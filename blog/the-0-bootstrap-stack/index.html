,\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2fa2,"])</script><script>self.__next_f.push([1,"\u003csection name=\"b9ff\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"f7d4\" id=\"f7d4\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe $0 Bootstrap Stack: Building Enterprise Infrastructure for Free (With Upgrade¬†Paths)\u003c/h3\u003e\u003cp name=\"c3fb\" id=\"c3fb\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eYes, still June 1, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"4008\" id=\"4008\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*J6_BnNDceOJtrNTgiY5Afw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*J6_BnNDceOJtrNTgiY5Afw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúHow is this possible?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"38ad\" id=\"38ad\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eA\u003c/span\u003efter deciding to rebuild Piper Morgan from scratch, I faced a classic dilemma: How do you build enterprise-grade infrastructure when your budget is exactly zero dollars?\u003c/p\u003e\u003cp name=\"5583\" id=\"5583\" class=\"graf graf--p graf-after--p\"\u003eThe answer turned out to be a 300-line bash script and some strategic thinking about the future.\u003c/p\u003e\u003ch3 name=\"0411\" id=\"0411\" class=\"graf graf--h3 graf-after--p\"\u003eThe price of ‚Äúenterprise‚Äù\u003c/h3\u003e\u003cp name=\"0e1b\" id=\"0e1b\" class=\"graf graf--p graf-after--h3\"\u003eLet me paint you a picture. A typical ‚Äúenterprise‚Äù PM platform might run:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"1c0e\" id=\"1c0e\" class=\"graf graf--li graf-after--p\"\u003eAuth0: $240/month\u003c/li\u003e\u003cli name=\"d798\" id=\"d798\" class=\"graf graf--li graf-after--li\"\u003eDatadog: $75/month after free tier\u003c/li\u003e\u003cli name=\"e239\" id=\"e239\" class=\"graf graf--li graf-after--li\"\u003ePinecone: $70/month after free tier\u003c/li\u003e\u003cli name=\"d11d\" id=\"d11d\" class=\"graf graf--li graf-after--li\"\u003eVarious other services: $200+/month\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4398\" id=\"4398\" class=\"graf graf--p graf-after--li\"\u003eTotal: $500‚Äì600/month before you‚Äôve written a line of business logic.\u003c/p\u003e\u003cp name=\"889d\" id=\"889d\" class=\"graf graf--p graf-after--p\"\u003eFor a side project? That‚Äôs a non-starter. But if working at startups taught me anything, it was that sometimes constraints force better decisions.\u003c/p\u003e\u003ch3 name=\"a79c\" id=\"a79c\" class=\"graf graf--h3 graf-after--p\"\u003eThe philosophy\u003c/h3\u003e\u003cp name=\"f0c3\" id=\"f0c3\" class=\"graf graf--p graf-after--h3\"\u003eThe key insight wasn‚Äôt to find free alternatives to enterprise tools. It was to find free tools that could \u003cem class=\"markup--em markup--p-em\"\u003ebecome\u003c/em\u003e enterprise tools. Every component needed a clear upgrade path.\u003c/p\u003e\u003cp name=\"8f9b\" id=\"8f9b\" class=\"graf graf--p graf-after--p\"\u003eHere‚Äôs what that looked like:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ddfb\" id=\"ddfb\" class=\"graf graf--li graf-after--p\"\u003eKeycloak (free) ‚Üí Auth0 ($240/month) when ready\u003c/li\u003e\u003cli name=\"2c5b\" id=\"2c5b\" class=\"graf graf--li graf-after--li\"\u003eChromaDB (free) ‚Üí Pinecone ($70/month) for scale\u003c/li\u003e\u003cli name=\"8cd0\" id=\"8cd0\" class=\"graf graf--li graf-after--li\"\u003ePrometheus/Grafana (free) ‚Üí Datadog ($75/month) for convenience\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1947\" id=\"1947\" class=\"graf graf--p graf-after--li\"\u003eThe migration path was built in from day one. No vendor lock-in, just vendor‚Ä¶ anticipation?\u003c/p\u003e\u003ch3 name=\"e111\" id=\"e111\" class=\"graf graf--h3 graf-after--p\"\u003eThe bootstrap script\u003c/h3\u003e\u003cp name=\"cd6d\" id=\"cd6d\" class=\"graf graf--p graf-after--h3\"\u003eWhat emerged was a massive bash script that would set up everything:\u003c/p\u003e\u003cpre name=\"11bf\" id=\"11bf\" class=\"graf graf--pre graf-after--p\"\u003e#!/bin/bash\u003cbr\u003e# bootstrap-stack.sh - Complete setup for $0 budget Piper Morgan infrastructure\u003c/pre\u003e\u003cpre name=\"8a08\" id=\"8a08\" class=\"graf graf--pre graf-after--pre\"\u003eecho \u0026quot;üöÄ Setting up Piper Morgan Bootstrap Stack...\u0026quot;\u003c/pre\u003e\u003cp name=\"7ca0\" id=\"7ca0\" class=\"graf graf--p graf-after--pre\"\u003eThis script created:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"5c95\" id=\"5c95\" class=\"graf graf--li graf-after--p\"\u003ePostgreSQL for core data\u003c/li\u003e\u003cli name=\"0fd9\" id=\"0fd9\" class=\"graf graf--li graf-after--li\"\u003eRedis for caching and queues\u003c/li\u003e\u003cli name=\"fc14\" id=\"fc14\" class=\"graf graf--li graf-after--li\"\u003eKeycloak for authentication\u003c/li\u003e\u003cli name=\"f5f2\" id=\"f5f2\" class=\"graf graf--li graf-after--li\"\u003eChromaDB for vector storage\u003c/li\u003e\u003cli name=\"f382\" id=\"f382\" class=\"graf graf--li graf-after--li\"\u003eTemporal for workflow orchestration\u003c/li\u003e\u003cli name=\"b575\" id=\"b575\" class=\"graf graf--li graf-after--li\"\u003ePrometheus/Grafana for monitoring\u003c/li\u003e\u003cli name=\"7ff4\" id=\"7ff4\" class=\"graf graf--li graf-after--li\"\u003eTraefik as API gateway\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d9a3\" id=\"d9a3\" class=\"graf graf--p graf-after--li\"\u003eAll running in Docker. All configured and ready. All free.\u003c/p\u003e\u003ch3 name=\"fe6c\" id=\"fe6c\" class=\"graf graf--h3 graf-after--p\"\u003eHilarity ensues\u003c/h3\u003e\u003cp name=\"c3de\" id=\"c3de\" class=\"graf graf--p graf-after--h3\"\u003eOf course, nothing ever works on the first try. Remember those python environment issues from the last post? They had friends.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"perl\" name=\"2083\" id=\"2083\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003edocker info\u003cbr /\u003eCannot \u003cspan class=\"hljs-keyword\"\u003econnect\u003c/span\u003e to the Docker daemon at \u003cbr /\u003eunix:\u003cspan class=\"hljs-regexp\"\u003e//\u003c/span\u003e\u003cspan class=\"hljs-regexp\"\u003e/Users/xian\u003c/span\u003e\u003cspan class=\"hljs-regexp\"\u003e/.docker/run\u003c/span\u003e/docker.sock\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"b641\" id=\"b641\" class=\"graf graf--p graf-after--pre\"\u003eDocker wasn‚Äôt running. Such a simple thing, but there I was, troubleshooting connection errors when the real problem was I forgot to start Docker Desktop. It‚Äôs always the simple things that get you.\u003c/p\u003e\u003cp name=\"5c0c\" id=\"5c0c\" class=\"graf graf--p graf-after--p\"\u003eThen came the environment variables. You know that feeling when you realize you‚Äôve been debugging the wrong thing for an hour? That was me discovering my¬†\u003ccode class=\"markup--code markup--p-code\"\u003e.env\u003c/code\u003e file wasn\u0026#39;t being loaded because I was starting in the wrong directory.\u003c/p\u003e\u003ch3 name=\"de18\" id=\"de18\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this stack actually¬†does\u003c/h3\u003e\u003cp name=\"4210\" id=\"4210\" class=\"graf graf--p graf-after--h3\"\u003eBeyond saving $600/month, this bootstrap approach provided:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"88ba\" id=\"88ba\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eComplete isolation\u003c/strong\u003e: Everything runs in containers\u003c/li\u003e\u003cli name=\"0e52\" id=\"0e52\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eOne-command setup\u003c/strong\u003e: New developers can be up in minutes\u003c/li\u003e\u003cli name=\"69c5\" id=\"69c5\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eProduction parity\u003c/strong\u003e: The same stack works locally and in production\u003c/li\u003e\u003cli name=\"6521\" id=\"6521\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMonitoring from day one\u003c/strong\u003e: Not an afterthought\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"91d3\" id=\"91d3\" class=\"graf graf--p graf-after--li\"\u003eThe monitoring deserves special mention. By starting with Prometheus and Grafana, I had visibility into everything from the beginning. When things broke (and oh, did they break), I could actually see why.\u003c/p\u003e\u003ch3 name=\"5956\" id=\"5956\" class=\"graf graf--h3 graf-after--p\"\u003eThe hidden¬†costs\u003c/h3\u003e\u003cp name=\"2db5\" id=\"2db5\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e‚ÄúFree‚Äù doesn‚Äôt mean ‚Äúcheap.‚Äù This approach cost:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ec9c\" id=\"ec9c\" class=\"graf graf--li graf-after--p\"\u003e2 weeks of setup time\u003c/li\u003e\u003cli name=\"b05b\" id=\"b05b\" class=\"graf graf--li graf-after--li\"\u003eSignificant Docker expertise required\u003c/li\u003e\u003cli name=\"ecb5\" id=\"ecb5\" class=\"graf graf--li graf-after--li\"\u003eMore operational complexity\u003c/li\u003e\u003cli name=\"4494\" id=\"4494\" class=\"graf graf--li graf-after--li\"\u003eNo vendor support when things break\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"3448\" id=\"3448\" class=\"graf graf--p graf-after--li\"\u003eBut here‚Äôs the thing: I was going to spend those 2 weeks debugging vendor integrations anyway. At least this way, I understood my entire stack.\u003c/p\u003e\u003cp name=\"38a4\" id=\"38a4\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúBuild vs. buy‚Äù was one of the first business consulting clich√© phrases I learned back at Groundswell when the millennium was young. To this day it‚Äôs a fraught choice. Do you buy and risk lock-in and escalating costs? Do you build (or fork) and end up with escalating maintenance costs, not to mention tons of time spent on things that are not in your core competence?\u003c/p\u003e\u003cp name=\"c1d9\" id=\"c1d9\" class=\"graf graf--p graf-after--p\"\u003eSince this is primarily a learning project for me, it was build all the way, baby!\u003c/p\u003e\u003ch3 name=\"d52c\" id=\"d52c\" class=\"graf graf--h3 graf-after--p\"\u003eThe upgrade path¬†magic\u003c/h3\u003e\u003cp name=\"612a\" id=\"612a\" class=\"graf graf--p graf-after--h3\"\u003eThe real magic was in the upgrade paths. When you outgrow ChromaDB‚Äôs free tier, switching to Pinecone is a configuration change, not a code rewrite. When you need Auth0‚Äôs enterprise features, Keycloak has prepared you for OIDC patterns.\u003c/p\u003e\u003cp name=\"ef0c\" id=\"ef0c\" class=\"graf graf--p graf-after--p\"\u003eEvery ‚Äúfree‚Äù choice was actually a ‚Äúfree to start‚Äù choice.\u003c/p\u003e\u003ch3 name=\"b1d6\" id=\"b1d6\" class=\"graf graf--h3 graf-after--p\"\u003eWhat I¬†learned\u003c/h3\u003e\u003cp name=\"7258\" id=\"7258\" class=\"graf graf--p graf-after--h3\"\u003eBuilding on a budget forces architectural discipline. You can‚Äôt throw money at problems, so you have to actually solve them. You can‚Äôt rely on vendor magic, so you have to understand your stack.\u003c/p\u003e\u003cp name=\"6b31\" id=\"6b31\" class=\"graf graf--p graf-after--p\"\u003eThe bootstrap script became a living document of the infrastructure. Every decision, every configuration, every gotcha‚Ää‚Äî‚Ääall captured in executable form.\u003c/p\u003e\u003ch3 name=\"4997\" id=\"4997\" class=\"graf graf--h3 graf-after--p\"\u003eStill setting¬†up‚Ä¶\u003c/h3\u003e\u003cp name=\"b998\" id=\"b998\" class=\"graf graf--p graf-after--h3\"\u003eWell into what I thought would be a few hours of setup, I was still configuring Keycloak realms. My terminal history was a monument to trial and error:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"f74f\" id=\"f74f\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003edocker-compose up -d\u003cbr /\u003edocker-compose down\u003cbr /\u003edocker-compose up -d --force-recreate\u003cbr /\u003edocker-compose down -v  \u003cspan class=\"hljs-comment\"\u003e# nuclear option\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"8f25\" id=\"8f25\" class=\"graf graf--p graf-after--pre\"\u003eBut each failure taught me something about the system I was building, even if it was only ‚Äúthat kind of failure seems to happen a lot‚Ää‚Äî‚ÄäI should find out why!‚Äù\u003c/p\u003e\u003ch3 name=\"391d\" id=\"391d\" class=\"graf graf--h3 graf-after--p\"\u003eThe payoff\u003c/h3\u003e\u003cp name=\"8679\" id=\"8679\" class=\"graf graf--p graf-after--h3\"\u003eClaude suggested I make this claim: ‚ÄúSix months later (spoiler alert), this infrastructure has scaled to handle real workloads without spending a dollar on infrastructure. The monitoring caught issues before users did. The auth system just worked. The vector database performed better than expected.‚Äù\u003c/p\u003e\u003cp name=\"fefe\" id=\"fefe\" class=\"graf graf--p graf-after--p\"\u003eThis is, to put it charitably, a prediction, and to be honest not a really well grounded one, especially when it really gets going:\u003c/p\u003e\u003cp name=\"069f\" id=\"069f\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúMost importantly, when it came time to add that first paid service, the upgrade was seamless. The architecture was ready for it.‚Äù\u003c/p\u003e\u003cp name=\"4895\" id=\"4895\" class=\"graf graf--p graf-after--p\"\u003eThe honest truth is the payoff so far is that I don‚Äôt have to have a budget besides my time and some LLM subscriptions right now to figure this thing out, and there‚Äôs a chance of scaling it someday without breaking the bank.\u003c/p\u003e\u003cp name=\"315d\" id=\"315d\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eWe‚Äôll see. For now, I‚Äôve got a manageable project. Sometimes the best investment is the time you spend not spending money.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The $0 Bootstrap Stack: Building Enterprise Infrastructure for Free (With Upgrade Paths)\",\"excerpt\":\"\",\"url\":\"/blog/the-0-bootstrap-stack\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"
