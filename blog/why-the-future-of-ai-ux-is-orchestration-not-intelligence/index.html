teScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-3ac4a3155797f86e.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-206c2038646cd91c.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-5bbaa3490178af5f.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-206c2038646cd91c.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-5bbaa3490178af5f.js\"],\"BlogPostContent\"]\n1c:T24a6,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"The specialist robots work together in a kitchen, one timing, one chopping, one cooking while in another scene one robot with eight arms is making a huge mess at the stove\" src=\"https://cdn-images-1.medium.com/max/1024/1*-rihqLO116WVnWKXAKSGRw.png\" /\u003e\u003cfigcaption\u003e\u003cem\u003e“You’re so smart, they said! You can do it all, they said!”\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eAugust 20\u003c/em\u003e\u003c/p\u003e\u003cp\u003eAfter months of building with multiple AI agents, a pattern keeps emerging: We create sophisticated systems, lose track of what we built, then rediscover our own achievements through “archaeological” investigation.\u003c/p\u003e\u003cp\u003eThis recurring cycle of institutional amnesia may be a bug in our process but for today’s LLM services, it’s a feature that reveals the real UX challenge ahead.\u003c/p\u003e\u003ch3\u003eThe intelligence plateau and the orchestration valley\u003c/h3\u003e\u003cp\u003eThe AI industry is obsessed with reasoning capabilities. Larger context windows, better chain-of-thought, more sophisticated inference. Meanwhile, anyone actually building with AI faces a different problem entirely: How do you coordinate multiple specialized capabilities without losing your mind?\u003c/p\u003e\u003cp\u003eAnyone reading this series has the right to question what this process may be doing to my mind at this very moment!\u003c/p\u003e\u003cp\u003eYesterday we discovered 599 comprehensive smoke tests we’d apparently built and then completely forgotten. Saturday we rediscovered attribution systems we’d implemented but lost track of (in fact, I only just now remembered it again and added it to my notes to include ATTRIBUTION.md to our weekly doc sweep). Two weeks ago we found enterprise-grade feedback APIs sitting in our codebase, unmarked and uncredited.\u003c/p\u003e\u003cp\u003eThe pattern isn’t forgetfulness — it’s that our tools for building are ahead of our tools for remembering.\u003c/p\u003e\u003ch3\u003eFrom brilliant generalists to orchestrated specialists\u003c/h3\u003e\u003cp\u003eThe current paradigm assumes one brilliant AI that can handle anything you throw at it. The emerging paradigm recognizes that specialized tools, properly coordinated, deliver better results than generalist intelligence.\u003c/p\u003e\u003cp\u003eOur accidental prototype:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eClaude Code:\u003c/strong\u003e Architecture and systematic implementation\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCursor Agent:\u003c/strong\u003e Targeted debugging and focused fixes\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChief of Staff: \u003c/strong\u003eCoordination and strategic oversight\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChief Architect: \u003c/strong\u003eDecision-making and system design\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eEach agent has different context levels, different strengths, different appropriate use cases. The magic isn’t in making any individual agent smarter — it’s in the orchestration patterns that let them work together effectively.\u003c/p\u003e\u003cp\u003eOne thing this enables me to do is to have focused coherent conversations and decision-making processes always at the right level of abstraction. Early on I found that as soon as multiple contexts get mixed you get a mishmash of more generic and sloppy advice and results. It’s kind of like how if you mix too many paints you end up with the same muddy brown.\u003c/p\u003e\u003ch3\u003eThe UX we actually need\u003c/h3\u003e\u003cp\u003eAfter coordinating multi-agent workflows for months, I’m realizing that the UX challenges aren’t about reasoning — they’re about:\u003c/p\u003e\u003cul\u003e\u003cli\u003eContext handoffs: How do you maintain working memory across agent transitions?\u003c/li\u003e\u003cli\u003eCoordination protocols: How do you deploy the right agent for the right task without overwhelming the human orchestrator?\u003c/li\u003e\u003cli\u003eInstitutional memory: How do you prevent the “forgotten monuments” cycle where sophisticated systems get lost in your own complexity?\u003c/li\u003e\u003cli\u003eVerification workflows: How do you maintain quality when multiple agents contribute to the same outcome?\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eEach of these is critical and urgent in its own way. Getting any of these wrong means you are just injecting chaos into your processes.\u003c/p\u003e\u003ch3\u003eThrowing intelligence at everything\u003c/h3\u003e\u003cp\u003eWe keep applying intelligence solutions to orchestration problems. Need better coordination? Train a smarter model. Need better memory? Increase context windows. Need better task routing? Build more sophisticated reasoning.\u003c/p\u003e\u003cp\u003eExcept, orchestration isn’t really an intelligence problem.\u003cem\u003e It’s a UX design problem\u003c/em\u003e.\u003c/p\u003e\u003cp\u003eMy failed adoption of the TLDR system is a perfect illustration. I absorbed something that sounded cool to me without really understanding it was intended to work with 50ms test timeouts from compiled languages, which ignores Python’s ecosystem realities. More intelligence wouldn’t have fixed the fundamental mismatch where understanding my constraints better would have.\u003c/p\u003e\u003ch3\u003eAffordances over algorithms\u003c/h3\u003e\u003cp\u003eUX for AI will be defined by:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSpecialized models\u003c/strong\u003e over generalist LLMs. A focused SLM that understands database schemas will outperform a brilliant generalist that has to reason about every query from first principles.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eOrchestration patterns\u003c/strong\u003e over individual agent capabilities. The system that deploys the right specialist at the right time beats the system with the smartest individual components.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eContext management\u003c/strong\u003e over context windows. Better handoff protocols matter more than larger memory capacity.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCoordination affordances \u003c/strong\u003eover reasoning power. Tools that help humans orchestrate AI workflows effectively will matter more than tools that make individual AI agents more capable.\u003c/p\u003e\u003cp\u003eI can’t even say how these affordances will look or behave. I’m treading the cowpaths now, and hoping talented UX designers (hey, I’m just a PM these days!) can figure this out and save me all the manual work and cognitive labor I do to provide resilience and coherence via scaffolding, harness, redundancy, and other the other hacks I’ve been picking up through trial and error (and stealing ideas from other people!).\u003c/p\u003e\u003ch3\u003eThe working memory revolution\u003c/h3\u003e\u003cp\u003eOur recurring “archaeological discovery” pattern reveals the real frontier: building systems that maintain institutional memory across time, people, and context switches.\u003c/p\u003e\u003cp\u003eEvery time we rediscover forgotten excellence, we’re experiencing the same challenge every team building with AI will face: How do you scale human-AI collaboration without losing track of what you’ve accomplished?\u003c/p\u003e\u003ch3\u003eOrchestration as a new kind of literacy\u003c/h3\u003e\u003cp\u003ePretty soon, prompting individual AI agents effectively will stop being the valuable skill (or parlor trick) it is today. What we’re going to look for is the ability to orchestrate multiple specialized AI capabilities without losing coherence.\u003c/p\u003e\u003cp\u003eProduct managers will need orchestration patterns for coordinating AI-augmented workflows across teams.\u003c/p\u003e\u003cp\u003eDesigners will need to make (and use!) affordances for human-AI collaboration that maintain user agency while leveraging AI capabilities.\u003c/p\u003e\u003cp\u003eEngineers will need architecture patterns for composing AI services without creating coordination overhead.\u003c/p\u003e\u003ch3\u003eThe Piper Morgan thesis\u003c/h3\u003e\u003cp\u003eWhile I am definitely building a product management tool, I find I am also prototyping the UX patterns that are like to define human-AI collaboration, or at least point us in the right direction, over the next decade.\u003c/p\u003e\u003cp\u003eI always knew this was a learning project. I sincerely want ship v1 of Piper Morgan and deliver value to myself and ideally others as well. At the same time it’s been incredibly rewarding just plunging in learning things constantly, and then turning around quickly to share my enthusiasm with all of you.\u003c/p\u003e\u003cp\u003eWhat I didn’t realize is that beyond building Piper Morgan, I may be studying just exactly the sort of interesting puzzles and problems and opportunities that the brightest minds in UX and digital software product development need to be figuring out, and fast! (Before the bad guys own it all.)\u003c/p\u003e\u003cp\u003eMy recurring cycle of building sophisticated systems, losing track of them, and rediscovering them through archaeological investigation provides some ongoing comic relief for anyone following along, as well as an endless rollercoaster ride of elation and chagrin for me, and it also happens to be one of the fundamental challenges that every organization building with AI will face.\u003c/p\u003e\u003cp\u003eSmarter AI isn’t going to get us there, but better orchestration just might.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan, we resume the daily narrative on October 5, When 75% Turns Out to Mean 100%.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eThis article was written through multi-agent collaboration, refined through systematic methodology, and documented with full acknowledgment that I’ll probably forget we wrote it and one of my bot pals will rediscover it archaeologically in six months and say “You have to read this amazing article somebody wrote.”\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=8aacc89aecc9\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/why-the-future-of-ai-ux-is-orchestration-not-intelligence-8aacc89aecc9\"\u003eWhy the Future of AI UX is Orchestration, Not Intelligence\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1d:T24a6,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"The specialist robots work together in a kitchen, one timing, one chopping, one cooking while in another scene one robot with eight arms is making a huge mess at the stove\" src=\"https://cdn-images-1.medium.com/max/1024/1*-rihqLO116WVnWKXAKSGRw.png\" /\u003e\u003cfigcaption\u003e\u003cem\u003e“You’re so smart, they said! You can do it all, they said!”\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eAugust 20\u003c/em\u003e\u003c/p\u003e\u003cp\u003eAfter months of building with multiple AI agents, a pattern keeps emerging: We create sophisticated systems, lose track of what we built, then rediscover our own achievements through “archaeological” investigation.\u003c/p\u003e\u003cp\u003eThis recurring cycle of institutional amnesia may be a bug in our process but for today’s LLM services, it’s a feature that reveals the real UX challenge ahead.\u003c/p\u003e\u003ch3\u003eThe intelligence plateau and the orchestration valley\u003c/h3\u003e\u003cp\u003eThe AI industry is obsessed with reasoning capabilities. Larger context windows, better chain-of-thought, more sophisticated inference. Meanwhile, anyone actually building with AI faces a different problem entirely: How do you coordinate multiple specialized capabilities without losing your mind?\u003c/p\u003e\u003cp\u003eAnyone reading this series has the right to question what this process may be doing to my mind at this very moment!\u003c/p\u003e\u003cp\u003eYesterday we discovered 599 comprehensive smoke tests we’d apparently built and then completely forgotten. Saturday we rediscovered attribution systems we’d implemented but lost track of (in fact, I only just now remembered it again and added it to my notes to include ATTRIBUTION.md to our weekly doc sweep). Two weeks ag xt handoffs: How do you maintain working memory across agent transitions?\u003c/li\u003e\u003cli\u003eCoordination protocols: How do you deploy the right agent for the right task without overwhelming the human orchestrator?\u003c/li\u003e\u003cli\u003eInstitutional memory: How do you prevent the “forgotten monuments” cycle where sophisticated systems get lost in your own complexity?\u003c/li\u003e\u003cli\u003eVerification workflows: How do you maintain quality when multiple agents contribute to the same outcome?\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eEach of these is critical and urgent in its own way. Getting any of these wrong means you are just injecting chaos into your processes.\u003c/p\u003e\u003ch3\u003eThrowing intelligence at everything\u003c/h3\u003e\u003cp\u003eWe keep applying intelligence solutions to orchestration problems. Need better coordination? Train a smarter model. Need better memory? Increase context windows. Need better task routing? Build more sophisticated reasoning.\u003c/p\u003e\u003cp\u003eExcept, orchestration isn’t really an intelligence problem.\u003cem\u003e It’s a UX design problem\u003c/em\u003e.\u003c/p\u003e\u003cp\u003eMy failed adoption of the TLDR system is a perfect illustration. I absorbed something that sounded cool to me without really understanding it was intended to work with 50ms test timeouts from compiled languages, which ignores Python’s ecosystem realities. More intelligence wouldn’t have fixed the fundamental mismatch where understanding my constraints better would have.\u003c/p\u003e\u003ch3\u003eAffordances over algorithms\u003c/h3\u003e\u003cp\u003eUX for AI will be defined by:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSpecialized models\u003c/strong\u003e over generalist LLMs. A focused SLM that understands database schemas will outperform a brilliant generalist that has to reason about every query from first principles.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eOrchestration patterns\u003c/strong\u003e over individual agent capabilities. The system that deploys the right specialist at the right time beats the system with the smartest individual components.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eContext management\u003c/strong\u003e over context windows. Better handoff protocols matter more than larger memory capacity.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCoordination affordances \u003c/strong\u003eover reasoning power. Tools that help humans orchestrate AI workflows effectively will matter more than tools that make individual AI agents more capable.\u003c/p\u003e\u003cp\u003eI can’t even say how these affordances will look or behave. I’m treading the cowpaths now, and hoping talented UX designers (hey, I’m just a PM these days!) can figure this out and save me all the manual work and cognitive labor I do to provide resilience and coherence via scaffolding, harness, redundancy, and other the other hacks I’ve been picking up through trial and error (and stealing ideas from other people!).\u003c/p\u003e\u003ch3\u003eThe working memory revolution\u003c/h3\u003e\u003cp\u003eOur recurring “archaeological discovery” pattern reveals the real frontier: building systems that maintain institutional memory across time, people, and context switches.\u003c/p\u003e\u003cp\u003eEvery time we rediscover forgotten excellence, we’re experiencing the same challenge every team building with AI will face: How do you scale human-AI collaboration without losing track of what you’ve accomplished?\u003c/p\u003e\u003ch3\u003eOrchestration as a new kind of literacy\u003c/h3\u003e\u003cp\u003ePretty soon, prompting individual AI agents effectively will stop being the valuable skill (or parlor trick) it is today. What we’re going to look for is the ability to orchestrate multiple specialized AI capabilities without losing coherence.\u003c/p\u003e\u003cp\u003eProduct managers will need orchestration patterns for coordinating AI-augmented workflows across teams.\u003c/p\u003e\u003cp\u003eDesigners will need to make (and use!) affordances for human-AI collaboration that maintain user agency while leveraging AI capabilities.\u003c/p\u003e\u003cp\u003eEngineers will need architecture patterns for composing AI services without creating coordination overhead.\u003c/p\u003e\u003ch3\u003eThe Piper Morgan thesis\u003c/h3\u003e\u003cp\u003eWhile I am definitely building a product management tool, I find I am also prototyping the UX patterns that are like to define human-AI collaboration, or at least point us in the right direction, over the next decade.\u003c/p\u003e\u003cp\u003eI always knew this was a learning project. I sincerely want ship v1 of Piper Morgan and deliver value to myself and ideally others as well. At the same time it’s been incredibly rewarding just plunging in learning things constantly, and then turning around quickly to share my enthusiasm with all of you.\u003c/p\u003e\u003cp\u003eWhat I didn’t realize is that beyond building Piper Morgan, I may be studying just exactly the sort of interesting puzzles and problems and opportunities that the brightest minds in UX and digital software product development need to be figuring out, and fast! (Before the bad guys own it all.)\u003c/p\u003e\u003cp\u003eMy recurring cycle of building sophisticated systems, losing track of them, and rediscovering them through archaeological investigation provides some ongoing comic relief for anyone following along, as well as an endless rollercoaster ride of elation and chagrin for me, and it also happens to be one of the fundamental challenges that every organization building with AI will face.\u003c/p\u003e\u003cp\u003eSmarter AI isn’t going to get us there, but better orchestration just might.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan, we resume the daily narrative on October 5, When 75% Turns Out to Mean 100%.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eThis article was written through multi-agent collaboration, refined through systematic methodology, and documented with full acknowledgment that I’ll probably forget we wrote it and one of my bot pals will rediscover it archaeologically in six months and say “You have to read this amazing article somebody wrote.”\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=8aacc89aecc9\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/why-the-future-of-ai-ux-is-orchestration-not-intelligence-8aacc89aecc9\"\u003eWhy the Future of AI UX is Orchestration, Not Intelligence\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"why-the-future-of-ai-ux-is-orchestration-not-intelligence\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"Why the Future of AI UX is Orchestration, Not Intelligence\",\"excerpt\":\"“You’re so smart, they said! You can do it all, they said!”August 20After months of building with multiple AI agents, a pattern keeps emerging: We create sophisticated systems, lose track of what we built, then rediscover our own achievements through “archaeological” investigation.This recurring ...\",\"url\":\"/blog/why-the-future-of-ai-ux-is-orchestration-not-intelligence\",\"publishedAt\":\"Oct 12, 2025\",\"publishedAtISO\":\"Sun, 12 Oct 2025 13:37:57 GMT\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/p/8aacc89aecc9\",\"featuredImage\":\"https://cdn-images-1.medium.com/max/1024/1*-rihqLO116WVnWKXAKSGRw.png\",\"fullContent\":\"$1c\",\"subtitle\":\"\",\"canonicalLink\":\"https://medium.com/building-piper-morgan/why-the-future-of-ai-ux-is-orchestration-not-intelligence-8aacc89aecc9?source=rss----982e21163f8b---4\",\"thumbnail\":\"/assets/blog-images/8aacc89aecc9-featured.png\",\"slug\":\"why-the-future-of-ai-ux-is-orchestration-not-intelligence\",\"workDate\":\"Oct 11, 2025\",\"workDateISO\":\"2025-10-12T00:00:00.000Z\",\"category\":\"insight\"},\"content\":{\"title\":\"Why the Future of AI UX is Orchestration, Not Intelligence\",\"subtitle\":\"\",\"content\":\"$1d\",\"author\":\"christian crumlish\",\"canonicalLink\":\"https://medium.com/building-piper-morgan/why-the-future-of-ai-ux-is-orchestration-not-intelligence-8aacc89aecc9?source=rss----982e21163f8b---4\",\"publishedDate\":\"2025-10-12T13:37:57.000Z\",\"filename\":\"rss-8aacc89aecc9.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1e:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Why the Future of AI UX is Orchestration, Not Intelligence | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"2\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"3\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"4\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"6\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"7\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"8\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:title\",\"content\":\"Why the Future of AI UX is Orchestration,
