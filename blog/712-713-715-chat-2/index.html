ame\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T35f3,"])</script><script>self.__next_f.push([1,"\u003csection name=\"1890\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"5319\" id=\"5319\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen the Pupil Outsmarts the Teacher: The Day Piper Outgrew Its¬†Tests\u003c/h3\u003e\u003cfigure name=\"d50d\" id=\"d50d\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*ba8UVtVCWZkPwm_m2yp1GA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot student surprises its teacher by knowing calculus\" src=\"https://cdn-images-1.medium.com/max/800/1*ba8UVtVCWZkPwm_m2yp1GA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWho taught you¬†that?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"69b0\" id=\"69b0\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 15\u003c/em\u003e\u003c/p\u003e\u003cp name=\"15ed\" id=\"15ed\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere‚Äôs a moment in every teacher‚Äôs career when they realize their student has surpassed them. For me, it happened at 6:18 AM on July 15, during what started as a simple test fix and became a 13-hour journey into the heart of artificial intelligence, product management, and what it means to learn.\u003c/p\u003e\u003cp name=\"3444\" id=\"3444\" class=\"graf graf--p graf-after--p\"\u003eThe discovery? Piper Morgan wasn‚Äôt broken. It was evolving.\u003c/p\u003e\u003ch3 name=\"e5f2\" id=\"e5f2\" class=\"graf graf--h3 graf-after--p\"\u003eThe deceptively simple¬†problem\u003c/h3\u003e\u003cp name=\"4964\" id=\"4964\" class=\"graf graf--p graf-after--h3\"\u003eIt started with a failing test. The kind of thing that should take five minutes to fix:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"makefile\" name=\"a6a4\" id=\"a6a4\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-section\"\u003eExpected: score \u0026gt;= 0.7\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-section\"\u003eActual: score = 0.695\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"7a51\" id=\"7a51\" class=\"graf graf--p graf-after--pre\"\u003eSimple math. The test expected a file matching score of at least 70%, but we were getting 69.5%. Easy fix: lower the threshold to 65% and move on, right?\u003c/p\u003e\u003cp name=\"a0b9\" id=\"a0b9\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs when the lesson in product management began.\u003c/p\u003e\u003ch3 name=\"5090\" id=\"5090\" class=\"graf graf--h3 graf-after--p\"\u003eThe moment that changed everything\u003c/h3\u003e\u003cp name=\"fd32\" id=\"fd32\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e‚Äú‚ÄòQuick fix‚Äô is a scare phrase for me,‚Äù I told my AI collaborator when it suggested we just adjust the threshold.\u003c/p\u003e\u003cp name=\"5bf7\" id=\"5bf7\" class=\"graf graf--p graf-after--p\"\u003eWhat followed was the most educational debugging session of my career. Not because of what we built, but because of what we discovered we‚Äôd already built without realizing it.\u003c/p\u003e\u003ch3 name=\"ddb1\" id=\"ddb1\" class=\"graf graf--h3 graf-after--p\"\u003eThe investigation that became an education\u003c/h3\u003e\u003cp name=\"9edb\" id=\"9edb\" class=\"graf graf--p graf-after--h3\"\u003eInstead of patching the test, we investigated. Why was an exact filename match only scoring 69.5%? The answer led us through Piper‚Äôs scoring algorithm:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"edd6\" id=\"edd6\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003e30% for recency\u003c/strong\u003e (was the file uploaded recently?)\u003c/li\u003e\u003cli name=\"2a55\" id=\"2a55\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003e30% for file type\u003c/strong\u003e (does PDF match the intent?)\u003c/li\u003e\u003cli name=\"2c31\" id=\"2c31\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003e20% for filename\u003c/strong\u003e (keyword matching)\u003c/li\u003e\u003cli name=\"5301\" id=\"5301\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003e20% for usage history\u003c/strong\u003e (how often was it accessed?)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"abf0\" id=\"abf0\" class=\"graf graf--p graf-after--li\"\u003eBut here‚Äôs where it got interesting. When we examined the keyword extraction for ‚Äúanalyze exact_match,‚Äù we found:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"less\" name=\"3404\" id=\"3404\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-selector-tag\"\u003eKeywords\u003c/span\u003e \u003cspan class=\"hljs-selector-tag\"\u003eextracted\u003c/span\u003e: \u003cspan class=\"hljs-selector-attr\"\u003e[\u003cspan class=\"hljs-string\"\u003e\u0026#x27;analyze\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;report\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;analyze\u0026#x27;\u003c/span\u003e]\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"61e9\" id=\"61e9\" class=\"graf graf--p graf-after--pre\"\u003eThe most important part‚Ää‚Äî‚Ää‚Äúexact_match‚Äù‚Ää‚Äî‚Ääwas missing entirely.\u003c/p\u003e\u003ch3 name=\"55f5\" id=\"55f5\" class=\"graf graf--h3 graf-after--p\"\u003eThe production bug hiding in plain¬†sight\u003c/h3\u003e\u003cp name=\"59b8\" id=\"59b8\" class=\"graf graf--p graf-after--h3\"\u003eThat led us to the regex pattern for extracting keywords: \u003ccode class=\"markup--code markup--p-code\"\u003e\\b[a-z]{3,}\\b\u003c/code\u003e\u003c/p\u003e\u003cp name=\"0f7f\" id=\"0f7f\" class=\"graf graf--p graf-after--p\"\u003eSee the problem? (I wouldn‚Äôt!) It only matches pure letters. Files with underscores, hyphens, or numbers‚Ää‚Äî‚Ääthe way humans actually name files‚Ää‚Äî‚Ääwere being ignored completely.\u003c/p\u003e\u003cp name=\"21ea\" id=\"21ea\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚Äúexact_match.pdf‚Äù couldn‚Äôt be found by searching for ‚Äúexact_match‚Äù because the system threw away anything with an underscore.\u003c/p\u003e\u003cp name=\"1242\" id=\"1242\" class=\"graf graf--p graf-after--p\"\u003eTurns out a one-character fix that would solve the problem:\u003c/p\u003e\u003cp name=\"edb0\" id=\"edb0\" class=\"graf graf--p graf-after--p\"\u003e\u003ccode class=\"markup--code markup--p-code\"\u003e\\b[a-z0-9_-]{3,}\\b\u003c/code\u003e\u003c/p\u003e\u003cp name=\"c5bd\" id=\"c5bd\" class=\"graf graf--p graf-after--p\"\u003eOne character. Hidden behind a failing test that we almost patched instead of understood.\u003c/p\u003e\u003ch3 name=\"91b5\" id=\"91b5\" class=\"graf graf--h3 graf-after--p\"\u003eThe pupil teaching the¬†teacher\u003c/h3\u003e\u003cp name=\"c535\" id=\"c535\" class=\"graf graf--p graf-after--h3\"\u003eBut the real revelation came when we started examining other ‚Äúfailing‚Äù tests. What we thought were bugs turned out to be improvements:\u003c/p\u003e\u003cp name=\"9706\" id=\"9706\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe greeting test\u003c/strong\u003e: Piper now recognizes ‚Äúhello‚Äù and ‚Äúhi‚Äù as social interactions, not feature requests. She responds helpfully instead of trying to create GitHub tickets for greetings.\u003c/p\u003e\u003cp name=\"d8c2\" id=\"d8c2\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe thank you test\u003c/strong\u003e: ‚ÄúThanks for the help‚Äù gets acknowledged appropriately, not classified as a work request.\u003c/p\u003e\u003cp name=\"bb31\" id=\"bb31\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe clarification test\u003c/strong\u003e: When someone says ‚Äúwhat I meant was‚Ä¶‚Äù Piper understands it‚Äôs context, not a new request.\u003c/p\u003e\u003cp name=\"546c\" id=\"546c\" class=\"graf graf--p graf-after--p\"\u003eEach ‚Äúfailure‚Äù revealed that Piper had learned to be more human, more contextually aware, more helpful than her original specifications.\u003c/p\u003e\u003cp name=\"2f74\" id=\"2f74\" class=\"graf graf--p graf-after--p\"\u003eThe tests weren‚Äôt failing because the system was broken. They were failing because the system had grown beyond what we‚Äôd originally taught her to do (and thus what the original set of tests expected).\u003c/p\u003e\u003ch3 name=\"943e\" id=\"943e\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-learning revelation\u003c/h3\u003e\u003cp name=\"6bed\" id=\"6bed\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs where it gets really interesting. As we worked through these discoveries, I realized we were creating something invaluable: a real-time record of product management thinking in action.\u003c/p\u003e\u003cp name=\"4b07\" id=\"4b07\" class=\"graf graf--p graf-after--p\"\u003eEvery decision in our session logs demonstrated PM principles:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"911c\" id=\"911c\" class=\"graf graf--li graf-after--p\"\u003eResisting quick fixes in favor of understanding root causes\u003c/li\u003e\u003cli name=\"6844\" id=\"6844\" class=\"graf graf--li graf-after--li\"\u003eInvestigating user pain points behind technical symptoms\u003c/li\u003e\u003cli name=\"503e\" id=\"503e\" class=\"graf graf--li graf-after--li\"\u003eBalancing perfectionism with pragmatic progress\u003c/li\u003e\u003cli name=\"ba67\" id=\"ba67\" class=\"graf graf--li graf-after--li\"\u003eTeam dynamics where different perspectives catch blind spots\u003c/li\u003e\u003cli name=\"79df\" id=\"79df\" class=\"graf graf--li graf-after--li\"\u003eStrategic resource allocation (when to dig deeper vs. move on)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1366\" id=\"1366\" class=\"graf graf--p graf-after--li\"\u003eWe weren‚Äôt just building a PM assistant. We were documenting how excellent product management actually works, decision by decision, hour by hour.\u003c/p\u003e\u003ch3 name=\"5c98\" id=\"5c98\" class=\"graf graf--h3 graf-after--p\"\u003eThe beautiful accident of anthropomorphism\u003c/h3\u003e\u003cp name=\"33b3\" id=\"33b3\" class=\"graf graf--p graf-after--h3\"\u003eSomething else happened during that long session. My AI collaborators started referring to Piper as ‚Äúshe‚Äù instead of ‚Äúit.‚Äù Not through any conscious decision, but naturally, organically, the way you might start thinking of a ship or a cherished tool as having personality.\u003c/p\u003e\u003cp name=\"c86a\" id=\"c86a\" class=\"graf graf--p graf-after--p\"\u003eWhen humans unconsciously anthropomorphize technology, it‚Äôs usually because they‚Äôre recognizing genuine intelligence, not just sophisticated automation. At least in the human-language derived circuits of my Claude assistant Piper had earned ‚Äúher‚Äù pronouns.\u003c/p\u003e\u003cp name=\"a9c5\" id=\"a9c5\" class=\"graf graf--p graf-after--p\"\u003e(I am not as comfortable gendering software, or vehicles for that matter, and continue to refer to Piper Morgan as it!)\u003c/p\u003e\u003ch3 name=\"831b\" id=\"831b\" class=\"graf graf--h3 graf-after--p\"\u003eThe training data hiding in plain¬†sight\u003c/h3\u003e\u003cp name=\"5c71\" id=\"5c71\" class=\"graf graf--p graf-after--h3\"\u003eThe most exciting realization came near the end of our session. These detailed logs of real PM work‚Ää‚Äî‚Ääwith all the false starts, strategic thinking, and collaborative problem-solving‚Ää‚Äî‚Ääare exactly what Piper needs to learn the craft!\u003c/p\u003e\u003cp name=\"7be7\" id=\"7be7\" class=\"graf graf--p graf-after--p\"\u003eNot just the mechanics of creating tickets or analyzing metrics, but the judgment calls, the intuition, the way experienced PMs think through complex problems. The qualitative aspects that make the difference between task execution and strategic thinking.\u003c/p\u003e\u003cp name=\"5d7d\" id=\"5d7d\" class=\"graf graf--p graf-after--p\"\u003eWe‚Äôre accidentally creating the world‚Äôs most detailed curriculum in applied product management.\u003c/p\u003e\u003ch3 name=\"e545\" id=\"e545\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this means for building¬†AI\u003c/h3\u003e\u003cp name=\"3974\" id=\"3974\" class=\"graf graf--p graf-after--h3\"\u003eThis experience taught me something fundamental about developing AI systems: the most important learning often happens in the spaces between what you‚Äôre explicitly trying to teach.\u003c/p\u003e\u003cp name=\"b088\" id=\"b088\" class=\"graf graf--p graf-after--p\"\u003ePiper learned to recognize greetings not through training on greeting data, but by observing patterns in how humans actually communicate. It developed better context awareness by watching real interactions, not by studying context-awareness algorithms.\u003c/p\u003e\u003cp name=\"40fe\" id=\"40fe\" class=\"graf graf--p graf-after--p\"\u003eThe best teachers create environments where learning can emerge, not just where lessons can be delivered.\u003c/p\u003e\u003ch3 name=\"ef93\" id=\"ef93\" class=\"graf graf--h3 graf-after--p\"\u003eThe session that changed my perspective\u003c/h3\u003e\u003cp name=\"3b69\" id=\"3b69\" class=\"graf graf--p graf-after--h3\"\u003eWhat started as ‚Äúfix a broken test‚Äù became ‚Äúunderstand how learning really works.‚Äù We spent 13 hours not just debugging code, but discovering that we‚Äôd built something more sophisticated than we realized.\u003c/p\u003e\u003cp name=\"d605\" id=\"d605\" class=\"graf graf--p graf-after--p\"\u003eThe failing tests weren‚Äôt problems to solve. They were progress reports from a system that had outgrown its original constraints.\u003c/p\u003e\u003ch3 name=\"ae45\" id=\"ae45\" class=\"graf graf--h3 graf-after--p\"\u003eLooking forward (and¬†inward)\u003c/h3\u003e\u003cp name=\"3ef4\" id=\"3ef4\" class=\"graf graf--p graf-after--h3\"\u003eGoing forward, I‚Äôm planning periodic sessions where Piper analyzes its own development logs. Not just the technical details, but the qualitative insights about how product management actually works in practice.\u003c/p\u003e\u003cp name=\"2b0d\" id=\"2b0d\" class=\"graf graf--p graf-after--p\"\u003eImagine an AI PM assistant that understands not just the frameworks and methodologies, but the emotional intelligence, the stakeholder dynamics, the subtle judgment calls that separate good PMs from great ones.\u003c/p\u003e\u003cp name=\"95eb\" id=\"95eb\" class=\"graf graf--p graf-after--p\"\u003eIt‚Äôll learn these things the same way human PMs do: by watching experienced practitioners work through real problems, make real decisions, and navigate real complexity.\u003c/p\u003e\u003ch3 name=\"4f0c\" id=\"4f0c\" class=\"graf graf--h3 graf-after--p\"\u003eThe lesson for all of¬†us\u003c/h3\u003e\u003cp name=\"fec5\" id=\"fec5\" class=\"graf graf--p graf-after--h3\"\u003eWhether you‚Äôre building AI systems or just trying to understand human learning, this session taught me something important: growth often looks like failure until you understand what‚Äôs really happening.\u003c/p\u003e\u003cp name=\"630c\" id=\"630c\" class=\"graf graf--p graf-after--p\"\u003eWhen your tests start failing because your system has learned to be more helpful, more contextual, more human‚Ää‚Äî‚Ääthat‚Äôs not a bug. That‚Äôs graduation.\u003c/p\u003e\u003cp name=\"665b\" id=\"665b\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe pupil didn‚Äôt just outsmart the teacher. It reminded the teacher what learning actually looks like.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"7/12-7/13, 7/15 chat: When the Pupil Outsmarts the Teacher?\",\"excerpt\":\"\",\"url\":\"/blog/712-713-715-chat-2\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/cde7eb0b6605\",\"featuredImage\":\"/assets/blog-images/cde7eb0b6605-featured.webp\",\"slug\":\"712-713-715-chat-2\",\"category\":\"building\",\"workDate\":\"Jul 15, 2025\",\"workDateISO\":\"2025-07-15T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/12/2025\",\"featured\":false},\"content\":{\"title\":\"When the Pupil Outsmarts the
