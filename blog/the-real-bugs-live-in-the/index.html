"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3192,"])</script><script>self.__next_f.push([1,"\u003csection name=\"5d3a\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"6c98\" id=\"6c98\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Real Bugs Live in the UI (A Testing Reality Check)\u003c/h3\u003e\u003cfigure name=\"2b8b\" id=\"2b8b\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*HWP7g3KeNXIWxAAhsKHWgA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robo-mosquito bites a robot on the hand\" src=\"https://cdn-images-1.medium.com/max/800/1*HWP7g3KeNXIWxAAhsKHWgA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Yeeouch!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"db72\" id=\"db72\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 1\u003c/em\u003e\u003c/p\u003e\u003cp name=\"c875\" id=\"c875\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eA\u003c/span\u003efter weeks of building sophisticated architecture, implementing AI reasoning, and solving complex integration challenges, I sat down to run four simple UI tests.\u003c/p\u003e\u003cp name=\"f7c6\" id=\"f7c6\" class=\"graf graf--p graf-after--p\"\u003eHow hard could that be?\u003c/p\u003e\u003ch3 name=\"b500\" id=\"b500\" class=\"graf graf--h3 graf-after--p\"\u003eTest 1: Can it say hello?\u003c/h3\u003e\u003cp name=\"4293\" id=\"4293\" class=\"graf graf--p graf-after--h3\"\u003eFirst challenge: The web UI wasn’t running.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"vbnet\" name=\"2eb2\" id=\"2eb2\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003eFailed \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e fetch: Connection refused \u003cspan class=\"hljs-keyword\"\u003eon\u003c/span\u003e port \u003cspan class=\"hljs-number\"\u003e8081\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"4757\" id=\"4757\" class=\"graf graf--p graf-after--pre\"\u003eOh. Right. The web server needs to be… started. Separately. Because it’s a separate FastAPI app that serves the frontend.\u003c/p\u003e\u003cp name=\"b63b\" id=\"b63b\" class=\"graf graf--p graf-after--p\"\u003ebash\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"f0a1\" id=\"f0a1\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e web\u003cbr /\u003euvicorn app:app --host 0.0.0.0 --port 8081\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"22a1\" id=\"22a1\" class=\"graf graf--p graf-after--pre\"\u003eThere we go. UI loads. But wait — where’s the logo? Just a 🤖 emoji staring back at me. Didn’t I just add that? Made a note to fix it later. First, the tests.\u003c/p\u003e\u003cp name=\"06b6\" id=\"06b6\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“How are you?” I typed.\u003c/p\u003e\u003cp name=\"0f4d\" id=\"0f4d\" class=\"graf graf--p graf-after--p\"\u003eThe response was perfectly professional, task-oriented, and slightly cold. Exactly as designed. We built a PM assistant, not a friend. Working as intended.\u003c/p\u003e\u003cp name=\"babb\" id=\"babb\" class=\"graf graf--p graf-after--p\"\u003eTest 1: ✅\u003c/p\u003e\u003ch3 name=\"d378\" id=\"d378\" class=\"graf graf--h3 graf-after--p\"\u003eThe CORS dance\u003c/h3\u003e\u003cp name=\"14e8\" id=\"14e8\" class=\"graf graf--p graf-after--h3\"\u003eTried to continue testing but got hit with the classic “Failed to Fetch” error. Not connection refused this time — CORS.\u003c/p\u003e\u003cp name=\"9cd9\" id=\"9cd9\" class=\"graf graf--p graf-after--p\"\u003eI was accessing the UI via \u003ccode class=\"markup--code markup--p-code\"\u003ehttp://0.0.0.0:8081\u003c/code\u003e but the API expected \u003ccode class=\"markup--code markup--p-code\"\u003ehttp://localhost:8081\u003c/code\u003e. Same machine, same port, different origin according to CORS.\u003c/p\u003e\u003cp name=\"365f\" id=\"365f\" class=\"graf graf--p graf-after--p\"\u003eTwenty minutes of my life I’ll never get back, debugging why identical addresses aren’t identical.\u003c/p\u003e\u003cp name=\"c37a\" id=\"c37a\" class=\"graf graf--p graf-after--p\"\u003eSolution: Use localhost. Always use localhost.\u003c/p\u003e\u003cp name=\"8aeb\" id=\"8aeb\" class=\"graf graf--p graf-after--p\"\u003eI swear, one month or so into this project, that I had by then spent more time chasing environment issues than writing fresh code or fixing actual bugs.\u003c/p\u003e\u003ch3 name=\"d226\" id=\"d226\" class=\"graf graf--h3 graf-after--p\"\u003eTest 2: The file upload saga\u003c/h3\u003e\u003cp name=\"c04c\" id=\"c04c\" class=\"graf graf--p graf-after--h3\"\u003eTime to test file uploads. This had four subcases:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"0175\" id=\"0175\" class=\"graf graf--li graf-after--p\"\u003eBasic upload\u003c/li\u003e\u003cli name=\"4b70\" id=\"4b70\" class=\"graf graf--li graf-after--li\"\u003eGive context about a file\u003c/li\u003e\u003cli name=\"d184\" id=\"d184\" class=\"graf graf--li graf-after--li\"\u003eGive instructions about a file\u003c/li\u003e\u003cli name=\"831b\" id=\"831b\" class=\"graf graf--li graf-after--li\"\u003eUse file as reference for GitHub issue\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"b015\" id=\"b015\" class=\"graf graf--p graf-after--li\"\u003eUploaded a file. Got back a UUID. Success!\u003c/p\u003e\u003cp name=\"9478\" id=\"9478\" class=\"graf graf--p graf-after--p\"\u003eAsked “What’s in the file I just uploaded?”\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"typescript\" name=\"708c\" id=\"708c\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-title class_\"\u003eError\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Workflow\u0026#x27;\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eobject\u003c/span\u003e has no attribute \u003cspan class=\"hljs-string\"\u003e\u0026#x27;input_data\u0026#x27;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"d39d\" id=\"d39d\" class=\"graf graf--p graf-after--pre\"\u003eWait, what? This was working last week.\u003c/p\u003e\u003ch3 name=\"85bf\" id=\"85bf\" class=\"graf graf--h3 graf-after--p\"\u003eThe bug hunt begins\u003c/h3\u003e\u003cp name=\"4503\" id=\"4503\" class=\"graf graf--p graf-after--h3\"\u003eStarted digging. The intent was recognized correctly. The workflow was created. But when it tried to persist to the database… boom.\u003c/p\u003e\u003cp name=\"e4b8\" id=\"e4b8\" class=\"graf graf--p graf-after--p\"\u003eDomain model vs database model mismatch. Classic.\u003c/p\u003e\u003cp name=\"7445\" id=\"7445\" class=\"graf graf--p graf-after--p\"\u003eDug deeper. Found another error:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"r\" name=\"7743\" id=\"7743\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003eQueryRouter \u003cspan class=\"hljs-built_in\"\u003emissing\u003c/span\u003e conversation_query_service argument\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"ffa3\" id=\"ffa3\" class=\"graf graf--p graf-after--pre\"\u003eThe QueryRouter initialization was incomplete. Missing dependency injection. Another classic.\u003c/p\u003e\u003cp name=\"ebab\" id=\"ebab\" class=\"graf graf--p graf-after--p\"\u003eBut the best was yet to come.\u003c/p\u003e\u003ch3 name=\"0413\" id=\"0413\" class=\"graf graf--h3 graf-after--p\"\u003eThe asterisk incident\u003c/h3\u003e\u003cp name=\"a75c\" id=\"a75c\" class=\"graf graf--p graf-after--h3\"\u003eDeep in the orchestration engine, on line 483, Claude found this:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"php\" name=\"b4e5\" id=\"b4e5\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003easync def *analyze*\u003cspan class=\"hljs-title function_ invoke__\"\u003efile\u003c/span\u003e(\u003cspan class=\"hljs-built_in\"\u003eself\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003eworkflow\u003c/span\u003e: Workflow, \u003cspan class=\"hljs-attr\"\u003etask\u003c/span\u003e: Task) -\u0026gt; TaskResult:\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"833f\" id=\"833f\" class=\"graf graf--p graf-after--pre\"\u003eThose aren’t underscores. Those are asterisks. In a method name.\u003c/p\u003e\u003cp name=\"268f\" id=\"268f\" class=\"graf graf--p graf-after--p\"\u003eThis turned out to be a red herring. At this point I was still pasting errors and terminal output into chat windows to get help, and unfortunately the markdown interpreter was reading _analyze_file as \u003cem class=\"markup--em markup--p-em\"\u003eanalyze\u003c/em\u003efile (treating the underscores as italics, as markdown does) and then de-encoding the italics back to *analyze*file because * is another way of indicating italics in markdown.\u003c/p\u003e\u003cp name=\"5209\" id=\"5209\" class=\"graf graf--p graf-after--p\"\u003eThere went another half hour of my life till I realized and explained it to Claude and we stopped hunting for nonexistent typos. Shades of \u003ca href=\"https://www.typeroom.eu/article/most-expensive-hyphen-ever\" data-href=\"https://www.typeroom.eu/article/most-expensive-hyphen-ever\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003ethe most expensive hyphen in history\u003c/a\u003e!\u003c/p\u003e\u003ch3 name=\"1ba9\" id=\"1ba9\" class=\"graf graf--h3 graf-after--p\"\u003eFixed the logo, at least!\u003c/h3\u003e\u003cp name=\"96dc\" id=\"96dc\" class=\"graf graf--p graf-after--h3\"\u003eWhile taking a break between test 2.2 and 2.3, I decided to have Cursor just fix that missing logo, oh and make me a favicon at the same time. (I used to struggle with things like that!)\u003c/p\u003e\u003cp name=\"06ce\" id=\"06ce\" class=\"graf graf--p graf-after--p\"\u003eFound the static file configuration. Cursor added the logo path. Refreshed.\u003c/p\u003e\u003cp name=\"b279\" id=\"b279\" class=\"graf graf--p graf-after--p\"\u003ePiper Morgan’s dolphin logo smiled back at me from the UI. Sometimes the small victories matter most.\u003c/p\u003e\u003ch3 name=\"d711\" id=\"d711\" class=\"graf graf--h3 graf-after--p\"\u003eTesting just begun…\u003c/h3\u003e\u003cp name=\"333c\" id=\"333c\" class=\"graf graf--p graf-after--h3\"\u003eBy end of day:\u003c/p\u003e\u003cp name=\"bb30\" id=\"bb30\" class=\"graf graf--p graf-after--p\"\u003e✅ Test 1: Greeting/chitchat — PASSED\u003c/p\u003e\u003cp name=\"58a1\" id=\"58a1\" class=\"graf graf--p graf-after--p\"\u003e⚠️ Test 2: File upload — PARTIAL\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"cd36\" id=\"cd36\" class=\"graf graf--li graf-after--p\"\u003e✅ 2.1: Basic upload works\u003c/li\u003e\u003cli name=\"0dbd\" id=\"0dbd\" class=\"graf graf--li graf-after--li\"\u003e❌ 2.2: Context fails (workflow persistence)\u003c/li\u003e\u003cli name=\"6dd5\" id=\"6dd5\" class=\"graf graf--li graf-after--li\"\u003e❌ 2.3: Instructions fail (asterisk method name)\u003c/li\u003e\u003cli name=\"47c9\" id=\"47c9\" class=\"graf graf--li graf-after--li\"\u003e⏳ 2.4: Not tested yet\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"5d44\" id=\"5d44\" class=\"graf graf--p graf-after--li\"\u003e⏳ Test 3: Error handling — NOT STARTED\u003c/p\u003e\u003cp name=\"ac5b\" id=\"ac5b\" class=\"graf graf--p graf-after--p\"\u003e⏳ Test 4: GitHub integration — NOT STARTED\u003c/p\u003e\u003cp name=\"ff1b\" id=\"ff1b\" class=\"graf graf--p graf-after--p\"\u003eThree major bugs found. Two architectural issues exposed. One logo fixed.\u003c/p\u003e\u003cp name=\"0891\" id=\"0891\" class=\"graf graf--p graf-after--p\"\u003eThis is what testing really looks like.\u003c/p\u003e\u003ch3 name=\"8781\" id=\"8781\" class=\"graf graf--h3 graf-after--p\"\u003eSome lessons\u003c/h3\u003e\u003col class=\"postList\"\u003e\u003cli name=\"7c5f\" id=\"7c5f\" class=\"graf graf--li graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eThe UI is where reality lives\u003c/strong\u003e — Your beautiful architecture meets actual users here\u003c/li\u003e\u003cli name=\"a99b\" id=\"a99b\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSimple tests find real bugs\u003c/strong\u003e — Forget edge cases; start with “does it turn on?”\u003c/li\u003e\u003cli name=\"7802\" id=\"7802\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eEnvironment issues waste more time than logic errors\u003c/strong\u003e — CORS, ports, servers not running\u003c/li\u003e\u003cli name=\"6a8d\" id=\"6a8d\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTypos can hide anywhere\u003c/strong\u003e — Even in method names, somehow\u003c/li\u003e\u003cli name=\"6dbb\" id=\"6dbb\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSmall victories matter\u003c/strong\u003e — Sometimes fixing a logo is the win you need\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"4e47\" id=\"4e47\" class=\"graf graf--h3 graf-after--li\"\u003eThe beauty of systematic testing\u003c/h3\u003e\u003cp name=\"9d46\" id=\"9d46\" class=\"graf graf--p graf-after--h3\"\u003eThe session log shows something important: methodical progress. Test 1, then 2.1, then 2.2. Each failure revealed something specific:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d139\" id=\"d139\" class=\"graf graf--li graf-after--p\"\u003eWorkflow persistence wasn’t actually implemented (just mocked in unit tests)\u003c/li\u003e\u003cli name=\"557f\" id=\"557f\" class=\"graf graf--li graf-after--li\"\u003eDependency injection was incomplete in query routing\u003c/li\u003e\u003cli name=\"2fba\" id=\"2fba\" class=\"graf graf--li graf-after--li\"\u003eMethod names can somehow have asterisks\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"be22\" id=\"be22\" class=\"graf graf--p graf-after--li\"\u003eThese aren’t sophisticated bugs. They’re the kind you only find by actually using the system.\u003c/p\u003e\u003ch3 name=\"6e0a\" id=\"6e0a\" class=\"graf graf--h3 graf-after--p\"\u003eNext session: more reality to come\u003c/h3\u003e\u003cp name=\"de6f\" id=\"de6f\" class=\"graf graf--p graf-after--h3\"\u003eThree more tests to go. Error handling and GitHub integration still await. Workflow persistence needs real implementation.\u003c/p\u003e\u003cp name=\"15dd\" id=\"15dd\" class=\"graf graf--p graf-after--p\"\u003eThe architecture is sophisticated. The AI is intelligent. The orchestration is elegant.\u003c/p\u003e\u003cp name=\"e484\" id=\"e484\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eBut the real bugs? They live in the UI, wearing asterisks as disguises.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Real Bugs Live in the UI (A Testing Reality Check)\",\"excerpt\":\"\",\"url\":\"/blog/the-real-bugs-live-in-the\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/336d98a417e4\",\"featuredImage\":\"/assets/blog-images/336d98a417e4-featured.webp\",\"slug\":\"the-real-bugs-live-in-the\",\"category\":\"building\",\"workDate\":\"Jul 1, 2025\",\"workDateISO\":\"2025-07-01T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"featured\":false},\"content\":{\"title\":\"The Real Bugs Live in the UI (A Testing Reality Check)\",\"subtitle\":\"July 1\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-30T13:20:16.251Z\",\"filename\":\"2025-07-30_The-Real-Bugs-Live-in-the-UI--A-Testing-Reality-Check--336d98a417e4.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Real Bugs Live in the UI (A Testing Reality Check) | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"July 1\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"
