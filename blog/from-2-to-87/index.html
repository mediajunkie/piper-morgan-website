r\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T40b2,"])</script><script>self.__next_f.push([1,"\u003csection name=\"44d4\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"23aa\" id=\"23aa\" class=\"graf graf--h3 graf--leading graf--title\"\u003eFrom 2% to 87%: The Great Test Suite¬†Recovery\u003c/h3\u003e\u003cfigure name=\"26f4\" id=\"26f4\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*DX6049KTiHXt5TFDdbmeFg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot doctor and a human doctor watch over a patient who has made a full recovery.\" src=\"https://cdn-images-1.medium.com/max/800/1*DX6049KTiHXt5TFDdbmeFg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúYou‚Äôre going¬†home!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"7b90\" id=\"7b90\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 13\u003c/em\u003e\u003c/p\u003e\u003cp name=\"c843\" id=\"c843\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere‚Äôs a special kind of despair that comes with seeing your test suite report 144 failures and 19 errors out of 204 total tests. A 2% pass rate isn‚Äôt just broken‚Ää‚Äî‚Ääit‚Äôs catastrophically broken. It‚Äôs the kind of number that makes you question whether you should just delete everything and start over.\u003c/p\u003e\u003cp name=\"41c9\" id=\"41c9\" class=\"graf graf--p graf-after--p\"\u003eThe day I wrote this, we climbed out of that hole, ending the day at 87% pass rate (177/204 tests passing). The journey from software disaster to mostly-working system taught me more about test infrastructure than three years of ‚Äútesting best practices‚Äù blog posts.\u003c/p\u003e\u003ch3 name=\"8415\" id=\"8415\" class=\"graf graf--h3 graf-after--p\"\u003eThe foundation: pre-commit hooks\u003c/h3\u003e\u003cp name=\"7789\" id=\"7789\" class=\"graf graf--p graf-after--h3\"\u003eThe recovery actually started three days earlier with something mundane: setting up pre-commit hooks. I had been griping about needing to remember to update documentation every time we changed the code and my colleague at Kind, lead engineer Grace Xu, told me about the concept of pre-commit hooks.\u003c/p\u003e\u003cp name=\"39a0\" id=\"39a0\" class=\"graf graf--p graf-after--p\"\u003eYes, I have worked in technology all my life and am still learning quotidian programming concepts daily.\u003c/p\u003e\u003cp name=\"191d\" id=\"191d\" class=\"graf graf--p graf-after--p\"\u003eI asked Claude to set some up and it configured black, flake8, isort, and other code quality tools to run automatically on every commit. It also reminds us to update documentation based on which files we changed.\u003c/p\u003e\u003cp name=\"acee\" id=\"acee\" class=\"graf graf--p graf-after--p\"\u003eThis seemed like procrastination at the time‚Ää‚Äî‚Ääwhy format code when core functionality is broken? But it turned out to be essential. When you‚Äôre fixing 144 test failures, you need every bit of consistency and clarity you can get. Code formatting issues become cognitive overhead you can‚Äôt afford.\u003c/p\u003e\u003cp name=\"6dc3\" id=\"6dc3\" class=\"graf graf--p graf-after--p\"\u003e(At least that‚Äôs what I told myself. It is also possible I was being a digital magpie and just grabbing and absorbing every shiny new idea into my process.)\u003c/p\u003e\u003cp name=\"d94e\" id=\"d94e\" class=\"graf graf--p graf-after--p\"\u003eThe pre-commit setup also revealed something important: we had 318 files that needed formatting fixes. That‚Äôs not a small project‚Ää‚Äî‚Ääthat‚Äôs a sign of technical debt accumulation that was making everything harder to understand and debug.\u003c/p\u003e\u003ch3 name=\"abcb\" id=\"abcb\" class=\"graf graf--h3 graf-after--p\"\u003eThe horror of 144¬†failures\u003c/h3\u003e\u003cp name=\"2e37\" id=\"2e37\" class=\"graf graf--p graf-after--h3\"\u003eSunday morning, July 13. Fresh coffee, good intentions, and a test command that delivered soul-crushing results:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"diff\" name=\"fd18\" id=\"fd18\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e======================== 144 failed, 37 passed, 21 skipped, 19 errors ========================\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"724c\" id=\"724c\" class=\"graf graf--p graf-after--pre\"\u003eTwo percent. The kind of failure rate that suggests fundamental infrastructure problems, not minor bugs.\u003c/p\u003e\u003cp name=\"02f5\" id=\"02f5\" class=\"graf graf--p graf-after--p\"\u003eThe failures fell into categories that told a story:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"b7a4\" id=\"b7a4\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAsyncSession leaks\u003c/strong\u003e‚Ää‚Äî‚ÄäDatabase sessions not being closed properly\u003c/li\u003e\u003cli name=\"8fff\" id=\"8fff\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMissing pytest-asyncio configuration\u003c/strong\u003e‚Ää‚Äî‚ÄäAsync tests failing because pytest couldn‚Äôt run them\u003c/li\u003e\u003cli name=\"d3c0\" id=\"d3c0\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFixture drift\u003c/strong\u003e‚Ää‚Äî‚ÄäTests expecting fixtures that no longer existed\u003c/li\u003e\u003cli name=\"e469\" id=\"e469\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eContract violations\u003c/strong\u003e‚Ää‚Äî‚ÄäComponents expecting interfaces that had changed\u003c/li\u003e\u003cli name=\"1aa1\" id=\"1aa1\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFloat precision errors\u003c/strong\u003e‚Ää‚Äî‚ÄäTests comparing floats with exact equality\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"23e6\" id=\"23e6\" class=\"graf graf--p graf-after--li\"\u003eEach category represented weeks of accumulated technical debt coming due all at once.\u003c/p\u003e\u003ch3 name=\"5b84\" id=\"5b84\" class=\"graf graf--h3 graf-after--p\"\u003eThe systematic triage¬†approach\u003c/h3\u003e\u003cp name=\"1749\" id=\"1749\" class=\"graf graf--p graf-after--h3\"\u003eRather than randomly fixing tests, we took a systematic approach:\u003c/p\u003e\u003ch4 name=\"4e80\" id=\"4e80\" class=\"graf graf--h4 graf-after--p\"\u003ePhase 1: Infrastructure fixes (the foundation)\u003c/h4\u003e\u003cp name=\"b1e2\" id=\"b1e2\" class=\"graf graf--p graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe async session leak discovery\u003c/strong\u003e: The most critical issue was database sessions not being closed properly in the query intent handler. This was causing cascading failures as tests shared database state.\u003c/p\u003e\u003cp name=\"0486\" id=\"0486\" class=\"graf graf--p graf-after--p\"\u003eThe fix was surprisingly simple‚Ää‚Äî‚Ääadd proper session management to \u003ccode class=\"markup--code markup--p-code\"\u003emain.py\u003c/code\u003e:\u003c/p\u003e\u003cp name=\"3cb6\" id=\"3cb6\" class=\"graf graf--p graf-after--p\"\u003epython\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"d85d\" id=\"d85d\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Before: session leaked across requests\u003c/span\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# After: proper async session lifecycle management\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"e7fe\" id=\"e7fe\" class=\"graf graf--p graf-after--pre\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003epytest-asyncio configuration\u003c/strong\u003e: Half the test failures were because pytest couldn‚Äôt run async tests. Adding \u003ccode class=\"markup--code markup--p-code\"\u003epytest-asyncio\u003c/code\u003e to requirements and configuring it properly eliminated 20+ failures immediately.\u003c/p\u003e\u003cp name=\"e573\" id=\"e573\" class=\"graf graf--p graf-after--p\"\u003eWhere have I heard this one before? Ay-sink-ee-oooooh!\u003c/p\u003e\u003ch4 name=\"eff3\" id=\"eff3\" class=\"graf graf--h4 graf-after--p\"\u003ePhase 2: Fixture rehabilitation\u003c/h4\u003e\u003cp name=\"7b1c\" id=\"7b1c\" class=\"graf graf--p graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMissing db_session fixture\u003c/strong\u003e: Nine tests were failing because they expected an async database session fixture that didn‚Äôt exist. Creating the fixture in \u003ccode class=\"markup--code markup--p-code\"\u003econftest.py\u003c/code\u003e unblocked an entire category of repository tests. I still don‚Äôt understand why my bots write tests and either don‚Äôt create the fixtures for the tests (and then act surprised when they fail) or create them and then ‚Äúclean them up,‚Äù like some overclocked housekeeper.\u003c/p\u003e\u003cp name=\"f8bf\" id=\"f8bf\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOrchestration engine test refactoring\u003c/strong\u003e: Tests were using mock domain models instead of real ones, causing contract mismatches. Updating them to use actual domain objects fixed another cluster of failures. Beware of test mocks! They are needed when you are testing workflows that are not fully built yet, but if they linger beyond when they are needed, they will trip you up.\u003c/p\u003e\u003ch4 name=\"3491\" id=\"3491\" class=\"graf graf--h4 graf-after--p\"\u003ePhase 3: Contract alignment\u003c/h4\u003e\u003cp name=\"9d00\" id=\"9d00\" class=\"graf graf--p graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eEnum case drift\u003c/strong\u003e: Intent classification tests were failing because they expected different enum cases than the implementation was using. The kind of drift that happens when you‚Äôre moving fast and not running tests regularly. (It also seems to happen a lot because either these bots get sloppy or they are mixing up knowledge from programming languages with different conventions.)\u003c/p\u003e\u003cp name=\"3911\" id=\"3911\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eRepository interface changes\u003c/strong\u003e: Some tests expected connection pools while others expected sessions. The infrastructure changes we‚Äôd made for better async support had shifted interfaces without updating tests.\u003c/p\u003e\u003ch3 name=\"2e0b\" id=\"2e0b\" class=\"graf graf--h3 graf-after--p\"\u003eThe psychological challenge\u003c/h3\u003e\u003cp name=\"4389\" id=\"4389\" class=\"graf graf--p graf-after--h3\"\u003eThe hardest part wasn‚Äôt the technical fixes‚Ää‚Äî‚Ääit was maintaining the belief that the situation was recoverable. When you see 144 failures, the rational response is panic. When you fix 10 and still have 134 remaining, it‚Äôs easy to conclude you‚Äôre making no progress.\u003c/p\u003e\u003cp name=\"d56b\" id=\"d56b\" class=\"graf graf--p graf-after--p\"\u003eThe breakthrough came when we started categorizing failures instead of just counting them. Once we could see that most failures were infrastructure issues rather than logic problems, the path forward became clearer.\u003c/p\u003e\u003ch3 name=\"42ca\" id=\"42ca\" class=\"graf graf--h3 graf-after--p\"\u003eThe momentum¬†shift\u003c/h3\u003e\u003cp name=\"a816\" id=\"a816\" class=\"graf graf--p graf-after--h3\"\u003eAround hour 4 of the recovery session, something shifted. The fixes started cascading. Resolving the async session leak eliminated 15 failures. Configuring pytest-asyncio properly fixed another 20. Adding the missing fixture unblocked 9 more.\u003c/p\u003e\u003cp name=\"591d\" id=\"591d\" class=\"graf graf--p graf-after--p\"\u003eSuddenly we weren‚Äôt fighting individual test failures‚Ää‚Äî‚Ääwe were addressing systemic issues that affected multiple test categories. The pass rate went from 2% to 30% to 60% to 87% as each infrastructure fix unlocked multiple working tests.\u003c/p\u003e\u003ch3 name=\"a868\" id=\"a868\" class=\"graf graf--h3 graf-after--p\"\u003eWhat was still broken (and why that was¬†OK)\u003c/h3\u003e\u003cp name=\"8e4f\" id=\"8e4f\" class=\"graf graf--p graf-after--h3\"\u003eThe remaining 13% of test failures fall into categories that represent real work, not just infrastructure debt:\u003c/p\u003e\u003cp name=\"9861\" id=\"9861\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eFileRepository pool vs session architecture\u003c/strong\u003e: Tests expect connection pools but the implementation now uses sessions. This represents an architectural decision that needs to be resolved, not just a bug to fix.\u003c/p\u003e\u003cp name=\"11f5\" id=\"11f5\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAPI integration contract drift\u003c/strong\u003e: Some query service tests are failing because the interfaces have evolved during development. These failures are telling us about API design decisions we need to make.\u003c/p\u003e\u003cp name=\"393d\" id=\"393d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLogic assertion mismatches\u003c/strong\u003e: Tests expecting specific float values or exact string matches that need to be updated for current implementation behavior.\u003c/p\u003e\u003cp name=\"1a1b\" id=\"1a1b\" class=\"graf graf--p graf-after--p\"\u003eThese aren‚Äôt blocking failures‚Ää‚Äî‚Ääthey‚Äôre indicators of technical decisions that need conscious resolution.\u003c/p\u003e\u003ch3 name=\"61fe\" id=\"61fe\" class=\"graf graf--h3 graf-after--p\"\u003eThe infrastructure lessons\u003c/h3\u003e\u003cp name=\"8c9f\" id=\"8c9f\" class=\"graf graf--p graf-after--h3\"\u003eThe recovery taught us several important principles about test infrastructure:\u003c/p\u003e\u003cp name=\"512a\" id=\"512a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAsync testing requires specific setup.\u003c/strong\u003e pytest-asyncio isn‚Äôt optional when you‚Äôre building async systems‚Ää‚Äî‚Ääit‚Äôs foundational infrastructure that needs to be configured correctly from the start.\u003c/p\u003e\u003cp name=\"4332\" id=\"4332\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDatabase session management is critical.\u003c/strong\u003e Session leaks don‚Äôt just affect performance‚Ää‚Äî‚Ääthey make tests unpredictable and unreliable. Proper session lifecycle management is essential for test stability.\u003c/p\u003e\u003cp name=\"522d\" id=\"522d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eFormatting consistency reduces cognitive load.\u003c/strong\u003e When you‚Äôre debugging complex failures, code formatting issues become mental overhead you can‚Äôt afford. Automated formatting is productivity infrastructure.\u003c/p\u003e\u003cp name=\"5c7b\" id=\"5c7b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSystematic triage beats random fixing.\u003c/strong\u003e Categorizing failures by root cause reveals the high-leverage fixes that unblock multiple tests at once.\u003c/p\u003e\u003ch3 name=\"9323\" id=\"9323\" class=\"graf graf--h3 graf-after--p\"\u003eThe AI assistance reality\u003c/h3\u003e\u003cp name=\"ccfc\" id=\"ccfc\" class=\"graf graf--p graf-after--h3\"\u003eCursor Assistant was invaluable for systematic analysis and fixture creation. But the recovery process highlighted something important: AI is excellent at executing solutions but human judgment is essential for prioritization.\u003c/p\u003e\u003cp name=\"f5be\" id=\"f5be\" class=\"graf graf--p graf-after--p\"\u003eWhen facing 144 failures, AI wants to fix them all in parallel. This can lead to a monomaniacal bug hunt based on guesswork that easily ends up down infinite rabbit holes.\u003c/p\u003e\u003cp name=\"bdcc\" id=\"bdcc\" class=\"graf graf--p graf-after--p\"\u003eHuman insight recognizes that fixing async session management will eliminate 20 failures, while fixing individual assertion errors will eliminate one failure each.\u003c/p\u003e\u003cp name=\"42e1\" id=\"42e1\" class=\"graf graf--p graf-after--p\"\u003eThe most effective pattern: human diagnoses systemic issues, AI executes systematic fixes.\u003c/p\u003e\u003ch3 name=\"7850\" id=\"7850\" class=\"graf graf--h3 graf-after--p\"\u003eThe unexpected benefit\u003c/h3\u003e\u003cp name=\"3655\" id=\"3655\" class=\"graf graf--p graf-after--h3\"\u003eThe test suite recovery revealed something we hadn‚Äôt appreciated: our architecture is actually quite solid. The failures were mostly infrastructure and configuration issues, not fundamental design problems.\u003c/p\u003e\u003cp name=\"ee27\" id=\"ee27\" class=\"graf graf--p graf-after--p\"\u003eThe domain models are working correctly. The repository pattern is sound. The orchestration engine is reliable. The intent classification is accurate. The components we built with careful design are holding up under scrutiny.\u003c/p\u003e\u003cp name=\"b9a6\" id=\"b9a6\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs‚Ä¶ actually pretty encouraging.\u003c/p\u003e\u003ch3 name=\"9c18\" id=\"9c18\" class=\"graf graf--h3 graf-after--p\"\u003eLooking forward\u003c/h3\u003e\u003cp name=\"3576\" id=\"3576\" class=\"graf graf--p graf-after--h3\"\u003e87% pass rate isn‚Äôt perfect, but it‚Äôs functional. (Spoiler: It will get better.)\u003c/p\u003e\u003cp name=\"3726\" id=\"3726\" class=\"graf graf--p graf-after--p\"\u003eThe remaining failures represent conscious decisions to make rather than accumulated debt to fix. The test infrastructure is now solid enough to support ongoing development without constant firefighting.\u003c/p\u003e\u003cp name=\"8945\" id=\"8945\" class=\"graf graf--p graf-after--p\"\u003eMore importantly, we‚Äôve established a pattern for handling technical debt systematically rather than reactively. When the next batch of tests starts failing (and they will), we have a process for recovery that doesn‚Äôt involve panic and random fixes.\u003c/p\u003e\u003cp name=\"7e37\" id=\"7e37\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe great test suite recovery is complete. Now we can get back to building features instead of fighting infrastructure.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"From 2% to 87%: The Great Test Suite Recovery\",\"excerpt\":\"\",\"url\":\"/blog/from-2-to-87\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/b7c3ef25cbdc\",\"featuredImage\":\"/assets/blog-images/b7c3ef25cbdc-featured.webp\",\"slug\":\"from-2-to-87\",\"category\":\"building\",\"workDate\":\"Jul 13, 2025\",\"workDateISO\":\"2025-07-13T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"featured\":false},\"content\":{\"title\":\"From 2% to 87%: The Great Test Suite Recovery\",\"subtitle\":\"July 13\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-04T13:59:01.673Z\",\"filename\":\"2025-08-04_From-2--to-87---The-Great-Test-Suite-Recovery-b7c3ef25cbdc.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"From 2% to 87%: The Great Test Suite Recovery | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"July 13\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"na
