]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2ed6,"])</script><script>self.__next_f.push([1,"\u003csection name=\"2c76\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"a082\" id=\"a082\" class=\"graf graf--h3 graf--leading graf--title\"\u003eTeaching Machines to Teach Machines\u003c/h3\u003e\u003cfigure name=\"029d\" id=\"029d\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*uBFYWYzch0rXv9I8YkCSKg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A human teacher introduces a robot-teacher trainee\" src=\"https://cdn-images-1.medium.com/max/800/1*uBFYWYzch0rXv9I8YkCSKg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Root students, please welcome your new teacher trainee!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"4ba0\" id=\"4ba0\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 21\u003c/em\u003e\u003c/p\u003e\u003cblockquote name=\"ce29\" id=\"ce29\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e“We do these things not because they are easy, but because we \u003cem class=\"markup--em markup--blockquote-em\"\u003ethought\u003c/em\u003e they would be easy!”\u003c/blockquote\u003e\u003cp name=\"a83b\" id=\"a83b\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--blockquote\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehis Kennedy quote parody which showed up in both the \u003ca href=\"https://innovation.ca.gov/\" data-href=\"https://innovation.ca.gov/\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003eODI\u003c/a\u003e and \u003ca href=\"https://18f.org/\" data-href=\"https://18f.org/\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003e18F\u003c/a\u003e Slacks at variouss times, came to mind around hour ten of this long Sunday session, as I wrapped up what might be the most meta work I’ve ever done: spending hours creating briefing documents that teach AI agents how to onboard other AI agents to build an AI assistant.\u003c/p\u003e\u003cp name=\"d851\" id=\"d851\" class=\"graf graf--p graf-after--p\"\u003eIf that sentence made your head spin a little, welcome to the recursive reality of modern development.\u003c/p\u003e\u003ch3 name=\"6057\" id=\"6057\" class=\"graf graf--h3 graf-after--p\"\u003eThe problem nobody warned me about\u003c/h3\u003e\u003cp name=\"8e92\" id=\"8e92\" class=\"graf graf--p graf-after--h3\"\u003eWhen I started building Piper Morgan with AI collaboration, I focused on the obvious challenges: Can Claude write good code? Can Cursor handle complex refactors? How do I coordinate multiple agents effectively?\u003c/p\u003e\u003cp name=\"b1ed\" id=\"b1ed\" class=\"graf graf--p graf-after--p\"\u003eWhat I didn’t anticipate was the briefing problem.\u003c/p\u003e\u003cp name=\"2996\" id=\"2996\" class=\"graf graf--p graf-after--p\"\u003eEvery new chat with an AI agent starts at zero context. They don’t remember yesterday’s architectural decisions, last week’s failed approaches, or the hard-won lessons from three months of systematic development. Each session begins with the same routine: “Here’s what we’re building, here’s how we work, here’s where we are…”\u003c/p\u003e\u003cp name=\"3bd8\" id=\"3bd8\" class=\"graf graf--p graf-after--p\"\u003eBy September, I was spending more time re-explaining context than actually building. Worse, different agents were getting slightly different context each time, leading to inconsistent approaches and confused handoffs.\u003c/p\u003e\u003cp name=\"d5b4\" id=\"d5b4\" class=\"graf graf--p graf-after--p\"\u003eThe 75% pattern kept recurring — agents would start working on solutions that looked right but didn’t fit our established patterns, or they’d suggest “improvements” we’d already tried and abandoned.\u003c/p\u003e\u003ch3 name=\"6ace\" id=\"6ace\" class=\"graf graf--h3 graf-after--p\"\u003eEnter the “briefing” concept\u003c/h3\u003e\u003cp name=\"027a\" id=\"027a\" class=\"graf graf--p graf-after--h3\"\u003eLast weekend, I faced a choice: start CORE-GREAT-1 (our first major refactor) with the usual context scramble, or take time to build systematic onboarding infrastructure.\u003c/p\u003e\u003cp name=\"ec77\" id=\"ec77\" class=\"graf graf--p graf-after--p\"\u003eExperience told me that momentum favors the former. Product management wisdom suggested the latter.\u003c/p\u003e\u003cp name=\"1fe7\" id=\"1fe7\" class=\"graf graf--p graf-after--p\"\u003eI chose boring.\u003c/p\u003e\u003cp name=\"d288\" id=\"d288\" class=\"graf graf--p graf-after--p\"\u003eTwelve hours later, I had six briefing documents that form a four-level onboarding system:\u003c/p\u003e\u003cp name=\"8f07\" id=\"8f07\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLevel 0: Methodology\u003c/strong\u003e — How we work (Inchworm Protocol, Excellence Flywheel)\u003c/p\u003e\u003cp name=\"e8b6\" id=\"e8b6\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLevel 1: Project Context\u003c/strong\u003e — What we’re building (Piper Morgan’s vision and technical foundation)\u003c/p\u003e\u003cp name=\"4da8\" id=\"4da8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLevel 2: Current State\u003c/strong\u003e — Where we are right now (current epic, recent progress, known blockers)\u003c/p\u003e\u003cp name=\"d53b\" id=\"d53b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLevel 3: Role-Specific\u003c/strong\u003e — Your specific responsibilities (Chief Architect vs Lead Developer vs Programmer)\u003c/p\u003e\u003cp name=\"3174\" id=\"3174\" class=\"graf graf--p graf-after--p\"\u003eNow every agent gets role-appropriate context without me re-explaining the same architectural decisions or methodology principles.\u003c/p\u003e\u003ch3 name=\"b5aa\" id=\"b5aa\" class=\"graf graf--h3 graf-after--p\"\u003eRecursive intelligence recursion\u003c/h3\u003e\u003cp name=\"d755\" id=\"d755\" class=\"graf graf--p graf-after--h3\"\u003eBut here’s where it gets properly meta: I used AI agents to design the briefing system for AI agents.\u003c/p\u003e\u003cp name=\"a074\" id=\"a074\" class=\"graf graf--p graf-after--p\"\u003eClaude helped architect the four-level framework. Another Claude instance wrote the methodology documentation. A third reviewed the role-specific guidelines for consistency.\u003c/p\u003e\u003cp name=\"e2b8\" id=\"e2b8\" class=\"graf graf--p graf-after--p\"\u003eWe were literally teaching machines to teach machines how to collaborate systematically.\u003c/p\u003e\u003cp name=\"0592\" id=\"0592\" class=\"graf graf--p graf-after--p\"\u003eThis stuff is my happy place, to be honest. Hey, look, there’s a reason why my band is called \u003ca href=\"https://layersofmeta.com/\" data-href=\"https://layersofmeta.com/\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003eLayers of Meta\u003c/a\u003e.\u003c/p\u003e\u003ch3 name=\"f9ad\" id=\"f9ad\" class=\"graf graf--h3 graf-after--p\"\u003eMaking the mesh tighter\u003c/h3\u003e\u003cp name=\"5130\" id=\"5130\" class=\"graf graf--p graf-after--h3\"\u003eWill this prevent all context loss and coordination confusion?\u003c/p\u003e\u003cp name=\"3627\" id=\"3627\" class=\"graf graf--p graf-after--p\"\u003eHa! Experience tells me that chaos will still find a way in, but we keep trying to make the mesh tighter.\u003c/p\u003e\u003cp name=\"95c3\" id=\"95c3\" class=\"graf graf--p graf-after--p\"\u003eWhat the briefing infrastructure does provide:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"78a0\" id=\"78a0\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eConsistent starting points\u003c/strong\u003e for every agent session\u003c/li\u003e\u003cli name=\"6f49\" id=\"6f49\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eRole-appropriate depth\u003c/strong\u003e so agents get context they need without noise they don’t\u003c/li\u003e\u003cli name=\"9be8\" id=\"9be8\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSystematic handoffs\u003c/strong\u003e between different AI collaborators\u003c/li\u003e\u003cli name=\"0ac6\" id=\"0ac6\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eEmbedded lessons learned\u003c/strong\u003e so we stop repeating solved problems\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"cf11\" id=\"cf11\" class=\"graf graf--p graf-after--li\"\u003eMore importantly, it creates a foundation for scaling AI collaboration. Instead of my time being the bottleneck for context transfer, agents can onboard other agents using systematically designed materials.\u003c/p\u003e\u003ch3 name=\"3a28\" id=\"3a28\" class=\"graf graf--h3 graf-after--p\"\u003eThe infrastructure invisible\u003c/h3\u003e\u003cp name=\"9ba2\" id=\"9ba2\" class=\"graf graf--p graf-after--h3\"\u003eFrom the outside, yesterday’s work looks like the least productive session imaginable. No features shipped. No bugs fixed. No user-facing improvements.\u003c/p\u003e\u003cp name=\"1b0d\" id=\"1b0d\" class=\"graf graf--p graf-after--p\"\u003eJust 12 hours of writing documentation that teaches machines how to read documentation.\u003c/p\u003e\u003cp name=\"704d\" id=\"704d\" class=\"graf graf--p graf-after--p\"\u003eBut this is exactly the kind of infrastructure work that distinguishes sustainable development from heroic sprints. The briefing system becomes invisible when it’s working — future sessions will start faster, stay focused longer, and hand off cleaner.\u003c/p\u003e\u003cp name=\"0c4d\" id=\"0c4d\" class=\"graf graf--p graf-after--p\"\u003eThe true test comes Monday, when CORE-GREAT-1 begins with every role properly briefed and aligned.\u003c/p\u003e\u003ch3 name=\"9e43\" id=\"9e43\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this means for AI-augmented development\u003c/h3\u003e\u003cp name=\"4809\" id=\"4809\" class=\"graf graf--p graf-after--h3\"\u003eIf you’re building anything substantial with AI collaboration, you’ll eventually face the same briefing challenge. The tools are powerful, but they’re amnesiac. Success requires as much systematic thinking about knowledge transfer as about the product itself.\u003c/p\u003e\u003cp name=\"092c\" id=\"092c\" class=\"graf graf--p graf-after--p\"\u003eSome emerging patterns I’m seeing:\u003c/p\u003e\u003cp name=\"a02c\" id=\"a02c\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDocumentation for machines is different than documentation for humans.\u003c/strong\u003e Agents need explicit context about what NOT to do, embedded reminders about methodology, and role-specific filtering of information.\u003c/p\u003e\u003cp name=\"26f6\" id=\"26f6\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOnboarding systems need onboarding systems.\u003c/strong\u003e The meta-level quickly becomes recursive — you need AI help to design effective AI collaboration, which requires briefing the AI that designs the briefings.\u003c/p\u003e\u003cp name=\"e213\" id=\"e213\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eInfrastructure timing is everything.\u003c/strong\u003e Too early and you’re optimizing for problems you don’t understand yet. Too late and you’re drowning in context debt.\u003c/p\u003e\u003cp name=\"65a8\" id=\"65a8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe boring work enables the interesting work.\u003c/strong\u003e Systematic foundations create space for creative problem-solving instead of constant re-explanation.\u003c/p\u003e\u003ch3 name=\"7c6a\" id=\"7c6a\" class=\"graf graf--h3 graf-after--p\"\u003eThe “Ask not” moment\u003c/h3\u003e\u003cp name=\"59af\" id=\"59af\" class=\"graf graf--p graf-after--h3\"\u003eAround hour 10, as I finished the sixth briefing document and updated the agent prompting templates, that gag hit me: “We do these things not because they are easy, but because we \u003cem class=\"markup--em markup--p-em\"\u003ethought\u003c/em\u003e they would be easy!” It’s funny because it’s true.\u003c/p\u003e\u003cp name=\"ecfe\" id=\"ecfe\" class=\"graf graf--p graf-after--p\"\u003eBuilding an intelligent PM assistant seemed straightforward enough. Building the systematic infrastructure to coordinate multiple AI agents to build an intelligent PM assistant while maintaining consistency and preventing knowledge loss?\u003c/p\u003e\u003cp name=\"a36b\" id=\"a36b\" class=\"graf graf--p graf-after--p\"\u003eThat’s a different problem entirely.\u003c/p\u003e\u003cp name=\"9e69\" id=\"9e69\" class=\"graf graf--p graf-after--p\"\u003eBut here’s the thing — it’s exactly the kind of problem that becomes invisible when solved correctly. Monday’s session will start with proper briefings, clear roles, and systematic context. The work will flow better because the infrastructure is in place.\u003c/p\u003e\u003cp name=\"976d\" id=\"976d\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eAnd maybe, just maybe, we’ll make the mesh a little tighter against the chaos that’s always trying to find its way in.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Teaching Machines to Teach Machines\",\"excerpt\":\"\",\"url\":\"/blog/teaching-machines-to-teach-machines\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/a786faceb01a\",\"featuredImage\":\"/assets/blog-images/a786faceb01a-featured.png\",\"slug\":\"teaching-machines-to-teach-machines\",\"category\":\"building\",\"workDate\":\"Sep 21, 2025\",\"workDateISO\":\"2025-09-21T00:00:00.000Z\",\"cluster\":\"discipline-completion\",\"chatDate\":\"9/21/2025\",\"featured\":false},\"content\":{\"title\":\"Teaching Machines to Teach Machines\",\"subtitle\":\"September 21\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-09-29T01:39:59.504Z\",\"filename\":\"2025-09-29_Teaching-Machines-to-Teach-Machines-a786faceb01a.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"w
