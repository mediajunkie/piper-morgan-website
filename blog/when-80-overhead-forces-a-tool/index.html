with low ceilings\" src=\"https://cdn-images-1.medium.com/max/800/1*2z4kJOHFBMnrWfjDqzobnA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Malkovitch, Malkovitch..”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"5451\" id=\"5451\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 6\u003c/em\u003e\u003c/p\u003e\u003cp name=\"916b\" id=\"916b\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eS\u003c/span\u003eometimes the right decision becomes obvious when you quantify the pain. My Claude Code adoption for Piper Morgan came down to a single, soul-crushing metric: 80% of development time spent on coordination overhead between AI assistants.\u003c/p\u003e\u003cp name=\"28a3\" id=\"28a3\" class=\"graf graf--p graf-after--p\"\u003eMind you, this was still a massive improvement over the typos and bugs I created when I was attempting to make recommended code changes myself, but when most of my job started to consist of passing messages between LLMs (I can’t even say it’s because “I’m good with people!”) then I realized I needed to get a grip on that workflow.\u003c/p\u003e\u003ch3 name=\"8c78\" id=\"8c78\" class=\"graf graf--h3 graf-after--p\"\u003eCopy-paste development hell\u003c/h3\u003e\u003cp name=\"07d7\" id=\"07d7\" class=\"graf graf--p graf-after--h3\"\u003eOur workflow looked sophisticated on paper — Opus handling architecture, Cursor Agent doing implementation, Git managing version control, tests validating results.\u003c/p\u003e\u003cp name=\"f895\" id=\"f895\" class=\"graf graf--p graf-after--p\"\u003eIn practice? Death by a thousand copy-pastes. Every feature required this elaborate dance:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"9cdb\" id=\"9cdb\" class=\"graf graf--li graf-after--p\"\u003eExplain context to Opus (15–30 minutes of re-context every time)\u003c/li\u003e\u003cli name=\"6803\" id=\"6803\" class=\"graf graf--li graf-after--li\"\u003eGet architectural guidance\u003c/li\u003e\u003cli name=\"5fd2\" id=\"5fd2\" class=\"graf graf--li graf-after--li\"\u003eCopy instructions to Cursor Agent\u003c/li\u003e\u003cli name=\"06b7\" id=\"06b7\" class=\"graf graf--li graf-after--li\"\u003eExecute implementation\u003c/li\u003e\u003cli name=\"c9a1\" id=\"c9a1\" class=\"graf graf--li graf-after--li\"\u003eCopy results back to Opus\u003c/li\u003e\u003cli name=\"8bf8\" id=\"8bf8\" class=\"graf graf--li graf-after--li\"\u003eGet corrections\u003c/li\u003e\u003cli name=\"b072\" id=\"b072\" class=\"graf graf--li graf-after--li\"\u003eRepeat steps 3–6 until something worked\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"7154\" id=\"7154\" class=\"graf graf--p graf-after--li\"\u003eHow I described it to my Chief of Staff: “soul-destroying.” And you know what? That wasn’t hyperbole.\u003c/p\u003e\u003cp name=\"b288\" id=\"b288\" class=\"graf graf--p graf-after--p\"\u003eThe hidden cost wasn’t just time — it was learning. Fragmenting work between assistants meant I saw pieces of solutions but never complete thought processes. Like trying to understand chess by watching every third move.\u003c/p\u003e\u003cp name=\"dea5\" id=\"dea5\" class=\"graf graf--p graf-after--p\"\u003eOr… do you remember that “whispers” game they taught us when we were little, and how garbled the initial message would sound when the last kid shared what they had heard? Yeah, like that.\u003c/p\u003e\u003ch3 name=\"d93d\" id=\"d93d\" class=\"graf graf--h3 graf-after--p\"\u003eThe efficiency trap\u003c/h3\u003e\u003cp name=\"84a8\" id=\"84a8\" class=\"graf graf--p graf-after--h3\"\u003eHere’s what surprised me: coordination overhead was actually impairing my understanding. The prospect of adopting Claude Code as my coding assistant (instead of? in addition to? Cursor agent?) promised something different — complete implementation traces instead of fragments. The full problem-solving journey from architectural decision to working code, not just the highlights reel.\u003c/p\u003e\u003cp name=\"b262\" id=\"b262\" class=\"graf graf--p graf-after--p\"\u003eBut this wasn’t happening in isolation. We’d already planned MCP (Model Context Protocol) integration for Week 4. The question: Would adopting Claude Code at the same time conflict with that plan or complement it?\u003c/p\u003e\u003cp name=\"0f3b\" id=\"0f3b\" class=\"graf graf--p graf-after--p\"\u003eTurned out, according to my chief of staff’s analysis, they’re synergistic. Claude Code reduces development friction, which frees capacity to accelerate MCP implementation, which enhances Piper’s capabilities, which enables better products.\u003c/p\u003e\u003cp name=\"be59\" id=\"be59\" class=\"graf graf--p graf-after--p\"\u003eSometimes the best upgrade isn’t a smarter AI — it’s reducing friction between human and AI.\u003c/p\u003e\u003ch3 name=\"74cb\" id=\"74cb\" class=\"graf graf--h3 graf-after--p\"\u003eThe decision framework\u003c/h3\u003e\u003cp name=\"22c8\" id=\"22c8\" class=\"graf graf--p graf-after--h3\"\u003eMy Chief of Staff laid out the options:\u003c/p\u003e\u003cp name=\"f589\" id=\"f589\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStay with current tools\u003c/strong\u003e: Keep the 80% overhead for 4+ weeks while debugging continues\u003c/p\u003e\u003cp name=\"6722\" id=\"6722\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSwitch to Claude Code immediately\u003c/strong\u003e: Tool change overhead now, efficiency gains starting Week 2\u003c/p\u003e\u003cp name=\"9564\" id=\"9564\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eImplement both in parallel\u003c/strong\u003e: Maximum change, maximum chaos\u003c/p\u003e\u003cp name=\"591e\" id=\"591e\" class=\"graf graf--p graf-after--p\"\u003eWe chose the middle path with a timing twist: finish current debugging first (Week 1), then Claude Code (Week 2), then MCP with improved tooling (Week 4+).\u003c/p\u003e\u003ch3 name=\"3f02\" id=\"3f02\" class=\"graf graf--h3 graf-after--p\"\u003eWhy sustainability matters more than efficiency\u003c/h3\u003e\u003cp name=\"9633\" id=\"9633\" class=\"graf graf--p graf-after--h3\"\u003eThe deciding factor wasn’t just speed — it was burnout prevention. When 80% of your time goes to mechanical coordination rather than creative problem-solving, you’re not just slow. You’re grinding yourself down.\u003c/p\u003e\u003cp name=\"c71e\" id=\"c71e\" class=\"graf graf--p graf-after--p\"\u003eTo address the obvious “over-automation” concern, we designed some safeguards:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"55be\" id=\"55be\" class=\"graf graf--li graf-after--p\"\u003eMandatory code walkthroughs after each session\u003c/li\u003e\u003cli name=\"99b0\" id=\"99b0\" class=\"graf graf--li graf-after--li\"\u003eI write all architectural decision records myself\u003c/li\u003e\u003cli name=\"e2ab\" id=\"e2ab\" class=\"graf graf--li graf-after--li\"\u003eRoutine “explain this code to me” sessions (I frequently remind the bots that I am doing this to learn and I want them to explain the code and their reasons to me)\u003c/li\u003e\u003cli name=\"7eeb\" id=\"7eeb\" class=\"graf graf--li graf-after--li\"\u003eBlog posts require deep understanding, not just surface familiarity\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"ecb8\" id=\"ecb8\" class=\"graf graf--p graf-after--li\"\u003eThe goal isn’t coding without understanding. It’s understanding through complete implementations rather than fragmented glimpses.\u003c/p\u003e\u003ch3 name=\"8d1d\" id=\"8d1d\" class=\"graf graf--h3 graf-after--p\"\u003eThe pattern behind the decision\u003c/h3\u003e\u003cp name=\"84dd\" id=\"84dd\" class=\"graf graf--p graf-after--h3\"\u003eThis exemplifies something bigger about AI-assisted development: coordination overhead is the hidden killer. We obsess over AI capabilities but forget integration costs.\u003c/p\u003e\u003cp name=\"9ae0\" id=\"9ae0\" class=\"graf graf--p graf-after--p\"\u003eFragmenting work across tools fragments understanding. Complete traces teach better than partial glimpses. And tool decisions are sustainability decisions — “soul-destroying” accurately described the daily experience.\u003c/p\u003e\u003cp name=\"a8c5\" id=\"a8c5\" class=\"graf graf--p graf-after--p\"\u003eI’m sharing this story a full two months after it happened and naturally my workflow has evolved significantly from that date, but adding Claude Code to the team was the last major change I made to my setup, and the broad outlines of how I started working that day still remain in my current methods.\u003c/p\u003e\u003ch3 name=\"2b55\" id=\"2b55\" class=\"graf graf--h3 graf-after--p\"\u003eWhat happened next\u003c/h3\u003e\u003cp name=\"00a1\" id=\"00a1\" class=\"graf graf--p graf-after--h3\"\u003eThe implementation plan was straightforward:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"c246\" id=\"c246\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWeek 1:\u003c/strong\u003e Complete debugging with current tools (no mid-stream changes)\u003c/li\u003e\u003cli name=\"319e\" id=\"319e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWeek 2:\u003c/strong\u003e Claude Code setup with document summarization bug as test case\u003c/li\u003e\u003cli name=\"31d5\" id=\"31d5\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWeek 3\u003c/strong\u003e: Full adoption if we hit 50% overhead reduction\u003c/li\u003e\u003cli name=\"4f80\" id=\"4f80\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWeek 4+\u003c/strong\u003e: MCP implementation with sustainable tooling\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4107\" id=\"4107\" class=\"graf graf--p graf-after--li\"\u003eSuccess wasn’t measured in features shipped. It was measured in sustainable velocity and continued learning. When 80% overhead drops to 40%, that’s not just efficiency — that’s space to think, explore, and build better.\u003c/p\u003e\u003cp name=\"68f4\" id=\"68f4\" class=\"graf graf--p graf-after--p\"\u003eNow, have I regained all 80% of that overhead? Hardly! I’m still the monkey in the middle. I’m still the only entity in the room with the whole picture in his head. And I still watch what both assistants are doing and occasionally say “Hey, what did you mean just then when you wrote it didn’t work but it doesn’t matter because the important thing is…?” and stuff like that\u003c/p\u003e\u003ch3 name=\"430d\" id=\"430d\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-insight\u003c/h3\u003e\u003cp name=\"2c30\" id=\"2c30\" class=\"graf graf--p graf-after--h3\"\u003eThe tools we choose shape not just what we build, but how we think about building. Coordination friction creates cognitive friction. When most of your energy goes to managing tool handoffs, very little goes to creative problem-solving.\u003c/p\u003e\u003cp name=\"a8e8\" id=\"a8e8\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eReducing that friction didn’t just make development faster — it made it more thoughtful. Less time copying and pasting meant more time understanding and iterating.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"when-80-overhead-forces-a-tool\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"When 80% Overhead Forces a Tool Change\",\"excerpt\":\"\",\"url\":\"/blog/when-80-overhead-forces-a-tool\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/09c85296
