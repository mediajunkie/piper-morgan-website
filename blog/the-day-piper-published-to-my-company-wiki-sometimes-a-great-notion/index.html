ateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-8a7a8f47a4a53f15.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2853,"])</script><script>self.__next_f.push([1,"\u003csection name=\"d452\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"98b5\" id=\"98b5\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Day Piper Published to My Company¬†Wiki\u003c/h3\u003e\u003cfigure name=\"80a3\" id=\"80a3\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*_H9cKzXPKoy-khhSkl5slA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot editor-in-chief presides over a vintage newsroom.\" src=\"https://cdn-images-1.medium.com/max/800/1*_H9cKzXPKoy-khhSkl5slA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWe‚Äôve got a big¬†scoop!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"9dbf\" id=\"9dbf\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eAugust 29\u003c/em\u003e\u003c/p\u003e\u003cp name=\"a1a8\" id=\"a1a8\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere‚Äôs a moment in every technical project where the thing stops being a clever demo and starts being actual software. For me, that moment came at 3:19 PM today when I watched my AI assistant successfully publish a properly formatted document to our company‚Äôs Notion workspace.\u003c/p\u003e\u003cp name=\"5f26\" id=\"5f26\" class=\"graf graf--p graf-after--p\"\u003eNot a test page. Not placeholder content. The actual Weekly Ship update, with bold text rendering correctly, code blocks syntax-highlighted, and the whole thing landing exactly where it was supposed to land in our information architecture.\u003c/p\u003e\u003cp name=\"cfae\" id=\"cfae\" class=\"graf graf--p graf-after--p\"\u003eAfter months of building, debugging, and systematic methodology work, I finally had proof this wasn‚Äôt an elaborate shared hallucination between me and my AI agents. It was real software doing real work.\u003c/p\u003e\u003ch3 name=\"7e0c\" id=\"7e0c\" class=\"graf graf--h3 graf-after--p\"\u003eThe completion problem\u003c/h3\u003e\u003cp name=\"d0d6\" id=\"d0d6\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what I‚Äôve learned about the gap between proof-of-concept and production: it‚Äôs not the big architectural decisions that kill you. It‚Äôs the thousand small decisions about how things should actually work when real humans try to use them.\u003c/p\u003e\u003cp name=\"1825\" id=\"1825\" class=\"graf graf--p graf-after--p\"\u003eTake markdown formatting. Getting \u003cstrong class=\"markup--strong markup--p-strong\"\u003ebold text\u003c/strong\u003e to work seems trivial‚Ää‚Äî‚Ääuntil you realize your converter is treating \u003ccode class=\"markup--code markup--p-code\"\u003e**bold**\u003c/code\u003e as literal text instead of formatting instructions. Suddenly your beautifully structured documents look like they were written by someone who doesn\u0026#39;t understand markdown.\u003c/p\u003e\u003cp name=\"7acb\" id=\"7acb\" class=\"graf graf--p graf-after--p\"\u003eOr content limits. Notion‚Äôs API accepts up to 100 blocks per page creation. Sounds like plenty until you try to publish a real document with multiple code examples and discover your publish command silently fails halfway through. No error message, no explanation‚Ää‚Äî‚Ääjust an incomplete page and confused users.\u003c/p\u003e\u003cp name=\"c702\" id=\"c702\" class=\"graf graf--p graf-after--p\"\u003eThe Cursor agent spent 10+ hours today systematically addressing every gap between ‚Äútechnically works‚Äù and ‚Äúactually usable.‚Äù Extended basic bold support to comprehensive inline formatting. Implemented block-level code parsing with proper language detection. Built automatic content chunking for Notion‚Äôs limits. Added database publishing for architectural decisions.\u003c/p\u003e\u003ch3 name=\"c3f2\" id=\"c3f2\" class=\"graf graf--h3 graf-after--p\"\u003eThe psychological shift\u003c/h3\u003e\u003cp name=\"1453\" id=\"1453\" class=\"graf graf--p graf-after--h3\"\u003eWhat struck me most wasn‚Äôt the technical achievement‚Ää‚Äî‚Ääit was the confidence shift. Watching real, well-formatted content appear in our actual company wiki changed how I think about this project.\u003c/p\u003e\u003cp name=\"2062\" id=\"2062\" class=\"graf graf--p graf-after--p\"\u003eFor months, I‚Äôve been building what I hoped would become a useful PM assistant. But there‚Äôs always that nagging voice: ‚ÄúIs this actually going to work, or are you just building elaborate tooling for yourself?‚Äù\u003c/p\u003e\u003cp name=\"776c\" id=\"776c\" class=\"graf graf--p graf-after--p\"\u003eToday‚Äôs publish success answered that question. The architectural vision translates to working software. The systematic methodology produces reliable results. The AI collaboration patterns we‚Äôve developed can handle real-world complexity without falling apart.\u003c/p\u003e\u003cp name=\"e77e\" id=\"e77e\" class=\"graf graf--p graf-after--p\"\u003eThis matters because confidence changes what you‚Äôre willing to build next. When you‚Äôre not sure if the foundation is solid, you build conservatively. When you know it works, you start thinking about the experiences that become possible.\u003c/p\u003e\u003ch3 name=\"a3cf\" id=\"a3cf\" class=\"graf graf--h3 graf-after--p\"\u003eThe configuration revelation\u003c/h3\u003e\u003cp name=\"74e0\" id=\"74e0\" class=\"graf graf--p graf-after--h3\"\u003eThe day had one more surprise waiting. Around 8:53 PM, while working through hardcoded Weekly Ship details, I re-remembered something that made me laugh: I need to make this work for other users besides me. What we need is a separation between genersal things in Piper‚Äôs domain model and specific user preferences (that, for now) just happen to be mine.\u003c/p\u003e\u003cp name=\"34eb\" id=\"34eb\" class=\"graf graf--p graf-after--p\"\u003eThe multi-user configuration architecture has \u003ccode class=\"markup--code markup--p-code\"\u003econfig/PIPER.user.md\u003c/code\u003e for user-specific settings. \u003ccode class=\"markup--code markup--p-code\"\u003econfig/PIPER.defaults.md\u003c/code\u003e for system defaults. Proper separation of concerns in place, just waiting to be connected to the hardcoded values scattered through the codebase.\u003c/p\u003e\u003cp name=\"12fb\" id=\"12fb\" class=\"graf graf--p graf-after--p\"\u003eThe trick now is to remember to start using the thing I‚Äôd already built. Immediately after we finished this working integration, I insisted that we refactor it to distinguish \u003ccode class=\"markup--code markup--p-code\"\u003epiper publish\u003c/code\u003e as a general function from ‚Äú\u003ccode class=\"markup--code markup--p-code\"\u003epiper publish\u003c/code\u003e Christian‚Äôs report to specifically a Notion endpoint.‚Äù The path from ‚Äúworks for me‚Äù to ‚Äúworks for everyone‚Äù is now about wiring up ans activating this architecture.\u003c/p\u003e\u003cp name=\"f87f\" id=\"f87f\" class=\"graf graf--p graf-after--p\"\u003eThis pattern happens more often than I‚Äôd like to admit, and I am hoping to avoid it this time: You solve a design problem elegantly, then forget about the elegant solution and work around it with quick hacks. Eventually you rediscover your own good work and wonder why you didn‚Äôt use it in the first place.\u003c/p\u003e\u003ch3 name=\"ad6e\" id=\"ad6e\" class=\"graf graf--h3 graf-after--p\"\u003eThe unsexy work of completion\u003c/h3\u003e\u003cp name=\"2663\" id=\"2663\" class=\"graf graf--p graf-after--h3\"\u003eMost of today‚Äôs work wasn‚Äôt glamorous. Debugging regex patterns for markdown parsing. Handling edge cases in API calls. Making error messages actually helpful instead of cryptic.\u003c/p\u003e\u003cp name=\"9b02\" id=\"9b02\" class=\"graf graf--p graf-after--p\"\u003eBut this unsexy completion work is what separates hobby projects from professional software. It‚Äôs the difference between demo magic and production readiness. Between ‚Äúlook what I built‚Äù and ‚Äúhere‚Äôs something you can actually use.‚Äù\u003c/p\u003e\u003cp name=\"5754\" id=\"5754\" class=\"graf graf--p graf-after--p\"\u003eThe Notion integration pipeline is now genuinely production-ready. It handles real documents with complex formatting. It provides clear error messages when things go wrong. It chunks large content automatically. It extracts metadata from architectural decisions and publishes them to databases with proper structure.\u003c/p\u003e\u003cp name=\"9b08\" id=\"9b08\" class=\"graf graf--p graf-after--p\"\u003eNone of this was breakthrough innovation. All of it was systematic completion‚Ää‚Äî‚Äätaking functionality that worked in the happy path and making it work reliably in the real world.\u003c/p\u003e\u003ch3 name=\"49ec\" id=\"49ec\" class=\"graf graf--h3 graf-after--p\"\u003eWhat confidence enables\u003c/h3\u003e\u003cp name=\"3ee7\" id=\"3ee7\" class=\"graf graf--p graf-after--h3\"\u003eWith a working publish pipeline, new possibilities come into focus:\u003c/p\u003e\u003cp name=\"ff08\" id=\"ff08\" class=\"graf graf--p graf-after--p\"\u003eThe conversational interface where you can say ‚Äúpublish the latest ADR to the team database‚Äù and it just works. The Slack integration where you drop a markdown file and it appears properly formatted in your documentation. The morning standup assistant that pulls together issues, calendar, and documents into a coherent briefing.\u003c/p\u003e\u003cp name=\"320d\" id=\"320d\" class=\"graf graf--p graf-after--p\"\u003eThese experiences were always part of the plan. But plans and working software are different things. Now that I know the foundation is solid, building the user-facing experiences feels achievable rather than aspirational.\u003c/p\u003e\u003cp name=\"6a81\" id=\"6a81\" class=\"graf graf--p graf-after--p\"\u003eThe systematic methodology we‚Äôve developed‚Ää‚Äî‚ÄäTDD with real API validation, cross-agent verification, progressive tracking‚Ää‚Äî‚Äähas proved it can handle real-world complexity. That‚Äôs the kind of confidence you can build on.\u003c/p\u003e\u003ch3 name=\"7f67\" id=\"7f67\" class=\"graf graf--h3 graf-after--p\"\u003eMeanwhile, back in production\u003c/h3\u003e\u003cp name=\"a441\" id=\"a441\" class=\"graf graf--p graf-after--h3\"\u003eTonight, our Notion workspace contains:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"09b0\" id=\"09b0\" class=\"graf graf--li graf-after--p\"\u003eWeekly Ship #006 with properly formatted bold text and code blocks\u003c/li\u003e\u003cli name=\"2ba5\" id=\"2ba5\" class=\"graf graf--li graf-after--li\"\u003eADR-026 published to our architectural decisions database with extracted metadata\u003c/li\u003e\u003cli name=\"9ddc\" id=\"9ddc\" class=\"graf graf--li graf-after--li\"\u003eTest documents demonstrating comprehensive markdown support\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"b6ce\" id=\"b6ce\" class=\"graf graf--p graf-after--li\"\u003eAll real content. All properly formatted. All accessible to the team through our normal workflows.\u003c/p\u003e\u003cp name=\"b250\" id=\"b250\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eAfter months of careful construction, systematic debugging, and methodical completion work, we have something that definitely works. And that changes everything about what we‚Äôre willing to build next.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Day Piper Published to My Company Wiki: Sometimes a Great Notion\",\"excerpt\":\"\",\"url\":\"/blog/the-day-piper-published-to-my-company-wiki-sometimes-a-great-notion\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/6359151caf25\",\"featuredImage\":\"/assets/blog-images/6359151caf25-featured.png\",\"slug\":\"the-day-piper-published-to-my-company-wiki-sometimes-a-great-notion\",\"category\":\"building\",\"workDate\":\"Sep 5, 2001\",\"workDateISO\":\"2001-09-05T00:00:00.000Z\",\"cluster\":\"orchestration-verification\"},\"content\":{\"title\":\"The Day Piper Published to My Company Wiki\",\"subtitle\":\"‚ÄúWe‚Äôve got a big scoop!‚Äù\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-09-05T12:42:06.769Z\",\"filename\":\"2025-09-05_The-Day-Piper-Published-to-My-Company-Wiki-6359151caf25.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"con
