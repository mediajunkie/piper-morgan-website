]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"💬 \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3e19,"])</script><script>self.__next_f.push([1,"\u003csection name=\"2aec\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"2801\" id=\"2801\" class=\"graf graf--h3 graf--leading graf--title\"\u003eFrom Task Executor to Problem Solver\u003c/h3\u003e\u003cfigure name=\"b9bc\" id=\"b9bc\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*F7F1pfai9Y-QfmVOOUHvgQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot solves a maze at a blackboard\" src=\"https://cdn-images-1.medium.com/max/800/1*F7F1pfai9Y-QfmVOOUHvgQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Easy peasey!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"1594\" id=\"1594\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 2, 2025\u003c/em\u003e\u003c/p\u003e\u003cp name=\"de2d\" id=\"de2d\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003e\u003cspan class=\"graf-dropCapQuote\"\u003e“\u003c/span\u003eC\u003c/span\u003ereate an issue for dark mode.” That’s where we started. A simple command, a simple response. Click, boom, GitHub issue created. Useful? Sure. Game-changing? Hold your horses now, son.\u003c/p\u003e\u003cp name=\"29c4\" id=\"29c4\" class=\"graf graf--p graf-after--p\"\u003eBut what if instead you could ask: “What’s the potential impact of adding dark mode based on our user segments?” Or “How does dark mode priority compare to the other UI improvements in our backlog?”\u003c/p\u003e\u003cp name=\"8ed7\" id=\"8ed7\" class=\"graf graf--p graf-after--p\"\u003eThat’s the vision that made me burn down a working proof of concept and start over.\u003c/p\u003e\u003ch3 name=\"7a8d\" id=\"7a8d\" class=\"graf graf--h3 graf-after--p\"\u003eThe limitations of task execution\u003c/h3\u003e\u003cp name=\"bf6d\" id=\"bf6d\" class=\"graf graf--p graf-after--h3\"\u003eThe original Piper Morgan prototype was actually pretty good at what it did do. Give it a task, it executed. Need a GitHub issue? Done. Want to review a ticket? Helpful!\u003c/p\u003e\u003cp name=\"19c9\" id=\"19c9\" class=\"graf graf--p graf-after--p\"\u003eBut this just scratches the surface. Even if it was able to handle all such tasks for me, the real PM work — the analysis, the strategy, the judgment calls — that was still all on me. And if I’m doing all the thinking anyway, how much time am I really saving?\u003c/p\u003e\u003cp name=\"42fc\" id=\"42fc\" class=\"graf graf--p graf-after--p\"\u003eOn the other hand, I do want this thing to be able to get smarter and to play a more meaningful role in assisting me, so what to do? What to do?\u003c/p\u003e\u003ch3 name=\"ae66\" id=\"ae66\" class=\"graf graf--h3 graf--startsWithDoubleQuote graf-after--p\"\u003e“Successful prototype syndrome”\u003c/h3\u003e\u003cp name=\"2f83\" id=\"2f83\" class=\"graf graf--p graf-after--h3\"\u003eDuring those architectural reviews (remember those three AIs telling me to start over?), we discovered what I now call “successful prototype syndrome.” The POC worked so well that I kept extending it, patching features onto a foundation that was never designed for the building I wanted to construct.\u003c/p\u003e\u003cp name=\"4201\" id=\"4201\" class=\"graf graf--p graf-after--p\"\u003eThe breakthrough insight: task execution and strategic thinking aren’t just different in degree — they’re different in kind. You can’t retrofit jazz improvisation onto a recipe-following system.\u003c/p\u003e\u003cp name=\"9a74\" id=\"9a74\" class=\"graf graf--p graf-after--p\"\u003eBut, what if Piper Morgan could:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"696c\" id=\"696c\" class=\"graf graf--li graf-after--p\"\u003eAnalyze patterns across hundreds of tickets to surface insights nobody saw coming\u003c/li\u003e\u003cli name=\"a27a\" id=\"a27a\" class=\"graf graf--li graf-after--li\"\u003eSynthesize feedback from multiple channels into actionable recommendations\u003c/li\u003e\u003cli name=\"05ec\" id=\"05ec\" class=\"graf graf--li graf-after--li\"\u003eGenerate strategic alternatives, not just execute predetermined tasks\u003c/li\u003e\u003cli name=\"49f3\" id=\"49f3\" class=\"graf graf--li graf-after--li\"\u003eLearn what works for your specific team and domain\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"ee6c\" id=\"ee6c\" class=\"graf graf--p graf-after--li\"\u003eThen my assistant would (someday be not just a task executor, but a thinking partner.\u003c/p\u003e\u003ch3 name=\"e69f\" id=\"e69f\" class=\"graf graf--h3 graf-after--p\"\u003eWhat strategic thinking actually demands\u003c/h3\u003e\u003cp name=\"7066\" id=\"7066\" class=\"graf graf--p graf-after--h3\"\u003eTask execution needs simple patterns: “create ticket” maps to GitHub API calls. Strategic thinking needs something fundamentally different:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"a814\" id=\"a814\" class=\"graf graf--li graf-after--p\"\u003eUnderstanding relationships between concepts\u003c/li\u003e\u003cli name=\"40f9\" id=\"40f9\" class=\"graf graf--li graf-after--li\"\u003eLearning from patterns over time\u003c/li\u003e\u003cli name=\"991d\" id=\"991d\" class=\"graf graf--li graf-after--li\"\u003eReasoning about trade-offs and alternatives\u003c/li\u003e\u003cli name=\"2ae8\" id=\"2ae8\" class=\"graf graf--li graf-after--li\"\u003eOrchestrating multiple types of analysis\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d44c\" id=\"d44c\" class=\"graf graf--p graf-after--li\"\u003eThe POC could handle the first one. The other three required starting over.\u003c/p\u003e\u003ch3 name=\"0bec\" id=\"0bec\" class=\"graf graf--h3 graf-after--p\"\u003eThe philosophical shift\u003c/h3\u003e\u003cp name=\"f829\" id=\"f829\" class=\"graf graf--p graf-after--h3\"\u003eThis isn’t just about making AI smarter — it’s about changing the relationship entirely. The POC approached every problem like this: “You tell me what to do, I’ll do it faster than you could.”\u003c/p\u003e\u003cp name=\"ff68\" id=\"ff68\" class=\"graf graf--p graf-after--p\"\u003eThe platform approaches problems like this: “Let me understand what you’re trying to accomplish, consider what we know about similar situations, and help you think through the best approach.”\u003c/p\u003e\u003cp name=\"5d8f\" id=\"5d8f\" class=\"graf graf--p graf-after--p\"\u003eOne is automation. The other is augmentation.\u003c/p\u003e\u003cp name=\"ea2b\" id=\"ea2b\" class=\"graf graf--p graf-after--p\"\u003eI’ve never loved the idea of replacing people with AI. Not just because it’s usually a bad idea in specific, but because it feels wasteful on both ends. What I do love is \u003cem class=\"markup--em markup--p-em\"\u003egiving people superpowers\u003c/em\u003e that enable them to focus on the things people do best.\u003c/p\u003e\u003ch3 name=\"7e9d\" id=\"7e9d\" class=\"graf graf--h3 graf-after--p\"\u003eComedy interlude: the environment wars\u003c/h3\u003e\u003cp name=\"b8c8\" id=\"b8c8\" class=\"graf graf--p graf-after--h3\"\u003eWhile planning this ambitious rebuild, I was still fighting with my development environment. Remember those Python path issues? They’d multiplied like rabbits in a particularly fertile warren.\u003c/p\u003e\u003cp name=\"5992\" id=\"5992\" class=\"graf graf--p graf-after--p\"\u003eAt one point, I had Python 3.9 from macOS, Python 3.11 from Homebrew, Python 3.12 from somewhere I couldn’t identify. The command \u003ccode class=\"markup--code markup--p-code\"\u003ewhich python\u003c/code\u003e returned different results depending on which terminal I used, what time of day it was, and possibly the phase of the moon.\u003c/p\u003e\u003cp name=\"6979\" id=\"6979\" class=\"graf graf--p graf-after--p\"\u003eI considered keeping a notebook just for “which Python am I using now?” I imagined entries looked like archaeological field notes: “Terminal 2, Tuesday afternoon: Python 3.11. Same terminal, Wednesday morning: Python 3.9. Cause unknown. Recommend ritual cleansing.”\u003c/p\u003e\u003ch3 name=\"6cfc\" id=\"6cfc\" class=\"graf graf--h3 graf-after--p\"\u003eBuilding the new foundation\u003c/h3\u003e\u003cp name=\"bcf0\" id=\"bcf0\" class=\"graf graf--p graf-after--h3\"\u003eOn June 2, we started fresh. Instead of patching the POC, I spent eight hours building Piper Morgan 1.0 from scratch with lessons learned.\u003c/p\u003e\u003cp name=\"4a8c\" id=\"4a8c\" class=\"graf graf--p graf-after--p\"\u003eThe new architecture puts PM domain concepts — Products, Features, Stakeholders — at the center, not tool integrations. GitHub, Jira, and Slack become plugins in a system that understands product management workflows natively.\u003c/p\u003e\u003cp name=\"fbcb\" id=\"fbcb\" class=\"graf graf--p graf-after--p\"\u003eWe prepared to build a proper infrastructure stack: PostgreSQL for relational data, Redis for caching, ChromaDB for vector embeddings, Temporal for workflow orchestration. All running in Docker Compose for a $0 software budget with clear upgrade paths.\u003c/p\u003e\u003ch3 name=\"773e\" id=\"773e\" class=\"graf graf--h3 graf-after--p\"\u003eThe domain-first breakthrough\u003c/h3\u003e\u003cp name=\"7721\" id=\"7721\" class=\"graf graf--p graf-after--h3\"\u003eThe key insight was starting with PM\u003cem class=\"markup--em markup--p-em\"\u003e domain models\u003c/em\u003e instead of just hackin together API integrations willy-nilly. When you define Intent, Product, Feature, and Stakeholder as first-class entities, everything becomes clearer.\u003c/p\u003e\u003cp name=\"d54e\" id=\"d54e\" class=\"graf graf--p graf-after--p\"\u003eThe system understands that creating a feature might involve GitHub issues, Slack notifications, and documentation updates — but those are implementation details, not the core workflow.\u003c/p\u003e\u003cp name=\"6316\" id=\"6316\" class=\"graf graf--p graf-after--p\"\u003eBy June 2, we had working domain models, a FastAPI server with real intent classification, and an orchestration engine that could execute multi-step workflows. The AI was achieving 0.95 confidence scores on classifying EXECUTION, ANALYSIS, and STRATEGY intents.\u003c/p\u003e\u003cp name=\"3165\" id=\"3165\" class=\"graf graf--p graf-after--p\"\u003e(That’s good!)\u003c/p\u003e\u003ch3 name=\"9fe9\" id=\"9fe9\" class=\"graf graf--h3 graf-after--p\"\u003eThe reality check\u003c/h3\u003e\u003cp name=\"b045\" id=\"b045\" class=\"graf graf--p graf-after--h3\"\u003eBut let’s be honest about what actually works versus what we’re building toward. As of June 2:\u003c/p\u003e\u003cp name=\"2c24\" id=\"2c24\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e✅ What actually works:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7707\" id=\"7707\" class=\"graf graf--li graf-after--p\"\u003eIntent classification that understands PM language\u003c/li\u003e\u003cli name=\"36e3\" id=\"36e3\" class=\"graf graf--li graf-after--li\"\u003eMulti-step workflow orchestration with context passing\u003c/li\u003e\u003cli name=\"4d66\" id=\"4d66\" class=\"graf graf--li graf-after--li\"\u003eDatabase persistence of workflow results\u003c/li\u003e\u003cli name=\"6862\" id=\"6862\" class=\"graf graf--li graf-after--li\"\u003ePlugin architecture foundation\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"e9ba\" id=\"e9ba\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e🔄 What we’re still building:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"6e41\" id=\"6e41\" class=\"graf graf--li graf-after--p\"\u003eThe strategic analysis capabilities I described above\u003c/li\u003e\u003cli name=\"b686\" id=\"b686\" class=\"graf graf--li graf-after--li\"\u003eCross-project pattern recognition\u003c/li\u003e\u003cli name=\"d344\" id=\"d344\" class=\"graf graf--li graf-after--li\"\u003eLearning from outcomes over time\u003c/li\u003e\u003cli name=\"050c\" id=\"050c\" class=\"graf graf--li graf-after--li\"\u003eThe kind of insights that would actually surprise me\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"2f14\" id=\"2f14\" class=\"graf graf--p graf-after--li\"\u003eThe foundation is solid, but we’re maybe 30% toward the thinking partner vision.\u003c/p\u003e\u003ch3 name=\"8288\" id=\"8288\" class=\"graf graf--h3 graf-after--p\"\u003eMaking it real\u003c/h3\u003e\u003cp name=\"39f4\" id=\"39f4\" class=\"graf graf--p graf-after--h3\"\u003eOf course, vision is cheap. Implementation is expensive. The new architecture required components that could learn, reason, and connect insights across interactions.\u003c/p\u003e\u003cp name=\"2e93\" id=\"2e93\" class=\"graf graf--p graf-after--p\"\u003eInstead of simple request-response patterns, we needed systems that could:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7bcc\" id=\"7bcc\" class=\"graf graf--li graf-after--p\"\u003eMaintain context across multiple conversation turns\u003c/li\u003e\u003cli name=\"395c\" id=\"395c\" class=\"graf graf--li graf-after--li\"\u003eConnect current requests to historical patterns\u003c/li\u003e\u003cli name=\"4301\" id=\"4301\" class=\"graf graf--li graf-after--li\"\u003eReason about trade-offs using product management principles\u003c/li\u003e\u003cli name=\"24cd\" id=\"24cd\" class=\"graf graf--li graf-after--li\"\u003eLearn from outcomes to improve future recommendations\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4ba7\" id=\"4ba7\" class=\"graf graf--p graf-after--li\"\u003eEach component had to be built with learning in mind. The intent understanding system didn’t just categorize requests — it captured nuance and ambiguity. The workflow engine didn’t just execute steps — it recorded decision points and outcomes for future reference.\u003c/p\u003e\u003ch3 name=\"57ae\" id=\"57ae\" class=\"graf graf--h3 graf-after--p\"\u003eWhat strategic thinking actually means\u003c/h3\u003e\u003cp name=\"5d13\" id=\"5d13\" class=\"graf graf--p graf-after--h3\"\u003eHere’s an example of the difference in approaches. Instead of:\u003c/p\u003e\u003cp name=\"17dc\" id=\"17dc\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eUser\u003c/strong\u003e: “Create a ticket for improving search performance”\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOld Piper\u003c/strong\u003e: \u003cem class=\"markup--em markup--p-em\"\u003eCreates ticket with basic template\u003c/em\u003e\u003c/p\u003e\u003cp name=\"23e9\" id=\"23e9\" class=\"graf graf--p graf-after--p\"\u003eThe new system is designed to engage like this:\u003c/p\u003e\u003cp name=\"3bdf\" id=\"3bdf\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eUser\u003c/strong\u003e: “Create a ticket for improving search performance”\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eNew Piper\u003c/strong\u003e:\u003c/p\u003e\u003cblockquote name=\"5d9b\" id=\"5d9b\" class=\"graf graf--blockquote graf-after--p\"\u003eI’ve been analyzing recent user feedback and noticed search performance complaints have increased 40% since last sprint, primarily from mobile users. This correlates with the recent search index expansion.\u003cbr\u003eI see three possible approaches:\u003c/blockquote\u003e\u003cblockquote name=\"1589\" id=\"1589\" class=\"graf graf--blockquote graf-after--blockquote\"\u003eQuick optimization of current algorithm (2 days, ~20% improvement)\u003c/blockquote\u003e\u003cblockquote name=\"21e1\" id=\"21e1\" class=\"graf graf--blockquote graf-after--blockquote\"\u003eImplement caching layer (1 week, ~60% improvement)\u003c/blockquote\u003e\u003cblockquote name=\"e9c7\" id=\"e9c7\" class=\"graf graf--blockquote graf-after--blockquote\"\u003eFull search infrastructure redesign (3 weeks, ~90% improvement)\u003c/blockquote\u003e\u003cblockquote name=\"7eb9\" id=\"7eb9\" class=\"graf graf--blockquote graf-after--blockquote\"\u003eBased on your Q3 roadmap and the mobile app launch timing, I’d recommend option 2. Should I create tickets for the caching implementation with specific subtasks for cache warming and invalidation strategies?\u003c/blockquote\u003e\u003cp name=\"5805\" id=\"5805\" class=\"graf graf--p graf-after--blockquote\"\u003eThat’s not just faster execution. That’s strategic partnership.\u003c/p\u003e\u003ch3 name=\"f684\" id=\"f684\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this enables (eventually)\u003c/h3\u003e\u003cp name=\"fcad\" id=\"fcad\" class=\"graf graf--p graf-after--h3\"\u003eWith the new architecture, we can build toward that strategic thinking partner. We won’t get there in one hop, but the foundation can support it.\u003c/p\u003e\u003cp name=\"7e14\" id=\"7e14\" class=\"graf graf--p graf-after--p\"\u003eThe domain models let us reason about PM concepts. The orchestration engine can chain together different types of analysis. The persistence layer captures enough context to enable learning over time.\u003c/p\u003e\u003cp name=\"07c4\" id=\"07c4\" class=\"graf graf--p graf-after--p\"\u003eBut transforming “create a ticket for search performance” into a strategic conversation about user impact, resource allocation, and alternative approaches? That’s still ahead of us.\u003c/p\u003e\u003ch3 name=\"42d3\" id=\"42d3\" class=\"graf graf--h3 graf-after--p\"\u003eLooking forward\u003c/h3\u003e\u003cp name=\"68aa\" id=\"68aa\" class=\"graf graf--p graf-after--h3\"\u003eThe task executor is dead — we buried it on June 2. The thinking partner is being born, but it’s still early days. Each week we add capabilities that move us closer to real strategic collaboration.\u003c/p\u003e\u003cp name=\"189c\" id=\"189c\" class=\"graf graf--p graf-after--p\"\u003eThe difference is that now we have an architecture that can get us there, instead of one that was fighting us every step of the way.\u003c/p\u003e\u003cp name=\"9f23\" id=\"9f23\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eSometimes you have to burn down something good to build something great.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"From Task Executor to Problem Solver (comes befofe Domain-First Dev)\",\"excerpt\":\"\",\"url\":\"/blog/from-task-executor-to-problem-solver\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/13896a87b7a9\",\"featuredImage\":\"/assets/blog-images/13896a87b7a9-featured.png\",\"slug\":\"from-task-executor-to-problem-solver\",\"category\":\"building\",\"workDate\":\"Jun 2, 2025\",\"workDateISO\":\"2025-06-02T00:00:00.000Z\",\"cluster\":\"foundation-building\",\"featured\":false},\"content\":{\"title\":\"From Task Executor to Problem Solver\",\"subtitle\":\"June 2, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-12T19:32:27.713Z\",\"filename\":\"2025-07-12_From-Task-Executor-to-Problem-Solver-13896a87b7a9.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"From Task Executor to Problem Solver (comes befofe Domain-First Dev) | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 2, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"From Task Executor to Problem Solver (comes befofe Domain-First Dev)\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"June 2, 2025\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\
