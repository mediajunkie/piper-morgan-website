ll,{\"className\":\"text-sm text-text-light mt-1\",\"children\":\"Join our community and stay updated\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3acc,"])</script><script>self.__next_f.push([1,"\u003csection name=\"9f74\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"fb9a\" id=\"fb9a\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Three-AI Orchestra: Lessons from Coordinating Multiple AI¬†Agents\u003c/h3\u003e\u003cfigure name=\"caf8\" id=\"caf8\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*8nw2y-0atotaO3ld7ANvWA.png\" data-width=\"1536\" data-height=\"1024\" alt=\"A person conducts a three-robot band, one on violin, one on alto sax, and one playing a bass drum\" src=\"https://cdn-images-1.medium.com/max/800/1*8nw2y-0atotaO3ld7ANvWA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúLet‚Äôs take it from the¬†top‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"2e9f\" id=\"2e9f\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 12, 13, 16 and 195\u003c/em\u003e\u003c/p\u003e\u003cp name=\"3ca7\" id=\"3ca7\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eH\u003c/span\u003eere‚Äôs what happens when you start treating AI agents like specialized team members instead of generic assistants: you accidentally create a coordination challenge that nobody writes about in the documentation.\u003c/p\u003e\u003cp name=\"2b53\" id=\"2b53\" class=\"graf graf--p graf-after--p\"\u003eThree weeks ago, I was spending 80% of my time on copy-paste coordination between Claude and my development environment. Today, I‚Äôm running a three-AI orchestra where Claude Code handles implementation, Cursor Agent manages focused debugging, and Claude Opus provides architectural oversight.\u003c/p\u003e\u003cp name=\"232d\" id=\"232d\" class=\"graf graf--p graf-after--p\"\u003eThe result? A 75% reduction in coordination overhead and some of the most productive development sessions I‚Äôve ever experienced. But also a whole new category of problems that don‚Äôt exist in traditional human-AI collaboration.\u003c/p\u003e\u003ch3 name=\"0d06\" id=\"0d06\" class=\"graf graf--h3 graf-after--p\"\u003eThe coordination problem nobody talks¬†about\u003c/h3\u003e\u003cp name=\"d1bb\" id=\"d1bb\" class=\"graf graf--p graf-after--h3\"\u003eWhen GitHub launched, they didn‚Äôt include a user manual for coordinating multiple repositories across a team. When Slack arrived, they didn‚Äôt document the cultural challenges of managing notification fatigue. And when AI coding assistants emerged, nobody thought to write about what happens when you run three of them simultaneously.\u003c/p\u003e\u003cp name=\"6954\" id=\"6954\" class=\"graf graf--p graf-after--p\"\u003eThe challenge isn‚Äôt technical‚Ää‚Äî‚Ääit‚Äôs organizational. How do you keep three AI agents aligned on the same architectural vision? How do you prevent them from stepping on each other‚Äôs work? How do you maintain a single source of truth when each agent has its own session context?\u003c/p\u003e\u003cp name=\"c1cf\" id=\"c1cf\" class=\"graf graf--p graf-after--p\"\u003eHow have people ever done this? How did merchants establish networks that reliably completed long-distance transactions before double-entry book keeping, let alone computers. Some of these patterns are ancient.\u003c/p\u003e\u003ch3 name=\"ad69\" id=\"ad69\" class=\"graf graf--h3 graf-after--p\"\u003eThe ‚ÄúRashomon effect‚Äù in development\u003c/h3\u003e\u003cp name=\"1891\" id=\"1891\" class=\"graf graf--p graf-after--h3\"\u003eIn Kurosawa‚Äôs film Rashomon, multiple witnesses describe the same event differently. This image came to my mind when I reflected on how three AI agents working on the same project create three subtly different perspectives on what‚Äôs happening.\u003c/p\u003e\u003cp name=\"7d10\" id=\"7d10\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eClaude Code‚Äôs logs\u003c/strong\u003e: Focus on implementation details, test coverage, architectural decisions. Very systematic, engineering-focused.\u003c/p\u003e\u003cp name=\"ab26\" id=\"ab26\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCursor Agent‚Äôs logs\u003c/strong\u003e: Emphasize debugging process, error resolution, step-by-step problem solving. More tactical, troubleshooting-oriented.\u003c/p\u003e\u003cp name=\"4ff7\" id=\"4ff7\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eChief Architect (Claude Opus)\u003c/strong\u003e: Strategic decision-making, cross-component integration, business logic validation. Higher-level, product-focused.\u003c/p\u003e\u003cp name=\"1b8a\" id=\"1b8a\" class=\"graf graf--p graf-after--p\"\u003eSame project, same timeline, three completely different narratives. The interesting part? Each perspective catches things the others miss.\u003c/p\u003e\u003ch3 name=\"27a4\" id=\"27a4\" class=\"graf graf--h3 graf-after--p\"\u003eWhen parallel processing actually¬†works\u003c/h3\u003e\u003cp name=\"1234\" id=\"1234\" class=\"graf graf--p graf-after--h3\"\u003eJuly 18th was our proof point. I deployed Claude Code on connection pool infrastructure while Cursor built performance benchmarks in parallel. Instead of sequential implementation ‚Üí testing, both happened simultaneously.\u003c/p\u003e\u003cp name=\"8ea6\" id=\"8ea6\" class=\"graf graf--p graf-after--p\"\u003eThe result: 642x performance improvement achieved and validated in 40 minutes of active work.\u003c/p\u003e\u003cp name=\"a733\" id=\"a733\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eClaude Code delivered\u003c/strong\u003e: Production-ready connection pool with circuit breaker, 17 comprehensive tests, zero breaking changes.\u003c/p\u003e\u003cp name=\"0b14\" id=\"0b14\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCursor delivered\u003c/strong\u003e: Performance benchmarks proving 103ms connection overhead eliminated, memory usage reduced by 97%.\u003c/p\u003e\u003cp name=\"4a8b\" id=\"4a8b\" class=\"graf graf--p graf-after--p\"\u003ePerfect handoff at integration time. No conflicts, no rework, no ‚Äúwhy didn‚Äôt you tell me about that?‚Äù moments.\u003c/p\u003e\u003cp name=\"0612\" id=\"0612\" class=\"graf graf--p graf-after--p\"\u003eBut this only worked because of very specific coordination patterns we‚Äôd developed through trial and error.\u003c/p\u003e\u003ch3 name=\"4964\" id=\"4964\" class=\"graf graf--h3 graf-after--p\"\u003eThe coordination patterns that actually¬†work\u003c/h3\u003e\u003cp name=\"3f63\" id=\"3f63\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e1. Clear domain boundaries\u003c/strong\u003e Each agent gets exclusive responsibility for specific areas. Code owns infrastructure implementation, Cursor handles measurement and validation, Opus manages architectural decisions. No overlap, no confusion about who‚Äôs responsible for what.\u003c/p\u003e\u003cp name=\"a655\" id=\"a655\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e2. Explicit handoff protocols\u003c/strong\u003e When Agent A completes work that Agent B needs, there‚Äôs a formal handoff with specific deliverables. ‚ÄúConnection pool complete, 17 tests passing, feature flag implemented, ready for benchmark integration.‚Äù Not just ‚Äúit‚Äôs done.‚Äù\u003c/p\u003e\u003cp name=\"22ae\" id=\"22ae\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e3. Session log synchronization\u003c/strong\u003e All three agents maintain detailed session logs using standardized naming: \u003ccode class=\"markup--code markup--p-code\"\u003eYYYY-MM-DD-[code/cursor/opus]-log.md\u003c/code\u003e. Cross-referencing these logs reveals the full story of any complex implementation.\u003c/p\u003e\u003cp name=\"301f\" id=\"301f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e4. Architectural override authority \u003c/strong\u003eI (consulting with Opus) have veto power over architectural decisions, even if the implementation agents disagree. This prevents drift and maintains system coherence across all workstreams.\u003c/p\u003e\u003cp name=\"ae71\" id=\"ae71\" class=\"graf graf--p graf-after--p\"\u003eOrchestration is in the product manager wheelhouse. It‚Äôs a little different with amnesiac talking computers, but not that much really. I mean, people wake up and forget yesterday‚Äôs context all the time. We don‚Äôt play one of the instruments in the orchestra, but we help keep it all together.\u003c/p\u003e\u003ch3 name=\"4870\" id=\"4870\" class=\"graf graf--h3 graf-after--p\"\u003eThe token economics of multi-agent development\u003c/h3\u003e\u003cp name=\"5139\" id=\"5139\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs something nobody warned me about: running three AI agents simultaneously creates novel cost management challenges.\u003c/p\u003e\u003cp name=\"fdd1\" id=\"fdd1\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eIndividual agent costs\u003c/strong\u003e: Manageable, predictable\u003c/p\u003e\u003cp name=\"4f52\" id=\"4f52\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCoordination overhead\u003c/strong\u003e: Context sharing, session log reviews, architectural alignment\u003c/p\u003e\u003cp name=\"0d23\" id=\"0d23\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe multiplier effect\u003c/strong\u003e: Each agent needs background on what the others accomplished\u003c/p\u003e\u003cp name=\"dc64\" id=\"dc64\" class=\"graf graf--p graf-after--p\"\u003eWe hit rate limits on the $25/day API key. Claude Pro timeouts became strategic constraints. Token usage optimization shifted from ‚Äúnice to have‚Äù to ‚Äúessential for sustainability.‚Äù\u003c/p\u003e\u003cp name=\"e24c\" id=\"e24c\" class=\"graf graf--p graf-after--p\"\u003eBut the productivity gains justified the costs. 75% coordination reduction meant getting 4x more actual development done, even accounting for the token overhead.\u003c/p\u003e\u003ch3 name=\"8ab9\" id=\"8ab9\" class=\"graf graf--h3 graf-after--p\"\u003eWhat breaks down (and¬†when)\u003c/h3\u003e\u003cp name=\"8a3c\" id=\"8a3c\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eToken exhaustion scenarios\u003c/strong\u003e: When one agent hits rate limits mid-task, handoff becomes manual copy-paste again. The efficiency gains evaporate immediately.\u003c/p\u003e\u003cp name=\"86f3\" id=\"86f3\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eContext synchronization failures\u003c/strong\u003e: If Agent A‚Äôs session context gets out of sync with Agent B‚Äôs understanding, they start working toward different objectives. Happens more often than you‚Äôd expect.\u003c/p\u003e\u003cp name=\"44ef\" id=\"44ef\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eComplexity cascade\u003c/strong\u003e: Some tasks are too complex for clean domain separation. When boundaries blur, the coordination overhead can exceed the parallel processing benefits.\u003c/p\u003e\u003cp name=\"d5f0\" id=\"d5f0\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe ‚Äútoo many cooks‚Äù problem\u003c/strong\u003e: Three agents optimizing the same code can create infinite loops of ‚Äúimprovements‚Äù that don‚Äôt actually improve anything.\u003c/p\u003e\u003ch3 name=\"3f50\" id=\"3f50\" class=\"graf graf--h3 graf-after--p\"\u003eThe emergent intelligence discovery\u003c/h3\u003e\u003cp name=\"c02b\" id=\"c02b\" class=\"graf graf--p graf-after--h3\"\u003eThe most surprising outcome wasn‚Äôt efficiency‚Ää‚Äî‚Ääit was intelligence amplification. Working together, the three agents identified patterns and solutions that none would have found individually.\u003c/p\u003e\u003cp name=\"5d8a\" id=\"5d8a\" class=\"graf graf--p graf-after--p\"\u003eExample: Claude Code discovered that our ‚Äúcontent search‚Äù was fake (just filename matching). Cursor‚Äôs benchmarks proved the connection leak was the real performance killer. Opus connected these insights to realize we could implement real content search efficiently by fixing the infrastructure first.\u003c/p\u003e\u003cp name=\"5c6d\" id=\"5c6d\" class=\"graf graf--p graf-after--p\"\u003eNo single agent would have made all those connections. The combination created insights that felt genuinely emergent.\u003c/p\u003e\u003ch3 name=\"6179\" id=\"6179\" class=\"graf graf--h3 graf-after--p\"\u003eWhen to use this approach (and when not¬†to)\u003c/h3\u003e\u003cp name=\"0a96\" id=\"0a96\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eUse multi-agent coordination when:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"cd6a\" id=\"cd6a\" class=\"graf graf--li graf-after--p\"\u003eTasks can be cleanly separated by domain\u003c/li\u003e\u003cli name=\"7ff4\" id=\"7ff4\" class=\"graf graf--li graf-after--li\"\u003eIntegration points are well-defined\u003c/li\u003e\u003cli name=\"6243\" id=\"6243\" class=\"graf graf--li graf-after--li\"\u003eYou have capacity to manage the coordination overhead\u003c/li\u003e\u003cli name=\"fbc7\" id=\"fbc7\" class=\"graf graf--li graf-after--li\"\u003eThe work is complex enough to justify the setup costs\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"bffb\" id=\"bffb\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDon‚Äôt use it when:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"6a2c\" id=\"6a2c\" class=\"graf graf--li graf-after--p\"\u003eTasks are highly interdependent\u003c/li\u003e\u003cli name=\"dfff\" id=\"dfff\" class=\"graf graf--li graf-after--li\"\u003eQuick iterations are more important than optimization\u003c/li\u003e\u003cli name=\"610e\" id=\"610e\" class=\"graf graf--li graf-after--li\"\u003eToken budgets are constrained\u003c/li\u003e\u003cli name=\"7f36\" id=\"7f36\" class=\"graf graf--li graf-after--li\"\u003eYou‚Äôre still figuring out what you‚Äôre building\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"c62a\" id=\"c62a\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe breakeven point\u003c/strong\u003e: Multi-agent coordination starts paying off when coordination overhead drops below the parallelization benefits. For us, that happened around the 3-week mark.\u003c/p\u003e\u003cp name=\"716f\" id=\"716f\" class=\"graf graf--p graf-after--p\"\u003eAgain, when in doubt fall back on your instinct about human collaboration. When does parallel work pay off and when does it create overhead?\u003c/p\u003e\u003ch3 name=\"a93b\" id=\"a93b\" class=\"graf graf--h3 graf-after--p\"\u003eWhat I learned about AI as team¬†members\u003c/h3\u003e\u003cp name=\"6b43\" id=\"6b43\" class=\"graf graf--p graf-after--h3\"\u003eThe biggest shift was treating AI agents as specialized colleagues rather than generic assistants. Claude Code became ‚Äúthe infrastructure engineer,‚Äù Cursor became ‚Äúthe QA specialist,‚Äù Opus became ‚Äúthe architect.‚Äù\u003c/p\u003e\u003cp name=\"908c\" id=\"908c\" class=\"graf graf--p graf-after--p\"\u003eWith distinct roles came distinct workflows, communication patterns, and expertise areas. The agents started developing consistent personalities within their domains. Code always pushes for comprehensive testing. Cursor always validates assumptions with data. Opus always asks whether features serve the overall product vision.\u003c/p\u003e\u003ch3 name=\"3fb5\" id=\"3fb5\" class=\"graf graf--h3 graf-after--p\"\u003eThe future of collaborative AI development\u003c/h3\u003e\u003cp name=\"b817\" id=\"b817\" class=\"graf graf--p graf-after--h3\"\u003eWe‚Äôre still figuring this out, but the early patterns suggest something interesting: AI agents work best when they‚Äôre organized like high-performing human teams. Clear roles, explicit communication, shared context, and someone responsible for overall coordination.\u003c/p\u003e\u003cp name=\"4a9e\" id=\"4a9e\" class=\"graf graf--p graf-after--p\"\u003eThe tools will get better at this. Context sharing will become automatic, token costs will drop, coordination overhead will decrease. But the fundamental challenges‚Ää‚Äî‚Äärole definition, communication protocols, conflict resolution‚Ää‚Äî‚Ääthose are organizational, not technical.\u003c/p\u003e\u003cp name=\"2d2f\" id=\"2d2f\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe teams that figure out AI agent coordination first will have a significant advantage in whatever comes next.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The three-AI orchestra: lessons from coordinating multiple AI agents\",\"excerpt\":\"\",\"url\":\"/blog/the-three-ai-orchestra-lessons-from-coordinating-multiple-ai-agents\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/0aeb570e3298\",\"featuredImage\":\"/assets/blog-images/0aeb570e3298-featured.webp\",\"slug\":\"the-three-ai-orchestra-lessons-from-coordinating-multiple-ai-agents\",\"category\":\"insight\",\"workDate\":\"Jul 19, 2025\",\"workDateISO\":\"2025-07-19T00:00:00.000Z\",\"cluster\":\"strategic-pause\",\"chatDate\":\"7/16/2025\",\"featured\":false},\"content\":{\"title\":\"The Three-AI Orchestra: Lessons from Coordinating Multiple AI Agents\",\"subtitle\":\"July 12, 13, 16 and 195\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-09-21T12:47:44.470Z\",\"filename\":\"2025-09-21_The-Three-AI-Orchestra--Lessons-from-Coordinating-Multiple-AI-Agents-0aeb570e3298.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.
