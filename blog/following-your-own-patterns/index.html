c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T6ad4,"])</script><script>self.__next_f.push([1,"\u003csection name=\"8405\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"b443\" id=\"b443\" class=\"graf graf--h3 graf--leading graf--title\"\u003eFollowing Your Own Patterns\u003c/h3\u003e\u003cfigure name=\"e63b\" id=\"e63b\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*eNoAB_jw8BGGMhWMYNgdQw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A person and a robot steer a ship by the stars\" src=\"https://cdn-images-1.medium.com/max/800/1*eNoAB_jw8BGGMhWMYNgdQw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Straight on till morning!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"9995\" id=\"9995\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 28, 2025\u003c/em\u003e\u003c/p\u003e\u003cp name=\"9a61\" id=\"9a61\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eH\u003c/span\u003eere’s what happened when we went to add GitHub integration to Piper Morgan: it took about an hour, and most of that was just writing the tests.\u003c/p\u003e\u003cp name=\"ca0c\" id=\"ca0c\" class=\"graf graf--p graf-after--p\"\u003eNot because GitHub integration is simple (though their API is quite nice). Not because we cut corners or built something half-baked. But because we’d finally reached that magical state where your architecture makes new features feel inevitable rather than difficult.\u003c/p\u003e\u003cp name=\"846f\" id=\"846f\" class=\"graf graf--p graf-after--p\"\u003eThis is the story of what it looks like when you start following your own patterns instead of fighting them.\u003c/p\u003e\u003ch3 name=\"f92e\" id=\"f92e\" class=\"graf graf--h3 graf-after--p\"\u003eBuilding on clean foundations\u003c/h3\u003e\u003cp name=\"98d7\" id=\"98d7\" class=\"graf graf--p graf-after--h3\"\u003eComing off our technical debt cleanup from a couple days earlier — where we’d consolidated two orchestration systems into one and actually wrote tests for the system we were using — I was ready to tackle GitHub integration.\u003c/p\u003e\u003cp name=\"7139\" id=\"7139\" class=\"graf graf--p graf-after--p\"\u003eThe plan was straightforward: enable users to say “create a ticket for this bug” and have Piper automatically create a properly formatted GitHub issue in the right repository with all the relevant context.\u003c/p\u003e\u003cp name=\"523b\" id=\"523b\" class=\"graf graf--p graf-after--p\"\u003eThis was something the prototype was doing on, like, it’s second day, so I was pretty excited to be getting this MVP feature working in “the real thing.”\u003c/p\u003e\u003cp name=\"a331\" id=\"a331\" class=\"graf graf--p graf-after--p\"\u003eWhat I didn’t expect was how \u003cem class=\"markup--em markup--p-em\"\u003eobvious\u003c/em\u003e the implementation path would be once we started following the patterns we’d already established.\u003c/p\u003e\u003ch3 name=\"8757\" id=\"8757\" class=\"graf graf--h3 graf-after--p\"\u003eArchitecture that teaches you how to use it\u003c/h3\u003e\u003cp name=\"e991\" id=\"e991\" class=\"graf graf--p graf-after--h3\"\u003eGood architecture is like a well-designed kitchen: once you understand the layout, everything has a logical place and the workflow feels natural.\u003c/p\u003e\u003cp name=\"6c4e\" id=\"6c4e\" class=\"graf graf--p graf-after--p\"\u003eWhen we started looking at GitHub integration, the OrchestrationEngine pattern we’d been developing basically told us exactly what to do:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"768f\" id=\"768f\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTask handlers\u003c/strong\u003e manage specific types of work\u003c/li\u003e\u003cli name=\"a5e3\" id=\"a5e3\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eContext enrichment\u003c/strong\u003e happens during workflow creation\u003c/li\u003e\u003cli name=\"ebd9\" id=\"ebd9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eRepository pattern\u003c/strong\u003e keeps external integrations separate from business logic\u003c/li\u003e\u003cli name=\"1ae9\" id=\"1ae9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eError handling\u003c/strong\u003e follows established domain contracts\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"fd05\" id=\"fd05\" class=\"graf graf--p graf-after--li\"\u003eWe didn’t have to invent new patterns. We just had to follow the ones we’d already discovered worked.\u003c/p\u003e\u003cp name=\"5358\" id=\"5358\" class=\"graf graf--p graf-after--p\"\u003eThe pattern recognition — seeing how GitHub integration could fit into our existing approach —came from having clean, consistent architecture to work from.\u003c/p\u003e\u003ch3 name=\"2118\" id=\"2118\" class=\"graf graf--h3 graf-after--p\"\u003eThe internal task handler revelation\u003c/h3\u003e\u003cp name=\"e1ef\" id=\"e1ef\" class=\"graf graf--p graf-after--h3\"\u003eThe first decision point was where to put the GitHub integration logic. In our earlier technical debt cleanup, we’d established that OrchestrationEngine was our canonical orchestration system. But how should new task types connect to it? We had three choices:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"dc3e\" id=\"dc3e\" class=\"graf graf--li graf-after--p\"\u003eCreate separate GitHubTaskHandler classes\u003c/li\u003e\u003cli name=\"3fc2\" id=\"3fc2\" class=\"graf graf--li graf-after--li\"\u003eBuild handlers as internal methods within OrchestrationEngine\u003c/li\u003e\u003cli name=\"b033\" id=\"b033\" class=\"graf graf--li graf-after--li\"\u003eCreate some hybrid plugin architecture\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"77f4\" id=\"77f4\" class=\"graf graf--p graf-after--li\"\u003eWhen we looked at how file analysis was already integrated, the answer was obvious: OrchestrationEngine used internal methods, not separate handler classes.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"php\" name=\"9af8\" id=\"9af8\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# The pattern we\u0026#x27;d already established:\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-built_in\"\u003eself\u003c/span\u003e.task_handlers = {\u003cbr /\u003e    TaskType.ANALYZE_FILE: \u003cspan class=\"hljs-built_in\"\u003eself\u003c/span\u003e._analyze_file,\u003cbr /\u003e    TaskType.PROCESS_CONTENT: \u003cspan class=\"hljs-built_in\"\u003eself\u003c/span\u003e._process_content\u003cbr /\u003e}\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# So GitHub integration became:\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-built_in\"\u003eself\u003c/span\u003e.task_handlers[TaskType.GITHUB_CREATE_ISSUE] = \u003cspan class=\"hljs-built_in\"\u003eself\u003c/span\u003e._create_github_issue\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"4cb9\" id=\"4cb9\" class=\"graf graf--p graf-after--pre\"\u003eThis wasn’t a grand architectural decision — it was just following the pattern that was already working.\u003c/p\u003e\u003ch3 name=\"f5a0\" id=\"f5a0\" class=\"graf graf--h3 graf-after--p\"\u003eThe context enrichment pattern\u003c/h3\u003e\u003cp name=\"064f\" id=\"064f\" class=\"graf graf--p graf-after--h3\"\u003eThe second insight came when we thought about user experience. Nobody wants to specify which repository to create an issue in every time they ask for a ticket. The system should just know.\u003c/p\u003e\u003cp name=\"f27d\" id=\"f27d\" class=\"graf graf--p graf-after--p\"\u003eBut how do you “just know” which repository to use without requiring users to specify it every time?\u003c/p\u003e\u003cp name=\"25eb\" id=\"25eb\" class=\"graf graf--p graf-after--p\"\u003eThe answer was hiding in plain sight: we already had a context enrichment pattern from file analysis. When a workflow gets created, we automatically look up and add relevant context that the task handlers will need.\u003c/p\u003e\u003cp name=\"ffda\" id=\"ffda\" class=\"graf graf--p graf-after--p\"\u003eFor GitHub integration, that meant:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"68e5\" id=\"68e5\" class=\"graf graf--li graf-after--p\"\u003eLook up the project’s GitHub integration configuration\u003c/li\u003e\u003cli name=\"3396\" id=\"3396\" class=\"graf graf--li graf-after--li\"\u003eFind the repository associated with the project\u003c/li\u003e\u003cli name=\"62e3\" id=\"62e3\" class=\"graf graf--li graf-after--li\"\u003eAdd that repository context to the workflow automatically\u003c/li\u003e\u003cli name=\"84f9\" id=\"84f9\" class=\"graf graf--li graf-after--li\"\u003eLet the task handler just use the context that’s already there\u003c/li\u003e\u003c/ul\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"e4af\" id=\"e4af\" class=\"graf graf--pre graf-after--li graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Context enrichment during workflow creation\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e workflow.\u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e == WorkflowType.CREATE_TICKET:\u003cbr /\u003e    github_config = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e self._get_github_config(project_id)\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e github_config:\u003cbr /\u003e        workflow.context[\u003cspan class=\"hljs-string\"\u003e\u0026quot;repository\u0026quot;\u003c/span\u003e] = github_config.repository\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"f3bf\" id=\"f3bf\" class=\"graf graf--p graf-after--pre\"\u003eSeamless user experience through systematic context management.\u003c/p\u003e\u003ch3 name=\"92b9\" id=\"92b9\" class=\"graf graf--h3 graf-after--p\"\u003eWhen patterns accelerate development\u003c/h3\u003e\u003cp name=\"99fb\" id=\"99fb\" class=\"graf graf--p graf-after--h3\"\u003eHere’s what was remarkable about following our established patterns: the implementation work became almost mechanical.\u003c/p\u003e\u003cp name=\"6b8f\" id=\"6b8f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTask registration\u003c/strong\u003e: Add the task type to the enum, map it to the handler method\u003c/p\u003e\u003cp name=\"b58a\" id=\"b58a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHandler implementation\u003c/strong\u003e: Follow the established signature (workflow, task) → TaskResult\u003c/p\u003e\u003cp name=\"e463\" id=\"e463\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError handling\u003c/strong\u003e: Return results with error metadata, never throw exceptions\u003c/p\u003e\u003cp name=\"86d1\" id=\"86d1\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTesting\u003c/strong\u003e: Write tests that verify the handler behavior, not the internal implementation\u003c/p\u003e\u003cp name=\"a54d\" id=\"a54d\" class=\"graf graf--p graf-after--p\"\u003eWe didn’t have to make architectural decisions because the architecture had already been decided. We didn’t have to debate error handling approaches because we’d already established the domain contract. We didn’t have to figure out how to structure tests because we had working examples.\u003c/p\u003e\u003cp name=\"fef4\" id=\"fef4\" class=\"graf graf--p graf-after--p\"\u003eThe result: GitHub integration that felt like a natural extension of the system rather than something bolted on.\u003c/p\u003e\u003ch3 name=\"15c1\" id=\"15c1\" class=\"graf graf--h3 graf-after--p\"\u003eThe repository context enrichment insight\u003c/h3\u003e\u003cp name=\"04f8\" id=\"04f8\" class=\"graf graf--p graf-after--h3\"\u003eThe most elegant part of the implementation was the repository context enrichment. Users can just say “create a ticket” without specifying where, and the system figures it out automatically.\u003c/p\u003e\u003cp name=\"e777\" id=\"e777\" class=\"graf graf--p graf-after--p\"\u003eBut here’s the architectural insight: this works because we designed it as a \u003cem class=\"markup--em markup--p-em\"\u003enon-blocking\u003c/em\u003e enrichment. If the system can’t find GitHub configuration for a project, it doesn’t fail the workflow creation — it just logs a warning and lets the task handler deal with the missing context gracefully.\u003c/p\u003e\u003cp name=\"1c11\" id=\"1c11\" class=\"graf graf--p graf-after--p\"\u003eThis pattern enables a much better user experience:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"8107\" id=\"8107\" class=\"graf graf--li graf-after--p\"\u003ePower users get automatic repository detection\u003c/li\u003e\u003cli name=\"0c12\" id=\"0c12\" class=\"graf graf--li graf-after--li\"\u003eNew users get helpful error messages about missing configuration\u003c/li\u003e\u003cli name=\"a392\" id=\"a392\" class=\"graf graf--li graf-after--li\"\u003eThe system remains functional even when integrations aren’t perfectly set up\u003c/li\u003e\u003c/ul\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"e07b\" id=\"e07b\" class=\"graf graf--pre graf-after--li graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Non-blocking enrichment pattern\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e:\u003cbr /\u003e    repository = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e self._lookup_repository(project_id)\u003cbr /\u003e    workflow.context[\u003cspan class=\"hljs-string\"\u003e\u0026quot;repository\u0026quot;\u003c/span\u003e] = repository\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eexcept\u003c/span\u003e ConfigurationError:\u003cbr /\u003e    logger.warning(\u003cspan class=\"hljs-string\"\u003ef\u0026quot;No GitHub repository configured for project \u003cspan class=\"hljs-subst\"\u003e{project_id}\u003c/span\u003e\u0026quot;\u003c/span\u003e)\u003cbr /\u003e    \u003cspan class=\"hljs-comment\"\u003e# Workflow continues without repository context\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"6209\" id=\"6209\" class=\"graf graf--p graf-after--pre\"\u003eGraceful degradation built into the architecture from the start.\u003c/p\u003e\u003ch3 name=\"118e\" id=\"118e\" class=\"graf graf--h3 graf-after--p\"\u003eGetting disciplined about documentation\u003c/h3\u003e\u003cp name=\"600d\" id=\"600d\" class=\"graf graf--p graf-after--h3\"\u003eOnce the implementation was working, we had a choice: ship it and move on, or take the time to document what we’d learned.\u003c/p\u003e\u003cp name=\"d04f\" id=\"d04f\" class=\"graf graf--p graf-after--p\"\u003eThis is where following your own patterns really pays off. We’d established during our technical debt cleanup that architectural discoveries should be documented immediately, not “when we have time later.”\u003c/p\u003e\u003cp name=\"6ced\" id=\"6ced\" class=\"graf graf--p graf-after--p\"\u003eSo we updated six different documentation files:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"b176\" id=\"b176\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003earchitecture.md\u003c/strong\u003e: GitHub integration status and new patterns\u003c/li\u003e\u003cli name=\"c3a6\" id=\"c3a6\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003epattern-catalog.md\u003c/strong\u003e: Internal Task Handler Pattern and Repository Context Enrichment Pattern\u003c/li\u003e\u003cli name=\"2b63\" id=\"2b63\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003etechnical-spec.md\u003c/strong\u003e: Orchestration details and GitHub examples\u003c/li\u003e\u003cli name=\"08d9\" id=\"08d9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003edata-model.md\u003c/strong\u003e: Workflow context structures\u003c/li\u003e\u003cli name=\"3f9a\" id=\"3f9a\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eapi-reference.md\u003c/strong\u003e: GitHub-specific usage examples\u003c/li\u003e\u003cli name=\"3dac\" id=\"3dac\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eapi-specification.md\u003c/strong\u003e: Complete API contracts\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"96b6\" id=\"96b6\" class=\"graf graf--p graf-after--li\"\u003eSix files. In one session. Because we’d learned that architectural insights are fragile — if you don’t capture them immediately, you lose the context that made them insights in the first place. Plus, let’s face it, bots write docs fast.\u003c/p\u003e\u003ch3 name=\"8150\" id=\"8150\" class=\"graf graf--h3 graf-after--p\"\u003ePattern discovery vs. pattern following\u003c/h3\u003e\u003cp name=\"1bd4\" id=\"1bd4\" class=\"graf graf--p graf-after--h3\"\u003eWhat struck me about this session was the difference between discovering patterns (what we’d been doing in earlier development) and following patterns (what we were doing now).\u003c/p\u003e\u003cp name=\"3451\" id=\"3451\" class=\"graf graf--p graf-after--p\"\u003ePattern discovery is hard work: lots of false starts, architectural decisions, refactoring when you realize your first approach doesn’t scale. Pattern following is… well, it’s almost easy. Not because the work itself is simple, but because the decisions have already been made. You’re implementing, not architecting.\u003c/p\u003e\u003cp name=\"557d\" id=\"557d\" class=\"graf graf--p graf-after--p\"\u003eThis is what good architecture gets you: it makes the next feature obvious.\u003c/p\u003e\u003ch3 name=\"10d2\" id=\"10d2\" class=\"graf graf--h3 graf-after--p\"\u003eThe compound effects of consistency\u003c/h3\u003e\u003cp name=\"7b94\" id=\"7b94\" class=\"graf graf--p graf-after--h3\"\u003eBy following established patterns instead of inventing new ones, we got several benefits we didn’t expect:\u003c/p\u003e\u003cp name=\"6511\" id=\"6511\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTesting became routine\u003c/strong\u003e: Same patterns as file analysis testing, just different inputs and outputs\u003c/p\u003e\u003cp name=\"f94e\" id=\"f94e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError handling was automatic\u003c/strong\u003e: Domain contract already established, just needed to follow it\u003c/p\u003e\u003cp name=\"2576\" id=\"2576\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eIntegration felt natural\u003c/strong\u003e: New functionality flowed through existing orchestration without friction\u003c/p\u003e\u003cp name=\"a7c1\" id=\"a7c1\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDocumentation was straightforward\u003c/strong\u003e: Adding to established pattern catalogs rather than documenting entirely new approaches\u003c/p\u003e\u003cp name=\"e2b1\" id=\"e2b1\" class=\"graf graf--p graf-after--p\"\u003eMost importantly: \u003cstrong class=\"markup--strong markup--p-strong\"\u003ethe next developer\u003c/strong\u003e (including future us) would immediately understand how GitHub integration worked, because it followed the same patterns as everything else in the system.\u003c/p\u003e\u003ch3 name=\"93ab\" id=\"93ab\" class=\"graf graf--h3 graf-after--p\"\u003eWhen architecture becomes invisible\u003c/h3\u003e\u003cp name=\"f4f7\" id=\"f4f7\" class=\"graf graf--p graf-after--h3\"\u003eThe best architecture is invisible architecture. Not because you can’t see it, but because it feels so natural that you stop thinking about it.\u003c/p\u003e\u003cp name=\"f74c\" id=\"f74c\" class=\"graf graf--p graf-after--p\"\u003eDuring this GitHub integration session, we spent very little time making architectural decisions. Instead, we spent time implementing features, writing tests, and documenting patterns.\u003c/p\u003e\u003cp name=\"6ce7\" id=\"6ce7\" class=\"graf graf--p graf-after--p\"\u003eThe architecture had become the \u003cem class=\"markup--em markup--p-em\"\u003efoundation\u003c/em\u003e for work rather than the \u003cem class=\"markup--em markup--p-em\"\u003esubject\u003c/em\u003e of work.\u003c/p\u003e\u003cp name=\"64e4\" id=\"64e4\" class=\"graf graf--p graf-after--p\"\u003eThis is what systematic architectural cleanup gets you: the ability to focus on solving user problems instead of solving architectural problems.\u003c/p\u003e\u003ch3 name=\"9fca\" id=\"9fca\" class=\"graf graf--h3 graf-after--p\"\u003eThe “Internal Task Handler” pattern\u003c/h3\u003e\u003cp name=\"8dd4\" id=\"8dd4\" class=\"graf graf--p graf-after--h3\"\u003eOne of the patterns we documented was the “Internal Task Handler Pattern” — the decision to implement task handlers as methods within OrchestrationEngine rather than separate classes.\u003c/p\u003e\u003cp name=\"15e7\" id=\"15e7\" class=\"graf graf--p graf-after--p\"\u003eThis wasn’t a grand architectural vision. It emerged from practical considerations:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"3866\" id=\"3866\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSimpler architecture\u003c/strong\u003e: Fewer files, fewer abstractions to maintain\u003c/li\u003e\u003cli name=\"a1da\" id=\"a1da\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDirect access\u003c/strong\u003e: Task handlers can access engine state and dependencies directly\u003c/li\u003e\u003cli name=\"0af9\" id=\"0af9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eEasier testing\u003c/strong\u003e: Test the orchestration engine as a unit, not a collection of loosely coupled handlers\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"68a6\" id=\"68a6\" class=\"graf graf--p graf-after--li\"\u003eBut documenting it as a pattern meant future integrations could follow the same approach without having to rediscover the reasoning.\u003c/p\u003e\u003cp name=\"8f2e\" id=\"8f2e\" class=\"graf graf--p graf-after--p\"\u003eSometimes the best architectural decisions are the ones you don’t have to make because someone (even if it was past you) already made them thoughtfully.\u003c/p\u003e\u003ch3 name=\"efc9\" id=\"efc9\" class=\"graf graf--h3 graf-after--p\"\u003eThe “Repository Context Enrichment” pattern\u003c/h3\u003e\u003cp name=\"6c48\" id=\"6c48\" class=\"graf graf--p graf-after--h3\"\u003eThe other pattern we documented was “Repository Context Enrichment” — the automatic lookup and injection of GitHub repository information during workflow creation.\u003c/p\u003e\u003cp name=\"762a\" id=\"762a\" class=\"graf graf--p graf-after--p\"\u003eThis pattern enables the “just works” user experience: say “create a ticket” and the system figures out where to create it based on your project configuration.\u003c/p\u003e\u003cp name=\"e8e0\" id=\"e8e0\" class=\"graf graf--p graf-after--p\"\u003eBut the \u003cem class=\"markup--em markup--p-em\"\u003epattern\u003c/em\u003e is more general: \u003cstrong class=\"markup--strong markup--p-strong\"\u003econtext enrichment\u003c/strong\u003e can apply to any external integration where users shouldn’t have to specify configuration details every time they want to use a feature.\u003c/p\u003e\u003cp name=\"62a5\" id=\"62a5\" class=\"graf graf--p graf-after--p\"\u003eFuture integrations (Slack, Jira, email) can follow the same pattern: look up configuration during workflow creation, inject context automatically, handle missing configuration gracefully.\u003c/p\u003e\u003ch3 name=\"6d33\" id=\"6d33\" class=\"graf graf--h3 graf-after--p\"\u003eWhat following patterns teaches you\u003c/h3\u003e\u003cp name=\"4120\" id=\"4120\" class=\"graf graf--p graf-after--h3\"\u003eFollowing your own patterns teaches you things about your system that you didn’t know you knew.\u003c/p\u003e\u003cp name=\"b3e6\" id=\"b3e6\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eConsistency compounds\u003c/strong\u003e: When every integration follows the same approach, the cognitive load for adding new integrations decreases over time\u003c/p\u003e\u003cp name=\"54d7\" id=\"54d7\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDocumentation matters\u003c/strong\u003e: Patterns only help if they’re documented well enough for future developers to follow\u003c/p\u003e\u003cp name=\"27df\" id=\"27df\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError handling is architecture\u003c/strong\u003e: How you handle missing configuration or failed operations is as important as how you handle success cases\u003c/p\u003e\u003cp name=\"c980\" id=\"c980\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eUser experience is systematic\u003c/strong\u003e: Good UX comes from consistent system behavior, not just individual feature polish\u003c/p\u003e\u003cp name=\"4e9e\" id=\"4e9e\" class=\"graf graf--p graf-after--p\"\u003eMost importantly: \u003cstrong class=\"markup--strong markup--p-strong\"\u003egood patterns make good features feel inevitable\u003c/strong\u003e. Users don’t think “wow, the GitHub integration is so well-architected.” They think “of course creating tickets works exactly like I expected it to.”\u003c/p\u003e\u003ch3 name=\"0723\" id=\"0723\" class=\"graf graf--h3 graf-after--p\"\u003eThe velocity paradox: speed soothes\u003c/h3\u003e\u003cp name=\"7d64\" id=\"7d64\" class=\"graf graf--p graf-after--h3\"\u003eHere’s the paradox of following patterns: the session where we added GitHub integration felt almost boring compared to our earlier architectural discovery sessions.\u003c/p\u003e\u003cp name=\"a0db\" id=\"a0db\" class=\"graf graf--p graf-after--p\"\u003eNo major insights. No breakthrough moments. No complex problems to solve. Just… implementing a feature according to established patterns and documenting what we learned.\u003c/p\u003e\u003cp name=\"7c36\" id=\"7c36\" class=\"graf graf--p graf-after--p\"\u003eBut that “boring” implementation session was actually the payoff for all the earlier architectural work. The ability to add significant functionality without drama is what good architecture provides.\u003c/p\u003e\u003cp name=\"8784\" id=\"8784\" class=\"graf graf--p graf-after--p\"\u003eSometimes the most productive sessions are the ones where you don’t have to solve any architectural problems because you’ve already solved them.\u003c/p\u003e\u003ch3 name=\"0174\" id=\"0174\" class=\"graf graf--h3 graf-after--p\"\u003eBuilding pattern literacy\u003c/h3\u003e\u003cp name=\"7cf7\" id=\"7cf7\" class=\"graf graf--p graf-after--h3\"\u003eOne thing this session reminded me is that pattern literacy — the ability to recognize and follow established approaches — is a different skill from pattern discovery. And I’m an old pattern guy from way back!\u003c/p\u003e\u003cp name=\"00e2\" id=\"00e2\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePattern discovery\u003c/strong\u003e requires architectural thinking, systems perspective, willingness to experiment and refactor.\u003c/p\u003e\u003cp name=\"76e7\" id=\"76e7\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePattern following\u003c/strong\u003e requires discipline, attention to detail, and the humility to implement rather than innovate when innovation isn’t needed.\u003c/p\u003e\u003cp name=\"1134\" id=\"1134\" class=\"graf graf--p graf-after--p\"\u003eBoth skills are essential. But knowing when to use which skill might be the most important skill of all.\u003c/p\u003e\u003ch3 name=\"c25d\" id=\"c25d\" class=\"graf graf--h3 graf-after--p\"\u003eThe systematic documentation payoff\u003c/h3\u003e\u003cp name=\"8268\" id=\"8268\" class=\"graf graf--p graf-after--h3\"\u003eUpdating six documentation files in one session might seem like overhead, but it paid immediate dividends. When we tested the GitHub integration the next day and ran into issues, the documentation we’d written helped us debug problems and understand the intended behavior.\u003c/p\u003e\u003cp name=\"601f\" id=\"601f\" class=\"graf graf--p graf-after--p\"\u003eGood documentation isn’t just helpful for other developers — it’s helpful for \u003cem class=\"markup--em markup--p-em\"\u003eyou\u003c/em\u003e, debugging your own code weeks later when you’ve forgotten the design decisions that seemed obvious at the time.\u003c/p\u003e\u003cp name=\"4999\" id=\"4999\" class=\"graf graf--p graf-after--p\"\u003ePlus, systematic documentation discipline means you never lose architectural insights. The Internal Task Handler Pattern and Repository Context Enrichment Pattern are now part of our permanent architectural toolkit, not just “something we did that one time.”\u003c/p\u003e\u003ch3 name=\"a776\" id=\"a776\" class=\"graf graf--h3 graf-after--p\"\u003eThe series arc\u003c/h3\u003e\u003cp name=\"f6de\" id=\"f6de\" class=\"graf graf--p graf-after--h3\"\u003eLooking back at the sequence of sessions — technical debt cleanup, test guidance, and now systematic implementation — I can see how each session built on the previous ones.\u003c/p\u003e\u003cp name=\"c62f\" id=\"c62f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eClean architecture\u003c/strong\u003e (from debt cleanup) enabled \u003cstrong class=\"markup--strong markup--p-strong\"\u003etest guidance\u003c/strong\u003e (domain contract clarity) which enabled \u003cstrong class=\"markup--strong markup--p-strong\"\u003epattern following\u003c/strong\u003e (systematic implementation).\u003c/p\u003e\u003cp name=\"1863\" id=\"1863\" class=\"graf graf--p graf-after--p\"\u003eNone of these sessions would have worked as well in isolation. But together, they created a compound effect where each improvement made the next improvement easier.\u003c/p\u003e\u003ch3 name=\"1dda\" id=\"1dda\" class=\"graf graf--h3 graf-after--p\"\u003eWhen good architecture feels effortless\u003c/h3\u003e\u003cp name=\"c696\" id=\"c696\" class=\"graf graf--p graf-after--h3\"\u003eThe best measure of good architecture isn’t how impressive it looks in diagrams. It’s how effortless it makes future development feel.\u003c/p\u003e\u003cp name=\"ab2c\" id=\"ab2c\" class=\"graf graf--p graf-after--p\"\u003eAfter this GitHub integration session, I had confidence that the next integration (whatever it might be) would follow similar patterns and feel similarly straightforward. Not because the individual features would be simple, but because the architectural decisions wouldn’t need to be re-made.\u003c/p\u003e\u003cp name=\"5fbe\" id=\"5fbe\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThis is what “following your own patterns” really means: building on your past good decisions instead of starting over every time.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Following Your Own Patterns\",\"excerpt\":\"\",\"url\":\"/blog/following-your-own-patterns\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/0822585cb51a\",\"featuredImage\":\"/assets/blog-images/0822585cb51a-featured.webp\",\"slug\":\"following-your-own-patterns\",\"category\":\"building\",\"workDate\":\"Jun 27, 2025\",\"workDateISO\":\"2025-06-27T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/20/2025\",\"featured\":false},\"content\":{\"title\":\"Following Your Own Patterns\",\"subtitle\":\"June 28, 2025\",\"
