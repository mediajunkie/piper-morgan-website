ll,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"💬 \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T32cc,"])</script><script>self.__next_f.push([1,"\u003csection name=\"248f\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"11e0\" id=\"11e0\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Bug That Made Us Smarter\u003c/h3\u003e\u003cfigure name=\"5e81\" id=\"5e81\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*iyaIKEqEy8onpVJbuZgN8g.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot insect teaches physics to two students, a person and a robot\" src=\"https://cdn-images-1.medium.com/max/800/1*iyaIKEqEy8onpVJbuZgN8g.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Now pay close attention”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"e366\" id=\"e366\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 9, midday\u003c/em\u003e\u003c/p\u003e\u003cp name=\"767d\" id=\"767d\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eP\u003c/span\u003eicture this: A user types “Users are complaining that the mobile app crashes” and your AI-powered PM assistant responds with… a friendly greeting.\u003c/p\u003e\u003cp name=\"044e\" id=\"044e\" class=\"graf graf--p graf-after--p\"\u003eNot “I’ll create a bug ticket for that.” Not “Let me analyze the crash reports.” Just a cheerful “Hello! How can I help you today?”\u003c/p\u003e\u003cp name=\"cd5f\" id=\"cd5f\" class=\"graf graf--p graf-after--p\"\u003eThis is the story of how fixing a simple bug taught us something profound about building AI systems: sometimes being too helpful is the problem.\u003c/p\u003e\u003ch3 name=\"8b75\" id=\"8b75\" class=\"graf graf--h3 graf-after--p\"\u003eThe mystery of the overly friendly bug reports\u003c/h3\u003e\u003cp name=\"c7d0\" id=\"c7d0\" class=\"graf graf--p graf-after--h3\"\u003eIt started innocently enough. We were testing PM-011 (GitHub integration, because everything eventually becomes a GitHub integration), and something was… off.\u003c/p\u003e\u003cp name=\"fc65\" id=\"fc65\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTest Case 1\u003c/strong\u003e: “We need to add dark mode support”\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eResult\u003c/strong\u003e: Creates feature ticket ✅\u003c/p\u003e\u003cp name=\"286d\" id=\"286d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTest Case 2\u003c/strong\u003e: “Users are complaining that the mobile app crashes”\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eResult\u003c/strong\u003e: “Hello there! How can I assist you today?” ❌\u003c/p\u003e\u003cp name=\"968a\" id=\"968a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTest Case 3\u003c/strong\u003e: “The login page is too slow”\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eResult\u003c/strong\u003e: TASK_FAILED ❌\u003c/p\u003e\u003cp name=\"4a9d\" id=\"4a9d\" class=\"graf graf--p graf-after--p\"\u003eOne of these things is not like the others. Actually, none of these things were like the others.\u003c/p\u003e\u003ch3 name=\"ff37\" id=\"ff37\" class=\"graf graf--h3 graf-after--p\"\u003eFollowing the breadcrumbs\u003c/h3\u003e\u003cp name=\"f934\" id=\"f934\" class=\"graf graf--p graf-after--h3\"\u003eWhen your bug classification system classifies bug reports as small talk, you know you’ve got a problem. But where?\u003c/p\u003e\u003cp name=\"792a\" id=\"792a\" class=\"graf graf--p graf-after--p\"\u003eTime to channel my inner detective. Or more accurately, time to ask Claude Code to channel its inner detective while I provided coffee and encouragement.\u003c/p\u003e\u003cp name=\"8855\" id=\"8855\" class=\"graf graf--p graf-after--p\"\u003eThe intent classification pipeline looked like this:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"6039\" id=\"6039\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePre-classifier\u003c/strong\u003e: Quick pattern matching\u003c/li\u003e\u003cli name=\"a7f9\" id=\"a7f9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLLM classification\u003c/strong\u003e: The smart analysis\u003c/li\u003e\u003cli name=\"dbd0\" id=\"dbd0\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFallback classifier\u003c/strong\u003e: When all else fails\u003c/li\u003e\u003cli name=\"2d1b\" id=\"2d1b\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eConfidence check\u003c/strong\u003e: The safety net\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"6a68\" id=\"6a68\" class=\"graf graf--p graf-after--li\"\u003eSomewhere in that chain, “mobile app crashes” was becoming “friendly conversation.”\u003c/p\u003e\u003ch3 name=\"ebba\" id=\"ebba\" class=\"graf graf--h3 graf-after--p\"\u003eThe plot thickens\u003c/h3\u003e\u003cp name=\"feec\" id=\"feec\" class=\"graf graf--p graf-after--h3\"\u003eHere’s where it gets interesting. The pre-classifier worked perfectly. It correctly identified the bug report. The LLM classification? Also correct when it ran. The fallback classifier? Spot on.\u003c/p\u003e\u003cp name=\"7efa\" id=\"7efa\" class=\"graf graf--p graf-after--p\"\u003eSo why were we getting greetings?\u003c/p\u003e\u003cp name=\"11af\" id=\"11af\" class=\"graf graf--p graf-after--p\"\u003eThe answer was hiding in lines 76–86 of \u003ccode class=\"markup--code markup--p-code\"\u003eclassifier.py\u003c/code\u003e. A confidence threshold of 0.7 meant that ANY classification with confidence below 70% got overridden as \u0026quot;CONVERSATION/clarification_needed.\u0026quot;\u003c/p\u003e\u003cp name=\"cd62\" id=\"cd62\" class=\"graf graf--p graf-after--p\"\u003eBut wait, there’s more.\u003c/p\u003e\u003ch3 name=\"3300\" id=\"3300\" class=\"graf graf--h3 graf-after--p\"\u003eThe road to hell is paved with good intentions\u003c/h3\u003e\u003cp name=\"e9d5\" id=\"e9d5\" class=\"graf graf--p graf-after--h3\"\u003eThe real culprit was the \u003ccode class=\"markup--code markup--p-code\"\u003e_seems_vague\u003c/code\u003e method. In an attempt to catch truly unclear requests, we\u0026#39;d created a list of \u0026quot;vague\u0026quot; words:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"ini\" name=\"4a12\" id=\"4a12\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-attr\"\u003evague_words\u003c/span\u003e = [\u003cspan class=\"hljs-string\"\u003e\u0026quot;problem\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;issue\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;bug\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;fix\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;improve\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;change\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;update\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;do\u0026quot;\u003c/span\u003e]\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"cabb\" id=\"cabb\" class=\"graf graf--p graf-after--pre\"\u003eYou see the problem, right? We were literally flagging the words “problem,” “issue,” and “bug” as too vague for our bug tracking system.\u003c/p\u003e\u003cp name=\"84f9\" id=\"84f9\" class=\"graf graf--p graf-after--p\"\u003eIt’s like building a fire alarm that ignores any mention of “fire,” “smoke,” or “burning.”\u003c/p\u003e\u003ch3 name=\"d111\" id=\"d111\" class=\"graf graf--h3 graf-after--p\"\u003eThe human moment\u003c/h3\u003e\u003cp name=\"fc0f\" id=\"fc0f\" class=\"graf graf--p graf-after--h3\"\u003eAt 2:47 PM Pacific (I checked the logs), I had one of those moments. You know the ones. Where you stare at the code and think, “We did this to ourselves.”\u003c/p\u003e\u003cp name=\"3929\" id=\"3929\" class=\"graf graf--p graf-after--p\"\u003eThe AI wasn’t broken. It was doing exactly what we told it to do. We told it that bug reports were too vague to be bug reports.\u003c/p\u003e\u003cp name=\"5100\" id=\"5100\" class=\"graf graf--p graf-after--p\"\u003eWe’d been so worried about handling edge cases that we broke the main case.\u003c/p\u003e\u003ch3 name=\"73eb\" id=\"73eb\" class=\"graf graf--h3 graf-after--p\"\u003eThe fix that taught us\u003c/h3\u003e\u003cp name=\"dd11\" id=\"dd11\" class=\"graf graf--p graf-after--h3\"\u003eThe solution was embarrassingly simple:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"6ffc\" id=\"6ffc\" class=\"graf graf--li graf-after--p\"\u003eLower the confidence threshold from 0.7 to 0.3\u003c/li\u003e\u003cli name=\"1ea9\" id=\"1ea9\" class=\"graf graf--li graf-after--li\"\u003eRemove actual bug-related words from the “vague” list\u003c/li\u003e\u003cli name=\"458b\" id=\"458b\" class=\"graf graf--li graf-after--li\"\u003eAdd word boundary detection (so “it” doesn’t match in “create_item”)\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"ad1a\" id=\"ad1a\" class=\"graf graf--p graf-after--li\"\u003eTwenty minutes of changes. Three hours of learning.\u003c/p\u003e\u003ch3 name=\"dc43\" id=\"dc43\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this means for AI development\u003c/h3\u003e\u003cp name=\"7321\" id=\"7321\" class=\"graf graf--p graf-after--h3\"\u003eBuilding with AI isn’t like traditional programming. When you write a function that adds two numbers, it adds two numbers. When you build an AI classifier, you’re creating something that tries to understand meaning. And meaning is contextual.\u003c/p\u003e\u003cp name=\"70a0\" id=\"70a0\" class=\"graf graf--p graf-after--p\"\u003eOur classifier was technically correct. Bug reports often ARE vague. Users saying “it’s broken” without specifics IS a problem. But in trying to push users toward specificity, we’d made the system unable to recognize when they were being specific about having a problem.\u003c/p\u003e\u003ch3 name=\"1cbc\" id=\"1cbc\" class=\"graf graf--h3 graf-after--p\"\u003eThe bigger pattern\u003c/h3\u003e\u003cp name=\"c0eb\" id=\"c0eb\" class=\"graf graf--p graf-after--h3\"\u003eThis bug exemplifies something I’m seeing throughout Piper Morgan’s development:\u003c/p\u003e\u003cp name=\"5722\" id=\"5722\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOver-engineering the edge cases breaks the common cases.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"c6e3\" id=\"c6e3\" class=\"graf graf--p graf-after--p\"\u003eWe see this pattern everywhere:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"b5ca\" id=\"b5ca\" class=\"graf graf--li graf-after--p\"\u003eMarkdown formatters that make markdown worse\u003c/li\u003e\u003cli name=\"687b\" id=\"687b\" class=\"graf graf--li graf-after--li\"\u003eTest suites that test mocks instead of code\u003c/li\u003e\u003cli name=\"d2ae\" id=\"d2ae\" class=\"graf graf--li graf-after--li\"\u003eValidation so strict it rejects valid input\u003c/li\u003e\u003cli name=\"61ba\" id=\"61ba\" class=\"graf graf--li graf-after--li\"\u003eSafety checks that make the system unsafe\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"51fb\" id=\"51fb\" class=\"graf graf--h3 graf-after--li\"\u003eThe test matrix of humility\u003c/h3\u003e\u003cp name=\"de95\" id=\"de95\" class=\"graf graf--p graf-after--h3\"\u003eAfter the fix, we ran a comprehensive test matrix. Every single test passed. Bug reports were classified as bug reports. Feature requests as feature requests. Even “App crashes” (just two words!) was correctly identified.\u003c/p\u003e\u003cp name=\"8bd7\" id=\"8bd7\" class=\"graf graf--p graf-after--p\"\u003eThe system wasn’t just fixed. It was simpler. More robust. More… intelligent.\u003c/p\u003e\u003cp name=\"71d9\" id=\"71d9\" class=\"graf graf--p graf-after--p\"\u003eBy making it less clever.\u003c/p\u003e\u003ch3 name=\"9973\" id=\"9973\" class=\"graf graf--h3 graf-after--p\"\u003eLessons for fellow builders\u003c/h3\u003e\u003cp name=\"5177\" id=\"5177\" class=\"graf graf--p graf-after--h3\"\u003eIf you’re building AI systems, especially classification systems, here’s what our bug taught us:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"471d\" id=\"471d\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTest the obvious cases\u003c/strong\u003e — We had edge case tests but missed “user reports a bug”\u003c/li\u003e\u003cli name=\"bcf2\" id=\"bcf2\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eBeware helpful abstractions\u003c/strong\u003e — Vague detection sounded good in theory\u003c/li\u003e\u003cli name=\"95f4\" id=\"95f4\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLow confidence doesn’t mean wrong\u003c/strong\u003e — Sometimes 50% confidence is enough\u003c/li\u003e\u003cli name=\"0ed1\" id=\"0ed1\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDomain language matters\u003c/strong\u003e — “Bug” and “issue” aren’t vague in a bug tracker\u003c/li\u003e\u003cli name=\"15ce\" id=\"15ce\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSimplicity scales\u003c/strong\u003e — Fewer rules often means better classification\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"0e6f\" id=\"0e6f\" class=\"graf graf--h3 graf-after--li\"\u003eThe philosophy of it all\u003c/h3\u003e\u003cp name=\"65ca\" id=\"65ca\" class=\"graf graf--p graf-after--h3\"\u003eThere’s something beautifully humbling about spending three hours debugging why your bug tracker doesn’t recognize bugs. It’s like Alanis Morissette’s “Ironic,” but actually ironic.\u003c/p\u003e\u003cp name=\"fc2d\" id=\"fc2d\" class=\"graf graf--p graf-after--p\"\u003eBut it also captures why I love building Piper Morgan. Every bug teaches us something. Every fix makes us smarter. Every face-palm moment becomes a blog post. Look, ma, I’m learning in public!\u003c/p\u003e\u003ch3 name=\"5acb\" id=\"5acb\" class=\"graf graf--h3 graf-after--p\"\u003eWhere we are now\u003c/h3\u003e\u003cp name=\"e5d8\" id=\"e5d8\" class=\"graf graf--p graf-after--h3\"\u003eBug reports are classified as bugs. Feature requests as features. The intent classification pipeline is humming along. And we have a new entry in our “Lessons Learned” document:\u003c/p\u003e\u003cp name=\"d15e\" id=\"d15e\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“Before adding intelligence, make sure you’re not removing common sense.”\u003c/p\u003e\u003cp name=\"fba5\" id=\"fba5\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eNext week we’ll probably discover our task prioritization system doesn’t recognize the word “urgent.” But that’s next week’s blog post.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Bug That Made Us Smarter\",\"excerpt\":\"\",\"url\":\"/blog/the-bug-that-made-us-smarter\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/cf1774978f51\",\"featuredImage\":\"/assets/blog-images/cf1774978f51-featured.webp\",\"slug\":\"the-bug-that-made-us-smarter\",\"category\":\"building\",\"workDate\":\"Jul 9, 2025\",\"workDateISO\":\"2025-07-09T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/9/2025\",\"featured\":false},\"content\":{\"title\":\"The Bug That Made Us Smarter\",\"subtitle\":\"July 9, midday\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-08T14:06:35.689Z\",\"filename\":\"2025-08-08_The-Bug-That-Made-Us-Smarter-cf1774978f51.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Bug That Made Us Smarter | Piper Morgan\"}],[\"$\",\"
