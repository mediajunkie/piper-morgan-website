munity and stay updated\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2ee6,"])</script><script>self.__next_f.push([1,"\u003csection name=\"4c58\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"beac\" id=\"beac\" class=\"graf graf--h3 graf--leading graf--title\"\u003eKnowledge Hierarchies and Dependency Hell\u003c/h3\u003e\u003cfigure name=\"8b27\" id=\"8b27\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*R4UayJTE7hY3MxlzqYSLFw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A man plays Jenga with a robot.\" src=\"https://cdn-images-1.medium.com/max/800/1*R4UayJTE7hY3MxlzqYSLFw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúThis seems¬†safe!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"81fe\" id=\"81fe\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 4‚Äì5, 2025\u003c/em\u003e\u003c/p\u003e\u003cp name=\"a954\" id=\"a954\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eY\u003c/span\u003eou know that moment when a simple feature request reveals a fundamental truth about your domain? That happened when I tried to upload my book to Piper Morgan.\u003c/p\u003e\u003cp name=\"f09e\" id=\"f09e\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúJust ingest a PDF,‚Äù I thought. ‚ÄúHow hard could it be?‚Äù\u003c/p\u003e\u003cp name=\"92e6\" id=\"92e6\" class=\"graf graf--p graf-after--p\"\u003e(Narrator: It was exactly as hard as it needed to be to teach important lessons.)\u003c/p\u003e\u003ch3 name=\"c676\" id=\"c676\" class=\"graf graf--h3 graf-after--p\"\u003eThe knowledge hierarchy epiphany\u003c/h3\u003e\u003cp name=\"ad20\" id=\"ad20\" class=\"graf graf--p graf-after--h3\"\u003eWhile fighting with file uploads, I had to decide: Where does this knowledge go? That‚Äôs when I proposed a four-tier structure:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"4b31\" id=\"4b31\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003epm_fundamentals\u003c/strong\u003e‚Ää‚Äî‚ÄäCore PM knowledge (books, methodologies)\u003c/li\u003e\u003cli name=\"de32\" id=\"de32\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ebusiness_context\u003c/strong\u003e‚Ää‚Äî‚ÄäCompany and industry specifics\u003c/li\u003e\u003cli name=\"f121\" id=\"f121\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eproduct_context\u003c/strong\u003e‚Ää‚Äî‚ÄäProduct details and history\u003c/li\u003e\u003cli name=\"41e7\" id=\"41e7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003etask_context\u003c/strong\u003e‚Ää‚Äî‚ÄäSpecific task patterns\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"09aa\" id=\"09aa\" class=\"graf graf--p graf-after--li\"\u003eThis isn‚Äôt arbitrary. It mirrors the contextual layers PMs need to zoom between all the time. You can‚Äôt understand why your company does standups differently until you know what standups are supposed to accomplish. You can‚Äôt design product features without understanding the business model.\u003c/p\u003e\u003cp name=\"fb65\" id=\"fb65\" class=\"graf graf--p graf-after--p\"\u003eWhen we were building productivity software at CloudOn, we had no idea at first that we were going to pivot from virtualization (what Citrix does) to a native gesture-first interface, and we couldn‚Äôt really ever have figured out how to build that UI without first experience all the joys and sorrows of streaming video.\u003c/p\u003e\u003cp name=\"c9ec\" id=\"c9ec\" class=\"graf graf--p graf-after--p\"\u003eThe hierarchy cascades. Each level assumes knowledge from the level above. Just like real life.\u003c/p\u003e\u003ch3 name=\"ca5a\" id=\"ca5a\" class=\"graf graf--h3 graf-after--p\"\u003eEnter dependency Hell\u003c/h3\u003e\u003cp name=\"1623\" id=\"1623\" class=\"graf graf--p graf-after--h3\"\u003eOf course, the moment I had this elegant architecture, Python decided to teach me humility.\u003c/p\u003e\u003cp name=\"bc3b\" id=\"bc3b\" class=\"graf graf--p graf-after--p\"\u003eFirst, the import errors:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"vbnet\" name=\"1a94\" id=\"1a94\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-symbol\"\u003epImportError:\u003c/span\u003e No \u003cspan class=\"hljs-keyword\"\u003emodule\u003c/span\u003e named \u003cspan class=\"hljs-comment\"\u003e\u0026#x27;services.knowledge_graph\u0026#x27;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"37a2\" id=\"37a2\" class=\"graf graf--p graf-after--pre\"\u003eBut I \u003cem class=\"markup--em markup--p-em\"\u003ehad\u003c/em\u003e a knowledge_graph directory! Turns out, Python cares deeply about whether you use hyphens or underscores. And whether your \u003ccode class=\"markup--code markup--p-code\"\u003e__init__.py\u003c/code\u003e file exists. And whether it\u0026#39;s spelled correctly (not \u003ccode class=\"markup--code markup--p-code\"\u003e__init__¬†.py\u003c/code\u003e with a space, thanks Cursor Agent).\u003c/p\u003e\u003cp name=\"3fd4\" id=\"3fd4\" class=\"graf graf--p graf-after--p\"\u003eThen ChromaDB joined the party:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"makefile\" name=\"6076\" id=\"6076\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-section\"\u003eAttributeError: np.float_ was removed in NumPy 2.0\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"7b51\" id=\"7b51\" class=\"graf graf--p graf-after--pre\"\u003eCool. My vector database was incompatible with modern NumPy. Because of course it was. Over the next few weeks I would come to curse this ‚Äúnumpy mismatch.‚Äù Every time things weren‚Äôt working and I was trying to clean up an environment or a build eventually I‚Äôd have to downgrade NumPy. Eventually I asked how to pin the version but until I asked I was going to keep walking into that wall. And there are others like that.\u003c/p\u003e\u003ch3 name=\"d109\" id=\"d109\" class=\"graf graf--h3 graf-after--p\"\u003eThe two-laptop tango\u003c/h3\u003e\u003cp name=\"c896\" id=\"c896\" class=\"graf graf--p graf-after--h3\"\u003eDid I mention I‚Äôm developing on two laptops? Personal (faoilean) and work (kindbook). Because apparently I enjoy pain.\u003c/p\u003e\u003cp name=\"2a6d\" id=\"2a6d\" class=\"graf graf--p graf-after--p\"\u003eThis revealed gaps in our git workflow:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"a3dd\" id=\"a3dd\" class=\"graf graf--li graf-after--p\"\u003eLaptop A: ‚ÄúEverything works!‚Äù\u003c/li\u003e\u003cli name=\"a0fc\" id=\"a0fc\" class=\"graf graf--li graf-after--li\"\u003eLaptop B: ‚ÄúWhat are these 47 missing dependencies?‚Äù\u003c/li\u003e\u003cli name=\"25d5\" id=\"25d5\" class=\"graf graf--li graf-after--li\"\u003eMe: ‚ÄúThey‚Äôre the same code!‚Äù\u003c/li\u003e\u003cli name=\"4746\" id=\"4746\" class=\"graf graf--li graf-after--li\"\u003eGit: ‚ÄúAre they though?‚Äù\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"4d57\" id=\"4d57\" class=\"graf graf--h3 graf-after--li\"\u003ePremature initialization: it happens to everybody sometimes\u003c/h3\u003e\u003cp name=\"8188\" id=\"8188\" class=\"graf graf--p graf-after--h3\"\u003eThe worst bug was subtle. The DocumentIngester was initializing before environment variables loaded:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"makefile\" name=\"8863\" id=\"8863\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# This runs when the module loads\u003c/span\u003e\u003cbr /\u003eingester = DocumentIngester()  \u003cspan class=\"hljs-comment\"\u003e# ANTHROPIC_API_KEY not found!\u003c/span\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# This runs when the server starts\u003c/span\u003e\u003cbr /\u003eload_dotenv()  \u003cspan class=\"hljs-comment\"\u003e# Too late!\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"5b8a\" id=\"5b8a\" class=\"graf graf--p graf-after--pre\"\u003eSolution? Lazy initialization:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"ruby\" name=\"33de\" id=\"33de\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eget_ingester\u003c/span\u003e():\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eDocumentIngester\u003c/span\u003e()  \u003cspan class=\"hljs-comment\"\u003e# Created after env vars load\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"c404\" id=\"c404\" class=\"graf graf--p graf-after--pre\"\u003eIt‚Äôs not elegant. But it works. (My new motto.)\u003c/p\u003e\u003ch3 name=\"89b7\" id=\"89b7\" class=\"graf graf--h3 graf-after--p\"\u003eWhat I actually¬†learned\u003c/h3\u003e\u003cp name=\"a6bf\" id=\"a6bf\" class=\"graf graf--p graf-after--h3\"\u003eEach frustration taught something:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"b2db\" id=\"b2db\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePython‚Äôs import system is unforgiving\u003c/strong\u003e‚Ää‚Äî‚ÄäRespect the naming conventions or suffer\u003c/li\u003e\u003cli name=\"9880\" id=\"9880\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eVersion compatibility matters deeply\u003c/strong\u003e‚Ää‚Äî‚ÄäThe AI ecosystem moves fast and breaks things\u003c/li\u003e\u003cli name=\"3fcd\" id=\"3fcd\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLazy initialization prevents startup pain\u003c/strong\u003e‚Ää‚Äî‚ÄäDon‚Äôt create objects until you need them\u003c/li\u003e\u003cli name=\"8d62\" id=\"8d62\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMulti-laptop development keeps you honest\u003c/strong\u003e‚Ää‚Äî‚ÄäIf it works on both, it‚Äôll work anywhere\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"ade7\" id=\"ade7\" class=\"graf graf--h3 graf-after--li\"\u003eThe payoff\u003c/h3\u003e\u003cp name=\"0e04\" id=\"0e04\" class=\"graf graf--p graf-after--h3\"\u003eAfter two days of fighting (and help from my AI assistants who kept apologizing for the confusion), we successfully:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"8665\" id=\"8665\" class=\"graf graf--li graf-after--p\"\u003eIngested \u003ca href=\"https://rosenfeldmedia.com/books/product-management-for-ux-people/\" data-href=\"https://rosenfeldmedia.com/books/product-management-for-ux-people/\" class=\"markup--anchor markup--li-anchor\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--li-em\"\u003eProduct Management for UX People\u003c/em\u003e\u003c/a\u003e into 85 searchable chunks\u003c/li\u003e\u003cli name=\"b007\" id=\"b007\" class=\"graf graf--li graf-after--li\"\u003eTagged it with the pm_fundamentals domain\u003c/li\u003e\u003cli name=\"f19c\" id=\"f19c\" class=\"graf graf--li graf-after--li\"\u003eVerified search returns relevant, contextual results\u003c/li\u003e\u003cli name=\"3c7c\" id=\"3c7c\" class=\"graf graf--li graf-after--li\"\u003eConnected knowledge to our learning scaffolding\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a1c0\" id=\"a1c0\" class=\"graf graf--p graf-after--li\"\u003eNow when someone asks Piper about PM/UX collaboration, it can reference actual content from my book. Not generic advice‚Ää‚Äî‚Ääspecific passages about role definition and design partnerships.\u003c/p\u003e\u003ch3 name=\"cc63\" id=\"cc63\" class=\"graf graf--h3 graf-after--p\"\u003eThe infrastructure reflection\u003c/h3\u003e\u003cp name=\"7c42\" id=\"7c42\" class=\"graf graf--p graf-after--h3\"\u003eThis session reinforced something that often gets fast in this era of breaking things and vibing: Sometimes you need to slow down and think architecturally.\u003c/p\u003e\u003cp name=\"8f90\" id=\"8f90\" class=\"graf graf--p graf-after--p\"\u003eEvery ‚Äúquick fix‚Äù we considered would have made things worse:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"bd90\" id=\"bd90\" class=\"graf graf--li graf-after--p\"\u003eHardcoding paths? Breaks on the other laptop\u003c/li\u003e\u003cli name=\"79d5\" id=\"79d5\" class=\"graf graf--li graf-after--li\"\u003eSkipping initialization? Crashes on startup\u003c/li\u003e\u003cli name=\"8731\" id=\"8731\" class=\"graf graf--li graf-after--li\"\u003eIgnoring version warnings? ChromaDB won‚Äôt even load\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1a81\" id=\"1a81\" class=\"graf graf--p graf-after--li\"\u003eBut taking time to understand the problems‚Ää‚Äî‚Ääwhy imports failed, how initialization order matters, what dependency management means‚Ää‚Äî‚Ääthat investment paid off immediately.\u003c/p\u003e\u003ch3 name=\"18ca\" id=\"18ca\" class=\"graf graf--h3 graf-after--p\"\u003eA love letter to boring solutions\u003c/h3\u003e\u003cp name=\"6c51\" id=\"6c51\" class=\"graf graf--p graf-after--h3\"\u003eThe final architecture isn‚Äôt snazzy:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"284b\" id=\"284b\" class=\"graf graf--li graf-after--p\"\u003eStandard Python package structure (boring!)\u003c/li\u003e\u003cli name=\"4537\" id=\"4537\" class=\"graf graf--li graf-after--li\"\u003eLazy initialization pattern (ancient!)\u003c/li\u003e\u003cli name=\"5562\" id=\"5562\" class=\"graf graf--li graf-after--li\"\u003ePinned dependency versions (conservative!)\u003c/li\u003e\u003cli name=\"8ff1\" id=\"8ff1\" class=\"graf graf--li graf-after--li\"\u003eSystematic debugging (methodical!)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"56a8\" id=\"56a8\" class=\"graf graf--p graf-after--li graf--trailing\"\u003eBut it works. On both laptops. Every time. And there can be beauty in boring old architecture that just works!\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Knowledge Hierarchies and Dependency Hell\",\"excerpt\":\"\",\"url\":\"/blog/knowledge-hierarchies-and-dependency-hell\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"auth
