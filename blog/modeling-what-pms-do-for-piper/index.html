\":\"Join our community and stay updated\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-3ac4a3155797f86e.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-206c2038646cd91c.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-5bbaa3490178af5f.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-206c2038646cd91c.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-5bbaa3490178af5f.js\"],\"BlogPostContent\"]\n1c:T31f2,"])</script><script>self.__next_f.push([1,"\u003csection name=\"3636\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"35c9\" id=\"35c9\" class=\"graf graf--h3 graf--leading graf--title\"\u003eModeling What PMs Do for¬†Piper\u003c/h3\u003e\u003cp name=\"6c13\" id=\"6c13\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 7, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"20b1\" id=\"20b1\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*UcmUevkJZUxgxz2CE_8LPw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*UcmUevkJZUxgxz2CE_8LPw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúNow watch this part carefully‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"49f9\" id=\"49f9\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere‚Äôs a moment in every product‚Äôs development when you realize you‚Äôre solving your own problem. For me and Piper Morgan, June 7 was that day. While manually parsing markdown files to create GitHub issues and tracking progress in a chat window, it hit me: I was doing exactly what Piper Morgan was supposed to automate.\u003c/p\u003e\u003cp name=\"ad99\" id=\"ad99\" class=\"graf graf--p graf-after--p\"\u003eThe irony was intriguing.\u003c/p\u003e\u003ch3 name=\"edcc\" id=\"edcc\" class=\"graf graf--h3 graf-after--p\"\u003eThe documentation reality¬†check\u003c/h3\u003e\u003cp name=\"aee9\" id=\"aee9\" class=\"graf graf--p graf-after--h3\"\u003eThe day started with a harsh truth. Reading through my documentation, it was‚Ä¶ optimistic. Very optimistic. Like ‚Äúwe‚Äôll have AGI by Tuesday‚Äù optimistic.\u003c/p\u003e\u003cp name=\"8fe4\" id=\"8fe4\" class=\"graf graf--p graf-after--p\"\u003eSample from the original:\u003c/p\u003e\u003cblockquote name=\"ce75\" id=\"ce75\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003e‚ÄúPiper Morgan seamlessly orchestrates complex workflows across multiple systems while learning from every interaction to provide increasingly sophisticated insights.‚Äù\u003c/em\u003e\u003c/blockquote\u003e\u003cp name=\"3c51\" id=\"3c51\" class=\"graf graf--p graf-after--blockquote\"\u003eWhat it should have said:\u003c/p\u003e\u003cblockquote name=\"599f\" id=\"599f\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003e‚ÄúPiper Morgan has a sophisticated architecture with significant implementation gaps. Currently converts all user requests into GitHub tickets, including requests to improve itself.‚Äù\u003c/em\u003e\u003c/blockquote\u003e\u003cp name=\"263b\" id=\"263b\" class=\"graf graf--p graf-after--blockquote\"\u003eI started to wonder if these docs were being written by the PR department at Tesla.\u003c/p\u003e\u003ch3 name=\"03ac\" id=\"03ac\" class=\"graf graf--h3 graf-after--p\"\u003eThe GitHub token dance¬†(redux)\u003c/h3\u003e\u003cp name=\"02f9\" id=\"02f9\" class=\"graf graf--p graf-after--h3\"\u003eCreating a script to parse my backlog and generate GitHub issues should have been simple. It wasn‚Äôt.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"lua\" name=\"23f7\" id=\"23f7\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003egithub_token = \u003cspan class=\"hljs-built_in\"\u003eos\u003c/span\u003e.\u003cspan class=\"hljs-built_in\"\u003egetenv\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;GITHUB_TOKEN\u0026#x27;\u003c/span\u003e)\u003cbr /\u003erepo = g.get_repo(\u003cspan class=\"hljs-string\"\u003e\u0026quot;mediajunkie/piper-morgan-platform\u0026quot;\u003c/span\u003e)\u003cbr /\u003erepo.create_issue(title=title, body=body, labels=labels)\u003cbr /\u003e\u003cbr /\u003eError: \u003cspan class=\"hljs-number\"\u003e403\u003c/span\u003e Forbidden.\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"1dc5\" id=\"1dc5\" class=\"graf graf--p graf-after--pre\"\u003eBut I have a token! With permissions! Or‚Ä¶ do I? Didn‚Äôt this happen a week ago? Can you tell I‚Äôm not a real dev?\u003c/p\u003e\u003cp name=\"bd65\" id=\"bd65\" class=\"graf graf--p graf-after--p\"\u003eTurns out I was somehow again using the token that only had \u003ccode class=\"markup--code markup--p-code\"\u003eissues:read\u003c/code\u003e permission. Not \u003ccode class=\"markup--code markup--p-code\"\u003eissues:write\u003c/code\u003e. Because why would you want to CREATE issues with a personal access token? That would be crazy.\u003c/p\u003e\u003cp name=\"566f\" id=\"566f\" class=\"graf graf--p graf-after--p\"\u003eTwenty minutes and three token regenerations later (each time discovering new permission requirements), I realized I already had a had a classic token with full \u003ccode class=\"markup--code markup--p-code\"\u003erepo\u003c/code\u003e scope (a two-way PAT). Sometimes the old ways are best.\u003c/p\u003e\u003ch3 name=\"128d\" id=\"128d\" class=\"graf graf--h3 graf-after--p\"\u003eA meta-learning moment\u003c/h3\u003e\u003cp name=\"cb9b\" id=\"cb9b\" class=\"graf graf--p graf-after--h3\"\u003eAs I watched my script create 23 GitHub issues from markdown, then manually updated each one with proper formatting, then tracked progress in my session log, then updated GitHub again‚Ä¶ the absurdity hit me.\u003c/p\u003e\u003cp name=\"978d\" id=\"978d\" class=\"graf graf--p graf-after--p\"\u003eI was:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"6a40\" id=\"6a40\" class=\"graf graf--li graf-after--p\"\u003eParsing structured data (markdown backlog)\u003c/li\u003e\u003cli name=\"e729\" id=\"e729\" class=\"graf graf--li graf-after--li\"\u003eTransforming it (GitHub issue format)\u003c/li\u003e\u003cli name=\"5dbb\" id=\"5dbb\" class=\"graf graf--li graf-after--li\"\u003eExecuting API calls (creating issues)\u003c/li\u003e\u003cli name=\"a70e\" id=\"a70e\" class=\"graf graf--li graf-after--li\"\u003eTracking state (progress checkpoints)\u003c/li\u003e\u003cli name=\"5a35\" id=\"5a35\" class=\"graf graf--li graf-after--li\"\u003eUpdating multiple systems (GitHub + session logs)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1da9\" id=\"1da9\" class=\"graf graf--p graf-after--li\"\u003eThis wasn‚Äôt development. This was product management. And I was doing it manually while building a tool to automate product management.\u003c/p\u003e\u003ch3 name=\"fcd9\" id=\"fcd9\" class=\"graf graf--h3 graf-after--p\"\u003eDatabase drama\u003c/h3\u003e\u003cp name=\"ec72\" id=\"ec72\" class=\"graf graf--p graf-after--h3\"\u003ePM-001 (the first issue on our new roadmap!) seemed simple: initialize the database schema. How hard could it be?\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"sql\" name=\"02aa\" id=\"02aa\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-keyword\"\u003eCREATE\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eTABLE\u003c/span\u003e intents (\u003cbr /\u003e    id UUID \u003cspan class=\"hljs-keyword\"\u003ePRIMARY\u003c/span\u003e KEY,\u003cbr /\u003e    message TEXT \u003cspan class=\"hljs-keyword\"\u003eNOT\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eNULL\u003c/span\u003e,\u003cbr /\u003e    classified_intent \u003cspan class=\"hljs-type\"\u003eVARCHAR\u003c/span\u003e(\u003cspan class=\"hljs-number\"\u003e100\u003c/span\u003e),\u003cbr /\u003e    confidence \u003cspan class=\"hljs-type\"\u003eFLOAT\u003c/span\u003e,\u003cbr /\u003e    created_at \u003cspan class=\"hljs-type\"\u003eTIMESTAMP\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eDEFAULT\u003c/span\u003e NOW()\u003cbr /\u003e);\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"c3ec\" id=\"c3ec\" class=\"graf graf--p graf-after--pre\"\u003eRun the script. Check the database. Empty. Run it again. Still empty.\u003c/p\u003e\u003cp name=\"a190\" id=\"a190\" class=\"graf graf--p graf-after--p\"\u003eThe problem? My initialization script was connecting from outside the Docker network. PostgreSQL was listening on \u003ccode class=\"markup--code markup--p-code\"\u003elocalhost\u003c/code\u003e inside the container, not outside. The script was successfully connecting to... nothing.\u003c/p\u003e\u003cp name=\"a77f\" id=\"a77f\" class=\"graf graf--p graf-after--p\"\u003eSolution: Run the script inside the Docker container. Or better yet, let the application initialize its own schema. Sometimes the best automation is no automation.\u003c/p\u003e\u003ch3 name=\"e156\" id=\"e156\" class=\"graf graf--h3 graf-after--p\"\u003eThe beautiful mundane\u003c/h3\u003e\u003cp name=\"d34e\" id=\"d34e\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of the session, I had:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"1f5a\" id=\"1f5a\" class=\"graf graf--li graf-after--p\"\u003e6 documentation files rewritten with honest assessments\u003c/li\u003e\u003cli name=\"84d3\" id=\"84d3\" class=\"graf graf--li graf-after--li\"\u003e23 GitHub issues created and properly labeled\u003c/li\u003e\u003cli name=\"99de\" id=\"99de\" class=\"graf graf--li graf-after--li\"\u003eOne database schema initialized and verified\u003c/li\u003e\u003cli name=\"05e2\" id=\"05e2\" class=\"graf graf--li graf-after--li\"\u003eA repository pattern implemented for clean data access\u003c/li\u003e\u003cli name=\"706b\" id=\"706b\" class=\"graf graf--li graf-after--li\"\u003eProgress tracked in multiple places\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d085\" id=\"d085\" class=\"graf graf--p graf-after--li\"\u003eNone of it was exciting. All of it was necessary.\u003c/p\u003e\u003cp name=\"2339\" id=\"2339\" class=\"graf graf--p graf-after--p\"\u003eThe real insight wasn‚Äôt technical. It was realizing that the manual orchestration I was doing‚Ää‚Äî‚Ääbreaking down work, creating tickets, tracking progress, updating stakeholders‚Ää‚Äî‚Ääwas exactly what Piper Morgan should handle.\u003c/p\u003e\u003ch3 name=\"049c\" id=\"049c\" class=\"graf graf--h3 graf-after--p\"\u003ePattern recognition\u003c/h3\u003e\u003cp name=\"2172\" id=\"2172\" class=\"graf graf--p graf-after--h3\"\u003eWhat emerged was a clear pattern:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"65ba\" id=\"65ba\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eParse\u003c/strong\u003e structured information (backlog ‚Üí issues)\u003c/li\u003e\u003cli name=\"5df9\" id=\"5df9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTransform\u003c/strong\u003e to appropriate format (markdown ‚Üí GitHub API)\u003c/li\u003e\u003cli name=\"7516\" id=\"7516\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eExecute\u003c/strong\u003e with proper error handling (permissions, labels, state)\u003c/li\u003e\u003cli name=\"a611\" id=\"a611\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTrack\u003c/strong\u003e progress across systems (GitHub, logs, documentation)\u003c/li\u003e\u003cli name=\"de96\" id=\"de96\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eUpdate\u003c/strong\u003e all stakeholders (comments, documentation, status)\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"c6c7\" id=\"c6c7\" class=\"graf graf--p graf-after--li\"\u003eThis is product management. Not the strategic thinking part‚Ää‚Äî‚Ääthe execution part. The part that takes 60% of our time and could be automated.\u003c/p\u003e\u003ch3 name=\"d87d\" id=\"d87d\" class=\"graf graf--h3 graf-after--p\"\u003eDocumentation as development\u003c/h3\u003e\u003cp name=\"b06c\" id=\"b06c\" class=\"graf graf--p graf-after--h3\"\u003eThe documentation rewrite wasn‚Äôt just about honesty. It was about understanding what we were really building. Each ‚Äúsophisticated architecture with implementation gaps‚Äù was a roadmap item. Each ‚Äúcurrently converts all requests to tickets‚Äù was a feature boundary.\u003c/p\u003e\u003cp name=\"236d\" id=\"236d\" class=\"graf graf--p graf-after--p\"\u003eGood documentation doesn‚Äôt just describe what is‚Ää‚Äî‚Ääit clarifies what should be. Documentation often feels like a burden. Like homework. The boring part. I want to ship code, not write about it! But code is writing and documentation informs code.\u003c/p\u003e\u003cp name=\"8a7c\" id=\"8a7c\" class=\"graf graf--p graf-after--p\"\u003eWe write docs for future us and for people who have to understand our work who were never us. And, increasingly, we are writing docs so AIs can understand what we are working on and help us with it.\u003c/p\u003e\u003ch3 name=\"8a1a\" id=\"8a1a\" class=\"graf graf--h3 graf-after--p\"\u003eNext steps, with¬†clarity\u003c/h3\u003e\u003cp name=\"2214\" id=\"2214\" class=\"graf graf--p graf-after--h3\"\u003eWith PM-001 complete and PM-002 in progress, the path was clear. But more importantly, the meta-pattern was clear. Every manual step in my development process was a feature for Piper Morgan:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4ed2\" id=\"4ed2\" class=\"graf graf--li graf-after--p\"\u003eParsing backlogs ‚Üí Backlog ingestion feature\u003c/li\u003e\u003cli name=\"177c\" id=\"177c\" class=\"graf graf--li graf-after--li\"\u003eCreating issues ‚Üí Issue generation (already building)\u003c/li\u003e\u003cli name=\"26d4\" id=\"26d4\" class=\"graf graf--li graf-after--li\"\u003eTracking progress ‚Üí Workflow monitoring\u003c/li\u003e\u003cli name=\"6450\" id=\"6450\" class=\"graf graf--li graf-after--li\"\u003eUpdating documentation ‚Üí Automated status reports\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"db37\" id=\"db37\" class=\"graf graf--p graf-after--li\"\u003eWe weren‚Äôt just building a PM assistant. We were automating ourselves out of the mundane parts of product management.\u003c/p\u003e\u003ch3 name=\"8d3d\" id=\"8d3d\" class=\"graf graf--h3 graf-after--p\"\u003eToday‚Äôs lesson\u003c/h3\u003e\u003cp name=\"c382\" id=\"c382\" class=\"graf graf--p graf-after--h3\"\u003eSometimes the best requirements gathering is doing the work manually first. Every frustration, every repetitive task, every ‚Äúthere must be a better way‚Äù moment‚Ää‚Äî‚Ääthose are your features.\u003c/p\u003e\u003cp name=\"59a1\" id=\"59a1\" class=\"graf graf--p graf-after--p\"\u003eToday I was my own user. And my own pain points became Piper Morgan‚Äôs roadmap.\u003c/p\u003e\u003cp name=\"9fa1\" id=\"9fa1\" class=\"graf graf--p graf-after--p\"\u003eThe script that created 23 GitHub issues? That‚Äôs now part of Piper Morgan‚Äôs DNA. The documentation generator? Future feature. The progress tracking? Core functionality.\u003c/p\u003e\u003cp name=\"8b31\" id=\"8b31\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eWe‚Äôre not just eating our own dog food. We‚Äôre building the entire kitchen.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"modeling-what-pms-do-for-piper\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"Modeling What PMs Do for Piper\",\"excerpt\":\"\",\"url\":\"/blog/modeling-what-pms-do-for-piper\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/f6d7fac93e1f\",\"featuredImage\":\"/assets/blog-images/f6d7fac93e1f-featured.png\",\"slug\":\"modeling-what-pms-do-for-piper\",\"category\":\"building\",\"workDate\":\"Jul 15, 2025\",\"workDateISO\":\"2025-07-16T00:00:00.000Z\"},\"content\":{\"title\":\"Modeling What PMs Do for Piper\",\"subtitle\":\"June 7, 2025\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-16T13:02:20.660Z\",\"filename\":\"2025-07-16_Modeling-What-PMs-Do-for-Piper-f6d7fac93e1f.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</sc
