l,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T27db,"])</script><script>self.__next_f.push([1,"\u003csection name=\"69ba\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"3acc\" id=\"3acc\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Your Tests Lie: A Victory Disguised as Crisis\u003c/h3\u003e\u003cfigure name=\"092f\" id=\"092f\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*bTDqyxMuxp6o97kj98PoWw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot finds out they passed a test they thought they had failed\" src=\"https://cdn-images-1.medium.com/max/800/1*bTDqyxMuxp6o97kj98PoWw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“ I aced it?”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"6016\" id=\"6016\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 16\u003c/em\u003e\u003c/p\u003e\u003cp name=\"e044\" id=\"e044\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eH\u003c/span\u003eere’s where I found myself at 8 AM: staring at 32 test failures and wondering if yesterday’s 12.5-hour debugging marathon had actually made things worse. The numbers looked grim — 85.5% pass rate, which in testing terms is like your doctor saying “well, most of your organs are working fine.”\u003c/p\u003e\u003cp name=\"14ac\" id=\"14ac\" class=\"graf graf--p graf-after--p\"\u003eBut here’s the thing about building AI systems with AI assistance: sometimes what looks like a crisis is actually your system getting smarter faster than your tests can keep up.\u003c/p\u003e\u003ch3 name=\"d52c\" id=\"d52c\" class=\"graf graf--h3 graf-after--p\"\u003eThe war room approach\u003c/h3\u003e\u003cp name=\"a449\" id=\"a449\" class=\"graf graf--p graf-after--h3\"\u003eI deployed what I’m calling the “multi-agent war room” strategy (by the way, every time I say “I deployed,” it really means Claude suggested and I frantically coordinated). Two AI assistants and one human, clear division of labor:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"9275\" id=\"9275\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eClaude Code\u003c/strong\u003e: Infrastructure and async wizardry\u003c/li\u003e\u003cli name=\"8b3f\" id=\"8b3f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCursor Agent\u003c/strong\u003e: Business logic updates\u003c/li\u003e\u003cli name=\"501b\" id=\"501b\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMe\u003c/strong\u003e: Asking “but why?” and trying not to break anything\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"8c8d\" id=\"8c8d\" class=\"graf graf--p graf-after--li\"\u003eMind you, coordinating these agents is like herding very intelligent cats who all have strong opinions about your architecture.\u003c/p\u003e\u003ch3 name=\"7105\" id=\"7105\" class=\"graf graf--h3 graf-after--p\"\u003eFirst discovery: Piper had secretly leveled up\u003c/h3\u003e\u003cp name=\"9266\" id=\"9266\" class=\"graf graf--p graf-after--h3\"\u003eCursor dug into the first failing test and found something interesting. The test expected Piper to ask for clarification when someone said “create a ticket” — you know, the responsible AI assistant behavior we’d programmed.\u003c/p\u003e\u003cp name=\"812c\" id=\"812c\" class=\"graf graf--p graf-after--p\"\u003eExcept Piper had gotten confident. It now looked at “create a ticket” and thought, \u003cem class=\"markup--em markup--p-em\"\u003eObviously they want CREATE_TICKET intent. Why would I bother them with questions?\u003c/em\u003e\u003c/p\u003e\u003cp name=\"2e70\" id=\"2e70\" class=\"graf graf--p graf-after--p\"\u003eThe test was failing because it expected hesitation from an AI that had learned to be decisive.\u003c/p\u003e\u003cp name=\"5845\" id=\"5845\" class=\"graf graf--p graf-after--p\"\u003eThat’s not a bug. That’s evolution.\u003c/p\u003e\u003ch3 name=\"7e2a\" id=\"7e2a\" class=\"graf graf--h3 graf-after--p\"\u003eThe isolation revelation\u003c/h3\u003e\u003cp name=\"3205\" id=\"3205\" class=\"graf graf--p graf-after--h3\"\u003eThen I asked a key question: “Hey, what if these aren’t real failures?”\u003c/p\u003e\u003cp name=\"ee26\" id=\"ee26\" class=\"graf graf--p graf-after--p\"\u003eTurns out, when you run these failing tests individually, something magical happens. They pass. All of them. Every single “failing” test worked perfectly in isolation.\u003c/p\u003e\u003cp name=\"838c\" id=\"838c\" class=\"graf graf--p graf-after--p\"\u003eWe weren’t looking at business-logic problems — we were seeing test pollution. Database state leaking between tests, async contexts getting tangled, the usual suspects of test infrastructure gone rogue.\u003c/p\u003e\u003cp name=\"6635\" id=\"6635\" class=\"graf graf--p graf-after--p\"\u003eThe 85.5% pass rate was a lie. The real health? Probably north of 95%.\u003c/p\u003e\u003ch3 name=\"eeb3\" id=\"eeb3\" class=\"graf graf--h3 graf-after--p\"\u003eBuilding tools for future sanity\u003c/h3\u003e\u003cp name=\"4f4e\" id=\"4f4e\" class=\"graf graf--p graf-after--h3\"\u003eHere’s where my PM brain kicked in: we’re going to rediscover this same confusion in six months and waste another morning chasing ghosts.\u003c/p\u003e\u003cp name=\"060d\" id=\"060d\" class=\"graf graf--p graf-after--p\"\u003eSo we built a health check tool that runs “failing” tests individually and categorizes them:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"2ef0\" id=\"2ef0\" class=\"graf graf--li graf-after--p\"\u003eReal failures (need actual fixing)\u003c/li\u003e\u003cli name=\"42b9\" id=\"42b9\" class=\"graf graf--li graf-after--li\"\u003eIsolation issues (test infrastructure problem)\u003c/li\u003e\u003cli name=\"8a53\" id=\"8a53\" class=\"graf graf--li graf-after--li\"\u003eInfrastructure noise (those async warnings that look scary but don’t matter)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"5feb\" id=\"5feb\" class=\"graf graf--p graf-after--li\"\u003eFuture us will thank us. (Future us always does when past us thinks ahead, but past us is notoriously optimistic about future us remembering to run the tools.)\u003c/p\u003e\u003cp name=\"fe9f\" id=\"fe9f\" class=\"graf graf--p graf-after--p\"\u003eThe tool’s first run was revelatory: only 8 real failures out of 32. That’s not crisis — that’s a focused to-do list.\u003c/p\u003e\u003ch3 name=\"9e64\" id=\"9e64\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural gap\u003c/h3\u003e\u003cp name=\"6d0a\" id=\"6d0a\" class=\"graf graf--p graf-after--h3\"\u003eAmong those 8 real issues, Claude Code found something genuinely important: our background-task error handling had a gap. The ErrorHandlingMiddleware caught exceptions in main requests, but background tasks that failed after sending a response just… disappeared into the void.\u003c/p\u003e\u003cp name=\"f80d\" id=\"f80d\" class=\"graf graf--p graf-after--p\"\u003eThis is the kind of production landmine you don’t discover until 2 AM when something breaks mysteriously and the logs are unhelpfully silent.\u003c/p\u003e\u003cp name=\"eec4\" id=\"eec4\" class=\"graf graf--p graf-after--p\"\u003eTwenty minutes later: \u003ccode class=\"markup--code markup--p-code\"\u003esafe_execute_workflow()\u003c/code\u003e wrapper function, proper error logging, architectural gap closed.\u003c/p\u003e\u003cp name=\"c446\" id=\"c446\" class=\"graf graf--p graf-after--p\"\u003eThe test now passes because the error handling actually exists.\u003c/p\u003e\u003ch3 name=\"5c4c\" id=\"5c4c\" class=\"graf graf--h3 graf-after--p\"\u003eHow intelligence emerges (the real story)\u003c/h3\u003e\u003cp name=\"ecc6\" id=\"ecc6\" class=\"graf graf--p graf-after--h3\"\u003eThe most interesting question turned out to be: how did Piper get smarter without us explicitly teaching it?\u003c/p\u003e\u003cp name=\"7fc6\" id=\"7fc6\" class=\"graf graf--p graf-after--p\"\u003eBest answer: compound effects from good architectural decisions.\u003c/p\u003e\u003cp name=\"1f43\" id=\"1f43\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 1 — Orchestration\u003c/strong\u003e: Pre-classifier → Intent → Execution. Each layer adds context for the next.\u003c/p\u003e\u003cp name=\"84d0\" id=\"84d0\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 2 — Product decisions\u003c/strong\u003e: “Don’t clarify if confident,” “match exact filenames,” “fail gracefully with specific errors.” Each decision taught Piper when to trust itself.\u003c/p\u003e\u003cp name=\"3378\" id=\"3378\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 3 — Emergent behaviors\u003c/strong\u003e: Context awareness from layer interactions, confidence gradients from classifier combinations, clean state switching from good session management.\u003c/p\u003e\u003cp name=\"c6f7\" id=\"c6f7\" class=\"graf graf--p graf-after--p\"\u003eBehaviors we didn’t explicitly program, emerging from architectural decisions that created possibility space for intelligence.\u003c/p\u003e\u003cp name=\"dab3\" id=\"dab3\" class=\"graf graf--p graf-after--p\"\u003eIt’s almost as if you don’t directly build smart AI. You build good architecture and intelligence finds its way in.\u003c/p\u003e\u003ch3 name=\"bb5b\" id=\"bb5b\" class=\"graf graf--h3 graf-after--p\"\u003eThe PM lesson\u003c/h3\u003e\u003cp name=\"53b5\" id=\"53b5\" class=\"graf graf--p graf-after--h3\"\u003eDon’t chase symptoms when your gut says the metrics are wrong.\u003c/p\u003e\u003cp name=\"4da9\" id=\"4da9\" class=\"graf graf--p graf-after--p\"\u003eThat 85.5% pass rate felt suspicious because it \u003cem class=\"markup--em markup--p-em\"\u003ewas\u003c/em\u003e suspicious. Test pollution was masking a system that had quietly improved while we weren’t looking. The real story wasn’t “32 things are broken” — it was “Piper learned to be more confident and our tests didn’t keep up.”\u003c/p\u003e\u003cp name=\"a2d5\" id=\"a2d5\" class=\"graf graf--p graf-after--p\"\u003eWhen building AI systems, this pattern repeats: the AI gets better faster than your assumptions about what “good” looks like. Update your expectations, not your AI.\u003c/p\u003e\u003ch3 name=\"d20b\" id=\"d20b\" class=\"graf graf--h3 graf-after--p\"\u003eVictory lap\u003c/h3\u003e\u003cp name=\"b216\" id=\"b216\" class=\"graf graf--p graf-after--h3\"\u003eTwo hours after that discouraging 8 AM start:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4c4f\" id=\"4c4f\" class=\"graf graf--li graf-after--p\"\u003e100% business logic health achieved\u003c/li\u003e\u003cli name=\"5377\" id=\"5377\" class=\"graf graf--li graf-after--li\"\u003eOne legitimate architectural improvement implemented\u003c/li\u003e\u003cli name=\"aabf\" id=\"aabf\" class=\"graf graf--li graf-after--li\"\u003eFuture debugging confusion prevented with tooling\u003c/li\u003e\u003cli name=\"2ba4\" id=\"2ba4\" class=\"graf graf--li graf-after--li\"\u003eUnderstanding of how compound intelligence actually works\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a9da\" id=\"a9da\" class=\"graf graf--p graf-after--li graf--trailing\"\u003eSometimes the best development sessions are the ones that start with apparent disaster and end with “oh, we’re actually doing great and here’s why.”\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"7/16 chat: When Your Tests Lie: A Victory Disguised as Crisis\",\"excerpt\":\"\",\"url\":\"/blog/716-chat-3\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/c70e69a245ea\",\"featuredImage\":\"/assets/blog-images/c70e69a245ea-featured.webp\",\"slug\":\"716-chat-3\",\"category\":\"building\",\"workDate\":\"Jul 16, 2025\",\"workDateISO\":\"2025-07-16T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/16/2025\",\"featured\":false},\"content\":{\"title\":\"When Your Tests Lie: A Victory Disguised as Crisis\",\"subtitle\":\"July 16\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-05T13:04:58.693Z\",\"filename\":\"2025-08-05_When-Your-Tests-Lie--A-Victory-Disguised-as-Crisis-c70e69a245ea.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script
