\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-b2c710a08d620064.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-b2c710a08d620064.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T2b47,"])</script><script>self.__next_f.push([1,"\u003csection name=\"5c67\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"0b91\" id=\"0b91\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Two-Line Fix That Took All Day: Why Process Is Product\u003c/h3\u003e\u003cfigure name=\"64dd\" id=\"64dd\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*3JdWnKRt1ZQpF8jjVDUBXg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A person and robot discuss a diagram of a double helix with one strand labeled product and the other process.\" src=\"https://cdn-images-1.medium.com/max/800/1*3JdWnKRt1ZQpF8jjVDUBXg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“They’re intertwingled!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"3ea0\" id=\"3ea0\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 9\u003c/em\u003e\u003c/p\u003e\u003cp name=\"2ad7\" id=\"2ad7\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eS\u003c/span\u003etarted my morning standup routine at 6:40 AM, coffee in hand, ready for Monday’s ritual check-in with my AI assistant. Click the Dock icon. Nothing. Try the web UI. “GitHub token required — set GITHUB_TOKEN environment variable.”\u003c/p\u003e\u003cp name=\"9aff\" id=\"9aff\" class=\"graf graf--p graf-after--p\"\u003eThe standup had worked perfectly yesterday. Classic Monday morning regression.\u003c/p\u003e\u003cp name=\"2db2\" id=\"2db2\" class=\"graf graf--p graf-after--p\"\u003eWhat followed was an all-day investigation that would ultimately require adding exactly two lines to a startup script. But here’s the thing — and I mean this without irony — it was a good day’s work. Let me explain why.\u003c/p\u003e\u003ch3 name=\"e29d\" id=\"e29d\" class=\"graf graf--h3 graf-after--p\"\u003eThe whodunnit where the butler did it\u003c/h3\u003e\u003cp name=\"1c6e\" id=\"1c6e\" class=\"graf graf--p graf-after--h3\"\u003eThe mystery had two suspects: Docker had crashed overnight (taking environment variables with it), and we’d removed mock fallbacks yesterday to enforce “honest error reporting.” Classic locked-room mystery where both suspects were in the room together.\u003c/p\u003e\u003cp name=\"551e\" id=\"551e\" class=\"graf graf--p graf-after--p\"\u003eMy Chief Architect and I started what we are now calling “Phase −1” in which we conduct reconnaissance before even writing the gameplan. This is something we added to our methodology after too many wild goose chases. Just poking around, testing hypotheses, understanding what actually broke before deciding how to fix it.\u003c/p\u003e\u003cp name=\"b441\" id=\"b441\" class=\"graf graf--p graf-after--p\"\u003eThe primal sin of this project was unbounded bugchasing, so getting rid of that guesswork at the root has been an ongoing effort, another one of those “fractal edges.”\u003c/p\u003e\u003cp name=\"f255\" id=\"f255\" class=\"graf graf--p graf-after--p\"\u003eThe investigation revealed something embarrassing: I’d been assuming the problem had to do with the Docker container. We’re using Python with uvicorn. The Docker crash was a red herring that accidentally revealed the issue. The real culprit? Line 78 of \u003ccode class=\"markup--code markup--p-code\"\u003estart-piper.sh\u003c/code\u003e:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"d2b7\" id=\"d2b7\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-built_in\"\u003enohup\u003c/span\u003e bash -c \u003cspan class=\"hljs-string\"\u003e\u0026quot;cd web \u0026amp;\u0026amp; python -m uvicorn app:app --port 8081\u0026quot;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"ee30\" id=\"ee30\" class=\"graf graf--p graf-after--pre\"\u003eThat \u003ccode class=\"markup--code markup--p-code\"\u003ebash -c\u003c/code\u003e creates a new shell that doesn\u0026#39;t inherit parent environment variables. The butler, as they say, did it.\u003c/p\u003e\u003ch3 name=\"94e5\" id=\"94e5\" class=\"graf graf--h3 graf-after--p\"\u003eThe sinews between silicon\u003c/h3\u003e\u003cp name=\"ba34\" id=\"ba34\" class=\"graf graf--p graf-after--h3\"\u003eHere’s what 90 minutes of my attention looked like stretched across the day:\u003c/p\u003e\u003cp name=\"6501\" id=\"6501\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e7:22 AM\u003c/strong\u003e: Brief Lead Developer on the investigation\u003c/p\u003e\u003cp name=\"5d5e\" id=\"5d5e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e10:20 AM\u003c/strong\u003e: Review gameplan, deploy Code Agent on Phase 0\u003c/p\u003e\u003cp name=\"ac35\" id=\"ac35\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e12:10 PM\u003c/strong\u003e: Code Agent hits usage limits, needs re-briefing (context lost)\u003c/p\u003e\u003cp name=\"236f\" id=\"236f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e2:06 PM\u003c/strong\u003e: Deploy both Code and Cursor agents for parallel fix/validation\u003c/p\u003e\u003cp name=\"c7b3\" id=\"c7b3\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e3:20 PM\u003c/strong\u003e: Cursor catches that Code didn’t commit the fix to git\u003c/p\u003e\u003cp name=\"2644\" id=\"2644\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e3:34 PM\u003c/strong\u003e: Code completes git commit with proper methodology\u003c/p\u003e\u003cp name=\"9f70\" id=\"9f70\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e4:03 PM\u003c/strong\u003e: Session satisfaction assessment with both perspectives\u003c/p\u003e\u003cp name=\"ef95\" id=\"ef95\" class=\"graf graf--p graf-after--p\"\u003eBetween these touchpoints, I was dealing with houseguests, making lunch, handling the remnants of yesterday’s power outage. The agents worked autonomously, investigating, implementing, validating.\u003c/p\u003e\u003cp name=\"d60c\" id=\"d60c\" class=\"graf graf--p graf-after--p\"\u003eBut here’s what I realized: I wasn’t managing them. I was the connective tissue — the sinews — between their capabilities. Each agent has tremendous ability within its domain, but someone needs to maintain context, catch gaps, ensure methodology. That’s not oversight; it’s orchestration.\u003c/p\u003e\u003ch3 name=\"6e7a\" id=\"6e7a\" class=\"graf graf--h3 graf-after--p\"\u003eWhen process is the product\u003c/h3\u003e\u003cp name=\"595c\" id=\"595c\" class=\"graf graf--p graf-after--h3\"\u003eThe fix itself was trivial — add explicit environment export:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"1230\" id=\"1230\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-built_in\"\u003eexport\u003c/span\u003e GITHUB_TOKEN=\u003cspan class=\"hljs-string\"\u003e\u0026quot;\u003cspan class=\"hljs-variable\"\u003e$GITHUB_TOKEN\u003c/span\u003e\u0026quot;\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-built_in\"\u003enohup\u003c/span\u003e bash -c \u003cspan class=\"hljs-string\"\u003e\u0026quot;export GITHUB_TOKEN=\u0026#x27;\u003cspan class=\"hljs-variable\"\u003e$GITHUB_TOKEN\u003c/span\u003e\u0026#x27; \u0026amp;\u0026amp; cd web \u0026amp;\u0026amp; python -m uvicorn app:app --port 8081\u0026quot;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"7e6c\" id=\"7e6c\" class=\"graf graf--p graf-after--pre\"\u003eBut we also shipped:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4de1\" id=\"4de1\" class=\"graf graf--li graf-after--p\"\u003eA gameplan → prompt transfer-verification protocol to make sure critical context is conveyed at each handoff\u003c/li\u003e\u003cli name=\"2ee9\" id=\"2ee9\" class=\"graf graf--li graf-after--li\"\u003eEnhanced cross-validation between agents (so they check each other’s work)\u003c/li\u003e\u003cli name=\"eaee\" id=\"eaee\" class=\"graf graf--li graf-after--li\"\u003eDocumentation of the Phase −1 reconnaissance pattern\u003c/li\u003e\u003cli name=\"b14c\" id=\"b14c\" class=\"graf graf--li graf-after--li\"\u003eAdopted a session-satisfaction assessment step at the end of each session (to replace weird “performance” metrics Claude wanted to generate based … the semantics of other projects? unclear)\u003c/li\u003e\u003cli name=\"8bcf\" id=\"8bcf\" class=\"graf graf--li graf-after--li\"\u003eInstituted Git discipline recovery procedures\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"bf76\" id=\"bf76\" class=\"graf graf--p graf-after--li\"\u003eOne of my favorite observations from the day:\u003c/p\u003e\u003cblockquote name=\"8895\" id=\"8895\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e“Most days we ship both working code and incremental process improvements.”\u003c/blockquote\u003e\u003cp name=\"6f6a\" id=\"6f6a\" class=\"graf graf--p graf-after--blockquote\"\u003eEvery team I’ve ever been on talked about improving process. This is the first time I’ve been able to truly treat process improvements as first-class outcomes with deliverables, tracked in GitHub issues, validated with evidence.\u003c/p\u003e\u003ch3 name=\"42ed\" id=\"42ed\" class=\"graf graf--h3 graf-after--p\"\u003eThe compound interest of methodology\u003c/h3\u003e\u003cp name=\"2662\" id=\"2662\" class=\"graf graf--p graf-after--h3\"\u003eA lot of teams hate to work on process, finding it be redundant overhead distracting from the “real work.” Others talk about process improvements but just adopt a series of patches over time without any coherency.\u003c/p\u003e\u003cp name=\"ace9\" id=\"ace9\" class=\"graf graf--p graf-after--p\"\u003eThe best teams I’ve had (including the amazing team I am working with at the VA right now) is continuously improving as a team, learning about each other’s needs and how to help each deliver our best.\u003c/p\u003e\u003cp name=\"087b\" id=\"087b\" class=\"graf graf--p graf-after--p\"\u003eThe strongest tool for that is retros, especially retroing process and not just what you shipped. Further documenting and formalizing the improvements, though, is a step I’ve never been to before.\u003c/p\u003e\u003cp name=\"d160\" id=\"d160\" class=\"graf graf--p graf-after--p\"\u003eBut there’s a temptation with “simple” fixes to skip the methodology. Two lines! Why bother with investigation phases, dual-agent deployment, cross-validation? But that thinking creates technical debt in ways you don’t see coming.\u003c/p\u003e\u003cp name=\"a86e\" id=\"a86e\" class=\"graf graf--p graf-after--p\"\u003eYesterday’s mock removal (good process decision) exposed today’s environment inheritance bug (latent issue). If we’d cowboy-fixed it without investigation, we’d never have discovered the Docker issue, never documented the native deployment reality, never enhanced our Phase −1 protocol.\u003c/p\u003e\u003cp name=\"d328\" id=\"d328\" class=\"graf graf--p graf-after--p\"\u003eSmall-task discipline isn’t overhead — it’s compound interest on your methodology investment.\u003c/p\u003e\u003ch3 name=\"3255\" id=\"3255\" class=\"graf graf--h3 graf-after--p\"\u003eTaking care of business\u003c/h3\u003e\u003cp name=\"8979\" id=\"8979\" class=\"graf graf--p graf-after--h3\"\u003eI made an observation to my Chief Architect chat during our satisfaction assessment: after several marathon sessions, this “taking care of business” day felt sustainable. Not every day needs to have a breakthrough! Some days you just fix the startup script, enhance the process, and call it good.\u003c/p\u003e\u003cp name=\"26f2\" id=\"26f2\" class=\"graf graf--p graf-after--p\"\u003eThe standup works again. The GitHub token flows through properly. Tomorrow will have its own challenges, but our methodology is slightly more robust, our patterns slightly more proven.\u003c/p\u003e\u003cp name=\"8dcb\" id=\"8dcb\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eMeanwhile, my houseguests never knew I was orchestrating a multi-agent debugging session between coffee refills. That’s one reality of AI-augmented work: it can fit into your life rather than demanding you fit life around it.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"12b31efe360b\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"The Two-Line Fix That Took All Day (Or: Why Process Is Product)\",\"excerpt\":\"\",\"url\":\"/blog/99\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/12b31efe360b\",\"featuredImage\":\"/assets/blog-images/12b31efe360b-featured.png\",\"slug\":\"99\",\"category\":\"building\",\"workDate\":\"Sep 16, 2001\",\"workDateISO\":\"2001-09-16T00:00:00.000Z\"},\"content\":{\"title\":\"The Two-Line Fix That Took All Day: Why Process Is Product\",\"subtitle\":\"September 9\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-09-16T14:10:48.575Z\",\"filename\":\"2025-09-16_The-Two-Line-Fix-That-Took-All-Day--Why-Process-Is-Product-12b31efe360b.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1d:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Two-Line Fix That Took All Day (Or: Why Process Is Product) | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"September 9\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\
