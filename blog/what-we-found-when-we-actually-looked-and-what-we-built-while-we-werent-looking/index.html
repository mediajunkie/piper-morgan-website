plateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2c09,"])</script><script>self.__next_f.push([1,"\u003csection name=\"4316\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"023f\" id=\"023f\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhat We Found When We Actually Looked (and What We Had Built While We Weren‚Äôt¬†Looking)\u003c/h3\u003e\u003cfigure name=\"6dd9\" id=\"6dd9\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*TJzS1SmeexqR9K5-IYecuQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot and person are surprised to learn they had already built the robotic part they were expecting to work on today\" src=\"https://cdn-images-1.medium.com/max/800/1*TJzS1SmeexqR9K5-IYecuQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWhen did we build¬†that?\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"d058\" id=\"d058\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eAugust 9\u003c/em\u003e\u003c/p\u003e\u003cp name=\"5016\" id=\"5016\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehat Saturday started with a simple question: ‚ÄúWhat‚Äôs the real status of PM-005?‚Äù\u003c/p\u003e\u003cp name=\"6024\" id=\"6024\" class=\"graf graf--p graf-after--p\"\u003eI‚Äôd written about building the feedback system ages ago, but you know how it is. Systematic tracking failures, confidence gaps, the nagging uncertainty that haunts every developer: does x actually equal x? When you‚Äôre not 100% sure whether that feature you built six weeks ago actually works the way you remember, there‚Äôs only one solution.\u003c/p\u003e\u003cp name=\"5577\" id=\"5577\" class=\"graf graf--p graf-after--p\"\u003eGo look.\u003c/p\u003e\u003ch3 name=\"9adc\" id=\"9adc\" class=\"graf graf--h3 graf-after--p\"\u003eThe archaeology expedition that found¬†gold\u003c/h3\u003e\u003cp name=\"311f\" id=\"311f\" class=\"graf graf--p graf-after--h3\"\u003eWhat we discovered was embarrassing in the best possible way.\u003c/p\u003e\u003cp name=\"6af1\" id=\"6af1\" class=\"graf graf--p graf-after--p\"\u003ePM-005 wasn‚Äôt just implemented‚Ää‚Äî‚Ääit was \u003cem class=\"markup--em markup--p-em\"\u003eenterprise-grade\u003c/em\u003e. Six REST endpoints with full CRUD operations. Database integration with strategic indexes. Pydantic models with validation. AsyncSessionFactory pattern adherence. The works.\u003c/p\u003e\u003cp name=\"e0e1\" id=\"e0e1\" class=\"graf graf--p graf-after--p\"\u003eNot only had we built it, we‚Äôd built it \u003cem class=\"markup--em markup--p-em\"\u003ewell\u003c/em\u003e. And then‚Ä¶ completely failed to give ourselves credit.\u003c/p\u003e\u003cp name=\"c34e\" id=\"c34e\" class=\"graf graf--p graf-after--p\"\u003eThis is the developer equivalent of finding a $20 bill in last winter‚Äôs coat pocket, except the $20 bill is actually a comprehensive feedback tracking system that‚Äôs been sitting there production-ready for weeks.\u003c/p\u003e\u003ch3 name=\"31ea\" id=\"31ea\" class=\"graf graf--h3 graf-after--p\"\u003eThe pattern we probably should have¬†noticed\u003c/h3\u003e\u003cp name=\"3f05\" id=\"3f05\" class=\"graf graf--p graf-after--h3\"\u003eAs we dug deeper, a theme emerged: we keep building things better than we track them.\u003c/p\u003e\u003cp name=\"cf0e\" id=\"cf0e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDocumentation alignment\u003c/strong\u003e: Reality cleanup revealed foundation components that exceeded our assessments.\u003c/p\u003e\u003cp name=\"92ef\" id=\"92ef\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eUser guide templates\u003c/strong\u003e: What we thought would be basic boilerplate turned into comprehensive guidance that actually helps people.\u003c/p\u003e\u003cp name=\"84ec\" id=\"84ec\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError message audit\u003c/strong\u003e: 941 error patterns across the codebase, most of them more informative than the typical ‚Äúsomething went wrong‚Äù disasters that plague most software.\u003c/p\u003e\u003cp name=\"a202\" id=\"a202\" class=\"graf graf--p graf-after--p\"\u003eWe‚Äôd been systematically building excellence and systematically under-recognizing it. Classic developer move.\u003c/p\u003e\u003ch3 name=\"1f75\" id=\"1f75\" class=\"graf graf--h3 graf-after--p\"\u003eDiscovery plus\u003c/h3\u003e\u003cp name=\"35d7\" id=\"35d7\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what made Saturday special: we didn‚Äôt just find hidden excellence, we built ongoing excellence at the same time.\u003c/p\u003e\u003cp name=\"27ea\" id=\"27ea\" class=\"graf graf--p graf-after--p\"\u003eWhile Code was doing digital archaeology on PM-005, Cursor was running a parallel mission to transform those 941 error patterns into human-friendly messages. Not just ‚Äúfile not found‚Äù but ‚ÄúI couldn‚Äôt find that file. Here‚Äôs what might have happened and what you can try next.‚Äù\u003c/p\u003e\u003cp name=\"2250\" id=\"2250\" class=\"graf graf--p graf-after--p\"\u003eSame day, different agents, compound value creation. Hidden discovery plus active improvement. Archaeological dig plus construction project.\u003c/p\u003e\u003ch3 name=\"85e7\" id=\"85e7\" class=\"graf graf--h3 graf-after--p\"\u003eThe credit-gap phenomenon\u003c/h3\u003e\u003cp name=\"d031\" id=\"d031\" class=\"graf graf--p graf-after--h3\"\u003eEvery developer knows this feeling: ‚ÄúWait, did I actually build this?‚Äù\u003c/p\u003e\u003cp name=\"dbe8\" id=\"dbe8\" class=\"graf graf--p graf-after--p\"\u003eYou vaguely remember working on something. You wrote about it in a commit message or a planning document. But six weeks later, when you need to know if it actually works, confidence evaporates. Did you finish it? Is it tested? Does it handle edge cases? Is it just a proof of concept or is it production-ready?\u003c/p\u003e\u003cp name=\"504f\" id=\"504f\" class=\"graf graf--p graf-after--p\"\u003eThe only way to know is to go look. And sometimes‚Ää‚Äî‚Ääif you‚Äôre systematically building better than you‚Äôre systematically tracking‚Ää‚Äî‚Ääyou discover you‚Äôve been sitting on gold.\u003c/p\u003e\u003ch3 name=\"6682\" id=\"6682\" class=\"graf graf--h3 graf-after--p\"\u003eThe documentation time¬†warp\u003c/h3\u003e\u003cp name=\"a214\" id=\"a214\" class=\"graf graf--p graf-after--h3\"\u003ePart of the problem is the nature of building-in-public documentation. You write about planning to build something. You write about starting to build it. You write about hitting obstacles and solving problems. But you don‚Äôt always write about \u003cem class=\"markup--em markup--p-em\"\u003ecompleting\u003c/em\u003e it, especially if the completion happens gradually or across multiple sessions.\u003c/p\u003e\u003cp name=\"a47a\" id=\"a47a\" class=\"graf graf--p graf-after--p\"\u003eThe result? A documentation trail that shows all the building but not all the finishing. Session logs that capture the struggle but not always the victory. Planning documents that get updated with new priorities before marking old ones complete.\u003c/p\u003e\u003cp name=\"e57d\" id=\"e57d\" class=\"graf graf--p graf-after--p\"\u003eWe‚Äôd built a comprehensive feedback system and forgotten to throw ourselves a party.\u003c/p\u003e\u003cp name=\"768b\" id=\"768b\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eAlso, we really cruised through those first handful of issues at a time when I was much sloppier about this whole process and a lot less attentive to the details.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"7a31\" id=\"7a31\" class=\"graf graf--h3 graf-after--p\"\u003eThe self-discovery process\u003c/h3\u003e\u003cp name=\"947f\" id=\"947f\" class=\"graf graf--p graf-after--h3\"\u003eThe systematic approach to not knowing what you‚Äôve built:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"da40\" id=\"da40\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWrite about intentions\u003c/strong\u003e‚Ää‚Äî‚ÄäDocument what you plan to build\u003c/li\u003e\u003cli name=\"07c7\" id=\"07c7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDocument obstacles\u003c/strong\u003e‚Ää‚Äî‚ÄäRecord every problem you solve\u003c/li\u003e\u003cli name=\"d4bc\" id=\"d4bc\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMove to next priority\u003c/strong\u003e‚Ää‚Äî‚ÄäStart the next interesting thing\u003c/li\u003e\u003cli name=\"8e9f\" id=\"8e9f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eForget to celebrate\u003c/strong\u003e‚Ää‚Äî‚ÄäMiss the ‚Äúactually complete‚Äù moment\u003c/li\u003e\u003cli name=\"061b\" id=\"061b\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eQuestion everything later\u003c/strong\u003e‚Ää‚Äî‚Ää‚ÄúDoes x = x? Let me check‚Ä¶‚Äù\u003c/li\u003e\u003cli name=\"39fb\" id=\"39fb\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eArchaeological expedition\u003c/strong\u003e‚Ää‚Äî‚ÄäDig through your own code\u003c/li\u003e\u003cli name=\"62d2\" id=\"62d2\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDiscovery and embarrassment\u003c/strong\u003e‚Ää‚Äî‚Ää‚ÄúOh. We built this really well.‚Äù\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"6069\" id=\"6069\" class=\"graf graf--h3 graf-after--li\"\u003eCompounding excellence\u003c/h3\u003e\u003cp name=\"7065\" id=\"7065\" class=\"graf graf--p graf-after--h3\"\u003eWhat made Saturday remarkable wasn‚Äôt just finding the hidden work‚Ää‚Äî‚Ääit was doing new excellent work at the same time.\u003c/p\u003e\u003cp name=\"4ede\" id=\"4ede\" class=\"graf graf--p graf-after--p\"\u003eUser guide creation while doing PM-005 archaeology. Error message transformation while doing documentation alignment. Building the future while rediscovering the past.\u003c/p\u003e\u003cp name=\"4f52\" id=\"4f52\" class=\"graf graf--p graf-after--p\"\u003eThe archaeological expedition became a construction project. The audit became an improvement sprint. The ‚Äúlet‚Äôs see what we have‚Äù became ‚Äúlet‚Äôs make what we have even better.‚Äù\u003c/p\u003e\u003ch3 name=\"fe24\" id=\"fe24\" class=\"graf graf--h3 graf-after--p\"\u003eThe lesson for systematic people\u003c/h3\u003e\u003cp name=\"f106\" id=\"f106\" class=\"graf graf--p graf-after--h3\"\u003eIf you‚Äôre the kind of person who builds systematically, you might be building better than you know. Especially if you‚Äôre also the kind of person who moves quickly from one challenge to the next without taking time to properly catalog victories.\u003c/p\u003e\u003cp name=\"824e\" id=\"824e\" class=\"graf graf--p graf-after--p\"\u003eSome signs you might be sitting on hidden excellence:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"81ed\" id=\"81ed\" class=\"graf graf--li graf-after--p\"\u003eVague memories of building something months ago\u003c/li\u003e\u003cli name=\"001b\" id=\"001b\" class=\"graf graf--li graf-after--li\"\u003eReluctance to claim features are ‚Äúcomplete‚Äù without verification\u003c/li\u003e\u003cli name=\"20d5\" id=\"20d5\" class=\"graf graf--li graf-after--li\"\u003eSession logs that document building but not celebrating\u003c/li\u003e\u003cli name=\"b127\" id=\"b127\" class=\"graf graf--li graf-after--li\"\u003ePlanning documents that focus on next priorities over current achievements\u003c/li\u003e\u003cli name=\"2f77\" id=\"2f77\" class=\"graf graf--li graf-after--li\"\u003eA nagging sense that you should really audit what you‚Äôve actually built\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"4b33\" id=\"4b33\" class=\"graf graf--h3 graf-after--li\"\u003eThe Saturday¬†lesson\u003c/h3\u003e\u003cp name=\"1e19\" id=\"1e19\" class=\"graf graf--p graf-after--h3\"\u003eSaturday taught us that systematic building can outpace systematic recognition. That confidence gaps sometimes protect against overconfidence but can also blind you to actual achievement. That the best way to know what you‚Äôve built is to go look.\u003c/p\u003e\u003cp name=\"649d\" id=\"649d\" class=\"graf graf--p graf-after--p\"\u003eAnd that sometimes the archaeology expedition turns into a construction project‚Ää‚Äî‚Äädiscovering excellence while creating more excellence.\u003c/p\u003e\u003cp name=\"7ce6\" id=\"7ce6\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe feedback system was there all along. We just had to remember to give ourselves credit for building it.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"What We Found When We Actually Looked (And What We Built While We Weren't Looking)\",\"excerpt\":\"\",\"url\":\"/blog/what-we-found-when-we-actually-looked-and-what-we-built-while-we-werent-looking\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/7c43e28211f3\",\"featuredImage\":\"/assets/blog-images/7c43e28211f3-featured.webp\",\"slug\":\"what-we-found-when-we-actually-looked-and-what-we-built-while-we-werent-looking\",\"category\":\"building\",\"workDate\":\"Aug 9, 2025\",\"workDateISO\":\"2025-08-09T00:00:00.000Z\",\"cluster\":\"infrastructure-sprint\",\"chatDate\":\"8/12/2025\",\"featured\":false},\"content\":{\"title\":\"What We Found When We Actually Looked (and What We Had Built While We Weren‚Äôt Looking)\",\"subtitle\":\"‚ÄúWhen did we build that?\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-18T14:27:56.477Z\",\"filename\":\"2025-08-18_What-We-Found-When-We-Actually-Looked--and-What-We-Had-Built-While-We-Weren-t-Looking--7c43e28211f3.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\
