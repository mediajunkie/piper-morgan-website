class=\"markup--em markup--p-em\"\u003eJune 23\u003c/em\u003e\u003c/p\u003e\u003cp name=\"565d\" id=\"565d\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eO\u003c/span\u003eK, so I just spent the better part of a weekend teaching Claude to write in my voice. Not because I‚Äôm trying to automate myself out of existence, but because I had this thought: What if I could get AI to create solid first drafts that actually sound like me?\u003c/p\u003e\u003cp name=\"43e6\" id=\"43e6\" class=\"graf graf--p graf-after--p\"\u003eTurns out, it‚Äôs possible. Also turns out, it‚Äôs weird as hell watching an AI try on your voice like a verbal Halloween costume.\u003c/p\u003e\u003cp name=\"6d7f\" id=\"6d7f\" class=\"graf graf--p graf-after--p\"\u003eThis whole experiment started because of Piper Morgan. Here I am, building an AI PM assistant using PM methods, documenting everything in session logs, and spending more time writing about the building than actually building. The recursive irony was killing my productivity.\u003c/p\u003e\u003ch3 name=\"2235\" id=\"2235\" class=\"graf graf--h3 graf-after--p\"\u003eOne problem with generic AI¬†writing\u003c/h3\u003e\u003cp name=\"4b37\" id=\"4b37\" class=\"graf graf--p graf-after--h3\"\u003eYou‚Äôve seen AI writing. It‚Äôs technically correct but sounds like it was written by someone who learned English from a corporate communications handbook. Lots of ‚Äúmoreover‚Äù and ‚Äúit‚Äôs important to note that‚Äù and other phrases nobody actually says out loud.\u003c/p\u003e\u003cp name=\"10e5\" id=\"10e5\" class=\"graf graf--p graf-after--p\"\u003eWe can blame this on the bots but they learned it from \u003cem class=\"markup--em markup--p-em\"\u003eyou, Dad!\u003c/em\u003e Way back in the previous millennium I started out my career in technical publishing and my whole deal was writing like a normal person and not like a 1980s-era computer science professor going for ‚Äústilted.‚Äù\u003c/p\u003e\u003cp name=\"cb38\" id=\"cb38\" class=\"graf graf--p graf-after--p\"\u003eWhen I started using AI for drafting blog posts about building Piper Morgan (my AI PM assistant‚Ää‚Äî‚Ääyes, the irony isn‚Äôt lost on me), the results were‚Ä¶ fine. Technically accurate. Utterly soulless. Like reading documentation written by a very enthusiastic robot.\u003c/p\u003e\u003cp name=\"e70e\" id=\"e70e\" class=\"graf graf--p graf-after--p\"\u003eSo I wondered: Could I teach it to write like me? Not perfectly, but well enough that editing would be more ‚Äúpolish and personalize‚Äù than ‚Äúburn it down and start over‚Äù?\u003c/p\u003e\u003ch3 name=\"168c\" id=\"168c\" class=\"graf graf--h3 graf-after--p\"\u003eBuilding a voice guide (documenting my own weird¬†habits)\u003c/h3\u003e\u003cp name=\"a87d\" id=\"a87d\" class=\"graf graf--p graf-after--h3\"\u003eThe process started simply enough. I fed Claude examples of my writing‚Ää‚Äî‚Ääblog posts, book excerpts, that Medium series I never published about growing product people. Then I asked it to analyze my voice.\u003c/p\u003e\u003cp name=\"3a45\" id=\"3a45\" class=\"graf graf--p graf-after--p\"\u003eHoly cow, the mirror it held up.\u003c/p\u003e\u003cp name=\"7f6f\" id=\"7f6f\" class=\"graf graf--p graf-after--p\"\u003eApparently, I:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7f73\" id=\"7f73\" class=\"graf graf--li graf-after--p\"\u003eStart sentences with ‚ÄúSo‚Ä¶‚Äù constantly\u003c/li\u003e\u003cli name=\"4f33\" id=\"4f33\" class=\"graf graf--li graf-after--li\"\u003eUse parenthetical asides (like this) way too much\u003c/li\u003e\u003cli name=\"b93c\" id=\"b93c\" class=\"graf graf--li graf-after--li\"\u003eReference the Grateful Dead more than any professional should\u003c/li\u003e\u003cli name=\"918a\" id=\"918a\" class=\"graf graf--li graf-after--li\"\u003eHave a thing about ‚Äúmeanwhile, back at‚Ä¶‚Äù transitions\u003c/li\u003e\u003cli name=\"0120\" id=\"0120\" class=\"graf graf--li graf-after--li\"\u003eMix genuine expertise with self-deprecating humor\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"885d\" id=\"885d\" class=\"graf graf--p graf-after--li\"\u003eSome of these I knew. Others genuinely surprised me. They weren‚Äôt wrong, just had been transparent to me.\u003c/p\u003e\u003ch3 name=\"6063\" id=\"6063\" class=\"graf graf--h3 graf-after--p\"\u003eThe Uncanny Valley of almost-me\u003c/h3\u003e\u003cp name=\"3e4c\" id=\"3e4c\" class=\"graf graf--p graf-after--h3\"\u003eThe first drafts were‚Ä¶ unsettling. Like hearing a recording of your own voice but pitched slightly wrong. The AI nailed some patterns but completely whiffed on others.\u003c/p\u003e\u003cp name=\"b55b\" id=\"b55b\" class=\"graf graf--p graf-after--p\"\u003eExample: It tried to make everything a ‚Äúrevolution.‚Äù I don‚Äôt do revolutions. I‚Äôve been around long enough to be deeply suspicious of anything claiming to change everything. The internet was revolutionary. Mobile was revolutionary. Most everything else? The technical equivalent of tulip crazes.\u003c/p\u003e\u003cp name=\"edf3\" id=\"edf3\" class=\"graf graf--p graf-after--p\"\u003eSkipping ahead, I notice we pushed back against this enthusiastic hype tone that seems to creep into most commercial LLM-speak these days so hard that the latest draft I reviewed said ‚ÄúThis isn‚Äôt a revolution, just plain $WHATEVER‚Äù like five times over the course of a brief read.\u003c/p\u003e\u003cp name=\"d2ba\" id=\"d2ba\" class=\"graf graf--p graf-after--p\"\u003eWe went through multiple iterations:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"744a\" id=\"744a\" class=\"graf graf--li graf-after--p\"\u003eFirst draft: 85% me (structure right, soul missing)\u003c/li\u003e\u003cli name=\"1032\" id=\"1032\" class=\"graf graf--li graf-after--li\"\u003eSecond draft: 92% me (better energy, still too polished)\u003c/li\u003e\u003cli name=\"b0a6\" id=\"b0a6\" class=\"graf graf--li graf-after--li\"\u003eThird draft: 95% me (good scaffolding, clear spots for actual-me to fill in)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"fba4\" id=\"fba4\" class=\"graf graf--p graf-after--li\"\u003eThat 95% principle? It‚Äôs the same approach I‚Äôm taking with Piper Morgan‚Ää‚Äî‚Äägood enough to be useful, honest about what needs human judgment.\u003c/p\u003e\u003cp name=\"6331\" id=\"6331\" class=\"graf graf--p graf-after--p\"\u003eI also set up one project just to distill the voice and then gave the guide to a dedicated chat in the project that has all the Piper Morgan context and asked it to revise the first blog post in this series. Then I brought \u003cem class=\"markup--em markup--p-em\"\u003ethat\u003c/em\u003e draft back to the voice and tone ‚Äúexpert communications‚Äù partner and we both critiqued the result and used that to further fine-tine the guide.\u003c/p\u003e\u003cp name=\"ba52\" id=\"ba52\" class=\"graf graf--p graf-after--p\"\u003eThis, not coincidentally, actually models to some degree how LLMs themselves are trained in the first place, albeit at sneakernet scale.\u003c/p\u003e\u003ch3 name=\"c47a\" id=\"c47a\" class=\"graf graf--h3 graf-after--p\"\u003eThe breakthrough: scaffolding, not simulation\u003c/h3\u003e\u003cp name=\"469e\" id=\"469e\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what actually worked: Instead of trying to create perfect Christian Crumlish prose, we built a system for creating good scaffolding with clear markers for where I need to add my specific experiences.\u003c/p\u003e\u003cp name=\"4e09\" id=\"4e09\" class=\"graf graf--p graf-after--p\"\u003eThe AI learned to write things like:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"sql\" name=\"211a\" id=\"211a\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e[\u003cspan class=\"hljs-keyword\"\u003eADD\u003c/span\u003e PERSONAL ANECDOTE \u003cspan class=\"hljs-keyword\"\u003eFROM\u003c/span\u003e YAHOO ABOUT TEST\u003cspan class=\"hljs-operator\"\u003e-\u003c/span\u003eDRIVEN DESIGN GONE WRONG]\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"587d\" id=\"587d\" class=\"graf graf--p graf-after--pre\"\u003eInstead of making up plausible-sounding stories about my career. Because let me tell you, nothing‚Äôs weirder than reading an AI‚Äôs fabricated version of your own work history.\u003c/p\u003e\u003ch3 name=\"8438\" id=\"8438\" class=\"graf graf--h3 graf-after--p\"\u003eWhat the voice guide actually¬†captures\u003c/h3\u003e\u003cp name=\"f275\" id=\"f275\" class=\"graf graf--p graf-after--h3\"\u003eThe final guide is fascinating (and mildly embarrassing). It includes:\u003c/p\u003e\u003cp name=\"85e7\" id=\"85e7\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCore Voice Characteristics:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d8e2\" id=\"d8e2\" class=\"graf graf--li graf-after--p\"\u003eConversational authority (expertise without stuffiness)\u003c/li\u003e\u003cli name=\"0a19\" id=\"0a19\" class=\"graf graf--li graf-after--li\"\u003eSelf-aware humor that doesn‚Äôt undermine credibility\u003c/li\u003e\u003cli name=\"6f9e\" id=\"6f9e\" class=\"graf graf--li graf-after--li\"\u003eBridge-building perspective (acknowledging multiple viewpoints)\u003c/li\u003e\u003cli name=\"089e\" id=\"089e\" class=\"graf graf--li graf-after--li\"\u003eStructured informality\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"2c37\" id=\"2c37\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWriting Patterns:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4f9f\" id=\"4f9f\" class=\"graf graf--li graf-after--p\"\u003eShort punchy statements for emphasis\u003c/li\u003e\u003cli name=\"37d5\" id=\"37d5\" class=\"graf graf--li graf-after--li\"\u003eQuestions as transitions\u003c/li\u003e\u003cli name=\"3d08\" id=\"3d08\" class=\"graf graf--li graf-after--li\"\u003eSingle-sentence paragraphs for impact\u003c/li\u003e\u003cli name=\"32c1\" id=\"32c1\" class=\"graf graf--li graf-after--li\"\u003ePop culture references as spice, not main dish\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"44a7\" id=\"44a7\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStance on Technology:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"fe4b\" id=\"fe4b\" class=\"graf graf--li graf-after--p\"\u003eExperienced skepticism without cynicism\u003c/li\u003e\u003cli name=\"517c\" id=\"517c\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e‚ÄúI‚Äôve seen this before‚Äù energy\u003c/li\u003e\u003cli name=\"57e5\" id=\"57e5\" class=\"graf graf--li graf-after--li\"\u003eSelective enthusiasm (real shifts vs. hype)\u003c/li\u003e\u003cli name=\"f3d1\" id=\"f3d1\" class=\"graf graf--li graf-after--li\"\u003eHistorical context grounds everything\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d9d0\" id=\"d9d0\" class=\"graf graf--p graf-after--li\"\u003eOne thing I‚Äôm wondering now is whether this is going to affect how\u003cem class=\"markup--em markup--p-em\"\u003e I\u003c/em\u003e write. Will I be more self-conscious about all these verbal tics and style hallmarks I‚Äôve developed, or will I just keep on truckin‚Äô as I always have?\u003c/p\u003e\u003ch3 name=\"ac9f\" id=\"ac9f\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta layers get¬†weird\u003c/h3\u003e\u003cp name=\"207e\" id=\"207e\" class=\"graf graf--p graf-after--h3\"\u003eUsing my own product management methods to build a tool that helps me write about product management? Sometimes all this recursion makes my brain hurt.\u003c/p\u003e\u003cp name=\"8e07\" id=\"8e07\" class=\"graf graf--p graf-after--p\"\u003eBut it works. I‚Äôm literally using session logs (see my last post about that particular rabbit hole) to track my experiments with AI voice training, which I then write about using the voice-trained AI, which I document in session logs‚Ä¶ it‚Äôs Inceptions all the way down, I tell ya!\u003c/p\u003e\u003cp name=\"235d\" id=\"235d\" class=\"graf graf--p graf-after--p\"\u003eThe whole thing also reminds me of building Piper Morgan‚Äôs learning architecture‚Ää‚Äî‚Ääwe had to teach it how to learn from feedback about its own outputs. Same principle here, just applied to writing style instead of PM tasks. Working with LLMs frequently feels like wandering ever deeper into a hall of mirrors.\u003c/p\u003e\u003ch3 name=\"919f\" id=\"919f\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this actually¬†enables\u003c/h3\u003e\u003cp name=\"d1e3\" id=\"d1e3\" class=\"graf graf--p graf-after--h3\"\u003eWith good scaffolding, I can:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"bb15\" id=\"bb15\" class=\"graf graf--li graf-after--p\"\u003eDraft blog posts in 30 minutes instead of 3 hours\u003c/li\u003e\u003cli name=\"8d3c\" id=\"8d3c\" class=\"graf graf--li graf-after--li\"\u003eMaintain consistent voice across long series\u003c/li\u003e\u003cli name=\"bce1\" id=\"bce1\" class=\"graf graf--li graf-after--li\"\u003eFocus my energy on adding specific examples and insights\u003c/li\u003e\u003cli name=\"8a7f\" id=\"8a7f\" class=\"graf graf--li graf-after--li\"\u003eShip more frequently without burning out\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"77f7\" id=\"77f7\" class=\"graf graf--p graf-after--li\"\u003eWhat it doesn‚Äôt do:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"fb52\" id=\"fb52\" class=\"graf graf--li graf-after--p\"\u003eReplace my thinking or creativity\u003c/li\u003e\u003cli name=\"094d\" id=\"094d\" class=\"graf graf--li graf-after--li\"\u003eGenerate novel insights\u003c/li\u003e\u003cli name=\"c17e\" id=\"c17e\" class=\"graf graf--li graf-after--li\"\u003eHandle nuanced or sensitive topics\u003c/li\u003e\u003cli name=\"cacb\" id=\"cacb\" class=\"graf graf--li graf-after--li\"\u003eMake jokes that are actually funny\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"4b48\" id=\"4b48\" class=\"graf graf--h3 graf-after--li\"\u003eLessons for anyone trying this dangerous experiment of putting your soul in a puzzle¬†box\u003c/h3\u003e\u003cp name=\"7c46\" id=\"7c46\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStart with your actual writing\u003c/strong\u003e, not your idealized writing. The AI needs to learn your real voice, tics and all.\u003c/p\u003e\u003cp name=\"adb8\" id=\"adb8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eEmbrace the placeholders\u003c/strong\u003e. Better to have [ADD SPECIFIC EXAMPLE] than have the AI make something up.\u003c/p\u003e\u003cp name=\"3cee\" id=\"3cee\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDon‚Äôt aim for perfection\u003c/strong\u003e. 95% scaffolding is more useful than 100% simulation. (This principle shows up everywhere in my work now‚Ää‚Äî‚Ääfrom Piper Morgan‚Äôs error handling to blog post drafting.)\u003c/p\u003e\u003cp name=\"1d57\" id=\"1d57\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTrack what works\u003c/strong\u003e. Some writing translates well to AI assistance, some doesn‚Äôt. Learn the difference.\u003c/p\u003e\u003cp name=\"6525\" id=\"6525\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eKeep your skepticism\u003c/strong\u003e. Every few iterations, I had to remind the AI that I don‚Äôt believe in revolutions and I definitely don‚Äôt write manifestos.\u003c/p\u003e\u003cp name=\"8075\" id=\"8075\" class=\"graf graf--p graf-after--p\"\u003eThat enthusiasm is dangerous. I wasted a week trying to make an animated video workflow pipeline and after trying three of four different approaches, Claude eventually admitted to me that it was probably never going to work. Good thing I hadn‚Äôt proposed making a rocket to Mars. Claude might have sent me down to home depot for some pipes and some dynamite!\u003c/p\u003e\u003ch3 name=\"cc37\" id=\"cc37\" class=\"graf graf--h3 graf-after--p\"\u003eThe surprising part\u003c/h3\u003e\u003cp name=\"95e9\" id=\"95e9\" class=\"graf graf--p graf-after--h3\"\u003eTeaching an AI to write like me taught me how I write. Having to articulate patterns, choices, and habits made me more conscious of them. It‚Äôs like that thing where you don‚Äôt really understand something until you have to teach it, except the student is a large language model with no context about why anyone would reference the Dead in a technical blog post.\u003c/p\u003e\u003cp name=\"b795\" id=\"b795\" class=\"graf graf--p graf-after--p\"\u003eAlso surprising: How much of ‚Äúvoice‚Äù is just consistent patterns. Once you document the patterns, they become reproducible. Not perfectly, but well enough to be useful.\u003c/p\u003e\u003cp name=\"36ee\" id=\"36ee\" class=\"graf graf--p graf-after--p\"\u003eThis mirrors what we discovered building Piper Morgan‚Ää‚Äî‚Ääso much of expert PM work is recognizable patterns applied to new contexts. Capture the patterns, and you can augment the expertise.\u003c/p\u003e\u003ch3 name=\"2d02\" id=\"2d02\" class=\"graf graf--h3 graf-after--p\"\u003eIs this the¬†future?\u003c/h3\u003e\u003cp name=\"756a\" id=\"756a\" class=\"graf graf--p graf-after--h3\"\u003eHell if I know. But it‚Äôs useful right now.\u003c/p\u003e\u003cp name=\"7d98\" id=\"7d98\" class=\"graf graf--p graf-after--p\"\u003eI‚Äôm not trying to replace human writing. I‚Äôm trying to augment my own writing process so I can focus on the parts that actually need my brain‚Ää‚Äî‚Ääthe insights, the experiences, the connections that come from decades of doing this work.\u003c/p\u003e\u003cp name=\"9b09\" id=\"9b09\" class=\"graf graf--p graf-after--p\"\u003eThe scaffolding approach means I‚Äôm still writing, just starting from a better place. It‚Äôs like having a first draft that doesn‚Äôt suck. Revolutionary? Nah. Useful? Absolutely.\u003c/p\u003e\u003cp name=\"6b88\" id=\"6b88\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eDid I write this post entirely on my own without assistance from AI? Of course not.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Teaching an AI to Sound Like Me (Without Losing My Mind)\",\"excerpt\":\"\",\"url\":\"/blog/teaching-an-ai-to-sound-like\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/4660787e98a1\",\"featuredImage\":\"/assets/blog-images/4660787e98a1-featured.webp\",\"slug\":\"teaching-an-ai-to-sound-like\",\"category\":\"insight\",\"workDate\":\"Aug 17, 2001\",\"workDateISO\":\"2001-08-17T00:00:00.000Z\",\"cluster\":\"infrastructure-sprint\"},\"content\":{\"title\":\"Teaching an AI to Write Like Me (Without Losing My Mind)\",\"subtitle\":\"June 27 to June 29\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-06-30T18:41:58.327Z\",\"filename\":\"2025-06-30_Teaching-an-AI-to-Write-Like-Me--Without-Losing-My-Mind--4660787e98a1.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Teaching an AI to Sound Like Me (Without Losing My Mind) | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 27 to June 29\"}],[\"$\",\"meta\",\"2\",{\
