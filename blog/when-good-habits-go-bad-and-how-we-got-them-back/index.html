"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T319e,"])</script><script>self.__next_f.push([1,"\u003csection name=\"11f0\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"013e\" id=\"013e\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Good Habits Go Bad (And How We Got Them¬†Back)\u003c/h3\u003e\u003cfigure name=\"a7c5\" id=\"a7c5\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*R1kq746HB5NYhEjjn_ARKQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*R1kq746HB5NYhEjjn_ARKQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúBack off the¬†moors!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"ad4a\" id=\"ad4a\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eAugust 25\u003c/em\u003e\u003c/p\u003e\u003cp name=\"71fe\" id=\"71fe\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eM\u003c/span\u003eonday started with such confidence. We had our systematic approach dialed in. Documentation everywhere. Proven patterns. The Excellence Flywheel turning smoothly.\u003c/p\u003e\u003cp name=\"241c\" id=\"241c\" class=\"graf graf--p graf-after--p\"\u003eThen I discovered our methodology has a half-life.\u003c/p\u003e\u003cp name=\"ead9\" id=\"ead9\" class=\"graf graf--p graf-after--p\"\u003eBy 4 PM, I was watching my AI agents build parallel storage systems that stored nothing while claiming success. All our hard-won methodological discipline had quietly evaporated under pressure, and I felt that stomach-dropping senation: we were regressing to anti-patterns we‚Äôd solved months ago.\u003c/p\u003e\u003cp name=\"1d27\" id=\"1d27\" class=\"graf graf--p graf-after--p\"\u003eIt‚Äôs never a great feeling when a process you expected to go smoothly goes sideways instead, but my tummy hurts when I realize I‚Äôm backsliding, too.\u003c/p\u003e\u003ch3 name=\"d2d6\" id=\"d2d6\" class=\"graf graf--h3 graf-after--p\"\u003eThe morning confidence trap\u003c/h3\u003e\u003cp name=\"66c0\" id=\"66c0\" class=\"graf graf--p graf-after--h3\"\u003eDocument Memory integration started perfectly. Canonical queries extending beautifully. Morning Standup connection established. Intelligence trifecta within reach. Everything working at the structural level.\u003c/p\u003e\u003cp name=\"bc14\" id=\"bc14\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúWe‚Äôve got this,‚Äù I told the Chief Architect. (Famous last words.)\u003c/p\u003e\u003cp name=\"b63e\" id=\"b63e\" class=\"graf graf--p graf-after--p\"\u003eThe morning success created a false sense of methodological security. We had the skeleton built correctly, following all our established patterns. The hard part was done, right?\u003c/p\u003e\u003cp name=\"c1a5\" id=\"c1a5\" class=\"graf graf--p graf-after--p\"\u003eWrong. The hard part was maintaining discipline when things got complex.\u003c/p\u003e\u003ch3 name=\"f9ce\" id=\"f9ce\" class=\"graf graf--h3 graf-after--p\"\u003eThe half-life of methodology\u003c/h3\u003e\u003cp name=\"2c20\" id=\"2c20\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what I learned the hard way: systematic approaches decay without active reinforcement. Even well-documented, proven methodologies have a half-life measured in hours under pressure, not days or weeks.\u003c/p\u003e\u003cp name=\"8156\" id=\"8156\" class=\"graf graf--p graf-after--p\"\u003eWatch the progression through Monday afternoon:\u003c/p\u003e\u003cp name=\"cf90\" id=\"cf90\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHour 1\u003c/strong\u003e: Skip archaeological investigation (despite it being core methodology)\u003c/p\u003e\u003cp name=\"6e5e\" id=\"6e5e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHour 2\u003c/strong\u003e: Build parallel systems (despite ‚Äúextend existing‚Äù being documented)\u003c/p\u003e\u003cp name=\"430c\" id=\"430c\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHour 3\u003c/strong\u003e: Make assumptions (despite ‚Äúverify first‚Äù being fundamental)\u003c/p\u003e\u003cp name=\"9f90\" id=\"9f90\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHour 4\u003c/strong\u003e: Accept interface completion as functional completion (despite evidence requirements)\u003c/p\u003e\u003cp name=\"004c\" id=\"004c\" class=\"graf graf--p graf-after--p\"\u003eEach methodological failure compounded the next. Not because the documentation was missing‚Ää‚Äî‚Ääit was all there. But because systematic discipline is active work that gets abandoned when cognitive load increases.\u003c/p\u003e\u003ch3 name=\"6fcd\" id=\"6fcd\" class=\"graf graf--h3 graf-after--p\"\u003eThe Not Invented Here regression\u003c/h3\u003e\u003cp name=\"6f23\" id=\"6f23\" class=\"graf graf--p graf-after--h3\"\u003eThe most frustrating part was recognizing the pattern. We‚Äôd built comprehensive document storage infrastructure months ago (PM-011). Database repositories, file processing, the works. All documented, all tested, all functional.\u003c/p\u003e\u003cp name=\"0ac1\" id=\"0ac1\" class=\"graf graf--p graf-after--p\"\u003eBut instead of extending what existed, the agents kept building new JSON-based storage systems from scratch. Classic ‚ÄúNot Invented Here‚Äù syndrome, despite having explicit patterns against it.\u003c/p\u003e\u003cp name=\"9150\" id=\"9150\" class=\"graf graf--p graf-after--p\"\u003eWhy? Not sure, honestly. Did I somehow buy into the notion that investigating existing infrastructure was slower than building new? Did the verification-first approach felt like overhead when under pressure to deliver? To me, or to the AIs? Did the prompt give them the wrong impression that we favored speed over accuracy? Did the systematic methodology somehow look inefficient compared to just building something?\u003c/p\u003e\u003cp name=\"0dd5\" id=\"0dd5\" class=\"graf graf--p graf-after--p\"\u003eThe irony: those ‚Äúefficient‚Äù parallel systems stored nothing. Hours of work producing interfaces that claimed success while doing zero actual document operations.\u003c/p\u003e\u003ch3 name=\"967c\" id=\"967c\" class=\"graf graf--h3 graf-after--p\"\u003eThe flashback moment\u003c/h3\u003e\u003cp name=\"88d4\" id=\"88d4\" class=\"graf graf--p graf-after--h3\"\u003eBy afternoon, I was experiencing serious methodological d√©j√† vu. We‚Äôd seen this exact failure cascade before:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"52fe\" id=\"52fe\" class=\"graf graf--li graf-after--p\"\u003eSkip verification steps to move faster\u003c/li\u003e\u003cli name=\"429b\" id=\"429b\" class=\"graf graf--li graf-after--li\"\u003eBuild in isolation without investigating existing patterns\u003c/li\u003e\u003cli name=\"3bb6\" id=\"3bb6\" class=\"graf graf--li graf-after--li\"\u003eCreate parallel systems instead of extending proven ones\u003c/li\u003e\u003cli name=\"76d9\" id=\"76d9\" class=\"graf graf--li graf-after--li\"\u003eAccept completion claims without functional evidence\u003c/li\u003e\u003cli name=\"89e6\" id=\"89e6\" class=\"graf graf--li graf-after--li\"\u003eCompound failures as each anti-pattern enables the next\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1495\" id=\"1495\" class=\"graf graf--p graf-after--li\"\u003eAll the systematic approaches we‚Äôd developed and documented over months were sliding through our fingers under pressure. The frustrating part wasn‚Äôt the technical failure‚Ää‚Äî‚Ääit was watching good habits decay in real time.\u003c/p\u003e\u003ch3 name=\"7f31\" id=\"7f31\" class=\"graf graf--h3 graf-after--p\"\u003eThe hypervigilance fatigue¬†problem\u003c/h3\u003e\u003cp name=\"c942\" id=\"c942\" class=\"graf graf--p graf-after--h3\"\u003eThe deeper issue: maintaining methodological discipline the way I‚Äôve been doing it up to now requires constant attention. You can‚Äôt just document good practices once and assume they‚Äôll stick. They need active maintenance against the natural tendency toward ad-hoc solutions when complexity hits.\u003c/p\u003e\u003cp name=\"bbac\" id=\"bbac\" class=\"graf graf--p graf-after--p\"\u003eThis is exhausting. Every interaction becomes a methodology enforcement moment. Every agent deployment needs explicit constraints. Every completion claim needs verification. The systematic approaches work, but they require hypervigilance to maintain.\u003c/p\u003e\u003cp name=\"9a89\" id=\"9a89\" class=\"graf graf--p graf-after--p\"\u003e(Not to spoil anything but we‚Äôve got a plan for this!)\u003c/p\u003e\u003ch3 name=\"84a1\" id=\"84a1\" class=\"graf graf--h3 graf-after--p\"\u003eThe evening revelation\u003c/h3\u003e\u003cp name=\"d2ba\" id=\"d2ba\" class=\"graf graf--p graf-after--h3\"\u003eThe breakthrough came when I stopped trying to fix the parallel systems and imposed a single constraint: ‚ÄúEXTEND existing PM-011 infrastructure‚Ää‚Äî‚Ääno new storage allowed.‚Äù\u003c/p\u003e\u003cp name=\"74a0\" id=\"74a0\" class=\"graf graf--p graf-after--p\"\u003eThat constraint forced archaeological investigation. Within 30 minutes, we‚Äôd rediscovered comprehensive document storage infrastructure that had been sitting there the whole time. ChromaDB with 8 document chunks. Database repositories. File processing workflows. Everything we‚Äôd been trying to build already existed and worked.\u003c/p\u003e\u003cp name=\"8570\" id=\"8570\" class=\"graf graf--p graf-after--p\"\u003eThe evening implementation took 65 minutes versus 150 planned. Not because we got faster at building, but because we stopped building what we already had.\u003c/p\u003e\u003ch3 name=\"dc78\" id=\"dc78\" class=\"graf graf--h3 graf-after--p\"\u003eThe half-life insight\u003c/h3\u003e\u003cp name=\"b017\" id=\"b017\" class=\"graf graf--p graf-after--h3\"\u003eMethodology decay follows predictable patterns. Under pressure, systematic approaches erode in specific ways:\u003c/p\u003e\u003cp name=\"76b5\" id=\"76b5\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eFirst to go\u003c/strong\u003e: Investigation steps that seem optional\u003c/p\u003e\u003cp name=\"248f\" id=\"248f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSecond\u003c/strong\u003e: Integration checks that feel like overhead\u003c/p\u003e\u003cp name=\"b736\" id=\"b736\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThird\u003c/strong\u003e: Evidence requirements that slow completion\u003c/p\u003e\u003cp name=\"e06a\" id=\"e06a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLast to survive\u003c/strong\u003e: Interface patterns that look like progress\u003c/p\u003e\u003cp name=\"d76c\" id=\"d76c\" class=\"graf graf--p graf-after--p\"\u003eUnderstanding this decay sequence helps. The most critical methodological elements‚Ää‚Äî‚Ääverification first, extend existing, evidence-based completion‚Ää‚Äî‚Ääare exactly the ones that feel most optional under deadline pressure.\u003c/p\u003e\u003ch3 name=\"3414\" id=\"3414\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we‚Äôre really¬†building\u003c/h3\u003e\u003cp name=\"ba1a\" id=\"ba1a\" class=\"graf graf--p graf-after--h3\"\u003eA meta-insight hit me around 6 PM: this methodological regression problem is exactly what Piper Morgan needs to solve. Not just for my development process, but for any AI-assisted workflow that wants to maintain systematic approaches over time.\u003c/p\u003e\u003cp name=\"1a11\" id=\"1a11\" class=\"graf graf--p graf-after--p\"\u003eAI agents will naturally drift toward anti-patterns under complexity pressure. The challenge isn‚Äôt building better agents‚Ää‚Äî‚Ääit‚Äôs building better methodological reinforcement. Systems that surface the right constraints at the right moments. Patterns that detect regression before it compounds. Verification gates that prevent false completion claims.\u003c/p\u003e\u003cp name=\"108e\" id=\"108e\" class=\"graf graf--p graf-after--p\"\u003eI started realizing that methodology has an architecture too, and architectures need to be designed intentionally, and then instantiated in code or tooling or both.\u003c/p\u003e\u003ch3 name=\"850c\" id=\"850c\" class=\"graf graf--h3 graf-after--p\"\u003eThe systematic recovery\u003c/h3\u003e\u003cp name=\"5b7a\" id=\"5b7a\" class=\"graf graf--p graf-after--h3\"\u003eEvening success came from re-establishing methodological discipline, not finding better instructions. Archaeological investigation. Clear architectural constraints. Evidence requirements. Verification gates.\u003c/p\u003e\u003cp name=\"5ecd\" id=\"5ecd\" class=\"graf graf--p graf-after--p\"\u003eThe same systematic approach that seemed inefficient during the afternoon crisis delivered results 2.3 times faster than the planned timeline (though, as always, estimates are skewed by human semantics). Not because it‚Äôs inherently faster, but because it prevents the compound failures that come from building on false foundations.\u003c/p\u003e\u003ch3 name=\"5802\" id=\"5802\" class=\"graf graf--h3 graf-after--p\"\u003eThe ongoing challenge\u003c/h3\u003e\u003cp name=\"d09a\" id=\"d09a\" class=\"graf graf--p graf-after--h3\"\u003eThat Monday taught me that systematic methodology isn‚Äôt a destination‚Ää‚Äî‚Ääit‚Äôs active work. Even well-documented approaches need constant reinforcement against the natural tendency toward regression under pressure.\u003c/p\u003e\u003cp name=\"70c7\" id=\"70c7\" class=\"graf graf--p graf-after--p\"\u003eThe question isn‚Äôt whether methodological decay will happen. It‚Äôs whether you‚Äôll catch it early enough to course-correct before the anti-patterns compound into crisis.\u003c/p\u003e\u003cp name=\"cb9b\" id=\"cb9b\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eBuilding AI-assisted workflows means building methodology maintenance into the process itself. Not just documenting good habits, but creating systems that actively reinforce them when complexity pressure threatens to wash them away.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"When Good Habits Go Bad (And How We Got Them Back)\",\"excerpt\":\"\",\"url\":\"/blog/when-good-habits-go-bad-and-how-we-got-them-back\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tag
