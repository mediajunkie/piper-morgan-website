]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3a6f,"])</script><script>self.__next_f.push([1,"\u003csection name=\"58d2\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"2f07\" id=\"2f07\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Day We Stopped Fighting the¬†System\u003c/h3\u003e\u003cfigure name=\"961b\" id=\"961b\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*3D0qIRDMZss6RHfq0ywBQg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"Exhausted boxers (a robot and a person) take a break in the ring\" src=\"https://cdn-images-1.medium.com/max/800/1*3D0qIRDMZss6RHfq0ywBQg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúI need a¬†break!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"ad7d\" id=\"ad7d\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 3\u003c/em\u003e\u003c/p\u003e\u003cp name=\"5a21\" id=\"5a21\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehe day started with what seemed like a simple mission: complete UI testing for Piper Morgan. You know how these things go by now, I‚Äôm sure? Six hours later, I‚Äôm having philosophical conversations with my Lead Developer about architectural integrity and the nature of document summarization.\u003c/p\u003e\u003cp name=\"d428\" id=\"d428\" class=\"graf graf--p graf-after--p\"\u003eLet me walk you through this particular journey into the depths of technical debt, POC contamination, and the humbling realization that sometimes your AI knows better than you do.\u003c/p\u003e\u003ch3 name=\"42de\" id=\"42de\" class=\"graf graf--h3 graf-after--p\"\u003eThe ghost of POC¬†past\u003c/h3\u003e\u003cp name=\"f8aa\" id=\"f8aa\" class=\"graf graf--p graf-after--h3\"\u003eWe kicked off with what looked like a straightforward import error:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"javascript\" name=\"78c3\" id=\"78c3\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-title class_\"\u003eImportError\u003c/span\u003e: cannot \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e name \u003cspan class=\"hljs-string\"\u003e\u0026#x27;WorkflowDefinition\u0026#x27;\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;services.domain.models\u0026#x27;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"1257\" id=\"1257\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--pre\"\u003e‚ÄúThis should be quick,‚Äù I thought. Famous last words, right?\u003c/p\u003e\u003cp name=\"6dd1\" id=\"6dd1\" class=\"graf graf--p graf-after--p\"\u003eWhat we uncovered was a classic case of POC haunting: code from a month-old proof of concept had survived to contaminate the MVP implementation. The POC used \u003ccode class=\"markup--code markup--p-code\"\u003einput_data\u003c/code\u003e and \u003ccode class=\"markup--code markup--p-code\"\u003eoutput_data\u003c/code\u003e fields, while the production code had moved to \u003ccode class=\"markup--code markup--p-code\"\u003econtext\u003c/code\u003e and \u003ccode class=\"markup--code markup--p-code\"\u003eresult\u003c/code\u003e. Tests were passing because they were mocked to death, but the actual persistence layer was failing silently.\u003c/p\u003e\u003cp name=\"7e15\" id=\"7e15\" class=\"graf graf--p graf-after--p\"\u003eMy gut check to the Lead Developer: ‚ÄúAre we still properly following domain-driven design?‚Äù Often, this question helped nudge us back on track, but this time the answer was yes. It‚Äôs just that we‚Äôd allowed POC code corrupt our clean architecture. Time for an exorcism.\u003c/p\u003e\u003ch3 name=\"aadd\" id=\"aadd\" class=\"graf graf--h3 graf-after--p\"\u003eThe repository that¬†wasn‚Äôt\u003c/h3\u003e\u003cp name=\"b2fb\" id=\"b2fb\" class=\"graf graf--p graf-after--h3\"\u003eAfter successfully removing the POC contamination, we hit our next puzzle. File queries were returning ‚Äúfile not found‚Äù despite the file clearly existing in the database. This led to my favorite exchange of the session:\u003c/p\u003e\u003cp name=\"e6a8\" id=\"e6a8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLead Developer\u003c/strong\u003e: [Writes elaborate grep commands to investigate repository patterns]\u003c/p\u003e\u003cp name=\"c543\" id=\"c543\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMe\u003c/strong\u003e: ‚ÄúWhy were you guessing at all? Just ask me for a tree or for files if you need to inspect directly?‚Äù\u003c/p\u003e\u003cp name=\"c533\" id=\"c533\" class=\"graf graf--p graf-after--p\"\u003eTouch√©. Sometimes the PM needs to remind the architect that they have a human with direct file access right there. (This is one of those things they don‚Äôt teach you in distributed team management courses.)\u003c/p\u003e\u003cp name=\"cfc3\" id=\"cfc3\" class=\"graf graf--p graf-after--p\"\u003eWhat we discovered was architecturally fascinating: Piper Morgan was using a two-tier data access pattern:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"8b08\" id=\"8b08\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTier 1\u003c/strong\u003e: Domain entities use SQLAlchemy with session management\u003c/li\u003e\u003cli name=\"dace\" id=\"dace\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTier 2\u003c/strong\u003e: File operations use raw asyncpg with connection pooling\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"943a\" id=\"943a\" class=\"graf graf--p graf-after--li\"\u003eThis wasn‚Äôt a bug‚Ää‚Äî‚Ääit was an intentional performance optimization. Files don‚Äôt need ORM overhead. But I hadn‚Äôt reviewed the architecture docs recently enough to remember this design ‚Äúdecision.‚Äù\u003c/p\u003e\u003ch3 name=\"8083\" id=\"8083\" class=\"graf graf--h3 graf-after--p\"\u003eThe case of the stubborn¬†LLM\u003c/h3\u003e\u003cp name=\"c466\" id=\"c466\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs where things got genuinely interesting. We wanted document summarization to be a simple QUERY operation. The LLM had other ideas:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"yaml\" name=\"41ac\" id=\"41ac\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-attr\"\u003eIntent classified as - Category:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eIntentCategory.SYNTHESIS,\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eAction:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egenerate_summary\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"3989\" id=\"3989\" class=\"graf graf--p graf-after--pre\"\u003eWe updated prompts. We added examples. We restructured the classification logic. The LLM remained unmoved‚Ää‚Äî‚Ääsummarization was SYNTHESIS, and that was final. I started wonderign if we had someone mistrained something but was assured we weren‚Äôt even doing any of our own training yet.\u003c/p\u003e\u003cp name=\"a60a\" id=\"a60a\" class=\"graf graf--p graf-after--p\"\u003eMy response: ‚ÄúOK back‚Ä¶ what‚Äôs next? I can do a few more steps then need to run out to pick up dinner.‚Äù\u003c/p\u003e\u003cp name=\"db08\" id=\"db08\" class=\"graf graf--p graf-after--p\"\u003eThis perfectly captured our incremental approach‚Ää‚Äî‚Äälife happens, architecture endures. But also: I was starting to feel that familiar itch of fighting the system instead of listening to it.\u003c/p\u003e\u003ch3 name=\"8738\" id=\"8738\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural reckoning\u003c/h3\u003e\u003cp name=\"e560\" id=\"e560\" class=\"graf graf--p graf-after--h3\"\u003eAs we tried to patch our way to a working summarization feature, I had to drop the wisdom bomb on myself:\u003c/p\u003e\u003cp name=\"8f5e\" id=\"8f5e\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúI am concerned we may be losing our architectural perspective if we keep patching bugs as we find them.‚Äù\u003c/p\u003e\u003cp name=\"ecc7\" id=\"ecc7\" class=\"graf graf--p graf-after--p\"\u003eI sometimes feel like the stern papa asking my bots if they really brushed their teeth and washed their hands before bed but the question needed to be asked.\u003c/p\u003e\u003cp name=\"6a81\" id=\"6a81\" class=\"graf graf--p graf-after--p\"\u003eWe were fighting the system instead of working with it. The LLM classified summarization as SYNTHESIS because it \u003cem class=\"markup--em markup--p-em\"\u003eis\u003c/em\u003e synthesis‚Ää‚Äî‚Ääcreating new content from existing material. Our attempts to force it into a QUERY pattern were architectural hubris.\u003c/p\u003e\u003cp name=\"0db6\" id=\"0db6\" class=\"graf graf--p graf-after--p\"\u003eYou know that feeling when you‚Äôre trying to force a USB cable in upside down? That‚Äôs what we were doing to our intent classification system.\u003c/p\u003e\u003ch3 name=\"8000\" id=\"8000\" class=\"graf graf--h3 graf-after--p\"\u003eThe plot¬†twist\u003c/h3\u003e\u003cp name=\"390e\" id=\"390e\" class=\"graf graf--p graf-after--h3\"\u003eThe real discovery? SYNTHESIS was completely unimplemented. It had no routing, no handlers, just a generic ‚ÄúI‚Äôll help you create that‚Äù response. We‚Äôd been trying to shoehorn functionality into the wrong category when the right category was sitting there, abandoned and waiting.\u003c/p\u003e\u003cp name=\"261b\" id=\"261b\" class=\"graf graf--p graf-after--p\"\u003eIt‚Äôs like finding out you‚Äôve been trying to unlock your front door with your car key when the right key was in your other pocket the whole time.\u003c/p\u003e\u003ch3 name=\"ff9a\" id=\"ff9a\" class=\"graf graf--h3 graf-after--p\"\u003eSome things I learned (or how systematic thinking saved us from ourselves)\u003c/h3\u003e\u003ch4 name=\"3b41\" id=\"3b41\" class=\"graf graf--h4 graf-after--h3\"\u003e1. Consult architecture docs¬†first\u003c/h4\u003e\u003cp name=\"471d\" id=\"471d\" class=\"graf graf--p graf-after--h4\"\u003eMy failure to review the architecture docs cost us investigation time. The two-tier data pattern was documented‚Ää‚Äî‚ÄäI just didn‚Äôt look. This is the PM equivalent of RTFM, and I earned that lesson the hard way.\u003c/p\u003e\u003ch4 name=\"2dec\" id=\"2dec\" class=\"graf graf--h4 graf-after--p\"\u003e2. Work WITH the¬†system\u003c/h4\u003e\u003cp name=\"023f\" id=\"023f\" class=\"graf graf--p graf-after--h4\"\u003eWhen the intent classifier consistently makes a choice, maybe it knows something we don‚Äôt. Document summarization IS synthesis, not a query. Sometimes the AI is trying to tell you something about the nature of the work itself.\u003c/p\u003e\u003ch4 name=\"8e6a\" id=\"8e6a\" class=\"graf graf--h4 graf-after--p\"\u003e3. TDD¬†works\u003c/h4\u003e\u003cp name=\"3e27\" id=\"3e27\" class=\"graf graf--p graf-after--h4\"\u003eOur FileQueryService succeeded because we followed TDD strictly: Red ‚Üí Green ‚Üí Refactor. No shortcuts. The discipline pays off every time, even when (especially when) you‚Äôre tempted to skip it.\u003c/p\u003e\u003ch4 name=\"6788\" id=\"6788\" class=\"graf graf--h4 graf-after--p\"\u003e4. Know when to¬†stop\u003c/h4\u003e\u003cp name=\"429c\" id=\"429c\" class=\"graf graf--p graf-after--h4\"\u003eThe moment we started our third ‚Äúquick fix,‚Äù we should have stopped. Multiple patches indicate architectural work is needed, not more patches.\u003c/p\u003e\u003ch4 name=\"47f8\" id=\"47f8\" class=\"graf graf--h4 graf-after--p\"\u003e5. Session logs are¬†critical\u003c/h4\u003e\u003cp name=\"b3e4\" id=\"b3e4\" class=\"graf graf--p graf-after--h4\"\u003eI noticed the Lead Developer wasn‚Äôt maintaining a session log as I generally ask each bot to do. Creating one, even retrospectively, immediately helped track our journey and decisions. Documentation isn‚Äôt bureaucracy‚Ää‚Äî‚Ääit‚Äôs institutional memory.\u003c/p\u003e\u003ch3 name=\"bb77\" id=\"bb77\" class=\"graf graf--h3 graf-after--p\"\u003eThe code we¬†shipped\u003c/h3\u003e\u003cp name=\"8ba6\" id=\"8ba6\" class=\"graf graf--p graf-after--h3\"\u003eDespite the challenges, we accomplished significant work:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"b5d9\" id=\"b5d9\" class=\"graf graf--li graf-after--p\"\u003e‚úÖ Removed POC contamination completely\u003c/li\u003e\u003cli name=\"df94\" id=\"df94\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Implemented FileQueryService with proper TDD\u003c/li\u003e\u003cli name=\"ff36\" id=\"ff36\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Fixed file query routing (discovered file_id vs resolved_file_id mismatch)\u003c/li\u003e\u003cli name=\"e0c3\" id=\"e0c3\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Passed UI Tests 1, 2.1, and 2.2\u003c/li\u003e\u003cli name=\"2334\" id=\"2334\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Documented architectural patterns for future reference\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"7741\" id=\"7741\" class=\"graf graf--h3 graf-after--li\"\u003eThe code we didn‚Äôt¬†ship\u003c/h3\u003e\u003cp name=\"927f\" id=\"927f\" class=\"graf graf--p graf-after--h3\"\u003eMore importantly, we chose NOT to ship a hacky summarization implementation. Instead, we documented exactly what needs to be built:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4c0b\" id=\"4c0b\" class=\"graf graf--li graf-after--p\"\u003eA proper document operations layer\u003c/li\u003e\u003cli name=\"982b\" id=\"982b\" class=\"graf graf--li graf-after--li\"\u003eTaskType.GENERATE_SUMMARY with an appropriate handler\u003c/li\u003e\u003cli name=\"ca93\" id=\"ca93\" class=\"graf graf--li graf-after--li\"\u003eSYNTHESIS category implementation\u003c/li\u003e\u003cli name=\"24a5\" id=\"24a5\" class=\"graf graf--li graf-after--li\"\u003eLLM-based summarization service\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4028\" id=\"4028\" class=\"graf graf--p graf-after--li\"\u003eSometimes the best code is the code you choose not to write. Know when to fold ‚Äôem and all that, right?\u003c/p\u003e\u003ch3 name=\"24cf\" id=\"24cf\" class=\"graf graf--h3 graf-after--p\"\u003eThe human¬†side\u003c/h3\u003e\u003cp name=\"c319\" id=\"c319\" class=\"graf graf--p graf-after--h3\"\u003eThis session reminded me why being the primate in the loop working with AI agents is so valuable. My interventions weren‚Äôt disruptions‚Ää‚Äî‚Ääthey were course corrections:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"3c11\" id=\"3c11\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúDid my instructions also provide a template for how to structure the instructions for CA?‚Äù\u003c/li\u003e\u003cli name=\"0356\" id=\"0356\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e‚ÄúLet‚Äôs also do an architectural gut check‚Äù\u003c/li\u003e\u003cli name=\"22ac\" id=\"22ac\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e‚ÄúLet‚Äôs stop here‚Ä¶ We don‚Äôt need to rush to meet an arbitrary cutoff time‚Äù\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a3f9\" id=\"a3f9\" class=\"graf graf--p graf-after--li\"\u003eEach intervention prevented technical debt and maintained architectural integrity. It‚Äôs like having a very patient pair programming partner who never gets tired of answering the question, ‚Äúare we sure this is the right approach?‚Äù\u003c/p\u003e\u003ch3 name=\"45e1\" id=\"45e1\" class=\"graf graf--h3 graf-after--p\"\u003eThe denouement\u003c/h3\u003e\u003cp name=\"046e\" id=\"046e\" class=\"graf graf--p graf-after--h3\"\u003eWe ended the session not because we ran out of time, but because we chose to stop. The next session would begin with architectural design, not bug fixes.\u003c/p\u003e\u003cp name=\"16dd\" id=\"16dd\" class=\"graf graf--p graf-after--p\"\u003eThis is what systematic thinking looks like in practice: recognizing when you‚Äôre fighting the system instead of working with it, and having the discipline to pause and reassess.\u003c/p\u003e\u003cp name=\"aca7\" id=\"aca7\" class=\"graf graf--p graf-after--p\"\u003eFinal thought: If your AI assistant argues with you about categorization, maybe listen. It might be trying to tell you something about the nature of the work itself.\u003c/p\u003e\u003cp name=\"5940\" id=\"5940\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSession Stats:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"cc0a\" id=\"cc0a\" class=\"graf graf--li graf-after--p\"\u003eDuration: 6 hours (with dinner break)\u003c/li\u003e\u003cli name=\"f49a\" id=\"f49a\" class=\"graf graf--li graf-after--li\"\u003eLines of code: ~200 added, ~150 removed\u003c/li\u003e\u003cli name=\"944c\" id=\"944c\" class=\"graf graf--li graf-after--li\"\u003eArchitectural insights: Priceless\u003c/li\u003e\u003cli name=\"f315\" id=\"f315\" class=\"graf graf--li graf-after--li graf--trailing\"\u003eTimes the system saved us from ourselves: At least 4\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Day We Stopped Fighting the System\",\"excerpt\":\"\",\"url\":\"/blog/the-day-we-stopped-fighting-the\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/7fc3aadc2a3b\",\"featuredImage\":\"/assets/blog-images/7fc3aadc2a3b-featured.webp\",\"slug\":\"the-day-we-stopped-fighting-the\",\"category\":\"building\",\"workDate\":\"Jul 3, 2025\",\"workDateISO\":\"2025-07-03T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"featured\":false},\"content\":{\"title\":\"The Day We Stopped Fighting the System\",\"subtitle\":\"July 3\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-30T13:32:52.958Z\",\"filename\":\"2025-07-30_The-Day-We-Stopped-Fighting-the-System-7fc3aadc2a3b.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"
