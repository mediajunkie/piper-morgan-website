ildren\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3c7a,"])</script><script>self.__next_f.push([1,"\u003csection name=\"d3c8\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"42f2\" id=\"42f2\" class=\"graf graf--h3 graf--leading graf--title\"\u003eDomain-First Development: Actually Building What We Designed\u003c/h3\u003e\u003cp name=\"4599\" id=\"4599\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 2, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"bfbf\" id=\"bfbf\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*vm0WHWHYpMxp0O10DHWwBA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot helping a person pour the foundation for a new house\" src=\"https://cdn-images-1.medium.com/max/800/1*vm0WHWHYpMxp0O10DHWwBA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Now that’s a foundation”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"958d\" id=\"958d\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehe decision was made: Time to start over. I’d synthesized the advice of multiple thinking parters and designed a $0 infrastructure. I’d written about the vision of a strategic thinking partner.\u003c/p\u003e\u003cp name=\"ff36\" id=\"ff36\" class=\"graf graf--p graf-after--p\"\u003eNow came the hard part: actually building it.\u003c/p\u003e\u003ch3 name=\"c058\" id=\"c058\" class=\"graf graf--h3 graf-after--p\"\u003eStarting where it matters\u003c/h3\u003e\u003cp name=\"e13e\" id=\"e13e\" class=\"graf graf--p graf-after--h3\"\u003eThe temptation was strong to dive straight into the AI integration. After all, this was an AI product, right? But years of watching projects fail (and a bit of asking around for advice from several LLMs) taught me better. Start with the domain.\u003c/p\u003e\u003cp name=\"c97c\" id=\"c97c\" class=\"graf graf--p graf-after--p\"\u003eWhile Docker containers spun up in the background (PostgreSQL, Redis, ChromaDB, Temporal, Traefik — the whole orchestra), I opened a single file: \u003ccode class=\"markup--code markup--p-code\"\u003emodels.py\u003c/code\u003e.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"css\" name=\"cbb8\" id=\"cbb8\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003epython\u003cspan class=\"hljs-keyword\"\u003e@dataclass\u003c/span\u003e\u003cbr /\u003eclass \u003cspan class=\"hljs-attribute\"\u003eProduct\u003c/span\u003e:\u003cbr /\u003e    \u003cspan class=\"hljs-attribute\"\u003eid\u003c/span\u003e: str\u003cbr /\u003e    \u003cspan class=\"hljs-attribute\"\u003ename\u003c/span\u003e: str\u003cbr /\u003e    \u003cspan class=\"hljs-attribute\"\u003evision\u003c/span\u003e: str\u003cbr /\u003e    \u003cspan class=\"hljs-attribute\"\u003estrategy\u003c/span\u003e: str\u003cbr /\u003e    \u003cspan class=\"hljs-attribute\"\u003emetrics\u003c/span\u003e: List[\u003cspan class=\"hljs-string\"\u003e\u0026#x27;Metric\u0026#x27;\u003c/span\u003e]\u003cbr /\u003e    \u003cspan class=\"hljs-attribute\"\u003efeatures\u003c/span\u003e: List[\u003cspan class=\"hljs-string\"\u003e\u0026#x27;Feature\u0026#x27;\u003c/span\u003e]\u003cbr /\u003e    \u003cspan class=\"hljs-attribute\"\u003estakeholders\u003c/span\u003e: List[\u003cspan class=\"hljs-string\"\u003e\u0026#x27;Stakeholder\u0026#x27;\u003c/span\u003e]\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"13aa\" id=\"13aa\" class=\"graf graf--p graf-after--pre\"\u003eThis wasn’t code. This was philosophy. Every line was a statement about what product management actually is.\u003c/p\u003e\u003cp name=\"7e03\" id=\"7e03\" class=\"graf graf--p graf-after--p\"\u003eI was reminded of realizing back in the day (maybe when I was still at Yahoo) that a great User Experience started with the data structures. By the time you’re painting the interface on, it’s too late!\u003c/p\u003e\u003cp name=\"c87c\" id=\"c87c\" class=\"graf graf--p graf-after--p\"\u003eThis is likely doubly true now that the presentation layer is evolving into this fuzzy language-based form of interaction.\u003c/p\u003e\u003ch3 name=\"4b4c\" id=\"4b4c\" class=\"graf graf--h3 graf-after--p\"\u003eSuccessful prototype syndrome\u003c/h3\u003e\u003cp name=\"b0b8\" id=\"b0b8\" class=\"graf graf--p graf-after--h3\"\u003eHere’s something nobody tells you about successful prototypes: they’re dangerous. The POC worked. It created GitHub issues, reviewed tickets, ingested documents. It would have been so easy to just… keep building on it.\u003c/p\u003e\u003cp name=\"3949\" id=\"3949\" class=\"graf graf--p graf-after--p\"\u003eBut that’s how you end up with a GitHub issue creator that happens to do PM tasks, instead of a PM assistant that happens to create GitHub issues.\u003c/p\u003e\u003cp name=\"3139\" id=\"3139\" class=\"graf graf--p graf-after--p\"\u003eThe domain models forced the right perspective:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"1c10\" id=\"1c10\" class=\"graf graf--li graf-after--p\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eWorkItem\u003c/code\u003e not \u003ccode class=\"markup--code markup--li-code\"\u003eGitHubIssue\u003c/code\u003e\u003c/li\u003e\u003cli name=\"ba4e\" id=\"ba4e\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eStakeholder\u003c/code\u003e not \u003ccode class=\"markup--code markup--li-code\"\u003eGitHubUser\u003c/code\u003e\u003c/li\u003e\u003cli name=\"1641\" id=\"1641\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eFeature\u003c/code\u003e not \u003ccode class=\"markup--code markup--li-code\"\u003ePullRequest\u003c/code\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d568\" id=\"d568\" class=\"graf graf--p graf-after--li\"\u003eGitHub would be a plugin. So would Jira. So would whatever the hot new tool would be next year.\u003c/p\u003e\u003ch3 name=\"7624\" id=\"7624\" class=\"graf graf--h3 graf-after--p\"\u003eThe SSH authentication dance\u003c/h3\u003e\u003cp name=\"e280\" id=\"e280\" class=\"graf graf--p graf-after--h3\"\u003eOf course, no development session is complete without authentication issues. I kept following advice to use obsolete GitHub workflows and would only realize when it asked for my password and then rejected the login saying GitHub doesn’t support that form of authentication anymore.\u003c/p\u003e\u003cp name=\"c49c\" id=\"c49c\" class=\"graf graf--p graf-after--p\"\u003eThen I’d remember I had SSH keys set up and use that instead. But the dance continued.\u003c/p\u003e\u003cp name=\"25f9\" id=\"25f9\" class=\"graf graf--p graf-after--p\"\u003ebash\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"css\" name=\"8fda\" id=\"8fda\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003egit push origin \u003cspan class=\"hljs-selector-tag\"\u003emain\u003c/span\u003e\u003cbr /\u003ePermission denied (publickey)\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"bf7e\" id=\"bf7e\" class=\"graf graf--p graf-after--pre\"\u003eBut I have SSH keys! They’re right there!\u003c/p\u003e\u003cp name=\"f2fc\" id=\"f2fc\" class=\"graf graf--p graf-after--p\"\u003eTurns out you can have SSH keys got GitHub that only let you read stuff and not write it. Why did I set one of thus up at first? I seriously can’t remember.\u003c/p\u003e\u003cp name=\"16df\" id=\"16df\" class=\"graf graf--p graf-after--p\"\u003eAlso, having SSH configured for GitHub and having it configured for \u003cem class=\"markup--em markup--p-em\"\u003ethis\u003c/em\u003e repository are also different things.\u003c/p\u003e\u003cp name=\"8ac6\" id=\"8ac6\" class=\"graf graf--p graf-after--p\"\u003eTwenty minutes later I found (or maybe created again from scratch) the right kind of PAT (personal access token) and was able to move on, for now.\u003c/p\u003e\u003ch3 name=\"5471\" id=\"5471\" class=\"graf graf--h3 graf-after--p\"\u003eDependencies: the hidden time sink\u003c/h3\u003e\u003cp name=\"a6f3\" id=\"a6f3\" class=\"graf graf--p graf-after--h3\"\u003eWith models defined and Git finally cooperating, time to install dependencies. How hard could it be? (Readers of this series may already have an idea.)\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"typescript\" name=\"1069\" id=\"1069\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003epip install -r requirements.\u003cspan class=\"hljs-property\"\u003etxt\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"be59\" id=\"be59\" class=\"graf graf--p graf-after--pre\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eIt was, in fact, quite hard.\u003c/em\u003e\u003c/p\u003e\u003cp name=\"d9cb\" id=\"d9cb\" class=\"graf graf--p graf-after--p\"\u003eThe AI ecosystem in 2025 is… energetic. Packages update daily. Breaking changes are a lifestyle choice. My terminal became a waterfall of version conflicts:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"cpp\" name=\"0e4e\" id=\"0e4e\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003elangchain \u003cspan class=\"hljs-number\"\u003e0.1\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003erequires\u003c/span\u003e pydantic\u0026gt;=\u003cspan class=\"hljs-number\"\u003e2.0\u003c/span\u003e\u003cbr /\u003ebut anthropic \u003cspan class=\"hljs-number\"\u003e0.18\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.1\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003erequires\u003c/span\u003e pydantic\u0026lt;\u003cspan class=\"hljs-number\"\u003e2.0\u003c/span\u003e\u003cbr /\u003ebut openai \u003cspan class=\"hljs-number\"\u003e1.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003erequires\u003c/span\u003e pydantic\u0026gt;=\u003cspan class=\"hljs-number\"\u003e2.0\u003c/span\u003e\u003cbr /\u003ebut wait chromadb needs...\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"3ddd\" id=\"3ddd\" class=\"graf graf--p graf-after--pre\"\u003eSolution? Start minimal. Add only what you need, when you need it. The final requirements.txt was surprisingly short:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"typescript\" name=\"211c\" id=\"211c\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003efastapi\u003cbr /\u003eanthropic\u003cbr /\u003eopenai\u003cbr /\u003esqlalchemy\u003cbr /\u003eredis\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"8616\" id=\"8616\" class=\"graf graf--p graf-after--pre\"\u003eEverything else could wait.\u003c/p\u003e\u003ch3 name=\"9213\" id=\"9213\" class=\"graf graf--h3 graf-after--p\"\u003eInfrastructure: when it just works\u003c/h3\u003e\u003cp name=\"e7a4\" id=\"e7a4\" class=\"graf graf--p graf-after--h3\"\u003eHere’s the beautiful thing about that bootstrap script: it actually worked. One command and I had enterprise-grade infrastructure running locally:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"29bb\" id=\"29bb\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e./bootstrap-piper-1.0.sh\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"1a37\" id=\"1a37\" class=\"graf graf--p graf-after--pre\"\u003eFive minutes later, Temporal’s workflow engine was humming, PostgreSQL was ready for data, Redis was caching nothing (but ready to cache everything), and Traefik was routing traffic like a champ.\u003c/p\u003e\u003cp name=\"ab73\" id=\"ab73\" class=\"graf graf--p graf-after--p\"\u003eBoring infrastructure is good infrastructure.\u003c/p\u003e\u003ch3 name=\"3b65\" id=\"3b65\" class=\"graf graf--h3 graf-after--p\"\u003eThe first real test\u003c/h3\u003e\u003cp name=\"2811\" id=\"2811\" class=\"graf graf--p graf-after--h3\"\u003eWith domain models defined and infrastructure running, time for the moment of truth. Could this architecture actually process PM requests?\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"4967\" id=\"4967\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-meta\"\u003e@app.post(\u003cspan class=\"hljs-params\"\u003e\u003cspan class=\"hljs-string\"\u003e\u0026quot;/api/v1/intent\u0026quot;\u003c/span\u003e\u003c/span\u003e)\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eprocess_intent\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003erequest: IntentRequest\u003c/span\u003e):\u003cbr /\u003e    \u003cspan class=\"hljs-comment\"\u003e# For now, just echo back with mock classification\u003c/span\u003e\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e {\u003cbr /\u003e        \u003cspan class=\"hljs-string\"\u003e\u0026quot;intent\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;CREATE_WORK_ITEM\u0026quot;\u003c/span\u003e,\u003cbr /\u003e        \u003cspan class=\"hljs-string\"\u003e\u0026quot;confidence\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e0.95\u003c/span\u003e,\u003cbr /\u003e        \u003cspan class=\"hljs-string\"\u003e\u0026quot;suggested_action\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Create a new work item\u0026quot;\u003c/span\u003e,\u003cbr /\u003e        \u003cspan class=\"hljs-string\"\u003e\u0026quot;domain\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;execution\u0026quot;\u003c/span\u003e\u003cbr /\u003e    }\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"ce3c\" id=\"ce3c\" class=\"graf graf--p graf-after--pre\"\u003eNot exactly AI-powered yet, but the shape was right. The domain concepts were driving the API, not the other way around.\u003c/p\u003e\u003ch3 name=\"93b6\" id=\"93b6\" class=\"graf graf--h3 graf-after--p\"\u003eMulti-laptop reality\u003c/h3\u003e\u003cp name=\"2d12\" id=\"2d12\" class=\"graf graf--p graf-after--h3\"\u003eThen came anotherreal test: could I work on this from both laptops?\u003c/p\u003e\u003cp name=\"ed47\" id=\"ed47\" class=\"graf graf--p graf-after--p\"\u003eThe work laptop (kindbook) had everything set up. The personal laptop (faoilean)… did not.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"abc3\" id=\"abc3\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# On personal laptop\u003c/span\u003e\u003cbr /\u003egit \u003cspan class=\"hljs-built_in\"\u003eclone\u003c/span\u003e git@github.com:mediajunkie/piper-morgan-platform.git\u003cbr /\u003ePermission denied (publickey)\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"7dc0\" id=\"7dc0\" class=\"graf graf--p graf-after--pre\"\u003eDifferent laptop. Different SSH keys. Different dance.\u003c/p\u003e\u003cp name=\"fb76\" id=\"fb76\" class=\"graf graf--p graf-after--p\"\u003eBut once the authentication tango was done, something magical happened. Pull the code, run the bootstrap script, and boom — identical development environment. The Docker approach was proving its worth.\u003c/p\u003e\u003ch3 name=\"7d00\" id=\"7d00\" class=\"graf graf--h3 graf-after--p\"\u003eThe power of boring\u003c/h3\u003e\u003cp name=\"b060\" id=\"b060\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of the session, I had:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"bdcf\" id=\"bdcf\" class=\"graf graf--li graf-after--p\"\u003eDomain models that actually modeled the domain\u003c/li\u003e\u003cli name=\"8585\" id=\"8585\" class=\"graf graf--li graf-after--li\"\u003eInfrastructure that just worked\u003c/li\u003e\u003cli name=\"df57\" id=\"df57\" class=\"graf graf--li graf-after--li\"\u003eVersion control that (eventually) cooperated\u003c/li\u003e\u003cli name=\"b994\" id=\"b994\" class=\"graf graf--li graf-after--li\"\u003eA foundation ready for AI integration\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"c19d\" id=\"c19d\" class=\"graf graf--p graf-after--li\"\u003eNo AI responses yet. No clever features. Just solid, boring, foundational work.\u003c/p\u003e\u003cp name=\"20f5\" id=\"20f5\" class=\"graf graf--p graf-after--p\"\u003eAnd that’s exactly what was needed. Boring gets the donuts made.\u003c/p\u003e\u003ch3 name=\"6c17\" id=\"6c17\" class=\"graf graf--h3 graf-after--p\"\u003eLessons from my new Day One\u003c/h3\u003e\u003cp name=\"0f0e\" id=\"0f0e\" class=\"graf graf--p graf-after--h3\"\u003eStarting over taught me:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"728e\" id=\"728e\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDomain models are your North Star\u003c/strong\u003e — they keep you oriented when the implementation gets messy\u003c/li\u003e\u003cli name=\"54c3\" id=\"54c3\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSSH authentication is worth the pain\u003c/strong\u003e — but document every step\u003c/li\u003e\u003cli name=\"ed82\" id=\"ed82\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMinimal dependencies win\u003c/strong\u003e — you can always add more later\u003c/li\u003e\u003cli name=\"ff56\" id=\"ff56\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eBoring infrastructure is beautiful\u003c/strong\u003e — excitement should come from features, not ops\u003c/li\u003e\u003cli name=\"12d2\" id=\"12d2\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMulti-machine development is a feature\u003c/strong\u003e — design for it from day one\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"1926\" id=\"1926\" class=\"graf graf--h3 graf-after--li\"\u003eNext steps\u003c/h3\u003e\u003cp name=\"cfb1\" id=\"cfb1\" class=\"graf graf--p graf-after--h3\"\u003eWith the foundation in place, it was time to make it smart. Real LLM integration was next. But that’s a story for another post.\u003c/p\u003e\u003cp name=\"78a6\" id=\"78a6\" class=\"graf graf--p graf-after--p\"\u003eFor now, I had something more important than AI responses: I had an architecture that could grow without falling apart. The domain was driving the design. The infrastructure was invisible. The stage was set.\u003c/p\u003e\u003cp name=\"87a2\" id=\"87a2\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eSometimes the best AI work doesn’t involve any AI at all.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Domain-First Development: Actually Building What We Designed\",\"excerpt\":\"\",\"url\":\"/blog/domain-first-development\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/647704d46558\",\"featuredImage\":\"/assets/blog-images/647704d46558-featured.png\",\"slug\":\"domain-first-development\",\"category\":\"building\",\"workDate\":\"Jun 2, 2025\",\"workDateISO\":\"2025-06-02T00:00:00.000Z\",\"cluster\":\"foundation-building\",\"featured\":false},\"content\":{\"title\":\"Domain-First Development: Actually Building What We Designed\",\"subtitle\":\"June 2, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-11T13:17:08.443Z\",\"filename\":\"2025-07-11_Domain-First-Development--Actually-Building-What-We-Designed-647704d46558.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Domain-First Development: Actually Building What We Designed | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 2, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Chris
