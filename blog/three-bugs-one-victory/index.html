1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T367c,"])</script><script>self.__next_f.push([1,"\u003csection name=\"c09e\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"c92c\" id=\"c92c\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThree Bugs, One Victory: The Day We Finally Shipped¬†PM-011\u003c/h3\u003e\u003cfigure name=\"2029\" id=\"2029\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*3eEdbObza3POd0mVfB5bCQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"Three robot bugs celebrate a win\" src=\"https://cdn-images-1.medium.com/max/800/1*3eEdbObza3POd0mVfB5bCQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWe are the champions!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"d1a1\" id=\"d1a1\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 12\u003c/em\u003e\u003c/p\u003e\u003cp name=\"9d00\" id=\"9d00\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eA\u003c/span\u003efter three weeks of architectural work, domain modeling, and infrastructure building, yesterday we finally shipped PM-011: complete end-to-end GitHub integration. The victory came down to one focused hour of debugging that fixed three distinct bugs and delivered a working system.\u003c/p\u003e\u003cp name=\"f39e\" id=\"f39e\" class=\"graf graf--p graf-after--p\"\u003eSometimes the most satisfying moments in software development aren‚Äôt the big architectural breakthroughs‚Ää‚Äî‚Ääthey‚Äôre the systematic debugging sessions where everything finally clicks into place.\u003c/p\u003e\u003ch3 name=\"9034\" id=\"9034\" class=\"graf graf--h3 graf-after--p\"\u003eThree weeks in the¬†making\u003c/h3\u003e\u003cp name=\"7c61\" id=\"7c61\" class=\"graf graf--p graf-after--h3\"\u003ePM-011 started as ‚Äúadd GitHub integration‚Äù but quickly became something much bigger. We‚Äôd built the orchestration engine, implemented intent classification with real AI, created database persistence, and designed a plugin architecture. All the pieces were there, but they weren‚Äôt quite talking to each other properly.\u003c/p\u003e\u003cp name=\"63b4\" id=\"63b4\" class=\"graf graf--p graf-after--p\"\u003eThe frustrating part? Each component worked in isolation. The intent classifier was hitting 0.95 confidence scores. The orchestration engine could execute multi-step workflows. The GitHub API integration could create issues. But put them together and‚Ä¶ mysterious failures.\u003c/p\u003e\u003cp name=\"65b4\" id=\"65b4\" class=\"graf graf--p graf-after--p\"\u003eThe kind of bugs that make you question your life choices.\u003c/p\u003e\u003ch3 name=\"2d21\" id=\"2d21\" class=\"graf graf--h3 graf-after--p\"\u003eThe debugging session that changed everything\u003c/h3\u003e\u003cp name=\"fa94\" id=\"fa94\" class=\"graf graf--p graf-after--h3\"\u003eJuly 12, 5:49 PM. I fired up both Cursor Assistant and Claude Code with a simple mission: fix the remaining bugs blocking PM-011 completion. Three bugs stood between us and a working system.\u003c/p\u003e\u003ch4 name=\"5b25\" id=\"5b25\" class=\"graf graf--h4 graf-after--p\"\u003eBug 1: The context handling¬†error\u003c/h4\u003e\u003cp name=\"cf23\" id=\"cf23\" class=\"graf graf--p graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe symptom\u003c/strong\u003e: \u003ccode class=\"markup--code markup--p-code\"\u003eUnboundLocalError\u003c/code\u003e when processing certain intents\u003c/p\u003e\u003cp name=\"e8e7\" id=\"e8e7\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe cause\u003c/strong\u003e: \u003ccode class=\"markup--code markup--p-code\"\u003eworkflow_factory.py\u003c/code\u003e line 66 referenced \u003ccode class=\"markup--code markup--p-code\"\u003eintent.context\u003c/code\u003e without null checking\u003c/p\u003e\u003cp name=\"2c9e\" id=\"2c9e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe fix\u003c/strong\u003e: Null-safe context access with \u003ccode class=\"markup--code markup--p-code\"\u003e(intent.context or {}).get()\u003c/code\u003e pattern\u003c/p\u003e\u003cp name=\"0040\" id=\"0040\" class=\"graf graf--p graf-after--p\"\u003eClassic defensive programming oversight. The kind of bug that makes you realize you‚Äôve been lucky more than careful.\u003c/p\u003e\u003ch4 name=\"0b8f\" id=\"0b8f\" class=\"graf graf--h4 graf-after--p\"\u003eBug 2: The missing database¬†enum\u003c/h4\u003e\u003cp name=\"06ba\" id=\"06ba\" class=\"graf graf--p graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe symptom\u003c/strong\u003e: PostgreSQL error about unknown SUMMARIZE TaskType\u003c/p\u003e\u003cp name=\"83d5\" id=\"83d5\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe cause\u003c/strong\u003e: Code added SUMMARIZE enum value but database migration was missing\u003c/p\u003e\u003cp name=\"200f\" id=\"200f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe fix\u003c/strong\u003e: Proper Alembic migration following the established pattern\u003c/p\u003e\u003cp name=\"d44e\" id=\"d44e\" class=\"graf graf--p graf-after--p\"\u003eThis one was architectural debt catching up with us. We‚Äôd been moving fast on domain models but not keeping the database schema in sync.\u003c/p\u003e\u003ch4 name=\"41c1\" id=\"41c1\" class=\"graf graf--h4 graf-after--p\"\u003eBug 3: The domain model consistency violation\u003c/h4\u003e\u003cp name=\"b687\" id=\"b687\" class=\"graf graf--p graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe symptom\u003c/strong\u003e: UI showing ‚Äúcouldn‚Äôt generate a summary‚Äù despite successful workflow completion\u003c/p\u003e\u003cp name=\"f1e7\" id=\"f1e7\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe cause\u003c/strong\u003e: SUMMARIZE task handler storing results as \u003ccode class=\"markup--code markup--p-code\"\u003e{\u0026quot;message\u0026quot;: response}\u003c/code\u003e while UI expected \u003ccode class=\"markup--code markup--p-code\"\u003e{\u0026quot;analysis\u0026quot;: {\u0026quot;summary\u0026quot;: \u0026quot;...\u0026quot;}}\u003c/code\u003e\u003c/p\u003e\u003cp name=\"f336\" id=\"f336\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe deeper issue\u003c/strong\u003e: SUMMARIZE wasn\u0026#39;t following the established domain pattern that ANALYZE_FILE had set\u003c/p\u003e\u003cp name=\"f10b\" id=\"f10b\" class=\"graf graf--p graf-after--p\"\u003eThis was the most interesting bug. Not a coding error, but an architectural consistency violation. The kind of issue that domain-driven design principles are supposed to catch.\u003c/p\u003e\u003ch3 name=\"3113\" id=\"3113\" class=\"graf graf--h3 graf-after--p\"\u003eThe moment of¬†truth\u003c/h3\u003e\u003cp name=\"eb7f\" id=\"eb7f\" class=\"graf graf--p graf-after--h3\"\u003eWith all three bugs fixed, we ran the comprehensive test suite:\u003c/p\u003e\u003ch4 name=\"92bc\" id=\"92bc\" class=\"graf graf--h4 graf-after--p\"\u003eBug Report\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d210\" id=\"d210\" class=\"graf graf--li graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eInput:\u003c/strong\u003e ‚ÄúUsers are complaining that the mobile app crashes when they upload large photos‚Äù\u003c/li\u003e\u003cli name=\"d492\" id=\"d492\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eIntent:\u003c/strong\u003e ANALYSIS/investigate_crash\u003c/li\u003e\u003cli name=\"e0ff\" id=\"e0ff\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWorkflow:\u003c/strong\u003e GENERATE_REPORT\u003c/li\u003e\u003cli name=\"918d\" id=\"918d\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eResult:\u003c/strong\u003e 2,429 character analysis\u003c/li\u003e\u003cli name=\"5d15\" id=\"5d15\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eStatus:\u003c/strong\u003e ‚úÖ\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"e139\" id=\"e139\" class=\"graf graf--h4 graf-after--li\"\u003eExplicit Ticket\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"da9b\" id=\"da9b\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--h4\"\u003e‚ÄúCreate a ticket for the new payment integration‚Äù\u003c/li\u003e\u003cli name=\"1634\" id=\"1634\" class=\"graf graf--li graf-after--li\"\u003eEXECUTION/create_ticket\u003c/li\u003e\u003cli name=\"3db6\" id=\"3db6\" class=\"graf graf--li graf-after--li\"\u003eCREATE_TICKET\u003c/li\u003e\u003cli name=\"3ba3\" id=\"3ba3\" class=\"graf graf--li graf-after--li\"\u003eGitHub Issue #21\u003c/li\u003e\u003cli name=\"e5f1\" id=\"e5f1\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"84e8\" id=\"84e8\" class=\"graf graf--h4 graf-after--li\"\u003ePerformance Issue\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"6bc9\" id=\"6bc9\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--h4\"\u003e‚ÄúThe login page is too slow and users are getting frustrated‚Äù\u003c/li\u003e\u003cli name=\"51a1\" id=\"51a1\" class=\"graf graf--li graf-after--li\"\u003eANALYSIS/performance_analysis\u003c/li\u003e\u003cli name=\"0134\" id=\"0134\" class=\"graf graf--li graf-after--li\"\u003eGENERATE_REPORT\u003c/li\u003e\u003cli name=\"5c36\" id=\"5c36\" class=\"graf graf--li graf-after--li\"\u003e2,804 character analysis\u003c/li\u003e\u003cli name=\"c64d\" id=\"c64d\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"8f9d\" id=\"8f9d\" class=\"graf graf--h4 graf-after--li\"\u003eFeature Request\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"40cb\" id=\"40cb\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--h4\"\u003e‚ÄúWe need to add dark mode support to improve user experience‚Äù\u003c/li\u003e\u003cli name=\"f93e\" id=\"f93e\" class=\"graf graf--li graf-after--li\"\u003eEXECUTION/add_feature\u003c/li\u003e\u003cli name=\"04e0\" id=\"04e0\" class=\"graf graf--li graf-after--li\"\u003eCREATE_TICKET\u003c/li\u003e\u003cli name=\"aa3d\" id=\"aa3d\" class=\"graf graf--li graf-after--li\"\u003eGitHub Issue #22\u003c/li\u003e\u003cli name=\"f84c\" id=\"f84c\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"f69c\" id=\"f69c\" class=\"graf graf--p graf-after--li\"\u003eEvery. Single. Test. Passed.\u003c/p\u003e\u003cp name=\"0c32\" id=\"0c32\" class=\"graf graf--p graf-after--p\"\u003eReal GitHub issues were created. Comprehensive analyses were generated. The intent classification was working with scary accuracy. The orchestration engine was executing complex workflows flawlessly.\u003c/p\u003e\u003ch3 name=\"87f7\" id=\"87f7\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural discovery\u003c/h3\u003e\u003cp name=\"8a33\" id=\"8a33\" class=\"graf graf--p graf-after--h3\"\u003eBut here‚Äôs what surprised me: the system was more sophisticated than I‚Äôd realized.\u003c/p\u003e\u003cp name=\"f8fd\" id=\"f8fd\" class=\"graf graf--p graf-after--p\"\u003eThe intent classification wasn‚Äôt just categorizing requests‚Ää‚Äî‚Ääit was embedding product management best practices:\u003c/p\u003e\u003cp name=\"c85b\" id=\"c85b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAnalysis triggers\u003c/strong\u003e (confidence 0.85): Problem descriptions like ‚Äúusers are complaining‚Äù or ‚ÄúX is too slow‚Äù ‚Üí investigate first, understand the issue before creating tickets\u003c/p\u003e\u003cp name=\"78ca\" id=\"78ca\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eExecution triggers\u003c/strong\u003e (confidence 0.95): Direct action requests like ‚Äúcreate a ticket‚Äù or ‚Äúwe need to add‚Äù ‚Üí immediate action, clear requirements already provided\u003c/p\u003e\u003cp name=\"0d2c\" id=\"0d2c\" class=\"graf graf--p graf-after--p\"\u003eThe system was preventing ticket spam while enabling quick execution when appropriate. We‚Äôd accidentally built PM workflow intelligence into the intent classification.\u003c/p\u003e\u003ch3 name=\"f74c\" id=\"f74c\" class=\"graf graf--h3 graf-after--p\"\u003eThe production readiness moment\u003c/h3\u003e\u003cp name=\"4ffd\" id=\"4ffd\" class=\"graf graf--p graf-after--h3\"\u003e7:06 PM, Claude Code delivered the verdict: ‚ÄúThe system is ready for production use with complete end-to-end GitHub integration functionality.‚Äù\u003c/p\u003e\u003cp name=\"b236\" id=\"b236\" class=\"graf graf--p graf-after--p\"\u003eThree weeks of architectural work. Dozens of commits. Multiple AI assistants coordinating fixes. All culminating in one beautiful sentence.\u003c/p\u003e\u003cp name=\"df0c\" id=\"df0c\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs the thing about complex systems work‚Ää‚Äî‚Ääprogress feels incremental until suddenly it doesn‚Äôt. You‚Äôre debugging individual components for weeks, and then one day everything clicks into place and you have something that actually works.\u003c/p\u003e\u003ch3 name=\"2cf2\" id=\"2cf2\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we learned about AI-assisted debugging\u003c/h3\u003e\u003cp name=\"64dc\" id=\"64dc\" class=\"graf graf--p graf-after--h3\"\u003eThe July 12 session validated something important about working with multiple AI assistants:\u003c/p\u003e\u003cp name=\"4af7\" id=\"4af7\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCursor Assistant\u003c/strong\u003e excelled at systematic investigation and following established patterns for the database migration.\u003c/p\u003e\u003cp name=\"0aff\" id=\"0aff\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eClaude Code\u003c/strong\u003e was brilliant at rapid pattern matching and finding the domain model inconsistency.\u003c/p\u003e\u003cp name=\"480d\" id=\"480d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMe\u003c/strong\u003e was essential for knowing when to stop and ship instead of looking for more problems to solve.\u003c/p\u003e\u003cp name=\"5b32\" id=\"5b32\" class=\"graf graf--p graf-after--p\"\u003eThe collaboration pattern that emerged: human sets objectives, AIs execute with different strengths, human makes the ship/don‚Äôt-ship call.\u003c/p\u003e\u003ch3 name=\"938e\" id=\"938e\" class=\"graf graf--h3 graf-after--p\"\u003eThe honest assessment\u003c/h3\u003e\u003cp name=\"41d6\" id=\"41d6\" class=\"graf graf--p graf-after--h3\"\u003eIs PM-011 perfect? Not even close. There‚Äôs still technical debt, the error handling could be more graceful, and we haven‚Äôt built the learning loops that will make the system truly intelligent over time.\u003c/p\u003e\u003cp name=\"bd4f\" id=\"bd4f\" class=\"graf graf--p graf-after--p\"\u003eBut it works. Real GitHub issues get created from natural language. Complex analyses get generated that actually provide value. The intent classification understands the difference between problems to investigate and features to build.\u003c/p\u003e\u003cp name=\"6ba9\" id=\"6ba9\" class=\"graf graf--p graf-after--p\"\u003eSometimes ‚Äúit works‚Äù is exactly what you need.\u003c/p\u003e\u003ch3 name=\"925b\" id=\"925b\" class=\"graf graf--h3 graf-after--p\"\u003eLooking forward\u003c/h3\u003e\u003cp name=\"b026\" id=\"b026\" class=\"graf graf--p graf-after--h3\"\u003eWith PM-011 shipped, we can finally move beyond infrastructure and start building the capabilities that make Piper Morgan genuinely useful. Multi-project support, learning from feedback, cross-system orchestration.\u003c/p\u003e\u003cp name=\"7c30\" id=\"7c30\" class=\"graf graf--p graf-after--p\"\u003eBut for now, we‚Äôre celebrating. Three bugs, one hour, three weeks of victory.\u003c/p\u003e\u003cp name=\"5cf0\" id=\"5cf0\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe prototype is officially dead. Long live the platform.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Three Bugs, One Victory: The Day We Finally Shipped PM-011\",\"excerpt\":\"\",\"url\":\"/blog/three-bugs-one-victor
