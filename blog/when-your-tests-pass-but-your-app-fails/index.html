,\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T4285,"])</script><script>self.__next_f.push([1,"\u003csection name=\"2ce1\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"f06a\" id=\"f06a\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Your Tests Pass But Your App¬†Fails\u003c/h3\u003e\u003cfigure name=\"1ec7\" id=\"1ec7\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*nFYPDGfm2RCnKNwYPz0YYw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot driver brags about passing the driving test but has driven its car into a wall\" src=\"https://cdn-images-1.medium.com/max/800/1*nFYPDGfm2RCnKNwYPz0YYw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúI passed the¬†test!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"bc0f\" id=\"bc0f\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 9, that evening\u003c/em\u003e\u003c/p\u003e\u003cp name=\"0f20\" id=\"0f20\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere‚Äôs a special kind of confidence that comes from seeing all your tests pass. Green checkmarks everywhere. Coverage at 98%. The CI/CD pipeline singing its happy song.\u003c/p\u003e\u003cp name=\"a0ed\" id=\"a0ed\" class=\"graf graf--p graf-after--p\"\u003eThen you run the app and it immediately crashes.\u003c/p\u003e\u003cp name=\"75a9\" id=\"75a9\" class=\"graf graf--p graf-after--p\"\u003eWelcome to the mocking trap, where your tests are lying to you with your full permission and encouragement.\u003c/p\u003e\u003ch3 name=\"2a85\" id=\"2a85\" class=\"graf graf--h3 graf-after--p\"\u003eThe setup\u003c/h3\u003e\u003cp name=\"e61a\" id=\"e61a\" class=\"graf graf--p graf-after--h3\"\u003eIt was still Tuesday (why is it always a Tuesday?) and we were flying high. PM-011 was almost done. The workflow persistence layer had beautiful unit tests. Every edge case covered. Every error condition handled.\u003c/p\u003e\u003cp name=\"770e\" id=\"770e\" class=\"graf graf--p graf-after--p\"\u003eThe test output was poetry:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python-repl\" name=\"b7b3\" id=\"b7b3\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e‚úì WorkflowRepository.create persists workflow\u003cbr /\u003e‚úì WorkflowRepository.update modifies state  \u003cbr /\u003e‚úì WorkflowRepository.find_by_id retrieves correctly\u003cbr /\u003e‚úì Error handling works for missing workflows\u003cbr /\u003e‚úì Transaction rollback on failures\u003cbr /\u003e\u003cspan class=\"hljs-meta prompt_\"\u003e...\u003c/span\u003e \u003cspan class=\"language-python\"\u003e\u003cspan class=\"hljs-number\"\u003e47\u003c/span\u003e more passing tests ...\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"f086\" id=\"f086\" class=\"graf graf--p graf-after--pre\"\u003eLife was good. Ship it, right?\u003c/p\u003e\u003cp name=\"f43f\" id=\"f43f\" class=\"graf graf--p graf-after--p\"\u003eWrong.\u003c/p\u003e\u003ch3 name=\"52e6\" id=\"52e6\" class=\"graf graf--h3 graf-after--p\"\u003eThe reality¬†check\u003c/h3\u003e\u003cp name=\"4d49\" id=\"4d49\" class=\"graf graf--p graf-after--h3\"\u003eFirst sign of trouble came during integration testing. Simple scenario: create a workflow, execute it, check the results.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"csharp\" name=\"14c5\" id=\"14c5\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003eTASK_FAILED: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Workflow\u0026#x27;\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eobject\u003c/span\u003e has no attribute \u003cspan class=\"hljs-string\"\u003e\u0026#x27;tasks\u0026#x27;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"8329\" id=\"8329\" class=\"graf graf--p graf-after--pre\"\u003eBut‚Ä¶ we tested that. Test #14 specifically verified that workflows have tasks. It was right there in green.\u003c/p\u003e\u003cp name=\"c6c1\" id=\"c6c1\" class=\"graf graf--p graf-after--p\"\u003eTime to look at test #14:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"scss\" name=\"92c0\" id=\"92c0\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003edef \u003cspan class=\"hljs-built_in\"\u003etest_workflow_has_tasks\u003c/span\u003e():\u003cbr /\u003e    workflow = \u003cspan class=\"hljs-built_in\"\u003eMagicMock\u003c/span\u003e()\u003cbr /\u003e    workflow.tasks = [\u003cspan class=\"hljs-built_in\"\u003eMagicMock\u003c/span\u003e(), \u003cspan class=\"hljs-built_in\"\u003eMagicMock\u003c/span\u003e()]\u003cbr /\u003e    assert \u003cspan class=\"hljs-built_in\"\u003elen\u003c/span\u003e(workflow.tasks) == \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e  # ‚úì Passes!\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"30f2\" id=\"30f2\" class=\"graf graf--p graf-after--pre\"\u003eOh. Oh no.\u003c/p\u003e\u003ch3 name=\"3d3f\" id=\"3d3f\" class=\"graf graf--h3 graf-after--p\"\u003eThe mocking hall of¬†shame\u003c/h3\u003e\u003cp name=\"388d\" id=\"388d\" class=\"graf graf--p graf-after--h3\"\u003eAs we dug deeper, the situation got worse. Our test suite was less ‚Äútesting the code‚Äù and more ‚Äútesting our ability to configure mocks.‚Äù\u003c/p\u003e\u003cp name=\"e4e1\" id=\"e4e1\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe Greatest Hits:\u003c/strong\u003e\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"9d57\" id=\"9d57\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eThe Self-Fulfilling Mock\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"ini\" name=\"6b20\" id=\"6b20\" class=\"graf graf--pre graf-after--li graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-attr\"\u003emock_repo.save\u003c/span\u003e = MagicMock(return_value=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e) assert mock_repo.save(workflow) == \u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e# Always passes!\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"4da7\" id=\"4da7\" class=\"graf graf--p graf-after--pre\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e2. The Mock That Mocks Itself\u003c/strong\u003e\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"ini\" name=\"3494\" id=\"3494\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-attr\"\u003eworkflow.execute\u003c/span\u003e = MagicMock(side_effect=workflow.execute) \u003cspan class=\"hljs-comment\"\u003e# Infinite recursion in production, passes in tests\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"6a58\" id=\"6a58\" class=\"graf graf--p graf-after--pre\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e3. The Schrodinger‚Äôs Mock\u003c/strong\u003e\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"5b01\" id=\"5b01\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Test assumes tasks exist workflow.get_next_task = MagicMock(return_value=task) # Reality: method doesn\u0026#x27;t exist on Workflow class\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003ch3 name=\"b6ff\" id=\"b6ff\" class=\"graf graf--h3 graf-after--pre\"\u003eThe two-model problem\u003c/h3\u003e\u003cp name=\"1ba5\" id=\"1ba5\" class=\"graf graf--p graf-after--h3\"\u003eBut wait, it gets better. Remember that error about ‚ÄòWorkflow‚Äô having no ‚Äòtasks‚Äô attribute? Turns out we had two completely different Workflow classes:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"48dc\" id=\"48dc\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWorkflowDefinition\u003c/strong\u003e (from the POC)‚Ää‚Äî‚ÄäHas tasks, lives in \u003ccode class=\"markup--code markup--li-code\"\u003elegacy/\u003c/code\u003e\u003c/li\u003e\u003cli name=\"ba43\" id=\"ba43\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWorkflow\u003c/strong\u003e (from the MVP)‚Ää‚Äî‚ÄäNo tasks attribute, lives in \u003ccode class=\"markup--code markup--li-code\"\u003edomain/\u003c/code\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"d7c3\" id=\"d7c3\" class=\"graf graf--p graf-after--li\"\u003eOur tests were mocking WorkflowDefinition behavior. Our code was using Workflow. They were about as compatible as cats and dogs at a dinner party. Close readers may notice this is hardly the first time we discovered we had built two of something. Why did this keep happening?\u003c/p\u003e\u003ch3 name=\"7353\" id=\"7353\" class=\"graf graf--h3 graf-after--p\"\u003eThe archaeological dig\u003c/h3\u003e\u003cp name=\"1625\" id=\"1625\" class=\"graf graf--p graf-after--h3\"\u003eFinding this required software archaeology. Like real archaeology, but with more swearing and less cool hats.\u003c/p\u003e\u003cp name=\"d8ee\" id=\"d8ee\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 1\u003c/strong\u003e (Surface): Current tests, all passing\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 2\u003c/strong\u003e (two weeksago): MVP implementation, clean architecture\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 3\u003c/strong\u003e (three weeks ago): POC code, ‚Äútemporary‚Äù solutions\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 4\u003c/strong\u003e (Bedrock): GitHub integration still importing from Layer 3\u003c/p\u003e\u003cp name=\"e371\" id=\"e371\" class=\"graf graf--p graf-after--p\"\u003eThe POC was supposed to be thrown away. Instead, it was load-bearing.\u003c/p\u003e\u003ch3 name=\"2758\" id=\"2758\" class=\"graf graf--h3 graf-after--p\"\u003eThe humbling\u003c/h3\u003e\u003cp name=\"b6c7\" id=\"b6c7\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what hurt the most: we knew better. We‚Äôd read all the articles. (Well, they‚Äôve read all the articles‚Ää‚Äî‚Ääa lot of this is super new to me). ‚ÄúDon‚Äôt over-mock.‚Äù ‚ÄúTest behavior, not implementation.‚Äù ‚ÄúIntegration tests matter.‚Äù\u003c/p\u003e\u003cp name=\"2588\" id=\"2588\" class=\"graf graf--p graf-after--p\"\u003eBut when deadlines loom and features need shipping, it‚Äôs so easy to mock your way to green checkmarks.\u003c/p\u003e\u003cp name=\"0b61\" id=\"0b61\" class=\"graf graf--p graf-after--p\"\u003eOur mocking strategy had evolved like this:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"c4d4\" id=\"c4d4\" class=\"graf graf--li graf-after--p\"\u003eWrite good integration test\u003c/li\u003e\u003cli name=\"dab2\" id=\"dab2\" class=\"graf graf--li graf-after--li\"\u003eTest is slow, makes CI unhappy\u003c/li\u003e\u003cli name=\"c6f4\" id=\"c6f4\" class=\"graf graf--li graf-after--li\"\u003eAdd some mocks to speed it up\u003c/li\u003e\u003cli name=\"79b1\" id=\"79b1\" class=\"graf graf--li graf-after--li\"\u003eTest breaks when refactoring\u003c/li\u003e\u003cli name=\"1d36\" id=\"1d36\" class=\"graf graf--li graf-after--li\"\u003eMock more things to make it pass\u003c/li\u003e\u003cli name=\"6c17\" id=\"6c17\" class=\"graf graf--li graf-after--li\"\u003eRepeat until test tests nothing\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"562d\" id=\"562d\" class=\"graf graf--h3 graf-after--li\"\u003eThe fix (and the¬†lesson)\u003c/h3\u003e\u003cp name=\"ee65\" id=\"ee65\" class=\"graf graf--p graf-after--h3\"\u003eThe solution was painful but necessary:\u003c/p\u003e\u003cp name=\"2a95\" id=\"2a95\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 1\u003c/strong\u003e: Accept reality. The mocks had to go.\u003c/p\u003e\u003cp name=\"b1af\" id=\"b1af\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 2\u003c/strong\u003e: Write ONE real integration test:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"ruby\" name=\"be04\" id=\"be04\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003etest_workflow_actually_works\u003c/span\u003e():\u003cbr /\u003e    \u003cspan class=\"hljs-comment\"\u003e# Real repository, real database, real pain\u003c/span\u003e\u003cbr /\u003e    workflow = create_workflow(\u003cspan class=\"hljs-string\"\u003e\u0026quot;test\u0026quot;\u003c/span\u003e)\u003cbr /\u003e    workflow.add_task(...)  \u003cspan class=\"hljs-comment\"\u003e# This failed immediately\u003c/span\u003e\u003cbr /\u003e    \u003cspan class=\"hljs-comment\"\u003e# Good! Failing for the right reason!\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"f856\" id=\"f856\" class=\"graf graf--p graf-after--pre\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 3\u003c/strong\u003e: Fix the actual code, not the tests.\u003c/p\u003e\u003cp name=\"e4c0\" id=\"e4c0\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 4\u003c/strong\u003e: Keep some unit tests, but test real behavior:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"csharp\" name=\"8c72\" id=\"8c72\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-function\"\u003edef \u003cspan class=\"hljs-title\"\u003etest_domain_logic\u003c/span\u003e():\u003cbr /\u003e    # Real \u003cspan class=\"hljs-built_in\"\u003eobject\u003c/span\u003e, \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e mocks\u003cbr /\u003e    workflow\u003c/span\u003e = Workflow(...)\u003cbr /\u003e    \u003cspan class=\"hljs-meta\"\u003e# Test business rules, not framework plumbing\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003ch3 name=\"666f\" id=\"666f\" class=\"graf graf--h3 graf-after--pre\"\u003eThe deeper¬†pattern\u003c/h3\u003e\u003cp name=\"9b10\" id=\"9b10\" class=\"graf graf--p graf-after--h3\"\u003eThis wasn‚Äôt just about bad tests. It was about the stories we tell ourselves:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d856\" id=\"d856\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúWe‚Äôll refactor the POC later‚Äù (We won‚Äôt)\u003c/li\u003e\u003cli name=\"7a28\" id=\"7a28\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e‚ÄúMocks make tests faster‚Äù (And less useful)\u003c/li\u003e\u003cli name=\"a25d\" id=\"a25d\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e‚Äú100% coverage means it works‚Äù (It means it‚Äôs covered)\u003c/li\u003e\u003cli name=\"31b7\" id=\"31b7\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e‚ÄúIntegration tests are slow‚Äù (Debugging production is slower)\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"b297\" id=\"b297\" class=\"graf graf--h3 graf-after--li\"\u003eThe test pyramid,¬†revised\u003c/h3\u003e\u003cp name=\"a681\" id=\"a681\" class=\"graf graf--p graf-after--h3\"\u003eThe test pyramid says: lots of unit tests, some integration tests, few E2E tests.\u003c/p\u003e\u003cp name=\"c7f1\" id=\"c7f1\" class=\"graf graf--p graf-after--p\"\u003eOur test pyramid looked more like a test hourglass: lots of mocked unit tests, no integration tests, lots of manual testing in production.\u003c/p\u003e\u003cp name=\"514c\" id=\"514c\" class=\"graf graf--p graf-after--p\"\u003eHere‚Äôs our new approach:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"dddc\" id=\"dddc\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDomain tests\u003c/strong\u003e (no mocks): Test business logic with real objects\u003c/li\u003e\u003cli name=\"dbde\" id=\"dbde\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eIntegration tests\u003c/strong\u003e (minimal mocks): Test component interactions\u003c/li\u003e\u003cli name=\"0c89\" id=\"0c89\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eE2E tests\u003c/strong\u003e (no mocks): Test critical user paths\u003c/li\u003e\u003cli name=\"fae7\" id=\"fae7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eUnit tests\u003c/strong\u003e (careful mocks): Only for isolated algorithms\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"abdf\" id=\"abdf\" class=\"graf graf--h3 graf-after--li\"\u003eWhat worked\u003c/h3\u003e\u003cp name=\"5517\" id=\"5517\" class=\"graf graf--p graf-after--h3\"\u003eOnce we stopped lying to ourselves with mocks:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"6809\" id=\"6809\" class=\"graf graf--li graf-after--p\"\u003eBugs found in development, not production\u003c/li\u003e\u003cli name=\"288a\" id=\"288a\" class=\"graf graf--li graf-after--li\"\u003eRefactoring became possible (tests failed when things broke)\u003c/li\u003e\u003cli name=\"17d5\" id=\"17d5\" class=\"graf graf--li graf-after--li\"\u003eNew developers understood what the code actually did\u003c/li\u003e\u003cli name=\"5345\" id=\"5345\" class=\"graf graf--li graf-after--li\"\u003eCI was slower but deployments were faster (less debugging)\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"1d6d\" id=\"1d6d\" class=\"graf graf--h3 graf-after--li\"\u003eFor fellow mock¬†addicts\u003c/h3\u003e\u003cp name=\"eeba\" id=\"eeba\" class=\"graf graf--p graf-after--h3\"\u003eIf your tests are all green but your app is on fire, ask yourself:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"8990\" id=\"8990\" class=\"graf graf--li graf-after--p\"\u003eWhat are you actually testing‚Ää‚Äî‚Ääyour code or your mocks?\u003c/li\u003e\u003cli name=\"8e0c\" id=\"8e0c\" class=\"graf graf--li graf-after--li\"\u003eIf you deleted the implementation, would tests still pass?\u003c/li\u003e\u003cli name=\"45c7\" id=\"45c7\" class=\"graf graf--li graf-after--li\"\u003eDo your tests use the same objects as production?\u003c/li\u003e\u003cli name=\"8d69\" id=\"8d69\" class=\"graf graf--li graf-after--li\"\u003eCan a new developer understand what works from the tests?\u003c/li\u003e\u003cli name=\"f7c3\" id=\"f7c3\" class=\"graf graf--li graf-after--li\"\u003eWhen did you last run the actual app?\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"c866\" id=\"c866\" class=\"graf graf--h3 graf-after--li\"\u003eThe recovery\u003c/h3\u003e\u003cp name=\"0e04\" id=\"0e04\" class=\"graf graf--p graf-after--h3\"\u003eIt took a solid day to fix our test suite. We went from 147 passing tests to 43. But those 43 tests actually tested something.\u003c/p\u003e\u003cp name=\"294f\" id=\"294f\" class=\"graf graf--p graf-after--p\"\u003eMore importantly, when they passed, the app worked.\u003c/p\u003e\u003cp name=\"4c1c\" id=\"4c1c\" class=\"graf graf--p graf-after--p\"\u003eGreen checkmarks that mean something. What a concept.\u003c/p\u003e\u003cp name=\"b519\" id=\"b519\" class=\"graf graf--p graf-after--p\"\u003eWhen I first heard that test-driven development is a good way to keep robo-coders on track I was excited. Then I heard they sometimes change the tests to make them pass, and now I realize that what you test is at least as important as the fact that you are testing.\u003c/p\u003e\u003ch3 name=\"b1e2\" id=\"b1e2\" class=\"graf graf--h3 graf-after--p\"\u003eThe punchline\u003c/h3\u003e\u003cp name=\"5078\" id=\"5078\" class=\"graf graf--p graf-after--h3\"\u003eThe best part? After fixing all the tests and removing the mocks, we found the original bug in five minutes. The Workflow class was missing a \u003ccode class=\"markup--code markup--p-code\"\u003eto_dict()\u003c/code\u003e method that the persistence layer expected.\u003c/p\u003e\u003cp name=\"2a59\" id=\"2a59\" class=\"graf graf--p graf-after--p\"\u003eOne method. Five lines of code. Hidden by 147 ‚Äúpassing‚Äù tests.\u003c/p\u003e\u003cp name=\"56cb\" id=\"56cb\" class=\"graf graf--p graf-after--p\"\u003eSometimes the best test framework is console.log and hope.\u003c/p\u003e\u003cp name=\"0fa0\" id=\"0fa0\" class=\"graf graf--p graf-after--p graf--trailing\"\u003e(Just kidding. But only barely.)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"When Your Tests Pass But Your App Fails\",\"excerpt\":\"\",\"url\":\"/blog/when-your-tests-pass-but-your-app-fails\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/3b3d6f3aeff1\",\"featuredImage\":\"/assets/blog-images/3b3d6f3aeff1-featured.webp\",\"slug\":\"when-your-tests-pass-but-your-app-fails\",\"category\":\"building\",\"workDate\":\"Jul 9, 2025\",\"workDateISO\":\"2025-07-09T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/9/2025\",\"featured\":false},\"content\":{\"title\":\"When Your Tests Pass But Your App Fails\",\"subtitle\":\"July 9, that evening\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-08T14:16:04.863Z\",\"filename\":\"2025-08-08_When-Your-Tests-Pass-But-Your-App-Fails-3b3d6f3aeff1.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"When Your Tests Pass But Your App Fails | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"July 9, that evening\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\
