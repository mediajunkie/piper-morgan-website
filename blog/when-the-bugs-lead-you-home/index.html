"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T32ab,"])</script><script>self.__next_f.push([1,"\u003csection name=\"9aa0\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"64b6\" id=\"64b6\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen the Bugs Lead You¬†Home\u003c/h3\u003e\u003cfigure name=\"6ca6\" id=\"6ca6\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*p5kSjDnQdm14pjDck4cwZA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A swarm of bees lead a person and robot friend out of the woods\" src=\"https://cdn-images-1.medium.com/max/800/1*p5kSjDnQdm14pjDck4cwZA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúThanks, bugs!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"0789\" id=\"0789\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 9, early\u003c/em\u003e\u003c/p\u003e\u003cp name=\"b93a\" id=\"b93a\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eL\u003c/span\u003east time I told you about my ‚Äútwo-fisted coding‚Äù adventure‚Ää‚Äî‚Ääjuggling Claude Code and Cursor Agent like some kind of developer circus act. Well, the circus continues, but now with more debugging and fewer clowns.\u003c/p\u003e\u003cp name=\"46af\" id=\"46af\" class=\"graf graf--p graf-after--p\"\u003e(OK, maybe the same number of clowns. They‚Äôre just wearing different hats.)\u003c/p\u003e\u003ch3 name=\"7565\" id=\"7565\" class=\"graf graf--h3 graf-after--p\"\u003eThe state of¬†things\u003c/h3\u003e\u003cp name=\"3767\" id=\"3767\" class=\"graf graf--p graf-after--h3\"\u003eAfter that marathon markdown formatting session that never actually fixed the formatting (remember that? good times), we were now deep in what I‚Äôm calling ‚Äúthe architecture enforcement phase.‚Äù Which is a fancy way of saying ‚Äúmaking sure the AI assistants don‚Äôt freelance.‚Äù\u003c/p\u003e\u003cp name=\"d8e3\" id=\"d8e3\" class=\"graf graf--p graf-after--p\"\u003eHere‚Äôs where we are:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d298\" id=\"d298\" class=\"graf graf--li graf-after--p\"\u003eWorkflow persistence is supposedly working (narrator: it wasn‚Äôt)\u003c/li\u003e\u003cli name=\"108c\" id=\"108c\" class=\"graf graf--li graf-after--li\"\u003eThe tests all pass (because we mocked the hard parts)\u003c/li\u003e\u003cli name=\"1dc9\" id=\"1dc9\" class=\"graf graf--li graf-after--li\"\u003eThe web UI fails spectacularly (because reality doesn‚Äôt care about mocks)\u003c/li\u003e\u003cli name=\"ee86\" id=\"ee86\" class=\"graf graf--li graf-after--li\"\u003eMy Chief of Staff AI is getting really good at writing handoff documents\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"80f8\" id=\"80f8\" class=\"graf graf--p graf-after--li\"\u003eThat last one might be the most important. Turns out when you‚Äôre coordinating multiple AI assistants across multiple sessions, someone needs to keep track of what‚Äôs actually happening. Enter the Chief of Staff pattern.\u003c/p\u003e\u003ch3 name=\"5cc4\" id=\"5cc4\" class=\"graf graf--h3 graf-after--p\"\u003eThe mocking¬†trap\u003c/h3\u003e\u003cp name=\"f7e5\" id=\"f7e5\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what happened: We wrote beautiful unit tests. They all passed. Green checkmarks everywhere. Dopamine city.\u003c/p\u003e\u003cp name=\"e3f5\" id=\"e3f5\" class=\"graf graf--p graf-after--p\"\u003eThen we tried to actually run the thing.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"csharp\" name=\"9876\" id=\"9876\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003eTASK_FAILED: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Workflow\u0026#x27;\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eobject\u003c/span\u003e has no attribute \u003cspan class=\"hljs-string\"\u003e\u0026#x27;tasks\u0026#x27;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"44b0\" id=\"44b0\" class=\"graf graf--p graf-after--pre\"\u003eYou know that feeling when you realize you‚Äôve been testing your mocks instead of your code? Yeah, that. The unit tests were passing because we‚Äôd mocked out the exact part that was broken. It‚Äôs like testing a car by making sure the radio works while the engine is missing.\u003c/p\u003e\u003ch3 name=\"ad09\" id=\"ad09\" class=\"graf graf--h3 graf-after--p\"\u003eWhen legacy code¬†attacks\u003c/h3\u003e\u003cp name=\"0c09\" id=\"0c09\" class=\"graf graf--p graf-after--h3\"\u003eThe real comedy came when we discovered why things were failing. Remember that POC (proof of concept) we built two and a half weeks earlier? The one we were definitely going to refactor ‚Äúlater‚Äù?\u003c/p\u003e\u003cp name=\"4ae2\" id=\"4ae2\" class=\"graf graf--p graf-after--p\"\u003eWell, ‚Äúlater‚Äù arrived with a vengeance.\u003c/p\u003e\u003cp name=\"eda2\" id=\"eda2\" class=\"graf graf--p graf-after--p\"\u003eTurns out we had:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"911e\" id=\"911e\" class=\"graf graf--li graf-after--p\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eWorkflowDefinition\u003c/code\u003e from the POC\u003c/li\u003e\u003cli name=\"1eeb\" id=\"1eeb\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eWorkflow\u003c/code\u003e from the MVP\u003c/li\u003e\u003cli name=\"a55b\" id=\"a55b\" class=\"graf graf--li graf-after--li\"\u003eBoth being used interchangeably\u003c/li\u003e\u003cli name=\"d140\" id=\"d140\" class=\"graf graf--li graf-after--li\"\u003eNeither actually persisting to the database\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"0e65\" id=\"0e65\" class=\"graf graf--p graf-after--li\"\u003eIt‚Äôs like finding out your house has two front doors but neither of them locks.\u003c/p\u003e\u003ch3 name=\"942f\" id=\"942f\" class=\"graf graf--h3 graf-after--p\"\u003eThe Claude Code integration\u003c/h3\u003e\u003cp name=\"f6a0\" id=\"f6a0\" class=\"graf graf--p graf-after--h3\"\u003eSo we‚Äôre trying something new. Instead of playing telephone between Opus and Cursor Agent‚Ää‚Äî‚Ääwhich my session notes describe as ‚Äú80% coordination overhead‚Äù and ‚Äúsoul-destroying‚Äù‚Ää‚Äî‚Ääwe‚Äôre going to let Claude \u003cem class=\"markup--em markup--p-em\"\u003eCode\u003c/em\u003e handle more of the implementation directly.\u003c/p\u003e\u003cp name=\"ca88\" id=\"ca88\" class=\"graf graf--p graf-after--p\"\u003eThe theory:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"3373\" id=\"3373\" class=\"graf graf--li graf-after--p\"\u003eLess coordination overhead\u003c/li\u003e\u003cli name=\"bace\" id=\"bace\" class=\"graf graf--li graf-after--li\"\u003eMore complete implementation traces\u003c/li\u003e\u003cli name=\"4aa4\" id=\"4aa4\" class=\"graf graf--li graf-after--li\"\u003eBetter learning from seeing full solutions\u003c/li\u003e\u003cli name=\"962d\" id=\"962d\" class=\"graf graf--li graf-after--li\"\u003eFewer moments of wanting to throw my laptop out the window\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"b308\" id=\"b308\" class=\"graf graf--p graf-after--li\"\u003eI actually had my Chief of Staff do an analysis, predict an efficiency gain in wasted overhead and time fixing copy/paste errors, and then we benchmarked the last session without Code and the first one with, and the efficiency games were indeed remarkable. Not quite the reduction in 80% of overhead but pretty close!\u003c/p\u003e\u003ch3 name=\"87fd\" id=\"87fd\" class=\"graf graf--h3 graf-after--p\"\u003eArchitecture as a living¬†thing\u003c/h3\u003e\u003cp name=\"199c\" id=\"199c\" class=\"graf graf--p graf-after--h3\"\u003eWhat I‚Äôm learning is that architecture isn‚Äôt something you design once and enforce forever. It‚Äôs more like gardening‚Ää‚Äî‚Ääconstant pruning, occasional replanting, and accepting that sometimes things grow in unexpected directions.\u003c/p\u003e\u003cp name=\"800d\" id=\"800d\" class=\"graf graf--p graf-after--p\"\u003eOur domain-driven design is solid. The repository pattern works. The event system is elegant. But keeping AI assistants aligned with these patterns? That‚Äôs the real challenge.\u003c/p\u003e\u003cp name=\"cfc7\" id=\"cfc7\" class=\"graf graf--p graf-after--p\"\u003eCurrent tactics that sort of work:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"9a0c\" id=\"9a0c\" class=\"graf graf--li graf-after--p\"\u003eExplicit architectural checklists (AI loves checklists)\u003c/li\u003e\u003cli name=\"1dc3\" id=\"1dc3\" class=\"graf graf--li graf-after--li\"\u003eRegular ‚Äúgut checks‚Äù (stopping to ask ‚Äúdoes this feel right?‚Äù)\u003c/li\u003e\u003cli name=\"2d84\" id=\"2d84\" class=\"graf graf--li graf-after--li\"\u003eSession logs that capture decisions, not just code changes\u003c/li\u003e\u003cli name=\"3799\" id=\"3799\" class=\"graf graf--li graf-after--li\"\u003eA healthy skepticism of any solution that seems too easy\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1efc\" id=\"1efc\" class=\"graf graf--p graf-after--li\"\u003eGlib talking computers can lull you into a sense of complacency but your main job as the simian in the loop is to stay vigilant, be aware of all the context these machines cannot fathom, and speak up when things don‚Äôt smell right.\u003c/p\u003e\u003ch3 name=\"036d\" id=\"036d\" class=\"graf graf--h3 graf-after--p\"\u003eThe bus¬†factor\u003c/h3\u003e\u003cp name=\"30df\" id=\"30df\" class=\"graf graf--p graf-after--h3\"\u003eLet‚Äôs talk about the elephant in the room: I‚Äôm building this alone with AI assistance. The ‚Äúbus factor‚Äù is 1. If I get hit by a bus (or more realistically, get busier with client work), Piper Morgan stops.\u003c/p\u003e\u003cp name=\"3f8b\" id=\"3f8b\" class=\"graf graf--p graf-after--p\"\u003eThis isn‚Äôt sustainable, but it‚Äôs reality. So we‚Äôre building in ways that make handoff possible:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ad51\" id=\"ad51\" class=\"graf graf--li graf-after--p\"\u003eExcessive documentation (you‚Äôre reading part of it)\u003c/li\u003e\u003cli name=\"a778\" id=\"a778\" class=\"graf graf--li graf-after--li\"\u003eClear architectural principles that any developer can follow\u003c/li\u003e\u003cli name=\"c98e\" id=\"c98e\" class=\"graf graf--li graf-after--li\"\u003eSession logs that explain the why, not just the what\u003c/li\u003e\u003cli name=\"35ff\" id=\"35ff\" class=\"graf graf--li graf-after--li\"\u003eA codebase that‚Äôs boring in all the right ways\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"ad04\" id=\"ad04\" class=\"graf graf--h3 graf-after--li\"\u003eWhat‚Äôs actually¬†working\u003c/h3\u003e\u003cp name=\"0400\" id=\"0400\" class=\"graf graf--p graf-after--h3\"\u003eDespite the debugging adventures, some things are genuinely working well:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"d730\" id=\"d730\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eThe intent classification system\u003c/strong\u003e: It correctly identifies what users want most of the time\u003c/li\u003e\u003cli name=\"669a\" id=\"669a\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eThe domain model\u003c/strong\u003e: Our PM concepts map cleanly to code\u003c/li\u003e\u003cli name=\"a7d8\" id=\"a7d8\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eThe plugin architecture\u003c/strong\u003e: Adding new integrations is actually straightforward\u003c/li\u003e\u003cli name=\"37b4\" id=\"37b4\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eThe session management\u003c/strong\u003e: We can pick up where we left off\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"6125\" id=\"6125\" class=\"graf graf--p graf-after--li\"\u003eThat last one is huge. When you‚Äôre building with AI, being able to restore context quickly is the difference between progress and endless repetition.\u003c/p\u003e\u003ch3 name=\"abd7\" id=\"abd7\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-learning\u003c/h3\u003e\u003cp name=\"1a0a\" id=\"1a0a\" class=\"graf graf--p graf-after--h3\"\u003eBuilding Piper Morgan is teaching me as much about AI-assisted development as it is about product management. Every session reveals new patterns:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ec58\" id=\"ec58\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAI assistants need boundaries\u003c/strong\u003e: Too much freedom leads to architectural drift\u003c/li\u003e\u003cli name=\"896d\" id=\"896d\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTesting requires different strategies\u003c/strong\u003e: Mocking can hide AI implementation gaps\u003c/li\u003e\u003cli name=\"d446\" id=\"d446\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDocumentation is executable\u003c/strong\u003e: Good docs can literally generate working code\u003c/li\u003e\u003cli name=\"d3f7\" id=\"d3f7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eProgress isn‚Äôt linear\u003c/strong\u003e: Sometimes you go backwards to go forward\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"9c4d\" id=\"9c4d\" class=\"graf graf--h3 graf-after--li\"\u003eFor my fellow¬†builders\u003c/h3\u003e\u003cp name=\"f334\" id=\"f334\" class=\"graf graf--p graf-after--h3\"\u003eIf you‚Äôre building with AI assistance, here‚Äôs what I wish I‚Äôd known earlier:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"7ef6\" id=\"7ef6\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSession logs are not optional\u003c/strong\u003e‚Ää‚Äî‚ÄäYour future self will thank you\u003c/li\u003e\u003cli name=\"a17a\" id=\"a17a\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eArchitectural drift is real\u003c/strong\u003e‚Ää‚Äî‚ÄäCheck alignment constantly\u003c/li\u003e\u003cli name=\"4612\" id=\"4612\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTest the integration points\u003c/strong\u003e‚Ää‚Äî‚ÄäThat‚Äôs where AI struggles most\u003c/li\u003e\u003cli name=\"fa1b\" id=\"fa1b\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eEmbrace the debugging\u003c/strong\u003e‚Ää‚Äî‚ÄäIt‚Äôs where the real learning happens\u003c/li\u003e\u003cli name=\"bde0\" id=\"bde0\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eKeep the human in the loop\u003c/strong\u003e‚Ää‚Äî‚ÄäAI is a power tool, not autopilot\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"53ae\" id=\"53ae\" class=\"graf graf--p graf-after--li graf--trailing\"\u003eThe journey continues. Some days we‚Äôre fixing markdown formatting that kind of doesn‚Äôt matter. Other days we‚Äôre discovering fundamental architectural issues that definitely do matter. Both are part of building something real.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"When the Bugs Lead You Home\",\"excerpt\":\"\",\"url\":\"/blog/when-the-bugs-lead-you-home\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/c9ce09f192f1\",\"featuredImage\":\"/assets/blog-images/c9ce09f192f1-featured.webp\",\"slug\":\"when-the-bugs-lead-you-home\",\"category\":\"building\",\"workDate\":\"Jul 9, 2025\",\"workDateISO\":\"2025-07-09T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/9/2025\",\"featured\":false},\"content\":{\"title\":\"When the Bugs Lead You Home\",\"subtitle\":\"July 9, early\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-08T13:55:58.835Z\",\"filename\":\"2025-08-08_When-the-Bugs-Lead-You-Home-c9ce09f192f1.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\"
