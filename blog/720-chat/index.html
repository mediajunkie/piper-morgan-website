\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-8a7a8f47a4a53f15.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T432d,"])</script><script>self.__next_f.push([1,"\u003csection name=\"6644\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"f37a\" id=\"f37a\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Foundation Sprint: Why We Clean House Before Building New¬†Rooms\u003c/h3\u003e\u003cfigure name=\"8065\" id=\"8065\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*4nQGl6ZqC4D6gPpy1_6rbw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot lays a foundation for an extension to a smiling house\" src=\"https://cdn-images-1.medium.com/max/800/1*4nQGl6ZqC4D6gPpy1_6rbw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúSomething new¬†coming?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"cc73\" id=\"cc73\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 21\u003c/em\u003e\u003c/p\u003e\u003cp name=\"46b5\" id=\"46b5\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eI\u003c/span\u003et‚Äôs Monday morning: I‚Äôm fresh off the weekend‚Äôs 642x performance breakthrough, staring at a backlog full of shiny new features I could build, and instead deciding to‚Ä¶ clean house?\u003c/p\u003e\u003cp name=\"3d22\" id=\"3d22\" class=\"graf graf--p graf-after--p\"\u003eI know. It sounds like the kind of decision that makes stakeholders twitchy and developers roll their eyes. But sometimes the smartest thing you can do after a big win is not to immediately pile more stuff on top of it.\u003c/p\u003e\u003cp name=\"d6e5\" id=\"d6e5\" class=\"graf graf--p graf-after--p\"\u003eSometimes you need a Foundation Sprint.\u003c/p\u003e\u003ch3 name=\"9a98\" id=\"9a98\" class=\"graf graf--h3 graf-after--p\"\u003eThe post-victory moment\u003c/h3\u003e\u003cp name=\"b6dc\" id=\"b6dc\" class=\"graf graf--p graf-after--h3\"\u003eSunday had been one of those magical development days. We‚Äôd achieved a 642x performance improvement in our content search, deployed production-grade staging infrastructure, and integrated natural language search end-to-end. The kind of day that makes you want to screenshot everything and frame it.\u003c/p\u003e\u003cp name=\"8b8c\" id=\"8b8c\" class=\"graf graf--p graf-after--p\"\u003eBut as I reviewed our session logs that evening, I kept noticing the little things: test failures that were probably nothing, intent classification gaps that users might hit, version inconsistencies that could bite us later. The kind of technical debt that accumulates even when‚Ää‚Äî‚Ääespecially when‚Ää‚Äî‚Ääyou‚Äôre moving fast and building cool stuff.\u003c/p\u003e\u003cp name=\"7072\" id=\"7072\" class=\"graf graf--p graf-after--p\"\u003eMind you, this wasn‚Äôt emergency firefighting. Our system was working beautifully. This was something different: the recognition that a solid foundation makes everything else possible.\u003c/p\u003e\u003ch3 name=\"6004\" id=\"6004\" class=\"graf graf--h3 graf-after--p\"\u003eThe 8-minute miracle (and why it wasn‚Äôt actually¬†magic)\u003c/h3\u003e\u003cp name=\"228e\" id=\"228e\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what happened when we tackled PM-039, our intent classification improvements:\u003c/p\u003e\u003cp name=\"eb5d\" id=\"eb5d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eEstimated time\u003c/strong\u003e: 1‚Äì2 days \u003cstrong class=\"markup--strong markup--p-strong\"\u003eActual time\u003c/strong\u003e: 8 minutes\u003c/p\u003e\u003cp name=\"c923\" id=\"c923\" class=\"graf graf--p graf-after--p\"\u003eEight. Minutes.\u003c/p\u003e\u003cp name=\"bff4\" id=\"bff4\" class=\"graf graf--p graf-after--p\"\u003eFor context, that‚Äôs faster than most standup meetings. Faster than most coffee orders. Definitely faster than the time it took me to write this paragraph.\u003c/p\u003e\u003cp name=\"b793\" id=\"b793\" class=\"graf graf--p graf-after--p\"\u003eBut here‚Äôs the thing‚Ää‚Äî‚Ääit wasn‚Äôt magic. It was the compound effect of systematic foundation work.\u003c/p\u003e\u003cp name=\"d6cb\" id=\"d6cb\" class=\"graf graf--p graf-after--p\"\u003eWhen Claude Code deployed to implement PM-039, he found:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7872\" id=\"7872\" class=\"graf graf--li graf-after--p\"\u003eClean architectural patterns already established\u003c/li\u003e\u003cli name=\"5d72\" id=\"5d72\" class=\"graf graf--li graf-after--li\"\u003eComprehensive test frameworks in place\u003c/li\u003e\u003cli name=\"d0e9\" id=\"d0e9\" class=\"graf graf--li graf-after--li\"\u003eClear documentation of existing intent patterns\u003c/li\u003e\u003cli name=\"e450\" id=\"e450\" class=\"graf graf--li graf-after--li\"\u003eZero conflicting systems to work around\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"487d\" id=\"487d\" class=\"graf graf--p graf-after--li\"\u003eSo instead of spending hours untangling dependencies or figuring out where things belonged, he could focus entirely on the actual work: adding 15+ new search patterns with full TDD coverage.\u003c/p\u003e\u003cp name=\"3603\" id=\"3603\" class=\"graf graf--p graf-after--p\"\u003eWhat we didn‚Äôt spend hours on: debugging a bunch of spaghetti code.\u003c/p\u003e\u003cp name=\"c865\" id=\"c865\" class=\"graf graf--p graf-after--p\"\u003eThis is what foundation work gets you‚Ää‚Äî‚Äänot just working code, but \u003cem class=\"markup--em markup--p-em\"\u003efast\u003c/em\u003e working code.\u003c/p\u003e\u003ch3 name=\"6486\" id=\"6486\" class=\"graf graf--h3 graf-after--p\"\u003eThe archaeological approach to technical debt\u003c/h3\u003e\u003cp name=\"62e7\" id=\"62e7\" class=\"graf graf--p graf-after--h3\"\u003eWe took what I started calling an ‚Äúarchaeological‚Äù approach to our test infrastructure issues. Instead of treating failures as random annoyances, we treated them like artifacts that could tell us stories about our system‚Äôs evolution.\u003c/p\u003e\u003cp name=\"5fa6\" id=\"5fa6\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 1 (Surface)\u003c/strong\u003e: Basic infrastructure failures‚Ää‚Äî‚Ääconnection timeouts, environment setup issues\u003c/p\u003e\u003cp name=\"d166\" id=\"d166\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 2 (Structural)\u003c/strong\u003e: Architectural patterns that had evolved but weren‚Äôt documented\u003c/p\u003e\u003cp name=\"3d30\" id=\"3d30\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 3 (Historical)\u003c/strong\u003e: Configuration approaches that made sense when written but had become inconsistent over time\u003c/p\u003e\u003cp name=\"6b1a\" id=\"6b1a\" class=\"graf graf--p graf-after--p\"\u003eEach layer revealed something different about how our system had grown. Some ‚Äúfailures‚Äù turned out to be our system getting smarter faster than our tests could keep up (sound familiar?). Others showed us places where we‚Äôd built quick solutions that were now ready for proper architecture.\u003c/p\u003e\u003cp name=\"a720\" id=\"a720\" class=\"graf graf--p graf-after--p\"\u003eThe key insight: technical debt isn‚Äôt just accumulated cruft. It‚Äôs archaeological evidence of how your system learned to work.\u003c/p\u003e\u003ch3 name=\"a965\" id=\"a965\" class=\"graf graf--h3 graf-after--p\"\u003eThe prioritization trategy\u003c/h3\u003e\u003cp name=\"d43e\" id=\"d43e\" class=\"graf graf--p graf-after--h3\"\u003eInstead of trying to fix everything at once (the classic mistake), we broke our test infrastructure work into five distinct groups:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"fef7\" id=\"fef7\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eGroups 1‚Äì2\u003c/strong\u003e: Core infrastructure reliability‚Ää‚Äî‚Ääthe stuff that had to work for anything else to work\u003c/li\u003e\u003cli name=\"3adb\" id=\"3adb\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eGroup 3\u003c/strong\u003e: Configuration pattern standardization‚Ää‚Äî‚Ääone clear way to do common things\u003c/li\u003e\u003cli name=\"240f\" id=\"240f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eGroups 4‚Äì5\u003c/strong\u003e: Edge cases and optimization opportunities‚Ää‚Äî‚Äänice to have, but not blockers\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"8fef\" id=\"8fef\" class=\"graf graf--p graf-after--li\"\u003eThis isn‚Äôt revolutionary project management, but it is disciplined project management. And discipline compounds.\u003c/p\u003e\u003cp name=\"8c51\" id=\"8c51\" class=\"graf graf--p graf-after--p\"\u003eBy the end of the day, we‚Äôd gone from 85.5% test reliability to 91%+ reliability, created proper architectural decision records (ADRs) for the stuff we couldn‚Äôt fix immediately, and turned vague ‚Äútechnical debt‚Äù into specific GitHub issues with clear acceptance criteria.\u003c/p\u003e\u003ch3 name=\"7e0c\" id=\"7e0c\" class=\"graf graf--h3 graf-after--p\"\u003eWhy foundation work isn‚Äôt¬†overhead\u003c/h3\u003e\u003cp name=\"d3b3\" id=\"d3b3\" class=\"graf graf--p graf-after--h3\"\u003eI used to think of foundation work as the tax you pay for moving fast. The necessary evil that slows down feature development. I‚Äôve changed my mind.\u003c/p\u003e\u003cp name=\"cbd7\" id=\"cbd7\" class=\"graf graf--p graf-after--p\"\u003eFoundation work creates compound interest for your development velocity.\u003c/p\u003e\u003cp name=\"a9c0\" id=\"a9c0\" class=\"graf graf--p graf-after--p\"\u003eThink about it: every minute Claude Code didn‚Äôt spend on PM-039 untangling configuration inconsistencies was a minute it could spend on the actual intent patterns. Every test that runs reliably is feedback it gets immediately instead of having to second-guess. Every architectural decision we documented is context it doesn‚Äôt have to rediscover.\u003c/p\u003e\u003cp name=\"fa57\" id=\"fa57\" class=\"graf graf--p graf-after--p\"\u003eWhen I say ‚ÄúClaude Code implemented,‚Äù by the way, I mean it suggested an approach, I reviewed it, and we moved forward together. The speed at which he could suggest good approaches was directly related to how clean our architectural foundation was.\u003c/p\u003e\u003ch3 name=\"1ea2\" id=\"1ea2\" class=\"graf graf--h3 graf-after--p\"\u003eThe ‚Äúclean house first‚Äù philosophy\u003c/h3\u003e\u003cp name=\"9497\" id=\"9497\" class=\"graf graf--p graf-after--h3\"\u003eThere‚Äôs this moment in any growing codebase where you have to choose: do you keep building on top of what you have, or do you take time to strengthen what‚Äôs underneath?\u003c/p\u003e\u003cp name=\"929b\" id=\"929b\" class=\"graf graf--p graf-after--p\"\u003eMost teams, under pressure to ship features, choose to keep building. And for a while, that works. Until it doesn‚Äôt.\u003c/p\u003e\u003cp name=\"bfe2\" id=\"bfe2\" class=\"graf graf--p graf-after--p\"\u003eWe chose differently. After our 642x performance win, instead of immediately piling on new features, we dedicated a full sprint to foundation strengthening.\u003c/p\u003e\u003cp name=\"d240\" id=\"d240\" class=\"graf graf--p graf-after--p\"\u003eHere‚Äôs what we discovered: \u003cstrong class=\"markup--strong markup--p-strong\"\u003ethe stronger your foundation, the faster you can build\u003c/strong\u003e.\u003c/p\u003e\u003cp name=\"a226\" id=\"a226\" class=\"graf graf--p graf-after--p\"\u003eIt‚Äôs counterintuitive. Foundation work feels like you‚Äôre not making ‚Äúreal‚Äù progress because users can‚Äôt see it. But it‚Äôs exactly that invisible infrastructure that makes visible progress possible.\u003c/p\u003e\u003ch3 name=\"a7a2\" id=\"a7a2\" class=\"graf graf--h3 graf-after--p\"\u003eThe compound¬†effects\u003c/h3\u003e\u003cp name=\"a641\" id=\"a641\" class=\"graf graf--p graf-after--h3\"\u003eBy Wednesday, when we tackled Python version consistency (PM-055), we found that most of the potential blockers had already been eliminated by our systematic cleanup work. What could have been a painful migration became a straightforward upgrade because we‚Äôd already addressed the underlying inconsistencies.\u003c/p\u003e\u003cp name=\"c2ec\" id=\"c2ec\" class=\"graf graf--p graf-after--p\"\u003eThis is what compound effects look like: work that seems unrelated starts connecting in unexpected ways. Configuration cleanup helps with version upgrades. Test reliability improves debugging speed. Clear architectural patterns make feature implementation faster.\u003c/p\u003e\u003cp name=\"e4e7\" id=\"e4e7\" class=\"graf graf--p graf-after--p\"\u003eAnd suddenly your estimates start looking ridiculous because you‚Äôre working with good infrastructure instead of fighting it.\u003c/p\u003e\u003ch3 name=\"082d\" id=\"082d\" class=\"graf graf--h3 graf-after--p\"\u003eWhen good process meets good architecture\u003c/h3\u003e\u003cp name=\"a563\" id=\"a563\" class=\"graf graf--p graf-after--h3\"\u003eThe real lesson from our Foundation Sprint isn‚Äôt about any specific technique or tool. It‚Äôs about the interaction between process discipline and architectural thinking.\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"37db\" id=\"37db\" class=\"graf graf--li graf-after--p\"\u003eGood process without good architecture gets you reliable mediocrity.\u003c/li\u003e\u003cli name=\"e1aa\" id=\"e1aa\" class=\"graf graf--li graf-after--li\"\u003eGood architecture without good process gets you elegant solutions no one can maintain.\u003c/li\u003e\u003cli name=\"245c\" id=\"245c\" class=\"graf graf--li graf-after--li\"\u003eGood process \u003cem class=\"markup--em markup--li-em\"\u003ewith\u003c/em\u003e good architecture gets you 8-minute implementations.\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"d4c2\" id=\"d4c2\" class=\"graf graf--h3 graf-after--li\"\u003eThe permission structure\u003c/h3\u003e\u003cp name=\"51e1\" id=\"51e1\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs the thing nobody tells you about foundation work: you have to give yourself permission to do it.\u003c/p\u003e\u003cp name=\"292d\" id=\"292d\" class=\"graf graf--p graf-after--p\"\u003eIn most organizations, foundation work feels like slacking off. You‚Äôre not shipping features. You‚Äôre not fixing user-visible bugs. You‚Äôre just‚Ä¶ making things better for developers.\u003c/p\u003e\u003cp name=\"be68\" id=\"be68\" class=\"graf graf--p graf-after--p\"\u003eBut making things better for developers makes things better for users, just with a delay that‚Äôs hard to measure.\u003c/p\u003e\u003cp name=\"479d\" id=\"479d\" class=\"graf graf--p graf-after--p\"\u003eWe created what I started thinking of as a ‚Äúpermission structure‚Äù for foundation work by:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"421c\" id=\"421c\" class=\"graf graf--li graf-after--p\"\u003eCalling it a sprint with clear goals and timeline\u003c/li\u003e\u003cli name=\"0136\" id=\"0136\" class=\"graf graf--li graf-after--li\"\u003eDocumenting specific outcomes and success metrics\u003c/li\u003e\u003cli name=\"ebee\" id=\"ebee\" class=\"graf graf--li graf-after--li\"\u003eConnecting each foundation improvement to future feature velocity\u003c/li\u003e\u003cli name=\"dbd8\" id=\"dbd8\" class=\"graf graf--li graf-after--li\"\u003eCelebrating the wins (8-minute implementations deserve celebration!)\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"a865\" id=\"a865\" class=\"graf graf--h3 graf-after--li\"\u003eThe ADR advantage\u003c/h3\u003e\u003cp name=\"543c\" id=\"543c\" class=\"graf graf--p graf-after--h3\"\u003eOne of our best decisions was creating ADRs (Architectural Decision Records) for the configuration patterns we couldn‚Äôt immediately standardize. Instead of letting architectural debt become tribal knowledge, we documented it explicitly.\u003c/p\u003e\u003cp name=\"60a4\" id=\"60a4\" class=\"graf graf--p graf-after--p\"\u003eThis transformed ‚Äúwe should probably fix this someday‚Äù into ‚Äúhere‚Äôs exactly what needs to be done and why.‚Äù Future teams (including future us) don‚Äôt have to rediscover the context or debate the trade-offs‚Ää‚Äî‚Ääthey‚Äôre all documented.\u003c/p\u003e\u003cp name=\"46a2\" id=\"46a2\" class=\"graf graf--p graf-after--p\"\u003eI learned about ADRs from Claude. Embarrassing. I work with human engineers and had not encountered this term before. Then my boss John mentioned using them at Kind. Then we realized the bots can read the ADRs too and that keeping track of the reasons for your decisions provided incredibly useful context to future us, humans and bot alike.\u003c/p\u003e\u003ch3 name=\"8cfd\" id=\"8cfd\" class=\"graf graf--h3 graf-after--p\"\u003eWhat your foundation sprint might look¬†like\u003c/h3\u003e\u003cp name=\"c02c\" id=\"c02c\" class=\"graf graf--p graf-after--h3\"\u003eIf you‚Äôre thinking about your own foundation work, here‚Äôs what worked for us:\u003c/p\u003e\u003cp name=\"6c6a\" id=\"6c6a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStart with archaeology, not renovation\u003c/strong\u003e. Understand what you have before deciding what to change. Those test failures might be telling you something important about how your system evolved.\u003c/p\u003e\u003cp name=\"f648\" id=\"f648\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGroup problems by impact, not difficulty\u003c/strong\u003e. Fix the stuff that blocks everything else first, even if it‚Äôs harder than the cosmetic improvements.\u003c/p\u003e\u003cp name=\"9ea3\" id=\"9ea3\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDocument decisions, don‚Äôt just implement them\u003c/strong\u003e. The ADR you write today saves you hours of context-rebuilding next month.\u003c/p\u003e\u003cp name=\"4dc9\" id=\"4dc9\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMeasure compound effects, not just immediate ones\u003c/strong\u003e. That 8-minute implementation was the result of weeks of foundation work‚Ää‚Äî‚Ääbut it was worth it.\u003c/p\u003e\u003cp name=\"d279\" id=\"d279\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCreate permission structures\u003c/strong\u003e. Foundation work needs explicit organizational support, or it gets deprioritized every time.\u003c/p\u003e\u003ch3 name=\"1bb4\" id=\"1bb4\" class=\"graf graf--h3 graf-after--p\"\u003eThe Monday morning¬†question\u003c/h3\u003e\u003cp name=\"12e5\" id=\"12e5\" class=\"graf graf--p graf-after--h3\"\u003eSo the question for your Monday morning isn‚Äôt whether you have technical debt (you do) or whether foundation work would help (it would). The question is whether you‚Äôre willing to invest in compound returns instead of immediate gratification.\u003c/p\u003e\u003cp name=\"faaa\" id=\"faaa\" class=\"graf graf--p graf-after--p\"\u003eSometimes the smartest thing you can do after a big win is not to pile more stuff on top of it.\u003c/p\u003e\u003cp name=\"9603\" id=\"9603\" class=\"graf graf--p graf-after--p\"\u003eSometimes you clean house first.\u003c/p\u003e\u003cp name=\"4a24\" id=\"4a24\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe rooms you build afterward will be stronger, faster to construct, and much more pleasant to live in.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"7/20 chat: The Foundation Sprint: Why We Clean House Before Building New Rooms\",\"excerpt\":\"\",\"url\":\"/blog/720-chat\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/12f37f759a92\",\"featuredImage\":\"/assets/blog-images/12f37f759a92-featured.png\",\"slug\":\"720-chat\",\"category\":\"building\",\"workDate\":\"Aug 6, 2001\",\"workDateISO\":\"2001-08-06T00:00:00.000Z\",\"cluster\":\"production-transformation\"},\"content\":{\"title\":\"The Foundation Sprint: Why We Clean House Before Building New Rooms\",\"subtitle\":\"July 21\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-06T13:13:43.015Z\",\"filename\":\"2025-08-06_The-Foundation-Sprint--Why-We-Clean-House-Before-Building-New-Rooms-12f37f759a92.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSe
