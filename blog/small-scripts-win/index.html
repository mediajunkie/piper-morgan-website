ildren\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3e07,"])</script><script>self.__next_f.push([1,"\u003csection name=\"81c4\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"02cc\" id=\"02cc\" class=\"graf graf--h3 graf--leading graf--title\"\u003eSmall Scripts Win: Building Knowledge That Actually Knows¬†Things\u003c/h3\u003e\u003cp name=\"8ca3\" id=\"8ca3\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 8, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"085e\" id=\"085e\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*iKiZ9eqmL5UM3m8-qbHWww.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot works through a big stack of text books, writing book reports\" src=\"https://cdn-images-1.medium.com/max/800/1*iKiZ9eqmL5UM3m8-qbHWww.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWebster‚Äôs defines‚Ä¶‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"ac81\" id=\"ac81\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eR\u003c/span\u003eemember that knowledge base I mentioned? The one that was supposed to make Piper Morgan smart about product management? Well, it could store documents. It could search them. But it didn‚Äôt actually \u003cem class=\"markup--em markup--p-em\"\u003eunderstand\u003c/em\u003e them.\u003c/p\u003e\u003cp name=\"0e8f\" id=\"0e8f\" class=\"graf graf--p graf-after--p\"\u003eTime to fix that. What happened next taught me why sometimes the best architectural decision is the smallest one.\u003c/p\u003e\u003ch3 name=\"a46f\" id=\"a46f\" class=\"graf graf--h3 graf-after--p\"\u003eThe problem with dumb¬†storage\u003c/h3\u003e\u003cp name=\"8c59\" id=\"8c59\" class=\"graf graf--p graf-after--h3\"\u003eAfter getting the infrastructure sorted (Docker still running, Python finally cooperating), I turned to the knowledge system. The POC had successfully ingested my PM book‚Ää‚Äî‚Ää85 chunks of wisdom sitting in ChromaDB, ready to be searched.\u003c/p\u003e\u003cp name=\"49b4\" id=\"49b4\" class=\"graf graf--p graf-after--p\"\u003eBut the search results were‚Ä¶ mechanical. Ask about ‚Äúuser stories‚Äù and you‚Äôd get every mention of the phrase, regardless of context. The system couldn‚Äôt tell the difference between a definition of user stories, an example of one, or a passing reference in a chapter about something else entirely.\u003c/p\u003e\u003ch3 name=\"e1b9\" id=\"e1b9\" class=\"graf graf--h3 graf-after--p\"\u003eThe big architecture temptation\u003c/h3\u003e\u003cp name=\"f4c4\" id=\"f4c4\" class=\"graf graf--p graf-after--h3\"\u003eMy first instinct was to go big. Add a graph database! Build an ontology! Create a sophisticated relationship mapping system with nodes and edges and maybe some machine learning sprinkled on top!\u003c/p\u003e\u003cp name=\"788d\" id=\"788d\" class=\"graf graf--p graf-after--p\"\u003eOne of my bot advisors even had the architecture sketched out:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ccc7\" id=\"ccc7\" class=\"graf graf--li graf-after--p\"\u003eNeo4j for the graph layer\u003c/li\u003e\u003cli name=\"ba6f\" id=\"ba6f\" class=\"graf graf--li graf-after--li\"\u003eCustom relationship extraction pipeline\u003c/li\u003e\u003cli name=\"7b91\" id=\"7b91\" class=\"graf graf--li graf-after--li\"\u003eSemantic parsing with dependency trees\u003c/li\u003e\u003cli name=\"f83b\" id=\"f83b\" class=\"graf graf--li graf-after--li\"\u003eA whole new service just for knowledge management\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d290\" id=\"d290\" class=\"graf graf--p graf-after--li\"\u003eIt could have been glorious. And it would have taken months.\u003c/p\u003e\u003ch3 name=\"e03c\" id=\"e03c\" class=\"graf graf--h3 graf-after--p\"\u003eThe small script¬†solution\u003c/h3\u003e\u003cp name=\"4f82\" id=\"4f82\" class=\"graf graf--p graf-after--h3\"\u003eThen I remembered one of my mottos:\u003c/p\u003e\u003cblockquote name=\"d5e8\" id=\"d5e8\" class=\"graf graf--blockquote graf-after--p\"\u003eNo optional complexity\u003c/blockquote\u003e\u003cp name=\"ce67\" id=\"ce67\" class=\"graf graf--p graf-after--blockquote\"\u003eDon‚Äôt build what you don‚Äôt need yet. Things are already complicated enough as it is. Sometimes the best solution is the one you can ship today.\u003c/p\u003e\u003cp name=\"09a4\" id=\"09a4\" class=\"graf graf--p graf-after--p\"\u003eInstead of a massive architectural change, we wrote four small scripts:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"da2e\" id=\"da2e\" class=\"graf graf--li graf-after--p\"\u003eBackup the existing data (always backup first)\u003c/li\u003e\u003cli name=\"44fb\" id=\"44fb\" class=\"graf graf--li graf-after--li\"\u003eEnhance documents with LLM-based analysis\u003c/li\u003e\u003cli name=\"80a7\" id=\"80a7\" class=\"graf graf--li graf-after--li\"\u003eUpdate the search to use the new metadata\u003c/li\u003e\u003cli name=\"2ba6\" id=\"2ba6\" class=\"graf graf--li graf-after--li\"\u003eTest that it actually works\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"443d\" id=\"443d\" class=\"graf graf--p graf-after--li\"\u003eTotal lines of code? About 200. Time to implement? One day.\u003c/p\u003e\u003ch3 name=\"88ab\" id=\"88ab\" class=\"graf graf--h3 graf-after--p\"\u003eComedy break: The hanging script¬†saga\u003c/h3\u003e\u003cp name=\"1a12\" id=\"1a12\" class=\"graf graf--p graf-after--h3\"\u003eOf course, nothing ever works on the first try. My initial ‚Äúenhancement script‚Äù was a thing of beauty‚Ää‚Äî‚Ääa single monolithic bash script that would transform the entire knowledge base in one glorious run.\u003c/p\u003e\u003cp name=\"5916\" id=\"5916\" class=\"graf graf--p graf-after--p\"\u003eIt hung. Just‚Ä¶ stopped. No error, no output, just a cursor blinking mockingly at me.\u003c/p\u003e\u003cp name=\"90ad\" id=\"90ad\" class=\"graf graf--p graf-after--p\"\u003eTurns out, trying to create a massive heredoc in bash while processing 85 documents through an LLM API is a great way to make your computer question its life choices.\u003c/p\u003e\u003cp name=\"7437\" id=\"7437\" class=\"graf graf--p graf-after--p\"\u003eThe solution? Break it up. Small scripts. Each one does one thing. Each one you can test. Each one that fails, fails fast and tells you why. This won‚Äôt be the last time that breaking something down into pieces turns out to be the only way to get it to work right.\u003c/p\u003e\u003cp name=\"9cfd\" id=\"9cfd\" class=\"graf graf--p graf-after--p\"\u003eHey, look at me! I‚Äôm learning stuff about how to make a system that can learn!\u003c/p\u003e\u003ch3 name=\"2335\" id=\"2335\" class=\"graf graf--h3 graf-after--p\"\u003eThe ‚Äúmagic‚Äù of LLM¬†analysis\u003c/h3\u003e\u003cp name=\"c1c3\" id=\"c1c3\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what made the difference. Instead of complex algorithms, I just asked Claude to analyze each document:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"ruby\" name=\"0910\" id=\"0910\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003e_analyze_document_relationships\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003cspan class=\"hljs-variable language_\"\u003eself\u003c/span\u003e, content, metadata\u003c/span\u003e):\u003cbr /\u003e    prompt = f\u003cspan class=\"hljs-string\"\u003e\u0026quot;\u0026quot;\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\u0026quot;Analyze this PM document and extract:\u003cbr /\u003e    1. Main concepts discussed\u003cbr /\u003e    2. Document type (bug report, user story, etc.)\u003cbr /\u003e    3. Hierarchy level (1=foundational, 4=specific)\u003cbr /\u003e    4. Related keywords\u003cbr /\u003e    \u003cbr /\u003e    Document: {content[:1000]}...\u0026quot;\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\u0026quot;\u0026quot;\u003c/span\u003e\u003cbr /\u003e    \u003cbr /\u003e    \u003cspan class=\"hljs-comment\"\u003e# Let the LLM do the heavy lifting\u003c/span\u003e\u003cbr /\u003e    analysis = \u003cspan class=\"hljs-variable language_\"\u003eself\u003c/span\u003e.llm.analyze(prompt)\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e parse_llm_response(analysis)\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"3ea7\" id=\"3ea7\" class=\"graf graf--p graf-after--pre\"\u003eSimple. Effective. And it actually understood context.\u003c/p\u003e\u003ch3 name=\"ccb8\" id=\"ccb8\" class=\"graf graf--h3 graf-after--p\"\u003eThe NumPy 2.0¬†disaster\u003c/h3\u003e\u003cp name=\"92f9\" id=\"92f9\" class=\"graf graf--p graf-after--h3\"\u003eJust when things were working, NumPy decided to ‚Äúhelp‚Äù by releasing version 2.0 with breaking changes. Suddenly:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"makefile\" name=\"69ea\" id=\"69ea\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-section\"\u003eAttributeError: np.float_ was removed in NumPy 2.0 release\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"fb57\" id=\"fb57\" class=\"graf graf--p graf-after--pre\"\u003eYou know what‚Äôs fun? Debugging compatibility issues between ChromaDB and NumPy while your environment is held together with virtual duct tape and good intentions.\u003c/p\u003e\u003cp name=\"c8d5\" id=\"c8d5\" class=\"graf graf--p graf-after--p\"\u003eSolution: Pin the version. \u003ccode class=\"markup--code markup--p-code\"\u003enumpy\u0026lt;2.0\u003c/code\u003e in requirements.txt. Sometimes progress means knowing when not to upgrade. (This was neither the first nor last ‚Äúnumpy‚Äù problem, though.)\u003c/p\u003e\u003ch3 name=\"02b8\" id=\"02b8\" class=\"graf graf--h3 graf-after--p\"\u003eEnvironment variables strike¬†again\u003c/h3\u003e\u003cp name=\"c247\" id=\"c247\" class=\"graf graf--p graf-after--h3\"\u003eThen came my favorite error of the day:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"vbnet\" name=\"9c87\" id=\"9c87\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003eAPI \u003cspan class=\"hljs-keyword\"\u003ekey\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003enot\u003c/span\u003e found\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"4a65\" id=\"4a65\" class=\"graf graf--p graf-after--pre\"\u003eBut‚Ä¶ I had set it. I could see it in my¬†\u003ccode class=\"markup--code markup--p-code\"\u003e.env\u003c/code\u003e file. It worked in other scripts.\u003c/p\u003e\u003cp name=\"c180\" id=\"c180\" class=\"graf graf--p graf-after--p\"\u003eThe culprit? The ingestion module wasn‚Äôt loading the¬†\u003ccode class=\"markup--code markup--p-code\"\u003e.env\u003c/code\u003e file. One missing \u003ccode class=\"markup--code markup--p-code\"\u003eload_dotenv()\u003c/code\u003e call. Hours of debugging for one line of code. I could swear we had already done that!\u003c/p\u003e\u003cp name=\"e3ff\" id=\"e3ff\" class=\"graf graf--p graf-after--p\"\u003eThis is the glamorous life of AI development, folks.\u003c/p\u003e\u003cp name=\"00de\" id=\"00de\" class=\"graf graf--p graf-after--p\"\u003eFor want of a dot-env file the shoe was lost‚Ä¶.\u003c/p\u003e\u003ch3 name=\"385e\" id=\"385e\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we actually¬†built\u003c/h3\u003e\u003cp name=\"cfd0\" id=\"cfd0\" class=\"graf graf--p graf-after--h3\"\u003eAfter all the comedy of errors, here‚Äôs what emerged:\u003c/p\u003e\u003cp name=\"b0a9\" id=\"b0a9\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eBefore\u003c/strong\u003e: ‚ÄúShow me documents about user stories‚Äù\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eResult\u003c/strong\u003e: 15 documents, some relevant, some just mentioning the term\u003c/p\u003e\u003cp name=\"bdba\" id=\"bdba\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAfter\u003c/strong\u003e: ‚ÄúShow me documents about user stories‚Äù\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eResult\u003c/strong\u003e: Prioritized list starting with definitional content, followed by examples, with relationship scores based on actual understanding\u003c/p\u003e\u003cp name=\"6b3a\" id=\"6b3a\" class=\"graf graf--p graf-after--p\"\u003eThe system now knew:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"729a\" id=\"729a\" class=\"graf graf--li graf-after--p\"\u003eDocument types (architecture docs vs. bug reports vs. tutorials)\u003c/li\u003e\u003cli name=\"0fca\" id=\"0fca\" class=\"graf graf--li graf-after--li\"\u003eConcept relationships (user stories relate to agile, requirements, and stakeholders)\u003c/li\u003e\u003cli name=\"608a\" id=\"608a\" class=\"graf graf--li graf-after--li\"\u003eHierarchy levels (foundational concepts vs. specific implementations)\u003c/li\u003e\u003cli name=\"1221\" id=\"1221\" class=\"graf graf--li graf-after--li\"\u003eContextual keywords beyond exact matches\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a4b7\" id=\"a4b7\" class=\"graf graf--p graf-after--li\"\u003eAll from asking an LLM to think about each document as it was ingested.\u003c/p\u003e\u003ch3 name=\"b0f5\" id=\"b0f5\" class=\"graf graf--h3 graf-after--p\"\u003eThe incremental architecture lesson\u003c/h3\u003e\u003cp name=\"d616\" id=\"d616\" class=\"graf graf--p graf-after--h3\"\u003eThis session crystallized something important: Get the plumbing built, then gradually enrich.\u003c/p\u003e\u003cp name=\"3577\" id=\"3577\" class=\"graf graf--p graf-after--p\"\u003eI could have spent weeks building the perfect knowledge graph system. Instead, I spent a day making the existing system 10x smarter. The fancy architecture can come later‚Ää‚Äî‚Ääif it‚Äôs even needed.\u003c/p\u003e\u003cp name=\"7a0a\" id=\"7a0a\" class=\"graf graf--p graf-after--p\"\u003eThe pattern that emerged:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"8511\" id=\"8511\" class=\"graf graf--li graf-after--p\"\u003eKeep the working system working\u003c/li\u003e\u003cli name=\"7186\" id=\"7186\" class=\"graf graf--li graf-after--li\"\u003eEnhance in place with minimal changes\u003c/li\u003e\u003cli name=\"132b\" id=\"132b\" class=\"graf graf--li graf-after--li\"\u003eTest each enhancement before moving on\u003c/li\u003e\u003cli name=\"a91a\" id=\"a91a\" class=\"graf graf--li graf-after--li\"\u003eDocument what broke so you remember why\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"2d49\" id=\"2d49\" class=\"graf graf--p graf-after--li\"\u003eLooking back from a month later I can preview that this foundation for learning and (can I say it) intelligence is starting to percolate.\u003c/p\u003e\u003cp name=\"0fe0\" id=\"0fe0\" class=\"graf graf--p graf-after--p\"\u003eI‚Äôm reminded again that sometimes the best way to advance is one small script at a time. Monoliths seem to be brittle. I can‚Äôt help feel for the amazing designers I met at Yahoo ages ago who worked for years on not one but two complete overhauls of Yahoo Groups, only to fail to ship again and again due to middle-management cold feet.\u003c/p\u003e\u003cp name=\"0eac\" id=\"0eac\" class=\"graf graf--p graf-after--p\"\u003eThose poor designers had nothing for their portfolio after years of toiling in Sunnyvale, and the product could have been improved one small state at a time that entire period without alienating longtime users or whatever the suits were afraid of.\u003c/p\u003e\u003ch3 name=\"4300\" id=\"4300\" class=\"graf graf--h3 graf-after--p\"\u003eSmall scripts, big¬†wins\u003c/h3\u003e\u003cp name=\"4c3b\" id=\"4c3b\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of the session, I had:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"2f5b\" id=\"2f5b\" class=\"graf graf--li graf-after--p\"\u003eA backup script (20 lines)\u003c/li\u003e\u003cli name=\"c7ff\" id=\"c7ff\" class=\"graf graf--li graf-after--li\"\u003eAn enhancement script (50 lines)\u003c/li\u003e\u003cli name=\"6e9f\" id=\"6e9f\" class=\"graf graf--li graf-after--li\"\u003eAn update script (30 lines)\u003c/li\u003e\u003cli name=\"c4b2\" id=\"c4b2\" class=\"graf graf--li graf-after--li\"\u003eA test script (25 lines)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"aeb3\" id=\"aeb3\" class=\"graf graf--p graf-after--li\"\u003eEach one focused, testable, debuggable. When something broke (and everything broke at least once), I knew exactly where to look.\u003c/p\u003e\u003cp name=\"461a\" id=\"461a\" class=\"graf graf--p graf-after--p\"\u003eCompare that to debugging a giganto 500-line script that hangs with no output. I‚Äôll take small scripts every time.\u003c/p\u003e\u003ch3 name=\"837d\" id=\"837d\" class=\"graf graf--h3 graf-after--p\"\u003eLooking forward\u003c/h3\u003e\u003cp name=\"9d3d\" id=\"9d3d\" class=\"graf graf--p graf-after--h3\"\u003eWith the knowledge system actually understanding PM concepts, Piper Morgan could now:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"fb31\" id=\"fb31\" class=\"graf graf--li graf-after--p\"\u003eProvide contextually relevant information\u003c/li\u003e\u003cli name=\"a92f\" id=\"a92f\" class=\"graf graf--li graf-after--li\"\u003eUnderstand relationships between concepts\u003c/li\u003e\u003cli name=\"da57\" id=\"da57\" class=\"graf graf--li graf-after--li\"\u003ePrioritize foundational knowledge over specific examples\u003c/li\u003e\u003cli name=\"a511\" id=\"a511\" class=\"graf graf--li graf-after--li\"\u003eActually help with PM decisions, not just regurgitate text\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"c38d\" id=\"c38d\" class=\"graf graf--p graf-after--li\"\u003eNext up: Teaching it to review GitHub issues with this newfound wisdom. But first, I needed to figure out why my virtual environment had decided to forget where Python lived. Again.\u003c/p\u003e\u003ch3 name=\"0a45\" id=\"0a45\" class=\"graf graf--h3 graf-after--p\"\u003eThe real¬†lesson\u003c/h3\u003e\u003cp name=\"8c2f\" id=\"8c2f\" class=\"graf graf--p graf-after--h3\"\u003eSometimes the best architectural decision is not to make one. Enhancement beats replacement. Small scripts beat monolithic systems. And always, always check if your¬†\u003ccode class=\"markup--code markup--p-code\"\u003e.env\u003c/code\u003e file is being loaded.\u003c/p\u003e\u003cp name=\"15cf\" id=\"15cf\" class=\"graf graf--p graf-after--p\"\u003eThe knowledge base could now actually know things. And it only took 200 lines of code, four small scripts, and one bruised ego from fighting with NumPy.\u003c/p\u003e\u003cp name=\"efb9\" id=\"efb9\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eProgress.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Small Scripts Win: Building Knowledge That Actually Knows Things\",\"excerpt\":\"\",\"url\":\"/blog/small-scripts-win\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/360bd682551e\",\"featuredImage\":\"/assets/blog-images/360bd682551e-featured.png\",\"slug\":\"small-scripts-win\",\"category\":\"building\",\"workDate\":\"Jun 8, 2025\",\"workDateISO\":\"2025-06-08T00:00:00.000Z\",\"cluster\":\"foundation-building\",\"featured\":false},\"content\":{\"title\":\"Small Scripts Win: Building Knowledge That Actually Knows Things\",\"subtitle\":\"June 8, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-17T12:52:15.044Z\",\"filename\":\"2025-07-17_Small-Scripts-Win--Building-Knowledge-That-Actually-Knows-Things-360bd682551e.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Small Scripts Win: Building Knowledge That Actually Knows Things | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 8, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\
