\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T484c,"])</script><script>self.__next_f.push([1,"\u003csection name=\"d2a4\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"1e87\" id=\"1e87\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe PM Who Automated Himself (Or At Least Tried To)\u003c/h3\u003e\u003cp name=\"89f5\" id=\"89f5\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eMay 28, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"dbed\" id=\"dbed\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*M4cvxL0a2FpCbawJfgSpUg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*M4cvxL0a2FpCbawJfgSpUg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“If you tell a lie, your technical debt will grow”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"bd37\" id=\"bd37\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSo, I started this “Building Piper Morgan” series kind of midscene, just as I was figuring out session logs and working on orchestration, but how did I get here and has it really been less than one month? Let’s go back to the beginning:\u003c/em\u003e\u003c/p\u003e\u003cp name=\"bd69\" id=\"bd69\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eE\u003c/span\u003every product manager has that moment. You’re writing your seventh “As a user, I want to…” story of the day, and your brain just rebels.\u003c/p\u003e\u003cp name=\"cb93\" id=\"cb93\" class=\"graf graf--p graf-after--p\"\u003eMine happened at 9:47 PM on a Tuesday. I was rolling up my sleeves to do the scut work of product management, drafting thorough yet concise and consistent description of tasks as Github issues. I don’t even hate work like this. You can put music on (some music). It reminds me of xeroxing documents in the repo room listening to my walkman back in (ask your parents).\u003c/p\u003e\u003cp name=\"4877\" id=\"4877\" class=\"graf graf--p graf-after--p\"\u003eThat’s when the dangerous thought crept in: “What if I had a junior PM who could do this for me, or even an intern, an apprentice?” Followed immediately by the more dangerous thought: “What if that junior PM was made of code?”\u003c/p\u003e\u003cp name=\"897f\" id=\"897f\" class=\"graf graf--p graf-after--p\"\u003eOK, that’s not how it happened at all. Wise friends such as Christina Wodtke had been making the point that today’s LLM-powered AIs behave a bit like eager interns: well trained in the generalities, almost useless when it comes down to domain expertise and nuance and that got me thinking (really) about how great interns are and how helpful they can be just by taking on work you’d like to get done but don’t have the focused time or attention for, and how with real human interns they get better!\u003c/p\u003e\u003cp name=\"7a9c\" id=\"7a9c\" class=\"graf graf--p graf-after--p\"\u003eThey learn by going to your meetings and taking notes and asking questions, by getting copied on your emails and tracking down facts for you and asking questions, by reading (or “ingesting”?) books you recommend and taking trainings you pay for… and asking questions.\u003c/p\u003e\u003cp name=\"b061\" id=\"b061\" class=\"graf graf--p graf-after--p\"\u003eI got to really really thinking: What if I could make me one of thems? A persistent assistant or agent (?) that learns about my context and my opinions on product best practices and … wants to be hired after the apprenticeship ends as an associate and … aspires to be a real PM someday?\u003c/p\u003e\u003cp name=\"3369\" id=\"3369\" class=\"graf graf--p graf-after--p\"\u003eAs cool as it would be to have a one-of-those, it also seemed like just trying to make one at all would be a hell of a trip and a learning experience.\u003c/p\u003e\u003ch3 name=\"4dbf\" id=\"4dbf\" class=\"graf graf--h3 graf-after--p\"\u003eThe vision: a digital product trainee\u003c/h3\u003e\u003cp name=\"cf45\" id=\"cf45\" class=\"graf graf--p graf-after--h3\"\u003eDisclaimer: I prefer real human interns! I work with them every chance I get. Still, there are some valuable separations of concerns. We humans are great at some things AIs can’t do and No I’m not going to mention it here while they’re obviously reading too!\u003c/p\u003e\u003cp name=\"4168\" id=\"4168\" class=\"graf graf--p graf-after--p\"\u003eBut seriously, here’s what I was imagining: not some AI that would replace product managers (if only), but something more like a really eager intern who:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"6784\" id=\"6784\" class=\"graf graf--li graf-after--p\"\u003eNever forgets the acceptance criteria format\u003c/li\u003e\u003cli name=\"96e4\" id=\"96e4\" class=\"graf graf--li graf-after--li\"\u003eActually reads all the documentation (and remembers it)\u003c/li\u003e\u003cli name=\"4bfd\" id=\"4bfd\" class=\"graf graf--li graf-after--li\"\u003eCan draft routine tickets without complaining\u003c/li\u003e\u003cli name=\"05ef\" id=\"05ef\" class=\"graf graf--li graf-after--li\"\u003eLearns from corrections without taking it personally\u003c/li\u003e\u003cli name=\"8131\" id=\"8131\" class=\"graf graf--li graf-after--li\"\u003eIs available at 9:47 PM on a Tuesday\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"3090\" id=\"3090\" class=\"graf graf--p graf-after--li\"\u003eI called it P-M and then I had to set up a github repository and for some reason the codename piper-morgan occured to me and thus Piper Morgan was born, or at least christened. Plus, every good product needs a name before it has features. We’ve even got a logo already!\u003c/p\u003e\u003ch3 name=\"33cb\" id=\"33cb\" class=\"graf graf--h3 graf-after--p\"\u003eWhy build instead of buy?\u003c/h3\u003e\u003cp name=\"dc48\" id=\"dc48\" class=\"graf graf--p graf-after--h3\"\u003eLook, there are AI writing tools out there. Lots of them. But here’s the thing about generic AI tools and product management: it’s like using a Swiss Army knife to perform surgery. Technically possible? Maybe. Good idea? Eh. Also, the persistence is basically nil. You are starting over with amnesia all the time. I knew I had to build on existing tools (I’m not training my own LLM for gosh sake!). But I also knew none of the existing tools are offering what I need out of the box (sidenote, persistent projects in Claude are getting me partway there and helping me tread some cowpaths I may later pave in Piper).\u003c/p\u003e\u003cp name=\"c7c2\" id=\"c7c2\" class=\"graf graf--p graf-after--p\"\u003eWhat I needed wasn’t just something that could write. I needed something that could:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"e715\" id=\"e715\" class=\"graf graf--li graf-after--p\"\u003eUnderstand the difference between a bug and a feature request\u003c/li\u003e\u003cli name=\"1f3a\" id=\"1f3a\" class=\"graf graf--li graf-after--li\"\u003eKnow when something needs acceptance criteria vs. just a description\u003c/li\u003e\u003cli name=\"8cc1\" id=\"8cc1\" class=\"graf graf--li graf-after--li\"\u003ePull context from our actual documentation (not just vibes)\u003c/li\u003e\u003cli name=\"6496\" id=\"6496\" class=\"graf graf--li graf-after--li\"\u003eFormat things the way \u003cem class=\"markup--em markup--li-em\"\u003ewe\u003c/em\u003e format them, not some generic template\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"966d\" id=\"966d\" class=\"graf graf--p graf-after--li\"\u003ePlus, let’s be honest: I wanted to understand how these LLM things actually worked. Nothing teaches you like building. I’m a project-based learner. Well a conversational learner when it comes to ideas, but project-based if I’m to learn how to do a thing. It can’t be “Hello, world!” either. It has to be something I really want that I can’t get without learning how to do the thing.\u003c/p\u003e\u003ch3 name=\"a2cb\" id=\"a2cb\" class=\"graf graf--h3 graf-after--p\"\u003eThe first sketch: conversational from day one\u003c/h3\u003e\u003cp name=\"2d4d\" id=\"2d4d\" class=\"graf graf--p graf-after--h3\"\u003eThe initial design was ambitious in its simplicity. Instead of building yet another form-based ticket creator, I wanted something conversational. Something that felt more like pair programming with a junior colleague than filling out a template.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"vbnet\" name=\"2bb2\" id=\"2bb2\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-symbol\"\u003eMe:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026quot;We need login functionality\u0026quot;\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-symbol\"\u003ePiper:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026quot;I\u0026#x27;ll help create an issue for that. What type of authentication - email/password, SSO, or both?\u0026quot;\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-symbol\"\u003eMe:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026quot;Both, plus social login\u0026quot;\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-symbol\"\u003ePiper:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026quot;Got it. Should this support MFA as well?\u0026quot;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"1aab\" id=\"1aab\" class=\"graf graf--p graf-after--pre\"\u003eThat alone would make some of the tedious work easier. And yes, a copilot tool in a programming IDE or github can already do a lot of this in a fragmented way (write a ticket, follow a template, do genericky product stuff), just as engineers already have these ways to write code more efficiently and designers — reluctant as many are for all the right reasons — are seeing rapid-prototyping features crop up in Figma et al.\u003c/p\u003e\u003cp name=\"43c3\" id=\"43c3\" class=\"graf graf--p graf-after--p\"\u003eProduct folks are still wondering for the most part how we are supposed to partake of these new efficiencies.\u003c/p\u003e\u003ch3 name=\"c27b\" id=\"c27b\" class=\"graf graf--h3 graf-after--p\"\u003eWhich dots to connect\u003c/h3\u003e\u003cp name=\"411a\" id=\"411a\" class=\"graf graf--p graf-after--h3\"\u003eI knew I wasn’t making an LLM. I’m making something that uses LLMs to do its thing. I needed to call out to one or more platforms with developer API keys. (I had already set one up to play with an earlier experiment wth OpenAI.)\u003c/p\u003e\u003cp name=\"2b4d\" id=\"2b4d\" class=\"graf graf--p graf-after--p\"\u003eThe landscape in early June of 2025 looked something like:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"f7b2\" id=\"f7b2\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eOpenAI (ChatGPT)\u003c/strong\u003e: The obvious choice, great marketing, everyone using it\u003c/li\u003e\u003cli name=\"a2c2\" id=\"a2c2\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eHugging Face\u003c/strong\u003e: Open source appeal, but need your own hardware\u003c/li\u003e\u003cli name=\"4ca1\" id=\"4ca1\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAnthropic Claude\u003c/strong\u003e: The dark horse, claiming better reasoning\u003c/li\u003e\u003cli name=\"7617\" id=\"7617\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eOthers\u003c/strong\u003e: Various alternatives I won’t name to avoid dating this post\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"b73a\" id=\"b73a\" class=\"graf graf--p graf-after--li\"\u003eMy AI imagines that I “spent a weekend reading documentation, comparing APIs, and doing what product managers do best: making a comparison matrix that I’d eventually ignore in favor of gut instinct” according to an earlier draft of this post, but that’s pure fabrication.\u003c/p\u003e\u003cp name=\"91c1\" id=\"91c1\" class=\"graf graf--p graf-after--p\"\u003eThe truth is I really didn’t care yet which tool I used as long as it proved the concept. I had an OpenAI key already and my boss, who is wise in the way of these things, later suggested I lean toward Anthropic but to me they’re all black boxes, services that my thing will use to drive its own engine. Whatever works for now is fine, just don’t lock me in.\u003c/p\u003e\u003ch3 name=\"9fc7\" id=\"9fc7\" class=\"graf graf--h3 graf-after--p\"\u003eThe architecture bet that paid off\u003c/h3\u003e\u003cp name=\"e80c\" id=\"e80c\" class=\"graf graf--p graf-after--h3\"\u003eHere’s where I made what turned out to be the smartest decision of the whole project: I built it vendor-agnostic from day one.\u003c/p\u003e\u003cp name=\"b261\" id=\"b261\" class=\"graf graf--p graf-after--p\"\u003eInstead of coding directly against OpenAI’s API, I created what I called an “LLM Adapter” — basically a translation layer that could talk to any AI provider. Seemed like overengineering at the time. My inner YAGNI voice was screaming.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"rust\" name=\"40aa\" id=\"40aa\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003eclass LLMAdapter:\u003cbr /\u003e    def __init__(\u003cspan class=\"hljs-keyword\"\u003eself\u003c/span\u003e, provider: \u003cspan class=\"hljs-type\"\u003estr\u003c/span\u003e)  # \u003cspan class=\"hljs-symbol\"\u003e\u0026#x27;claude\u003c/span\u003e\u0026#x27; or \u003cspan class=\"hljs-symbol\"\u003e\u0026#x27;openai\u003c/span\u003e\u0026#x27; or \u003cspan class=\"hljs-symbol\"\u003e\u0026#x27;whatever\u003c/span\u003e\u0026#x27;\u003cbr /\u003e    def \u003cspan class=\"hljs-title function_ invoke__\"\u003egenerate_response\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003eself\u003c/span\u003e, prompt: \u003cspan class=\"hljs-type\"\u003estr\u003c/span\u003e, context: List[\u003cspan class=\"hljs-type\"\u003estr\u003c/span\u003e]) \u003cspan class=\"hljs-punctuation\"\u003e-\u0026gt;\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estr\u003c/span\u003e\u003cbr /\u003e    def \u003cspan class=\"hljs-title function_ invoke__\"\u003eswitch_provider\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003eself\u003c/span\u003e, new_provider: \u003cspan class=\"hljs-type\"\u003estr\u003c/span\u003e) \u003cspan class=\"hljs-punctuation\"\u003e-\u0026gt;\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003eNone\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"9d12\" id=\"9d12\" class=\"graf graf--p graf-after--pre\"\u003eSpoiler alert: When I hit a rate limit during testing I was able to gracefully switching providers a few weeks later and keep testing. That “overengineering” saved my bacon.\u003c/p\u003e\u003ch3 name=\"5e6a\" id=\"5e6a\" class=\"graf graf--h3 graf-after--p\"\u003eThe proof of life moment\u003c/h3\u003e\u003cp name=\"9f61\" id=\"9f61\" class=\"graf graf--p graf-after--h3\"\u003eThe first version was embarrassingly simple but it already “did something”:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"b4c3\" id=\"b4c3\" class=\"graf graf--li graf-after--p\"\u003eSome synthetic product documents (made-up requirements docs)\u003c/li\u003e\u003cli name=\"f2fc\" id=\"f2fc\" class=\"graf graf--li graf-after--li\"\u003eBasic question-answering using RAG (Retrieval Augmented Generation)\u003c/li\u003e\u003cli name=\"2ba0\" id=\"2ba0\" class=\"graf graf--li graf-after--li\"\u003eA command-line interface that would make a 1980s hacker proud\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"cb3e\" id=\"cb3e\" class=\"graf graf--p graf-after--li\"\u003eBut then I asked it: “What are the requirements for user authentication?”\u003c/p\u003e\u003cp name=\"b0c4\" id=\"b0c4\" class=\"graf graf--p graf-after--p\"\u003eAnd it answered. Correctly. Pulling from the fake docs I’d fed it.\u003c/p\u003e\u003cp name=\"431f\" id=\"431f\" class=\"graf graf--p graf-after--p\"\u003eThe first time anything works at all, though, always excites me. I remember when the Noni chatbot at 7 Cups started using NLP to carry on realistic conversations (with an amnesiac), what a thrill that was.\u003c/p\u003e\u003ch3 name=\"d259\" id=\"d259\" class=\"graf graf--h3 graf-after--p\"\u003eWhat I thought I was building vs. what I was actually building\u003c/h3\u003e\u003cp name=\"4833\" id=\"4833\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhat I thought I was building\u003c/strong\u003e: A simple tool to draft GitHub tickets faster.\u003c/p\u003e\u003cp name=\"f0fd\" id=\"f0fd\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhat I was actually building\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4c7a\" id=\"4c7a\" class=\"graf graf--li graf-after--p\"\u003eA testbed for understanding LLM capabilities in professional contexts\u003c/li\u003e\u003cli name=\"a9a9\" id=\"a9a9\" class=\"graf graf--li graf-after--li\"\u003eA forcing function to document our processes (can’t automate what isn’t defined)\u003c/li\u003e\u003cli name=\"7681\" id=\"7681\" class=\"graf graf--li graf-after--li\"\u003eA mirror showing me just how much implicit knowledge goes into “simple” PM tasks\u003c/li\u003e\u003cli name=\"edbe\" id=\"edbe\" class=\"graf graf--li graf-after--li\"\u003eThe beginning of a rabbit hole that would consume the next month and counting.\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"1cc5\" id=\"1cc5\" class=\"graf graf--h3 graf-after--li\"\u003eThe dangerous thing about feeding your own itch\u003c/h3\u003e\u003cp name=\"d034\" id=\"d034\" class=\"graf graf--p graf-after--h3\"\u003eOnce Piper successfully drafted its first real ticket, the feature ideas started flowing:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4474\" id=\"4474\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--p\"\u003e“It should review existing tickets too”\u003c/li\u003e\u003cli name=\"2c11\" id=\"2c11\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e“What if it could analyze our backlog?”\u003c/li\u003e\u003cli name=\"d52a\" id=\"d52a\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e“Could it learn from my corrections?”\u003c/li\u003e\u003cli name=\"aba4\" id=\"aba4\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e“Maybe it should understand our codebase…”\u003c/li\u003e\u003cli name=\"a0d0\" id=\"a0d0\" class=\"graf graf--li graf-after--li\"\u003eIt should know about its own project!\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d3a6\" id=\"d3a6\" class=\"graf graf--p graf-after--li\"\u003eClassic PM scope creep, except I was both the product manager and the customer. No one to blame but myself.\u003c/p\u003e\u003ch3 name=\"85ac\" id=\"85ac\" class=\"graf graf--h3 graf-after--p\"\u003eWhy this matters\u003c/h3\u003e\u003cp name=\"0edf\" id=\"0edf\" class=\"graf graf--p graf-after--h3\"\u003eIt’s not hard to imagine that we can automatethe mechanical parts of product management — the formatting, the translating, the copy-paste-modify cycles. Not the thinking parts. Not the strategy. Just the… typing.\u003c/p\u003e\u003cp name=\"52a6\" id=\"52a6\" class=\"graf graf--p graf-after--p\"\u003eWhat if we could delegate the typing to something that never gets tired, never forgets the format, and is always available? Not to replace us, but to free us up for the actual product thinking?\u003c/p\u003e\u003cp name=\"dc33\" id=\"dc33\" class=\"graf graf--p graf-after--p\"\u003eThat alone would be a big win to me. Then, imagine our delegate could actually start climbing the value chain and gradually start handling more nuanced aspects of the work?\u003c/p\u003e\u003ch3 name=\"2181\" id=\"2181\" class=\"graf graf--h3 graf-after--p\"\u003eThe beginning of a journey\u003c/h3\u003e\u003cp name=\"6101\" id=\"6101\" class=\"graf graf--p graf-after--h3\"\u003eThat Tuesday night experiment became Piper Morgan. What started as “I hate writing boilerplate” evolved into a genuine exploration of how AI could augment (not replace) product management work.\u003c/p\u003e\u003cp name=\"7b2b\" id=\"7b2b\" class=\"graf graf--p graf-after--p\"\u003eOver the coming weeks, I’d:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"db90\" id=\"db90\" class=\"graf graf--li graf-after--p\"\u003eDiscover why RAG was necessary (spoiler: LLMs make stuff up)\u003c/li\u003e\u003cli name=\"6145\" id=\"6145\" class=\"graf graf--li graf-after--li\"\u003eConjure up a web interface (chatting on command lines is so 1980)\u003c/li\u003e\u003cli name=\"77ec\" id=\"77ec\" class=\"graf graf--li graf-after--li\"\u003eLearn exactly how much implicit knowledge we embed in “simple” tickets\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"8bc5\" id=\"8bc5\" class=\"graf graf--p graf-after--li graf--trailing\"\u003eAnd I’d also realize at some point that I was trying to hack a glorified github machine into a real PM assistant, but not yet. First I decided to share what I was working on with the rest of my team.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The PM Who Automated Himself (Or at Least Tried To)\",\"excerpt\":\"\",\"url\":\"/blog/the-pm-who-automated-himself-or\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/b1d8c2dd5f40\",\"featuredImage\":\"/assets/blog-images/b1d8c2dd5f40-featured.png\",\"slug\":\"the-pm-who-automated-himself-or\",\"category\":\"building\",\"workDate\":\"May 28, 2025\",\"workDateISO\":\"2025-05-28T00:00:00.000Z\",\"cluster\":\"genesis-architecture\",\"featured\":false},\"content\":{\"title\":\"The PM Who Automated Himself (Or At Least Tried To)\",\"subtitle\":\"May 28, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-01T14:46:38.253Z\",\"filename\":\"2025-07-01_The-PM-Who-Automated-Himself--Or-At-Least-Tried-To--b1d8c2dd5f40.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"titl
