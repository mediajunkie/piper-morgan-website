}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T3411,"])</script><script>self.__next_f.push([1,"\u003csection name=\"62a8\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"83fe\" id=\"83fe\" class=\"graf graf--h3 graf--leading graf--title\"\u003eFrom Research Question to Working Prototype: Building an AI PM Assistant from¬†Scratch\u003c/h3\u003e\u003cp name=\"4a07\" id=\"4a07\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eMay 29, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"3fce\" id=\"3fce\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*IZ27ci3CxrxfarMESCTUqg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*IZ27ci3CxrxfarMESCTUqg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúHow hard could it¬†be?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"caf2\" id=\"caf2\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eY\u003c/span\u003eou know that moment when you realize you‚Äôre spending more time managing your work than doing your work? That was me, drowning in GitHub tickets, meeting notes, and legacy documentation that might as well have been written in Linear B.\u003c/p\u003e\u003cp name=\"dd93\" id=\"dd93\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúHow hard could it be to build an AI assistant?‚Äù I thought, with the dangerous confidence of someone who‚Äôd just discovered LangChain existed.\u003c/p\u003e\u003cp name=\"0951\" id=\"0951\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eNarrator: It was harder than he thought.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"6092\" id=\"6092\" class=\"graf graf--h3 graf-after--p\"\u003eThe delusion that started it¬†all\u003c/h3\u003e\u003cp name=\"6121\" id=\"6121\" class=\"graf graf--p graf-after--h3\"\u003eThe initial fantasy was simple: Build a ‚Äújunior PM intern‚Äù that could handle the mind-numbing parts of product management. You know, the stuff that makes you question your career choices:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"dbd5\" id=\"dbd5\" class=\"graf graf--li graf-after--p\"\u003eTurning rambling Slack messages into properly formatted GitHub tickets\u003c/li\u003e\u003cli name=\"1e70\" id=\"1e70\" class=\"graf graf--li graf-after--li\"\u003eFinding that one crucial decision buried in 47 pages of meeting notes\u003c/li\u003e\u003cli name=\"858b\" id=\"858b\" class=\"graf graf--li graf-after--li\"\u003eExplaining why we can‚Äôt just ‚Äúmake it work like Amazon‚Äù for the thousandth time\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"2a18\" id=\"2a18\" class=\"graf graf--p graf-after--li\"\u003eThe research question sounded so academic: ‚ÄúHow can I develop my own AI agent to handle routine knowledge-management tasks?‚Äù\u003c/p\u003e\u003cp name=\"4f7c\" id=\"4f7c\" class=\"graf graf--p graf-after--p\"\u003eWhat I actually meant was: ‚ÄúCan I automate myself out of the boring parts of my job without accidentally automating myself out of a job?‚Äù\u003c/p\u003e\u003ch3 name=\"f16b\" id=\"f16b\" class=\"graf graf--h3 graf-after--p\"\u003ePlatform shopping: the no-code¬†mirage\u003c/h3\u003e\u003cp name=\"b633\" id=\"b633\" class=\"graf graf--p graf-after--h3\"\u003eI had played around with ChatGPT and the other free bots out there of course, but the problem is they don‚Äôt learn and they don‚Äôt remember. We don‚Äôt even want them to learn because who trusts OpenAI?\u003c/p\u003e\u003cp name=\"f3f0\" id=\"f3f0\" class=\"graf graf--p graf-after--p\"\u003eBut I wanted something that could persist, get better, get to know me and my ideas about how to be a good PM.\u003c/p\u003e\u003cp name=\"22ff\" id=\"22ff\" class=\"graf graf--p graf-after--p\"\u003eThe brutal truth: No-code solutions are great if your use case is ‚Äúslightly smarter chatbot.‚Äù For anything that actually needs to understand your organization‚Äôs context? Time to write some code.\u003c/p\u003e\u003ch3 name=\"0c76\" id=\"0c76\" class=\"graf graf--h3 graf-after--p\"\u003eChoosing the stack (or how I learned to stop worrying and love dependencies)\u003c/h3\u003e\u003cp name=\"d0a9\" id=\"d0a9\" class=\"graf graf--p graf-after--h3\"\u003eI initially went with Python + LangChain + Chroma + OpenAI because:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"1872\" id=\"1872\" class=\"graf graf--li graf-after--p\"\u003eEveryone else was using it (peer pressure works)\u003c/li\u003e\u003cli name=\"b83c\" id=\"b83c\" class=\"graf graf--li graf-after--li\"\u003eThe documentation existed (mostly)\u003c/li\u003e\u003cli name=\"563f\" id=\"563f\" class=\"graf graf--li graf-after--li\"\u003eI could pronounce all the library names (underrated feature)\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"ca5f\" id=\"ca5f\" class=\"graf graf--p graf-after--li\"\u003eThe real reason? That was the stack recommended to me in my very first chat on the subject (which I just found, so we will include a flashback to that earlier moment at some point!). Also, I needed something I could rip apart and rebuild when it inevitably didn‚Äôt work. Vendor lock-in is like a bad relationship‚Ää‚Äî‚Ääeasy to get into, painful to leave.\u003c/p\u003e\u003ch3 name=\"2c6a\" id=\"2c6a\" class=\"graf graf--h3 graf-after--p\"\u003eBuilding the first prototype (a comedy in three¬†acts)\u003c/h3\u003e\u003cp name=\"d161\" id=\"d161\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAct 1: Environment setup Hell\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"a3e5\" id=\"a3e5\" class=\"graf graf--p graf-after--p\"\u003eI‚Äôm really not a programmer so my desktop ‚Äúhygeine‚Äù is atrocious. The first few sessions of work I had to recreate my environment from scratch each time, endlessly re-installing and upgrading the same packages over and over.\u003c/p\u003e\u003cp name=\"9ae0\" id=\"9ae0\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAct 2: The document ingestion dance\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"b213\" id=\"b213\" class=\"graf graf--p graf-after--p\"\u003eRemember when you thought ‚ÄúI‚Äôll just load some documents‚Äù would be simple? Me too. Over time I was able to get the prototype to ingest documents, but later when I started working on the real thing and we were inspecting the prototype code, Claude told me the chunks were cutting through sentences. Apparently, this is something of a solved problem but I got the low-rent version on my first try.\u003c/p\u003e\u003cp name=\"71b9\" id=\"71b9\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAct 3: The first real question\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"8e1c\" id=\"8e1c\" class=\"graf graf--p graf-after--p\"\u003eAfter two days of setup, dependency hell, and questioning my life choices, I asked the system a question about an uploaded doc and, it did OK.\u003c/p\u003e\u003cp name=\"fe1c\" id=\"fe1c\" class=\"graf graf--p graf-after--p\"\u003eI may have done a small victory dance.\u003c/p\u003e\u003ch3 name=\"88ff\" id=\"88ff\" class=\"graf graf--h3 graf-after--p\"\u003eThe trivial technical challenges nobody warns you¬†about\u003c/h3\u003e\u003cp name=\"c1e5\" id=\"c1e5\" class=\"graf graf--p graf-after--h3\"\u003eThen there‚Äôs ‚Äúlibrary version roulette‚Äù when you get the latest version of something and it turns out one of your other somethings doesn‚Äôt know how to work with that latest version, so you have to downgrade it. Then that happens the next time and eventually you remember to pin it (?) or just make it clearer what the acceptable version range is in your¬†.env file.\u003c/p\u003e\u003ch3 name=\"b769\" id=\"b769\" class=\"graf graf--h3 graf-after--p\"\u003eCreating test data (fiction for¬†bots)\u003c/h3\u003e\u003cp name=\"0516\" id=\"0516\" class=\"graf graf--p graf-after--h3\"\u003eTo properly test this thing, Claude made me a handful of realistic PM documents. This definitely saved me time. Writing good test data by hand woild have taken almost as long as conjuring up the prototype. But bad test data is like testing a boat in your bathtub‚Ää‚Äî‚Ääsure, it floats, but will it handle the ocean?\u003c/p\u003e\u003ch3 name=\"26ee\" id=\"26ee\" class=\"graf graf--h3 graf-after--p\"\u003eWhat actually¬†worked\u003c/h3\u003e\u003cp name=\"0817\" id=\"0817\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eRAG (Retrieval-Augmented Generation)\u003c/strong\u003e: Despite the terrible acronym, this approach was magic. The system could actually understand questions like ‚ÄúWhy did we choose PostgreSQL?‚Äù and give answers that didn‚Äôt sound like they came from a fortune cookie.\u003c/p\u003e\u003cp name=\"2671\" id=\"2671\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe Modular Mess\u003c/strong\u003e: My spaghetti code architecture accidentally turned out to be brilliantly modular. When I needed to swap vector databases, it only took‚Ä¶ okay, it took six hours and a lot of swearing, but it COULD be done.\u003c/p\u003e\u003cp name=\"6ab6\" id=\"6ab6\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLocal Development\u003c/strong\u003e: No API costs during development meant I could fail fast, fail often, and fail spectacularly without explaining a $500 OpenAI bill to finance.\u003c/p\u003e\u003ch3 name=\"395d\" id=\"395d\" class=\"graf graf--h3 graf-after--p\"\u003eWhat took¬†forever\u003c/h3\u003e\u003cp name=\"b087\" id=\"b087\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eContext Management\u003c/strong\u003e: Maintaining conversation state was like teaching a goldfish to remember your birthday. Possible, but requires more engineering than you‚Äôd think. This is something I still struggle with, even as I accumulate a growing bag of tricks\u003c/p\u003e\u003cp name=\"50bb\" id=\"50bb\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError Handling\u003c/strong\u003e: LLMs fail in creative ways but tend to generate extremely unhelpful error messages. Building even simple error handling took twice as long as building the happy path, and on the MVP today we still haven‚Äôt made error handling much more helpful yet.\u003c/p\u003e\u003cp name=\"c704\" id=\"c704\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eBug squashing\u003c/strong\u003e: Turns out vibe coding tends to mean spending more time doing QA and fixing bugs than generating new routines. Who knew? (Besides, well, everyone posting on LinkedIn these days, apparently.)\u003c/p\u003e\u003ch3 name=\"c83e\" id=\"c83e\" class=\"graf graf--h3 graf-after--p\"\u003eThe path to production (spoiler: it‚Äôs paved with broken prototypes)\u003c/h3\u003e\u003cp name=\"aa42\" id=\"aa42\" class=\"graf graf--p graf-after--h3\"\u003eThe prototype worked! Sort of. If you:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"036e\" id=\"036e\" class=\"graf graf--li graf-after--p\"\u003eRan it locally\u003c/li\u003e\u003cli name=\"6f86\" id=\"6f86\" class=\"graf graf--li graf-after--li\"\u003eDidn‚Äôt mind waiting 30 seconds for responses\u003c/li\u003e\u003cli name=\"4d69\" id=\"4d69\" class=\"graf graf--li graf-after--li\"\u003eDidn‚Äôt expect it to do very much yet.\u003c/li\u003e\u003cli name=\"4921\" id=\"4921\" class=\"graf graf--li graf-after--li\"\u003eBut it didn‚Äôt seem to crash (much)!\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"790c\" id=\"790c\" class=\"graf graf--p graf-after--li\"\u003eAnd it proved the concept. An AI could understand our PM context and provide useful answers. Now I just had to make it‚Ä¶ you know‚Ä¶ actually usable.\u003c/p\u003e\u003ch3 name=\"676b\" id=\"676b\" class=\"graf graf--h3 graf-after--p\"\u003eLessons for my future¬†self\u003c/h3\u003e\u003cp name=\"e3b6\" id=\"e3b6\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStart with the data model\u003c/strong\u003e: Understanding your information architecture beats having a pretty interface every time.\u003c/p\u003e\u003cp name=\"5cdb\" id=\"5cdb\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eBuild for replaceability\u003c/strong\u003e: That perfect library you found? It‚Äôll be deprecated next month. Plan accordingly.\u003c/p\u003e\u003cp name=\"6797\" id=\"6797\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLocal first, cloud later\u003c/strong\u003e: Work out the kinks without burning API credits. Your finance team will thank you.\u003c/p\u003e\u003cp name=\"63f6\" id=\"63f6\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTest data is real work\u003c/strong\u003e: Budget time for it. Like, real time. Not ‚ÄúI‚Äôll throw something together‚Äù time.\u003c/p\u003e\u003cp name=\"6768\" id=\"6768\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDocument everything\u003c/strong\u003e: Future you will not remember why you chose that specific chunking strategy at 2 AM on a Tuesday. This is a lesson I am learning\u003cem class=\"markup--em markup--p-em\"\u003e incrementally.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"3267\" id=\"3267\" class=\"graf graf--h3 graf-after--p\"\u003eThe moment of¬†truth\u003c/h3\u003e\u003cp name=\"9e03\" id=\"9e03\" class=\"graf graf--p graf-after--h3\"\u003eThe CLI (command-line interface) prototype validated something important: AI could actually help with PM work. Not by being magic, but by maybe by being a really bright intern who never forgot what was in the documentation.\u003c/p\u003e\u003cp name=\"4875\" id=\"4875\" class=\"graf graf--p graf-after--p\"\u003eBut a command-line tool that only did one trick wasn‚Äôt going to shave much time off my day. Time to build something real.\u003c/p\u003e\u003ch3 name=\"3e35\" id=\"3e35\" class=\"graf graf--h3 graf-after--p\"\u003eThe bottom¬†line\u003c/h3\u003e\u003cp name=\"6cf3\" id=\"6cf3\" class=\"graf graf--p graf-after--h3\"\u003eBuilding a working prototype taught me that AI development is 10% machine learning and 90% dealing with the same problems we‚Äôve always had: data quality, system integration, and user experience.\u003c/p\u003e\u003cp name=\"37fe\" id=\"37fe\" class=\"graf graf--p graf-after--p\"\u003eThe prototype wasn‚Äôt pretty. It wasn‚Äôt fast. It occasionally made no sense. But it worked just well enough to prove it was worth doing right.\u003c/p\u003e\u003cp name=\"e8de\" id=\"e8de\" class=\"graf graf--p graf-after--p graf--trailing\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eNext up\u003c/strong\u003e: How adding a web interface and GitHub integration turned my simple prototype into a complex disaster (and then into something actually useful).\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"bb06005611cb\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"From Research Question to Working Prototype: Building an AI PM Assistant from Scratch\",\"excerpt\":\"\",\"url\":\"/blog/from-research-question-to-working-prototype\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/bb06005611cb\",\"featuredImage\":\"/assets/blog-images/bb06005611cb-featured.png\",\"slug\":\"from-research-question-to-working-prototype\",\"category\":\"building\",\"workDate\":\"Jul 9, 2001\",\"workDateISO\":\"2001-07-09T00:00:00.000Z\"},\"content\":{\"title\":\"From Research Question to Working Prototype: Building an AI PM Assistant from Scratch\",\"subtitle\":\"May 29, 2025\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-09T12:53:42.901Z\",\"filename\":\"2025-07-09_From-Research-Question-to-Working-Prototype--Building-an-AI-PM-Assistant-from-Scratch-bb06005611cb.html\"}}]]\n"])</script><script>self
