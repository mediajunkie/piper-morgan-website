",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T35d4,"])</script><script>self.__next_f.push([1,"\u003csection name=\"b797\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"2483\" id=\"2483\" class=\"graf graf--h3 graf--leading graf--title\"\u003eBidirectional Intelligence: Teaching AI to Critique, Not Just¬†Create\u003c/h3\u003e\u003cfigure name=\"fb65\" id=\"fb65\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*a3ztRHla46lM18zcqLdNKg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot edits a document by hand for a product manager.\" src=\"https://cdn-images-1.medium.com/max/800/1*a3ztRHla46lM18zcqLdNKg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúHow‚Äôd I¬†do?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"0e1e\" id=\"0e1e\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 8‚Äì9, 2025\u003c/em\u003e\u003c/p\u003e\u003cp name=\"e289\" id=\"e289\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eM\u003c/span\u003eost PM tools are one-way streets. Create a ticket. Push to GitHub. Move on. But what about all those existing issues that read like someone transcribed a fever dream?\u003c/p\u003e\u003cp name=\"a63f\" id=\"a63f\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs what PM-008 was about: teaching Piper to analyze and improve existing GitHub issues. Turns out, teaching an AI to give constructive feedback is like teaching your kid to critique your cooking. You want honesty, but you really don‚Äôt want any lip.\u003c/p\u003e\u003ch3 name=\"6fe7\" id=\"6fe7\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural choice that¬†mattered\u003c/h3\u003e\u003cp name=\"5395\" id=\"5395\" class=\"graf graf--p graf-after--h3\"\u003eWe could have built issue analysis as a separate system. New classes, new patterns, new everything. Instead, we built on what we already had:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"0d46\" id=\"0d46\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eGitHubAgent\u003c/strong\u003e: Already knew how to talk to GitHub\u003c/li\u003e\u003cli name=\"52b4\" id=\"52b4\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eIssueContentGenerator\u003c/strong\u003e: Already knew what good issues looked like\u003c/li\u003e\u003cli name=\"50b7\" id=\"50b7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eKnowledge base\u003c/strong\u003e: 85 chunks of PM wisdom from my book\u003c/li\u003e\u003cli name=\"b936\" id=\"b936\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLLM\u003c/strong\u003e: Could reason about quality if given the right context\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"9b6a\" id=\"9b6a\" class=\"graf graf--p graf-after--li\"\u003eBy the way, I see I‚Äôm again slipping into saying ‚Äúwe decided‚Äù when that usually meant Claude (and sometimes my Cursor Agent) proposed something and I said ‚Äúsure, that makes sense.‚Äù Credit where credit‚Äôs due.\u003c/p\u003e\u003ch3 name=\"8b16\" id=\"8b16\" class=\"graf graf--h3 graf-after--p\"\u003eThe URL parsing adventure\u003c/h3\u003e\u003cp name=\"cbdb\" id=\"cbdb\" class=\"graf graf--p graf-after--h3\"\u003eFirst challenge: GitHub URLs come in many flavors:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"b42c\" id=\"b42c\" class=\"graf graf--li graf-after--p\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003e\u003ca href=\"https://github.com/owner/repo/issues/123\" data-href=\"https://github.com/owner/repo/issues/123\" class=\"markup--anchor markup--li-anchor\" rel=\"noopener\" target=\"_blank\"\u003ehttps://github.com/owner/repo/issues/123\u003c/a\u003e\u003c/code\u003e\u003c/li\u003e\u003cli name=\"2161\" id=\"2161\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003egithub.com/owner/repo/issues/123\u003c/code\u003e\u003c/li\u003e\u003cli name=\"d264\" id=\"d264\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003ehttps://github.com/owner/repo/pull/123\u003c/code\u003e (whoops, that\u0026#39;s a PR)\u003c/li\u003e\u003cli name=\"54c0\" id=\"54c0\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eowner/repo#123\u003c/code\u003e (GitHub shorthand)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"71d5\" id=\"71d5\" class=\"graf graf--p graf-after--li\"\u003eWe chose the ‚Äúaccept everything, parse forgivingly‚Äù approach:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"typescript\" name=\"8184\" id=\"8184\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003epattern = r\u003cspan class=\"hljs-string\"\u003e\u0026#x27;github\\.com/([^/]+)/([^/]+)/issues/(\\d+)\u0026#x27;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"0c0b\" id=\"0c0b\" class=\"graf graf--p graf-after--pre\"\u003eBecause in the real world, people paste URLs however they copied them. Fighting user behavior is like fighting gravity‚Ää‚Äî‚Äätechnically possible, but why?\u003c/p\u003e\u003ch3 name=\"882f\" id=\"882f\" class=\"graf graf--h3 graf-after--p\"\u003eThe knowledge context¬†magic\u003c/h3\u003e\u003cp name=\"d852\" id=\"d852\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs where it got interesting. Instead of hardcoding rules about what makes a good issue, we had Piper search the knowledge base for relevant PM practices, then use those as context for analysis.\u003c/p\u003e\u003cp name=\"1b76\" id=\"1b76\" class=\"graf graf--p graf-after--p\"\u003eAfter testing for a while and finding the results, as expected, about as good as a clever college intern could do with the basics of product management down and access to a library. So I asked one of my UX colleagues if I could let my new little bot read one of her github tickets and offer suggestions.\u003c/p\u003e\u003cp name=\"9fa8\" id=\"9fa8\" class=\"graf graf--p graf-after--p\"\u003eI have yet to meet a UX strategist or designer who loves filling out issues in Jira or Github or what have you, and she had no objection.\u003c/p\u003e\u003cp name=\"2ca9\" id=\"2ca9\" class=\"graf graf--p graf-after--p\"\u003ePiper wrote this fairly useful comment, which I posted to the real ticket:\u003cbr\u003eThis issue provides a comprehensive description of the task to refine the Veteran journey map for choosing a decision review pathway.\u003c/p\u003e\u003cblockquote name=\"2f9c\" id=\"2f9c\" class=\"graf graf--blockquote graf-after--p\"\u003eThe acceptance criteria are well-defined, and the relevant links and artifacts are included for reference.\u003c/blockquote\u003e\u003cblockquote name=\"a02c\" id=\"a02c\" class=\"graf graf--blockquote graf-after--blockquote\"\u003eOne suggestion would be to assign a specific team member to the last acceptance criteria point to ensure accountability for documenting and sharing the final version of the journey map.\u003c/blockquote\u003e\u003cblockquote name=\"33fe\" id=\"33fe\" class=\"graf graf--blockquote graf-after--blockquote\"\u003eOverall, this issue is complete and clear, and the team should be able to proceed with the work as described.\u003c/blockquote\u003e\u003cp name=\"f330\" id=\"f330\" class=\"graf graf--p graf-after--blockquote\"\u003ePiper wasn‚Äôt applying generic rules. It was referencing specific PM practices from ingested documents. Like having a senior PM review every issue, except the senior PM never gets tired or sarcastic.\u003c/p\u003e\u003ch3 name=\"89d9\" id=\"89d9\" class=\"graf graf--h3 graf-after--p\"\u003eThe confidence score¬†surprise\u003c/h3\u003e\u003cp name=\"bcb1\" id=\"bcb1\" class=\"graf graf--p graf-after--h3\"\u003eWe added confidence scoring (0.0‚Äì1.0) expecting, in this case, that it would generally be high. Surprise: Piper knows when it doesn‚Äôt know enough.\u003c/p\u003e\u003cp name=\"d9d5\" id=\"d9d5\" class=\"graf graf--p graf-after--p\"\u003eTesting on another issue, confidence came back at 0.50. Why? The original issue was so sparse that even with PM knowledge, Piper couldn‚Äôt be sure about user impact or technical approach.\u003c/p\u003e\u003cp name=\"4d1d\" id=\"4d1d\" class=\"graf graf--p graf-after--p\"\u003eThis is honestly huge. An AI that says ‚ÄúI‚Äôm not sure‚Äù is infinitely more useful than one that confidently hallucinates solutions.\u003c/p\u003e\u003ch3 name=\"323d\" id=\"323d\" class=\"graf graf--h3 graf-after--p\"\u003eReal-world performance\u003c/h3\u003e\u003cp name=\"1b7b\" id=\"1b7b\" class=\"graf graf--p graf-after--h3\"\u003eThe full analysis pipeline:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"9448\" id=\"9448\" class=\"graf graf--li graf-after--p\"\u003eParse URL (flexible regex)\u003c/li\u003e\u003cli name=\"8886\" id=\"8886\" class=\"graf graf--li graf-after--li\"\u003eFetch issue via GitHub API\u003c/li\u003e\u003cli name=\"3652\" id=\"3652\" class=\"graf graf--li graf-after--li\"\u003eSearch knowledge base for relevant practices\u003c/li\u003e\u003cli name=\"ff11\" id=\"ff11\" class=\"graf graf--li graf-after--li\"\u003eGenerate ‚Äúideal‚Äù version for comparison\u003c/li\u003e\u003cli name=\"a8c7\" id=\"a8c7\" class=\"graf graf--li graf-after--li\"\u003eProduce analysis with specific improvements\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"7ef7\" id=\"7ef7\" class=\"graf graf--p graf-after--li\"\u003eFor a test issue:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"dca8\" id=\"dca8\" class=\"graf graf--li graf-after--p\"\u003e‚úÖ Identified missing problem statement\u003c/li\u003e\u003cli name=\"2d6c\" id=\"2d6c\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Noted lack of acceptance criteria\u003c/li\u003e\u003cli name=\"faf6\" id=\"faf6\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Flagged absent user impact details\u003c/li\u003e\u003cli name=\"d5be\" id=\"d5be\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Suggested specific improvements\u003c/li\u003e\u003cli name=\"09e9\" id=\"09e9\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Generated rewrite with proper structure\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a3bc\" id=\"a3bc\" class=\"graf graf--p graf-after--li\"\u003eAll in about 23 seconds. Not blazing fast, but faster than waiting for human review.\u003c/p\u003e\u003ch3 name=\"ff98\" id=\"ff98\" class=\"graf graf--h3 graf-after--p\"\u003eVindicating the composition pattern\u003c/h3\u003e\u003cp name=\"86f1\" id=\"86f1\" class=\"graf graf--p graf-after--h3\"\u003eRemember that architectural choice to compose (make us of) existing services instead of creating something new? It paid off:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"f459\" id=\"f459\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eNo new dependencies\u003c/strong\u003e‚Ää‚Äî‚ÄäEverything already installed\u003c/li\u003e\u003cli name=\"3b01\" id=\"3b01\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFamiliar patterns\u003c/strong\u003e‚Ää‚Äî‚ÄäSame error handling, same logging\u003c/li\u003e\u003cli name=\"8349\" id=\"8349\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eKnowledge reuse\u003c/strong\u003e‚Ää‚Äî‚ÄäPM-007‚Äôs enhanced search just worked\u003c/li\u003e\u003cli name=\"69ac\" id=\"69ac\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTesting isolation\u003c/strong\u003e‚Ää‚Äî‚ÄäCould test each layer independently\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"99a4\" id=\"99a4\" class=\"graf graf--p graf-after--li\"\u003eThis is what good architecture feels like. New capabilities emerge from existing components without fighting the system.\u003c/p\u003e\u003ch3 name=\"b11c\" id=\"b11c\" class=\"graf graf--h3 graf-after--p\"\u003eThe humbling¬†reality\u003c/h3\u003e\u003cp name=\"88f3\" id=\"88f3\" class=\"graf graf--p graf-after--h3\"\u003eOf course, it wasn‚Äôt all smooth sailing. Testing revealed:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d58b\" id=\"d58b\" class=\"graf graf--li graf-after--p\"\u003ePython REPL behaves differently than scripts (environment variables, anyone?)\u003c/li\u003e\u003cli name=\"f4be\" id=\"f4be\" class=\"graf graf--li graf-after--li\"\u003eVirtual environments need activation (every. single. time.)\u003c/li\u003e\u003cli name=\"1ed9\" id=\"1ed9\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003e.env\u003c/code\u003e files need to be in the right directory\u003c/li\u003e\u003cli name=\"71c7\" id=\"71c7\" class=\"graf graf--li graf-after--li\"\u003eMy ability to type ‚Äúpython‚Äù instead of ‚Äúpython3‚Äù remains inconsistent and I still find myself ‚Äúfixing‚Äù that all the time.\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4faa\" id=\"4faa\" class=\"graf graf--p graf-after--li\"\u003eBut these are operational grumbles, not architectural flaws. The design held up.\u003c/p\u003e\u003ch3 name=\"2863\" id=\"2863\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this¬†enables\u003c/h3\u003e\u003cp name=\"5936\" id=\"5936\" class=\"graf graf--p graf-after--h3\"\u003ePM-008 (when we refactored the documentation and made a roadmap and backlog, all our pending work got numbered) wasn‚Äôt just about reviewing issues.\u003c/p\u003e\u003cp name=\"92ea\" id=\"92ea\" class=\"graf graf--p graf-after--p\"\u003eIt‚Äôs proof that Piper 0.1 could:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d89e\" id=\"d89e\" class=\"graf graf--li graf-after--p\"\u003eDerive quality standards from organizational knowledge\u003c/li\u003e\u003cli name=\"f658\" id=\"f658\" class=\"graf graf--li graf-after--li\"\u003eApply those standards\u003c/li\u003e\u003cli name=\"664c\" id=\"664c\" class=\"graf graf--li graf-after--li\"\u003eProvide specific, actionable feedback\u003c/li\u003e\u003cli name=\"7a1b\" id=\"7a1b\" class=\"graf graf--li graf-after--li\"\u003eKnow when it lacks confidence\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"3072\" id=\"3072\" class=\"graf graf--p graf-after--li\"\u003eBy now I was impatient to start seeing Piper as an actual conversational partner. I wanted integration with the chat interface! I should be able to sue natural language like ‚Äúreview this issue: [URL]‚Äù to trigger the full analysis pipeline.\u003c/p\u003e\u003cp name=\"e830\" id=\"e830\" class=\"graf graf--p graf-after--p\"\u003eI also started feeding Piper Morgan‚Äôs own backlog issues into it for review. Look, Piper! You‚Äôre already helping to build yourself!\u003c/p\u003e\u003ch3 name=\"91ce\" id=\"91ce\" class=\"graf graf--h3 graf-after--p\"\u003eThe bigger¬†pattern\u003c/h3\u003e\u003cp name=\"1ed2\" id=\"1ed2\" class=\"graf graf--p graf-after--h3\"\u003eWe‚Äôre building bidirectional intelligence. Not just create, but also review. Not just push, but also pull. Not just execute, but also evaluate.\u003c/p\u003e\u003cp name=\"06f7\" id=\"06f7\" class=\"graf graf--p graf-after--p\"\u003eIt‚Äôs like the difference between a junior PM who only creates tickets and a senior PM who improves everyone‚Äôs tickets. Except this senior PM works 24/7 and never gets frustrated by the fifteenth vague bug report of the day.\u003c/p\u003e\u003cp name=\"264a\" id=\"264a\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eAt this point I still hadn‚Äôt reckoned with the fundamental limitations of the prototype. I was still a day or so of manic coding before hitting that wall. At this point I was full of optimism. Four weeks later I would be wondering how this legacy github code with its alternate workflow had made its way into my MVP codebase, forgetting entirely about this brief feeling of a moment of triumph that at least hinted toward the future potential of Piper Morgan.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Bidirectional Intelligence: Teaching AI to Critique, Not Just Create\",\"excerpt\":\"\",\"url\":\"/blog/bidirectional-intelligence\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/b5bb0c2c9384\",\"featuredImage\":\"/assets/blog-images/b5bb0c2c9384-featured.png\",\"slug\":\"bidirectional-intelligence\",\"category\":\"buildi
