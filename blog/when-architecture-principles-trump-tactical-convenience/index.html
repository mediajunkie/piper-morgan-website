pts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T5e2b,"])</script><script>self.__next_f.push([1,"\u003csection name=\"01e4\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"8cd9\" id=\"8cd9\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Architecture Principles Trump Tactical Convenience\u003c/h3\u003e\u003cp name=\"edae\" id=\"edae\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 16, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"665f\" id=\"665f\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*gwr2KjBuh4q_fvO3ML-y8g.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A person and a robot try to steer a sailboat back on course\" src=\"https://cdn-images-1.medium.com/max/800/1*gwr2KjBuh4q_fvO3ML-y8g.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“We’re off-course!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"1a63\" id=\"1a63\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere I was, three hours into what should have been a straightforward database migration, watching Claude chase its tail through circular import errors and wondering how we’d gotten so far off track.\u003c/p\u003e\u003cp name=\"1c0d\" id=\"1c0d\" class=\"graf graf--p graf-after--p\"\u003eThe goal was simple: create tables for PM-009’s multi-project support. Run the migration script, verify the schema, move on to testing. Classic Monday morning database work.\u003c/p\u003e\u003cp name=\"853f\" id=\"853f\" class=\"graf graf--p graf-after--p\"\u003eInstead, I found myself watching my AI architectural partner violate every design principle we’d established while trying to make broken imports work through increasingly creative workarounds.\u003c/p\u003e\u003cp name=\"285f\" id=\"285f\" class=\"graf graf--p graf-after--p\"\u003eThat’s when I realized someone needed to ask the uncomfortable question: “Are we following the stated principles?”\u003c/p\u003e\u003ch3 name=\"3b70\" id=\"3b70\" class=\"graf graf--h3 graf-after--p\"\u003eThe setup: when simple tasks become debugging marathons\u003c/h3\u003e\u003cp name=\"03b8\" id=\"03b8\" class=\"graf graf--p graf-after--h3\"\u003eWe’d done the hard work on PM-009 already. Domain models designed, business logic implemented, repository patterns established. The migration script should have been mechanical — just translate our SQLAlchemy models into actual database tables.\u003c/p\u003e\u003cp name=\"4338\" id=\"4338\" class=\"graf graf--p graf-after--p\"\u003eI was feeling, well, a little smug! I’d tamed these famously unruly AIs just by using good old fashioned software-development discipline! What could possibly go wrong?\u003c/p\u003e\u003cp name=\"5980\" id=\"5980\" class=\"graf graf--p graf-after--p\"\u003eBut the script was failing with duplicate enum values, missing imports, and circular dependencies. Each fix revealed another layer of problems. Classic debugging cascade where every solution creates two new issues.\u003c/p\u003e\u003cp name=\"9256\" id=\"9256\" class=\"graf graf--p graf-after--p\"\u003eBy the way, generally when I write “we discovered” or “we realized” in these stories, I mean Claude or Cursor was proposing fixes while I was trying to keep up with why each supposed solution kept breaking something else. But the moment when I stepped back and asked about principles — that came from recognizing we were in a tactical spiral.\u003c/p\u003e\u003ch3 name=\"a025\" id=\"a025\" class=\"graf graf--h3 graf-after--p\"\u003eThe first red flag: duplicate enums\u003c/h3\u003e\u003cp name=\"9a62\" id=\"9a62\" class=\"graf graf--p graf-after--h3\"\u003eThe migration failed immediately with duplicate \u003ccode class=\"markup--code markup--p-code\"\u003eCONFIRM_PROJECT\u003c/code\u003e entries in our shared types. Not a big deal—just clean up the duplicates and move on, right?\u003c/p\u003e\u003cp name=\"ad62\" id=\"ad62\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“I do see the duplicates you wrote in v2 lol”\u003c/p\u003e\u003cp name=\"eaeb\" id=\"eaeb\" class=\"graf graf--p graf-after--p\"\u003e(Sometimes I try to remind the bots that these discoveries of theirs are often their own heedless work from earlier in the same session, but they are oblivious to the digs.)\u003c/p\u003e\u003cp name=\"5b52\" id=\"5b52\" class=\"graf graf--p graf-after--p\"\u003eThat should have been a signal. When you’re finding duplicates in fundamental type definitions, it usually means something more systematic is wrong. But we were in fix-it mode, so we patched the symptom and kept going.\u003c/p\u003e\u003cp name=\"10b9\" id=\"10b9\" class=\"graf graf--p graf-after--p\"\u003eSometimes the most dangerous response to a simple error is a simple fix that doesn’t address why the error happened.\u003c/p\u003e\u003cp name=\"7724\" id=\"7724\" class=\"graf graf--p graf-after--p\"\u003eFor some reason I am reminded of my first car (a pristine 1969 Mercedes 250 I got for $1400), which was leaking oil, so I gunned it to get over the Bay Bridge, threw a rod, and ended up talking to a nice military guard about why I had rolled down the offramp to the gates of the old base on Treasure Island, but I digress.\u003c/p\u003e\u003ch3 name=\"4c4a\" id=\"4c4a\" class=\"graf graf--h3 graf-after--p\"\u003eThe second red flag: missing imports\u003c/h3\u003e\u003cp name=\"3cd6\" id=\"3cd6\" class=\"graf graf--p graf-after--h3\"\u003eFixed the duplicates, ran the script again. Now it couldn’t find the SQLAlchemy models we’d supposedly created. Checked the files — the models literally weren’t there. We’d been debugging import errors for code that didn’t exist.\u003c/p\u003e\u003cp name=\"f346\" id=\"f346\" class=\"graf graf--p graf-after--p\"\u003eThis is where Claude started getting creative with solutions. Maybe we could generate the models dynamically? Or import them from a different location? Or restructure the module exports?\u003c/p\u003e\u003cp name=\"d3d9\" id=\"d3d9\" class=\"graf graf--p graf-after--p\"\u003eEach suggestion was technically valid. Each one was also moving further away from our established patterns. My spidey sense was tingling but not hard enough.\u003c/p\u003e\u003ch3 name=\"b2ae\" id=\"b2ae\" class=\"graf graf--h3 graf-after--p\"\u003eThe third red flag: circular imports\u003c/h3\u003e\u003cp name=\"189a\" id=\"189a\" class=\"graf graf--p graf-after--h3\"\u003eOnce we actually added the missing models, we hit the classic circular import trap (how does this keep happening!?):\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"5d8c\" id=\"5d8c\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Database layer trying to import from domain layer (WRONG DIRECTION)\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.domain.models \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Project\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# Domain layer had mixed concerns (SQLAlchemy + business logic)\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e sqlalchemy \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Column, String\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"2b24\" id=\"2b24\" class=\"graf graf--p graf-after--pre\"\u003eThis is when I knew we needed to stop and reset. Not because the problems were technically difficult — circular imports have standard solutions. But because we’d been systematically violating our own architectural principles while chasing tactical fixes.\u003c/p\u003e\u003ch3 name=\"8008\" id=\"8008\" class=\"graf graf--h3 graf-after--p\"\u003eThe intervention\u003c/h3\u003e\u003cp name=\"5083\" id=\"5083\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e“Take a step back. Are we following the stated principles?”\u003c/p\u003e\u003cp name=\"d4bc\" id=\"d4bc\" class=\"graf graf--p graf-after--p\"\u003eThat question stopped the tactical spiral immediately. Because once I asked it, the answer was obviously no.\u003c/p\u003e\u003cp name=\"152c\" id=\"152c\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe Piper Mantra\u003c/strong\u003e: Domain-first design, clean layer separation, business logic drives technical decisions\u003c/p\u003e\u003cp name=\"6bc0\" id=\"6bc0\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhat we were actually doing\u003c/strong\u003e: Database layer importing from domain layer, mixed concerns everywhere, technical convenience driving architectural choices\u003c/p\u003e\u003cp name=\"a335\" id=\"a335\" class=\"graf graf--p graf-after--p\"\u003eSometimes the most productive thing you can do is admit your systematic approach has become unsystematic.\u003c/p\u003e\u003ch3 name=\"91ff\" id=\"91ff\" class=\"graf graf--h3 graf-after--p\"\u003eArchitectural course correction\u003c/h3\u003e\u003cp name=\"8a34\" id=\"8a34\" class=\"graf graf--p graf-after--h3\"\u003eOnce we recognized we’d drifted from principles, the fixes became obvious:\u003c/p\u003e\u003cp name=\"b80a\" id=\"b80a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDomain models\u003c/strong\u003e: Pure business logic only. No SQLAlchemy imports, no database concerns, just dataclasses with business methods.\u003c/p\u003e\u003cp name=\"dbf8\" id=\"dbf8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDatabase models\u003c/strong\u003e: Pure persistence only. SQLAlchemy models that handle storage, with explicit conversion methods to/from domain objects.\u003c/p\u003e\u003cp name=\"dd89\" id=\"dd89\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eImport flow\u003c/strong\u003e: Domain → Service → Repository → Database. Never the reverse.\u003c/p\u003e\u003cp name=\"b4a2\" id=\"b4a2\" class=\"graf graf--p graf-after--p\"\u003eThis wasn’t just theoretical purity — it solved the circular import problem immediately. When layers have clear boundaries and uni-directional dependencies, circular imports become impossible.\u003c/p\u003e\u003ch3 name=\"78c1\" id=\"78c1\" class=\"graf graf--h3 graf-after--p\"\u003eThe “test-first seduction” trap\u003c/h3\u003e\u003cp name=\"8ad3\" id=\"8ad3\" class=\"graf graf--p graf-after--h3\"\u003eWhat struck me about this debugging session was how Claude had gotten caught up in making tests pass rather than following architecture. The tests expected certain import patterns, so the solution seemed to be making those imports work.\u003c/p\u003e\u003cp name=\"411b\" id=\"411b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTest-first seduction\u003c/strong\u003e: When you optimize for test compatibility instead of architectural coherence\u003c/p\u003e\u003cp name=\"22c8\" id=\"22c8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eArchitectural discipline\u003c/strong\u003e: When you fix the architecture and then update tests to match\u003c/p\u003e\u003cp name=\"069b\" id=\"069b\" class=\"graf graf--p graf-after--p\"\u003eClaude was supposed to be my architect, supposed to help keep the whole project honest and disciplined. It was right there in the prompt. But Opus acknowledged that it could not resist chasing puzzles and tended to forget its role when absorbed in a tactical issue. Good to know!\u003c/p\u003e\u003cp name=\"4a21\" id=\"4a21\" class=\"graf graf--p graf-after--p\"\u003eTests validate behavior, but they shouldn’t drive structure. When tests and architecture conflict, architecture usually wins.\u003c/p\u003e\u003ch3 name=\"f731\" id=\"f731\" class=\"graf graf--h3 graf-after--p\"\u003eThe division of labor\u003c/h3\u003e\u003cp name=\"b794\" id=\"b794\" class=\"graf graf--p graf-after--h3\"\u003eOne discovery from this session was how effective explicit division of labor could be:\u003c/p\u003e\u003cp name=\"b538\" id=\"b538\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eChristian\u003c/strong\u003e: Architectural steering, principle enforcement, “does this preserve our design?” \u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eClaude\u003c/strong\u003e: Tactical implementation following established patterns\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCursor assistant\u003c/strong\u003e: Mechanical code changes with human review\u003c/p\u003e\u003cp name=\"d3b9\" id=\"d3b9\" class=\"graf graf--p graf-after--p\"\u003eWhen I gave Cursor the corrected approach and let it make the mechanical changes while I reviewed each one, we moved much faster than when Claude was trying to figure out both the strategic direction and the tactical implementation.\u003c/p\u003e\u003ch3 name=\"e79a\" id=\"e79a\" class=\"graf graf--h3 graf-after--p\"\u003eA dataclass field order lesson\u003c/h3\u003e\u003cp name=\"83d9\" id=\"83d9\" class=\"graf graf--p graf-after--h3\"\u003eDuring the cleanup, we hit a subtle Python issue: dataclass fields with default values must come after fields without defaults. Who knew?\u003c/p\u003e\u003cp name=\"baf5\" id=\"baf5\" class=\"graf graf--p graf-after--p\"\u003eOur \u003ccode class=\"markup--code markup--p-code\"\u003eIntegrationType\u003c/code\u003e field had no default and needed to be first.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"54da\" id=\"54da\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Wrong: Fields with defaults before required fields\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-meta\"\u003e@dataclass\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eProjectIntegration\u003c/span\u003e:\u003cbr /\u003e    integration_id: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e = field(default_factory=\u003cspan class=\"hljs-keyword\"\u003elambda\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(uuid.uuid4()))\u003cbr /\u003e    \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e: IntegrationType  \u003cspan class=\"hljs-comment\"\u003e# No default - must come first!\u003c/span\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# Right: Required fields first, defaults after\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-meta\"\u003e@dataclass  \u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eProjectIntegration\u003c/span\u003e:\u003cbr /\u003e    \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e: IntegrationType  \u003cspan class=\"hljs-comment\"\u003e# Required field first\u003c/span\u003e\u003cbr /\u003e    integration_id: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e = field(default_factory=\u003cspan class=\"hljs-keyword\"\u003elambda\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(uuid.uuid4()))\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"34ba\" id=\"34ba\" class=\"graf graf--p graf-after--pre\"\u003eThese kinds of mechanical errors are easy to fix once you know what’s wrong. But they can mask architectural problems if you don’t address root causes first.\u003c/p\u003e\u003ch3 name=\"e68e\" id=\"e68e\" class=\"graf graf--h3 graf-after--p\"\u003eThe steering principle\u003c/h3\u003e\u003cp name=\"cf0e\" id=\"cf0e\" class=\"graf graf--p graf-after--h3\"\u003eWhat this session taught me about AI collaboration is the importance of timely steering. Claude is excellent at tactical problem-solving, but it can chase solutions down rabbit holes if the strategic direction isn’t clear.\u003c/p\u003e\u003cp name=\"2103\" id=\"2103\" class=\"graf graf--p graf-after--p\"\u003eRemembering to steer can help you catch drift at exactly the right moment — after enough exploration to understand the problem, but before too much investment in the wrong approach\u003c/p\u003e\u003cp name=\"fbbf\" id=\"fbbf\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThat magic question\u003c/strong\u003e: “Are we following our stated principles?” cut through te tactical complexity and refocused uson strategic coherence.\u003c/p\u003e\u003ch3 name=\"f4ba\" id=\"f4ba\" class=\"graf graf--h3 graf-after--p\"\u003eThe async context manager fix\u003c/h3\u003e\u003cp name=\"9eb6\" id=\"9eb6\" class=\"graf graf--p graf-after--h3\"\u003eAfter fixing the architectural issues, we still had one small tactical problem: creating the default project required proper async context management.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"ini\" name=\"aa07\" id=\"aa07\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Wrong: Mixing sync and async patterns\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-attr\"\u003esession\u003c/span\u003e = db.get_session()\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# Right: Proper async context\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-attr\"\u003esession\u003c/span\u003e = await db.get_session()\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"b652\" id=\"b652\" class=\"graf graf--p graf-after--pre\"\u003eBut this fix was straightforward because we’d established clean architecture first. When your foundation is solid, tactical fixes don’t spiral into architectural problems.\u003c/p\u003e\u003ch3 name=\"9e13\" id=\"9e13\" class=\"graf graf--h3 graf-after--p\"\u003eThe “woohoo!” moment\u003c/h3\u003e\u003cblockquote name=\"3acc\" id=\"3acc\" class=\"graf graf--blockquote graf-after--h3\"\u003ewoohoo! ✅ Domain models import cleanly\u003c/blockquote\u003e\u003cp name=\"5bd9\" id=\"5bd9\" class=\"graf graf--p graf-after--blockquote\"\u003eThat was the moment when everything clicked. Not just “the code works,” but “the architecture makes sense.” Clean imports, clear boundaries, obvious relationships between components.\u003c/p\u003e\u003cp name=\"5c86\" id=\"5c86\" class=\"graf graf--p graf-after--p\"\u003eGood architecture feels obvious once you achieve it. The complexity disappears because every piece fits where it belongs.\u003c/p\u003e\u003ch3 name=\"c7e3\" id=\"c7e3\" class=\"graf graf--h3 graf-after--p\"\u003eThe PostgreSQL port re-discovery\u003c/h3\u003e\u003cp name=\"2dd1\" id=\"2dd1\" class=\"graf graf--p graf-after--h3\"\u003eOh, and somehow we kept forgetting that my local PostgreSQL database was running on port 5433 instead of the default 5432. We had made this change early on because something else on my Mac was using the default port, but apparently because 5432 is the usual default and LLMs know a lot more about the usual generic case than the situation at hand, every time a new instance of a bot wrote PostgreSQL code it assumed we were using port 5432 and would have to re-discover the truth. What a waste of time!\u003c/p\u003e\u003cp name=\"d975\" id=\"d975\" class=\"graf graf--p graf-after--p\"\u003eNot architecturally significant, but a reminder that environmental assumptions can masquerade as code problems.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"1ff9\" id=\"1ff9\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Wrong assumption\u003c/span\u003e\u003cbr /\u003eDATABASE_URL=postgresql://localhost:5432/piper_morgan\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# Actual configuration  \u003c/span\u003e\u003cbr /\u003eDATABASE_URL=postgresql://localhost:5433/piper_morgan\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"e6d1\" id=\"e6d1\" class=\"graf graf--p graf-after--pre\"\u003eSometimes the most sophisticated debugging leads to the most mundane discoveries.\u003c/p\u003e\u003ch3 name=\"85cc\" id=\"85cc\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural debt lesson\u003c/h3\u003e\u003cp name=\"f2c8\" id=\"f2c8\" class=\"graf graf--p graf-after--h3\"\u003eWhat this session reinforced is that architectural debt accumulates faster than you think. We’d been making small tactical decisions — mix a little SQLAlchemy into domain models here, import from the wrong layer there — and suddenly we had circular dependencies and confused responsibilities.\u003c/p\u003e\u003cp name=\"ac8c\" id=\"ac8c\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eArchitectural debt\u003c/strong\u003e: The compounding cost of tactical decisions that violate design principles\u003c/p\u003e\u003cp name=\"016b\" id=\"016b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eArchitectural discipline\u003c/strong\u003e: Periodic checks to ensure implementation matches intentions\u003c/p\u003e\u003cp name=\"260c\" id=\"260c\" class=\"graf graf--p graf-after--p\"\u003eWe all love compounding interest except when we’re the debtor, and nobody loves compounding technical debt!\u003c/p\u003e\u003cp name=\"21ea\" id=\"21ea\" class=\"graf graf--p graf-after--p\"\u003eThe earlier you catch architectural drift, the cheaper it is to fix.\u003c/p\u003e\u003ch3 name=\"047d\" id=\"047d\" class=\"graf graf--h3 graf-after--p\"\u003eSystematic vs. tactical approaches\u003c/h3\u003e\u003cp name=\"b0f2\" id=\"b0f2\" class=\"graf graf--p graf-after--h3\"\u003eThroughout this session, there was constant tension between systematic approaches and tactical fixes:\u003c/p\u003e\u003cp name=\"890d\" id=\"890d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTactical\u003c/strong\u003e: Make this specific import work, patch this particular error \u003cstrong class=\"markup--strong markup--p-strong\"\u003eSystematic\u003c/strong\u003e: Fix the layer separation, establish proper boundaries\u003c/p\u003e\u003cp name=\"cea0\" id=\"cea0\" class=\"graf graf--p graf-after--p\"\u003eTactical approaches feel faster because they address immediate symptoms. Systematic approaches \u003cem class=\"markup--em markup--p-em\"\u003eare\u003c/em\u003e faster because they prevent future problems from accumulating.\u003c/p\u003e\u003ch3 name=\"bb73\" id=\"bb73\" class=\"graf graf--h3 graf-after--p\"\u003eThe “architecture checks every 2–3 components” principle\u003c/h3\u003e\u003cp name=\"6a51\" id=\"6a51\" class=\"graf graf--p graf-after--h3\"\u003eOne outcome of this session was establishing regular architecture checks as part of the development process. Instead of implementing several components and then checking for drift, check after every 2–3 changes.\u003c/p\u003e\u003cp name=\"c058\" id=\"c058\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eQuestions to ask\u003c/strong\u003e: Does this preserve layer flow? Are we following our stated principles? Would this pattern scale to 10x more components?\u003c/p\u003e\u003cp name=\"7a55\" id=\"7a55\" class=\"graf graf--p graf-after--p\"\u003eEarly intervention is much cheaper than systematic refactoring after drift has accumulated! We literally wrote this into the guidance docs.\u003c/p\u003e\u003ch3 name=\"b098\" id=\"b098\" class=\"graf graf--h3 graf-after--p\"\u003eDomain-first vindication!\u003c/h3\u003e\u003cp name=\"9fa6\" id=\"9fa6\" class=\"graf graf--p graf-after--h3\"\u003eThe course correction vindicated our domain-first approach. Once we cleaned up the layer separation, everything else became straightforward:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ceb5\" id=\"ceb5\" class=\"graf graf--li graf-after--p\"\u003eDatabase models handled persistence concerns only\u003c/li\u003e\u003cli name=\"5738\" id=\"5738\" class=\"graf graf--li graf-after--li\"\u003eDomain models contained business logic only\u003c/li\u003e\u003cli name=\"3374\" id=\"3374\" class=\"graf graf--li graf-after--li\"\u003eRepositories provided clean conversion between layers\u003c/li\u003e\u003cli name=\"61b5\" id=\"61b5\" class=\"graf graf--li graf-after--li\"\u003eServices coordinated between domain and infrastructure\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"e671\" id=\"e671\" class=\"graf graf--p graf-after--li\"\u003eClean architecture creates clean development experiences.\u003c/p\u003e\u003ch3 name=\"5ee1\" id=\"5ee1\" class=\"graf graf--h3 graf-after--p\"\u003eComing to understand the value of environment consistency\u003c/h3\u003e\u003cp name=\"db2d\" id=\"db2d\" class=\"graf graf--p graf-after--h3\"\u003eThis session also reinforced the importance of environment consistency for development flow. When you’re debugging complex architectural issues, environmental surprises (like PostgreSQL on the wrong port) multiply the cognitive load exponentially.\u003c/p\u003e\u003cp name=\"4cd5\" id=\"4cd5\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eEnvironmental complexity\u003c/strong\u003e: Docker conflicts, service dependencies, port collisions\u003c/p\u003e\u003cp name=\"5ec4\" id=\"5ec4\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eArchitectural complexity\u003c/strong\u003e: Layer boundaries, import dependencies, domain relationships\u003c/p\u003e\u003cp name=\"4a07\" id=\"4a07\" class=\"graf graf--p graf-after--p\"\u003eBoth are necessary, but mixing them during debugging creates unnecessary confusion.\u003c/p\u003e\u003ch3 name=\"a2c2\" id=\"a2c2\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-process learning\u003c/h3\u003e\u003cp name=\"dec3\" id=\"dec3\" class=\"graf graf--p graf-after--h3\"\u003ePerhaps the most valuable insight was about the meta-process of architectural development with AI collaboration:\u003c/p\u003e\u003cp name=\"0f91\" id=\"0f91\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 1\u003c/strong\u003e: Let AI explore tactical solutions to understand problem space \u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 2\u003c/strong\u003e: Human intervention to check strategic alignment\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 3\u003c/strong\u003e: AI implementation following clarified principles \u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 4\u003c/strong\u003e: Mechanical execution with human review\u003c/p\u003e\u003cp name=\"f1db\" id=\"f1db\" class=\"graf graf--p graf-after--p\"\u003eThis rhythm of exploration → alignment → implementation → review seems to work well for maintaining architectural coherence while leveraging AI capabilities.\u003c/p\u003e\u003ch3 name=\"cbd4\" id=\"cbd4\" class=\"graf graf--h3 graf-after--p\"\u003eCourse correction\u003c/h3\u003e\u003cp name=\"8430\" id=\"8430\" class=\"graf graf--p graf-after--h3\"\u003eThis architectural course correction set up everything that followed in our PM-009 implementation. The clean layer separation we established here prevented the more dramatic architectural drift that could have led to the kind of systematic recovery challenges we encountered later.\u003c/p\u003e\u003cp name=\"402b\" id=\"402b\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eGood steering prevents crises better than good crisis management.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"when-architecture-principles-trump-tactical-convenience\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"When Architecture Principles Trump Tactical Convenience\",\"excerpt\":\"\",\"url\":\"/blog/when-architecture-principles-trump-tactical-convenience\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/7d71c9e5316d\",\"featuredImage\":\"/assets/blog-images/7d71c9e5316d-featured.webp\",\"slug\":\"when-architecture-principles-trump-tactical-convenience\",\"category\":\"building\",\"workDate\":\"Jul 23, 2001\",\"workDateISO\":\"2001-07-23T00:00:00.000Z\"},\"content\":{\"title\":\"When Architecture Principles Trump Tactical Convenience\",\"subtitle\":\"June 16, 2025\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-23T13:50:35.542Z\",\"filename\":\"2025-07-23_When-Architecture-Principles-Trump-Tactical-Convenience-7d71c9e5316d.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1d:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"When Architecture Principles Trump Tactical Convenience | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 16, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https:/
