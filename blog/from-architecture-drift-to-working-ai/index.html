ned\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-8a7a8f47a4a53f15.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T32f3,"])</script><script>self.__next_f.push([1,"\u003csection name=\"5efb\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"e59e\" id=\"e59e\" class=\"graf graf--h3 graf--leading graf--title\"\u003eFrom Architecture Drift to Working AI\u003c/h3\u003e\u003cp name=\"67c5\" id=\"67c5\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 15, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"e5d5\" id=\"e5d5\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*EjxBdBIXlbW6XbWmGLFJPA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*EjxBdBIXlbW6XbWmGLFJPA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Get back on track!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"b1d5\" id=\"b1d5\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eW\u003c/span\u003eell, I thought I was just going to connect some dots. Finish PM-008, get GitHub issue analysis working end-to-end, maybe record a demo for the team. You know, a nice straightforward Friday afternoon of development.\u003c/p\u003e\u003cp name=\"25d4\" id=\"25d4\" class=\"graf graf--p graf-after--p\"\u003eThree hours later I’m knee-deep in what you might call “architectural archaeology” — digging through layers of implementation decisions to figure out why we had three different Task classes that couldn’t talk to each other.\u003c/p\u003e\u003cp name=\"d807\" id=\"d807\" class=\"graf graf--p graf-after--p\"\u003e(By the way, every time I say “we realized” or “we discovered” in this post, it really means Claude proposed something and I tried to keep up with the implications while juggling Docker conflicts.)\u003c/p\u003e\u003ch3 name=\"0cee\" id=\"0cee\" class=\"graf graf--h3 graf-after--p\"\u003eThe goal was simple enough\u003c/h3\u003e\u003cp name=\"91d7\" id=\"91d7\" class=\"graf graf--p graf-after--h3\"\u003ePM-008 was supposed to be our first complete AI workflow: GitHub issue analysis from start to finish. The intent classification worked fine, the GitHub integration existed, but that crucial middle layer — workflow execution — was completely broken. Tasks got created but never executed, workflows existed in theory but couldn’t persist, and error messages were about as helpful as a snooty barista.\u003c/p\u003e\u003cp name=\"7e1c\" id=\"7e1c\" class=\"graf graf--p graf-after--p\"\u003eWhat looked like a simple “connect the dots” problem turned out to be fundamental architectural inconsistencies threatening the entire system’s integrity.\u003c/p\u003e\u003ch3 name=\"62ad\" id=\"62ad\" class=\"graf graf--h3 graf-after--p\"\u003eMeanwhile, back in environment hell\u003c/h3\u003e\u003cp name=\"be99\" id=\"be99\" class=\"graf graf--p graf-after--h3\"\u003eBefore we could even start debugging, I had to deal with the practical reality of developing across multiple machines without losing momentum to environment setup. Docker conflicts, PostgreSQL connection failures, and the classic “worked yesterday, broken today” syndrome that every developer knows by heart.\u003c/p\u003e\u003cp name=\"1881\" id=\"1881\" class=\"graf graf--p graf-after--p\"\u003eMind you, this isn’t just about Docker containers — it’s about session startup protocols that account for port conflicts, service dependencies, and the fact that Homebrew PostgreSQL likes to claim port 5432 before Docker gets a chance. (If you’ve ever wondered why your local development setup works perfectly until you restart your laptop, this is why.)\u003c/p\u003e\u003cp name=\"ab3f\" id=\"ab3f\" class=\"graf graf--p graf-after--p\"\u003eThe seemingly mundane work of getting consistent environments reinforced something important: architecture decisions must account for operational reality, not just logical design.\u003c/p\u003e\u003ch3 name=\"de30\" id=\"de30\" class=\"graf graf--h3 graf-after--p\"\u003eCatching ourselves freelancing\u003c/h3\u003e\u003cp name=\"3139\" id=\"3139\" class=\"graf graf--p graf-after--h3\"\u003eThe breakthrough moment came when I pointed out to Claude that at some point we’d started “freelancing” — making implementation decisions without consulting our own design specifications. The symptom was simple enough: \u003ccode class=\"markup--code markup--p-code\"\u003e\u0026#39;Workflow\u0026#39; object has no attribute \u0026#39;get_next_task\u0026#39;\u003c/code\u003e. The root cause was architectural drift.\u003c/p\u003e\u003cp name=\"d966\" id=\"d966\" class=\"graf graf--p graf-after--p\"\u003eWe had inadvertently created three different Task classes:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"3109\" id=\"3109\" class=\"graf graf--li graf-after--p\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eservices.domain.models.Task\u003c/code\u003e (domain business logic)\u003c/li\u003e\u003cli name=\"d854\" id=\"d854\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eservices.orchestration.tasks.Task\u003c/code\u003e (orchestration-specific)\u003c/li\u003e\u003cli name=\"eb1f\" id=\"eb1f\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eservices.database.models.Task\u003c/code\u003e (persistence layer)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"5d5b\" id=\"5d5b\" class=\"graf graf--p graf-after--li\"\u003eEach served a purpose, but they weren’t aligned. The workflow factory created domain Tasks, the engine expected orchestration Tasks, and the database used its own Task model. No wonder task execution was failing.\u003c/p\u003e\u003cp name=\"9ee4\" id=\"9ee4\" class=\"graf graf--p graf-after--p\"\u003e(This is what happens when you’re building a PM assistant without following your own PM methodology — you get to debug your architectural decisions in real time.)\u003c/p\u003e\u003ch3 name=\"59e3\" id=\"59e3\" class=\"graf graf--h3 graf-after--p\"\u003eDomain-first design saves the day\u003c/h3\u003e\u003cp name=\"3b6b\" id=\"3b6b\" class=\"graf graf--p graf-after--h3\"\u003eWhen we actually returned to our technical specifications — imagine that, reading our own docs — the guidance was clear: domain objects should drive technical decisions, not the other way around. PM concepts like workflows and tasks should be first-class entities with business logic, not just data structures.\u003c/p\u003e\u003cp name=\"16c6\" id=\"16c6\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eTech geezer flashback: I’m pretty sure I first heard about DDD from Kent Beck, in the previous, um, millennium?\u003c/em\u003e\u003c/p\u003e\u003cp name=\"f6f9\" id=\"f6f9\" class=\"graf graf--p graf-after--p\"\u003eInstead of patching individual symptoms, we methodically aligned the implementation with the original design. Enhanced the domain Task class with proper types and business methods, fixed the workflow factory to create domain objects with correct relationships, completely rewrote the orchestration engine to use domain-first patterns.\u003c/p\u003e\u003cp name=\"a819\" id=\"a819\" class=\"graf graf--p graf-after--p\"\u003eThe key was working through each layer systematically, checking our specs before making assumptions, and applying the repository pattern to cleanly separate domain logic from persistence concerns.\u003c/p\u003e\u003ch3 name=\"2b8e\" id=\"2b8e\" class=\"graf graf--h3 graf-after--p\"\u003eWhen persistence actually works\u003c/h3\u003e\u003cp name=\"83d6\" id=\"83d6\" class=\"graf graf--p graf-after--h3\"\u003eGetting database persistence working revealed another architectural win. Rather than tightly coupling workflow execution to database models, we implemented clean domain-to-database conversion through repositories. Domain workflows with business logic methods persist to database models optimized for storage, with clear boundaries between layers.\u003c/p\u003e\u003cp name=\"b67e\" id=\"b67e\" class=\"graf graf--p graf-after--p\"\u003eThis pattern proved its worth immediately: when we needed to add workflow state tracking, the changes were isolated to the repository layer. The domain logic stayed clean, and the database schema could evolve independently.\u003c/p\u003e\u003cp name=\"d7aa\" id=\"d7aa\" class=\"graf graf--p graf-after--p\"\u003eThinking about when I was directing product on the last iteration of AOL Instant Messenger (AIM), and the spaghetti that had accumulated there. We had more QA engineers that regular engineers! The hours we could have saved with that sort of architectural hygiene… but you can’t retrofit that sort of thing. If you don’t get it right from the start, it’s just about impossible.\u003c/p\u003e\u003ch3 name=\"1fe2\" id=\"1fe2\" class=\"graf graf--h3 graf-after--p\"\u003eReal AI in action\u003c/h3\u003e\u003cp name=\"e495\" id=\"e495\" class=\"graf graf--p graf-after--h3\"\u003eAfter fixing the architectural foundation, PM-008 came alive. The system now extracts GitHub URLs from natural language requests, fetches real issues via API, applies 85 documents of PM knowledge for context-aware analysis, and generates professional improvement suggestions with confidence scoring.\u003c/p\u003e\u003cp name=\"be34\" id=\"be34\" class=\"graf graf--p graf-after--p\"\u003eTesting with “Disabling the gutter icon by default”, the system correctly identified the issue’s vagueness, suggested specific improvements, and provided actionable feedback — all while applying PM best practices from the knowledge base.\u003c/p\u003e\u003ch3 name=\"f878\" id=\"f878\" class=\"graf graf--h3 graf-after--p\"\u003eNevertheless, we persisted\u003c/h3\u003e\u003cp name=\"8b1d\" id=\"8b1d\" class=\"graf graf--p graf-after--h3\"\u003eThis session reinforced why persistence matters in both technical and personal contexts.\u003c/p\u003e\u003cp name=\"0943\" id=\"0943\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTechnical persistence\u003c/strong\u003e: Database state that survives restarts, workflow history that enables learning, error recovery that maintains system integrity. Without proper persistence, AI systems can’t build on previous interactions or learn from corrections.\u003c/p\u003e\u003cp name=\"5052\" id=\"5052\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDevelopment persistence\u003c/strong\u003e: Staying with architectural problems until they’re properly solved, rather than patching symptoms. The temptation was to work around the Task class inconsistencies with type casting and special cases. Instead, we invested in fixing the root cause.\u003c/p\u003e\u003cp name=\"3b2b\" id=\"3b2b\" class=\"graf graf--p graf-after--p\"\u003eProduct work often offers the temptation to ship quick fixes vs. investing in foundational improvements but that way leads to darkness.\u003c/p\u003e\u003ch3 name=\"d4fc\" id=\"d4fc\" class=\"graf graf--h3 graf-after--p\"\u003eDemo-safe development\u003c/h3\u003e\u003cp name=\"a572\" id=\"a572\" class=\"graf graf--p graf-after--h3\"\u003eWith PM-008 functional, we established what I’m calling “demo-safe development” — stable branches that always work for stakeholder presentations, while enabling continued development on feature branches. The \u003ccode class=\"markup--code markup--p-code\"\u003edemo-stable-pm-008\u003c/code\u003e branch represents a known-good state that teams can rely on. If I break things while building out PM-009, I can still revert to the demo branch and show what was working last time things were working.\u003c/p\u003e\u003cp name=\"f4aa\" id=\"f4aa\" class=\"graf graf--p graf-after--p\"\u003eThis recognizes that AI systems development is inherently experimental. Features may work intermittently, new capabilities might break existing ones, and architectural changes can have unexpected ripple effects. Having a stable baseline enables confident iteration.\u003c/p\u003e\u003ch3 name=\"f40e\" id=\"f40e\" class=\"graf graf--h3 graf-after--p\"\u003eWhat I’m learning about building AI tools for PMs\u003c/h3\u003e\u003cp name=\"e5fe\" id=\"e5fe\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDomain-first design pays off\u003c/strong\u003e: When building tools for specific disciplines, start with domain concepts rather than technical abstractions. The domain provides natural boundaries that prevent architectural drift.\u003c/p\u003e\u003cp name=\"4c53\" id=\"4c53\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eEarly architecture investment accelerates development\u003c/strong\u003e: Time spent on proper design patterns — repository layers, domain models, event sourcing — speeds up development rather than slowing it down. When problems arise, you fix root causes rather than patching symptoms.\u003c/p\u003e\u003cp name=\"d821\" id=\"d821\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eEnvironment consistency enables flow\u003c/strong\u003e: AI development requires rapid iteration cycles. Anything that breaks the develop-test-iterate loop multiplies development time exponentially.\u003c/p\u003e\u003cp name=\"c45b\" id=\"c45b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eReal integration validates design\u003c/strong\u003e: Mock implementations can hide architectural problems that only surface when connecting to real external systems.\u003c/p\u003e\u003ch3 name=\"65b6\" id=\"65b6\" class=\"graf graf--h3 graf-after--p\"\u003eWhat came next\u003c/h3\u003e\u003cp name=\"6865\" id=\"6865\" class=\"graf graf--p graf-after--h3\"\u003ePM-008 proved the architectural foundation can support sophisticated AI workflows. With GitHub issue analysis working end-to-end, we were ready to expand to additional PM tasks: automated reporting, multi-repository support, and eventually proactive insights that leverage the learning mechanisms we’ve built.\u003c/p\u003e\u003cp name=\"24e5\" id=\"24e5\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eBut first: demos. Having a working system changes everything about stakeholder conversations.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"From Architecture Drift to Working AI\",\"excerpt\":\"\",\"url\":\"/blog/from-architecture-drift-to-working-ai\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https:/
