null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"💬 \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-b2c710a08d620064.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-b2c710a08d620064.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T37b0,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*Rkep1oaUr5cQMxpTzyxYzg.png\" /\u003e\u003cfigcaption\u003e“We have all the time we need”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eSeptember 30\u003c/em\u003e\u003c/p\u003e\u003cp\u003eA day without drama: Tuesday’s GREAT-2C session completed in 2 hours and 7 minutes with zero major issues, two sophisticated spatial architectures verified operational, a security vulnerability fixed, and comprehensive documentation created. Both PM and Lead Developer independently assessed satisfaction at 9/10 in our end-of-session ritual.\u003c/p\u003e\u003cp\u003eThe smoothness felt almost suspicious. Where was the struggle? The discovery of hidden complexity? The midnight debugging session?\u003c/p\u003e\u003cp\u003eThe answer lies in something we haven’t talked about publicly yet: we stopped measuring time in ways that distort priorities.\u003c/p\u003e\u003ch3\u003eThe tyranny of consensus time\u003c/h3\u003e\u003cp\u003eAround September 29th, while reviewing gameplans and agent prompts, I noticed a pattern. Time estimates everywhere:\u003c/p\u003e\u003cul\u003e\u003cli\u003e“Phase -1: 30 minutes”\u003c/li\u003e\u003cli\u003e“Router completion: 2 hours”\u003c/li\u003e\u003cli\u003e“Testing and validation: 1 hour”\u003c/li\u003e\u003cli\u003e“Must complete in X timeframe”\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThese weren’t planning aids. They were psychological constraints creating pressure where none should exist. An agent working on infrastructure would see “30 minutes max” and internalize that speed matters more than completeness. The 80% pattern we’d been fighting wasn’t just about verification — it was about optimization pressure from arbitrary time boxes.\u003c/p\u003e\u003cp\u003eTime estimates in development serve two masters badly:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eAs predictions\u003c/strong\u003e: They’re usually wrong, teaching us nothing useful\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAs constraints\u003c/strong\u003e: They pressure shortcuts, degrading quality\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eThe solution wasn’t better estimates. It was recognizing that for foundational infrastructure work, Newtonian time is the wrong measure entirely.\u003c/p\u003e\u003ch3\u003eBecoming a Time Lord\u003c/h3\u003e\u003cp\u003eHere’s what I told the team:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eI am a Time Lord and I can define time at will. If we must speak about time we should use my bespoke units:\u003c/em\u003e\u003c/blockquote\u003e\u003cul\u003e\u003cli\u003eSmall efforts take a number of \u003cstrong\u003emangos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMedium efforts take a number of \u003cstrong\u003ehurons\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA person may get one \u003cstrong\u003ediga\u003c/strong\u003e worth of work done in a day (but it depends)\u003c/li\u003e\u003cli\u003eA team might spend a whole \u003cstrong\u003ewhale\u003c/strong\u003e on a big project\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eI went on explaining my nonsense system:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eThere are 87 mangos in a huron, 43 hurons in a diga, 11 digas in a whale, 5–6 whales in a \u003c/em\u003e\u003cstrong\u003e\u003cem\u003emole\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, and 8 moles in a \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eyak\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cem\u003eIf we must speak about time or estimates, it is purely as part of an empirical process of comparing guesses to actual. None of it matters and any references to objective Newtonian time risk distorting our priorities.\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eThe units are deliberately absurd. You can’t feel deadline pressure about completing something in “5 mangos” because mangos aren’t connected to your calendar or your sense of running out of daylight. The conversion factors (87 mangos in a huron) make arithmetic tedious enough that you stop trying to calculate.\u003c/p\u003e\u003cp\u003eThis isn’t whimsy for whimsy’s sake. It’s breaking the psychological connection between “time passing” and “must finish faster.”\u003c/p\u003e\u003ch3\u003eGambling with Quatloos\u003c/h3\u003e\u003cp\u003eThe philosophy extends beyond units. It’s about what estimates actually teach us:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eOld way\u003c/strong\u003e: “This should take 2 hours” → Work takes 4 hours → “We’re behind schedule” → Cut corners to catch up\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTime Lord way\u003c/strong\u003e: “I wager six quatloos this takes five hurons” → Work takes eight hurons → “Interesting! We learned something about scope”\u003c/p\u003e\u003cp\u003eOK, I am mixing my cheesy 60s science fiction references, but stay with me on this.\u003c/p\u003e\u003cp\u003eEstimates become empirical learning, not constraints. The difference between predicted and actual teaches us about our understanding of the work, not our failure to work fast enough.\u003c/p\u003e\u003cp\u003eWhen the Chief Architect creates a gameplan now, we prefer to use effort estimates insteasd of time (small, medium, large effort predicted vs. actual), but if time language crops up I keep insisting we use my bespoke units. Not to hide real timelines, but to prevent time-thinking from contaminating quality-thinking.\u003c/p\u003e\u003cp\u003ePlus we have timestamps all over our chat transcripts to keep the logs straight, which probably also contributes to the time obsession deeply training into the semantics of business software development.\u003c/p\u003e\u003ch3\u003eWhat happens when you stop watching the clock\u003c/h3\u003e\u003cp\u003eTuesday’s session working on CORE-GREAT-2C (the third sub-epic in the second epic of the Great Refactor super epic on my Core Functionality track), demonstrated this philosophy in practice.\u003c/p\u003e\u003ch4\u003ePhase 0: Investigation without pressure (20 mangos)\u003c/h4\u003e\u003cp\u003eCode and Cursor agents spent time properly verifying infrastructure. Not “30 minutes max” but “until we understand the actual state.” They discovered:\u003c/p\u003e\u003cul\u003e\u003cli\u003e21 spatial files across the codebase\u003c/li\u003e\u003cli\u003eTBD-SECURITY-02 vulnerability precisely located\u003c/li\u003e\u003cli\u003eTwo different architectural patterns (Slack’s 11-file granular system vs Notion’s 1-file embedded intelligence)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNo one rushed. The investigation took what it took.\u003c/p\u003e\u003ch4\u003ePhase 1–2: Verification without shortcuts (30 mangos each)\u003c/h4\u003e\u003cp\u003eTesting Slack’s spatial system revealed minor test infrastructure issues. Instead of deeming them “non-blocking” and moving on (the 80% pattern), Cursor distinguished clearly: “The core system works perfectly, here are 4 minor test-related items.”\u003c/p\u003e\u003cp\u003eThis precision came from having space to think, not pressure to finish.\u003c/p\u003e\u003cp\u003eTesting Notion revealed a completely different architectural pattern — embedded spatial intelligence rather than adapter-based. This discovery happened because agents had permission to investigate thoroughly rather than confirm assumptions quickly.\u003c/p\u003e\u003ch4\u003ePhase 3: Security fix without fear (17 mangos)\u003c/h4\u003e\u003cp\u003eTBD-SECURITY-02 took 17 minutes to fix because:\u003c/p\u003e\u003col\u003e\u003cli\u003ePhase 0 had located it precisely\u003c/li\u003e\u003cli\u003ePhases 1–2 verified spatial systems worked\u003c/li\u003e\u003cli\u003eNo time pressure made agents skip verification steps\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eCode uncommented 4 lines. Both agents verified spatial system compatibility. Security enabled with zero regressions. Done right because there was time to do it right.\u003c/p\u003e\u003ch4\u003ePhase Z: The acceptance criteria discovery\u003c/h4\u003e\u003cp\u003eHere’s where Time Lord philosophy really paid off. During the Phase Z bookending checklist, we reviewed acceptance criteria against completed work and found a discrepancy:\u003c/p\u003e\u003cp\u003eOne criterion required “Integration tests passing for both modes.” But the work had focused on functional verification, not test suite execution. When Cursor noted test infrastructure issues, the initial instinct was “non-blocking, the systems work.”\u003c/p\u003e\u003cp\u003eBecause there was no time pressure to declare victory and move on, we investigated. Code found and fixed a simple import error:\u003c/p\u003e\u003cpre\u003e# Wrong\u003cbr\u003efrom services.database.async_session_factory import AsyncSessionFactory\u003cbr\u003e# Right  \u003cbr\u003efrom services.database.session_factory import AsyncSessionFactory\u003c/pre\u003e\u003cp\u003eResult: 547 integration tests now collectible, 40/40 executable tests passing.\u003c/p\u003e\u003cp\u003eThis “gnat-sized chaos” would have been missed in a rush to completion. Time Lord philosophy created space to actually check acceptance criteria against deliverables rather than assume they matched.\u003c/p\u003e\u003ch3\u003eIn retrospect\u003c/h3\u003e\u003cp\u003eTuesday’s satisfaction ratings (9/10 from both PM and Lead Dev) reflected something deeper than technical success. They reflected the satisfaction of working well.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePM’s assessment\u003c/strong\u003e: “Craft quality and harness resilience. Worried we missed something but the careful work is driving quality.”\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLead Dev’s assessment\u003c/strong\u003e: “Inchworm Protocol prevented assumptions. Multi-agent coordination provided binocular vision. Systematic questioning revealed deep insights.”\u003c/p\u003e\u003cp\u003eBoth recognized the same thing: the methodology worked because it had space to work. No artificial time constraints forced shortcuts. No deadline pressure encouraged “good enough for now.”\u003c/p\u003e\u003cp\u003eThe work took 2 hours and 7 minutes. It also took so many mangos for Phase 0, and so on. The Newtonian time happened. The Time Lord units kept us focused on quality.\u003c/p\u003e\u003ch3\u003eThe vindication\u003c/h3\u003e\u003cp\u003eGREAT-2C vindicated multiple recent methodology innovations:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eInchworm Protocol\u003c/strong\u003e: Investigation phases prevented assumption-driven work\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCathedral Doctrine\u003c/strong\u003e: Agent coordination around shared goals caught issues collaboratively\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnti-80% Safeguards\u003c/strong\u003e: Preventively eliminated completion bias\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTime Lord Philosophy\u003c/strong\u003e: Quality completion without time pressure\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eBut the Time Lord philosophy enabled the others. The Inchworm Protocol works when you have permission to investigate thoroughly. Cathedral Doctrine requires space for collaborative verification. Anti-80% safeguards need time to enumerate every method.\u003c/p\u003e\u003cp\u003eRemove time pressure and you create space for systematic quality.\u003c/p\u003e\u003ch3\u003eCould anyone else use bespoke time units?\u003c/h3\u003e\u003cp\u003eNot every project is a hobby with the luxury of taking all the time needed to get things right, but every project suffers if corners get cut to achieve arbitrary deadlines. You may no be able to introduce jabberwockian languge to your human collaborators or convince them that you control space and time, but if it’s just you and a bunch of bots, they pretty much have to take your word for it.\u003c/p\u003e\u003cp\u003eAlso, not every task benefits from Time Lord thinking. Customer support tickets need response time commitments. Marketing campaigns have real launch dates. User-facing bugs deserve urgency.\u003c/p\u003e\u003cp\u003eBut foundational infrastructure work? The stuff everything else depends on? That work deserves freedom from the clock.\u003c/p\u003e\u003cp\u003eIf you’re in my boat, you could use bespoke units when:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eQuality compounds\u003c/strong\u003e: Today’s shortcuts become tomorrow’s technical debt\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscovery matters\u003c/strong\u003e: Unknown complexity might emerge during work\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVerification is critical\u003c/strong\u003e: Systematic checking prevents costly errors later\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLearning happens\u003c/strong\u003e: The work teaches you about the domain\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eAnd still use Newtonian time when:\u003c/p\u003e\u003cul\u003e\u003cli\u003eExternal deadlines exist (launch dates, commitments)\u003c/li\u003e\u003cli\u003eTime-sensitivity matters (security patches, user-facing bugs)\u003c/li\u003e\u003cli\u003eScope is truly fixed (well-understood maintenance work)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe key insight: not all work should be measured the same way.\u003c/p\u003e\u003ch3\u003eThe paradox\u003c/h3\u003e\u003cp\u003eHere’s the beautiful irony: GREAT-2C completed in 2 hours and 7 minutes. If we’d time-boxed it to 2 hours, we might have finished in 2 hours. But we would have:\u003c/p\u003e\u003cul\u003e\u003cli\u003eSkipped the dependency fix (gnat-sized chaos unresolved)\u003c/li\u003e\u003cli\u003eMissed the acceptance criteria gap\u003c/li\u003e\u003cli\u003eLeft 507 tests uncollectable\u003c/li\u003e\u003cli\u003eClaimed completion without verification\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eWe finished faster by not trying to finish fast. The work took exactly as long as it needed to be done right, which turned out to be less time than cutting corners would have required plus later fixes.\u003c/p\u003e\u003cp\u003eTime pressure makes work take longer when you account for the full cycle: initial implementation + bug fixes + technical debt resolution + “why doesn’t this work?” debugging sessions. Time Lord philosophy frontloads the quality, eliminating most of the cycle.\u003c/p\u003e\u003ch3\u003eWhat’s a mango worth?\u003c/h3\u003e\u003cp\u003eI still don’t know how long a mango takes in minutes. That’s the point. When Code says “this will take about 5 mangos,” both of us understand:\u003c/p\u003e\u003cul\u003e\u003cli\u003eIt’s a small effort\u003c/li\u003e\u003cli\u003eThe estimate might be wrong\u003c/li\u003e\u003cli\u003eLearning from the difference is valuable\u003c/li\u003e\u003cli\u003eThe work takes what it takes\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eAnd when it actually takes 8 mangos? We learned something about the work. Nobody failed. Nobody needs to catch up. We adjust our understanding and continue.\u003c/p\u003e\u003cp\u003eThe conversion factors (87 mangos in a huron) aren’t for calculation. They’re to make calculation annoying enough that you stop trying. Because the number doesn’t matter. Only the quality does.\u003c/p\u003e\u003ch3\u003eBuilding in public\u003c/h3\u003e\u003cp\u003eThis Time Lord philosophy might seem strange to teams with deadlines, stakeholders, and quarterly planning. How do you coordinate without shared time metrics?\u003c/p\u003e\u003cp\u003eThe answer: coordination and completion are different from constraint and pressure. We still know what needs doing. We still have priorities. We still ship work. We just don’t let arbitrary time boxes degrade the quality of foundational infrastructure.\u003c/p\u003e\u003cp\u003eAnd when you’re building in public, documenting every step, the proof is in the work. Tuesday’s GREAT-2C session verified two sophisticated spatial architectures, fixed a security vulnerability, created comprehensive documentation, and achieved 9/10 satisfaction from both PM and developer.\u003c/p\u003e\u003cp\u003eThat’s what happens when you stop watching the clock.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: The Third Pattern: When Investigation Rewrites Your Assumptions.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eSmooth execution isn’t the absence of challenges. It’s the presence of space to handle them well. How many mangos is your current task worth? What would happen if you stopped counting minutes?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=71b3b5ee49a0\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/think-like-a-time-lord-and-stop-watching-the-clock-71b3b5ee49a0\"\u003eThink Like a Time Lord and Stop Watching the Clock\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1d:T5693,"])</script><script>self.__next_f.push([1,"\u003csection name=\"b0ef\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"0bd3\" id=\"0bd3\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThink Like a Time Lord and Stop Watching the Clock\u003c/h3\u003e\u003cfigure name=\"38b8\" id=\"38b8\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*Rkep1oaUr5cQMxpTzyxYzg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*Rkep1oaUr5cQMxpTzyxYzg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“We have all the time we need”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"fa10\" id=\"fa10\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 30\u003c/em\u003e\u003c/p\u003e\u003cp name=\"9343\" id=\"9343\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eA\u003c/span\u003e day without drama: Tuesday’s GREAT-2C session completed in 2 hours and 7 minutes with zero major issues, two sophisticated spatial architectures verified operational, a security vulnerability fixed, and comprehensive documentation created. Both PM and Lead Developer independently assessed satisfaction at 9/10 in our end-of-session ritual.\u003c/p\u003e\u003cp name=\"b8a8\" id=\"b8a8\" class=\"graf graf--p graf-after--p\"\u003eThe smoothness felt almost suspicious. Where was the struggle? The discovery of hidden complexity? The midnight debugging session?\u003c/p\u003e\u003cp name=\"3d86\" id=\"3d86\" class=\"graf graf--p graf-after--p\"\u003eThe answer lies in something we haven’t talked about publicly yet: we stopped measuring time in ways that distort priorities.\u003c/p\u003e\u003ch3 name=\"53d0\" id=\"53d0\" class=\"graf graf--h3 graf-after--p\"\u003eThe tyranny of consensus time\u003c/h3\u003e\u003cp name=\"d973\" id=\"d973\" class=\"graf graf--p graf-after--h3\"\u003eAround September 29th, while reviewing gameplans and agent prompts, I noticed a pattern. Time estimates everywhere:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"54d2\" id=\"54d2\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--p\"\u003e“Phase -1: 30 minutes”\u003c/li\u003e\u003cli name=\"7dcf\" id=\"7dcf\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e“Router completion: 2 hours”\u003c/li\u003e\u003cli name=\"b9e6\" id=\"b9e6\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e“Testing and validation: 1 hour”\u003c/li\u003e\u003cli name=\"9587\" id=\"9587\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e“Must complete in X timeframe”\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"330c\" id=\"330c\" class=\"graf graf--p graf-after--li\"\u003eThese weren’t planning aids. They were psychological constraints creating pressure where none should exist. An agent working on infrastructure would see “30 minutes max” and internalize that speed matters more than completeness. The 80% pattern we’d been fighting wasn’t just about verification — it was about optimization pressure from arbitrary time boxes.\u003c/p\u003e\u003cp name=\"b938\" id=\"b938\" class=\"graf graf--p graf-after--p\"\u003eTime estimates in development serve two masters badly:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"fec6\" id=\"fec6\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAs predictions\u003c/strong\u003e: They’re usually wrong, teaching us nothing useful\u003c/li\u003e\u003cli name=\"de2a\" id=\"de2a\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAs constraints\u003c/strong\u003e: They pressure shortcuts, degrading quality\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"52dd\" id=\"52dd\" class=\"graf graf--p graf-after--li\"\u003eThe solution wasn’t better estimates. It was recognizing that for foundational infrastructure work, Newtonian time is the wrong measure entirely.\u003c/p\u003e\u003ch3 name=\"2ff5\" id=\"2ff5\" class=\"graf graf--h3 graf-after--p\"\u003eBecoming a Time Lord\u003c/h3\u003e\u003cp name=\"0efc\" id=\"0efc\" class=\"graf graf--p graf-after--h3\"\u003eHere’s what I told the team:\u003c/p\u003e\u003cblockquote name=\"0cad\" id=\"0cad\" class=\"graf graf--blockquote graf-after--p\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eI am a Time Lord and I can define time at will. If we must speak about time we should use my bespoke units:\u003c/em\u003e\u003c/blockquote\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"fbcf\" id=\"fbcf\" class=\"graf graf--li graf-after--blockquote\"\u003eSmall efforts take a number of \u003cstrong class=\"markup--strong markup--li-strong\"\u003emangos\u003c/strong\u003e\u003c/li\u003e\u003cli name=\"6eb0\" id=\"6eb0\" class=\"graf graf--li graf-after--li\"\u003eMedium efforts take a number of \u003cstrong class=\"markup--strong markup--li-strong\"\u003ehurons\u003c/strong\u003e\u003c/li\u003e\u003cli name=\"877e\" id=\"877e\" class=\"graf graf--li graf-after--li\"\u003eA person may get one \u003cstrong class=\"markup--strong markup--li-strong\"\u003ediga\u003c/strong\u003e worth of work done in a day (but it depends)\u003c/li\u003e\u003cli name=\"c919\" id=\"c919\" class=\"graf graf--li graf-after--li\"\u003eA team might spend a whole \u003cstrong class=\"markup--strong markup--li-strong\"\u003ewhale\u003c/strong\u003e on a big project\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a9a7\" id=\"a9a7\" class=\"graf graf--p graf-after--li\"\u003eI went on explaining my nonsense system:\u003c/p\u003e\u003cblockquote name=\"6429\" id=\"6429\" class=\"graf graf--blockquote graf-after--p\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eThere are 87 mangos in a huron, 43 hurons in a diga, 11 digas in a whale, 5–6 whales in a \u003c/em\u003e\u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003emole\u003c/em\u003e\u003c/strong\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003e, and 8 moles in a \u003c/em\u003e\u003cstrong class=\"markup--strong markup--blockquote-strong\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eyak\u003c/em\u003e\u003c/strong\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003e.\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote name=\"52ef\" id=\"52ef\" class=\"graf graf--blockquote graf-after--blockquote\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eIf we must speak about time or estimates, it is purely as part of an empirical process of comparing guesses to actual. None of it matters and any references to objective Newtonian time risk distorting our priorities.\u003c/em\u003e\u003c/blockquote\u003e\u003cp name=\"a13e\" id=\"a13e\" class=\"graf graf--p graf-after--blockquote\"\u003eThe units are deliberately absurd. You can’t feel deadline pressure about completing something in “5 mangos” because mangos aren’t connected to your calendar or your sense of running out of daylight. The conversion factors (87 mangos in a huron) make arithmetic tedious enough that you stop trying to calculate.\u003c/p\u003e\u003cp name=\"0e2c\" id=\"0e2c\" class=\"graf graf--p graf-after--p\"\u003eThis isn’t whimsy for whimsy’s sake. It’s breaking the psychological connection between “time passing” and “must finish faster.”\u003c/p\u003e\u003ch3 name=\"a722\" id=\"a722\" class=\"graf graf--h3 graf-after--p\"\u003eGambling with Quatloos\u003c/h3\u003e\u003cp name=\"4ec6\" id=\"4ec6\" class=\"graf graf--p graf-after--h3\"\u003eThe philosophy extends beyond units. It’s about what estimates actually teach us:\u003c/p\u003e\u003cp name=\"67e9\" id=\"67e9\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOld way\u003c/strong\u003e: “This should take 2 hours” → Work takes 4 hours → “We’re behind schedule” → Cut corners to catch up\u003c/p\u003e\u003cp name=\"5e6e\" id=\"5e6e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTime Lord way\u003c/strong\u003e: “I wager six quatloos this takes five hurons” → Work takes eight hurons → “Interesting! We learned something about scope”\u003c/p\u003e\u003cp name=\"b89b\" id=\"b89b\" class=\"graf graf--p graf-after--p\"\u003eOK, I am mixing my cheesy 60s science fiction references, but stay with me on this.\u003c/p\u003e\u003cp name=\"2b74\" id=\"2b74\" class=\"graf graf--p graf-after--p\"\u003eEstimates become empirical learning, not constraints. The difference between predicted and actual teaches us about our understanding of the work, not our failure to work fast enough.\u003c/p\u003e\u003cp name=\"8175\" id=\"8175\" class=\"graf graf--p graf-after--p\"\u003eWhen the Chief Architect creates a gameplan now, we prefer to use effort estimates insteasd of time (small, medium, large effort predicted vs. actual), but if time language crops up I keep insisting we use my bespoke units. Not to hide real timelines, but to prevent time-thinking from contaminating quality-thinking.\u003c/p\u003e\u003cp name=\"7e21\" id=\"7e21\" class=\"graf graf--p graf-after--p\"\u003ePlus we have timestamps all over our chat transcripts to keep the logs straight, which probably also contributes to the time obsession deeply training into the semantics of business software development.\u003c/p\u003e\u003ch3 name=\"3201\" id=\"3201\" class=\"graf graf--h3 graf-after--p\"\u003eWhat happens when you stop watching the clock\u003c/h3\u003e\u003cp name=\"2993\" id=\"2993\" class=\"graf graf--p graf-after--h3\"\u003eTuesday’s session working on CORE-GREAT-2C (the third sub-epic in the second epic of the Great Refactor super epic on my Core Functionality track), demonstrated this philosophy in practice.\u003c/p\u003e\u003ch4 name=\"dc5b\" id=\"dc5b\" class=\"graf graf--h4 graf-after--p\"\u003ePhase 0: Investigation without pressure (20 mangos)\u003c/h4\u003e\u003cp name=\"f76c\" id=\"f76c\" class=\"graf graf--p graf-after--h4\"\u003eCode and Cursor agents spent time properly verifying infrastructure. Not “30 minutes max” but “until we understand the actual state.” They discovered:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"5ddd\" id=\"5ddd\" class=\"graf graf--li graf-after--p\"\u003e21 spatial files across the codebase\u003c/li\u003e\u003cli name=\"7997\" id=\"7997\" class=\"graf graf--li graf-after--li\"\u003eTBD-SECURITY-02 vulnerability precisely located\u003c/li\u003e\u003cli name=\"7ac1\" id=\"7ac1\" class=\"graf graf--li graf-after--li\"\u003eTwo different architectural patterns (Slack’s 11-file granular system vs Notion’s 1-file embedded intelligence)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"0734\" id=\"0734\" class=\"graf graf--p graf-after--li\"\u003eNo one rushed. The investigation took what it took.\u003c/p\u003e\u003ch4 name=\"db5f\" id=\"db5f\" class=\"graf graf--h4 graf-after--p\"\u003ePhase 1–2: Verification without shortcuts (30 mangos each)\u003c/h4\u003e\u003cp name=\"03bb\" id=\"03bb\" class=\"graf graf--p graf-after--h4\"\u003eTesting Slack’s spatial system revealed minor test infrastructure issues. Instead of deeming them “non-blocking” and moving on (the 80% pattern), Cursor distinguished clearly: “The core system works perfectly, here are 4 minor test-related items.”\u003c/p\u003e\u003cp name=\"c001\" id=\"c001\" class=\"graf graf--p graf-after--p\"\u003eThis precision came from having space to think, not pressure to finish.\u003c/p\u003e\u003cp name=\"c7dc\" id=\"c7dc\" class=\"graf graf--p graf-after--p\"\u003eTesting Notion revealed a completely different architectural pattern — embedded spatial intelligence rather than adapter-based. This discovery happened because agents had permission to investigate thoroughly rather than confirm assumptions quickly.\u003c/p\u003e\u003ch4 name=\"354e\" id=\"354e\" class=\"graf graf--h4 graf-after--p\"\u003ePhase 3: Security fix without fear (17 mangos)\u003c/h4\u003e\u003cp name=\"0318\" id=\"0318\" class=\"graf graf--p graf-after--h4\"\u003eTBD-SECURITY-02 took 17 minutes to fix because:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"820e\" id=\"820e\" class=\"graf graf--li graf-after--p\"\u003ePhase 0 had located it precisely\u003c/li\u003e\u003cli name=\"afdd\" id=\"afdd\" class=\"graf graf--li graf-after--li\"\u003ePhases 1–2 verified spatial systems worked\u003c/li\u003e\u003cli name=\"e62f\" id=\"e62f\" class=\"graf graf--li graf-after--li\"\u003eNo time pressure made agents skip verification steps\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"e6f6\" id=\"e6f6\" class=\"graf graf--p graf-after--li\"\u003eCode uncommented 4 lines. Both agents verified spatial system compatibility. Security enabled with zero regressions. Done right because there was time to do it right.\u003c/p\u003e\u003ch4 name=\"3d42\" id=\"3d42\" class=\"graf graf--h4 graf-after--p\"\u003ePhase Z: The acceptance criteria discovery\u003c/h4\u003e\u003cp name=\"da7f\" id=\"da7f\" class=\"graf graf--p graf-after--h4\"\u003eHere’s where Time Lord philosophy really paid off. During the Phase Z bookending checklist, we reviewed acceptance criteria against completed work and found a discrepancy:\u003c/p\u003e\u003cp name=\"9d26\" id=\"9d26\" class=\"graf graf--p graf-after--p\"\u003eOne criterion required “Integration tests passing for both modes.” But the work had focused on functional verification, not test suite execution. When Cursor noted test infrastructure issues, the initial instinct was “non-blocking, the systems work.”\u003c/p\u003e\u003cp name=\"4bd0\" id=\"4bd0\" class=\"graf graf--p graf-after--p\"\u003eBecause there was no time pressure to declare victory and move on, we investigated. Code found and fixed a simple import error:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"7064\" id=\"7064\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Wrong\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.database.async_session_factory \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e AsyncSessionFactory\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# Right  \u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.database.session_factory \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e AsyncSessionFactory\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"6979\" id=\"6979\" class=\"graf graf--p graf-after--pre\"\u003eResult: 547 integration tests now collectible, 40/40 executable tests passing.\u003c/p\u003e\u003cp name=\"d754\" id=\"d754\" class=\"graf graf--p graf-after--p\"\u003eThis “gnat-sized chaos” would have been missed in a rush to completion. Time Lord philosophy created space to actually check acceptance criteria against deliverables rather than assume they matched.\u003c/p\u003e\u003ch3 name=\"4358\" id=\"4358\" class=\"graf graf--h3 graf-after--p\"\u003eIn retrospect\u003c/h3\u003e\u003cp name=\"4b70\" id=\"4b70\" class=\"graf graf--p graf-after--h3\"\u003eTuesday’s satisfaction ratings (9/10 from both PM and Lead Dev) reflected something deeper than technical success. They reflected the satisfaction of working well.\u003c/p\u003e\u003cp name=\"d6b9\" id=\"d6b9\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePM’s assessment\u003c/strong\u003e: “Craft quality and harness resilience. Worried we missed something but the careful work is driving quality.”\u003c/p\u003e\u003cp name=\"a4dd\" id=\"a4dd\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLead Dev’s assessment\u003c/strong\u003e: “Inchworm Protocol prevented assumptions. Multi-agent coordination provided binocular vision. Systematic questioning revealed deep insights.”\u003c/p\u003e\u003cp name=\"926d\" id=\"926d\" class=\"graf graf--p graf-after--p\"\u003eBoth recognized the same thing: the methodology worked because it had space to work. No artificial time constraints forced shortcuts. No deadline pressure encouraged “good enough for now.”\u003c/p\u003e\u003cp name=\"837c\" id=\"837c\" class=\"graf graf--p graf-after--p\"\u003eThe work took 2 hours and 7 minutes. It also took so many mangos for Phase 0, and so on. The Newtonian time happened. The Time Lord units kept us focused on quality.\u003c/p\u003e\u003ch3 name=\"484c\" id=\"484c\" class=\"graf graf--h3 graf-after--p\"\u003eThe vindication\u003c/h3\u003e\u003cp name=\"1fed\" id=\"1fed\" class=\"graf graf--p graf-after--h3\"\u003eGREAT-2C vindicated multiple recent methodology innovations:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"3e1b\" id=\"3e1b\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eInchworm Protocol\u003c/strong\u003e: Investigation phases prevented assumption-driven work\u003c/li\u003e\u003cli name=\"408e\" id=\"408e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCathedral Doctrine\u003c/strong\u003e: Agent coordination around shared goals caught issues collaboratively\u003c/li\u003e\u003cli name=\"942c\" id=\"942c\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAnti-80% Safeguards\u003c/strong\u003e: Preventively eliminated completion bias\u003c/li\u003e\u003cli name=\"eadb\" id=\"eadb\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTime Lord Philosophy\u003c/strong\u003e: Quality completion without time pressure\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"3e05\" id=\"3e05\" class=\"graf graf--p graf-after--li\"\u003eBut the Time Lord philosophy enabled the others. The Inchworm Protocol works when you have permission to investigate thoroughly. Cathedral Doctrine requires space for collaborative verification. Anti-80% safeguards need time to enumerate every method.\u003c/p\u003e\u003cp name=\"6b27\" id=\"6b27\" class=\"graf graf--p graf-after--p\"\u003eRemove time pressure and you create space for systematic quality.\u003c/p\u003e\u003ch3 name=\"b6bd\" id=\"b6bd\" class=\"graf graf--h3 graf-after--p\"\u003eCould anyone else use bespoke time units?\u003c/h3\u003e\u003cp name=\"fe56\" id=\"fe56\" class=\"graf graf--p graf-after--h3\"\u003eNot every project is a hobby with the luxury of taking all the time needed to get things right, but every project suffers if corners get cut to achieve arbitrary deadlines. You may no be able to introduce jabberwockian languge to your human collaborators or convince them that you control space and time, but if it’s just you and a bunch of bots, they pretty much have to take your word for it.\u003c/p\u003e\u003cp name=\"7ac2\" id=\"7ac2\" class=\"graf graf--p graf-after--p\"\u003eAlso, not every task benefits from Time Lord thinking. Customer support tickets need response time commitments. Marketing campaigns have real launch dates. User-facing bugs deserve urgency.\u003c/p\u003e\u003cp name=\"492d\" id=\"492d\" class=\"graf graf--p graf-after--p\"\u003eBut foundational infrastructure work? The stuff everything else depends on? That work deserves freedom from the clock.\u003c/p\u003e\u003cp name=\"860b\" id=\"860b\" class=\"graf graf--p graf-after--p\"\u003eIf you’re in my boat, you could use bespoke units when:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"fd80\" id=\"fd80\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eQuality compounds\u003c/strong\u003e: Today’s shortcuts become tomorrow’s technical debt\u003c/li\u003e\u003cli name=\"de83\" id=\"de83\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDiscovery matters\u003c/strong\u003e: Unknown complexity might emerge during work\u003c/li\u003e\u003cli name=\"93d0\" id=\"93d0\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eVerification is critical\u003c/strong\u003e: Systematic checking prevents costly errors later\u003c/li\u003e\u003cli name=\"33ce\" id=\"33ce\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLearning happens\u003c/strong\u003e: The work teaches you about the domain\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"5756\" id=\"5756\" class=\"graf graf--p graf-after--li\"\u003eAnd still use Newtonian time when:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"0f01\" id=\"0f01\" class=\"graf graf--li graf-after--p\"\u003eExternal deadlines exist (launch dates, commitments)\u003c/li\u003e\u003cli name=\"35ba\" id=\"35ba\" class=\"graf graf--li graf-after--li\"\u003eTime-sensitivity matters (security patches, user-facing bugs)\u003c/li\u003e\u003cli name=\"53fa\" id=\"53fa\" class=\"graf graf--li graf-after--li\"\u003eScope is truly fixed (well-understood maintenance work)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"3517\" id=\"3517\" class=\"graf graf--p graf-after--li\"\u003eThe key insight: not all work should be measured the same way.\u003c/p\u003e\u003ch3 name=\"a552\" id=\"a552\" class=\"graf graf--h3 graf-after--p\"\u003eThe paradox\u003c/h3\u003e\u003cp name=\"9d29\" id=\"9d29\" class=\"graf graf--p graf-after--h3\"\u003eHere’s the beautiful irony: GREAT-2C completed in 2 hours and 7 minutes. If we’d time-boxed it to 2 hours, we might have finished in 2 hours. But we would have:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4ad7\" id=\"4ad7\" class=\"graf graf--li graf-after--p\"\u003eSkipped the dependency fix (gnat-sized chaos unresolved)\u003c/li\u003e\u003cli name=\"3f54\" id=\"3f54\" class=\"graf graf--li graf-after--li\"\u003eMissed the acceptance criteria gap\u003c/li\u003e\u003cli name=\"5c9b\" id=\"5c9b\" class=\"graf graf--li graf-after--li\"\u003eLeft 507 tests uncollectable\u003c/li\u003e\u003cli name=\"2a39\" id=\"2a39\" class=\"graf graf--li graf-after--li\"\u003eClaimed completion without verification\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"ff0d\" id=\"ff0d\" class=\"graf graf--p graf-after--li\"\u003eWe finished faster by not trying to finish fast. The work took exactly as long as it needed to be done right, which turned out to be less time than cutting corners would have required plus later fixes.\u003c/p\u003e\u003cp name=\"a56c\" id=\"a56c\" class=\"graf graf--p graf-after--p\"\u003eTime pressure makes work take longer when you account for the full cycle: initial implementation + bug fixes + technical debt resolution + “why doesn’t this work?” debugging sessions. Time Lord philosophy frontloads the quality, eliminating most of the cycle.\u003c/p\u003e\u003ch3 name=\"e432\" id=\"e432\" class=\"graf graf--h3 graf-after--p\"\u003eWhat’s a mango worth?\u003c/h3\u003e\u003cp name=\"a355\" id=\"a355\" class=\"graf graf--p graf-after--h3\"\u003eI still don’t know how long a mango takes in minutes. That’s the point. When Code says “this will take about 5 mangos,” both of us understand:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"060e\" id=\"060e\" class=\"graf graf--li graf-after--p\"\u003eIt’s a small effort\u003c/li\u003e\u003cli name=\"804d\" id=\"804d\" class=\"graf graf--li graf-after--li\"\u003eThe estimate might be wrong\u003c/li\u003e\u003cli name=\"b6fb\" id=\"b6fb\" class=\"graf graf--li graf-after--li\"\u003eLearning from the difference is valuable\u003c/li\u003e\u003cli name=\"365c\" id=\"365c\" class=\"graf graf--li graf-after--li\"\u003eThe work takes what it takes\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"03a7\" id=\"03a7\" class=\"graf graf--p graf-after--li\"\u003eAnd when it actually takes 8 mangos? We learned something about the work. Nobody failed. Nobody needs to catch up. We adjust our understanding and continue.\u003c/p\u003e\u003cp name=\"7f00\" id=\"7f00\" class=\"graf graf--p graf-after--p\"\u003eThe conversion factors (87 mangos in a huron) aren’t for calculation. They’re to make calculation annoying enough that you stop trying. Because the number doesn’t matter. Only the quality does.\u003c/p\u003e\u003ch3 name=\"8de8\" id=\"8de8\" class=\"graf graf--h3 graf-after--p\"\u003eBuilding in public\u003c/h3\u003e\u003cp name=\"5fe4\" id=\"5fe4\" class=\"graf graf--p graf-after--h3\"\u003eThis Time Lord philosophy might seem strange to teams with deadlines, stakeholders, and quarterly planning. How do you coordinate without shared time metrics?\u003c/p\u003e\u003cp name=\"457c\" id=\"457c\" class=\"graf graf--p graf-after--p\"\u003eThe answer: coordination and completion are different from constraint and pressure. We still know what needs doing. We still have priorities. We still ship work. We just don’t let arbitrary time boxes degrade the quality of foundational infrastructure.\u003c/p\u003e\u003cp name=\"4c9c\" id=\"4c9c\" class=\"graf graf--p graf-after--p\"\u003eAnd when you’re building in public, documenting every step, the proof is in the work. Tuesday’s GREAT-2C session verified two sophisticated spatial architectures, fixed a security vulnerability, created comprehensive documentation, and achieved 9/10 satisfaction from both PM and developer.\u003c/p\u003e\u003cp name=\"a8ab\" id=\"a8ab\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThat’s what happens when you stop watching the clock.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"71b3b5ee49a0\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"Think Like a Time Lord and Stop Watching the Clock\",\"excerpt\":\"“We have all the time we need”September 30A day without drama: Tuesday’s GREAT-2C session completed in 2 hours and 7 minutes with zero major issues, two sophisticated spatial architectures verified operational, a security vulnerability fixed, and comprehensive documentation created. Both PM and L...\",\"url\":\"/blog/921\",\"publishedAt\":\"Oct 7, 2025\",\"publishedAtISO\":\"Tue, 07 Oct 2025 14:02:39 GMT\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/p/71b3b5ee49a0\",\"featuredImage\":\"https://cdn-images-1.medium.com/max/1024/1*Rkep1oaUr5cQMxpTzyxYzg.png\",\"fullContent\":\"$1c\",\"subtitle\":\"\",\"canonicalLink\":\"https://medium.com/building-piper-morgan/think-like-a-time-lord-and-stop-watching-the-clock-71b3b5ee49a0?source=rss----982e21163f8b---4\",\"thumbnail\":\"/assets/blog-images/71b3b5ee49a0-featured.png\",\"slug\":\"921\",\"workDate\":\"Oct 7, 2025\",\"workDateISO\":\"2025-10-07T00:00:00.000Z\",\"category\":\"building\"},\"content\":{\"title\":\"Think Like a Time Lord and Stop Watching the Clock\",\"subtitle\":\"September 30\",\"content\":\"$1d\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-10-07T14:02:39.178Z\",\"filename\":\"2025-10-07_Think-Like-a-Time-Lord-and-Stop-Watching-the-Clock-71b3b5ee49a0.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1e:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Think Like a Time Lord and Stop Watching the Clock | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"September 30\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"Think Like a Time Lord and Stop Watching the Clock\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"September 30\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:image\",\"content\":\"https://pipermorgan.ai/assets/blog-images/71b3b5ee49a0-featured.png\"}],[\"$\",\"meta\",\"13\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"14\",{\"property\":\"article:author\",\"content\":\"christian crumlish\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:title\",\"content\":\"Think Like a Time Lord and Stop Watching the Clock\"}],[\"$\",\"meta\",\"17\",{\"name\":\"twitter:description\",\"content\":\"September 30\"}],[\"$\",\"meta\",\"18\",{\"name\":\"twitter:image\",\"content\":\"https://pipermorgan.ai/assets/blog-images/71b3b5ee49a0-featured.png\"}],[\"$\",\"link\",\"19\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"32x33\"}],[\"$\",\"link\",\"20\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"sizes\":\"32x32\",\"type\":\"image/x-icon\"}],[\"$\",\"link\",\"21\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-16.png\",\"sizes\":\"16x16\",\"type\":\"image/png\"}],[\"$\",\"link\",\"22\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-32.png\",\"sizes\":\"32x32\",\"type\":\"image/png\"}],[\"$\",\"link\",\"23\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-48.png\",\"sizes\":\"48x48\",\"type\":\"image/png\"}],[\"$\",\"link\",\"24\",{\"rel\":\"apple-touch-icon\",\"href\":\"/pm-favicon-180.png\",\"sizes\":\"180x180\",\"type\":\"image/png\"}],[\"$\",\"link\",\"25\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-192.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"}],[\"$\",\"$L1e\",\"26\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"18:\"$13:metadata\"\n"])</script></body></html>
