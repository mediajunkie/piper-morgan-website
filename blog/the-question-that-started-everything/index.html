orized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2974,"])</script><script>self.__next_f.push([1,"\u003csection name=\"18ae\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"245a\" id=\"245a\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Question That Started Everything\u003c/h3\u003e\u003cp name=\"d0f7\" id=\"d0f7\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eMay 27, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"7248\" id=\"7248\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*VFUel3XsX7y-ZExIdVx79w.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A person seeks advice from a robot oracle.\" src=\"https://cdn-images-1.medium.com/max/800/1*VFUel3XsX7y-ZExIdVx79w.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúI have questions‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"b430\" id=\"b430\" class=\"graf graf--p graf-after--figure\"\u003eEvery project starts with a question.\u003c/p\u003e\u003cp name=\"0573\" id=\"0573\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúI am researching how best I can develop and train my own AI agent as a sort of ‚Äòjunior associate product management intern‚Äô to gradually give some of my more routine knowledge-management tasks to.‚Äù\u003c/p\u003e\u003cp name=\"1bba\" id=\"1bba\" class=\"graf graf--p graf-after--p\"\u003eThat was it. No grand vision. No architectural diagrams. No three-letter acronyms. Just a PM maybe a little tired of doing the same knowledge management tasks over and over, wondering if maybe‚Ää‚Äî‚Ääjust maybe‚Ää‚Äî‚ÄäAI or LLMs or whatever had gotten good enough to help.\u003c/p\u003e\u003ch3 name=\"8094\" id=\"8094\" class=\"graf graf--h3 graf-after--p\"\u003eThe state of AI tooling (May 2025¬†edition)\u003c/h3\u003e\u003cp name=\"0c60\" id=\"0c60\" class=\"graf graf--p graf-after--h3\"\u003eI asked one of the reputedly smarter LLM chatbots (Claude Sonnet) the question, and it had opinions. Lots of them:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"3e33\" id=\"3e33\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eOpenAI‚Äôs GPTs\u003c/strong\u003e‚Ää‚Äî‚Ää‚ÄúEasy to start with, limited but good for testing concepts‚Äù\u003c/li\u003e\u003cli name=\"c3b3\" id=\"c3b3\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAnthropic‚Äôs Claude via API\u003c/strong\u003e‚Ää‚Äî‚Ää‚ÄúYou can build custom workflows using Claude‚Äôs API,‚Äù said Claude\u003c/li\u003e\u003cli name=\"c060\" id=\"c060\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLangChain/LangSmith\u003c/strong\u003e‚Ää‚Äî‚Ää‚ÄúPopular framework for building AI applications‚Äù\u003c/li\u003e\u003cli name=\"6719\" id=\"6719\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCrew AI‚Ää\u003c/strong\u003e‚Äî‚Ää‚ÄúSpecifically designed for multi-agent systems‚Äù\u003c/li\u003e\u003cli name=\"38f4\" id=\"38f4\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMicrosoft Copilot Studio‚Ää\u003c/strong\u003e‚Äî‚Ää‚ÄúIf you‚Äôre in a Microsoft ecosystem‚Äù\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"c4d6\" id=\"c4d6\" class=\"graf graf--p graf-after--li\"\u003eI‚Äôd tried OpenAI‚Äôs GPTs of course. Who hadn‚Äôt? I even had an API key already but hadn‚Äôt built anything with it yet. ChatGPT always felt like having an intern who forgot everything the moment they left the room.\u003c/p\u003e\u003cp name=\"3ed4\" id=\"3ed4\" class=\"graf graf--p graf-after--p\"\u003eThe problems with these chat buddy apps is that, as the analysis put it, they ‚Äúcan‚Äôt learn/update from interactions. No persistent memory across conversations.‚Äù\u003c/p\u003e\u003cp name=\"e775\" id=\"e775\" class=\"graf graf--p graf-after--p\"\u003eChatGPT apparently does remember stuff about you now, which is unsettling in a different way.\u003c/p\u003e\u003ch3 name=\"cb1f\" id=\"cb1f\" class=\"graf graf--h3 graf-after--p\"\u003eThe GitHub Copilot confusion\u003c/h3\u003e\u003cp name=\"79fc\" id=\"79fc\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e‚ÄúI am currently using Copilot with GitHub. Would that be a suitable environment?‚Äù\u003c/p\u003e\u003cp name=\"f681\" id=\"f681\" class=\"graf graf--p graf-after--p\"\u003eYou can hear the hopefulness in that question, can‚Äôt you? Can I just speak this assistant into existence?\u003c/p\u003e\u003cp name=\"b5a4\" id=\"b5a4\" class=\"graf graf--p graf-after--p\"\u003eMy AI advisor, ever patient: ‚ÄúGitHub Copilot is primarily a coding assistant rather than a platform for building custom AI agents.‚Äù\u003c/p\u003e\u003cp name=\"fdc5\" id=\"fdc5\" class=\"graf graf--p graf-after--p\"\u003eRight. Of course. Different Copilot. Microsoft really needs a better naming strategy.\u003c/p\u003e\u003ch3 name=\"cf46\" id=\"cf46\" class=\"graf graf--h3 graf-after--p\"\u003eThe requirements emerge\u003c/h3\u003e\u003cp name=\"98a3\" id=\"98a3\" class=\"graf graf--p graf-after--h3\"\u003eWhat I wanted seemed simple enough:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"9f74\" id=\"9f74\" class=\"graf graf--li graf-after--p\"\u003eWrite GitHub tickets from rambling Slack messages\u003c/li\u003e\u003cli name=\"b044\" id=\"b044\" class=\"graf graf--li graf-after--li\"\u003eGenerate reports from scattered data\u003c/li\u003e\u003cli name=\"727c\" id=\"727c\" class=\"graf graf--li graf-after--li\"\u003eCheck analytics for anomalies (and actually tell me about them)\u003c/li\u003e\u003cli name=\"fe8b\" id=\"fe8b\" class=\"graf graf--li graf-after--li\"\u003eDigest our seven years of legacy documentation\u003c/li\u003e\u003cli name=\"3909\" id=\"3909\" class=\"graf graf--li graf-after--li\"\u003eAnswer questions like ‚ÄúWhy did we decide to use PostgreSQL again?‚Äù\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"3646\" id=\"3646\" class=\"graf graf--p graf-after--li\"\u003eYou know, simple stuff. The kind of thing any junior PM should be able to do. If they never slept. And had perfect memory. And could read 10,000 pages per second.\u003c/p\u003e\u003ch3 name=\"f7ef\" id=\"f7ef\" class=\"graf graf--h3 graf-after--p\"\u003eThe architecture recommendation\u003c/h3\u003e\u003cp name=\"ee0f\" id=\"ee0f\" class=\"graf graf--p graf-after--h3\"\u003eThis is where things got interesting. This was the first high-level system design an AI proposed for me. It made sense as far as I could tell:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"sql\" name=\"d6eb\" id=\"d6eb\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-keyword\"\u003eUser\u003c/span\u003e Request \u003cbr /\u003e‚Üí Agent Orchestrator \u003cbr /\u003e‚Üí Specialized Agents \u003cbr /\u003e‚Üí \u003cspan class=\"hljs-keyword\"\u003eExternal\u003c/span\u003e APIs\u003cspan class=\"hljs-operator\"\u003e/\u003c/span\u003eData \u003cbr /\u003e‚Üí Response\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"ca1f\" id=\"ca1f\" class=\"graf graf--p graf-after--pre\"\u003eMultiple specialized agents. Vector databases. Retrieval-Augmented Generation. APIs talking to APIs. Now we‚Äôre cooking with gas!\u003c/p\u003e\u003ch3 name=\"a902\" id=\"a902\" class=\"graf graf--h3 graf-after--p\"\u003eThe critical decision¬†point\u003c/h3\u003e\u003cp name=\"3ff7\" id=\"3ff7\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e‚ÄúFor your use case, I‚Äôd recommend starting with LangChain + OpenAI API + a vector database.‚Äù\u003c/p\u003e\u003cp name=\"16b4\" id=\"16b4\" class=\"graf graf--p graf-after--p\"\u003eThat recommendation would set the course for everything that followed. Not because it was perfect (spoiler: we‚Äôd eventually switch to Anthropic‚Äôs Claude API), but because it was specific. Actionable. A starting point.\u003c/p\u003e\u003cp name=\"fb3c\" id=\"fb3c\" class=\"graf graf--p graf-after--p\"\u003eThe alternative was to keep exploring platforms indefinitely. Keep comparing options. Keep researching. Keep not building anything.\u003c/p\u003e\u003ch3 name=\"3ea9\" id=\"3ea9\" class=\"graf graf--h3 graf-after--p\"\u003eThe moment before the¬†moment\u003c/h3\u003e\u003cp name=\"fda2\" id=\"fda2\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e‚ÄúWant me to outline a specific architecture for your PM agent?‚Äù\u003c/p\u003e\u003cp name=\"7802\" id=\"7802\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúYes, please.‚Äù\u003c/p\u003e\u003cp name=\"a874\" id=\"a874\" class=\"graf graf--p graf-after--p\"\u003eTwo words that would lead to:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"fc16\" id=\"fc16\" class=\"graf graf--li graf-after--p\"\u003e300+ hours of development\u003c/li\u003e\u003cli name=\"82fc\" id=\"82fc\" class=\"graf graf--li graf-after--li\"\u003eOne complete rebuild\u003c/li\u003e\u003cli name=\"1bc2\" id=\"1bc2\" class=\"graf graf--li graf-after--li\"\u003eDozens of late-night debugging sessions\u003c/li\u003e\u003cli name=\"73c8\" id=\"73c8\" class=\"graf graf--li graf-after--li\"\u003eA codebase that may someday become a working AI PM assistant\u003c/li\u003e\u003cli name=\"5d3f\" id=\"5d3f\" class=\"graf graf--li graf-after--li\"\u003eThis blog series\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"ea2e\" id=\"ea2e\" class=\"graf graf--p graf-after--li\"\u003eBut in that moment, I was ‚Äújust askin‚Äô questions‚Äù and wondering ‚Äúhow hard could it really be?‚Äù especially when you remember that I am a mere product manager, and not a programmer.\u003c/p\u003e\u003ch3 name=\"58ed\" id=\"58ed\" class=\"graf graf--h3 graf-after--p\"\u003eWhat I didn‚Äôt know¬†then\u003c/h3\u003e\u003cp name=\"719c\" id=\"719c\" class=\"graf graf--p graf-after--h3\"\u003eI didn‚Äôt know that:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"2df0\" id=\"2df0\" class=\"graf graf--li graf-after--p\"\u003eThe first prototype would work just well enough to be dangerous\u003c/li\u003e\u003cli name=\"ec27\" id=\"ec27\" class=\"graf graf--li graf-after--li\"\u003eWe‚Äôd throw it all away and start over (the best decision we‚Äôd make)\u003c/li\u003e\u003cli name=\"fdae\" id=\"fdae\" class=\"graf graf--li graf-after--li\"\u003eEnvironment setup would become a running joke\u003c/li\u003e\u003cli name=\"223e\" id=\"223e\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e‚ÄúSimple‚Äù GitHub integration would take weeks\u003c/li\u003e\u003cli name=\"2061\" id=\"2061\" class=\"graf graf--li graf-after--li\"\u003eThe AI would eventually help design its own improvements\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4f43\" id=\"4f43\" class=\"graf graf--p graf-after--li\"\u003eI didn‚Äôt know any of that. All I knew was that I was tired of manual knowledge management and curious if AI had finally gotten good enough to help.\u003c/p\u003e\u003ch3 name=\"f5d1\" id=\"f5d1\" class=\"graf graf--h3 graf-after--p\"\u003eThe real¬†insight\u003c/h3\u003e\u003cp name=\"604f\" id=\"604f\" class=\"graf graf--p graf-after--h3\"\u003eLooking back, the genius wasn‚Äôt in the architecture Claude proposed or the tools it recommended. The genius was in taking a vague desire (‚ÄúI want an AI assistant‚Äù) and turning it into a specific plan with concrete next steps.\u003c/p\u003e\u003cp name=\"1476\" id=\"1476\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs what good PMs do, right? Take ambiguous problems and create clarity. Turns out, that‚Äôs what good AI can do too.\u003c/p\u003e\u003cp name=\"e3f0\" id=\"e3f0\" class=\"graf graf--p graf-after--p\"\u003eThe collaboration had begun.\u003c/p\u003e\u003ch3 name=\"b9b4\" id=\"b9b4\" class=\"graf graf--h3 graf-after--p\"\u003eThe journey of a thousand steps sometimes starts with a¬†question\u003c/h3\u003e\u003cp name=\"917a\" id=\"917a\" class=\"graf graf--p graf-after--h3 graf--trailing\"\u003eSometimes the best journeys start not with a destination in mind, but with a good question. That architecture recommendation led to the first prototype, and sometimes the best code is the code that works just well enough to teach you what you really need to build.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Question That Started Everything\",\"excerpt\":\"\",\"url\":\"/blog/the-question-that-started-everything\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 mi
