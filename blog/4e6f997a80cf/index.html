\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-3ac4a3155797f86e.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-206c2038646cd91c.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-5bbaa3490178af5f.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-206c2038646cd91c.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-5bbaa3490178af5f.js\"],\"BlogPostContent\"]\n1c:T4267,"])</script><script>self.__next_f.push([1,"\u003csection name=\"ab40\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"1d72\" id=\"1d72\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Coordination Tax: When Copy-Paste Becomes Your Biggest Bottleneck\u003c/h3\u003e\u003cfigure name=\"122f\" id=\"122f\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*FahSHdOq-HPj7gJePG3AZg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot and a person do their taxes\" src=\"https://cdn-images-1.medium.com/max/800/1*FahSHdOq-HPj7gJePG3AZg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“We should have kept receipts.”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"39df\" id=\"39df\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 8\u003c/em\u003e\u003c/p\u003e\u003cp name=\"90d9\" id=\"90d9\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eM\u003c/span\u003eonday morning, and we’re down to what should have been the simplest possible fix: “The UI shows ‘Workflow completed successfully!’ instead of the actual document summary. Should be a quick fix.”\u003c/p\u003e\u003cp name=\"bee0\" id=\"bee0\" class=\"graf graf--p graf-after--p\"\u003eYou know where this is going, right?\u003c/p\u003e\u003cp name=\"9b0b\" id=\"9b0b\" class=\"graf graf--p graf-after--p\"\u003eTwo hours later, I’d discovered six sequential bugs, each one hiding behind the previous fix like Russian nesting dolls. But the real revelation wasn’t about the bugs themselves — it was about the \u003cem class=\"markup--em markup--p-em\"\u003ecoordination tax\u003c/em\u003e I was paying with every copy-paste, every context switch, every “let me check the logs” round trip.\u003c/p\u003e\u003cp name=\"3152\" id=\"3152\" class=\"graf graf--p graf-after--p\"\u003eBy the end, I had a working document summarizer and a visceral understanding of why developer tools that reduce coordination overhead aren’t just nice-to-have — they’re essential for maintaining both development velocity and developer sanity.\u003c/p\u003e\u003cp name=\"e5c6\" id=\"e5c6\" class=\"graf graf--p graf-after--p\"\u003eI maybe should have picked up on this earlier. I’m a product manager. It’s glue work. Coordinating work and the people (or, I guess, entities) doing it? Thtat’s my bread and butter. OK, sometimes I am slow.\u003c/p\u003e\u003ch3 name=\"e523\" id=\"e523\" class=\"graf graf--h3 graf-after--p\"\u003eThe cascade resumes\u003c/h3\u003e\u003cp name=\"60a6\" id=\"60a6\" class=\"graf graf--p graf-after--h3\"\u003eWhat followed was a perfect demonstration of how integration bugs cascade through a system, each fix revealing the next issue lurking beneath like sedimentary layers of technical debt:\u003c/p\u003e\u003ch4 name=\"9c31\" id=\"9c31\" class=\"graf graf--h4 graf-after--p\"\u003eBug 1: The UI display illusion\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7216\" id=\"7216\" class=\"graf graf--li graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSymptom\u003c/strong\u003e: Generic success message instead of summary\u003c/li\u003e\u003cli name=\"c809\" id=\"c809\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAssumed fix\u003c/strong\u003e: Update JavaScript to show \u003ccode class=\"markup--code markup--li-code\"\u003eresponse.message\u003c/code\u003e\u003c/li\u003e\u003cli name=\"4b08\" id=\"4b08\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eReality\u003c/strong\u003e: The data structure was fundamentally wrong\u003c/li\u003e\u003cli name=\"677d\" id=\"677d\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCoordination cost\u003c/strong\u003e: 5 copy-paste cycles to discover this\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"864c\" id=\"864c\" class=\"graf graf--h4 graf-after--li\"\u003eBug 2: Data structure mismatch\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4f17\" id=\"4f17\" class=\"graf graf--li graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSymptom\u003c/strong\u003e: \u003ccode class=\"markup--code markup--li-code\"\u003eworkflow.result.data\u003c/code\u003e was completely empty\u003c/li\u003e\u003cli name=\"30bc\" id=\"30bc\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDiscovery\u003c/strong\u003e: Backend stored unwrapped data, frontend expected wrapped\u003c/li\u003e\u003cli name=\"26a7\" id=\"26a7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFix applied\u003c/strong\u003e: Wrap the data properly in the result envelope\u003c/li\u003e\u003cli name=\"fc66\" id=\"fc66\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eNew problem\u003c/strong\u003e: “No file ID found in workflow context”\u003c/li\u003e\u003cli name=\"0005\" id=\"0005\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCoordination cost\u003c/strong\u003e: Another 3 round trips through logs and database queries\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"17ed\" id=\"17ed\" class=\"graf graf--h4 graf-after--li\"\u003eBug 3: File ID resolution chaos\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"a754\" id=\"a754\" class=\"graf graf--li graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSymptom\u003c/strong\u003e: File analyzer couldn’t find the file to analyze\u003c/li\u003e\u003cli name=\"db3f\" id=\"db3f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eRoot cause\u003c/strong\u003e: Intent enricher used \u003ccode class=\"markup--code markup--li-code\"\u003eprobable_file_id\u003c/code\u003e, engine looked for \u003ccode class=\"markup--code markup--li-code\"\u003efile_id\u003c/code\u003e\u003c/li\u003e\u003cli name=\"15de\" id=\"15de\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFix applied\u003c/strong\u003e: Support both field names with fallback logic\u003c/li\u003e\u003cli name=\"16f5\" id=\"16f5\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eNew problem\u003c/strong\u003e: Still getting basic statistics, not actual summaries\u003c/li\u003e\u003cli name=\"f844\" id=\"f844\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCoordination cost\u003c/strong\u003e: Grep commands through multiple services, more log diving\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"00c9\" id=\"00c9\" class=\"graf graf--h4 graf-after--li\"\u003eBug 4: The missing LLM client\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"15e5\" id=\"15e5\" class=\"graf graf--li graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSymptom\u003c/strong\u003e: TextAnalyzer only returned “115 lines, 559 words”\u003c/li\u003e\u003cli name=\"93af\" id=\"93af\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eInvestigation\u003c/strong\u003e: TextAnalyzer HAD summarization code but \u003ccode class=\"markup--code markup--li-code\"\u003ellm_client\u003c/code\u003e was None\u003c/li\u003e\u003cli name=\"3a5d\" id=\"3a5d\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eRoot cause\u003c/strong\u003e: \u003ccode class=\"markup--code markup--li-code\"\u003eAnalyzerFactory()\u003c/code\u003e called without passing the LLM client\u003c/li\u003e\u003cli name=\"4154\" id=\"4154\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFix applied\u003c/strong\u003e: \u003ccode class=\"markup--code markup--li-code\"\u003eAnalyzerFactory(llm_client=self.llm_client)\u003c/code\u003e\u003c/li\u003e\u003cli name=\"f371\" id=\"f371\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eNew problem\u003c/strong\u003e: ‘LLMClient’ object has no attribute ‘summarize’\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"7d1b\" id=\"7d1b\" class=\"graf graf--h4 graf-after--li\"\u003eBug 5: The method that never was\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"e4b1\" id=\"e4b1\" class=\"graf graf--li graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSymptom\u003c/strong\u003e: AttributeError on \u003ccode class=\"markup--code markup--li-code\"\u003ellm_client.summarize()\u003c/code\u003e\u003c/li\u003e\u003cli name=\"b1d7\" id=\"b1d7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eInvestigation\u003c/strong\u003e: TextAnalyzer calling non-existent method\u003c/li\u003e\u003cli name=\"5352\" id=\"5352\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWorse discovery\u003c/strong\u003e: DocumentAnalyzer ALSO calling non-existent methods\u003c/li\u003e\u003cli name=\"a53a\" id=\"a53a\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eReality check\u003c/strong\u003e: Nobody had ever successfully called the LLM for document analysis\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"5ef2\" id=\"5ef2\" class=\"graf graf--h4 graf-after--li\"\u003eBug 6: The final fix (finally!)\u003c/h4\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"23e5\" id=\"23e5\" class=\"graf graf--li graf-after--h4\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCorrect pattern\u003c/strong\u003e: \u003ccode class=\"markup--code markup--li-code\"\u003eawait self.llm_client.complete(task_type=\u0026quot;analyze_file\u0026quot;, prompt=...)\u003c/code\u003e\u003c/li\u003e\u003cli name=\"bab8\" id=\"bab8\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eApplied to\u003c/strong\u003e: Both TextAnalyzer AND DocumentAnalyzer\u003c/li\u003e\u003cli name=\"a275\" id=\"a275\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eResult\u003c/strong\u003e: Finally, actual LLM-powered summaries!\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"79ec\" id=\"79ec\" class=\"graf graf--p graf-after--li\"\u003eEach fix felt like victory until the next problem revealed itself. It’s like debugging whack-a-mole, but the moles are architectural assumptions you didn’t know you were making.\u003c/p\u003e\u003ch3 name=\"2fb2\" id=\"2fb2\" class=\"graf graf--h3 graf-after--p\"\u003eThe real cost of coordination\u003c/h3\u003e\u003cp name=\"2aeb\" id=\"2aeb\" class=\"graf graf--p graf-after--h3\"\u003eThis session perfectly illustrated why coordination overhead is the hidden killer of development productivity:\u003c/p\u003e\u003cp name=\"097a\" id=\"097a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhat actually happened\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"8022\" id=\"8022\" class=\"graf graf--li graf-after--p\"\u003e2 hours of debugging time\u003c/li\u003e\u003cli name=\"f9ea\" id=\"f9ea\" class=\"graf graf--li graf-after--li\"\u003e15–20 copy-paste cycles between logs, UI, and code\u003c/li\u003e\u003cli name=\"b30c\" id=\"b30c\" class=\"graf graf--li graf-after--li\"\u003eMultiple context switches as each fix revealed the next problem\u003c/li\u003e\u003cli name=\"5f9e\" id=\"5f9e\" class=\"graf graf--li graf-after--li\"\u003e6 sequential bugs discovered one at a time\u003c/li\u003e\u003cli name=\"1bb7\" id=\"1bb7\" class=\"graf graf--li graf-after--li\"\u003eGrowing frustration with each “one small fix”\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a8ed\" id=\"a8ed\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhat could have happened with better tooling\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"c33a\" id=\"c33a\" class=\"graf graf--li graf-after--p\"\u003eDirect navigation: “Show me how DocumentAnalyzer calls the LLM”\u003c/li\u003e\u003cli name=\"a210\" id=\"a210\" class=\"graf graf--li graf-after--li\"\u003eInstant verification: “Does LLMClient have a summarize method?”\u003c/li\u003e\u003cli name=\"9776\" id=\"9776\" class=\"graf graf--li graf-after--li\"\u003eDependency tracing: “Where is AnalyzerFactory instantiated?”\u003c/li\u003e\u003cli name=\"bfde\" id=\"bfde\" class=\"graf graf--li graf-after--li\"\u003eEstimated time: 30 minutes with high confidence\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"5ecd\" id=\"5ecd\" class=\"graf graf--p graf-after--li\"\u003eThe difference isn’t just about speed — it’s about maintaining context and flow. Every copy-paste cycle is a mini context switch that forces you to rebuild your mental model of the system.\u003c/p\u003e\u003cp name=\"54cb\" id=\"54cb\" class=\"graf graf--p graf-after--p\"\u003eImagine if you had to drive a car with someone else looking of the windshield and telling you what’s coming? That’s what it felt like.\u003c/p\u003e\u003ch3 name=\"9447\" id=\"9447\" class=\"graf graf--h3 graf-after--p\"\u003eArchitectural lessons from the trenches\u003c/h3\u003e\u003cp name=\"939e\" id=\"939e\" class=\"graf graf--p graf-after--h3\"\u003eMy pain is your education, though. I’m sharing my adventures in part to save other people the time of making my mistakes.\u003c/p\u003e\u003ch4 name=\"af8c\" id=\"af8c\" class=\"graf graf--h4 graf-after--p\"\u003e1. Integration points are where bugs hide\u003c/h4\u003e\u003cp name=\"0969\" id=\"0969\" class=\"graf graf--p graf-after--h4\"\u003eEvery component boundary in our system had a hidden mismatch:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d245\" id=\"d245\" class=\"graf graf--li graf-after--p\"\u003eAPI → UI: Data structure assumptions\u003c/li\u003e\u003cli name=\"57b0\" id=\"57b0\" class=\"graf graf--li graf-after--li\"\u003eOrchestrator → Analyzer: Missing dependencies\u003c/li\u003e\u003cli name=\"1a33\" id=\"1a33\" class=\"graf graf--li graf-after--li\"\u003eAnalyzer → LLM: Wrong method names\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"9221\" id=\"9221\" class=\"graf graf--p graf-after--li\"\u003eThe individual components all worked perfectly. The bugs lived entirely in the handshakes between them.\u003c/p\u003e\u003ch4 name=\"bfc1\" id=\"bfc1\" class=\"graf graf--h4 graf-after--p\"\u003e2. Assumptions are expensive\u003c/h4\u003e\u003cp name=\"7b1b\" id=\"7b1b\" class=\"graf graf--p graf-after--h4\"\u003eWe assumed:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"8843\" id=\"8843\" class=\"graf graf--li graf-after--p\"\u003eThe UI was the only problem\u003c/li\u003e\u003cli name=\"3ab9\" id=\"3ab9\" class=\"graf graf--li graf-after--li\"\u003eData structures matched across layers\u003c/li\u003e\u003cli name=\"fd2d\" id=\"fd2d\" class=\"graf graf--li graf-after--li\"\u003eLLM methods existed because code called them\u003c/li\u003e\u003cli name=\"5736\" id=\"5736\" class=\"graf graf--li graf-after--li\"\u003eOne component working meant the pipeline worked\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a91b\" id=\"a91b\" class=\"graf graf--p graf-after--li\"\u003eEach assumption cost 15–30 minutes of debugging time. And each one felt reasonable until it wasn’t.\u003c/p\u003e\u003ch4 name=\"d5ab\" id=\"d5ab\" class=\"graf graf--h4 graf-after--p\"\u003e3. Simple verification is powerful\u003c/h4\u003e\u003cp name=\"45ad\" id=\"45ad\" class=\"graf graf--p graf-after--h4\"\u003eOne command could have prevented each bug:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"99ff\" id=\"99ff\" class=\"graf graf--li graf-after--p\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003egrep -n \u0026quot;message\u0026quot; web/app.py\u003c/code\u003e\u003c/li\u003e\u003cli name=\"e22e\" id=\"e22e\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003egrep -n \u0026quot;to_domain\u0026quot; repositories/\u003c/code\u003e\u003c/li\u003e\u003cli name=\"ac02\" id=\"ac02\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003egrep -n \u0026quot;llm_client\u0026quot; services/analysis/\u003c/code\u003e\u003c/li\u003e\u003cli name=\"b298\" id=\"b298\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003egrep -n \u0026quot;summarize\u0026quot; services/llm/\u003c/code\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1423\" id=\"1423\" class=\"graf graf--p graf-after--li\"\u003eBut without direct file access, each verification required a copy-paste round trip through a human intermediary (me). The friction compounds quickly.\u003c/p\u003e\u003ch3 name=\"39f6\" id=\"39f6\" class=\"graf graf--h3 graf-after--p\"\u003eThe beautiful irony\u003c/h3\u003e\u003cp name=\"720b\" id=\"720b\" class=\"graf graf--p graf-after--h3\"\u003eWant to know the best part? The first document our finally-working summarizer processed was an Architecture Decision Record about adopting Claude Code to reduce coordination overhead.\u003c/p\u003e\u003cp name=\"2445\" id=\"2445\" class=\"graf graf--p graf-after--p\"\u003e(I was starting to twig to the value of letting Claude see my code directly, so I asked my chief architect bot to propose a plan for adopting Code and gave it the data from these sessions to make the case.)\u003c/p\u003e\u003cp name=\"1170\" id=\"1170\" class=\"graf graf--p graf-after--p\"\u003eThe AI understood the assignment perfectly, summarizing how Claude Code “promises complete implementation traces, self-directed task completion, architectural rule enforcement, and reduced context switching.”\u003c/p\u003e\u003cp name=\"ef2a\" id=\"ef2a\" class=\"graf graf--p graf-after--p\"\u003eWe had just spent two hours proving exactly why we need better tooling. The universe has a sense of humor about these things.\u003c/p\u003e\u003ch3 name=\"9d45\" id=\"9d45\" class=\"graf graf--h3 graf-after--p\"\u003eThe coordination tax is real\u003c/h3\u003e\u003cp name=\"6173\" id=\"6173\" class=\"graf graf--p graf-after--h3\"\u003eThis debugging session wasn’t a failure — it was data. Real, visceral data about the hidden costs of coordination overhead in modern development.\u003c/p\u003e\u003cp name=\"db8b\" id=\"db8b\" class=\"graf graf--p graf-after--p\"\u003eEvery copy-paste operation is a tax on your cognitive resources. Every context switch between logs and code breaks your mental model. Every “let me check that” conversation is a tiny friction that seems harmless in isolation but compounds into hours of lost productivity.\u003c/p\u003e\u003cp name=\"867b\" id=\"867b\" class=\"graf graf--p graf-after--p\"\u003eWhen you’re building complex systems with multiple AI agents or even just working with traditional tools, the coordination tax can easily become your biggest bottleneck. Not the complexity of the problems, not the technical challenges, but the simple friction of moving information between contexts.\u003c/p\u003e\u003ch3 name=\"b5da\" id=\"b5da\" class=\"graf graf--h3 graf-after--p\"\u003eMoving forward with systematic approaches\u003c/h3\u003e\u003cp name=\"d02d\" id=\"d02d\" class=\"graf graf--p graf-after--h3\"\u003eThe document summarization feature works now, and it works well. But more importantly, we have a perfect case study for why systematic approaches to reducing coordination overhead aren’t just productivity improvements — they’re essential for maintaining development sanity.\u003c/p\u003e\u003cp name=\"196d\" id=\"196d\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eSometimes you have to experience the pain to truly appreciate the solution. Two hours of copy-paste debugging has a way of crystallizing exactly what needs to be fixed in your development workflow.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"4e6f997a80cf\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"The Coordination Tax: When Copy-Paste Becomes Your Biggest Bottleneck\",\"excerpt\":\"\",\"url\":\"/blog/the-coordination-tax-when-copy-paste-becomes-your-biggest-bo\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/4e6f997a80cf\",\"featuredImage\":\"/assets/blog-images/4e6f997a80cf-featured.webp\",\"slug\":\"the-coordination-tax-when-copy-paste-becomes-your-biggest-bo\",\"category\":\"building\",\"workDate\":\"Jul 30, 2025\",\"workDateISO\":\"2025-07-31T00:00:00.000Z\"},\"content\":{\"title\":\"The Coordination Tax: When Copy-Paste Becomes Your Biggest Bottleneck\",\"subtitle\":\"July 8\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-31T14:00:52.984Z\",\"filename\":\"2025-07-31_The-Coordination-Tax--When-Copy-Paste-Becomes-Your-Biggest-Bottleneck-4e6f997a80cf.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1d:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Coordination Tax: When Copy-Paste Becomes Your Biggest Bottleneck | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"July 8\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"The Coordination Tax: When Copy-Paste Becomes Your Biggest Bottleneck\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"July 8\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:image\",\"content\":\"https://pipermorgan.ai/assets/blog-images/4e6f997a80cf-featured.webp\"}],[\"$\",\"meta\",\"13\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"14\",{\"property\":\"article:author\",\"content\":\"christian crumlish\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:title\",\"content\":\"The Coordination Tax: When Copy-Paste Becomes Your Biggest Bottleneck\"}],[\"$\",\"meta\",\"17\",{\"name\":\"twitter:description\",\"content\":\"July 8\"}],[\"$\",\"meta\",\"18\",{\"name\":\"twitter:image\",\"content\":\"https://pipermorgan.ai/assets/blog-images/4e6f997a80cf-featured.webp\"}],[\"$\",\"link\",\"19\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"32x33\"}],[\"$\",\"link\",\"20\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"sizes\":\"32x32\",\"type\":\"image/x-icon\"}],[\"$\",\"link\",\"21\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-16.png\",\"sizes\":\"16x16\",\"type\":\"image/png\"}],[\"$\",\"link\",\"22\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-32.png\",\"sizes\":\"32x32\",\"type\":\"image/png\"}],[\"$\",\"link\",\"23\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-48.png\",\"sizes\":\"48x48\",\"type\":\"image/png\"}],[\"$\",\"link\",\"24\",{\"rel\":\"apple-touch-icon\",\"href\":\"/pm-favicon-180.png\",\"sizes\":\"180x180\",\"type\":\"image/png\"}],[\"$\",\"link\",\"25\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-192.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"}],[\"$\",\"$L1d\",\"26\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"18:\"$13:metadata\"\n"])</script></body></html>
