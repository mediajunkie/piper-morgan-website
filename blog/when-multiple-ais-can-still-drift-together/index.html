emplate\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-8d02138c30d65f3c.js\",\"916\",\"static/chunks/916-c90e08990e08686e.js\",\"177\",\"static/chunks/app/layout-752516a99df3d17d.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-bb418fb45f614da9.js\"],\"BlogPostContent\"]\n1b:T6114,"])</script><script>self.__next_f.push([1,"\u003csection name=\"fed2\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"50db\" id=\"50db\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Multiple AIs Drift¬†Together\u003c/h3\u003e\u003cp name=\"91c8\" id=\"91c8\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 15, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"96a0\" id=\"96a0\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*pdMSlk5-BEHCEm45Nd83LQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*pdMSlk5-BEHCEm45Nd83LQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWheeeeeee!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"85b4\" id=\"85b4\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere I was, feeling pretty confident about our multi-AI development process. Claude Opus handling architecture reviews, Claude Sonnet doing detailed implementation planning, Cursor providing code execution support. Three different AI perspectives, multiple layers of review, comprehensive test-driven development approach.\u003c/p\u003e\u003cp name=\"f20d\" id=\"f20d\" class=\"graf graf--p graf-after--p\"\u003eAnd we still managed to create duplicate domain models without anyone catching it.\u003c/p\u003e\u003cp name=\"bd74\" id=\"bd74\" class=\"graf graf--p graf-after--p\"\u003eThis is the story of how even systematic AI collaboration can drift into architectural anti-patterns, and why human oversight remains the critical factor in maintaining architectural discipline.\u003c/p\u003e\u003ch3 name=\"c1ba\" id=\"c1ba\" class=\"graf graf--h3 graf-after--p\"\u003eThe setup: confidence in systematic process\u003c/h3\u003e\u003cp name=\"0312\" id=\"0312\" class=\"graf graf--p graf-after--h3\"\u003eWe‚Äôd been developing Piper Morgan with what felt like a bulletproof process. Every major feature went through multiple review stages:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"44e7\" id=\"44e7\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eArchitecture review\u003c/strong\u003e (Claude Opus)‚Ää‚Äî‚ÄäHigh-level design and pattern consistency\u003c/li\u003e\u003cli name=\"5e54\" id=\"5e54\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eImplementation planning\u003c/strong\u003e (Claude Sonnet)‚Ää‚Äî‚ÄäDetailed step-by-step approach\u003c/li\u003e\u003cli name=\"94fa\" id=\"94fa\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCode execution\u003c/strong\u003e (Cursor)‚Ää‚Äî‚ÄäSyntax assistance and local development support\u003c/li\u003e\u003cli name=\"cf3b\" id=\"cf3b\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTest-first discipline\u003c/strong\u003e‚Ää‚Äî‚ÄäComprehensive test suite before any implementation\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"0c84\" id=\"0c84\" class=\"graf graf--p graf-after--li\"\u003eFor tickets PM-001 through PM-008, this process had worked beautifully. Clean implementations, passing tests, architectural consistency maintained.\u003c/p\u003e\u003cp name=\"bc67\" id=\"bc67\" class=\"graf graf--p graf-after--p\"\u003eThose first few issues flew by so fast I barely remember executing them.\u003c/p\u003e\u003cp name=\"f380\" id=\"f380\" class=\"graf graf--p graf-after--p\"\u003eThen came PM-009: multi-project support. And everything that could go wrong with our process‚Ä¶ did.\u003c/p\u003e\u003ch3 name=\"bdfd\" id=\"bdfd\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural drift discovery\u003c/h3\u003e\u003cp name=\"27ff\" id=\"27ff\" class=\"graf graf--p graf-after--h3\"\u003eThe first sign of trouble came during implementation. Cursor was trying to import the \u003ccode class=\"markup--code markup--p-code\"\u003eProject\u003c/code\u003e class and kept getting confused about which one to use:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"c66f\" id=\"c66f\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# This should have been obvious, but wasn\u0026#x27;t:\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.domain.models \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Project       \u003cspan class=\"hljs-comment\"\u003e# Business logic model\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.database.models \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Project     \u003cspan class=\"hljs-comment\"\u003e# SQLAlchemy model\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"f2da\" id=\"f2da\" class=\"graf graf--p graf-after--pre\"\u003eTwo \u003ccode class=\"markup--code markup--p-code\"\u003eProject\u003c/code\u003e classes. Same name, different purposes, different locations. Both created by our systematic multi-AI process. Both reviewed and approved.\u003c/p\u003e\u003cp name=\"9b7e\" id=\"9b7e\" class=\"graf graf--p graf-after--p\"\u003eNone of us‚Ää‚Äî‚Äähuman or AI‚Ää‚Äî‚Äähad caught the fundamental naming collision.\u003c/p\u003e\u003ch3 name=\"3c21\" id=\"3c21\" class=\"graf graf--h3 graf-after--p\"\u003eThe example code¬†trap\u003c/h3\u003e\u003cp name=\"df18\" id=\"df18\" class=\"graf graf--p graf-after--h3\"\u003eHow did three AI systems and a human miss something so fundamental? The answer was hiding in the architectural examples we‚Äôd been following.\u003c/p\u003e\u003cp name=\"b726\" id=\"b726\" class=\"graf graf--p graf-after--p\"\u003eThe example code showed the \u003cem class=\"markup--em markup--p-em\"\u003estructure\u003c/em\u003e of domain and database separation:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"31bf\" id=\"31bf\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Domain layer - pure business logic\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eProject\u003c/span\u003e:\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003e__init__\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003eself, \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e, name: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e\u003c/span\u003e):\u003cbr /\u003e        \u003cspan class=\"hljs-comment\"\u003e# Domain logic here\u003c/span\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# Database layer - persistence\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eProject\u003c/span\u003e(\u003cspan class=\"hljs-title class_ inherited__\"\u003eBase\u003c/span\u003e):  \u003cspan class=\"hljs-comment\"\u003e# SQLAlchemy model\u003c/span\u003e\u003cbr /\u003e    \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e = Column(String, primary_key=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e)\u003cbr /\u003e    \u003cspan class=\"hljs-comment\"\u003e# Database fields here\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"5548\" id=\"5548\" class=\"graf graf--p graf-after--pre\"\u003eThe structure was correct. The separation was proper. But the example didn‚Äôt specify the \u003cem class=\"markup--em markup--p-em\"\u003enaming convention\u003c/em\u003e for avoiding collisions.\u003c/p\u003e\u003cp name=\"27e1\" id=\"27e1\" class=\"graf graf--p graf-after--p\"\u003eWe all saw ‚Äúdomain model + database model‚Äù and correctly implemented the separation. None of us saw ‚Äúsame name in different modules = import collision‚Äù until we tried to use both classes in the same scope.\u003c/p\u003e\u003ch3 name=\"3dd0\" id=\"3dd0\" class=\"graf graf--h3 graf-after--p\"\u003eThe multi-AI blind¬†spot\u003c/h3\u003e\u003cp name=\"9e80\" id=\"9e80\" class=\"graf graf--p graf-after--h3\"\u003eWhat‚Äôs fascinating about this failure is how each AI system made the same logical assumption:\u003c/p\u003e\u003cp name=\"3570\" id=\"3570\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eClaude Opus\u003c/strong\u003e (Architecture): ‚ÄúDomain and database layers should be separate‚Äù ‚úÖ\u003cbr\u003e¬†\u003cstrong class=\"markup--strong markup--p-strong\"\u003eClaude Sonnet\u003c/strong\u003e (Implementation): ‚ÄúCreate Project models in both layers‚Äù ‚úÖ\u003cbr\u003e¬†\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCursor\u003c/strong\u003e (Execution): ‚ÄúImport Project class as needed‚Äù ‚ùå \u003cem class=\"markup--em markup--p-em\"\u003eWhich one?\u003c/em\u003e\u003c/p\u003e\u003cp name=\"8488\" id=\"8488\" class=\"graf graf--p graf-after--p\"\u003eEach step was individually correct. The compound result was architectural confusion.\u003c/p\u003e\u003cp name=\"a274\" id=\"a274\" class=\"graf graf--p graf-after--p\"\u003eBy the way, every time I say ‚Äúwe missed‚Äù or ‚Äúwe realized‚Äù here, I should clarify that this was happening across multiple AI collaboration sessions. But the moment of recognizing the naming collision‚Ää‚Äî‚Ääand realizing it represented a fundamental process gap‚Ää‚Äî‚Ääthat came from stepping back and asking ‚Äúwhy is this so confusing?‚Äù\u003c/p\u003e\u003cp name=\"7785\" id=\"7785\" class=\"graf graf--p graf-after--p\"\u003eThe key thing is a third (really fourth) point of view entered the project and immediately found a flaw none of the rest of us had seen yet.\u003c/p\u003e\u003ch3 name=\"5d45\" id=\"5d45\" class=\"graf graf--h3 graf-after--p\"\u003eThe systematic review¬†illusion\u003c/h3\u003e\u003cp name=\"63a4\" id=\"63a4\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what was most humbling about the experience: we‚Äôd had \u003cem class=\"markup--em markup--p-em\"\u003ecomprehensive\u003c/em\u003e reviews. Opus had specifically called out concerns about ‚Äútype safety regression‚Äù and ‚Äúresponsibility diffusion.‚Äù Sonnet had created detailed implementation plans with step-by-step verification.\u003c/p\u003e\u003cp name=\"cbb0\" id=\"cbb0\" class=\"graf graf--p graf-after--p\"\u003eBut none of our systematic reviews had caught the basic naming collision.\u003c/p\u003e\u003cp name=\"104c\" id=\"104c\" class=\"graf graf--p graf-after--p\"\u003eOur review caught complex architectural interactions, business logic edge cases, integration patterns, but they missed things like simple naming conventions and import practicalities\u003c/p\u003e\u003cp name=\"3ebb\" id=\"3ebb\" class=\"graf graf--p graf-after--p\"\u003eThis is like having a thorough structural engineering review that catches load-bearing calculations but misses that two different beams have the same catalog number.\u003c/p\u003e\u003ch3 name=\"2b1b\" id=\"2b1b\" class=\"graf graf--h3 graf-after--p\"\u003eThe test-driven development assumption\u003c/h3\u003e\u003cp name=\"3f1c\" id=\"3f1c\" class=\"graf graf--p graf-after--h3\"\u003eWe‚Äôd been following test-driven development religiously: write comprehensive tests first, then implement to satisfy the tests. The tests were thorough, covering business logic, error cases, integration scenarios.\u003c/p\u003e\u003cp name=\"a517\" id=\"a517\" class=\"graf graf--p graf-after--p\"\u003eBut the tests assumed the implementation would follow naming conventions that we‚Äôd never explicitly established.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"459f\" id=\"459f\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Test assumed this would work:\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.domain.models \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Project\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.database.models \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e ProjectDB  \u003cspan class=\"hljs-comment\"\u003e# We never created ProjectDB!\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"11fa\" id=\"11fa\" class=\"graf graf--p graf-after--pre\"\u003eThe tests were architecturally correct. Our implementation didn‚Äôt match the architectural assumptions the tests were making. We were using TDD (test-driven development) and forgetting to keep employing DDD (domain-driven design) as we did o, which to the basic PM in me means ‚Äúcheck the stuff we already did and use that before making up new stuff.‚Äù\u003c/p\u003e\u003cp name=\"1ff5\" id=\"1ff5\" class=\"graf graf--p graf-after--p\"\u003eThis taught me that test-driven development requires explicit architectural conventions, not just business logic specifications.\u003c/p\u003e\u003ch3 name=\"fc01\" id=\"fc01\" class=\"graf graf--h3 graf-after--p\"\u003eThe ‚ÄúSTOP‚Ää‚Äî‚ÄäArchitectural Decision Required!‚Äù moment\u003c/h3\u003e\u003cp name=\"ec88\" id=\"ec88\" class=\"graf graf--p graf-after--h3\"\u003eThe turning point came when Cursor started suggesting breaking our domain-first architecture principles to work around the import collision. When I brought back the proposal with my concerns it set off Claude‚Äôs architectural alarm:\u003c/p\u003e\u003cp name=\"4de6\" id=\"4de6\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e‚ÄúSTOP‚Ää‚Äî‚ÄäArchitectural Decision Required!\u003cbr\u003e\u003c/strong\u003e üö® Your Copilot is suggesting breaking our core \u003cstrong class=\"markup--strong markup--p-strong\"\u003edomain-first architecture\u003c/strong\u003e principle.‚Äù\u003c/p\u003e\u003cp name=\"c089\" id=\"c089\" class=\"graf graf--p graf-after--p\"\u003eThe collision wasn‚Äôt a problem to solve with clever imports‚Ää‚Äî‚Ääit was a signal that our architectural implementation had drifted from our architectural intentions.\u003c/p\u003e\u003ch3 name=\"275a\" id=\"275a\" class=\"graf graf--h3 graf-after--p\"\u003eThe TDD discipline check\u003c/h3\u003e\u003cp name=\"a780\" id=\"a780\" class=\"graf graf--p graf-after--h3\"\u003eAnother humbling discovery was realizing we‚Äôd even violated our own TDD discipline without noticing. We‚Äôd written comprehensive tests, then implemented based on our understanding rather than implementing to satisfy the tests.\u003c/p\u003e\u003cp name=\"6e81\" id=\"6e81\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTDD principle\u003c/strong\u003e: Let tests drive implementation decisions\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhat we did\u003c/strong\u003e: Implement based on architectural assumptions, then debug why tests failed\u003c/p\u003e\u003cp name=\"bd5b\" id=\"bd5b\" class=\"graf graf--p graf-after--p\"\u003eSix test failures, all from method signature mismatches. The tests expected \u003ccode class=\"markup--code markup--p-code\"\u003ellm.complete()\u003c/code\u003e calls; our implementation used \u003ccode class=\"markup--code markup--p-code\"\u003ellm.infer_project_id()\u003c/code\u003e. The tests were right. Our implementation was guessing.\u003c/p\u003e\u003cp name=\"645f\" id=\"645f\" class=\"graf graf--p graf-after--p\"\u003eComplex features don‚Äôt excuse abandoning good process‚Ää‚Äî‚Ääthey require \u003cem class=\"markup--em markup--p-em\"\u003emore\u003c/em\u003e discipline, not less.\u003c/p\u003e\u003ch3 name=\"6c1d\" id=\"6c1d\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural anti-pattern recognition\u003c/h3\u003e\u003cp name=\"8f5b\" id=\"8f5b\" class=\"graf graf--p graf-after--h3\"\u003eOnce we recognized the naming collision, we could see the broader anti-pattern:\u003c/p\u003e\u003cp name=\"84fd\" id=\"84fd\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAnti-pattern\u003c/strong\u003e: Same entity name in multiple layers\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCorrect pattern\u003c/strong\u003e: Layer-specific naming with explicit mapping\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"b7f5\" id=\"b7f5\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Anti-pattern (what we built):\u003c/span\u003e\u003cbr /\u003eservices.domain.models.Project\u003cbr /\u003eservices.database.models.Project\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# Correct pattern (what we should have built):\u003c/span\u003e\u003cbr /\u003eservices.domain.models.Project       \u003cspan class=\"hljs-comment\"\u003e# Business logic\u003c/span\u003e\u003cbr /\u003eservices.database.models.ProjectDB   \u003cspan class=\"hljs-comment\"\u003e# Persistence + mapping methods\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"813e\" id=\"813e\" class=\"graf graf--p graf-after--pre\"\u003eThe fix required systematic refactoring, but once we made the change, everything else became obvious.\u003c/p\u003e\u003ch3 name=\"4662\" id=\"4662\" class=\"graf graf--h3 graf-after--p\"\u003eThe human oversight revelation\u003c/h3\u003e\u003cp name=\"65b8\" id=\"65b8\" class=\"graf graf--p graf-after--h3\"\u003eThe most important insight from this experience was about the irreplaceable role of human oversight in AI collaboration.\u003c/p\u003e\u003cp name=\"8884\" id=\"8884\" class=\"graf graf--p graf-after--p\"\u003eAIs are excellent at following patterns, implementing specifications, and maintaining consistency within established frameworks. But they can collectively drift when the framework itself has gaps.\u003c/p\u003e\u003cp name=\"3e1f\" id=\"3e1f\" class=\"graf graf--p graf-after--p\"\u003eAIs caught complex logic errors, business rule violations, integration issues, but my human oversight became essential for recognizing when systematic process had systematic blind spots\u003c/p\u003e\u003cp name=\"0a6f\" id=\"0a6f\" class=\"graf graf--p graf-after--p\"\u003eThe human role isn‚Äôt just coordinating AI systems‚Ää‚Äî‚Ääit‚Äôs maintaining architectural vigilance that spans multiple AI perspectives.\u003c/p\u003e\u003ch3 name=\"b4a2\" id=\"b4a2\" class=\"graf graf--h3 graf-after--p\"\u003eThe discipline to stop and fix root¬†causes\u003c/h3\u003e\u003cp name=\"35c5\" id=\"35c5\" class=\"graf graf--p graf-after--h3\"\u003eWhen we discovered the architectural anti-pattern, we had a choice:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"bc75\" id=\"bc75\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePatch it\u003c/strong\u003e: Use import aliases and namespaces to work around the collision\u003c/li\u003e\u003cli name=\"de95\" id=\"de95\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFix it\u003c/strong\u003e: Rename one class and establish proper naming conventions\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"f5bb\" id=\"f5bb\" class=\"graf graf--p graf-after--li\"\u003ePatching always feels faster. Fixing can feel like ‚Äúgoing backwards‚Äù but architectural problems that get patched instead of fixed tend to compound. We chose systematic repair over tactical workarounds.\u003c/p\u003e\u003ch3 name=\"0203\" id=\"0203\" class=\"graf graf--h3 graf-after--p\"\u003eCollaboration pattern¬†insights\u003c/h3\u003e\u003cp name=\"5faa\" id=\"5faa\" class=\"graf graf--p graf-after--h3\"\u003eThe experience taught me several things about effective AI collaboration:\u003c/p\u003e\u003cp name=\"6d73\" id=\"6d73\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMultiple perspectives help but don‚Äôt guarantee correctness\u003c/strong\u003e: Each AI system brought valuable insights, but they could all miss the same fundamental issue.\u003c/p\u003e\u003cp name=\"d352\" id=\"d352\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eReviews need explicit checklists\u003c/strong\u003e: ‚ÄúDoes this follow our patterns?‚Äù isn‚Äôt enough. ‚ÄúAre there naming collisions?‚Äù needs to be a specific check.\u003c/p\u003e\u003cp name=\"17f9\" id=\"17f9\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eImplementation-time validation matters\u003c/strong\u003e: Even with thorough planning, drift happens during execution. Regular ‚Äúdoes this match our intentions?‚Äù checks are essential.\u003c/p\u003e\u003cp name=\"b54a\" id=\"b54a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHuman pattern recognition is different\u003c/strong\u003e: AIs excel at consistency within established patterns. Humans are better at recognizing when patterns themselves need revision.\u003c/p\u003e\u003ch3 name=\"439a\" id=\"439a\" class=\"graf graf--h3 graf-after--p\"\u003eA test-first architecture lesson\u003c/h3\u003e\u003cp name=\"d194\" id=\"d194\" class=\"graf graf--p graf-after--h3\"\u003eOne outcome of the debugging session was establishing ‚Äútest-first architecture‚Äù as a discipline:\u003c/p\u003e\u003cp name=\"0ecd\" id=\"0ecd\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTest-first development\u003c/strong\u003e: Write tests before implementation\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTest-first architecture\u003c/strong\u003e: Make architectural assumptions explicit in test structure\u003c/p\u003e\u003cp name=\"04af\" id=\"04af\" class=\"graf graf--p graf-after--p\"\u003eOur tests assumed \u003ccode class=\"markup--code markup--p-code\"\u003eProjectDB\u003c/code\u003e naming but we\u0026#39;d never explicitly documented that convention. The tests were more architecturally correct than our implementation.\u003c/p\u003e\u003cp name=\"be88\" id=\"be88\" class=\"graf graf--p graf-after--p\"\u003eSometimes your tests know more about good architecture than your implementation does.\u003c/p\u003e\u003ch3 name=\"894e\" id=\"894e\" class=\"graf graf--h3 graf-after--p\"\u003eThe systematic recovery¬†template\u003c/h3\u003e\u003cp name=\"6210\" id=\"6210\" class=\"graf graf--p graf-after--h3\"\u003eThe process we used to recover from the architectural drift became a template for future issues:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"710a\" id=\"710a\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eStop adding complexity\u003c/strong\u003e‚Ää‚Äî‚ÄäNo more patches or workarounds\u003c/li\u003e\u003cli name=\"fe28\" id=\"fe28\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eIdentify the root pattern violation\u003c/strong\u003e‚Ää‚Äî‚ÄäNaming collision, not import issue\u003c/li\u003e\u003cli name=\"9c2c\" id=\"9c2c\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFix systematically\u003c/strong\u003e‚Ää‚Äî‚ÄäRename + establish conventions, don‚Äôt just patch\u003c/li\u003e\u003cli name=\"c5c6\" id=\"c5c6\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eVerify architectural alignment\u003c/strong\u003e‚Ää‚Äî‚ÄäMake sure fix matches intended patterns\u003c/li\u003e\u003cli name=\"85a4\" id=\"85a4\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDocument the lesson\u003c/strong\u003e‚Ää‚Äî‚ÄäUpdate process to prevent recurrence\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"fa92\" id=\"fa92\" class=\"graf graf--p graf-after--li\"\u003eThis systematic approach to architectural problems became part of our standard toolkit.\u003c/p\u003e\u003ch3 name=\"817b\" id=\"817b\" class=\"graf graf--h3 graf-after--p\"\u003eThe confidence recalibration\u003c/h3\u003e\u003cp name=\"d478\" id=\"d478\" class=\"graf graf--p graf-after--h3\"\u003ePerhaps the most valuable outcome was recalibrating confidence in our systematic process. Multiple AI perspectives are incredibly valuable, but they‚Äôre not infallible.\u003c/p\u003e\u003cp name=\"d360\" id=\"d360\" class=\"graf graf--p graf-after--p\"\u003eLess ‚ÄúWe have systematic reviews, so architectural drift won‚Äôt happen‚Äù and more ‚ÄúWe have systematic reviews, so architectural drift will be caught quickly.‚Äù\u003c/p\u003e\u003cp name=\"89ed\" id=\"89ed\" class=\"graf graf--p graf-after--p\"\u003eThe difference is subtle but important. Good process doesn‚Äôt prevent all problems‚Ää‚Äî‚Ääit makes problems visible and recoverable.\u003c/p\u003e\u003ch3 name=\"6053\" id=\"6053\" class=\"graf graf--h3 graf-after--p\"\u003eThe importance of architectural examples\u003c/h3\u003e\u003cp name=\"6187\" id=\"6187\" class=\"graf graf--p graf-after--h3\"\u003eThis experience also taught me about the responsibility of creating architectural examples. Examples that show structure without naming conventions can mislead even systematic implementors.\u003c/p\u003e\u003cp name=\"fc0b\" id=\"fc0b\" class=\"graf graf--p graf-after--p\"\u003eGood examples need:\u003c/p\u003e\u003cp name=\"04fd\" id=\"04fd\" class=\"graf graf--p graf-after--p\"\u003estructure + naming + boundaries + common pitfalls\u003c/p\u003e\u003cp name=\"98be\" id=\"98be\" class=\"graf graf--p graf-after--p\"\u003e(Incomplete examples create correct understanding of relationships but incorrect implementation details.)\u003c/p\u003e\u003cp name=\"4ff9\" id=\"4ff9\" class=\"graf graf--p graf-after--p\"\u003eExample creators bear responsibility for the blind spots their examples might create.\u003c/p\u003e\u003ch3 name=\"90f7\" id=\"90f7\" class=\"graf graf--h3 graf-after--p\"\u003eInsight about compound AI¬†wisdom\u003c/h3\u003e\u003cp name=\"1fe5\" id=\"1fe5\" class=\"graf graf--p graf-after--h3\"\u003eWhat I learned about AI collaboration is that compound AI wisdom isn‚Äôt just additive‚Ää‚Äî‚Ääit‚Äôs multiplicative when working well, but it can also multiply blind spots when all systems make the same assumption.\u003c/p\u003e\u003cp name=\"3d86\" id=\"3d86\" class=\"graf graf--p graf-after--p\"\u003eDifferent perspectives catch different issues \u003cem class=\"markup--em markup--p-em\"\u003eand s\u003c/em\u003ehared assumptions can hide fundamental problems\u003c/p\u003e\u003cp name=\"eb02\" id=\"eb02\" class=\"graf graf--p graf-after--p\"\u003eThe solution isn‚Äôt ‚Äúfewer AI perspectives‚Äù‚Ää‚Äî‚Ääit‚Äôs better coordination and explicit human oversight of the coordination process.\u003c/p\u003e\u003ch3 name=\"57b0\" id=\"57b0\" class=\"graf graf--h3 graf-after--p\"\u003ePracticing architectural vigilance\u003c/h3\u003e\u003cp name=\"1e02\" id=\"1e02\" class=\"graf graf--p graf-after--h3\"\u003eThe most practical outcome was establishing ‚Äúarchitectural vigilance‚Äù as an explicit practice:\u003c/p\u003e\u003cp name=\"e922\" id=\"e922\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eRegular questions\u003c/strong\u003e: Are we following our own patterns? Do our implementations match our intentions? Are we creating accidental complexity?\u003c/p\u003e\u003cp name=\"62ac\" id=\"62ac\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eExplicit checks\u003c/strong\u003e: Naming consistency, import cleanliness, layer separation, pattern adherence\u003c/p\u003e\u003cp name=\"cd22\" id=\"cd22\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHuman responsibility\u003c/strong\u003e: Maintaining architectural perspective that spans multiple AI contributions. What I like to call¬†:the primate in the loop.‚Äù\u003c/p\u003e\u003cp name=\"40cf\" id=\"40cf\" class=\"graf graf--p graf-after--p\"\u003eVigilance isn‚Äôt (just) about not trusting AI systems‚Ää‚Äî‚Ääit‚Äôs about taking responsibility for the overall architectural coherence they help create.\u003c/p\u003e\u003ch3 name=\"397f\" id=\"397f\" class=\"graf graf--h3 graf-after--p\"\u003eThe foreshadowing‚Ä¶\u003c/h3\u003e\u003cp name=\"4406\" id=\"4406\" class=\"graf graf--p graf-after--h3\"\u003eLooking back, this architectural drift experience set up everything that followed. The systematic recovery approach we developed here became the foundation for handling the complexity accumulation that built up through PM-009.\u003c/p\u003e\u003cp name=\"c560\" id=\"c560\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eLearning to catch and fix architectural drift quickly made it possible to manage the technical debt that accumulated during more complex implementations.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"When Multiple AIs Can Still Drift Together\",\"excerpt\":\"\",\"url\":\"/blog/when-multiple-ais-can-still-drift-together\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/0caeeadf7ef5\",\"featuredImage\":\"/assets/blog-images/0caeeadf7ef5-featured.webp\",\"slug\":\"when-multiple-ais-can-still-drift-together\",\"category\":\"building\",\"workDate\":\"Jun 15, 2025\",\"workDateISO\":\"2025-06-15T00:00:00.000Z\",\"cluster\":\"complexity-reckoning\",\"chatDate\":\"7/20/2025\",\"featured\":false},\"content\":{\"title\":\"When Multiple AIs Drift Together\",\"subtitle\":\"June 15, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-22T15:49:34.027Z\",\"filename\":\"2025-07-22_When-Multiple-AIs-Drift-Together-0caeeadf7ef5.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"When Multiple AIs Can Still Drift Together | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 15, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"When Multiple AIs Can Still Drift Together\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"June 15, 2025\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"13\",{\"property\":\"article:author\",\"content\":\"christian crumlish\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:title\",\"content\":\"When Multiple AIs Can Still Drift Together\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:description\",\"content\":\"June 15, 2025\"}],[\"$\",\"link\",\"17\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"32x33\"}],[\"$\",\"link\",\"18\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"sizes\":\"32x32\",\"type\":\"image/x-icon\"}],[\"$\",\"link\",\"19\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-16.png\",\"sizes\":\"16x16\",\"type\":\"image/png\"}],[\"$\",\"link\",\"20\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-32.png\",\"sizes\":\"32x32\",\"type\":\"image/png\"}],[\"$\",\"link\",\"21\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-48.png\",\"sizes\":\"48x48\",\"type\":\"image/png\"}],[\"$\",\"link\",\"22\",{\"rel\":\"apple-touch-icon\",\"href\":\"/pm-favicon-180.png\",\"sizes\":\"180x180\",\"type\":\"image/png\"}],[\"$\",\"link\",\"23\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-192.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"}],[\"$\",\"$L1c\",\"24\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"18:\"$13:metadata\"\n"])</script></body></html>
