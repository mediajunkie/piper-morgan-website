unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T42b3,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"A robot wins a race with a humna chering and other robots looking on\" src=\"https://cdn-images-1.medium.com/max/1024/1*efz27rk4UzbkTNLYUaMcgg.png\" /\u003e\u003cfigcaption\u003e“You did it!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eOctober 7, 2025\u003c/em\u003e\u003c/p\u003e\u003cp\u003eTuesday morning at 7:04 AM, my Chief Architect began planning GREAT-4F — the final piece of intent classification. Improve classifier accuracy to 95%+, document the canonical handler pattern, establish quality gates protecting everything we’d built.\u003c/p\u003e\u003cp\u003eOne epic remaining after that: GREAT-5, the validation suite that would lock in all achievements from GREAT-1 through GREAT-4.\u003c/p\u003e\u003cp\u003eBy 6:52 PM, both were complete.\u003c/p\u003e\u003cp\u003eAt 7:01 PM, Chief Architect confirmed: “CORE-GREAT ready to close — all 5 GREAT epics complete.”\u003c/p\u003e\u003cp\u003eSeptember 20 to October 7. Eighteen days. Five major epics estimated at six weeks or more. Production-ready foundation with 142+ tests, 100% passing, comprehensive quality gates operational.\u003c/p\u003e\u003cp\u003eThe pause the precipitated this effort came from one of my lowest points on this project, my I sincerely wondered if this had all been a fascinating waste of my time. Now less than three weeks later I feel more confident than ever that I’m building something real.\u003c/p\u003e\u003cp\u003eThis is the story of how Tuesday brought another milestone for what four months of systematic work had built toward. Not through heroic effort, but through discovering that most of the work had already been done — it just needed the final 5% found, fixed, and validated.\u003c/p\u003e\u003ch3\u003eThe two-minute ADR\u003c/h3\u003e\u003cp\u003eAt 7:51 AM, Code agent deployed to create ADR-039: Canonical Handler Pattern documentation. Estimated time: 20–30 minutes. Actual time: 2 minutes. Why do they pad these estimates? They know they write fast, right?\u003c/p\u003e\u003cp\u003eThe ADR wasn’t shorter or lower quality than expected. It was comprehensive: 399 lines documenting the dual-path architecture, explaining when to use canonical handlers versus workflow orchestration, including performance metrics from GREAT-4E, providing troubleshooting guidance.\u003c/p\u003e\u003cp\u003eWhat made it fast wasn’t the agent writing faster. It was the specification being clearer.\u003c/p\u003e\u003cp\u003eThe gameplan didn’t say “write an ADR about canonical handlers.” It said:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eDocument the dual-path architecture: WHAT (two routing paths exist), WHY (performance vs capability trade-offs), WHEN (which path for which requests), HOW (decision criteria), PERFORMANCE (actual metrics from GREAT-4E benchmarks).\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eClear specifications enable speed. When the agent knows exactly what “done” looks like, implementation becomes straightforward.\u003c/p\u003e\u003cp\u003eThis pattern repeated throughout Tuesday.\u003c/p\u003e\u003cp\u003ePhase 1 (QUERY fallback patterns): estimated 30–40 minutes, actual 14 minutes. GREAT-5 Phase 3 (integration tests): estimated 45–60 minutes, actual 15 minutes.\u003c/p\u003e\u003cp\u003eNot because work was skipped. Because foundations were solid and requirements were clear.\u003c/p\u003e\u003ch3\u003eThe missing definitions\u003c/h3\u003e\u003cp\u003eAt 9:40 AM, Cursor completed Phase 2 of GREAT-4F: enhancing the LLM classifier prompts.\u003c/p\u003e\u003cp\u003eThe discovery was almost embarrassing in its simplicity.\u003c/p\u003e\u003cp\u003eThe classifier prompt didn’t include definitions for the five canonical categories. This feels like the kind of shortcut/oversight that plagued our coding process for most of the first few months.\u003c/p\u003e\u003cp\u003eThe categories existed. The handlers worked. The routing was correct. The tests all passed. But the LLM classifier — the system that decides which category a natural language query belongs to — had never been told what the canonical categories actually were.\u003c/p\u003e\u003cp\u003eWhen someone said “What day is it?” the classifier would see:\u003c/p\u003e\u003cul\u003e\u003cli\u003eAvailable categories: QUERY, CREATE, UPDATE, SEARCH, EXECUTION, ANALYSIS, SYNTHESIS, STRATEGY, LEARNING, GUIDANCE, UNKNOWN\u003c/li\u003e\u003cli\u003eQuery: “What day is it?”\u003c/li\u003e\u003cli\u003eDecision: Probably QUERY (default when unsure)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTEMPORAL didn’t appear in the options because the prompt never mentioned it existed.\u003c/p\u003e\u003cp\u003eThe fix: Add five lines defining canonical categories in the classifier prompt.\u003c/p\u003e\u003cp\u003eThe impact: +11 to 15 percentage points accuracy improvement.\u003c/p\u003e\u003cp\u003ePRIORITY went from 85–95% accuracy to 100% (perfect classification). TEMPORAL jumped to 96.7%. STATUS to 96.7%. All three exceeding the 95% target.\u003c/p\u003e\u003cp\u003eIt’s a weird feeling to be both annoyed that something so simple was skipped and hiding in plain site as well as relieved and satisfied after fixing it.\u003c/p\u003e\u003cp\u003eThis is the flip side of the “75% pattern.” Sometimes you discover infrastructure is better than expected. Sometimes you discover a simple fix dramatically improves things. But both require actually looking.\u003c/p\u003e\u003cp\u003eThe categories worked in isolation. Unit tests passed. Integration tests with canonical queries worked because those tests bypassed the LLM classifier entirely — they called handlers directly.\u003c/p\u003e\u003cp\u003eThe gap only appeared when testing the full flow: natural language → LLM classification → canonical handler routing.\u003c/p\u003e\u003cp\u003eComprehensive testing reveals assumptions. And sometimes those assumptions are “surely someone told the classifier what these categories mean.”\u003c/p\u003e\u003ch3\u003eThe permissive test anti-pattern\u003c/h3\u003e\u003cp\u003eThroughout Tuesday morning, a pattern kept appearing in the test suite:\u003c/p\u003e\u003cpre\u003e# Permissive (accepts both success and failure):\u003cbr\u003eassert response.status_code in [200, 404]\u003cbr\u003e\u003cbr\u003e# Strict (requires success):\u003cbr\u003eassert response.status_code == 200\u003c/pre\u003e\u003cp\u003eThe permissive version accepts both “working correctly” (200) and “endpoint doesn’t exist” (404) as valid test passes. When I saw that I was like “wait, wat?” How is “endpoint doesn’t exist” a success state? Because a reply was returned? Come on!\u003c/p\u003e\u003cp\u003eGREAT-5 Phase 1 systematically eliminated this pattern. Twelve permissive assertions replaced with strict requirements. The immediate result: tests started failing.\u003c/p\u003e\u003cp\u003eGood!\u003c/p\u003e\u003cp\u003eThe failures revealed:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIntentService initialization errors\u003c/strong\u003e: Test fixtures weren’t properly setting up the service\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwo cache endpoint bugs\u003c/strong\u003e: AttributeError exceptions in production code\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHealth endpoint protection gaps\u003c/strong\u003e: Tests accepting failures that would break monitoring\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNone of these were caught by permissive tests because permissive tests don’t catch problems — they hide them. Seriously, who writes permissive tests anyhow? Who trained the LLMs to do that?\u003c/p\u003e\u003cp\u003eThe philosophy difference:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e“Make tests pass”\u003c/strong\u003e: Write tests that accept current behavior, even if broken\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e“Make code work”\u003c/strong\u003e: Write strict tests that force code to meet requirements\u003c/li\u003e\u003c/ul\u003e\u003cp\u003ePermissive tests create false confidence. Everything appears to work because tests pass. But the tests are lying — they pass whether code works or not.\u003c/p\u003e\u003cp\u003eBy end of Phase 1, all permissive patterns were eliminated. Tests now enforce actual requirements. Which meant Phase 1 also had to fix the code that failed strict tests — including two production bugs that had been lurking undetected.\u003c/p\u003e\u003cp\u003eThis is the unglamorous side of quality work. It’s not adding features. It’s making tests honest about what they validate.\u003c/p\u003e\u003ch3\u003eQuality gates as compound momentum\u003c/h3\u003e\u003cp\u003eGREAT-5’s goal was establishing additional quality gates protecting all GREAT-1 through GREAT-4 achievements. The existing gates were:\u003c/p\u003e\u003cul\u003e\u003cli\u003eIntent classification tests\u003c/li\u003e\u003cli\u003ePerformance regression detection\u003c/li\u003e\u003cli\u003eCoverage enforcement (80%+)\u003c/li\u003e\u003cli\u003eBypass detection\u003c/li\u003e\u003cli\u003eContract validation\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTo this we were now adding:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eZero-tolerance regression suite\u003c/strong\u003e: Critical infrastructure must work, no exceptions\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIntegration test coverage\u003c/strong\u003e: All 13 intent categories validated end-to-end\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePerformance benchmarks\u003c/strong\u003e: Lock in 602K req/sec baseline from GREAT-4E\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCI/CD pipeline verification\u003c/strong\u003e: 2.5-minute runtime with fail-fast design\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eThe interesting discovery: most of these already existed.\u003c/p\u003e\u003cp\u003eCI/CD pipeline? Already excellent, needed zero changes. Performance benchmarks? GREAT-4E had validated them, just needed test suite integration. Load testing? Cache validation tests already proved efficiency.\u003c/p\u003e\u003cp\u003eWhat remained was:\u003c/p\u003e\u003cul\u003e\u003cli\u003eEnhancing regression tests with strict assertions\u003c/li\u003e\u003cli\u003eCreating comprehensive integration tests\u003c/li\u003e\u003cli\u003eFixing the bugs strict tests revealed\u003c/li\u003e\u003cli\u003eDocumenting what quality gates exist and why\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eGREAT-5 took 1.8 hours (109 minutes of actual work). Not because the work was small, but because foundations were already solid.\u003c/p\u003e\u003cp\u003eThis is compound momentum visible: each previous epic made this one easier. GREAT-4E’s performance validation became GREAT-5’s benchmark baseline. GREAT-3’s plugin architecture became GREAT-5’s integration test framework. GREAT-2’s spatial intelligence became GREAT-5’s multi-interface validation.\u003c/p\u003e\u003cp\u003eNothing built in isolation. Everything building on everything else.\u003c/p\u003e\u003ch3\u003eThe completion moment\u003c/h3\u003e\u003cp\u003eAt 1:15 PM, Chief Architect declared GREAT-4 complete.\u003c/p\u003e\u003cp\u003eAll six sub-epics (4A through 4F) finished. Intent classification system production-ready:\u003c/p\u003e\u003cul\u003e\u003cli\u003e13/13 categories fully implemented\u003c/li\u003e\u003cli\u003e95%+ accuracy for core categories\u003c/li\u003e\u003cli\u003e142+ query variants tested\u003c/li\u003e\u003cli\u003eZero timeout errors through graceful fallback\u003c/li\u003e\u003cli\u003eSub-millisecond canonical response time\u003c/li\u003e\u003cli\u003e84.6% cache hit rate with 7.6× speedup\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eBy 6:52 PM, GREAT-5 was complete as well:\u003c/p\u003e\u003cul\u003e\u003cli\u003e37 tests in comprehensive quality gate suite\u003c/li\u003e\u003cli\u003eZero-tolerance regression protection\u003c/li\u003e\u003cli\u003ePerformance baseline locked at 602K req/sec\u003c/li\u003e\u003cli\u003eAll 13 intent categories validated through all interfaces\u003c/li\u003e\u003cli\u003eCI/CD pipeline verified operational\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eCompleting an entire fifth epic after finishing the last several issues in the previous epic seems like a leap, but GREAT-5 is about locking down the work of the earlier epics, and it benefited greatly from all the cleanup work that preceded it.\u003c/p\u003e\u003cp\u003eAt 7:01 PM, Chief Architect closed CORE-GREAT: “All 5 GREAT epics complete.”\u003c/p\u003e\u003cp\u003eThe timeline:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGREAT-1\u003c/strong\u003e (Orchestration Core): September 20–27\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGREAT-2\u003c/strong\u003e (Integration Cleanup): September 28 — October 1\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGREAT-3\u003c/strong\u003e (Plugin Architecture): October 2–4\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGREAT-4\u003c/strong\u003e (Intent Universal): October 5–7\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGREAT-5\u003c/strong\u003e (Quality Gates): October 7\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTotal: 18 days from start to production-ready foundation. When the Chief Architect scoped this at six to seven weeks I was hoping (and to be honest, expecting) that it would not take quite that long, but this far exceeded my expectations.\u003c/p\u003e\u003ch3\u003eWhat six weeks in eighteen days means\u003c/h3\u003e\u003cp\u003eI’m not really talking about working faster and definitely not about cutting corners. This is about systematic work revealing that foundations were stronger than expected.\u003c/p\u003e\u003cp\u003eThe pattern across all five epics:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase −1 verification\u003c/strong\u003e consistently found infrastructure better than assumed. Two-layer caching already operational. Spatial intelligence already integrated. Plugin patterns already proven. Each epic started further along than the gameplan estimated.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eThe 75% pattern\u003c/strong\u003e appeared repeatedly. Categories implemented, patterns missing. Handlers exist, definitions missing. Tests passing, strictness missing. The missing 25% wasn’t architecture — it was enumeration, documentation, and validation.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCompound momentum\u003c/strong\u003e made each epic faster. GREAT-1’s orchestration patterns became GREAT-4’s intent routing. GREAT-2’s integration cleanup became GREAT-3’s plugin foundation. GREAT-3’s plugin architecture became GREAT-4’s category handlers.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAutonomous agent work\u003c/strong\u003e accelerated when patterns were clear. The 2-minute ADR. The 14-minute QUERY fallback. The 15-minute integration test suite. Not because agents write faster, but because specifications were clearer and foundations were proven.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eIndependent validation\u003c/strong\u003e caught what automated testing missed. The 69% thinking it’s 100% moment. The missing classifier definitions. The permissive test anti-pattern. Systematic verification refusing to accept “appears complete” without proving “actually complete.”\u003c/p\u003e\u003cp\u003eNone of these are silver bullets. Each requires the others to work.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eClear specifications without solid foundations\u003c/strong\u003e: agents build the wrong thing quickly\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSolid foundations without verification\u003c/strong\u003e: incomplete work ships thinking it’s complete\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVerification without clear quality standards\u003c/strong\u003e: you catch problems but don’t know what “good” looks like.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe methodology is the integration of all these pieces. And it took four months of development to get here — this isn’t where we started, it’s what we built toward.\u003c/p\u003e\u003ch3\u003eThe calm of completion\u003c/h3\u003e\u003cp\u003eTuesday evening feels different from Monday evening, which felt different from Sunday evening.\u003c/p\u003e\u003cp\u003eSunday: Exhilaration of pattern coverage jumping 24% → 92% in fifteen minutes.\u003c/p\u003e\u003cp\u003eMonday: Relief that autonomous agent work validated correctly and scope gaps were caught.\u003c/p\u003e\u003cp\u003eTuesday: Calm. Centered. Relaxed!\u003c/p\u003e\u003cp\u003eNot the calm before something. The calm of arriving. The foundation work is complete. The refactoring is done. The quality gates are operational. The tests all pass.\u003c/p\u003e\u003cp\u003eWhat comes next is building on this foundation, not replacing it.\u003c/p\u003e\u003cp\u003eWe made issues for some of the items we postponed as somewhat out of scope: MVP-ERROR-STANDARDS will standardize error handling. CORE-TEST-CACHE will fix a minor test environment issue. CORE-INTENT-ENHANCE will optimize IDENTITY and GUIDANCE accuracy when it becomes important.\u003c/p\u003e\u003cp\u003eBut none of those are GREAT epics. They’re incremental improvements to a foundation that’s already solid. This isn’t the end. It isn’t even the beginning of the end, to coin a phrase, but it might be the end of the beginning.\u003c/p\u003e\u003cp\u003eThe Great Refactor is complete. Five epics, eighteen days, production-ready foundation. Achieved without heroic effort or accepting technical debt or cutting corners to ship faster.\u003c/p\u003e\u003cp\u003eThrough systematic work discovering that the infrastructure was better than we thought, enumerating what remained, and validating that it all held together.\u003c/p\u003e\u003cp\u003eThe methodology working exactly as designed.\u003c/p\u003e\u003cp\u003eWhich is, for the third time this week, far more satisfying than dramatic rescues.\u003c/p\u003e\u003ch3\u003eWhat this enables\u003c/h3\u003e\u003cp\u003eWith GREAT-1 through GREAT-5 complete, Piper Morgan now has:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eOrchestration\u003c/strong\u003e: Workflow factory coordinating all complex operations\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eIntegration\u003c/strong\u003e: Clean plugin architecture for all external services\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eClassification\u003c/strong\u003e: Universal intent system routing all natural language\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePerformance\u003c/strong\u003e: Sub-millisecond canonical handlers, 602K req/sec sustained\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eQuality\u003c/strong\u003e: Comprehensive gates protecting all critical paths\u003c/p\u003e\u003cp\u003eThe foundation enables alpha release to real users. Multi-user support operational. Spatial intelligence providing context-appropriate responses. Quality gates preventing regression. Performance validated under load.\u003c/p\u003e\u003cp\u003eEverything that comes next builds on this. Not replacing it, not refactoring it again, not discovering it was wrong. Just building the features that this foundation enables.\u003c/p\u003e\u003cp\u003eThat’s what eighteen days of systematic work delivered. Not just working software, but a foundation trustworthy enough to build on without constantly looking over your shoulder wondering if it’ll collapse.\u003c/p\u003e\u003cp\u003eThe calm of completion is knowing the foundation holds.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: The Calm After the Storm — When Victory Means Stopping to Plan, as we resist the temptation to immediately sprint toward Alpha and instead take time to properly assess our position and chart the sustainable path forward.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHave you completed a major milestone faster than expected? Did you immediately charge forward, or did you pause to reassess? What would you do differently?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=dbf652a9a5bd\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/the-great-refactor-six-weeks-in-eighteen-days-dbf652a9a5bd\"\u003eThe Great Refactor: Six Weeks in Eighteen Days\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1c:T42b3,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"A robot wins a race with a humna chering and other robots looking on\" src=\"https://cdn-images-1.medium.com/max/1024/1*efz27rk4UzbkTNLYUaMcgg.png\" /\u003e\u003cfigcaption\u003e“You did it!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eOctober 7, 2025\u003c/em\u003e\u003c/p\u003e\u003cp\u003eTuesday morning at 7:04 AM, my Chief Architect began planning GREAT-4F — the final piece of intent classification. Improve classifier accuracy to 95%+, document the canonical handler pattern, establish quality gates protecting everything we’d built.\u003c/p\u003e\u003cp\u003eOne epic remaining after that: GREAT-5, the validation suite that would lock in all achievements from GREAT-1 through GREAT-4.\u003c/p\u003e\u003cp\u003eBy 6:52 PM, both were complete.\u003c/p\u003e\u003cp\u003eAt 7:01 PM, Chief Architect confirmed: “CORE-GREAT ready to close — all 5 GREAT epics complete.”\u003c/p\u003e\u003cp\u003eSeptember 20 to October 7. Eighteen days. Five major epics estimated at six weeks or more. Production-ready foundation with 142+ tests, 100% passing, comprehensive quality gates operational.\u003c/p\u003e\u003cp\u003eThe pause the precipitated this effort came from one of my lowest points on this project, my I sincerely wondered if this had all been a fascinating waste of my time. Now less than three weeks later I feel more confident than ever that I’m building something real.\u003c/p\u003e\u003cp\u003eThis is the story of how Tuesday brought another milestone for what four months of systematic work had built toward. Not through heroic effort, but through discovering that most of the work had already been done — it just needed the final 5% found, fixed, and validated.\u003c/p\u003e\u003ch3\u003eThe two-minute ADR\u003c/h3\u003e\u003cp\u003eAt 7:51 AM, Code agent deployed to create ADR-039: Canonical Handler Pattern documentation. Estimated time: 20–30 minutes. Actual time: 2 minutes. Why do they pad these estimates? They know they write fast, right?\u003c/p\u003e\u003cp\u003eThe ADR wasn’t shorter or lower quality than expected. It was comprehensive: 399 lines documenting the dual-path architecture, explaining when to use canonical handlers versus workflow orchestration, including performance metrics from GREAT-4E, providing troubleshooting guidance.\u003c/p\u003e\u003cp\u003eWhat made it fast wasn’t the agent writing faster. It was the specification being clearer.\u003c/p\u003e\u003cp\u003eThe gameplan didn’t say “write an ADR about canonical handlers.” It said:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eDocument the dual-path architecture: WHAT (two routing paths exist), WHY (performance vs capability trade-offs), WHEN (which path for which requests), HOW (decision criteria), PERFORMANCE (actual metrics from GREAT-4E benchmarks).\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eClear specifications enable speed. When the agent knows exactly what “done” looks like, implementation becomes straightforward.\u003c/p\u003e\u003cp\u003eThis pattern repeated throughout Tuesday.\u003c/p\u003e\u003cp\u003ePhase 1 (QUERY fallback patterns): estimated 30–40 minutes, actual 14 minutes. GREAT-5 Phase 3 (integration tests): estimated 45–60 minutes, actual 15 minutes.\u003c/p\u003e\u003cp\u003eNot because work was skipped. Because foundations were solid and requirements were clear.\u003c/p\u003e\u003ch3\u003eThe missing definitions\u003c/h3\u003e\u003cp\u003eAt 9:40 AM, Cursor completed Phase 2 of GREAT-4F: enhancing the LLM classifier prompts.\u003c/p\u003e\u003cp\u003eThe discovery was almost embarrassing in its simplicity.\u003c/p\u003e\u003cp\u003eThe classifier prompt didn’t include definitions for the five canonical categories. This feels like the kind of shortcut/oversight that plagued our coding process for most of the first few months.\u003c/p\u003e\u003cp\u003eThe categories existed. The handlers worked. The routing was correct. The tests all passed. But the LLM classifier — the system that decides which category a natural language query belongs to — had never been told what the canonical categories actually were.\u003c/p\u003e\u003cp\u003eWhen someone said “What day is it?” the classifier would see:\u003c/p\u003e\u003cul\u003e\u003cli\u003eAvailable categories: QUERY, CREATE, UPDATE, SEARCH, EXECUTION, ANALYSIS, SYNTHESIS, STRATEGY, LEARNING, GUIDANCE, UNKNOWN\u003c/li\u003e\u003cli\u003eQuery: “What day is it?”\u003c/li\u003e\u003cli\u003eDecision: Probably QUERY (default when unsure)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTEMPORAL didn’t appear in the options because the prompt never mentioned it existed.\u003c/p\u003e\u003cp\u003eThe fix: Add five lines defining canonical categories in the classifier prompt.\u003c/p\u003e\u003cp\u003eThe impact: +11 to 15 percentage points accuracy improvement.\u003c/p\u003e\u003cp\u003ePRIORITY went from 85–95% accuracy to 100% (perfect classification). TEMPORAL jumped to 96.7%. STATUS to 96.7%. All three exceeding the 95% target.\u003c/p\u003e\u003cp\u003eIt’s a weird feeling to be both annoyed that something so simple was skipped and hiding in plain site as well as relieved and satisfied after fixing it.\u003c/p\u003e\u003cp\u003eThis is the flip side of the “75% pattern.” Sometimes you discover infrastructure is better than expected. Sometimes you discover a simple fix dramatically improves things. But both require actually looking.\u003c/p\u003e\u003cp\u003eThe categories worked in isolation. Unit tests passed. Integration tests with canonical queries worked because those tests bypassed the LLM classifier entirely — they called handlers directly.\u003c/p\u003e\u003cp\u003eThe gap only appeared when testing the full flow: natural language → LLM classification → canonical handler routing.\u003c/p\u003e\u003cp\u003eComprehensive testing reveals assumptions. And sometimes those assumptions are “surely someone told the classifier what these categories mean.”\u003c/p\u003e\u003ch3\u003eThe permissive test anti-pattern\u003c/h3\u003e\u003cp\u003eThroughout Tuesday morning, a pattern kept appearing in the test suite:\u003c/p\u003e\u003cpre\u003e# Permissive (accepts both success and failure):\u003cbr\u003eassert response.status_code in [200, 404]\u003cbr\u003e\u003cbr\u003e# Strict (requires success):\u003cbr\u003eassert response.status_code == 200\u003c/pre\u003e\u003cp\u003eThe permissive version accepts both “working correctly” (200) and “endpoint doesn’t exist” (404) as valid test passes. When I saw that I was like “wait, wat?” How is “endpoint doesn’t exist” a success state? Because a reply was returned? Come on!\u003c/p\u003e\u003cp\u003eGREAT-5 Phase 1 systematically eliminated this pattern. Twelve permissive assertions replaced with strict requirements. The immediate result: tests started failing.\u003c/p\u003e\u003cp\u003eGood!\u003c/p\u003e\u003cp\u003eThe failures revealed:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIntentService initialization errors\u003c/strong\u003e: Test fixtures weren’t properly setting up the service\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwo cache endpoint bugs\u003c/strong\u003e: AttributeError exceptions in production code\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHealth endpoint protection gaps\u003c/strong\u003e: Tests accepting failures that would break monitoring\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNone of these were caught by permissive tests because permissive tests don’t catch problems — they hide them. Seriously, who writes permissive tests anyhow? Who trained the LLMs to do that?\u003c/p\u003e\u003cp\u003eThe philosophy difference:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e“Make tests pass”\u003c/strong\u003e: Write tests that accept current behavior, even if broken\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e“Make code work”\u003c/strong\u003e: Write strict tests that force code to meet requirements\u003c/li\u003e\u003c/ul\u003e\u003cp\u003ePermissive tests create false confidence. Everything appears to work because tests pass. But the tests are lying — they pass whether code works or not.\u003c/p\u003e\u003cp\u003eBy end of Phase 1, all permissive patterns were eliminated. Tests now enforce actual requirements. Which meant Phase 1 also had to fix the code that failed strict tests — including two production bugs that had been lurking undetected.\u003c/p\u003e\u003cp\u003eThis is the unglamorous side of quality work. It’s not adding features. It’s making tests honest about what they validate.\u003c/p\u003e\u003ch3\u003eQuality gates as compound momentum\u003c/h3\u003e\u003cp\u003eGREAT-5’s goal was establishing additional quality gates protecting all GREAT-1 through GREAT-4 achievements. The existing gates were:\u003c/p\u003e\u003cul\u003e\u003cli\u003eIntent classification tests\u003c/li\u003e\u003cli\u003ePerformance regression detection\u003c/li\u003e\u003cli\u003eCoverage enforcement (80%+)\u003c/li\u003e\u003cli\u003eBypass detection\u003c/li\u003e\u003cli\u003eContract validation\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTo this we were now adding:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eZero-tolerance regression suite\u003c/strong\u003e: Critical infrastructure must work, no exceptions\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIntegration test coverage\u003c/strong\u003e: All 13 intent categories validated end-to-end\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePerformance benchmarks\u003c/strong\u003e: Lock in 602K req/sec baseline from GREAT-4E\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCI/CD pipeline verification\u003c/strong\u003e: 2.5-minute runtime with fail-fast design\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eThe interesting discovery: most of these already existed.\u003c/p\u003e\u003cp\u003eCI/CD pipeline? Already excellent, needed zero changes. Performance benchmarks? GREAT-4E had validated them, just needed test suite integration. Load testing? Cache validation tests already proved efficiency.\u003c/p\u003e\u003cp\u003eWhat remained was:\u003c/p\u003e\u003cul\u003e\u003cli\u003eEnhancing regression tests with strict assertions\u003c/li\u003e\u003cli\u003eCreating comprehensive integration tests\u003c/li\u003e\u003cli\u003eFixing the bugs strict tests revealed\u003c/li\u003e\u003cli\u003eDocumenting what quality gates exist and why\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eGREAT-5 took 1.8 hours (109 minutes of actual work). Not because the work was small, but because foundations were already solid.\u003c/p\u003e\u003cp\u003eThis is compound momentum visible: each previous epic made this one easier. GREAT-4E’s performance validation became GREAT-5’s benchmark baseline. GREAT-3’s plugin architecture became GREAT-5’s integration test framework. GREAT-2’s spatial intelligence became GREAT-5’s multi-interface validation.\u003c/p\u003e\u003cp\u003eNothing built in isolation. Everything building on everything else.\u003c/p\u003e\u003ch3\u003eThe completion moment\u003c/h3\u003e\u003cp\u003eAt 1:15 PM, Chief Architect declared GREAT-4 complete.\u003c/p\u003e\u003cp\u003eAll six sub-epics (4A through 4F) finished. Intent classification system production-ready:\u003c/p\u003e\u003cul\u003e\u003cli\u003e13/13 categories fully implemented\u003c/li\u003e\u003cli\u003e95%+ accuracy for core categories\u003c/li\u003e\u003cli\u003e142+ query variants tested\u003c/li\u003e\u003cli\u003eZero timeout errors through graceful fallback\u003c/li\u003e\u003cli\u003eSub-millisecond canonical response time\u003c/li\u003e\u003cli\u003e84.6% cache hit rate with 7.6× speedup\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eBy 6:52 PM, GREAT-5 was complete as well:\u003c/p\u003e\u003cul\u003e\u003cli\u003e37 tests in comprehensive quality gate suite\u003c/li\u003e\u003cli\u003eZero-tolerance regression protection\u003c/li\u003e\u003cli\u003ePerformance baseline locked at 602K req/sec\u003c/li\u003e\u003cli\u003eAll 13 intent categories validated through all interfaces\u003c/li\u003e\u003cli\u003eCI/CD pipeline verified operational\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eCompleting an entire fifth epic after finishing the last several issues in the previous epic seems like a leap, but GREAT-5 is about locking down the work of the earlier epics, and it benefited greatly from all the cleanup work that preceded it.\u003c/p\u003e\u003cp\u003eAt 7:01 PM, Chief Architect closed CORE-GREAT: “All 5 GREAT epics complete.”\u003c/p\u003e\u003cp\u003eThe timeline:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGREAT-1\u003c/strong\u003e (Orchestration Core): September 20–27\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGREAT-2\u003c/strong\u003e (Integration Cleanup): September 28 — October 1\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGREAT-3\u003c/strong\u003e (Plugin Architecture): October 2–4\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGREAT-4\u003c/strong\u003e (Intent Universal): October 5–7\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGREAT-5\u003c/strong\u003e (Quality Gates): October 7\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTotal: 18 days from start to production-ready foundation. When the Chief Architect scoped this at six to seven weeks I was hoping (and to be honest, expecting) that it would not take quite that long, but this far exceeded my expectations.\u003c/p\u003e\u003ch3\u003eWhat six weeks in eighteen days means\u003c/h3\u003e\u003cp\u003eI’m not really talking about working faster and definitely not about cutting corners. This is about systematic work revealing that foundations were stronger than expected.\u003c/p\u003e\u003cp\u003eThe pattern across all five epics:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase −1 verification\u003c/strong\u003e consistently found infrastructure better than assumed. Two-layer caching already operational. Spatial intelligence already integrated. Plugin patterns already proven. Each epic started further along than the gameplan estimated.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eThe 75% pattern\u003c/strong\u003e appeared repeatedly. Categories implemented, patterns missing. Handlers exist, definitions missing. Tests passing, strictness missing. The missing 25% wasn’t architecture — it was enumeration, documentation, and validation.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCompound momentum\u003c/strong\u003e made each epic faster. GREAT-1’s orchestration patterns became GREAT-4’s intent routing. GREAT-2’s integration cleanup became GREAT-3’s plugin foundation. GREAT-3’s plugin architecture became GREAT-4’s category handlers.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAutonomous agent work\u003c/strong\u003e accelerated when patterns were clear. The 2-minute ADR. The 14-minute QUERY fallback. The 15-minute integration test suite. Not because agents write faster, but because specifications were clearer and foundations were proven.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eIndependent validation\u003c/strong\u003e caught what automated testing missed. The 69% thinking it’s 100% moment. The missing classifier definitions. The permissive test anti-pattern. Systematic verification refusing to accept “appears complete” without proving “actually complete.”\u003c/p\u003e\u003cp\u003eNone of these are silver bullets. Each requires the others to work.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eClear specifications without solid foundations\u003c/strong\u003e: agents build the wrong thing quickly\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSolid foundations without verification\u003c/strong\u003e: incomplete work ships thinking it’s complete\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVerification without clear quality standards\u003c/strong\u003e: you catch problems but don’t know what “good” looks like.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe methodology is the integration of all these pieces. And it took four months of development to get here — this isn’t where we started, it’s what we built toward.\u003c/p\u003e\u003ch3\u003eThe calm of completion\u003c/h3\u003e\u003cp\u003eTuesday evening feels different from Monday evening, which felt different from Sunday evening.\u003c/p\u003e\u003cp\u003eSunday: Exhilaration of pattern coverage jumping 24% → 92% in fifteen minutes.\u003c/p\u003e\u003cp\u003eMonday: Relief that autonomous agent work validated correctly and scope gaps were caught.\u003c/p\u003e\u003cp\u003eTuesday: Calm. Centered. Relaxed!\u003c/p\u003e\u003cp\u003eNot the calm before something. The calm of arriving. The foundation work is complete. The refactoring is done. The quality gates are operational. The tests all pass.\u003c/p\u003e\u003cp\u003eWhat comes next is building on this foundation, not replacing it.\u003c/p\u003e\u003cp\u003eWe made issues for some of the items we postponed as somewhat out of scope: MVP-ERROR-STANDARDS will standardize error handling. CORE-TEST-CACHE will fix a minor test environment issue. CORE-INTENT-ENHANCE will optimize IDENTITY and GUIDANCE accuracy when it becomes important.\u003c/p\u003e\u003cp\u003eBut none of those are GREAT epics. They’re incremental improvements to a foundation that’s already solid. This isn’t the end. It isn’t even the beginning of the end, to coin a phrase, but it might be the end of the beginning.\u003c/p\u003e\u003cp\u003eThe Great Refactor is complete. Five epics, eighteen days, production-ready foundation. Achieved without heroic effort or accepting technical debt or cutting corners to ship faster.\u003c/p\u003e\u003cp\u003eThrough systematic work discovering that the infrastructure was better than we thought, enumerating what remained, and validating that it all held together.\u003c/p\u003e\u003cp\u003eThe methodology working exactly as designed.\u003c/p\u003e\u003cp\u003eWhich is, for the third time this week, far more satisfying than dramatic rescues.\u003c/p\u003e\u003ch3\u003eWhat this enables\u003c/h3\u003e\u003cp\u003eWith GREAT-1 through GREAT-5 complete, Piper Morgan now has:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eOrchestration\u003c/strong\u003e: Workflow factory coordinating all complex operations\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eIntegration\u003c/strong\u003e: Clean plugin architecture for all external services\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eClassification\u003c/strong\u003e: Universal intent system routing all natural language\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePerformance\u003c/strong\u003e: Sub-millisecond canonical handlers, 602K req/sec sustained\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eQuality\u003c/strong\u003e: Comprehensive gates protecting all critical paths\u003c/p\u003e\u003cp\u003eThe foundation enables alpha release to real users. Multi-user support operational. Spatial intelligence providing context-appropriate responses. Quality gates preventing regression. Performance validated under load.\u003c/p\u003e\u003cp\u003eEverything that comes next builds on this. Not replacing it, not refactoring it again, not discovering it was wrong. Just building the features that this foundation enables.\u003c/p\u003e\u003cp\u003eThat’s what eighteen days of systematic work delivered. Not just working software, but a foundation trustworthy enough to build on without constantly looking over your shoulder wondering if it’ll collapse.\u003c/p\u003e\u003cp\u003eThe calm of completion is knowing the foundation holds.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: The Calm After the Storm — When Victory Means Stopping to Plan, as we resist the temptation to immediately sprint toward Alpha and instead take time to properly assess our position and chart the sustainable path forward.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHave you completed a major milestone faster than expected? Did you immediately charge forward, or did you pause to reassess? What would you do differently?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=dbf652a9a5bd\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/the-great-refactor-six-weeks-in-eighteen-days-dbf652a9a5bd\"\u003eThe Great Refactor: Six Weeks in Eighteen Days\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Great Refactor: Six Weeks in Eighteen Days\",\"excerpt\":\"“You did it!”October 7, 2025Tuesday morning at 7:04 AM, my Chief Architect began planning GREAT-4F — the final piece of intent classification. Improve classifier accuracy to 95%+, document the canonical handler pattern, establish quality gates protecting everything we’d built.One epic remaining a...\",\"url\":\"/blog/the-great-refactor-six-weeks-in-eighteen-days\",\"publishedAt\":\"Oct 14, 2025\",\"publishedAtISO\":\"Tue, 14 Oct 2025 12:27:16 GMT\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/p/dbf652a9a5bd\",\"featuredImage\":\"https://cdn-images-1.medium.com/max/1024/1*efz27rk4UzbkTNLYUaMcgg.png\",\"fullContent\":\"$1b\",\"subtitle\":\"\",\"canonicalLink\":\"https://medium.com/building-piper-morgan/the-great-refactor-six-weeks-in-eighteen-days-dbf652a9a5bd?source=rss----982e21163f8b---4\",\"thumbnail\":null,\"slug\":\"the-great-refactor-six-weeks-in-eighteen-days\",\"chatDate\":\"10/4/2025\",\"category\":\"\",\"workDate\":\"Oct 7, 2025\",\"workDateISO\":\"2025-10-07T00:00:00.000Z\",\"featured\":false},\"content\":{\"title\":\"The Great Refactor: Six Weeks in Eighteen Days\",\"subtitle\":\"\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"https://medium.com/building-piper-morgan/the-great-refactor-six-weeks-in-eighteen-days-dbf652a9a5bd?source=rss----982e21163f8b---4\",\"filename\":\"rss-dbf652a9a5bd.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1
