l,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2fe0,"])</script><script>self.__next_f.push([1,"\u003csection name=\"c63f\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"1cd3\" id=\"1cd3\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Your Infrastructure Gets Smarter Than Your Tests\u003c/h3\u003e\u003cfigure name=\"e4b9\" id=\"e4b9\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*WlrTgEhmMAkLMM5is6mr5w.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A smart house outwits an inspector\" src=\"https://cdn-images-1.medium.com/max/800/1*WlrTgEhmMAkLMM5is6mr5w.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“I’ve outsmarted you!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"3414\" id=\"3414\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 20\u003c/em\u003e\u003c/p\u003e\u003cp name=\"1841\" id=\"1841\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere I was on a Sunday morning staring at what looked like catastrophic test failures across my entire MCP integration, wondering if I’d somehow broken everything overnight. Ninety-two tests passing, three mysteriously failing, and a nagging suspicion that something fundamental had shifted while I wasn’t paying attention.\u003c/p\u003e\u003cp name=\"a5c4\" id=\"a5c4\" class=\"graf graf--p graf-after--p\"\u003eTurns out, my infrastructure had gotten smarter than my tests.\u003c/p\u003e\u003ch3 name=\"d0dd\" id=\"d0dd\" class=\"graf graf--h3 graf-after--p\"\u003eA “simple” content search implementation\u003c/h3\u003e\u003cp name=\"15d1\" id=\"15d1\" class=\"graf graf--p graf-after--h3\"\u003eThe plan seemed straightforward enough: implement real content search for PM-038. We had this basic MCP (Model Context Protocol) integration that was doing filename matching — you know, the kind of thing you build for a demo that works just well enough to fool yourself into thinking it’s production-ready.\u003c/p\u003e\u003cp name=\"2b69\" id=\"2b69\" class=\"graf graf--p graf-after--p\"\u003eThe goal was simple: when someone searches for “project timeline,” actually find documents that \u003cem class=\"markup--em markup--p-em\"\u003econtain\u003c/em\u003e those words, not just files named “project_timeline.txt.” Revolutionary stuff, right?\u003c/p\u003e\u003cp name=\"d203\" id=\"d203\" class=\"graf graf--p graf-after--p\"\u003eWe were building on a breakthrough in the previous work session, a 642x performance improvement.\u003c/p\u003e\u003cp name=\"075a\" id=\"075a\" class=\"graf graf--p graf-after--p\"\u003eBy the way, every time I say “we built” here, it really means Claude Code suggested something, I said “that sounds reasonable,” and then watched in amazement as patterns I’d never seen before materialized in my codebase.\u003c/p\u003e\u003cp name=\"870a\" id=\"870a\" class=\"graf graf--p graf-after--p\"\u003eThe breakthrough had come when we moved from connection-per-request to connection pooling, and here’s the thing about exponential improvements — they don’t just make your system faster. They make your system fundamentally different. And different systems need different tests.\u003c/p\u003e\u003ch3 name=\"2e7f\" id=\"2e7f\" class=\"graf graf--h3 graf-after--p\"\u003eWhen tests Become archaeological evidence\u003c/h3\u003e\u003cp name=\"b7b9\" id=\"b7b9\" class=\"graf graf--p graf-after--h3\"\u003eThe failing tests weren’t actually failing because something was broken. They were failing because they were testing for behavior that no longer existed.\u003c/p\u003e\u003cp name=\"ecc8\" id=\"ecc8\" class=\"graf graf--p graf-after--p\"\u003ePicture this: you write tests to verify that your car can go 60 mph on the highway. Then someone swaps out your engine with a rocket, and suddenly your tests are failing because they’re checking for “reasonable highway speeds” while your car is now capable of breaking the sound barrier.\u003c/p\u003e\u003cp name=\"64dd\" id=\"64dd\" class=\"graf graf--p graf-after--p\"\u003eThat’s essentially what happened. We’d built tests around the assumption that content search would be slow, unreliable, and basically terrible. When the infrastructure became genuinely excellent, the tests started complaining.\u003c/p\u003e\u003cp name=\"e00c\" id=\"e00c\" class=\"graf graf--p graf-after--p\"\u003eThe most telling failure was a test checking that search results came back within 500ms. Our new implementation was consistently returning results in 60ms, and the test framework was flagging this as “suspiciously fast.”\u003c/p\u003e\u003cp name=\"e4a3\" id=\"e4a3\" class=\"graf graf--p graf-after--p\"\u003eMind you, this is exactly the kind of problem you want to have.\u003c/p\u003e\u003cp name=\"f1e0\" id=\"f1e0\" class=\"graf graf--p graf-after--p\"\u003eWhy would you flag that at all? Well searches that fail are often incredibly fast.\u003c/p\u003e\u003ch3 name=\"3e51\" id=\"3e51\" class=\"graf graf--h3 graf-after--p\"\u003eThe headless infrastructure discovery\u003c/h3\u003e\u003cp name=\"888b\" id=\"888b\" class=\"graf graf--p graf-after--h3\"\u003eThe real revelation came during staging deployment. We’d built this incredibly sophisticated infrastructure — connection pooling, circuit breakers, TF-IDF scoring, comprehensive health monitoring — and then discovered we’d forgotten to wire it up to anything users could actually access.\u003c/p\u003e\u003cp name=\"3f86\" id=\"3f86\" class=\"graf graf--p graf-after--p\"\u003eIt was like building a Formula 1 race car and then realizing you’d forgotten to install a steering wheel.\u003c/p\u003e\u003cp name=\"687f\" id=\"687f\" class=\"graf graf--p graf-after--p\"\u003eThree AI agents had been working in concert (Claude Code handling infrastructure, Cursor managing QA, and Opus coordinating architecture), and they’d collectively built this amazing foundation that was just… sitting there, waiting for someone to connect it to the intent classification system so humans could actually use it.\u003c/p\u003e\u003cp name=\"6511\" id=\"6511\" class=\"graf graf--p graf-after--p\"\u003eThe technical term for this, I decided, is “headless infrastructure” — when your backend becomes so sophisticated that your frontend can’t keep up.\u003c/p\u003e\u003ch3 name=\"17a7\" id=\"17a7\" class=\"graf graf--h3 graf-after--p\"\u003eThe natural-language breakthrough\u003c/h3\u003e\u003cp name=\"dadc\" id=\"dadc\" class=\"graf graf--p graf-after--h3\"\u003eOnce we connected the pipes, something magical happened. Users could suddenly say “find documents about project timeline” and get real-time results powered by our 642x improvement.\u003c/p\u003e\u003cp name=\"054c\" id=\"054c\" class=\"graf graf--p graf-after--p\"\u003eThe complete pipeline looked like this:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"csharp\" name=\"3f5a\" id=\"3f5a\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003eUser: \u003cspan class=\"hljs-string\"\u003e\u0026quot;find documents about project timeline\u0026quot;\u003c/span\u003e\u003cbr /\u003e   ↓ \u003cspan class=\"hljs-function\"\u003eIntent \u003cspan class=\"hljs-title\"\u003eClassifier\u003c/span\u003e (\u003cspan class=\"hljs-params\"\u003e\u003cspan class=\"hljs-number\"\u003e85\u003c/span\u003e% confidence\u003c/span\u003e)\u003c/span\u003e\u003cbr /\u003e{category: QUERY, action: search_documents}\u003cbr /\u003e   ↓ Query Router\u003cbr /\u003eFileQueryService.find_documents_about_topic()\u003cbr /\u003e   ↓ MCP Integration \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e642\u003c/span\u003ex Performance\u003cbr /\u003eReal content search \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e TF-IDF ranking\u003cbr /\u003e   ↓ Results\u003cbr /\u003eActual relevant documents, \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e filename matches\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"5580\" id=\"5580\" class=\"graf graf--p graf-after--pre\"\u003eThe whole thing processed in about 60ms. Remember, our target was 500ms.\u003c/p\u003e\u003ch3 name=\"6d78\" id=\"6d78\" class=\"graf graf--h3 graf-after--p\"\u003eLessons from AI-assisted infrastructure evolution\u003c/h3\u003e\u003cp name=\"ac83\" id=\"ac83\" class=\"graf graf--p graf-after--h3\"\u003eWorking with multiple AI agents on this taught me something interesting about modern development patterns. Each agent brought different strengths:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"33fa\" id=\"33fa\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCode\u003c/strong\u003e: Relentless focus on implementation details and performance optimization\u003c/li\u003e\u003cli name=\"5a35\" id=\"5a35\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCursor\u003c/strong\u003e: Systematic validation and edge case discovery\u003c/li\u003e\u003cli name=\"5c8f\" id=\"5c8f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eOpus\u003c/strong\u003e: Strategic architecture decisions and integration oversight\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d141\" id=\"d141\" class=\"graf graf--p graf-after--li\"\u003eBut here’s what’s fascinating: together, they built infrastructure that exceeded what any of them would have created individually. The 642x improvement, for example, had emerged from the intersection of Code’s connection pooling insight, Cursor’s performance validation, and Opus’s architectural guidance.\u003c/p\u003e\u003cp name=\"00dd\" id=\"00dd\" class=\"graf graf--p graf-after--p\"\u003eIt’s like having a team where each member is really good at their specialty, but the magic happens in the collaboration patterns between them.\u003c/p\u003e\u003ch3 name=\"ee01\" id=\"ee01\" class=\"graf graf--h3 graf-after--p\"\u003eThe context compaction problem\u003c/h3\u003e\u003cp name=\"6c39\" id=\"6c39\" class=\"graf graf--p graf-after--h3\"\u003eOne unexpected challenge was what I started calling “context compaction seams” — moments when session logs get compressed and important narrative threads get lost. Claude Code, for example, occasionally needs to “digest” its previous context before continuing and can become somewhat amnesiac after those moments.\u003c/p\u003e\u003cp name=\"7b73\" id=\"7b73\" class=\"graf graf--p graf-after--p\"\u003eAt one point, after a particularly productive session, interrupted by one of these breaks, I asked Code what we had been working on and it characterized the work as “just documentation and ADR creation.” In reality, we’d delivered a complete production-grade staging environment with 8 containerized services, comprehensive monitoring, automated deployment scripts, and rollback procedures.\u003c/p\u003e\u003cp name=\"6dc6\" id=\"6dc6\" class=\"graf graf--p graf-after--p\"\u003eI had to remind it of what we’d covered in the intervening time. Fortunately, I could do this by pointing it at the session log it had itself been maintaining before the mindwipe.\u003c/p\u003e\u003cp name=\"62a7\" id=\"62a7\" class=\"graf graf--p graf-after--p\"\u003eThe human role turned out to be crucial as a “continuity anchor” — maintaining the big picture when AI agents lose track of scope after context compression.\u003c/p\u003e\u003ch3 name=\"ac7a\" id=\"ac7a\" class=\"graf graf--h3 graf-after--p\"\u003eWhen your infrastructure outpaces your implementation\u003c/h3\u003e\u003cp name=\"22f6\" id=\"22f6\" class=\"graf graf--p graf-after--h3\"\u003eSo what do you do when your tests start failing because your system got too good?\u003c/p\u003e\u003cp name=\"a088\" id=\"a088\" class=\"graf graf--p graf-after--p\"\u003eFirst, celebrate. Having infrastructure that exceeds your tests’ expectations is a high-quality problem.\u003c/p\u003e\u003cp name=\"02a2\" id=\"02a2\" class=\"graf graf--p graf-after--p\"\u003eSecond, update your tests to match your new reality. If your system is now 8x faster than your target, adjust your expectations accordingly.\u003c/p\u003e\u003cp name=\"8940\" id=\"8940\" class=\"graf graf--p graf-after--p\"\u003eThird, look for the “headless infrastructure” pattern. When your backend becomes sophisticated enough, you might discover gaps where your application layer hasn’t kept up.\u003c/p\u003e\u003ch3 name=\"bafe\" id=\"bafe\" class=\"graf graf--h3 graf-after--p\"\u003eThe Sunday morning retrospective\u003c/h3\u003e\u003cp name=\"c2df\" id=\"c2df\" class=\"graf graf--p graf-after--h3\"\u003eLooking back at those session logs, what started as “implement real content search” turned into a complete transformation of how our system works. The fake-to-real content search was just the surface layer. Underneath, we’d built production-ready infrastructure that could handle serious scale.\u003c/p\u003e\u003cp name=\"8667\" id=\"8667\" class=\"graf graf--p graf-after--p\"\u003eAnd the 642x improvement wasn’t just about connection pooling — it was about recognizing that good process compounds. When you have proper TDD discipline, systematic validation, and clear architectural boundaries, improvements don’t just add up. They multiply.\u003c/p\u003e\u003cp name=\"4d92\" id=\"4d92\" class=\"graf graf--p graf-after--p\"\u003eAnd sometimes, your infrastructure gets so good that your tests can’t keep up.\u003c/p\u003e\u003cp name=\"116e\" id=\"116e\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThat’s when you know you’re doing something right.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"7/20 chat: When Your Infrastructure Gets Smarter Than Your Tests\",\"excerpt\":\"\",\"url\":\"/blog/720-chat-2\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/2582f1c7b3d5\",\"featuredImage\":\"/assets/blog-images/2582f1c7b3d5-featured.webp\",\"slug\":\"720-chat-2\",\"category\":\"building\",\"workDate\":\"Jul 20, 2025\",\"workDateISO\":\"2025-07-20T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/20/2025\",\"featured\":false},\"content\":{\"title\":\"When Your Infrastructure Gets Smarter Than Your Tests\",\"subtitle\":\"July 20\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-06T13:02:46.273Z\",\"filename\":\"2025-08-06_When-Your-Infrastructure-Gets-Smarter-Than-Your-Tests-2582f1c7b3d5.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\
