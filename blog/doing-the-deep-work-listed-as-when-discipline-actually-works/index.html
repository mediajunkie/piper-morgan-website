\",\"p\",null,{\"className\":\"text-sm text-text-light mt-1\",\"children\":\"Join our community and stay updated\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"💬 \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T3b3b,"])</script><script>self.__next_f.push([1,"\u003csection name=\"1b6e\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"6a03\" id=\"6a03\" class=\"graf graf--h3 graf--leading graf--title\"\u003eDoing the Deep Work\u003c/h3\u003e\u003cfigure name=\"0bb4\" id=\"0bb4\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*dlSmuOKDTm933LXy0Exc4g.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot and a human diver explore the sea floor from a diving bell\" src=\"https://cdn-images-1.medium.com/max/800/1*dlSmuOKDTm933LXy0Exc4g.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Let’s take our time and see everything”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"7027\" id=\"7027\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 24\u003c/em\u003e\u003c/p\u003e\u003cp name=\"3b08\" id=\"3b08\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eS\u003c/span\u003eeven hours after declaring we needed to “complete GREAT-1 and have no other priorities until we do,” I got to see what that discipline actually looks like in practice.\u003c/p\u003e\u003cp name=\"48d4\" id=\"48d4\" class=\"graf graf--p graf-after--p\"\u003eIt wasn’t glamorous. No architectural breakthroughs, no elegant solutions that collapsed complexity into simplicity. Just methodical root cause analysis, cross-validation between agents, and refusing to accept mocked success when reality showed different results.\u003c/p\u003e\u003cp name=\"7aa4\" id=\"7aa4\" class=\"graf graf--p graf-after--p\"\u003eBut it worked. GREAT-1C moved from 40% to 80% complete in a single session.\u003c/p\u003e\u003ch3 name=\"3086\" id=\"3086\" class=\"graf graf--h3 graf-after--p\"\u003eThe investigation that Tuesday demanded\u003c/h3\u003e\u003cp name=\"598c\" id=\"598c\" class=\"graf graf--p graf-after--h3\"\u003eTuesday ended with a clear blocker: the LLM classifier was failing performance tests with JSON parsing errors. Not import issues, not constructor bugs, but the actual regression we’d been avoiding — Anthropic returning malformed JSON like \u003ccode class=\"markup--code markup--p-code\"\u003e{category: \u0026quot;value\u0026quot;}\u003c/code\u003e instead of proper \u003ccode class=\"markup--code markup--p-code\"\u003e{\u0026quot;category\u0026quot;: \u0026quot;value\u0026quot;}\u003c/code\u003e.\u003c/p\u003e\u003cp name=\"a76d\" id=\"a76d\" class=\"graf graf--p graf-after--p\"\u003eThe easy path would have been mocking it. Make the tests pass, call it done, move on to the next epic. Classic 75% pattern behavior.\u003c/p\u003e\u003cp name=\"20e6\" id=\"20e6\" class=\"graf graf--p graf-after--p\"\u003eInstead, I created a five-phase gameplan for systematic root cause analysis: current state, historical investigation, root cause identification, fix implementation, and verification. No shortcuts, no workarounds, real investigation leading to real fixes.\u003c/p\u003e\u003ch3 name=\"1405\" id=\"1405\" class=\"graf graf--h3 graf-after--p\"\u003eWhat seven hours of actual debugging looks like\u003c/h3\u003e\u003cp name=\"2c6a\" id=\"2c6a\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 1\u003c/strong\u003e revealed the LLM was indeed returning malformed JSON, but API keys were loading correctly. The infrastructure worked — the responses were the problem.\u003c/p\u003e\u003cp name=\"af3f\" id=\"af3f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 2\u003c/strong\u003e found the historical smoking gun. In July, the TextAnalyzer had been successfully parsing LLM responses using \u003ccode class=\"markup--code markup--p-code\"\u003eresponse_format={\u0026quot;type\u0026quot;: \u0026quot;json_object\u0026quot;}\u003c/code\u003e parameter. The LLM classifier, created later, had ignored this working pattern entirely.\u003c/p\u003e\u003cp name=\"fcfe\" id=\"fcfe\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 3\u003c/strong\u003e caught Code claiming victory prematurely. “Performance test passes,” Code reported, showing 194ms response times. Cross-validation revealed this only worked with mocks. Real API calls were taking 2041ms — four times over our (proposed) 500ms requirement.\u003c/p\u003e\u003cp name=\"582f\" id=\"582f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 4\u003c/strong\u003e implemented both the missing \u003ccode class=\"markup--code markup--p-code\"\u003eresponse_format\u003c/code\u003e parameter and a six-strategy progressive fallback system for handling malformed responses gracefully.\u003c/p\u003e\u003cp name=\"a7f6\" id=\"a7f6\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 5\u003c/strong\u003e demanded evidence. Terminal output, not claims. Git commits, not promises. Test execution that actually calls the APIs, not mocked success.\u003c/p\u003e\u003ch3 name=\"87d1\" id=\"87d1\" class=\"graf graf--h3 graf-after--p\"\u003eThe difference between mocked success and real completion\u003c/h3\u003e\u003cp name=\"bec8\" id=\"bec8\" class=\"graf graf--p graf-after--h3\"\u003eThe most instructive moment came when Code reported “All performance tests passing!” while Cursor’s verification showed load testing still failing with the same JSON parsing errors.\u003c/p\u003e\u003cp name=\"4bac\" id=\"4bac\" class=\"graf graf--p graf-after--p\"\u003eSame environment. Same code. Different load conditions.\u003c/p\u003e\u003cp name=\"3f41\" id=\"3f41\" class=\"graf graf--p graf-after--p\"\u003eThe \u003ccode class=\"markup--code markup--p-code\"\u003eresponse_format\u003c/code\u003e parameter worked for single requests but failed under concurrent load. Even with explicit JSON formatting instructions, Anthropic occasionally returned malformed responses when stressed.\u003c/p\u003e\u003cp name=\"9c66\" id=\"9c66\" class=\"graf graf--p graf-after--p\"\u003eThis is where methodology discipline mattered. The temptation was to accept the 80% solution — it worked most of the time, performance tests passed individually, good enough to move forward.\u003c/p\u003e\u003cp name=\"6912\" id=\"6912\" class=\"graf graf--p graf-after--p\"\u003eInstead, we implemented resilient parsing. Six progressive fallback strategies:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"010f\" id=\"010f\" class=\"graf graf--li graf-after--p\"\u003eDirect JSON parsing (works 95% of the time)\u003c/li\u003e\u003cli name=\"5543\" id=\"5543\" class=\"graf graf--li graf-after--li\"\u003eFix common malformations (handle unquoted property names)\u003c/li\u003e\u003cli name=\"c798\" id=\"c798\" class=\"graf graf--li graf-after--li\"\u003eExtract JSON from text responses\u003c/li\u003e\u003cli name=\"059e\" id=\"059e\" class=\"graf graf--li graf-after--li\"\u003eRetry with stronger prompts (max 2 retries)\u003c/li\u003e\u003cli name=\"adfd\" id=\"adfd\" class=\"graf graf--li graf-after--li\"\u003eRegex extraction for critical fields\u003c/li\u003e\u003cli name=\"e9db\" id=\"e9db\" class=\"graf graf--li graf-after--li\"\u003eFinal fallback to unknown intent with debug info\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"97f1\" id=\"97f1\" class=\"graf graf--p graf-after--li\"\u003eThe result: 100% pass rate on load testing. 195ms average response time. Production-ready reliability that degrades gracefully instead of failing catastrophically.\u003c/p\u003e\u003cp name=\"e56a\" id=\"e56a\" class=\"graf graf--p graf-after--p\"\u003eProduct managers have a saying: “Good enough is good enough” but the rub is, we need to decide what good enough means, and we need to discern when “good enough” actually isn’t good enough.\u003c/p\u003e\u003ch3 name=\"9333\" id=\"9333\" class=\"graf graf--h3 graf-after--p\"\u003ePragmatic wisdom at 9:16 PM\u003c/h3\u003e\u003cp name=\"7fe2\" id=\"7fe2\" class=\"graf graf--p graf-after--h3\"\u003eAfter six hours of deep investigation, I made a crucial distinction:\u003c/p\u003e\u003cblockquote name=\"fbd2\" id=\"fbd2\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003e“Coverage is a benchmark to increase, not a gate to pass. 2.0 vs 2.2 seconds isn’t a blocker for building. Don’t let arbitrary thresholds block functionality.”\u003c/em\u003e\u003c/blockquote\u003e\u003cp name=\"3b3b\" id=\"3b3b\" class=\"graf graf--p graf-after--blockquote\"\u003eThis wasn’t about lowering standards. It was about distinguishing between methodology theater and pragmatic engineering.\u003c/p\u003e\u003cp name=\"ff05\" id=\"ff05\" class=\"graf graf--p graf-after--p\"\u003eThe 80% test coverage requirement? Arbitrary when applied to a 249-file codebase where core QueryRouter functionality was thoroughly tested. Better to measure coverage on the components we’d actually completed.\u003c/p\u003e\u003cp name=\"4407\" id=\"4407\" class=\"graf graf--p graf-after--p\"\u003eThe 500ms performance requirement? Relevant for user-facing operations, less critical when the bottleneck was third-party API latency rather than our code (which routed queries in 1ms).\u003c/p\u003e\u003cp name=\"8ce1\" id=\"8ce1\" class=\"graf graf--p graf-after--p\"\u003eThe discipline isn’t about perfectionism. It’s about completing what you start while maintaining perspective about what actually matters.\u003c/p\u003e\u003ch3 name=\"da7e\" id=\"da7e\" class=\"graf graf--h3 graf-after--p\"\u003eWhat systematic completion produces\u003c/h3\u003e\u003cp name=\"a58c\" id=\"a58c\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of Wednesday:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"deb8\" id=\"deb8\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eRoot cause identified and fixed\u003c/strong\u003e: Missing \u003ccode class=\"markup--code markup--li-code\"\u003eresponse_format\u003c/code\u003e parameter restored from working July pattern\u003c/li\u003e\u003cli name=\"55b0\" id=\"55b0\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eResilient parsing implemented\u003c/strong\u003e: Six-strategy progressive fallback for production reliability\u003c/li\u003e\u003cli name=\"e19f\" id=\"e19f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePerformance validated\u003c/strong\u003e: 195ms average with 100% load test pass rate\u003c/li\u003e\u003cli name=\"863b\" id=\"863b\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eRegression locked\u003c/strong\u003e: Nine tests prevent QueryRouter from being accidentally disabled again\u003c/li\u003e\u003cli name=\"683b\" id=\"683b\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eArchitecture documented\u003c/strong\u003e: Updated docs to match actual working implementation, not aspirational design\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"3ad9\" id=\"3ad9\" class=\"graf graf--p graf-after--li\"\u003eMost importantly: the work was verifiable. Git commits with evidence. Terminal output showing real test execution. Documentation that matched implementation reality.\u003c/p\u003e\u003cp name=\"57ab\" id=\"57ab\" class=\"graf graf--p graf-after--p\"\u003eNo claims without proof. No mocked success hiding real failures. No “would work if we fixed dependencies” shortcuts.\u003c/p\u003e\u003ch3 name=\"4f68\" id=\"4f68\" class=\"graf graf--h3 graf-after--p\"\u003eThe unglamorous foundation of completion\u003c/h3\u003e\u003cp name=\"437b\" id=\"437b\" class=\"graf graf--p graf-after--h3\"\u003eWednesday’s session log is 40+ pages of methodical debugging. Import path audits (148 references checked, 5 fixes needed). Constructor parameter corrections revealed by failed test collection. AsyncSessionFactory mock issues preventing async tests from running.\u003c/p\u003e\u003cp name=\"e743\" id=\"e743\" class=\"graf graf--p graf-after--p\"\u003eNone of it was intellectually stimulating. All of it was necessary.\u003c/p\u003e\u003cp name=\"4a3d\" id=\"4a3d\" class=\"graf graf--p graf-after--p\"\u003eThe pattern I’m seeing: the work that looks boring from the outside — systematic verification, evidence-based validation, cross-checking agent claims — is what actually moves complex projects forward.\u003c/p\u003e\u003cp name=\"294c\" id=\"294c\" class=\"graf graf--p graf-after--p\"\u003eThe exciting work — architectural insights, elegant abstractions, breakthrough moments — gets attention. But the boring work is what ships.\u003c/p\u003e\u003ch3 name=\"13d9\" id=\"13d9\" class=\"graf graf--h3 graf-after--p\"\u003eLooking forward (without victory laps)\u003c/h3\u003e\u003cp name=\"24d3\" id=\"24d3\" class=\"graf graf--p graf-after--h3\"\u003eGREAT-1C is at 80% completion. QueryRouter functionality is solid and locked against regression. The systematic approach is proving itself with measurable progress.\u003c/p\u003e\u003cp name=\"170f\" id=\"170f\" class=\"graf graf--p graf-after--p\"\u003eBut I’m not calling it complete yet. Tuesday taught me the cost of premature completion claims. Wednesday showed me what happens when you actually follow through on “no other priorities until this is done.”\u003c/p\u003e\u003cp name=\"0fa4\" id=\"0fa4\" class=\"graf graf--p graf-after--p\"\u003eTomorrow brings the final 20% of GREAT-1C and hopefully the actual completion of GREAT-1. We’ll see if the discipline holds through the less exciting work of documentation cleanup and verification phase completion.\u003c/p\u003e\u003ch3 name=\"a25a\" id=\"a25a\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this means for complex work\u003c/h3\u003e\u003cp name=\"95b1\" id=\"95b1\" class=\"graf graf--p graf-after--h3\"\u003eIf you’re debugging anything substantial, you’ll face the choice between systematic investigation and “good enough” shortcuts.\u003c/p\u003e\u003cp name=\"8498\" id=\"8498\" class=\"graf graf--p graf-after--p\"\u003eSome patterns from Wednesday’s deep work:\u003c/p\u003e\u003cp name=\"07c7\" id=\"07c7\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCross-validation catches premature victory claims.\u003c/strong\u003e Having multiple agents verify each other’s work revealed the gaps between mocked success and real performance.\u003c/p\u003e\u003cp name=\"859e\" id=\"859e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eEvidence requirements prevent self-deception.\u003c/strong\u003e Demanding terminal output and git commits caught the difference between claimed completion and actual completion.\u003c/p\u003e\u003cp name=\"558f\" id=\"558f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHistorical analysis provides working patterns.\u003c/strong\u003e Finding how it worked before (July’s TextAnalyzer) gave a clear fix path rather than trial-and-error solutions.\u003c/p\u003e\u003cp name=\"f33e\" id=\"f33e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLoad testing reveals environment-dependent failures.\u003c/strong\u003e What works for single requests may fail under concurrent load — testing realistic conditions matters.\u003c/p\u003e\u003cp name=\"0f82\" id=\"0f82\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMethodology discipline requires active enforcement.\u003c/strong\u003e The systematic approach only works when you actually use it systematically, especially when shortcuts look tempting.\u003c/p\u003e\u003cp name=\"ecc8\" id=\"ecc8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePragmatic standards prevent perfectionism paralysis.\u003c/strong\u003e Distinguishing between essential completion and arbitrary thresholds keeps progress moving.\u003c/p\u003e\u003cp name=\"a896\" id=\"a896\" class=\"graf graf--p graf-after--p\"\u003eThe boring truth: sustained focus on methodical work produces more reliable results than sporadic bursts of inspiration.\u003c/p\u003e\u003ch3 name=\"ae13\" id=\"ae13\" class=\"graf graf--h3 graf-after--p\"\u003eThe continuing story\u003c/h3\u003e\u003cp name=\"81f6\" id=\"81f6\" class=\"graf graf--p graf-after--h3\"\u003eWednesday proved the discipline works when consistently applied. Seven hours of unglamorous debugging moved us closer to actual GREAT-1 completion than weeks of partial solutions and workarounds.\u003c/p\u003e\u003cp name=\"25f9\" id=\"25f9\" class=\"graf graf--p graf-after--p\"\u003eThe story continues tomorrow. Same methodology, same evidence requirements, same refusal to accept “mostly done” as actually done.\u003c/p\u003e\u003cp name=\"7a28\" id=\"7a28\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eNo premature endings this time.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"doing-the-deep-work-listed-as-when-discipline-actually-works\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"Doing the Deep Work (listed as When Discipline Actually Works)\",\"excerpt\":\"\",\"url\":\"/blog/doing-the-deep-work-listed-as-when-discipline-actually-works\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/704e26cccf03\",\"featuredImage\":\"/assets/blog-images/704e26cccf03-featured.png\",\"slug\":\"doing-the-deep-work-listed-as-when-discipline-actually-works\",\"category\":\"building\",\"workDate\":\"Oct 1, 2001\",\"workDateISO\":\"2001-10-01T00:00:00.000Z\"},\"content\":{\"title\":\"Doing the Deep Work\",\"subtitle\":\"September 24\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-10-01T13:33:55.604Z\",\"filename\":\"2025-10-01_Doing-the-D
