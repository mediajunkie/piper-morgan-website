[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T31eb,"])</script><script>self.__next_f.push([1,"\u003csection name=\"0699\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"c35f\" id=\"c35f\" class=\"graf graf--h3 graf--leading graf--title\"\u003eDay Zero or Déjà Zero: When Chaos Became a Claude Project\u003c/h3\u003e\u003cp name=\"a58c\" id=\"a58c\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 3, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"02f9\" id=\"02f9\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*4oXYFQM7Y8GopRBk0g65kA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*4oXYFQM7Y8GopRBk0g65kA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“I’ve got the perfect place for you”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"8dfe\" id=\"8dfe\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eI’ll be publishing process and how-to stories on Sundays, outside the main chronological narrative. This one goes back to the first week of the project:\u003c/em\u003e\u003c/p\u003e\u003cp name=\"b6e1\" id=\"b6e1\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eE\u003c/span\u003every project has a Day Zero. That magical moment when things get real. For Piper Morgan, we’ve had about three of them at least so far.\u003c/p\u003e\u003cp name=\"744e\" id=\"744e\" class=\"graf graf--p graf-after--p\"\u003eThere was the first Day Zero when I asked the question that started it all. The second Day Zero when I trashed the prototype and got help designing the real build. But the real Day Zero — the one that stuck — happened on in after I upgraded my Claude account with the blessing of my boss.\u003c/p\u003e\u003cp name=\"5bce\" id=\"5bce\" class=\"graf graf--p graf-after--p\"\u003eThis was primarily because I kept running into timeouts, but also to get access to Opus. I hadn’t yet discovered Claude’s “Project” feature.\u003c/p\u003e\u003ch3 name=\"8105\" id=\"8105\" class=\"graf graf--h3 graf-after--p\"\u003eThe problem with Piper Morgan wasn’t Piper Morgan\u003c/h3\u003e\u003cp name=\"e450\" id=\"e450\" class=\"graf graf--p graf-after--h3\"\u003eBy June 3rd, I was drowning in my own success. Success being a generous term for “I had successfully generated enough chat histories to lose track of everything.”\u003c/p\u003e\u003cp name=\"7fc2\" id=\"7fc2\" class=\"graf graf--p graf-after--p\"\u003eThe pattern went like this:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"4693\" id=\"4693\" class=\"graf graf--li graf-after--p\"\u003eStart new Claude chat\u003c/li\u003e\u003cli name=\"ecaf\" id=\"ecaf\" class=\"graf graf--li graf-after--li\"\u003eExplain Piper Morgan from scratch\u003c/li\u003e\u003cli name=\"6f3f\" id=\"6f3f\" class=\"graf graf--li graf-after--li\"\u003eUpload context files\u003c/li\u003e\u003cli name=\"188f\" id=\"188f\" class=\"graf graf--li graf-after--li\"\u003eMake progress\u003c/li\u003e\u003cli name=\"8c71\" id=\"8c71\" class=\"graf graf--li graf-after--li\"\u003eHit token limits\u003c/li\u003e\u003cli name=\"90c9\" id=\"90c9\" class=\"graf graf--li graf-after--li\"\u003eReturn to step 1\u003c/li\u003e\u003cli name=\"89aa\" id=\"89aa\" class=\"graf graf--li graf-after--li\"\u003eCry a little\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"1687\" id=\"1687\" class=\"graf graf--p graf-after--li\"\u003eI was spending more time briefing my AI assistant than building my AI assistant. It was like that movie Memento, but for product development.\u003c/p\u003e\u003cp name=\"0452\" id=\"0452\" class=\"graf graf--p graf-after--p\"\u003eAny time you’re spending more time explaining your work than doing it you know you’re in trouble.\u003c/p\u003e\u003ch3 name=\"cb0c\" id=\"cb0c\" class=\"graf graf--h3 graf-after--p\"\u003eEnter Claude Projects\u003c/h3\u003e\u003cp name=\"26d9\" id=\"26d9\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e“I just discovered the Projects feature in Claude and I think it will help,” I typed to a fresh Sonnet chat, with the desperate optimism of someone who’s said “this will fix everything” before.\u003c/p\u003e\u003cp name=\"9ff6\" id=\"9ff6\" class=\"graf graf--p graf-after--p\"\u003eThe meta nature wasn’t lost on me. I was asking an AI to help me organize a project about building an AI to help product managers organize projects. If this were a Christopher Nolan movie, we’d need at least two more inception levels.\u003c/p\u003e\u003ch3 name=\"d25f\" id=\"d25f\" class=\"graf graf--h3 graf-after--p\"\u003eThe setup chat that changed everything\u003c/h3\u003e\u003cp name=\"7de3\" id=\"7de3\" class=\"graf graf--p graf-after--h3\"\u003eHere’s the beautiful part: I used Sonnet for the setup. Not Opus. Sonnet. Because apparently I’d already learned that you don’t need a Ferrari to organize your garage.\u003c/p\u003e\u003cp name=\"5ea6\" id=\"5ea6\" class=\"graf graf--p graf-after--p\"\u003eThe conversation was refreshingly practical:\u003c/p\u003e\u003cp name=\"9e98\" id=\"9e98\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMe\u003c/strong\u003e: “I will manage the music video projects elsewhere. This project is entirely dedicated to the Piper Morgan product.”\u003c/p\u003e\u003cp name=\"b08b\" id=\"b08b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSonnet\u003c/strong\u003e: “Perfect — focusing entirely on Piper Morgan will make this Project much more effective.”\u003c/p\u003e\u003cp name=\"5117\" id=\"5117\" class=\"graf graf--p graf-after--p\"\u003eNo philosophical tangents. No existential questions about the nature of product management. Just clean, practical organization.\u003c/p\u003e\u003ch3 name=\"a6e6\" id=\"a6e6\" class=\"graf graf--h3 graf-after--p\"\u003eThe first uploads\u003c/h3\u003e\u003cp name=\"cbe2\" id=\"cbe2\" class=\"graf graf--p graf-after--h3\"\u003eChoosing what to upload first was like packing for a trip where you’re not sure of the destination, weather, or duration. But you know you’ll need underwear.\u003c/p\u003e\u003cp name=\"1ff7\" id=\"1ff7\" class=\"graf graf--p graf-after--p\"\u003eThe essentials:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"c197\" id=\"c197\" class=\"graf graf--li graf-after--p\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003emodels.py\u003c/code\u003e - Because domain models are the underwear of software projects\u003c/li\u003e\u003cli name=\"0ed5\" id=\"0ed5\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003edocker-compose.yml\u003c/code\u003e - The infrastructure that was definitely working (mostly)\u003c/li\u003e\u003cli name=\"9379\" id=\"9379\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003emain.py\u003c/code\u003e - With its adorable mock responses\u003c/li\u003e\u003cli name=\"c4ff\" id=\"c4ff\" class=\"graf graf--li graf-after--li\"\u003eI did not know yet that I should make and upload a \u003ccode class=\"markup--code markup--li-code\"\u003echat-protocols.md\u003c/code\u003e file as a protective spell against AI chaos — that came later\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"ac11\" id=\"ac11\" class=\"graf graf--p graf-after--li\"\u003eEach upload was a small act of faith that this time would be different.\u003c/p\u003e\u003cp name=\"a77d\" id=\"a77d\" class=\"graf graf--p graf-after--p\"\u003eI also experimented with the basic prompt for the whole project and of course added the current documentation snapshot.\u003c/p\u003e\u003ch3 name=\"1bc2\" id=\"1bc2\" class=\"graf graf--h3 graf-after--p\"\u003eSession logs as continuity tools\u003c/h3\u003e\u003cp name=\"a8f7\" id=\"a8f7\" class=\"graf graf--p graf-after--h3\"\u003eI realized I could also add session logs to the project knowledge (over time this got messy and I started making a single concatenated file of session logs called session-archive.md but when that got to be over 6000 lines long it started presenting challenges and I’ve continued to evolve how I mange this.\u003c/p\u003e\u003cp name=\"d896\" id=\"d896\" class=\"graf graf--p graf-after--p\"\u003eToday, I have half month session archives so I only have to update the lastest one from time to time in knowledge.\u003c/p\u003e\u003cp name=\"b09e\" id=\"b09e\" class=\"graf graf--p graf-after--p\"\u003eBecause we currently store the logs and log archives in docs/development/session-logs/ this directory gets committed to GitHub and kept current, so I’m also exploring using the GitHub integration or even possibly the new Notion integration as a way of managing session logs more dynamically and in a way that all of my AI assistant entities can access them on demand, right next to the code they document.\u003c/p\u003e\u003ch3 name=\"f16c\" id=\"f16c\" class=\"graf graf--h3 graf-after--p\"\u003eThe handoff moment\u003c/h3\u003e\u003cp name=\"07d8\" id=\"07d8\" class=\"graf graf--p graf-after--h3\"\u003eThe best part of that setup session was the ending. I asked Sonnet for a prompt to give Opus for the next technical session. It crafted this beautifully concise handoff:\u003c/p\u003e\u003cblockquote name=\"9e88\" id=\"9e88\" class=\"graf graf--blockquote graf-after--p\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003eCurrent priority: Replace mock responses in the intent processing system with real LLM intelligence.\u003c/em\u003e\u003c/blockquote\u003e\u003cp name=\"9b84\" id=\"9b84\" class=\"graf graf--p graf-after--blockquote\"\u003eNo verbose context dump. No “previously on Piper Morgan…” Just a clear next step.\u003c/p\u003e\u003cp name=\"709f\" id=\"709f\" class=\"graf graf--p graf-after--p\"\u003eIt was like Sonnet was saying, “I’ve organized the garage. Now go build something.”\u003c/p\u003e\u003cp name=\"2428\" id=\"2428\" class=\"graf graf--p graf-after--p\"\u003eOK, there was also a session log and a well crafted “handoff document” from the previous chat that I shared as well. I had the beginning of a new rhythm in place, and one that did not require curing amnesia every 24 hours.\u003c/p\u003e\u003ch3 name=\"f543\" id=\"f543\" class=\"graf graf--h3 graf-after--p\"\u003eWhat made this Day Zero different\u003c/h3\u003e\u003cp name=\"0895\" id=\"0895\" class=\"graf graf--p graf-after--h3\"\u003eLooking back, June 3rd worked because:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"07ad\" id=\"07ad\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLimited scope\u003c/strong\u003e — Just Piper Morgan, not every project I’d ever dreamed of\u003c/li\u003e\u003cli name=\"80e7\" id=\"80e7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eClear handoff\u003c/strong\u003e — From organization (Sonnet) to implementation (Opus)\u003c/li\u003e\u003cli name=\"bd29\" id=\"bd29\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSustainable practices\u003c/strong\u003e — Session logs in the project tree, not scattered across chats\u003c/li\u003e\u003cli name=\"8816\" id=\"8816\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAcceptance of constraints\u003c/strong\u003e — $0 budget wasn’t a limitation to overcome but a design parameter\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"994d\" id=\"994d\" class=\"graf graf--p graf-after--li\"\u003eThe irony wasn’t lost on me. I’d spent days trying to build an AI assistant to help with product management, when what I really needed was better product management of my AI assistant building.\u003c/p\u003e\u003ch3 name=\"d1d8\" id=\"d1d8\" class=\"graf graf--h3 graf-after--p\"\u003eThe lessons for fellow builders\u003c/h3\u003e\u003cp name=\"980d\" id=\"980d\" class=\"graf graf--p graf-after--h3\"\u003eIf you’re drowning in your own project’s context:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"d047\" id=\"d047\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eStop adding features and organize what you have\u003c/strong\u003e — Projects (or any organization system) first\u003c/li\u003e\u003cli name=\"18b9\" id=\"18b9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eUse the right tool for each job\u003c/strong\u003e — Sonnet for setup, Opus for implementation\u003c/li\u003e\u003cli name=\"ca0e\" id=\"ca0e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDocument sustainably\u003c/strong\u003e — Where you’ll actually maintain it\u003c/li\u003e\u003cli name=\"c0ee\" id=\"c0ee\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAccept that Day Zero might happen on Day 5\u003c/strong\u003e — Or Day 50\u003c/li\u003e\u003cli name=\"70e3\" id=\"70e3\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMeta work is real work\u003c/strong\u003e — Organizing the project IS the project\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"84e1\" id=\"84e1\" class=\"graf graf--p graf-after--li\"\u003eLike most folks I’d rather make stuff than organize my workspace, but it’s important to recognize the signs when the friction and noise around your work is louder than the work itself.\u003c/p\u003e\u003ch3 name=\"618f\" id=\"618f\" class=\"graf graf--h3 graf-after--p\"\u003eThe real beginning\u003c/h3\u003e\u003cp name=\"85c4\" id=\"85c4\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of that Monday morning, Piper Morgan had a home. Not just a GitHub repo or a Docker compose file, but a proper Claude Project with context, purpose, and direction.\u003c/p\u003e\u003cp name=\"3ac7\" id=\"3ac7\" class=\"graf graf--p graf-after--p\"\u003eThe mock responses were still mocking me. The LLM integration was still a dream. But now I had a foundation that could support what came next.\u003c/p\u003e\u003cp name=\"88a5\" id=\"88a5\" class=\"graf graf--p graf-after--p\"\u003eSometimes Day Zero isn’t about writing code. It’s about admitting you need to stop, organize, and create the conditions for success. Even if it’s your third Day Zero.\u003c/p\u003e\u003cp name=\"f830\" id=\"f830\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eEspecially if it’s your third Day Zero.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Day Zero o
