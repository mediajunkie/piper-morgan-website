\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-3ac4a3155797f86e.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-206c2038646cd91c.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-5bbaa3490178af5f.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-206c2038646cd91c.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-5bbaa3490178af5f.js\"],\"BlogPostContent\"]\n1c:T3111,"])</script><script>self.__next_f.push([1,"\u003csection name=\"5484\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"76c4\" id=\"76c4\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Methodology Meets Reality: Building While Learning\u003c/h3\u003e\u003cfigure name=\"8826\" id=\"8826\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*CB7Lzaz0SaakKzVPuc_y9A.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot and person turn a clay pot on the wheel as it gets better.\" src=\"https://cdn-images-1.medium.com/max/800/1*CB7Lzaz0SaakKzVPuc_y9A.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“See how we’re getting better at this?”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"0363\" id=\"0363\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 7\u003c/em\u003e\u003c/p\u003e\u003cp name=\"b08f\" id=\"b08f\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eS\u003c/span\u003eome days your systematic process saves you. Other days it teaches you something about itself while saving you. Sunday was the second kind.\u003c/p\u003e\u003cp name=\"4cb5\" id=\"4cb5\" class=\"graf graf--p graf-after--p\"\u003eThe goal was straightforward: connect our Morning Standup feature to the web interface and test it. We’d restored the CLI functionality yesterday, so this should be simple verification work. Look, command-line output from Piper Morgan with real integrations and live data:\u003c/p\u003e\u003cp name=\"1ef4\" id=\"1ef4\" class=\"graf graf--p graf-after--p\"\u003eInstead, it became a masterclass in how methodology can enable real achievement while simultaneously improving itself in real-time.\u003c/p\u003e\u003cfigure name=\"be41\" id=\"be41\" class=\"graf graf--figure graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*CxhypRoakGDkIy8IZChcUw.png\" data-width=\"1252\" data-height=\"1523\" src=\"https://cdn-images-1.medium.com/max/800/1*CxhypRoakGDkIy8IZChcUw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003eThe last 10 github commits on the Piper Morgan project along with a few other updates. It’s a start!\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3 name=\"65db\" id=\"65db\" class=\"graf graf--h3 graf-after--figure\"\u003eThe morning assumption\u003c/h3\u003e\u003cp name=\"e7f7\" id=\"e7f7\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e“Test the web UI” seemed clear enough. I’d been thinking we needed to verify whether our web interface could handle the Morning Standup workflow. My Chief Architect created a gameplan based on that assumption — phases for UI testing, browser verification, polish work.\u003c/p\u003e\u003cp name=\"ca83\" id=\"ca83\" class=\"graf graf--p graf-after--p\"\u003eA while back we added a Phase 0 to our gameplan template — a step where we have Claude Code create or open the GitHub issue and make sure it has the right description. (We then bookend at the end of the process so our tracking keeps up.) Now we were adding an even earlier pre-step, which I’m calling Phase −1 to the methodology after too many painful discoveries: infrastructure investigation. Don’t assume. Check what actually exists.\u003c/p\u003e\u003cp name=\"cc72\" id=\"cc72\" class=\"graf graf--p graf-after--p\"\u003eWhat actually existed (which I knew but the bots had to re-discover) was a complete 18KB FastAPI application. The CLI worked fine. What was missing wasn’t a working web UI for Standup to test — it was a single API endpoint to connect the working CLI orchestrator to the existing web framework.\u003c/p\u003e\u003ch3 name=\"0400\" id=\"0400\" class=\"graf graf--h3 graf-after--p\"\u003eWhen process becomes self-improving\u003c/h3\u003e\u003cp name=\"faf2\" id=\"faf2\" class=\"graf graf--p graf-after--h3\"\u003eHere’s where it gets interesting. Instead of just fixing the gameplan and moving on, we treated this assumption failure as methodology data. Within hours, we’d updated our entire framework:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"09a2\" id=\"09a2\" class=\"graf graf--li graf-after--p\"\u003eInfrastructure verification checkpoints became mandatory in gameplan templates\u003c/li\u003e\u003cli name=\"0f79\" id=\"0f79\" class=\"graf graf--li graf-after--li\"\u003eLead Developer onboarding got emergency reality-check procedures\u003c/li\u003e\u003cli name=\"7351\" id=\"7351\" class=\"graf graf--li graf-after--li\"\u003eAgent prompts got infrastructure verification as step one\u003c/li\u003e\u003cli name=\"eed6\" id=\"eed6\" class=\"graf graf--li graf-after--li\"\u003eThe Chief Architect role now requires PM confirmation before any planning\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"e2a5\" id=\"e2a5\" class=\"graf graf--p graf-after--li\"\u003eThe morning’s mistake became a systematic prevention system by afternoon. Not just “let’s be more careful next time,” but “let’s make it impossible to repeat this category of error.”\u003c/p\u003e\u003ch3 name=\"026c\" id=\"026c\" class=\"graf graf--h3 graf-after--p\"\u003eThe web interface emerges\u003c/h3\u003e\u003cp name=\"a5ce\" id=\"a5ce\" class=\"graf graf--p graf-after--h3\"\u003eMeanwhile, the actual work proceeded beautifully. Code Agent added the missing \u003ccode class=\"markup--code markup--p-code\"\u003e/api/standup\u003c/code\u003e endpoint. Cursor Agent built a clean dark-mode UI with mobile responsiveness. The orchestrator we\u0026#39;d debugged yesterday connected seamlessly to the web layer.\u003c/p\u003e\u003cp name=\"a674\" id=\"a674\" class=\"graf graf--p graf-after--p\"\u003ePerformance came in at 4.6–5.1 seconds — well under our 10-second target. The interface pulled real data from GitHub. No mock-ups or placeholders. A genuine daily tool, accessible via browser, ready for 6 AM usage. (It can see real calendar events and real document indexes too, but we haven’t integrated that data yet.)\u003c/p\u003e\u003cp name=\"a2cc\" id=\"a2cc\" class=\"graf graf--p graf-after--p\"\u003eThe methodology enabled this achievement not through rigid process adherence, but through systematic error recovery. When assumptions broke, we had patterns for course correction. When agents needed coordination, we had established handoff protocols. When testing revealed gaps, we had GitHub tracking to ensure nothing got lost.\u003c/p\u003e\u003ch3 name=\"53e6\" id=\"53e6\" class=\"graf graf--h3 graf-after--p\"\u003eRefining the roadmap\u003c/h3\u003e\u003cp name=\"193c\" id=\"193c\" class=\"graf graf--p graf-after--h3\"\u003eBut Sunday’s deeper work happened in the project organization layer. We’d been operating with a linear now/next/later roadmap that kept everything in artificial dependency chains. Features couldn’t start until others finished. Priorities got muddled in long lists of PM-XXX numbered items.\u003c/p\u003e\u003cp name=\"d625\" id=\"d625\" class=\"graf graf--p graf-after--p\"\u003eI finally bit the bullet and proposed parallel tracks, since each has its own roadmap, only some are dependent on each other, and they all need to hit some sort of target before we get to the Core MVP (0.1, an alpha release that can benefit from outside testers), let alone the release MVP (1.0, the first public release).\u003c/p\u003e\u003cp name=\"8d08\" id=\"8d08\" class=\"graf graf--p graf-after--p\"\u003eEach track has its own MVP thresholds:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"9699\" id=\"9699\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCORE\u003c/strong\u003e — Core capabilities → \u003cem class=\"markup--em markup--li-em\"\u003eGood enough when fundamental workflows work\u003c/em\u003e\u003c/li\u003e\u003cli name=\"f5b9\" id=\"f5b9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFEAT\u003c/strong\u003e — Features → \u003cem class=\"markup--em markup--li-em\"\u003eGood enough when users can accomplish their goals\u003c/em\u003e\u003c/li\u003e\u003cli name=\"6809\" id=\"6809\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eOPS\u003c/strong\u003e — Operations → \u003cem class=\"markup--em markup--li-em\"\u003eGood enough when daily tools are reliable\u003c/em\u003e\u003c/li\u003e\u003cli name=\"facf\" id=\"facf\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eINFR\u003c/strong\u003e — Infrastructure → \u003cem class=\"markup--em markup--li-em\"\u003eGood enough for current user load\u003c/em\u003e\u003c/li\u003e\u003cli name=\"0444\" id=\"0444\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eUX\u003c/strong\u003e — User Experience → \u003cem class=\"markup--em markup--li-em\"\u003eGood enough when non-technical users succeed\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"055e\" id=\"055e\" class=\"graf graf--p graf-after--li\"\u003eEach track can progress independently while maintaining alignment. More importantly, each has a clear “good enough” line that prevents endless polishing.\u003c/p\u003e\u003ch3 name=\"8196\" id=\"8196\" class=\"graf graf--h3 graf-after--p\"\u003eThe great renaming\u003c/h3\u003e\u003cp name=\"6904\" id=\"6904\" class=\"graf graf--p graf-after--h3\"\u003eThis led to completely restructuring our 50+ GitHub issues from cryptic PM-XXX numbers to meaningful TRACK-EPIC-Story names. Instead of “PM-151,” we now have “OPS-STAND: Fix blank fields bug.” Instead of guessing what “PM-119” means, we see “OPS-STAND-MVP: morning standup feature.”\u003c/p\u003e\u003cp name=\"72d2\" id=\"72d2\" class=\"graf graf--p graf-after--p\"\u003eThis is also helpful when sorting or filtering in GitHub, an it will prevent the routine confusion our agents experienced when they realized that PM-199 might be GitHub issues #276 in our repository, and so on. We’re trying to avoid using numbers aside from the issue series, to preven that.\u003c/p\u003e\u003cp name=\"55be\" id=\"55be\" class=\"graf graf--p graf-after--p\"\u003eThe renaming wasn’t just organizational housekeeping. It revealed our actual architecture and made development priorities obvious. Monday morning’s focus became crystal clear: four OPS-STAND issues that will complete the standup workflow. Next week: the UX-FTUX epic that will make the whole experience excellent.\u003c/p\u003e\u003ch3 name=\"6fc4\" id=\"6fc4\" class=\"graf graf--h3 graf-after--p\"\u003eThe synthesis\u003c/h3\u003e\u003cp name=\"760f\" id=\"760f\" class=\"graf graf--p graf-after--h3\"\u003eHere’s what struck me about Sunday’s work: the methodology improvements and the roadmap clarification weren’t separate activities. They were two sides of the same systematic thinking coin.\u003c/p\u003e\u003cp name=\"ebe1\" id=\"ebe1\" class=\"graf graf--p graf-after--p\"\u003eGood methodology enables you to build the right things efficiently. Clear roadmap organization helps you recognize what the right things actually are. Together, they create a feedback loop where tactical execution informs strategic decisions, and strategic clarity improves tactical execution.\u003c/p\u003e\u003cp name=\"8b8d\" id=\"8b8d\" class=\"graf graf--p graf-after--p\"\u003eThe infrastructure verification system we built will prevent wasted development cycles. The track-based roadmap will prevent feature sprawl and priority confusion. Both emerged from the same systematic approach to learning from reality rather than defending assumptions.\u003c/p\u003e\u003ch3 name=\"04c8\" id=\"04c8\" class=\"graf graf--h3 graf-after--p\"\u003eThe human element\u003c/h3\u003e\u003cp name=\"ebd4\" id=\"ebd4\" class=\"graf graf--p graf-after--h3\"\u003eNone of this was smooth sailing. I got frustrated when assumptions proved wrong. The Chief Architect initially created truncated file updates instead of proper incremental changes (this new Anthropic bug was going to become a real problem over the coming week). Agents needed multiple course corrections. The day included the usual comedy of errors that accompanies complex coordination work.\u003c/p\u003e\u003cp name=\"769d\" id=\"769d\" class=\"graf graf--p graf-after--p\"\u003eBut the key insight is that systematic methodology doesn’t prevent all mistakes — it provides better recovery patterns. When things go wrong, you have frameworks for diagnosis, correction, and prevention. When priorities get confused, you have organizing principles for clarification.\u003c/p\u003e\u003ch3 name=\"5cb5\" id=\"5cb5\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we shipped\u003c/h3\u003e\u003cp name=\"5aa0\" id=\"5aa0\" class=\"graf graf--p graf-after--h3\"\u003eBy evening, we had:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"53fe\" id=\"53fe\" class=\"graf graf--li graf-after--p\"\u003eA production-ready web interface for Morning Standup\u003c/li\u003e\u003cli name=\"c8cc\" id=\"c8cc\" class=\"graf graf--li graf-after--li\"\u003eA comprehensive infrastructure verification system\u003c/li\u003e\u003cli name=\"d6a8\" id=\"d6a8\" class=\"graf graf--li graf-after--li\"\u003eA completely reorganized project roadmap with clear MVP milestones\u003c/li\u003e\u003cli name=\"e7da\" id=\"e7da\" class=\"graf graf--li graf-after--li\"\u003eSix new GitHub issues documenting improvement opportunities\u003c/li\u003e\u003cli name=\"e81b\" id=\"e81b\" class=\"graf graf--li graf-after--li\"\u003eUpdated methodology templates that embed the day’s learning\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"20ae\" id=\"20ae\" class=\"graf graf--p graf-after--li graf--trailing\"\u003eNot bad for a Sunday. More importantly, each piece reinforces the others. Better methodology enables better execution. Clearer roadmaps reveal methodology gaps. Real user tools validate strategic decisions.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"0d83dcb92553\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"When Methodology Meets Reality: Building While Learning\",\"excerpt\":\"\",\"url\":\"/blog/when-methodology-meets-reality-building-while-learning\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/0d83dcb92553\",\"featuredImage\":\"/a
