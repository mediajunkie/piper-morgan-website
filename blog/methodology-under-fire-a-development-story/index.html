zed\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-8a7a8f47a4a53f15.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T274b,"])</script><script>self.__next_f.push([1,"\u003csection name=\"553b\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"7276\" id=\"7276\" class=\"graf graf--h3 graf--leading graf--title\"\u003eMethodology Under Fire: A Development Story\u003c/h3\u003e\u003cfigure name=\"b311\" id=\"b311\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*t_CXI4EakuHB3XDcLlyxyw.jpeg\" data-width=\"800\" data-height=\"533\" data-is-featured=\"true\" alt=\"A person leads four robots across as shaky footbridge over a ravine\" src=\"https://cdn-images-1.medium.com/max/800/1*t_CXI4EakuHB3XDcLlyxyw.jpeg\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Stay in single file”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"5991\" id=\"5991\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 12\u003c/em\u003e\u003c/p\u003e\u003cp name=\"376d\" id=\"376d\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehe artifact bug struck at 7:06 PM, right in the middle of our most complex architectural refactoring session. Session logs — the very foundation of our systematic approach — simply stopped persisting. Updates vanished into the digital void, threatening to undermine the methodology that had been guiding eight hours of delicate domain-driven design work.\u003c/p\u003e\u003cp name=\"4893\" id=\"4893\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“Critical Issue: Anthropic artifact bug causing session log updates to fail,” my Lead Developer documented, as we switched to (rapidly invented) emergency protocols. “Impact: Methodology tracking compromised, undermines systematic approach.”\u003c/p\u003e\u003cp name=\"dba3\" id=\"dba3\" class=\"graf graf--p graf-after--p\"\u003eIt’s the kind of moment that tests whether you actually believe in the processes you’ve built, or whether they’re just nice-to-have decoration that gets abandoned when things get messy.\u003c/p\u003e\u003ch3 name=\"b8eb\" id=\"b8eb\" class=\"graf graf--h3 graf-after--p\"\u003eThe prototype creep problem\u003c/h3\u003e\u003cp name=\"4cdb\" id=\"4cdb\" class=\"graf graf--p graf-after--h3\"\u003eWe hadn’t started the day planning an eight-hour architectural marathon. The morning standup had developed what seemed like a small regression — time metrics showing raw milliseconds instead of human-readable format, GitHub activity mysteriously missing despite extensive recent commits. Classic Friday morning bugs, the kind you knock out before lunch.\u003c/p\u003e\u003cp name=\"6e42\" id=\"6e42\" class=\"graf graf--p graf-after--p\"\u003eBut when our Chief Architect dug deeper, they discovered something more troubling. Our standup functionality had accumulated what we came to call “prototype creep” — the insidious drift back toward “make it work” thinking instead of “make it right” architecture.\u003c/p\u003e\u003cp name=\"933a\" id=\"933a\" class=\"graf graf--p graf-after--p\"\u003eConfiguration scattered across multiple files. Direct integration access bypassing domain services. API endpoints living in the wrong architectural layer. The kind of technical debt that accumulates when you stop paying attention to your own principles.\u003c/p\u003e\u003cp name=\"6417\" id=\"6417\" class=\"graf graf--p graf-after--p\"\u003eIf I am totally honest, the jury is still out on this whole process! Every time I think I’ve wrangled these squirmy little beggars they figure out new ways to fool me and let me down, but I still believe there may be a pony in here somewhere!\u003c/p\u003e\u003cp name=\"3ea7\" id=\"3ea7\" class=\"graf graf--p graf-after--p\"\u003eWe’d built solid architectural foundations, documented clear patterns, established domain-driven design principles. But somewhere along the way, working on the standup experience, we’d quietly reverted to prototype thinking. Ship the feature, worry about the architecture later.\u003c/p\u003e\u003cp name=\"1848\" id=\"1848\" class=\"graf graf--p graf-after--p\"\u003eThe methodology caught us before “later” became “never.”\u003c/p\u003e\u003ch3 name=\"b5c4\" id=\"b5c4\" class=\"graf graf--h3 graf-after--p\"\u003eTools failing, process holding\u003c/h3\u003e\u003cp name=\"b43f\" id=\"b43f\" class=\"graf graf--p graf-after--h3\"\u003eWhat happened next was eight hours of systematic refactoring under progressively worsening technical conditions. Not just the artifact bug — we had Claude Code’s strict permission management requiring constant manual intervention, Cursor crashes at critical moments, mid-session agent transitions requiring complete context rebuilds.\u003c/p\u003e\u003cp name=\"6d3a\" id=\"6d3a\" class=\"graf graf--p graf-after--p\"\u003eJust the sort of cascading tool failures that usually derail complex work entirely.\u003c/p\u003e\u003cp name=\"f825\" id=\"f825\" class=\"graf graf--p graf-after--p\"\u003eBut here’s what was remarkable: the systematic approach not only survived the chaos, it actually guided us through it. When artifacts started failing, we switched to backup documentation methods. When agents needed transitions, we had established handoff protocols. When tools crashed, we had evidence-based validation processes that let us recover without losing work.\u003c/p\u003e\u003cp name=\"7f0a\" id=\"7f0a\" class=\"graf graf--p graf-after--p\"\u003eOur Chief Architect had built what we’ve called (sometimes with unintended irony) the “Excellence Flywheel” — a methodology designed to compound improvements while preventing regression. The question was whether it would actually work when everything else was breaking down.\u003c/p\u003e\u003ch3 name=\"3d7d\" id=\"3d7d\" class=\"graf graf--h3 graf-after--p\"\u003eCollegial excellence under pressure\u003c/h3\u003e\u003cp name=\"0195\" id=\"0195\" class=\"graf graf--p graf-after--h3\"\u003eThe session logs capture something I found genuinely moving: how the AI agents on our team handled the pressure (semantically, yes, I know). Instead of rushing to individual solutions, they maintained what I can only describe as professional courtesy. Code Agent and Cursor Agent actually praised each other’s work. (“This session exemplifies the extraordinary potential of coordinated AI development teams,” Cursor noted after a particularly complex validation sequence.)\u003c/p\u003e\u003cp name=\"ce61\" id=\"ce61\" class=\"graf graf--p graf-after--p\"\u003eThis wasn’t performative teamwork. This was (algorithmically derived) craft respect in action.\u003c/p\u003e\u003cp name=\"865e\" id=\"865e\" class=\"graf graf--p graf-after--p\"\u003eWhen Code Agent completed a complex domain service refactoring, they didn’t just announce completion — they provided detailed evidence, specific file paths, before/after architecture diagrams. When Cursor Agent validated the changes, they didn’t just say “looks good” — they ran comprehensive test suites and documented every result.\u003c/p\u003e\u003cp name=\"4e09\" id=\"4e09\" class=\"graf graf--p graf-after--p\"\u003eWhen Code soloed Cursor comped and when Cursor took a turn, Code vamped. The music sounded good.\u003c/p\u003e\u003cp name=\"b9e9\" id=\"b9e9\" class=\"graf graf--p graf-after--p\"\u003eThere’s something here about how pride in craft creates better results than pressure for instant success. When everyone on the team — human and AI — commits to doing things right rather than fast, the quality compounds in ways that surprise you.\u003c/p\u003e\u003ch3 name=\"c4e0\" id=\"c4e0\" class=\"graf graf--h3 graf-after--p\"\u003eThe architecture that saved itself\u003c/h3\u003e\u003cp name=\"6b90\" id=\"6b90\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of the session, we’d achieved what the logs call “Architectural Excellence Milestone” (more on that later, with hindsight, lol)— complete domain-driven design compliance with zero functionality regressions. Three new domain services created. All direct integration access properly mediated through architectural layers. Configuration centralized and environment-aware.\u003c/p\u003e\u003cp name=\"ad05\" id=\"ad05\" class=\"graf graf--p graf-after--p\"\u003eMore importantly, we’d done it systematically. Every change validated before proceeding to the next. Every architectural decision documented with rationale. Every step recorded with enough detail that future developers could understand not just what we built, but why we built it that way.\u003c/p\u003e\u003cp name=\"7b04\" id=\"7b04\" class=\"graf graf--p graf-after--p\"\u003eThe extensive documentation footprint we’d built over months made the graceful correction possible. Without established patterns to reference, clear architectural principles to guide decisions, and systematic validation processes, this would have been a much messier recovery.\u003c/p\u003e\u003ch3 name=\"6706\" id=\"6706\" class=\"graf graf--h3 graf-after--p\"\u003eWhat holds when everything else breaks\u003c/h3\u003e\u003cp name=\"da05\" id=\"da05\" class=\"graf graf--p graf-after--h3\"\u003eLooking back at the session logs, what strikes me isn’t the duration or complexity — it’s the resilience. Methodology that actually works when tools fail. Team dynamics that improve under pressure rather than deteriorating. Technical debt that gets addressed systematically rather than ignored or bandaged.\u003c/p\u003e\u003cp name=\"218e\" id=\"218e\" class=\"graf graf--p graf-after--p\"\u003eThe artifact bug that started as our villain became a test of whether we’d actually built something sustainable. When the primary tools for tracking our systematic approach stopped working, did the systematic approach itself survive?\u003c/p\u003e\u003cp name=\"ebd9\" id=\"ebd9\" class=\"graf graf--p graf-after--p\"\u003eThe answer, documented across multiple backup session logs and comprehensive architectural decision records, appears to be yes.\u003c/p\u003e\u003cp name=\"b7ef\" id=\"b7ef\" class=\"graf graf--p graf-after--p\"\u003eMaybe that’s the real measure of methodology — not whether it works when everything is going smoothly, but whether it holds the work together when everything else is falling apart.\u003c/p\u003e\u003cp name=\"3fda\" id=\"3fda\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eIt’s hard for me to tell how much of my scaffolding is to wrangle the bots and how much of it is to wrangle disorganized, underqualified old me. Probably a little of both. That’s one reason why I can’t tell if I am discovering a bespoke methodology-for-one or true principles anyone can apply, and it’s also why I’m doing this in public, so you can tell me.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",nu
