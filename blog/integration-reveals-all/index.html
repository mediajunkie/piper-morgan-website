\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"💬 \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T5963,"])</script><script>self.__next_f.push([1,"\u003csection name=\"26e6\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"bbf6\" id=\"bbf6\" class=\"graf graf--h3 graf--leading graf--title\"\u003eIntegration Reveals All: How Building File Analysis Exposed Hidden Architecture\u003c/h3\u003e\u003cp name=\"054e\" id=\"054e\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 27, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"a5b5\" id=\"a5b5\" class=\"graf graf--figure graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*lYch5pWcEjOBd0SsQYFWOw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*lYch5pWcEjOBd0SsQYFWOw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003eHow far down does it go?\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"4858\" id=\"4858\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eW\u003c/span\u003ehen we started PM-011 — adding file upload to our AI PM assistant — it seemed straightforward (and by we I mean me, Claude Opus, Claude Sonnet, and Cursor Agent). Users should be able to upload a CSV or PDF and ask questions about it. “Just add a file picker and wire it to the LLM,” I thought.\u003c/p\u003e\u003cp name=\"1746\" id=\"1746\" class=\"graf graf--p graf-after--p\"\u003eOne week later, we’d built a file analysis system with type detection, domain-specific analyzers, and comprehensive error handling. More importantly, we’d discovered something experienced programmes and technical architects no doubt already knew: a\u003cstrong class=\"markup--strong markup--p-strong\"\u003erchitectural inconsistencies love to hide between systems, and integration is where they throw their surprise party.\u003c/strong\u003e\u003c/p\u003e\u003ch3 name=\"1319\" id=\"1319\" class=\"graf graf--h3 graf-after--p\"\u003eDomain models are sacred (no, really!)\u003c/h3\u003e\u003cp name=\"882d\" id=\"882d\" class=\"graf graf--p graf-after--h3\"\u003eThe first critical lesson came when we were implementing file analyzers. We had a domain model for \u003ccode class=\"markup--code markup--p-code\"\u003eAnalysisResult\u003c/code\u003e that looked like this:\u003c/p\u003e\u003cpre data-code-block-mode=\"2\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"709f\" id=\"709f\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-meta\"\u003e@dataclass\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eAnalysisResult\u003c/span\u003e:\u003cbr /\u003e    file_id: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e\u003cbr /\u003e    analysis_type: AnalysisType\u003cbr /\u003e    summary: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e\u003cbr /\u003e    key_findings: \u003cspan class=\"hljs-type\"\u003eList\u003c/span\u003e[\u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e]\u003cbr /\u003e    metadata: \u003cspan class=\"hljs-type\"\u003eDict\u003c/span\u003e[\u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e, \u003cspan class=\"hljs-type\"\u003eAny\u003c/span\u003e]\u003cbr /\u003e    recommendations: \u003cspan class=\"hljs-type\"\u003eList\u003c/span\u003e[\u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e]\u003cbr /\u003e    generated_at: datetime\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"f6a2\" id=\"f6a2\" class=\"graf graf--p graf-after--pre\"\u003eWhen we started testing the DocumentAnalyzer, we discovered it was storing extracted information in \u003ccode class=\"markup--code markup--p-code\"\u003emetadata[\u0026#39;key_points\u0026#39;]\u003c/code\u003e rather than the \u003ccode class=\"markup--code markup--p-code\"\u003ekey_findings\u003c/code\u003e field. The temptation was obvious: modify the domain model to have a \u003ccode class=\"markup--code markup--p-code\"\u003ekey_points\u003c/code\u003e field to make the test pass.\u003c/p\u003e\u003cp name=\"3f5d\" id=\"3f5d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThis would have been architectural poison.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"ae16\" id=\"ae16\" class=\"graf graf--p graf-after--p\"\u003eInstead, we established a non-negotiable principle handed down from our chief architect when I asked how to build Piper Morgan the right way: \u003cstrong class=\"markup--strong markup--p-strong\"\u003eDomain models are the contract. Implementation serves the domain, not vice versa.\u003c/strong\u003e If a test expects different structure than the domain model provides, fix the test or the implementation — never the domain model.\u003c/p\u003e\u003cp name=\"441d\" id=\"441d\" class=\"graf graf--p graf-after--p\"\u003eThis isn’t revolutionary thinking — it’s just applying Eric Evans’ DDD (domain-driven design) principles to AI systems. But here’s what’s interesting: with AI outputs being inherently unpredictable, domain consistency becomes even more critical. \u003cstrong class=\"markup--strong markup--p-strong\"\u003eYou’re essentially building a normalizing layer between chaos and your application.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"bbcc\" id=\"bbcc\" class=\"graf graf--p graf-after--p\"\u003eThis discipline paid dividends throughout the project. When we integrated multiple analyzers, they all conformed to the same contract. When we added error handling, we used the metadata field consistently. When we built the orchestration layer, it could handle all analysis types uniformly.\u003c/p\u003e\u003cp name=\"9acb\" id=\"9acb\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eKey Insight\u003c/strong\u003e: In AI systems, domain consistency is even more critical because you’re dealing with unpredictable outputs that need to be normalized into reliable structures.\u003c/p\u003e\u003ch3 name=\"953d\" id=\"953d\" class=\"graf graf--h3 graf-after--p\"\u003eError handling as a design principle (not an afterthought)\u003c/h3\u003e\u003cp name=\"f95f\" id=\"f95f\" class=\"graf graf--p graf-after--h3\"\u003eTraditional software fails predictably — null references, type mismatches, network timeouts. AI systems fail creatively. Files might be corrupted in novel ways, LLMs might return unexpected formats, or analysis might succeed partially.\u003c/p\u003e\u003cp name=\"30d5\" id=\"30d5\" class=\"graf graf--p graf-after--p\"\u003eWhen working on a natural language chatbot at a mental health startup, we had to worry even more about how error conditions might lead to irregular and distressing communications!\u003c/p\u003e\u003cp name=\"8992\" id=\"8992\" class=\"graf graf--p graf-after--p\"\u003eWhat I learned building Piper Morgan is to design error handling as a first-class architectural concern:\u003c/p\u003e\u003cpre data-code-block-mode=\"2\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"275f\" id=\"275f\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# WRONG: Let exceptions bubble up inconsistently\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eanalyze_document\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003eself, file_path: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e\u003c/span\u003e) -\u0026gt; AnalysisResult:\u003cbr /\u003e    content = extract_text(file_path)  \u003cspan class=\"hljs-comment\"\u003e# Might throw\u003c/span\u003e\u003cbr /\u003e    summary = self.llm_client.summarize(content)  \u003cspan class=\"hljs-comment\"\u003e# Might fail\u003c/span\u003e\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e AnalysisResult(summary=summary, ...)\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# RIGHT: Consistent error handling with informative metadata\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eanalyze_document\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003eself, file_path: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e\u003c/span\u003e) -\u0026gt; AnalysisResult:\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e:\u003cbr /\u003e        content = extract_text(file_path)\u003cbr /\u003e        summary = self.llm_client.summarize(content)\u003cbr /\u003e        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e AnalysisResult(\u003cbr /\u003e            summary=summary,\u003cbr /\u003e            key_findings=key_points,\u003cbr /\u003e            metadata={\u003cspan class=\"hljs-string\"\u003e\u0026quot;status\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;success\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;content_length\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003elen\u003c/span\u003e(content)}\u003cbr /\u003e        )\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003eexcept\u003c/span\u003e Exception \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e e:\u003cbr /\u003e        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e AnalysisResult(\u003cbr /\u003e            summary=\u003cspan class=\"hljs-string\"\u003e\u0026quot;Analysis failed\u0026quot;\u003c/span\u003e,\u003cbr /\u003e            key_findings=[],\u003cbr /\u003e            metadata={\u003cbr /\u003e                \u003cspan class=\"hljs-string\"\u003e\u0026quot;error\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(e),\u003cbr /\u003e                \u003cspan class=\"hljs-string\"\u003e\u0026quot;status\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;failed\u0026quot;\u003c/span\u003e,\u003cbr /\u003e                \u003cspan class=\"hljs-string\"\u003e\u0026quot;failure_stage\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;text_extraction\u0026quot;\u003c/span\u003e\u003cbr /\u003e            }\u003cbr /\u003e        )\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"0bfb\" id=\"0bfb\" class=\"graf graf--p graf-after--pre\"\u003eThis pattern — always return a result object with error information in metadata — enabled sophisticated error recovery. The orchestration layer could provide partial results, explain what went wrong, and suggest next steps.\u003c/p\u003e\u003ch3 name=\"763b\" id=\"763b\" class=\"graf graf--h3 graf-after--p\"\u003eTest-driven development with AI assistance\u003c/h3\u003e\u003cp name=\"0e43\" id=\"0e43\" class=\"graf graf--p graf-after--h3\"\u003eBuilding with AI assistance, we discovered that TDD requires extra discipline. The AI can generate impressive code that passes tests, but it can also generate tests that accommodate broken implementations.\u003c/p\u003e\u003cp name=\"d4ad\" id=\"d4ad\" class=\"graf graf--p graf-after--p\"\u003eI’ve been getting implementation guidance from Claude and then using Cursor Agent to edit files and run tests without my usual typo-prone, indentation-deprived mistakes that add hours to debugging. Unfortunately, CA (as I’ve come to think of it) is always a bit too eager and the moment a test fails, it offers to \u003cem class=\"markup--em markup--p-em\"\u003eedit the test\u003c/em\u003e so it will pass.\u003c/p\u003e\u003cp name=\"2200\" id=\"2200\" class=\"graf graf--p graf-after--p\"\u003eThis is anathema and it even claims to be aware that we are doing TDD! I have learned to ask Claude to write prompts for CA for me that box it in and strictly tell it to report back and not start hacking away to chase bugs or editing tests willy-nilly\u003c/p\u003e\u003cp name=\"65c6\" id=\"65c6\" class=\"graf graf--p graf-after--p\"\u003eWe established strict TDD discipline:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"c2bd\" id=\"c2bd\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWrite tests that reflect the domain contract first\u003c/strong\u003e\u003c/li\u003e\u003cli name=\"d531\" id=\"d531\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eVerify tests fail for the right reasons\u003c/strong\u003e\u003c/li\u003e\u003cli name=\"6662\" id=\"6662\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eImplement minimal code to pass tests\u003c/strong\u003e\u003c/li\u003e\u003cli name=\"4b59\" id=\"4b59\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eRefactor while maintaining test integrity\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"1bf9\" id=\"1bf9\" class=\"graf graf--p graf-after--li\"\u003eThe critical insight: \u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhen tests fail, don’t change the test unless the domain contract is wrong.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"9931\" id=\"9931\" class=\"graf graf--p graf-after--p\"\u003eDuring DocumentAnalyzer implementation, we had two failing tests that expected the analyzer to throw exceptions. But our established pattern was to return results with error metadata. The failing tests weren’t indicating missing implementation — they were documenting an obsolete contract that needed updating.\u003c/p\u003e\u003cp name=\"7b13\" id=\"7b13\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAI assistance makes it easy to “fix” tests by changing expectations rather than implementation. Resist this temptation.\u003c/strong\u003e\u003c/p\u003e\u003ch3 name=\"01ec\" id=\"01ec\" class=\"graf graf--h3 graf-after--p\"\u003eArchitecture emerges from integration (surprise!)\u003c/h3\u003e\u003cp name=\"5325\" id=\"5325\" class=\"graf graf--p graf-after--h3\"\u003eOK, this is where it gets interesting. The most revealing architectural discoveries came not from planning but from trying to make components work together.\u003c/p\u003e\u003cp name=\"1e66\" id=\"1e66\" class=\"graf graf--p graf-after--p\"\u003eWhen implementing file resolution (matching “analyze the uploaded spreadsheet” to specific files), we discovered we had two separate orchestration systems:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"3e6e\" id=\"3e6e\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWorkflowExecutor\u003c/strong\u003e: Legacy prototype code from initial GitHub integration\u003c/li\u003e\u003cli name=\"9db5\" id=\"9db5\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eOrchestrationEngine\u003c/strong\u003e: Canonical task-based architecture per our design docs\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"2a6c\" id=\"2a6c\" class=\"graf graf--p graf-after--li\"\u003eThis duplication was invisible until integration forced us to choose. Classic. Not unlike the way we frequently stumble on parallel government systems doing almost the exact same thing.\u003c/p\u003e\u003cp name=\"04be\" id=\"04be\" class=\"graf graf--p graf-after--p\"\u003eBut here’s the twist: What looked like technical debt was actually intentional architectural separation:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"3754\" id=\"3754\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAsyncPG database\u003c/strong\u003e: For operational entities (files, workflows) requiring performance\u003c/li\u003e\u003cli name=\"aa57\" id=\"aa57\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSQLAlchemy ORM\u003c/strong\u003e: For domain entities (projects, features) needing rich relationships\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"3889\" id=\"3889\" class=\"graf graf--p graf-after--li\"\u003eSometimes “technical debt” is actually undocumented architectural decisions. Who knew? (Everyone who’s maintained legacy systems, that’s who.)\u003c/p\u003e\u003ch3 name=\"e93e\" id=\"e93e\" class=\"graf graf--h3 graf-after--p\"\u003eBuilding feedback loops from day one\u003c/h3\u003e\u003cp name=\"407e\" id=\"407e\" class=\"graf graf--p graf-after--h3\"\u003eThe most important architectural decision wasn’t about code — it was about learning. Every analysis result includes metadata that enables improvement:\u003c/p\u003e\u003cpre data-code-block-mode=\"2\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"5036\" id=\"5036\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003emetadata = {\u003cbr /\u003e    \u003cspan class=\"hljs-string\"\u003e\u0026quot;confidence_score\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e0.85\u003c/span\u003e,\u003cbr /\u003e    \u003cspan class=\"hljs-string\"\u003e\u0026quot;analysis_duration\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e2.3\u003c/span\u003e,\u003cbr /\u003e    \u003cspan class=\"hljs-string\"\u003e\u0026quot;llm_tokens_used\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e1247\u003c/span\u003e,\u003cbr /\u003e    \u003cspan class=\"hljs-string\"\u003e\u0026quot;user_corrections\u0026quot;\u003c/span\u003e: [],\u003cbr /\u003e    \u003cspan class=\"hljs-string\"\u003e\u0026quot;improvement_suggestions\u0026quot;\u003c/span\u003e: []\u003cbr /\u003e}\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"6fd9\" id=\"6fd9\" class=\"graf graf--p graf-after--pre\"\u003eThis metadata serves multiple purposes:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"a043\" id=\"a043\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eQuality Assessment\u003c/strong\u003e: Track which analyses are most/least reliable\u003c/li\u003e\u003cli name=\"191f\" id=\"191f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePerformance Monitoring\u003c/strong\u003e: Identify bottlenecks and optimize accordingly\u003c/li\u003e\u003cli name=\"dc24\" id=\"dc24\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLearning Data\u003c/strong\u003e: Capture user corrections for future model improvements\u003c/li\u003e\u003cli name=\"ee88\" id=\"ee88\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDebugging Context\u003c/strong\u003e: Understand failures with complete context\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"8689\" id=\"8689\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCritical Insight\u003c/strong\u003e: AI systems aren’t just software that works — they’re software that learns. Building learning mechanisms after the fact is much harder than designing them in from the beginning.\u003c/p\u003e\u003cp name=\"924d\" id=\"924d\" class=\"graf graf--p graf-after--p\"\u003eReally, this is just good instrumentation. The difference is that with AI systems, the instrumentation becomes training data.\u003c/p\u003e\u003ch3 name=\"0767\" id=\"0767\" class=\"graf graf--h3 graf-after--p\"\u003eVertical slices reveal truth\u003c/h3\u003e\u003cp name=\"13a5\" id=\"13a5\" class=\"graf graf--p graf-after--h3\"\u003eOur biggest breakthrough came from testing complete user journeys rather than individual components. We called this “vertical slice development” — implementing the thinnest possible end-to-end feature and then expanding. (The vertical slice concept seems to have arisen in the early agile/XP days, but I still haven’t tracked down where the metaphor of falling through a series of holes in swiss cheese came from, though “swiss cheeseholes” quickly became a shorthand in our chats.)\u003c/p\u003e\u003cp name=\"55a5\" id=\"55a5\" class=\"graf graf--p graf-after--p\"\u003eThe vertical slice for file analysis was: upload CSV → detect type → analyze → return results. This simple journey revealed:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"2926\" id=\"2926\" class=\"graf graf--li graf-after--p\"\u003eFile resolution needed confidence scoring for ambiguity (“analyze the spreadsheet” when multiple CSVs exist)\u003c/li\u003e\u003cli name=\"1dab\" id=\"1dab\" class=\"graf graf--li graf-after--li\"\u003eType detection couldn’t just check file extensions\u003c/li\u003e\u003cli name=\"43bc\" id=\"43bc\" class=\"graf graf--li graf-after--li\"\u003eWe had duplicate orchestration systems (oops)\u003c/li\u003e\u003cli name=\"64c8\" id=\"64c8\" class=\"graf graf--li graf-after--li\"\u003eSome “technical debt” was intentional separation (double oops)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"e92e\" id=\"e92e\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eNone of these requirements were visible when building components in isolation.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"cb31\" id=\"cb31\" class=\"graf graf--p graf-after--p\"\u003eBuilding horizontally (all file types, then all analyzers, then all integrations) would have missed these insights until much later in development.\u003c/p\u003e\u003ch3 name=\"88b3\" id=\"88b3\" class=\"graf graf--h3 graf-after--p\"\u003eDomain-first AI architecture (AI is “just another service”)\u003c/h3\u003e\u003cp name=\"324b\" id=\"324b\" class=\"graf graf--p graf-after--h3\"\u003eThe overarching lesson: \u003cstrong class=\"markup--strong markup--p-strong\"\u003esuccessful AI systems are domain-driven systems that happen to use AI, not AI systems that happen to solve domain problems (\u003c/strong\u003ejust applying what we learned from the microservices hype cycle to the AI hype cycle)\u003cstrong class=\"markup--strong markup--p-strong\"\u003e.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"f888\" id=\"f888\" class=\"graf graf--p graf-after--p\"\u003eOur file analysis system works because:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"171f\" id=\"171f\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDomain models define clear contracts\u003c/strong\u003e that AI outputs must conform to\u003c/li\u003e\u003cli name=\"444e\" id=\"444e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eBusiness logic lives in services\u003c/strong\u003e, not in prompt engineering\u003c/li\u003e\u003cli name=\"7788\" id=\"7788\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eError handling follows established patterns\u003c/strong\u003e, making the system predictable\u003c/li\u003e\u003cli name=\"0405\" id=\"0405\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eIntegration points are explicit\u003c/strong\u003e, making the system composable\u003c/li\u003e\u003cli name=\"eecf\" id=\"eecf\" class=\"graf graf--li graf-after--li\"\u003eThe AI provides \u003cstrong class=\"markup--strong markup--li-strong\"\u003eintelligence within structure\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"f8b1\" id=\"f8b1\" class=\"graf graf--p graf-after--li\"\u003eThe AI is basically a really clever but somewhat chaotic service in our architecture. No more magical than a database or message queue — just different failure modes.\u003c/p\u003e\u003ch3 name=\"b330\" id=\"b330\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this means for your AI projects\u003c/h3\u003e\u003col class=\"postList\"\u003e\u003cli name=\"4bb6\" id=\"4bb6\" class=\"graf graf--li graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDesign domain models first\u003c/strong\u003e — The AI will thank you later (well, not literally)\u003c/li\u003e\u003cli name=\"c860\" id=\"c860\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTreat AI like any external service\u003c/strong\u003e — Validate outputs, handle errors, monitor performance\u003c/li\u003e\u003cli name=\"56d4\" id=\"56d4\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eBuild feedback loops early\u003c/strong\u003e — Not because it’s “AI best practice” but because it’s good engineering\u003c/li\u003e\u003cli name=\"5086\" id=\"5086\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eUse vertical slices \u003c/strong\u003e— Integration reveals truth faster than isolated components\u003c/li\u003e\u003cli name=\"35ff\" id=\"35ff\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMaintain architectural discipline\u003c/strong\u003e even when AI assistance makes shortcuts tempting: resist\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"413f\" id=\"413f\" class=\"graf graf--h3 graf-after--li\"\u003eThe Path Forward\u003c/h3\u003e\u003cp name=\"5785\" id=\"5785\" class=\"graf graf--p graf-after--h3\"\u003eA week ago, “analyze this file” was a nice-to-have feature. Today, it’s a sophisticated system that can intelligently process CSV data, extract insights from PDFs, understand document structure, handle errors gracefully, and learn from user feedback.\u003c/p\u003e\u003cp name=\"a3ca\" id=\"a3ca\" class=\"graf graf--p graf-after--p\"\u003eMore importantly, we’ve established patterns for building AI capabilities that integrate cleanly with traditional software architecture. The next features — document ingestion, GitHub analysis, workflow automation — can build on this foundation rather than starting from scratch.\u003c/p\u003e\u003cp name=\"c708\" id=\"c708\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe ultimate insight\u003c/strong\u003e: Building AI products isn’t about having the smartest models. It’s about creating systems that make AI capabilities reliable, predictable, and composable.\u003c/p\u003e\u003cp name=\"c5fa\" id=\"c5fa\" class=\"graf graf--p graf-after--p\"\u003eBuilding AI products isn’t about having the smartest models. It’s about creating systems that make AI capabilities reliable, predictable, and composable. That requires the same architectural discipline we’ve always needed — just with weirder bugs.\u003c/p\u003e\u003cp name=\"3535\" id=\"3535\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eIt remains to be seen how some of these trusted patterns will hold up as the software models continue to evolve but I find it interesting right now that the practices most needed to develop reliable LLM-powered systems are more or less just today’s best practices for robust, well-architected software, occasionally stretched to accommodate this strange new world we’re in.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Integration Reveals All: How Building File Analysis Exposed Hidden Architecture\",\"excerpt\":\"\",\"url\":\"/blog/integration-reveals-all\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/3d696dbf2803\",\"featuredImage\":\"/assets/blog-images/3d696dbf2803-featured.webp\",\"slug\":\"integration-reveals-all\",\"category\":\"building\",\"workDate\":\"Jun 27, 2025\",\"workDateISO\":\"2025-06-27T00:00:00.000Z\",\"cluster\":\"genesis-architecture\",\"featured\":false},\"content\":{\"title\":\"Integration Reveals All: How Building File Analysis Exposed Hidden Architecture\",\"subtitle\":\"June 27, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-06-27T13:29:26.570Z\",\"filename\":\"2025-06-27_Integration-Reveals-All--How-Building-File-Analysis-Exposed-Hidden-Architecture-3d696dbf2803.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Integration Reveals All: How Building File Analysis Exposed Hidden Architecture | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 27, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"Integration Reveals All: How Building File Analysis Exposed Hidden Architecture\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"June 27, 2025\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"13\",{\"property\":\"article:author\",\"content\":\"christian crumlish\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:title\",\"content\":\"Integration Reveals All: How Building File Analysis Exposed Hidden Architecture\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:description\",\"content\":\"June 27, 2025\"}],[\"$\",\"link\",\"17\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"32x33\"}],[\"$\",\"link\",\"18\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"sizes\":\"32x32\",\"type\":\"image/x-icon\"}],[\"$\",\"link\",\"19\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-16.png\",\"sizes\":\"16x16\",\"type\":\"image/png\"}],[\"$\",\"link\",\"20\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-32.png\",\"sizes\":\"32x32\",\"type\":\"image/png\"}],[\"$\",\"link\",\"21\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-48.png\",\"sizes\":\"48x48\",\"type\":\"image/png\"}],[\"$\",\"link\",\"22\",{\"rel\":\"apple-touch-icon\",\"href\":\"/pm-favicon-180.png\",\"sizes\":\"180x180\",\"type\":\"image/png\"}],[\"$\",\"link\",\"23\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-192.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"}],[\"$\",\"$L1c\",\"24\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"18:\"$13:metadata\"\n"])</script></body></html>
