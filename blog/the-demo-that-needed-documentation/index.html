e=\"e588\" id=\"e588\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*63taZVSEhi4Zvp44uJg7Mg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot actor forgets its lines\" src=\"https://cdn-images-1.medium.com/max/800/1*63taZVSEhi4Zvp44uJg7Mg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúI‚Äôm not prepared!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"4276\" id=\"4276\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eMay 30, later that day\u003c/em\u003e\u003c/p\u003e\u003cp name=\"dd18\" id=\"dd18\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eP\u003c/span\u003eart 1 of this story crashed my browser. Which feels perfect for a weekend where everything was slightly broken, including my memory.\u003c/p\u003e\u003cp name=\"eb03\" id=\"eb03\" class=\"graf graf--p graf-after--p\"\u003eWhat I do remember: six documents in one marathon session. After taking the project to Gemini, I told it to just go ahead and write me a set of specs and docs. This was my first experiment in the circular pattern of writing code from vibes, extracting specs from code, revising the specs and using it to develop more code.\u003c/p\u003e\u003cp name=\"b0d6\" id=\"b0d6\" class=\"graf graf--p graf-after--p\"\u003eLather, rinse repeat.\u003c/p\u003e\u003ch3 name=\"5a21\" id=\"5a21\" class=\"graf graf--h3 graf-after--p\"\u003eThe unglamorous prep¬†work\u003c/h3\u003e\u003cp name=\"4cf6\" id=\"4cf6\" class=\"graf graf--p graf-after--h3\"\u003eWhy six documents? I didn‚Äôt have much to demo yet and I needed a way to show professionals what I was working on and I needed a benchmark. Here is what we had so far:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ef77\" id=\"ef77\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePM Agent Project One-Pager\u003c/strong\u003e: Problem statement and business value\u003c/li\u003e\u003cli name=\"ffcd\" id=\"ffcd\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eProject Report for Engineers\u003c/strong\u003e: Technical architecture and achievements\u003c/li\u003e\u003cli name=\"59c5\" id=\"59c5\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eRequirements Document v0.1\u003c/strong\u003e: Formal functional specifications\u003c/li\u003e\u003cli name=\"363d\" id=\"363d\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTechnical Specification v0.1\u003c/strong\u003e: Implementation details and data flows\u003c/li\u003e\u003cli name=\"cd07\" id=\"cd07\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eProduct Roadmap\u003c/strong\u003e: Strategic ‚ÄúNow/Next/Later‚Äù planning\u003c/li\u003e\u003cli name=\"721c\" id=\"721c\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePrioritized Backlog\u003c/strong\u003e: Actionable tasks with dependencies\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1077\" id=\"1077\" class=\"graf graf--p graf-after--li\"\u003eEach document demanded a different brain. Different audience. Different level of technical detail.\u003c/p\u003e\u003ch3 name=\"847b\" id=\"847b\" class=\"graf graf--h3 graf-after--p\"\u003eFrom prototype to¬†demo\u003c/h3\u003e\u003cp name=\"da9c\" id=\"da9c\" class=\"graf graf--p graf-after--h3\"\u003eThe hardest part wasn‚Äôt the writing‚Ää‚Äî‚Ääit was the thinking. Stepping outside the builder mindset to see the system through other eyes.\u003c/p\u003e\u003cp name=\"fe1d\" id=\"fe1d\" class=\"graf graf--p graf-after--p\"\u003eEngineers need architecture diagrams. Product managers need requirements. Executives need ROI calculations. Each group speaks a different language, and they all need to understand the same system.\u003c/p\u003e\u003cp name=\"638f\" id=\"638f\" class=\"graf graf--p graf-after--p\"\u003eWorking solo with language models is seductive. You can forget that you‚Äôre the only human in the loop and everything else is a calculated refraction of what you put into it (plus or minus the rest of the scrapeable internet). Showing what you‚Äôre doing to other people is an important reality check.\u003c/p\u003e\u003ch3 name=\"d78b\" id=\"d78b\" class=\"graf graf--h3 graf-after--p\"\u003eThe memory hole¬†lesson\u003c/h3\u003e\u003cp name=\"6f2c\" id=\"6f2c\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what‚Äôs funny about Part 1 being lost. There‚Äôs a tiny piece of the lost weekend that will always be out of reach from its own memory. I can interpolate. That‚Äôs what these machines do all day. I have the before and after, the what came next. I know what it must have been, but I can‚Äôt prove it. I‚Äôm guessing. I‚Äôm just as much of a fabulist as these LLMs.\u003c/p\u003e\u003cp name=\"9a66\" id=\"9a66\" class=\"graf graf--p graf-after--p\"\u003eAlso, hey. It‚Äôs the perfect metaphor for prototype development. You build in a frenzy, browser crashes eat your work, and you‚Äôre left reconstructing what happened from fragments.\u003c/p\u003e\u003cp name=\"559c\" id=\"559c\" class=\"graf graf--p graf-after--p\"\u003eJust like documentation, really. You patch together the story from commit logs, chat transcripts, and whatever survived the chaos.\u003c/p\u003e\u003ch3 name=\"4e6f\" id=\"4e6f\" class=\"graf graf--h3 graf-after--p\"\u003eThe exhaustion of translation\u003c/h3\u003e\u003cp name=\"636d\" id=\"636d\" class=\"graf graf--p graf-after--h3\"\u003eBuilding code is one kind of thinking. Explaining code is entirely different. That first Saturday afternoon (two days in and I was working weekend on a side project!?) was when I realized that sometimes the best coding is writing docs about your code.\u003c/p\u003e\u003cp name=\"3df2\" id=\"3df2\" class=\"graf graf--p graf-after--p\"\u003eNot because documentation is more important than functionality, but because the act of explanation forces clarity you didn‚Äôt know you were missing. Also, when the code is being written by machines, documentation is governance, architecture, steering.\u003c/p\u003e\u003cp name=\"acc4\" id=\"acc4\" class=\"graf graf--p graf-after--p\"\u003eThe prototype worked (barely, for some definitons of ‚Äúworked‚Äù). But until it was documented, it was just an interesting toy.\u003c/p\u003e\u003cp name=\"0661\" id=\"0661\" class=\"graf graf--p graf-after--p\"\u003eDocumentation also turns it into something other people could use, understand, and improve.\u003c/p\u003e\u003ch3 name=\"5b7f\" id=\"5b7f\" class=\"graf graf--h3 graf-after--p\"\u003eThe demo that would change everything\u003c/h3\u003e\u003cp name=\"9132\" id=\"9132\" class=\"graf graf--p graf-after--h3\"\u003eLooking back, this wasn‚Äôt really about the demo. It was about the transition from individual tool to organizational capability. We‚Äôve already written about ‚ÄúThe Demo That Killed The Prototype‚Äù so we know where that story is going but this is before the demo, when we were still trying to figure out what the what was.\u003c/p\u003e\u003cp name=\"0a0b\" id=\"0a0b\" class=\"graf graf--p graf-after--p\"\u003eBottom line: The prototype was built for me. The documentation was built for everyone else.\u003c/p\u003e\u003cp name=\"5d03\" id=\"5d03\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThat six-document marathon was the bridge between ‚ÄúI built something cool‚Äù and ‚Äúwe have a product.‚Äù\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"the-demo-that-needed-documentation\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"The Demo That Needed Documentation\",
