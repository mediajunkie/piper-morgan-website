d\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3bae,"])</script><script>self.__next_f.push([1,"\u003csection name=\"4893\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"a1bb\" id=\"a1bb\" class=\"graf graf--h3 graf--leading graf--title\"\u003eTwo-Fisted Coding: Wrangling Robot Programmers When You’re Just a PM\u003c/h3\u003e\u003cfigure name=\"2988\" id=\"2988\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*uxtNzGmK_Cc06z7r0wlgXQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A man struggles to rein in two robot horses drawing a carriage\" src=\"https://cdn-images-1.medium.com/max/800/1*uxtNzGmK_Cc06z7r0wlgXQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Whoa! Whoa!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"60f4\" id=\"60f4\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 8\u003c/em\u003e\u003c/p\u003e\u003cp name=\"6a71\" id=\"6a71\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere’s a moment in every product manager’s life when you realize you’re doing something completely absurd. For me, it was Tuesday at 2:30 PM Pacific, watching two different AI assistants simultaneously rewrite my codebase while I played referee.\u003c/p\u003e\u003cp name=\"9c16\" id=\"9c16\" class=\"graf graf--p graf-after--p\"\u003eClaude Code was in the terminal, implementing a domain service for markdown formatting. Cursor Assistant was in the IDE, refactoring the entire frontend. And I was in the middle, trying to keep them from stepping on each other’s toes.\u003c/p\u003e\u003cp name=\"4e0e\" id=\"4e0e\" class=\"graf graf--p graf-after--p\"\u003eThis is either the future of development or the setup to a very nerdy joke.\u003c/p\u003e\u003ch3 name=\"a0e1\" id=\"a0e1\" class=\"graf graf--h3 graf-after--p\"\u003eThe problem that started it all\u003c/h3\u003e\u003cp name=\"9690\" id=\"9690\" class=\"graf graf--p graf-after--h3\"\u003ePM-011 UI testing had revealed what we call a “user experience challenge.” What users might call it would be less polite. Our document summarization was producing output that looked like markdown had a fight with Unicode and everybody lost.\u003c/p\u003e\u003cp name=\"1d70\" id=\"1d70\" class=\"graf graf--p graf-after--p\"\u003eThe output looked something like this:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"vbnet\" name=\"9d70\" id=\"9d70\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e• - Important point\u003cbr /\u003e  • - \u003cspan class=\"hljs-keyword\"\u003eSub\u003c/span\u003e-point that\u003cspan class=\"hljs-comment\"\u003e\u0026#x27;s also a bullet\u003c/span\u003e\u003cbr /\u003e• ## Header pretending \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e be a list item\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"e389\" id=\"e389\" class=\"graf graf--p graf-after--pre\"\u003eSuddenly I flashed back to the only computer programming class I took in college. My final project was a simple word processor written in Pascal. I could never get word wrap working right.\u003c/p\u003e\u003ch3 name=\"3a32\" id=\"3a32\" class=\"graf graf--h3 graf-after--p\"\u003eMeet the players\u003c/h3\u003e\u003ch4 name=\"fed0\" id=\"fed0\" class=\"graf graf--h4 graf-after--h3\"\u003eClaude Code: The philosopher\u003c/h4\u003e\u003cp name=\"2f73\" id=\"2f73\" class=\"graf graf--p graf-after--h4\"\u003eI’d just gotten access to Claude Code after ADR-002 promised a 50% reduction in coordination overhead. Bold claim. Time to test it.\u003c/p\u003e\u003cp name=\"b248\" id=\"b248\" class=\"graf graf--p graf-after--p\"\u003eClaude Code approaches problems like a philosophy major who discovered programming. Every status update is an existential meditation:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"9d2c\" id=\"9d2c\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--p\"\u003e“Hoping this implementation aligns with your architectural vision…”\u003c/li\u003e\u003cli name=\"63d0\" id=\"63d0\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e“Soothing the troubled waters of markdown parsing…”\u003c/li\u003e\u003cli name=\"6c1e\" id=\"6c1e\" class=\"graf graf--li graf--startsWithDoubleQuote graf-after--li\"\u003e“Savoring the elegance of domain-driven design…”\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"e1e0\" id=\"e1e0\" class=\"graf graf--p graf-after--li\"\u003eIt also has a long vocabulary of funny gerunds to describe what’s doing (“combobulating,” “ruminating,” etc.).\u003c/p\u003e\u003ch4 name=\"17dd\" id=\"17dd\" class=\"graf graf--h4 graf-after--p\"\u003eCursor assistant: The silent professional\u003c/h4\u003e\u003cp name=\"88a0\" id=\"88a0\" class=\"graf graf--p graf-after--h4\"\u003eMeanwhile, Cursor Assistant (or is Cursor Agent? branding issues, so we usually call it CA or just Cursor) was doing what it does best: working. No commentary. No progress poetry. Just steady, methodical refactoring of the frontend.\u003c/p\u003e\u003cp name=\"da2b\" id=\"da2b\" class=\"graf graf--p graf-after--p\"\u003eIf Claude Code was the chatty coworker who narrates their work, CA was the one with noise-canceling headphones who just ships code.\u003c/p\u003e\u003ch3 name=\"4adf\" id=\"4adf\" class=\"graf graf--h3 graf-after--p\"\u003eThe Markdown wars\u003c/h3\u003e\u003cp name=\"b2e5\" id=\"b2e5\" class=\"graf graf--p graf-after--h3\"\u003eBy 3:00 PM Pacific, we were deep in what I might now call “The Markdown Wars.” Despite our best efforts:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"a5e7\" id=\"a5e7\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eExplicit prompts\u003c/strong\u003e: “Please use ONLY standard markdown bullets”\u003c/li\u003e\u003cli name=\"14a9\" id=\"14a9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDomain validation\u003c/strong\u003e: Three layers of cleaning\u003c/li\u003e\u003cli name=\"2ba9\" id=\"2ba9\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eBattle-tested libraries\u003c/strong\u003e: marked.js for rendering\u003c/li\u003e\u003cli name=\"e03e\" id=\"e03e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePrayer\u003c/strong\u003e: Seriously considered it\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"2c86\" id=\"2c86\" class=\"graf graf--p graf-after--li\"\u003eThe LLM kept producing malformed markdown. It was like asking someone to write in English and getting back Esperanto with emoji.\u003c/p\u003e\u003ch3 name=\"9fb5\" id=\"9fb5\" class=\"graf graf--h3 graf-after--p\"\u003eThe two-fisting revelation\u003c/h3\u003e\u003cp name=\"aad3\" id=\"aad3\" class=\"graf graf--p graf-after--h3\"\u003eAt 6:05 PM Pacific (yes, this had been going on for hours), something clicked. Instead of fighting the complexity, what if I embraced it?\u003c/p\u003e\u003cp name=\"4a01\" id=\"4a01\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStream 1 — Claude Code (Backend)\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"0838\" id=\"0838\" class=\"graf graf--li graf-after--p\"\u003eBuilding the markdown processing domain service\u003c/li\u003e\u003cli name=\"f6b8\" id=\"f6b8\" class=\"graf graf--li graf-after--li\"\u003eImplementing CommonMark compliance\u003c/li\u003e\u003cli name=\"8dc1\" id=\"8dc1\" class=\"graf graf--li graf-after--li\"\u003eWriting comprehensive tests\u003c/li\u003e\u003cli name=\"ffd9\" id=\"ffd9\" class=\"graf graf--li graf-after--li\"\u003eProviding philosophical commentary\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"9e5c\" id=\"9e5c\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStream 2 — Cursor Assistant (Frontend)\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"b20f\" id=\"b20f\" class=\"graf graf--li graf-after--p\"\u003eRefactoring the message renderer\u003c/li\u003e\u003cli name=\"958a\" id=\"958a\" class=\"graf graf--li graf-after--li\"\u003eUpdating documentation\u003c/li\u003e\u003cli name=\"a46a\" id=\"a46a\" class=\"graf graf--li graf-after--li\"\u003eCreating test coverage\u003c/li\u003e\u003cli name=\"ab64\" id=\"ab64\" class=\"graf graf--li graf-after--li\"\u003eWorking in blessed silence\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"aa90\" id=\"aa90\" class=\"graf graf--p graf-after--li\"\u003eTwo AI assistants. Two different parts of the system. One human conductor.\u003c/p\u003e\u003ch3 name=\"2be6\" id=\"2be6\" class=\"graf graf--h3 graf-after--p\"\u003eThe human moment that changed everything\u003c/h3\u003e\u003cp name=\"dc61\" id=\"dc61\" class=\"graf graf--p graf-after--h3\"\u003eAt 6:35 PM Pacific, staring at the still-broken output, I had a thought. Not a technical insight. Not an architectural epiphany. Just a simple observation:\u003c/p\u003e\u003cp name=\"cde7\" id=\"cde7\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“I bet we’re the ones making those weird bullets.”\u003c/p\u003e\u003cp name=\"acf2\" id=\"acf2\" class=\"graf graf--p graf-after--p\"\u003eClaude Code investigated. Twenty minutes later, we found it: three different formatting layers all “helping” each other:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"680a\" id=\"680a\" class=\"graf graf--li graf-after--p\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eMarkdownFormatter.clean_and_validate()\u003c/code\u003e - Adding its opinions\u003c/li\u003e\u003cli name=\"62f8\" id=\"62f8\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eformat_key_findings_as_markdown()\u003c/code\u003e - Adding more opinions\u003c/li\u003e\u003cli name=\"a8ec\" id=\"a8ec\" class=\"graf graf--li graf-after--li\"\u003e\u003ccode class=\"markup--code markup--li-code\"\u003eclean_markdown_response()\u003c/code\u003e - Making everything worse\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"b289\" id=\"b289\" class=\"graf graf--p graf-after--li\"\u003eIt was like hiring three proofreaders who all use different style guides.\u003c/p\u003e\u003cp name=\"14e8\" id=\"14e8\" class=\"graf graf--p graf-after--p\"\u003eMy insight was really just pattern matching (and memory, something the bots lack — I remembered the earlier efforts we had made at forcing the formatting).\u003c/p\u003e\u003ch3 name=\"f446\" id=\"f446\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we learned about process\u003c/h3\u003e\u003cp name=\"a797\" id=\"a797\" class=\"graf graf--p graf-after--h3\"\u003eThe efficiency metrics told an interesting story:\u003c/p\u003e\u003cp name=\"c78a\" id=\"c78a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSingle AI Assistant (Sprint Zero baseline)\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"67cf\" id=\"67cf\" class=\"graf graf--li graf-after--p\"\u003eTime to implement feature: 2 hours\u003c/li\u003e\u003cli name=\"0aea\" id=\"0aea\" class=\"graf graf--li graf-after--li\"\u003eContext switches: Constant\u003c/li\u003e\u003cli name=\"6ca2\" id=\"6ca2\" class=\"graf graf--li graf-after--li\"\u003eFrustration level: High\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"99e7\" id=\"99e7\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eDual AI Assistant Approach\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"69a0\" id=\"69a0\" class=\"graf graf--li graf-after--p\"\u003eTime to implement: 80 minutes\u003c/li\u003e\u003cli name=\"ffb7\" id=\"ffb7\" class=\"graf graf--li graf-after--li\"\u003eContext switches: Minimal\u003c/li\u003e\u003cli name=\"69fa\" id=\"69fa\" class=\"graf graf--li graf-after--li\"\u003eFrustration level: Moderate (with entertainment value)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"593b\" id=\"593b\" class=\"graf graf--p graf-after--li\"\u003eBut here’s the thing: it wasn’t really about the time savings.\u003c/p\u003e\u003ch3 name=\"2096\" id=\"2096\" class=\"graf graf--h3 graf-after--p\"\u003eThe real insights\u003c/h3\u003e\u003ch4 name=\"943f\" id=\"943f\" class=\"graf graf--h4 graf-after--h3\"\u003e1. Different Tools for Different Jobs\u003c/h4\u003e\u003cp name=\"f425\" id=\"f425\" class=\"graf graf--p graf-after--h4\"\u003eClaude Code excels at:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"3137\" id=\"3137\" class=\"graf graf--li graf-after--p\"\u003eDeep architectural thinking\u003c/li\u003e\u003cli name=\"0d04\" id=\"0d04\" class=\"graf graf--li graf-after--li\"\u003eComplex multi-file changes\u003c/li\u003e\u003cli name=\"02c3\" id=\"02c3\" class=\"graf graf--li graf-after--li\"\u003ePhilosophical progress updates\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1a07\" id=\"1a07\" class=\"graf graf--p graf-after--li\"\u003eCursor Assistant excels at:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"a327\" id=\"a327\" class=\"graf graf--li graf-after--p\"\u003eFocused refactoring\u003c/li\u003e\u003cli name=\"dae7\" id=\"dae7\" class=\"graf graf--li graf-after--li\"\u003eQuick iterations\u003c/li\u003e\u003cli name=\"c470\" id=\"c470\" class=\"graf graf--li graf-after--li\"\u003eActually finishing things\u003c/li\u003e\u003c/ul\u003e\u003ch4 name=\"3e20\" id=\"3e20\" class=\"graf graf--h4 graf-after--li\"\u003e2. Human Orchestration Still Matters\u003c/h4\u003e\u003cp name=\"7b9c\" id=\"7b9c\" class=\"graf graf--p graf-after--h4\"\u003eThe AIs didn’t coordinate with each other. They coordinated through me. And that turned out to be the secret sauce. At times I may feel like a glorified copy-paste monkey, but as the “simian in the loop” my job is to stay awake and notice when things aren’t right.\u003c/p\u003e\u003ch4 name=\"cfbc\" id=\"cfbc\" class=\"graf graf--h4 graf-after--p\"\u003e3. Sometimes You Need to Stop Digging\u003c/h4\u003e\u003cp name=\"d6c6\" id=\"d6c6\" class=\"graf graf--p graf-after--h4\"\u003eBy 7:15 PM Pacific, Claude Code did something remarkable. It wrote a report saying, essentially: “This needs research, not more code.” Or maybe I wrote that. I’m now falling into the LLM habit of keeping track of text but not who wrote it. The point is, we recognized that each new patch or attempt at cleanup was just another layer on the problem.\u003c/p\u003e\u003cp name=\"c2f1\" id=\"c2f1\" class=\"graf graf--p graf-after--p\"\u003eAnd if it was the AI that knew when to stop trying? That’s maturity. Even if it’s artificial.\u003c/p\u003e\u003ch3 name=\"f1b4\" id=\"f1b4\" class=\"graf graf--h3 graf-after--p\"\u003eComedy of errors\u003c/h3\u003e\u003cp name=\"876c\" id=\"876c\" class=\"graf graf--p graf-after--h3\"\u003eLooking back, the funniest part wasn’t the progress messages or the markdown madness. It was the moment we realized we’d spent hours building increasingly complex solutions to clean up markdown that we were making dirty in the first place.\u003c/p\u003e\u003cp name=\"b469\" id=\"b469\" class=\"graf graf--p graf-after--p\"\u003eClassic engineering: solving problems we created for ourselves.\u003c/p\u003e\u003ch3 name=\"34ef\" id=\"34ef\" class=\"graf graf--h3 graf-after--p\"\u003eWhere we ended up\u003c/h3\u003e\u003cp name=\"a0a3\" id=\"a0a3\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe Good\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7d6a\" id=\"7d6a\" class=\"graf graf--li graf-after--p\"\u003eTwo AIs working in parallel = faster development\u003c/li\u003e\u003cli name=\"44d0\" id=\"44d0\" class=\"graf graf--li graf-after--li\"\u003eClear separation of concerns\u003c/li\u003e\u003cli name=\"fd04\" id=\"fd04\" class=\"graf graf--li graf-after--li\"\u003eEntertainment value from progress messages\u003c/li\u003e\u003cli name=\"43e2\" id=\"43e2\" class=\"graf graf--li graf-after--li\"\u003eValuable process insights\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4395\" id=\"4395\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe Bad\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"91e3\" id=\"91e3\" class=\"graf graf--li graf-after--p\"\u003eMarkdown still broken\u003c/li\u003e\u003cli name=\"5c6d\" id=\"5c6d\" class=\"graf graf--li graf-after--li\"\u003eThree formatting layers fighting each other\u003c/li\u003e\u003cli name=\"cae9\" id=\"cae9\" class=\"graf graf--li graf-after--li\"\u003eHours spent on self-inflicted problems\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"0d1d\" id=\"0d1d\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe Ugly\u003c/strong\u003e:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"c2a0\" id=\"c2a0\" class=\"graf graf--li graf-after--p\"\u003eThe actual markdown output (seriously, it was bad)\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"12a8\" id=\"12a8\" class=\"graf graf--h3 graf-after--li\"\u003eThe bottom line\u003c/h3\u003e\u003cp name=\"a6bb\" id=\"a6bb\" class=\"graf graf--p graf-after--h3\"\u003eRunning two AI assistants simultaneously is like conducting an orchestra where half the musicians are jazz improvisers and the other half are classical purists. It shouldn’t work, but somehow it does.\u003c/p\u003e\u003cp name=\"b9c3\" id=\"b9c3\" class=\"graf graf--p graf-after--p\"\u003eThe markdown problem remains unsolved. But we learned something more valuable: how to orchestrate multiple AI tools effectively, when to trust human intuition over AI analysis, and that sometimes the best solution is admitting you need to try a different approach.\u003c/p\u003e\u003cp name=\"a7b4\" id=\"a7b4\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eAlso, that Claude Code should consider a side career in motivational speaking.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Two-Fisted Coding: Wrangling Robot Programmers When You're Just a PM\",\"excerpt\":\"\",\"url\":\"/blog/two-fisted-coding-wrangling-robot-programmers-when-youre-just-a-pm\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"
