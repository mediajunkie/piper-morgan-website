ed\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2c32,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"Three robots, each missing some parts, walk into a robot bar called Foo\" src=\"https://cdn-images-1.medium.com/max/1024/1*grvkaMObknRqcbQy0H1CrA.png\" /\u003e\u003cfigcaption\u003e‚ÄúWhat‚Äôll it¬†be?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eSeptember 28\u003c/em\u003e\u003c/p\u003e\u003cp\u003eSunday afternoon at 4:14 PM, I opened my laptop expecting a straightforward router completion task. The gameplan looked clean: finish three integration routers (Slack, Notion, Calendar), apply the patterns we‚Äôd proven with GitHub on Saturday, maybe six hours of systematic work.\u003c/p\u003e\u003cp\u003eBy midnight, we‚Äôd completed all three routers. But the path there involved discovering that every single assumption in the gameplan was wrong, that each integration existed in a completely different state, and that ‚Äúreality check before assumptions‚Äù isn‚Äôt just methodology theater‚Ää‚Äî‚Ääit‚Äôs how you avoid building the wrong thing efficiently.\u003c/p\u003e\u003cp\u003eThis is the story of what happens when you actually look before you leap, even when you think you already know what you‚Äôll¬†find.\u003c/p\u003e\u003ch3\u003eThe gameplan that¬†wasn‚Äôt\u003c/h3\u003e\u003cp\u003eThe Chief Architect‚Äôs initial gameplan made perfect sense based on GitHub issue #199‚Äôs description: ‚ÄúIntegration routers 14‚Äì20% complete.‚Äù We‚Äôd just finished the GitHub router Saturday night‚Ää‚Äî‚Ää121% complete with systematic verification. Apply the same pattern to three more routers. Simple multiplication.\u003c/p\u003e\u003cp\u003eThe gameplan laid out five¬†parts:\u003c/p\u003e\u003cul\u003e\u003cli\u003ePhase ‚àí1: Infrastructure reality¬†check\u003c/li\u003e\u003cli\u003ePhase 0: Comprehensive router¬†audit\u003c/li\u003e\u003cli\u003ePhases 1‚Äì3: Router completion for Slack, Notion,¬†Calendar\u003c/li\u003e\u003cli\u003ePhases 4‚Äì5: Service migration and¬†testing\u003c/li\u003e\u003cli\u003ePhase 6: Documentation and¬†locking\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eBut then I asked six questions that changed everything:\u003c/p\u003e\u003col\u003e\u003cli\u003eDid I review the gameplan template first?¬†No.\u003c/li\u003e\u003cli\u003eDo we need Phase ‚àí1?¬†Perhaps.\u003c/li\u003e\u003cli\u003eDid I review the issue description? No.\u003c/li\u003e\u003cli\u003eAre those bash examples verified or guesses?¬†Guesses.\u003c/li\u003e\u003cli\u003eAm I conveying necessary context? Incomplete.\u003c/li\u003e\u003cli\u003eAre my assumptions grounded in reality?¬†Partial.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e‚ÄúWe need to be more rigorous,‚Äù I told the Lead Developer. ‚ÄúNot wing¬†it.‚Äù\u003c/p\u003e\u003cp\u003ePhase ‚àí1 exists for exactly this reason: to verify infrastructure matches your assumptions before you build on top of them. (Also, so I stop and actually read the plan instead of passing it along passively and then griping about wrong assumptions.)\u003c/p\u003e\u003cp\u003eWe added it to the gameplan and deployed the Code agent to investigate.\u003c/p\u003e\u003cp\u003eWhat came back was nothing like what we expected.\u003c/p\u003e\u003ch3\u003eIntegration #1: The one that was¬†ready\u003c/h3\u003e\u003cp\u003eSlack looked straightforward at first. The Code agent¬†found:\u003c/p\u003e\u003cul\u003e\u003cli\u003eComplete directory at services/integrations/slack/\u003c/li\u003e\u003cli\u003eSophisticated spatial intelligence system (6 files, 20+ components)\u003c/li\u003e\u003cli\u003eSlackClient with core¬†methods\u003c/li\u003e\u003cli\u003ePattern matching GitHub‚Äôs successful implementation\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eStatus: \u003cstrong\u003eGREEN\u003c/strong\u003e‚Ää‚Äî‚ÄäReady for router¬†work.\u003c/p\u003e\u003cp\u003eThis was exactly what we expected. One down, two to¬†go.\u003c/p\u003e\u003ch3\u003eIntegration #2: The mysterious adapter\u003c/h3\u003e\u003cp\u003eNotion was different. The Code agent¬†found:\u003c/p\u003e\u003cul\u003e\u003cli\u003eMCP adapter at services/integrations/mcp/notion_adapter.py\u003c/li\u003e\u003cli\u003e637 lines of implementation\u003c/li\u003e\u003cli\u003eBut‚Ä¶ wait, MCP pattern? That‚Äôs not what the gameplan¬†assumed\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe original scope expected traditional client/agent patterns like GitHub and Slack. But Notion used Model Context Protocol adapters‚Ää‚Äî‚Ääa different architectural approach entirely. Not incomplete. Just different.\u003c/p\u003e\u003cp\u003eI knew we had started layering inMCP support before we started adding spatial intelligence, so it looked like different integrations had each inherited one of these partial solutions.\u003c/p\u003e\u003cp\u003eThe question became: should we wrap the MCP adapter with a router, or acknowledge it as a different pattern? The architecture was sound, just unexpected.\u003c/p\u003e\u003cp\u003eStatus: \u003cstrong\u003eYELLOW\u003c/strong\u003e‚Ää‚Äî‚ÄäArchitecture decision¬†needed.\u003c/p\u003e\u003ch3\u003eIntegration #3: The one that didn‚Äôt¬†exist\u003c/h3\u003e\u003cp\u003eCalendar revealed the real problem. The Code agent searched everywhere:\u003c/p\u003e\u003cul\u003e\u003cli\u003eNo services/integrations/calendar/ directory\u003c/li\u003e\u003cli\u003eNo calendar client or¬†agent\u003c/li\u003e\u003cli\u003eNo spatial calendar¬†files\u003c/li\u003e\u003cli\u003eNothing matching the expected¬†pattern\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eStatus: \u003cstrong\u003eRED\u003c/strong\u003e‚Ää‚Äî‚ÄäIntegration appears completely missing.\u003c/p\u003e\u003cp\u003eThe scope estimate jumped immediately. If we had to build an entire Calendar integration from scratch, we weren‚Äôt looking at 16 hours of router work. We were looking at potentially 40+ hours including OAuth implementation, API integration, spatial adapter creation, and everything else.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNote: I happened to know we had successfully integrated Google Calendar a while back, but clearly we had done it outside of the expected channels, to the extent that my agent was reporting not being able to find¬†it.\u003c/em\u003e\u003c/p\u003e\u003cp\u003eAt 6:43 PM, I reported back to the Chief Architect: our three ‚Äúsimilar routers‚Äù were actually three completely different architectural challenges. The gameplan assumptions had collided with¬†reality.\u003c/p\u003e\u003ch3\u003eThe discovery that changed everything\u003c/h3\u003e\u003cp\u003eSo I disputed the claim about the Calendar integration being missing entirely, reminding the¬†team:\u003c/p\u003e\u003cp\u003e‚ÄúWe have OAuth working (somewhere). I personally verified the Calendar connection works. The integration was built September 19‚Äì22.‚Äù\u003c/p\u003e\u003cp\u003eSo‚Ä¶ if the Calendar integration existed and worked, where was¬†it?\u003c/p\u003e\u003cp\u003ePhase ‚àí1B launched: find the Calendar integration that OAuth proved must exist somewhere. The Code agent searched git history for those dates, checked every possible location, looked for any OAuth-related code.\u003c/p\u003e\u003cp\u003eAt 8:35 PM, the discovery came¬†through:\u003c/p\u003e\u003cp\u003eComplete \u003cstrong\u003eGoogle Calendar integration\u003c/strong\u003e found at\u003cstrong\u003e \u003c/strong\u003eservices/mcp/consumer/google_calendar_adapter.py\u003c/p\u003e\u003cp\u003eNot missing. Not incomplete. Actually 85% complete¬†with:\u003c/p\u003e\u003cul\u003e\u003cli\u003eOAuth 2.0 working since September 6\u003c/li\u003e\u003cli\u003eFull feature set (events, meetings, free¬†time)\u003c/li\u003e\u003cli\u003eSpatial intelligence via BaseSpatialAdapter\u003c/li\u003e\u003cli\u003eCircuit breaker resilience pattern\u003c/li\u003e\u003cli\u003eCLI testing interface\u003c/li\u003e\u003cli\u003e499 lines of solid implementation\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe Calendar integration wasn‚Äôt missing. It was just somewhere unexpected, using the MCP pattern we‚Äôd just discovered with¬†Notion.\u003c/p\u003e\u003ch3\u003eWhen assumptions meet architecture\u003c/h3\u003e\u003cp\u003eAt 8:36 PM, the picture finally clarified:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAll three integrations use MCP¬†pattern.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eNot three traditional routers like GitHub. Three lightweight router wrappers around existing MCP adapters:\u003c/p\u003e\u003cul\u003e\u003cli\u003eSlack: Has traditional spatial pattern, needs router¬†wrapper\u003c/li\u003e\u003cli\u003eNotion: MCP adapter exists, needs router¬†wrapper\u003c/li\u003e\u003cli\u003eCalendar: MCP adapter 85% complete, needs router¬†wrapper\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe MCP integration had been more complete than we had realized!\u003c/p\u003e\u003cp\u003eThe original 32‚Äì56 hour estimate collapsed to about 12 hours. We weren‚Äôt building routers from scratch. We were wrapping proven adapters with the router pattern for QueryRouter access.\u003c/p\u003e\u003cp\u003eThe gameplan got its third major revision. But this time, the revision made the work simpler rather than more complex. Understanding actual architecture beats assuming expected patterns.\u003c/p\u003e\u003ch3\u003eThe evening¬†sprint\u003c/h3\u003e\u003cp\u003eWith clarity came momentum. Between 8:48 PM and midnight, systematic work produced:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 0\u003c/strong\u003e: MCP architecture investigation complete\u003c/p\u003e\u003cul\u003e\u003cli\u003ePattern documented\u003c/li\u003e\u003cli\u003eAdapter inventory verified\u003c/li\u003e\u003cli\u003eDesign approach confirmed\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003ePhase 1\u003c/strong\u003e: CalendarIntegrationRouter complete\u003c/p\u003e\u003cul\u003e\u003cli\u003e8 methods implemented\u003c/li\u003e\u003cli\u003eFeature flag control¬†added\u003c/li\u003e\u003cli\u003e285 lines, following proven¬†pattern\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003ePhase 2\u003c/strong\u003e: NotionIntegrationRouter complete\u003c/p\u003e\u003cul\u003e\u003cli\u003e23 methods implemented\u003c/li\u003e\u003cli\u003eFull spatial interface\u003c/li\u003e\u003cli\u003e637 lines, comprehensive coverage\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003ePhase 3\u003c/strong\u003e: SlackIntegrationRouter complete\u003c/p\u003e\u003cul\u003e\u003cli\u003e20 methods implemented\u003c/li\u003e\u003cli\u003eDual-component architecture (SlackSpatialAdapter + SlackClient)\u003c/li\u003e\u003cli\u003e850+ lines, most complex but¬†cleanest\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eBy 11:23 PM, all three routers existed, tested, and verified. Cursor had independently cross-validated each one. The infrastructure was¬†ready.\u003c/p\u003e\u003cp\u003eBut implementation and migration are different challenges. Six services still imported adapters directly, bypassing the routers entirely. Monday morning would bring the real test: could these routers actually replace the direct imports without breaking anything?\u003c/p\u003e\u003ch3\u003eThe layers of discovery\u003c/h3\u003e\u003cp\u003eSunday demonstrated something crucial about complex systems work: assumptions fail in¬†layers.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLayer 1\u003c/strong\u003e: ‚ÄúThree similar routers‚Äù ‚Üí Actually three different architectures\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLayer 2\u003c/strong\u003e: ‚Äú14‚Äì20% complete‚Äù ‚Üí States ranging from ready to seemingly missing\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLayer 3\u003c/strong\u003e: ‚ÄúNeed to build‚Äù ‚Üí Actually need to wrap existing¬†work\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLayer 4\u003c/strong\u003e: ‚ÄúMissing integration‚Äù ‚Üí Hidden in unexpected location\u003c/p\u003e\u003cp\u003eEach discovery changed the scope, the approach, the estimate. But each also brought us closer to reality. Phase ‚àí1 didn‚Äôt delay the work‚Ää‚Äî‚Ääit prevented us from building the wrong solution efficiently.\u003c/p\u003e\u003cp\u003eThe methodology held. When the gameplan met reality, we revised the gameplan rather than forcing reality to match our assumptions. Investigation revealed architecture. Architecture informed approach. Approach determined scope.\u003c/p\u003e\u003ch3\u003eThe questions that¬†matter\u003c/h3\u003e\u003cp\u003eSunday‚Äôs success came from asking simple questions before assuming we knew the¬†answers:\u003c/p\u003e\u003cul\u003e\u003cli\u003eWhere is this code actually¬†located?\u003c/li\u003e\u003cli\u003eWhat pattern does it actually¬†use?\u003c/li\u003e\u003cli\u003eWhat state is it actually¬†in?\u003c/li\u003e\u003cli\u003eWhat do we actually need to¬†build?\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNot ‚Äúwhat should be there‚Äù but ‚Äúwhat is there.‚Äù Not ‚Äúhow should it work‚Äù but ‚Äúhow does it work.‚Äù The gap between expectation and reality is where projects go¬†wrong.\u003c/p\u003e\u003cp\u003eBy midnight Sunday, we had three complete routers, ready for Monday‚Äôs migration work. The investigation had taken longer than expected. The discoveries had revised the scope three times. But we‚Äôd built the right¬†thing.\u003c/p\u003e\u003cp\u003eMonday morning would test whether we‚Äôd built it¬†right.\u003c/p\u003e\u003cp\u003eNext on Building Piper Morgan: Solving the 80% Problem, in which we grapple with this frustrating tendency of coding agents to declare success when nearly¬†done.\u003c/p\u003e\u003cp\u003eHave you ever sat down to do some work and found out after refreshing your memory that it was mostly already accomplished and just needed finishing? Are you, like me, one of those people who leaves cupboard doors ajar? What is wrong with¬†us?\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=f748ce4c2db1\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/three-integrations-walk-into-a-bar-f748ce4c2db1\"\u003eThree Integrations Walk Into a Bar\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1c:T48ad,"])</script><script>self.__next_f.push([1,"\u003csection name=\"237d\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"4eaf\" id=\"4eaf\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThree Integrations Walk Into a¬†Bar\u003c/h3\u003e\u003cfigure name=\"2600\" id=\"2600\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*grvkaMObknRqcbQy0H1CrA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"Three robots, each missing some parts, walk into a robot bar called Foo\" src=\"https://cdn-images-1.medium.com/max/800/1*grvkaMObknRqcbQy0H1CrA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWhat‚Äôll it¬†be?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"8a06\" id=\"8a06\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 28\u003c/em\u003e\u003c/p\u003e\u003cp name=\"854c\" id=\"854c\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eS\u003c/span\u003eunday afternoon at 4:14 PM, I opened my laptop expecting a straightforward router completion task. The gameplan looked clean: finish three integration routers (Slack, Notion, Calendar), apply the patterns we‚Äôd proven with GitHub on Saturday, maybe six hours of systematic work.\u003c/p\u003e\u003cp name=\"7b98\" id=\"7b98\" class=\"graf graf--p graf-after--p\"\u003eBy midnight, we‚Äôd completed all three routers. But the path there involved discovering that every single assumption in the gameplan was wrong, that each integration existed in a completely different state, and that ‚Äúreality check before assumptions‚Äù isn‚Äôt just methodology theater‚Ää‚Äî‚Ääit‚Äôs how you avoid building the wrong thing efficiently.\u003c/p\u003e\u003cp name=\"0737\" id=\"0737\" class=\"graf graf--p graf-after--p\"\u003eThis is the story of what happens when you actually look before you leap, even when you think you already know what you‚Äôll find.\u003c/p\u003e\u003ch3 name=\"d187\" id=\"d187\" class=\"graf graf--h3 graf-after--p\"\u003eThe gameplan that¬†wasn‚Äôt\u003c/h3\u003e\u003cp name=\"c6a0\" id=\"c6a0\" class=\"graf graf--p graf-after--h3\"\u003eThe Chief Architect‚Äôs initial gameplan made perfect sense based on GitHub issue #199‚Äôs description: ‚ÄúIntegration routers 14‚Äì20% complete.‚Äù We‚Äôd just finished the GitHub router Saturday night‚Ää‚Äî‚Ää121% complete with systematic verification. Apply the same pattern to three more routers. Simple multiplication.\u003c/p\u003e\u003cp name=\"11d7\" id=\"11d7\" class=\"graf graf--p graf-after--p\"\u003eThe gameplan laid out five parts:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"caf2\" id=\"caf2\" class=\"graf graf--li graf-after--p\"\u003ePhase ‚àí1: Infrastructure reality check\u003c/li\u003e\u003cli name=\"fc2a\" id=\"fc2a\" class=\"graf graf--li graf-after--li\"\u003ePhase 0: Comprehensive router audit\u003c/li\u003e\u003cli name=\"3f41\" id=\"3f41\" class=\"graf graf--li graf-after--li\"\u003ePhases 1‚Äì3: Router completion for Slack, Notion, Calendar\u003c/li\u003e\u003cli name=\"a2f5\" id=\"a2f5\" class=\"graf graf--li graf-after--li\"\u003ePhases 4‚Äì5: Service migration and testing\u003c/li\u003e\u003cli name=\"7255\" id=\"7255\" class=\"graf graf--li graf-after--li\"\u003ePhase 6: Documentation and locking\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"67d0\" id=\"67d0\" class=\"graf graf--p graf-after--li\"\u003eBut then I asked six questions that changed everything:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"f7da\" id=\"f7da\" class=\"graf graf--li graf-after--p\"\u003eDid I review the gameplan template first? No.\u003c/li\u003e\u003cli name=\"9408\" id=\"9408\" class=\"graf graf--li graf-after--li\"\u003eDo we need Phase ‚àí1? Perhaps.\u003c/li\u003e\u003cli name=\"0d07\" id=\"0d07\" class=\"graf graf--li graf-after--li\"\u003eDid I review the issue description? No.\u003c/li\u003e\u003cli name=\"fc31\" id=\"fc31\" class=\"graf graf--li graf-after--li\"\u003eAre those bash examples verified or guesses? Guesses.\u003c/li\u003e\u003cli name=\"f7e5\" id=\"f7e5\" class=\"graf graf--li graf-after--li\"\u003eAm I conveying necessary context? Incomplete.\u003c/li\u003e\u003cli name=\"9695\" id=\"9695\" class=\"graf graf--li graf-after--li\"\u003eAre my assumptions grounded in reality? Partial.\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"7f0d\" id=\"7f0d\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--li\"\u003e‚ÄúWe need to be more rigorous,‚Äù I told the Lead Developer. ‚ÄúNot wing it.‚Äù\u003c/p\u003e\u003cp name=\"0e6b\" id=\"0e6b\" class=\"graf graf--p graf-after--p\"\u003ePhase ‚àí1 exists for exactly this reason: to verify infrastructure matches your assumptions before you build on top of them. (Also, so I stop and actually read the plan instead of passing it along passively and then griping about wrong assumptions.)\u003c/p\u003e\u003cp name=\"67cd\" id=\"67cd\" class=\"graf graf--p graf-after--p\"\u003eWe added it to the gameplan and deployed the Code agent to investigate.\u003c/p\u003e\u003cp name=\"afd7\" id=\"afd7\" class=\"graf graf--p graf-after--p\"\u003eWhat came back was nothing like what we expected.\u003c/p\u003e\u003ch3 name=\"96c5\" id=\"96c5\" class=\"graf graf--h3 graf-after--p\"\u003eIntegration #1: The one that was¬†ready\u003c/h3\u003e\u003cp name=\"5624\" id=\"5624\" class=\"graf graf--p graf-after--h3\"\u003eSlack looked straightforward at first. The Code agent found:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"9d5f\" id=\"9d5f\" class=\"graf graf--li graf-after--p\"\u003eComplete directory at \u003ccode class=\"markup--code markup--li-code\"\u003eservices/integrations/slack/\u003c/code\u003e\u003c/li\u003e\u003cli name=\"1545\" id=\"1545\" class=\"graf graf--li graf-after--li\"\u003eSophisticated spatial intelligence system (6 files, 20+ components)\u003c/li\u003e\u003cli name=\"7c30\" id=\"7c30\" class=\"graf graf--li graf-after--li\"\u003eSlackClient with core methods\u003c/li\u003e\u003cli name=\"7113\" id=\"7113\" class=\"graf graf--li graf-after--li\"\u003ePattern matching GitHub‚Äôs successful implementation\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"fdb9\" id=\"fdb9\" class=\"graf graf--p graf-after--li\"\u003eStatus: \u003cstrong class=\"markup--strong markup--p-strong\"\u003eGREEN\u003c/strong\u003e‚Ää‚Äî‚ÄäReady for router work.\u003c/p\u003e\u003cp name=\"4df4\" id=\"4df4\" class=\"graf graf--p graf-after--p\"\u003eThis was exactly what we expected. One down, two to go.\u003c/p\u003e\u003ch3 name=\"c74e\" id=\"c74e\" class=\"graf graf--h3 graf-after--p\"\u003eIntegration #2: The mysterious adapter\u003c/h3\u003e\u003cp name=\"5eea\" id=\"5eea\" class=\"graf graf--p graf-after--h3\"\u003eNotion was different. The Code agent found:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"56c2\" id=\"56c2\" class=\"graf graf--li graf-after--p\"\u003eMCP adapter at \u003ccode class=\"markup--code markup--li-code\"\u003eservices/integrations/mcp/notion_adapter.py\u003c/code\u003e\u003c/li\u003e\u003cli name=\"ef52\" id=\"ef52\" class=\"graf graf--li graf-after--li\"\u003e637 lines of implementation\u003c/li\u003e\u003cli name=\"c3d1\" id=\"c3d1\" class=\"graf graf--li graf-after--li\"\u003eBut‚Ä¶ wait, MCP pattern? That‚Äôs not what the gameplan assumed\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"8b54\" id=\"8b54\" class=\"graf graf--p graf-after--li\"\u003eThe original scope expected traditional client/agent patterns like GitHub and Slack. But Notion used Model Context Protocol adapters‚Ää‚Äî‚Ääa different architectural approach entirely. Not incomplete. Just different.\u003c/p\u003e\u003cp name=\"e7c5\" id=\"e7c5\" class=\"graf graf--p graf-after--p\"\u003eI knew we had started layering inMCP support before we started adding spatial intelligence, so it looked like different integrations had each inherited one of these partial solutions.\u003c/p\u003e\u003cp name=\"3835\" id=\"3835\" class=\"graf graf--p graf-after--p\"\u003eThe question became: should we wrap the MCP adapter with a router, or acknowledge it as a different pattern? The architecture was sound, just unexpected.\u003c/p\u003e\u003cp name=\"2b37\" id=\"2b37\" class=\"graf graf--p graf-after--p\"\u003eStatus: \u003cstrong class=\"markup--strong markup--p-strong\"\u003eYELLOW\u003c/strong\u003e‚Ää‚Äî‚ÄäArchitecture decision needed.\u003c/p\u003e\u003ch3 name=\"9423\" id=\"9423\" class=\"graf graf--h3 graf-after--p\"\u003eIntegration #3: The one that didn‚Äôt¬†exist\u003c/h3\u003e\u003cp name=\"19e4\" id=\"19e4\" class=\"graf graf--p graf-after--h3\"\u003eCalendar revealed the real problem. The Code agent searched everywhere:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7f95\" id=\"7f95\" class=\"graf graf--li graf-after--p\"\u003eNo \u003ccode class=\"markup--code markup--li-code\"\u003eservices/integrations/calendar/\u003c/code\u003e directory\u003c/li\u003e\u003cli name=\"aaeb\" id=\"aaeb\" class=\"graf graf--li graf-after--li\"\u003eNo calendar client or agent\u003c/li\u003e\u003cli name=\"9505\" id=\"9505\" class=\"graf graf--li graf-after--li\"\u003eNo spatial calendar files\u003c/li\u003e\u003cli name=\"fa26\" id=\"fa26\" class=\"graf graf--li graf-after--li\"\u003eNothing matching the expected pattern\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4cd3\" id=\"4cd3\" class=\"graf graf--p graf-after--li\"\u003eStatus: \u003cstrong class=\"markup--strong markup--p-strong\"\u003eRED\u003c/strong\u003e‚Ää‚Äî‚ÄäIntegration appears completely missing.\u003c/p\u003e\u003cp name=\"bec4\" id=\"bec4\" class=\"graf graf--p graf-after--p\"\u003eThe scope estimate jumped immediately. If we had to build an entire Calendar integration from scratch, we weren‚Äôt looking at 16 hours of router work. We were looking at potentially 40+ hours including OAuth implementation, API integration, spatial adapter creation, and everything else.\u003c/p\u003e\u003cp name=\"c11f\" id=\"c11f\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eNote: I happened to know we had successfully integrated Google Calendar a while back, but clearly we had done it outside of the expected channels, to the extent that my agent was reporting not being able to find it.\u003c/em\u003e\u003c/p\u003e\u003cp name=\"001c\" id=\"001c\" class=\"graf graf--p graf-after--p\"\u003eAt 6:43 PM, I reported back to the Chief Architect: our three ‚Äúsimilar routers‚Äù were actually three completely different architectural challenges. The gameplan assumptions had collided with reality.\u003c/p\u003e\u003ch3 name=\"e73e\" id=\"e73e\" class=\"graf graf--h3 graf-after--p\"\u003eThe discovery that changed everything\u003c/h3\u003e\u003cp name=\"80bf\" id=\"80bf\" class=\"graf graf--p graf-after--h3\"\u003eSo I disputed the claim about the Calendar integration being missing entirely, reminding the team:\u003c/p\u003e\u003cp name=\"cdd8\" id=\"cdd8\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúWe have OAuth working (somewhere). I personally verified the Calendar connection works. The integration was built September 19‚Äì22.‚Äù\u003c/p\u003e\u003cp name=\"3242\" id=\"3242\" class=\"graf graf--p graf-after--p\"\u003eSo‚Ä¶ if the Calendar integration existed and worked, where was it?\u003c/p\u003e\u003cp name=\"808b\" id=\"808b\" class=\"graf graf--p graf-after--p\"\u003ePhase ‚àí1B launched: find the Calendar integration that OAuth proved must exist somewhere. The Code agent searched git history for those dates, checked every possible location, looked for any OAuth-related code.\u003c/p\u003e\u003cp name=\"c7f7\" id=\"c7f7\" class=\"graf graf--p graf-after--p\"\u003eAt 8:35 PM, the discovery came through:\u003c/p\u003e\u003cp name=\"6c93\" id=\"6c93\" class=\"graf graf--p graf-after--p\"\u003eComplete \u003cstrong class=\"markup--strong markup--p-strong\"\u003eGoogle Calendar integration\u003c/strong\u003e found at\u003cstrong class=\"markup--strong markup--p-strong\"\u003e \u003c/strong\u003e\u003ccode class=\"markup--code markup--p-code\"\u003eservices/mcp/consumer/google_calendar_adapter.py\u003c/code\u003e\u003c/p\u003e\u003cp name=\"75e3\" id=\"75e3\" class=\"graf graf--p graf-after--p\"\u003eNot missing. Not incomplete. Actually 85% complete with:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"be6f\" id=\"be6f\" class=\"graf graf--li graf-after--p\"\u003eOAuth 2.0 working since September 6\u003c/li\u003e\u003cli name=\"95f1\" id=\"95f1\" class=\"graf graf--li graf-after--li\"\u003eFull feature set (events, meetings, free time)\u003c/li\u003e\u003cli name=\"6624\" id=\"6624\" class=\"graf graf--li graf-after--li\"\u003eSpatial intelligence via BaseSpatialAdapter\u003c/li\u003e\u003cli name=\"c994\" id=\"c994\" class=\"graf graf--li graf-after--li\"\u003eCircuit breaker resilience pattern\u003c/li\u003e\u003cli name=\"9791\" id=\"9791\" class=\"graf graf--li graf-after--li\"\u003eCLI testing interface\u003c/li\u003e\u003cli name=\"4114\" id=\"4114\" class=\"graf graf--li graf-after--li\"\u003e499 lines of solid implementation\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"2e54\" id=\"2e54\" class=\"graf graf--p graf-after--li\"\u003eThe Calendar integration wasn‚Äôt missing. It was just somewhere unexpected, using the MCP pattern we‚Äôd just discovered with Notion.\u003c/p\u003e\u003ch3 name=\"1f1d\" id=\"1f1d\" class=\"graf graf--h3 graf-after--p\"\u003eWhen assumptions meet architecture\u003c/h3\u003e\u003cp name=\"c3a4\" id=\"c3a4\" class=\"graf graf--p graf-after--h3\"\u003eAt 8:36 PM, the picture finally clarified:\u003c/p\u003e\u003cp name=\"a0f9\" id=\"a0f9\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAll three integrations use MCP pattern.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"3fad\" id=\"3fad\" class=\"graf graf--p graf-after--p\"\u003eNot three traditional routers like GitHub. Three lightweight router wrappers around existing MCP adapters:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4b2f\" id=\"4b2f\" class=\"graf graf--li graf-after--p\"\u003eSlack: Has traditional spatial pattern, needs router wrapper\u003c/li\u003e\u003cli name=\"019f\" id=\"019f\" class=\"graf graf--li graf-after--li\"\u003eNotion: MCP adapter exists, needs router wrapper\u003c/li\u003e\u003cli name=\"8ef8\" id=\"8ef8\" class=\"graf graf--li graf-after--li\"\u003eCalendar: MCP adapter 85% complete, needs router wrapper\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a7a3\" id=\"a7a3\" class=\"graf graf--p graf-after--li\"\u003eThe MCP integration had been more complete than we had realized!\u003c/p\u003e\u003cp name=\"6697\" id=\"6697\" class=\"graf graf--p graf-after--p\"\u003eThe original 32‚Äì56 hour estimate collapsed to about 12 hours. We weren‚Äôt building routers from scratch. We were wrapping proven adapters with the router pattern for QueryRouter access.\u003c/p\u003e\u003cp name=\"99dc\" id=\"99dc\" class=\"graf graf--p graf-after--p\"\u003eThe gameplan got its third major revision. But this time, the revision made the work simpler rather than more complex. Understanding actual architecture beats assuming expected patterns.\u003c/p\u003e\u003ch3 name=\"7477\" id=\"7477\" class=\"graf graf--h3 graf-after--p\"\u003eThe evening¬†sprint\u003c/h3\u003e\u003cp name=\"ed43\" id=\"ed43\" class=\"graf graf--p graf-after--h3\"\u003eWith clarity came momentum. Between 8:48 PM and midnight, systematic work produced:\u003c/p\u003e\u003cp name=\"134e\" id=\"134e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 0\u003c/strong\u003e: MCP architecture investigation complete\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"cc19\" id=\"cc19\" class=\"graf graf--li graf-after--p\"\u003ePattern documented\u003c/li\u003e\u003cli name=\"2dcf\" id=\"2dcf\" class=\"graf graf--li graf-after--li\"\u003eAdapter inventory verified\u003c/li\u003e\u003cli name=\"f59c\" id=\"f59c\" class=\"graf graf--li graf-after--li\"\u003eDesign approach confirmed\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"9d10\" id=\"9d10\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 1\u003c/strong\u003e: CalendarIntegrationRouter complete\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"e533\" id=\"e533\" class=\"graf graf--li graf-after--p\"\u003e8 methods implemented\u003c/li\u003e\u003cli name=\"8e29\" id=\"8e29\" class=\"graf graf--li graf-after--li\"\u003eFeature flag control added\u003c/li\u003e\u003cli name=\"d35b\" id=\"d35b\" class=\"graf graf--li graf-after--li\"\u003e285 lines, following proven pattern\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"e26f\" id=\"e26f\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 2\u003c/strong\u003e: NotionIntegrationRouter complete\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"9758\" id=\"9758\" class=\"graf graf--li graf-after--p\"\u003e23 methods implemented\u003c/li\u003e\u003cli name=\"0205\" id=\"0205\" class=\"graf graf--li graf-after--li\"\u003eFull spatial interface\u003c/li\u003e\u003cli name=\"5fd3\" id=\"5fd3\" class=\"graf graf--li graf-after--li\"\u003e637 lines, comprehensive coverage\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"72d0\" id=\"72d0\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePhase 3\u003c/strong\u003e: SlackIntegrationRouter complete\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"6266\" id=\"6266\" class=\"graf graf--li graf-after--p\"\u003e20 methods implemented\u003c/li\u003e\u003cli name=\"9c8e\" id=\"9c8e\" class=\"graf graf--li graf-after--li\"\u003eDual-component architecture (SlackSpatialAdapter + SlackClient)\u003c/li\u003e\u003cli name=\"532c\" id=\"532c\" class=\"graf graf--li graf-after--li\"\u003e850+ lines, most complex but cleanest\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"d4cd\" id=\"d4cd\" class=\"graf graf--p graf-after--li\"\u003eBy 11:23 PM, all three routers existed, tested, and verified. Cursor had independently cross-validated each one. The infrastructure was ready.\u003c/p\u003e\u003cp name=\"5a29\" id=\"5a29\" class=\"graf graf--p graf-after--p\"\u003eBut implementation and migration are different challenges. Six services still imported adapters directly, bypassing the routers entirely. Monday morning would bring the real test: could these routers actually replace the direct imports without breaking anything?\u003c/p\u003e\u003ch3 name=\"7f83\" id=\"7f83\" class=\"graf graf--h3 graf-after--p\"\u003eThe layers of discovery\u003c/h3\u003e\u003cp name=\"abf1\" id=\"abf1\" class=\"graf graf--p graf-after--h3\"\u003eSunday demonstrated something crucial about complex systems work: assumptions fail in layers.\u003c/p\u003e\u003cp name=\"2b87\" id=\"2b87\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 1\u003c/strong\u003e: ‚ÄúThree similar routers‚Äù ‚Üí Actually three different architectures\u003c/p\u003e\u003cp name=\"264f\" id=\"264f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 2\u003c/strong\u003e: ‚Äú14‚Äì20% complete‚Äù ‚Üí States ranging from ready to seemingly missing\u003c/p\u003e\u003cp name=\"1d24\" id=\"1d24\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 3\u003c/strong\u003e: ‚ÄúNeed to build‚Äù ‚Üí Actually need to wrap existing work\u003c/p\u003e\u003cp name=\"f812\" id=\"f812\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eLayer 4\u003c/strong\u003e: ‚ÄúMissing integration‚Äù ‚Üí Hidden in unexpected location\u003c/p\u003e\u003cp name=\"3f68\" id=\"3f68\" class=\"graf graf--p graf-after--p\"\u003eEach discovery changed the scope, the approach, the estimate. But each also brought us closer to reality. Phase ‚àí1 didn‚Äôt delay the work‚Ää‚Äî‚Ääit prevented us from building the wrong solution efficiently.\u003c/p\u003e\u003cp name=\"0056\" id=\"0056\" class=\"graf graf--p graf-after--p\"\u003eThe methodology held. When the gameplan met reality, we revised the gameplan rather than forcing reality to match our assumptions. Investigation revealed architecture. Architecture informed approach. Approach determined scope.\u003c/p\u003e\u003ch3 name=\"23e4\" id=\"23e4\" class=\"graf graf--h3 graf-after--p\"\u003eThe questions that¬†matter\u003c/h3\u003e\u003cp name=\"09bc\" id=\"09bc\" class=\"graf graf--p graf-after--h3\"\u003eSunday‚Äôs success came from asking simple questions before assuming we knew the answers:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"1d8d\" id=\"1d8d\" class=\"graf graf--li graf-after--p\"\u003eWhere is this code actually located?\u003c/li\u003e\u003cli name=\"9c2c\" id=\"9c2c\" class=\"graf graf--li graf-after--li\"\u003eWhat pattern does it actually use?\u003c/li\u003e\u003cli name=\"f223\" id=\"f223\" class=\"graf graf--li graf-after--li\"\u003eWhat state is it actually in?\u003c/li\u003e\u003cli name=\"5b7d\" id=\"5b7d\" class=\"graf graf--li graf-after--li\"\u003eWhat do we actually need to build?\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"e975\" id=\"e975\" class=\"graf graf--p graf-after--li\"\u003eNot ‚Äúwhat should be there‚Äù but ‚Äúwhat is there.‚Äù Not ‚Äúhow should it work‚Äù but ‚Äúhow does it work.‚Äù The gap between expectation and reality is where projects go wrong.\u003c/p\u003e\u003cp name=\"8347\" id=\"8347\" class=\"graf graf--p graf-after--p\"\u003eBy midnight Sunday, we had three complete routers, ready for Monday‚Äôs migration work. The investigation had taken longer than expected. The discoveries had revised the scope three times. But we‚Äôd built the right thing.\u003c/p\u003e\u003cp name=\"4595\" id=\"4595\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eMonday morning would test whether we‚Äôd built it right.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Three Integrations Walk Into a Bar\",\"excerpt\":\"‚ÄúWhat‚Äôll it be?‚ÄùSeptember 28Sunday afternoon at 4:14 PM, I opened my laptop expecting a straightforward router completion task. The gameplan looked clean: finish three integration routers (Slack, Notion, Calendar), apply the patterns we‚Äôd proven with GitHub on Saturday, maybe six hours of systema...\",\"url\":\"/blog/three-integrations-walk-into-a-bar\",\"publishedAt\":\"Oct 6, 2025\",\"publishedAtISO\":\"Mon, 06 Oct 2025 13:00:58 GMT\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/p/f748ce4c2db1\",\"featuredImage\":\"https://cdn-images-1.medium.com/max/1024/1*grvkaMObknRqcbQy0H1CrA.png\",\"fullContent\":\"$1b\",\"subtitle\":\"\",\"canonicalLink\":\"https://medium.com/building-piper-morgan/three-integrations-walk-into-a-bar-f748ce4c2db1?source=rss----982e21163f8b---4\",\"thumbnail\":\"/assets/blog-images/f748ce4c2db1-featured.png\",\"slug\":\"three-integrations-walk-into-a-bar\",\"workDate\":\"Sep 28, 2025\",\"workDateISO\":\"2025-09-28T00:00:00.000Z\",\"category\":\"building\",\"cluster\":\"reflection-evolution\",\"featured\":false},\"content\":{\"title\":\"Three Integrations Walk Into a Bar\",\"subtitle\":\"September 28\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-10-06T13:00:58.818Z\",\"filename\":\"2025-10-06_Three-Integrations-Walk-Into-a-Bar-f748ce4c2db1.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1d:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Three Integrations Walk Into a Bar | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"September 28\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[ \"$\",\"link\",\"23\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-48.png\",\"sizes\":\"48x48\",\"type\":\"image/png\"}],[\"$\",\"link\",\"24\",{\"rel\":\"apple-touch-icon\",\"href\":\"/pm-favicon-180.png\",\"sizes\":\"180x180\",\"type\":\"image/png\"}],[\"$\",\"link\",\"25\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-192.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"}],[\"$\",\"$L1d\",\"26\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"18:\"$13:metadata\"\n"])</script></body></html>
