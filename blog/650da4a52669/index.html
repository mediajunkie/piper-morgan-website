\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T2431,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"A robot shows his human friend an amazing new multi-adapting plug\" src=\"https://cdn-images-1.medium.com/max/1024/1*rl2Iv59lNeDhQlcUVK27hw.png\" /\u003e\u003cfigcaption\u003e“It powers anything!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eOctober 3\u003c/em\u003e\u003c/p\u003e\u003cp\u003eYesterday we built a plugin system for four plugins. If that sounds like over-engineering, let me explain why it’s not completely ridiculous.\u003c/p\u003e\u003ch3\u003eThe setup\u003c/h3\u003e\u003cp\u003eGREAT-3A — our third major epic in the plugin architecture sequence — started with what seemed like a clear mission: extract our four integrations (Slack, GitHub, Notion, Calendar) into plugins. The gameplan assumed we’d need to pull apart embedded code and restructure everything around a new plugin interface.\u003c/p\u003e\u003cp\u003eThen we actually looked at the code.\u003c/p\u003e\u003cp\u003eMain.py, which the documentation claimed was a bloated 1,107 lines, turned out to be 141 lines of clean microservice orchestration. The integration routers we thought were scattered across the codebase were exactly where they should be, in services/integrations/. We didn\u0026#39;t need extraction. We needed \u003cem\u003ewrapping\u003c/em\u003e.\u003c/p\u003e\u003cp\u003eThis is where methodology becomes infrastructure.\u003c/p\u003e\u003ch3\u003eWhen four things reveal a pattern\u003c/h3\u003e\u003cp\u003eOur config pattern analysis told the real story. We had four integrations. Three different approaches to configuration:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSlack\u003c/strong\u003e: Clean service injection with a dedicated SlackConfigService\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGitHub\u003c/strong\u003e: Had a config service but the router wasn’t using it\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNotion\u003c/strong\u003e: No config service at all — just reading environment variables directly\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCalendar\u003c/strong\u003e: Same as Notion, grabbing credentials straight from the environment\u003c/li\u003e\u003c/ul\u003e\u003cp\u003ePattern compliance? \u003cstrong\u003e25%\u003c/strong\u003e (one of four doing it right).\u003c/p\u003e\u003cp\u003eHave you ever discovered your team has been solving the same problem three different ways? You know that moment when you realize nobody talked to each other about the approach before plunging in?\u003c/p\u003e\u003cp\u003eThe question wasn’t “should we build a plugin system?” The question was: “We’re about to standardize these four things anyway — what’s the marginal cost of making it \u003cem\u003esystematic\u003c/em\u003e?”\u003c/p\u003e\u003ch3\u003eThe config compliance sprint\u003c/h3\u003e\u003cp\u003eHere’s where the careful methodology meets reality. We tackled config standardization one integration at a time, with our test suite becoming both validator and teacher.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 1B: Notion\u003c/strong\u003e (30 minutes estimated, 23 minutes actual) Created NotionConfigService following the Slack pattern exactly. Not \u0026quot;inspired by\u0026quot; or \u0026quot;similar to\u0026quot;—we literally used Slack as a template. One integration at a time. Compliance: 50%.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 1C: GitHub\u003c/strong\u003e (30 minutes estimated, 15 minutes actual)\u003cbr\u003e The existing GitHubConfigService was already complete. We just needed to wire it to the router. Update the constructor signature, add the parameter, done. Compliance: 75%.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 1D: Calendar\u003c/strong\u003e (60–90 minutes estimated, 24 minutes actual) Created CalendarConfigService, updated the adapter, verified the integration. Our test suite immediately validated everything. Compliance: \u003cstrong\u003e100%\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eFrom 25% to 100% in a single day. Zero regressions. 38 config compliance tests passing.\u003c/p\u003e\u003ch3\u003eThe plugin wrapper pattern\u003c/h3\u003e\u003cp\u003eOnce the config services were standardized, the plugin wrappers became almost trivial. Each one implements the same PiperPlugin interface with six required methods:\u003c/p\u003e\u003cpre\u003eclass NotionPlugin(PiperPlugin):\u003cbr\u003e    def get_metadata(self) -\u0026gt; PluginMetadata:\u003cbr\u003e        return PluginMetadata(\u003cbr\u003e            name=\u0026quot;notion\u0026quot;,\u003cbr\u003e            version=\u0026quot;1.0.0\u0026quot;,\u003cbr\u003e            description=\u0026quot;Notion workspace integration\u0026quot;,\u003cbr\u003e            capabilities=[\u0026quot;routes\u0026quot;, \u0026quot;mcp\u0026quot;]\u003cbr\u003e        )\u003cbr\u003e    \u003cbr\u003e    def get_router(self) -\u0026gt; Optional[APIRouter]:\u003cbr\u003e        # Returns FastAPI router with status endpoint\u003cbr\u003e        \u003cbr\u003e    def is_configured(self) -\u0026gt; bool:\u003cbr\u003e        return self.config_service.is_configured()\u003cbr\u003e        \u003cbr\u003e    async def initialize(self) -\u0026gt; None:\u003cbr\u003e        # Startup logic\u003cbr\u003e        \u003cbr\u003e    async def shutdown(self) -\u0026gt; None:\u003cbr\u003e        # Cleanup logic\u003cbr\u003e        \u003cbr\u003e    def get_status(self) -\u0026gt; Dict[str, Any]:\u003cbr\u003e        # Health reporting\u003c/pre\u003e\u003cp\u003eThe wrappers don’t replace the integration routers — they \u003cem\u003ecoordinate\u003c/em\u003e them. The router does the work, the plugin wrapper provides lifecycle management and registration.\u003c/p\u003e\u003cp\u003eAuto-registration happens via module import:\u003c/p\u003e\u003cp\u003epython\u003c/p\u003e\u003cpre\u003e# At module level\u003cbr\u003e_notion_plugin = NotionPlugin()\u003cbr\u003eget_plugin_registry().register(_notion_plugin)\u003c/pre\u003e\u003cp\u003eImport the module, the plugin registers itself. No explicit registration calls scattered through startup code.\u003c/p\u003e\u003ch3\u003eWhy this isn’t over-engineering\u003c/h3\u003e\u003cp\u003eLet me address the obvious question: why build plugin infrastructure for exactly four plugins?\u003c/p\u003e\u003cp\u003eBecause we were doing the work anyway.\u003c/p\u003e\u003cp\u003eThe config standardization? That was fixing refactoring artifacts from earlier domain-driven design work. We needed to do it regardless of plugins. The interface definition? That clarified the contract all integrations needed to follow. The registry? That replaced ad-hoc router mounting with systematic lifecycle management.\u003c/p\u003e\u003cp\u003eThe marginal cost of making it a proper plugin system was essentially:\u003c/p\u003e\u003cul\u003e\u003cli\u003eDefine the interface (265 lines)\u003c/li\u003e\u003cli\u003eCreate the registry (266 lines)\u003c/li\u003e\u003cli\u003eWrite four thin wrappers (417 lines total)\u003c/li\u003e\u003cli\u003eBuild the test suite (126 lines)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eAbout 1,000 lines of infrastructure code. In return:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eThe fifth integration becomes trivial.\u003c/strong\u003e Not “easier” — trivial. Implement six methods, import the module, done. The test suite validates interface compliance automatically. The registry handles lifecycle. The router mounts itself.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eZero breaking changes.\u003c/strong\u003e All existing functionality preserved. 72/72 tests passing. Config compliance at 100%.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDocumentation through structure.\u003c/strong\u003e The plugin interface \u003cem\u003eis\u003c/em\u003e the documentation. Every plugin implements the same contract, follows the same patterns, reports status the same way.\u003c/p\u003e\u003cp\u003eProduction-ready as an integration hub. Piper Morgan will be able to easily plug in alternative ticket-tracking tools, chat apps, calendars, and team wikis, among other services, all by extending this plug-in architecture.\u003c/p\u003e\u003cp\u003eThis is what “Time Lord Philosophy” means in practice — taking the time to do it right because you’re doing it anyway, and that investment makes everything afterward easier.\u003c/p\u003e\u003ch3\u003eThe multi-agent coordination moment\u003c/h3\u003e\u003cp\u003eWorth noting: this wasn’t solo work. Two AI coding agents (Code and Cursor) were working in parallel across different phases, consistently finishing within minutes of each other. Because the methodology created clear boundaries, when Phase 1C finishes, Phase 1D can start — regardless of which agent is handling which. I enjoy watching the photo finishes!\u003c/p\u003e\u003cp\u003eThe Lead Developer’s post-session satisfaction assessment guessed I found the day “energizing” rather than exhausting. Low cognitive load from systematic approach, watching the methodology manifest in practice, clear progression feeling productive. It was correct.\u003c/p\u003e\u003cp\u003eThat’s the feedback loop: methodology reduces overhead, which creates space for noticing patterns, which improves methodology.\u003c/p\u003e\u003ch3\u003eWhat this means for you\u003c/h3\u003e\u003cp\u003eYou probably don’t need a plugin system. Not today.\u003c/p\u003e\u003cp\u003eBut if you find yourself with three or four things that do similar work in different ways, and you’re about to standardize them anyway — that’s the moment. The marginal cost of systematization when you’re already touching every integration is surprisingly low.\u003c/p\u003e\u003cp\u003eThe questions to ask:\u003c/p\u003e\u003cul\u003e\u003cli\u003eAre we doing this work regardless? (Config standardization, interface clarification, lifecycle management)\u003c/li\u003e\u003cli\u003eWhat’s the marginal cost of making it systematic?\u003c/li\u003e\u003cli\u003eDoes this create infrastructure for future work or just wrap current work?\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eFor us, the answers were: yes, minimal, and creates infrastructure.\u003c/p\u003e\u003cp\u003eYour mileage will vary. But don’t assume “plugin system” automatically means over-engineering. Sometimes it just means finishing what you started.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: The Day Everything Went Right: When Fast Means Unbroken.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHave you ever systematized something “too early” and later been glad you did? Or gone the other way and regretted not building infrastructure sooner?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=650da4a52669\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/the-plugin-architecture-nobody-asked-for-650da4a52669\"\u003eThe Plugin Architecture Nobody Asked For\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1d:T2431,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"A robot shows his human friend an amazing new multi-adapting plug\" src=\"https://cdn-images-1.medium.com/max/1024/1*rl2Iv59lNeDhQlcUVK27hw.png\" /\u003e\u003cfigcaption\u003e“It powers anything!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eOctober 3\u003c/em\u003e\u003c/p\u003e\u003cp\u003eYesterday we built a plugin system for four plugins. If that sounds like over-engineering, let me explain why it’s not completely ridiculous.\u003c/p\u003e\u003ch3\u003eThe setup\u003c/h3\u003e\u003cp\u003eGREAT-3A — our third major epic in the plugin architecture sequence — started with what seemed like a clear mission: extract our four integrations (Slack, GitHub, Notion, Calendar) into plugins. The gameplan assumed we’d need to pull apart embedded code and restructure everything around a new plugin interface.\u003c/p\u003e\u003cp\u003eThen we actually looked at the code.\u003c/p\u003e\u003cp\u003eMain.py, which the documentation claimed was a bloated 1,107 lines, turned out to be 141 lines of clean microservice orchestration. The integration routers we thought were scattered across the codebase were exactly where they should be, in services/integrations/. We didn\u0026#39;t need extraction. We needed \u003cem\u003ewrapping\u003c/em\u003e.\u003c/p\u003e\u003cp\u003eThis is where methodology becomes infrastructure.\u003c/p\u003e\u003ch3\u003eWhen four things reveal a pattern\u003c/h3\u003e\u003cp\u003eOur config pattern analysis told the real story. We had four integrations. Three different approaches to configuration:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSlack\u003c/strong\u003e: Clean service injection with a dedicated SlackConfigService\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGitHub\u003c/strong\u003e: Had a config service but the router wasn’t using it\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNotion\u003c/strong\u003e: No config service at all — just reading environment variables directly\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCalendar\u003c/strong\u003e: Same as Notion, grabbing credentials straight from the environment\u003c/li\u003e\u003c/ul\u003e\u003cp\u003ePattern compliance? \u003cstrong\u003e25%\u003c/strong\u003e (one of four doing it right).\u003c/p\u003e\u003cp\u003eHave you ever discovered your team has been solving the same problem three different ways? You know that moment when you realize nobody talked to each other about the approach before plunging in?\u003c/p\u003e\u003cp\u003eThe question wasn’t “should we build a plugin system?” The question was: “We’re about to standardize these four things anyway — what’s the marginal cost of making it \u003cem\u003esystematic\u003c/em\u003e?”\u003c/p\u003e\u003ch3\u003eThe config compliance sprint\u003c/h3\u003e\u003cp\u003eHere’s where the careful methodology meets reality. We tackled config standardization one integration at a time, with our test suite becoming both validator and teacher.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 1B: Notion\u003c/strong\u003e (30 minutes estimated, 23 minutes actual) Created NotionConfigService following the Slack pattern exactly. Not \u0026quot;inspired by\u0026quot; or \u0026quot;similar to\u0026quot;—we literally used Slack as a template. One integration at a time. Compliance: 50%.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 1C: GitHub\u003c/strong\u003e (30 minutes estimated, 15 minutes actual)\u003cbr\u003e The existing GitHubConfigService was already complete. We just needed to wire it to the router. Update the constructor signature, add the parameter, done. Compliance: 75%.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 1D: Calendar\u003c/strong\u003e (60–90 minutes estimated, 24 minutes actual) Created CalendarConfigService, updated the adapter, verified the integration. Our test suite immediately validated everything. Compliance: \u003cstrong\u003e100%\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eFrom 25% to 100% in a single day. Zero regressions. 38 config compliance tests passing.\u003c/p\u003e\u003ch3\u003eThe plugin wrapper pattern\u003c/h3\u003e\u003cp\u003eOnce the config services were standardized, the plugin wrappers became almost trivial. Each one implements the same PiperPlugin interface with six required methods:\u003c/p\u003e\u003cpre\u003eclass NotionPlugin(PiperPlugin):\u003cbr\u003e    def get_metadata(self) -\u0026gt; PluginMetadata:\u003cbr\u003e        return PluginMetadata(\u003cbr\u003e            name=\u0026quot;notion\u0026quot;,\u003cbr\u003e            version=\u0026quot;1.0.0\u0026quot;,\u003cbr\u003e            description=\u0026quot;Notion workspace integration\u0026quot;,\u003cbr\u003e            capabilities=[\u0026quot;routes\u0026quot;, \u0026quot;mcp\u0026quot;]\u003cbr\u003e        )\u003cbr\u003e    \u003cbr\u003e    def get_router(self) -\u0026gt; Optional[APIRouter]:\u003cbr\u003e        # Returns FastAPI router with status endpoint\u003cbr\u003e        \u003cbr\u003e    def is_configured(self) -\u0026gt; bool:\u003cbr\u003e        return self.config_service.is_configured()\u003cbr\u003e        \u003cbr\u003e    async def initialize(self) -\u0026gt; None:\u003cbr\u003e        # Startup logic\u003cbr\u003e        \u003cbr\u003e    async def shutdown(self) -\u0026gt; None:\u003cbr\u003e        # Cleanup logic\u003cbr\u003e        \u003cbr\u003e    def get_status(self) -\u0026gt; Dict[str, Any]:\u003cbr\u003e        # Health reporting\u003c/pre\u003e\u003cp\u003eThe wrappers don’t replace the integration routers — they \u003cem\u003ecoordinate\u003c/em\u003e them. The router does the work, the plugin wrapper provides lifecycle management and registration.\u003c/p\u003e\u003cp\u003eAuto-registration happens via module import:\u003c/p\u003e\u003cp\u003epython\u003c/p\u003e\u003cpre\u003e# At module level\u003cbr\u003e_notion_plugin = NotionPlugin()\u003cbr\u003eget_plugin_registry().register(_notion_plugin)\u003c/pre\u003e\u003cp\u003eImport the module, the plugin registers itself. No explicit registration calls scattered through startup code.\u003c/p\u003e\u003ch3\u003eWhy this isn’t over-engineering\u003c/h3\u003e\u003cp\u003eLet me address the obvious question: why build plugin infrastructure for exactly four plugins?\u003c/p\u003e\u003cp\u003eBecause we were doing the work anyway.\u003c/p\u003e\u003cp\u003eThe config standardization? That was fixing refactoring artifacts from earlier domain-driven design work. We needed to do it regardless of plugins. The interface definition? That clarified the contract all integrations needed to follow. The registry? That replaced ad-hoc router mounting with systematic lifecycle management.\u003c/p\u003e\u003cp\u003eThe marginal cost of making it a proper plugin system was essentially:\u003c/p\u003e\u003cul\u003e\u003cli\u003eDefine the interface (265 lines)\u003c/li\u003e\u003cli\u003eCreate the registry (266 lines)\u003c/li\u003e\u003cli\u003eWrite four thin wrappers (417 lines total)\u003c/li\u003e\u003cli\u003eBuild the test suite (126 lines)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eAbout 1,000 lines of infrastructure code. In return:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eThe fifth integration becomes trivial.\u003c/strong\u003e Not “easier” — trivial. Implement six methods, import the module, done. The test suite validates interface compliance automatically. The registry handles lifecycle. The router mounts itself.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eZero breaking changes.\u003c/strong\u003e All existing functionality preserved. 72/72 tests passing. Config compliance at 100%.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDocumentation through structure.\u003c/strong\u003e The plugin interface \u003cem\u003eis\u003c/em\u003e the documentation. Every plugin implements the same contract, follows the same patterns, reports status the same way.\u003c/p\u003e\u003cp\u003eProduction-ready as an integration hub. Piper Morgan will be able to easily plug in alternative ticket-tracking tools, chat apps, calendars, and team wikis, among other services, all by extending this plug-in architecture.\u003c/p\u003e\u003cp\u003eThis is what “Time Lord Philosophy” means in practice — taking the time to do it right because you’re doing it anyway, and that investment makes everything afterward easier.\u003c/p\u003e\u003ch3\u003eThe multi-agent coordination moment\u003c/h3\u003e\u003cp\u003eWorth noting: this wasn’t solo work. Two AI coding agents (Code and Cursor) were working in parallel across different phases, consistently finishing within minutes of each other. Because the methodology created clear boundaries, when Phase 1C finishes, Phase 1D can start — regardless of which agent is handling which. I enjoy watching the photo finishes!\u003c/p\u003e\u003cp\u003eThe Lead Developer’s post-session satisfaction assessment guessed I found the day “energizing” rather than exhausting. Low cognitive load from systematic approach, watching the methodology manifest in practice, clear progression feeling productive. It was correct.\u003c/p\u003e\u003cp\u003eThat’s the feedback loop: methodology reduces overhead, which creates space for noticing patterns, which improves methodology.\u003c/p\u003e\u003ch3\u003eWhat this means for you\u003c/h3\u003e\u003cp\u003eYou probably don’t need a plugin system. Not today.\u003c/p\u003e\u003cp\u003eBut if you find yourself with three or four things that do similar work in different ways, and you’re about to standardize them anyway — that’s the moment. The marginal cost of systematization when you’re already touching every integration is surprisingly low.\u003c/p\u003e\u003cp\u003eThe questions to ask:\u003c/p\u003e\u003cul\u003e\u003cli\u003eAre we doing this work regardless? (Config standardization, interface clarification, lifecycle management)\u003c/li\u003e\u003cli\u003eWhat’s the marginal cost of making it systematic?\u003c/li\u003e\u003cli\u003eDoes this create infrastructure for future work or just wrap current work?\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eFor us, the answers were: yes, minimal, and creates infrastructure.\u003c/p\u003e\u003cp\u003eYour mileage will vary. But don’t assume “plugin system” automatically means over-engineering. Sometimes it just means finishing what you started.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: The Day Everything Went Right: When Fast Means Unbroken.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHave you ever systematized something “too early” and later been glad you did? Or gone the other way and regretted not building infrastructure sooner?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=650da4a52669\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/the-plugin-architecture-nobody-asked-for-650da4a52669\"\u003eThe Plugin Architecture Nobody Asked For\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"650da4a52669\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"The Plugin Architecture Nobody Aske
