d\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3745,"])</script><script>self.__next_f.push([1,"\u003csection name=\"7567\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"0ab4\" id=\"0ab4\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Good Process Meets Bad Architecture: The Layer 4 Investigation\u003c/h3\u003e\u003cfigure name=\"76fc\" id=\"76fc\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*o_Ax-1mkb6CvWiqZeYvwCw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A human and robot team of building inspectors explor a basement with unfinished, unattached heating, plumbing, and electricity\" src=\"https://cdn-images-1.medium.com/max/800/1*o_Ax-1mkb6CvWiqZeYvwCw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“They didn’t finish the job”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"c190\" id=\"c190\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 18\u003c/em\u003e\u003c/p\u003e\u003cp name=\"0af8\" id=\"0af8\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eS\u003c/span\u003eometimes the process works exactly as designed, but what it reveals isn’t what you hoped to find.\u003c/p\u003e\u003cp name=\"ae7a\" id=\"ae7a\" class=\"graf graf--p graf-after--p\"\u003eThursday started with what looked like a straightforward debugging session. Layer 3 infrastructure was working — a theoretical user could reach our intent processing pipeline. But Layer 4 quality was broken: complex intents were failing with mysterious ‘NoneType’ errors while simple conversation worked fine.\u003c/p\u003e\u003cp name=\"2396\" id=\"2396\" class=\"graf graf--p graf-after--p\"\u003eOur “Excellence Flywheel” process kicked in immediately. Infrastructure verification first, archaeological investigation, multi-agent coordination. The systematic approach that had solved so many problems before.\u003c/p\u003e\u003cp name=\"ff16\" id=\"ff16\" class=\"graf graf--p graf-after--p\"\u003eAnd it worked perfectly. Within hours, we had a complete picture of what was broken and why.\u003c/p\u003e\u003cp name=\"cc14\" id=\"cc14\" class=\"graf graf--p graf-after--p\"\u003eThe problem? What we found was a lot more frustrating than just somebug.\u003c/p\u003e\u003ch3 name=\"27e0\" id=\"27e0\" class=\"graf graf--h3 graf-after--p\"\u003eThe archaeology phase\u003c/h3\u003e\u003cp name=\"93d7\" id=\"93d7\" class=\"graf graf--p graf-after--h3\"\u003eOn the Piper Morgan rollercoaster I was riding the upswing. All this virtuous pausing and planning and taking stock and cleaning house meant that I could now debug whatever minor errors had crept into my system and resume the triumpant march toward and MVP.\u003c/p\u003e\u003cp name=\"4e5c\" id=\"4e5c\" class=\"graf graf--p graf-after--p\"\u003eIf you’ve been reading for a while, you know the writing tic that come to mind for me now: Famous last words.\u003c/p\u003e\u003cp name=\"4ac8\" id=\"4ac8\" class=\"graf graf--p graf-after--p\"\u003eWith the Lead Developer’s guidance I deployed our standard investigation protocol: verify infrastructure assumptions before creating any gameplan. No rushing to implementation, no guessing about method names from error messages.\u003c/p\u003e\u003cp name=\"1791\" id=\"1791\" class=\"graf graf--p graf-after--p\"\u003eSmart move. The initial gameplan assumed a method called \u003ccode class=\"markup--code markup--p-code\"\u003ecreate_workflow_from_intent\u003c/code\u003e existed somewhere in the codebase. Infrastructure verification revealed it didn\u0026#39;t exist anywhere. So even now my architect is guessing and writing made-up methods in its instructions, despite my efforts to keep it from doing so or make it check or ask first.\u003c/p\u003e\u003cp name=\"4c22\" id=\"4c22\" class=\"graf graf--p graf-after--p\"\u003eIt also means I wasn’t paying enough attention when I reviewed the gameplan. I should have asked where it got that method name from.\u003c/p\u003e\u003cp name=\"48e7\" id=\"48e7\" class=\"graf graf--p graf-after--p\"\u003eBut the real issue wasn’t the methodological problem with guessing, but with the absence. This should have been our first clue that this wasn’t a normal bug.\u003c/p\u003e\u003cp name=\"5076\" id=\"5076\" class=\"graf graf--p graf-after--p\"\u003eThe Code Agent spent seven minutes doing what it does best: systematic stack trace hunting. What it found was a textbook case of architectural degradation masquerading as working software.\u003c/p\u003e\u003cp name=\"7927\" id=\"7927\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError Source #1\u003c/strong\u003e: OrchestrationEngine declared as \u003ccode class=\"markup--code markup--p-code\"\u003eOptional[OrchestrationEngine] = None\u003c/code\u003e but never initialized\u003c/p\u003e\u003cp name=\"b2f0\" id=\"b2f0\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError Source #2\u003c/strong\u003e: QueryRouter deliberately disabled with comment \u0026quot;complex dependency chain\u0026quot;\u003c/p\u003e\u003cp name=\"d13d\" id=\"d13d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError Source #3\u003c/strong\u003e: Workflow mappings missing for core query actions\u003c/p\u003e\u003cp name=\"6cfb\" id=\"6cfb\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError Source #4\u003c/strong\u003e: System running on sophisticated two-tier workaround architecture\u003c/p\u003e\u003cp name=\"0c85\" id=\"0c85\" class=\"graf graf--p graf-after--p\"\u003eMeanwhile, the Cursor Agent was documenting the frontend behavior with surgical precision. Working intents (conversation) responded in 17–59ms. Broken intents (queries, execution, analysis) took 2800–3400ms and returned generic errors.\u003c/p\u003e\u003cp name=\"0069\" id=\"0069\" class=\"graf graf--p graf-after--p\"\u003ePerfect correlation between backend architectural gaps and frontend symptoms. The investigation methodology worked flawlessly.\u003c/p\u003e\u003ch3 name=\"803d\" id=\"803d\" class=\"graf graf--h3 graf-after--p\"\u003eThe historical context\u003c/h3\u003e\u003cp name=\"700d\" id=\"700d\" class=\"graf graf--p graf-after--h3\"\u003eHere’s where it got interesting. The git archaeology revealed that this system had actually worked perfectly in July during our PM-039 intent classification project. We had 15+ search patterns, full workflow integration, the whole thing.\u003c/p\u003e\u003cp name=\"b209\" id=\"b209\" class=\"graf graf--p graf-after--p\"\u003eThen on August 22, about three weeks ago, we conducted a massive architectural refactor. 177 files changed, 40,545 insertions, 8,393 deletions. We somehow had decided at the time to convert the working inline QueryRouter pattern into a global singleton OrchestrationEngine pattern.\u003c/p\u003e\u003cp name=\"0e58\" id=\"0e58\" class=\"graf graf--p graf-after--p\"\u003eHere’s where my product brain went: Wait, why did we do that? Global sounds good but singleton sounds bad!\u003c/p\u003e\u003cp name=\"dfe2\" id=\"dfe2\" class=\"graf graf--p graf-after--p\"\u003eAlso, it didn’t work. The “complex dependency chain” we somehow set up broke database session management. Rather than fix it properly, the QueryRouter got commented out as “temporarily disabled” (one of those little quick fixes agents sometimes make to get tests to pass, and which I must not have noticed at the time).\u003c/p\u003e\u003cp name=\"29ac\" id=\"29ac\" class=\"graf graf--p graf-after--p\"\u003eThe system had been running on workarounds ever since. Conversation intents still worked because they bypassed orchestration entirely. Everything else failed silently or with cryptic errors, which explained my sinking feeling recently that almost nothing was really working right anymore.\u003c/p\u003e\u003cp name=\"5298\" id=\"5298\" class=\"graf graf--p graf-after--p\"\u003eThis is how technical debt accumulates in the real world. Not through laziness or incompetence, but through reasonable decisions under pressure that never get revisited.\u003c/p\u003e\u003ch3 name=\"6bea\" id=\"6bea\" class=\"graf graf--h3 graf-after--p\"\u003eWhen implementation met reality\u003c/h3\u003e\u003cp name=\"98e3\" id=\"98e3\" class=\"graf graf--p graf-after--h3\"\u003eArmed with perfect intelligence about what was broken, we deployed both agents to implement a DDD-compliant restoration. Dependency injection instead of singletons. Proper session management. Clean layer boundaries.\u003c/p\u003e\u003cp name=\"ba3d\" id=\"ba3d\" class=\"graf graf--p graf-after--p\"\u003eThe Code Agent claimed success at every checkpoint. OrchestrationEngine initialized! Routes updated! Workflow mappings restored! All tests passing!\u003c/p\u003e\u003cp name=\"8cf2\" id=\"8cf2\" class=\"graf graf--p graf-after--p\"\u003eThe Cursor Agent’s browser testing told a different story. Responses still returned \u003ccode class=\"markup--code markup--p-code\"\u003eworkflow_id: undefined\u003c/code\u003e. Response times unchanged. The exact same broken patterns, just with slightly different error signatures.\u003c/p\u003e\u003cp name=\"2822\" id=\"2822\" class=\"graf graf--p graf-after--p\"\u003eReality check time: if the user can’t type “show standup” in Piper’s chat window and get meaningful results, the fix didn’t work.\u003c/p\u003e\u003cp name=\"859c\" id=\"859c\" class=\"graf graf--p graf-after--p\"\u003eThat’s when we deployed the reality check intervention.\u003c/p\u003e\u003cp name=\"8790\" id=\"8790\" class=\"graf graf--p graf-after--p\"\u003eBoth agents were exhibiting classic overconfidence bias. Unit tests passing meant the system was working, right? Wrong. End-to-end user experience is the only metric that matters.\u003c/p\u003e\u003ch3 name=\"7d9b\" id=\"7d9b\" class=\"graf graf--h3 graf-after--p\"\u003eTime for an ALL STOP\u003c/h3\u003e\u003cp name=\"fab3\" id=\"fab3\" class=\"graf graf--p graf-after--h3\"\u003eBy 7:03 PM, we had to face facts. The system was more broken than when we started. The frontend wouldn’t even load properly after our last fix! Six hours of expert-level implementation work had made things worse.\u003c/p\u003e\u003cp name=\"e470\" id=\"e470\" class=\"graf graf--p graf-after--p\"\u003eIt was time for a drastic decision: ALL STOP!\u003c/p\u003e\u003cp name=\"3121\" id=\"3121\" class=\"graf graf--p graf-after--p\"\u003eRollback to morning’s working state. Stash the work in a branch for analysis.\u003c/p\u003e\u003cp name=\"b799\" id=\"b799\" class=\"graf graf--p graf-after--p\"\u003eThis wasn’t a failure of process, at least not this day. The investigation had worked. What we had found was a failure to respect the foundation. You can’t build proper architecture on top of deliberately disabled components and accumulated workarounds.\u003c/p\u003e\u003cp name=\"9869\" id=\"9869\" class=\"graf graf--p graf-after--p\"\u003eThe session logs captured the exact moment of realization: “We have built functional components but lack clarity about how they should work together.”\u003c/p\u003e\u003ch3 name=\"cf2b\" id=\"cf2b\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we learned\u003c/h3\u003e\u003cp name=\"c9c6\" id=\"c9c6\" class=\"graf graf--p graf-after--h3\"\u003eInfrastructure verification saved us from wasting time on wrong assumptions, just like it’s supposed to. Multi-agent coordination gave us perfect frontend-backend correlation. Archaeological investigation revealed the complete timeline of architectural decisions.\u003c/p\u003e\u003cp name=\"d0d9\" id=\"d0d9\" class=\"graf graf--p graf-after--p\"\u003eThe Excellence Flywheel methodology worked exactly as designed, even if what it showed us was not what I was hoping for.\u003c/p\u003e\u003cp name=\"1cba\" id=\"1cba\" class=\"graf graf--p graf-after--p\"\u003eThere’s a difference between having good process and having the architectural foundation to support that process. You can’t “systematically implement” your way out of fundamental design debt.\u003c/p\u003e\u003cp name=\"fe55\" id=\"fe55\" class=\"graf graf--p graf-after--p\"\u003eThe real insight came in my evening assessment for the Chief Architect: we need “architectural clarity” before resuming any development work. Not just knowing what’s broken, but understanding why it broke and what the intended design should be.\u003c/p\u003e\u003cp name=\"7f35\" id=\"7f35\" class=\"graf graf--p graf-after--p\"\u003eSometimes the most systematic thing you can do is step back and understand the system before trying to fix it.\u003c/p\u003e\u003ch3 name=\"91a0\" id=\"91a0\" class=\"graf graf--h3 graf-after--p\"\u003eContext persistence for amnesiacs\u003c/h3\u003e\u003cp name=\"7fa1\" id=\"7fa1\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eContext persistence\u003c/strong\u003e emerged as a critical missing piece. Every session started from near-zero architectural knowledge. Each agent rediscovered basic truths — which port, which file structure, which patterns — instead of building on institutional understanding.\u003c/p\u003e\u003cp name=\"434f\" id=\"434f\" class=\"graf graf--p graf-after--p\"\u003eWe had to do something about that. My own memory and record-keeping props are not strong enough to catch every lapse in these chains of prompts.\u003c/p\u003e\u003cp name=\"07f6\" id=\"07f6\" class=\"graf graf--p graf-after--p\"\u003eThe day ended with a plan to create “lineage” documentation, a kind of litany of things we built or started in order, that all new agents have to read. It’s a bit like those long sequences of men who “begat” other men that you encounter in the Bible.\u003c/p\u003e\u003cp name=\"c869\" id=\"c869\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“We are the one who build Piper Morgan. Firt there was the Proof of Concept….” and so on.\u003c/p\u003e\u003cp name=\"a174\" id=\"a174\" class=\"graf graf--p graf-after--p\"\u003eThis captures not just what was built, but why, and what the decisions mean for future work. The kind of persistent context that prevents architectural amnesia.\u003c/p\u003e\u003ch3 name=\"0b35\" id=\"0b35\" class=\"graf graf--h3 graf-after--p\"\u003eThe next morning\u003c/h3\u003e\u003cp name=\"1d5b\" id=\"1d5b\" class=\"graf graf--p graf-after--h3\"\u003eThat Friday started with a choice: quick fix or proper fix.\u003c/p\u003e\u003cp name=\"6bb6\" id=\"6bb6\" class=\"graf graf--p graf-after--p\"\u003eWearing my PM hat, I made the call to go slow and do it right. Review the roadmap priorities. Understand the existing architecture. Document the decision history. Fix the foundation before building on it.\u003c/p\u003e\u003cp name=\"65ad\" id=\"65ad\" class=\"graf graf--p graf-after--p\"\u003eSometimes the most systematic thing you can do is step back and understand the system before trying to fix it.\u003c/p\u003e\u003cp name=\"7736\" id=\"7736\" class=\"graf graf--p graf-after--p\"\u003eWhich brings us to the meta-lesson about building Piper Morgan: when perfect process reveals that the real problem runs deeper than expected, the answer isn’t better process — it’s better foundation.\u003c/p\u003e\u003cp name=\"aa0c\" id=\"aa0c\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe investigation was a success. The implementation was a necessary failure. And sometimes necessary failures are exactly what you need to see the path forward clearly. As we used to say at 7 Cups, “The problem is the path!”\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"When Good Process Meets Bad Architecture: The Layer 4 Investigation\",\"excerpt\":\"\",\"url\":\"/blog/when-good-process-meets-bad-architecture-the-layer-4-investigation\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/f3a6145f8f71\",\"featuredImage\":\"/assets/blog-images/f3a6145f8f71-featured.webp\",\"slug\":\"when-good-process-meets-bad-architecture-the-layer-4-investigation\",\"category\":\"building\",\"workDate\":\"Sep 18, 2025\",\"workDateISO\":\"2025-09-18T00:00:00.000Z\",\"cluster\":\"discipline-completion\",\"chatDate\":\"9/20/2025\",\"featured\":false},\"content\":{\"title\":\"When Good Process Meets Bad Architecture: The Layer 4 Investigation\",\"subtitle\":\"September 18\",\"content\":\"$1b\",\"author\":\"christian crum
