hildren\":\"Join our community and stay updated\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T360c,"])</script><script>self.__next_f.push([1,"\u003csection name=\"6cb0\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"0cdf\" id=\"0cdf\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Your Tests Tell You What Your Code Should¬†Do\u003c/h3\u003e\u003cfigure name=\"c7cd\" id=\"c7cd\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*B0ieODRpd1YHfw4S0XySSA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*B0ieODRpd1YHfw4S0XySSA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúYou can do¬†it!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"7d2c\" id=\"7d2c\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 27\u003c/em\u003e\u003c/p\u003e\u003cp name=\"60d7\" id=\"60d7\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eWe\u003c/span\u003e were down to just two failing tests out of 64, and my first instinct was what it always is when tests fail after escaping a crisis: these tests must be wrong.\u003c/p\u003e\u003cp name=\"e647\" id=\"e647\" class=\"graf graf--p graf-after--p\"\u003eI mean, it made sense. We‚Äôd just come through the 48-hour rollercoaster‚Ää‚Äî‚Ääthat epic journey to complete disaster and back with from ‚ÄúLIFE SAVER¬†!!!‚Äù redemption. The system was working. File uploads were processing. Analysis was running end-to-end. Surely a couple of stubborn test failures were just‚Ä¶ artifacts from the chaos.\u003c/p\u003e\u003cp name=\"0c7e\" id=\"0c7e\" class=\"graf graf--p graf-after--p\"\u003eTurns out, the tests weren‚Äôt wrong. They were trying to teach me about my own architecture.\u003c/p\u003e\u003ch3 name=\"e1fd\" id=\"e1fd\" class=\"graf graf--h3 graf-after--p\"\u003eComing back from¬†chaos\u003c/h3\u003e\u003cp name=\"9427\" id=\"9427\" class=\"graf graf--p graf-after--h3\"\u003eAfter the 48-hour rollercoaster, we had msfr this beautiful recovery: 64 tests, clean architecture, everything working. But when I ran the full suite, 2 tests were still failing in the DocumentAnalyzer.\u003c/p\u003e\u003cp name=\"98f2\" id=\"98f2\" class=\"graf graf--p graf-after--p\"\u003eClassic developer reaction: ‚ÄúWell, those tests are probably just outdated expectations from before we fixed everything.‚Äù\u003c/p\u003e\u003cp name=\"cecc\" id=\"cecc\" class=\"graf graf--p graf-after--p\"\u003eThe failing tests were complaining that DocumentAnalyzer was throwing FileAnalysisError exceptions instead of returning AnalysisResult objects with error metadata. My first thought? ‚ÄúThese tests just haven‚Äôt been updated to match our new exception-handling approach.‚Äù\u003c/p\u003e\u003cp name=\"ddbe\" id=\"ddbe\" class=\"graf graf--p graf-after--p\"\u003eSo I started to ‚Äúfix‚Äù the tests. (Always a bad instinct.)\u003c/p\u003e\u003ch3 name=\"d55c\" id=\"d55c\" class=\"graf graf--h3 graf-after--p\"\u003eThe moment everything clicked\u003c/h3\u003e\u003cp name=\"22b5\" id=\"22b5\" class=\"graf graf--p graf-after--h3\"\u003eBut then I did something I don‚Äôt always remember to do: I looked at the \u003cem class=\"markup--em markup--p-em\"\u003eother\u003c/em\u003e analyzers to see what pattern they were actually following (OK, I asked Cursor to look and tell me).\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"65fd\" id=\"65fd\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCSVAnalyzer: \u003c/strong\u003eReturns AnalysisResult with error info in metadata.\u003c/li\u003e\u003cli name=\"17d1\" id=\"17d1\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eTextAnalyzer: \u003c/strong\u003eReturns AnalysisResult with error info in metadata.\u003c/li\u003e\u003cli name=\"dbfd\" id=\"dbfd\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDocumentAnalyzer: \u003c/strong\u003eThrows FileAnalysisError exceptions.\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"38b3\" id=\"38b3\" class=\"graf graf--p graf-after--li\"\u003eHmm.\u003c/p\u003e\u003cp name=\"0f92\" id=\"0f92\" class=\"graf graf--p graf-after--p\"\u003eOne of these things was not like the others.\u003c/p\u003e\u003cp name=\"e3af\" id=\"e3af\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs when it hit me: the tests weren‚Äôt wrong about what they expected. DocumentAnalyzer was doing it wrong.\u003c/p\u003e\u003ch3 name=\"83a9\" id=\"83a9\" class=\"graf graf--h3 graf-after--p\"\u003eTests as architectural documentation\u003c/h3\u003e\u003cp name=\"1711\" id=\"1711\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what I learned from those two ‚Äúfailing‚Äù tests: they weren‚Äôt testing what the code currently did. They were documenting what the code \u003cem class=\"markup--em markup--p-em\"\u003eshould\u003c/em\u003e do according to our domain model.\u003c/p\u003e\u003cp name=\"17d6\" id=\"17d6\" class=\"graf graf--p graf-after--p\"\u003eThe AnalysisResult domain object was designed with a clear contract: analyzers always return results, with errors going into the metadata field. Never throw exceptions. \u003cstrong class=\"markup--strong markup--p-strong\"\u003eAlways return something useful.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"7c97\" id=\"7c97\" class=\"graf graf--p graf-after--p\"\u003eCSVAnalyzer and TextAnalyzer were following this contract perfectly. But somewhere along the way‚Ää‚Äî‚Ääprobably during one of those frantic ‚Äúlet‚Äôs just get this working‚Äù moments‚Ää‚Äî‚Ääsomeone (okay, it was probably me) had allowed DocumentAnalyzer to throw exceptions instead.\u003c/p\u003e\u003cp name=\"cf1b\" id=\"cf1b\" class=\"graf graf--p graf-after--p\"\u003eThe tests were trying to tell me: ‚ÄúHey, you have a domain contract here. DocumentAnalyzer is violating it.‚Äù\u003c/p\u003e\u003ch3 name=\"fb2a\" id=\"fb2a\" class=\"graf graf--h3 graf-after--p\"\u003eWhen code drifts from intention\u003c/h3\u003e\u003cp name=\"07da\" id=\"07da\" class=\"graf graf--p graf-after--h3\"\u003eThis is one of those subtle ways systems drift from their original intentions. It‚Äôs not dramatic architectural decay‚Ää‚Äî‚Ääit‚Äôs just inconsistency. One component doing things slightly differently from its siblings.\u003c/p\u003e\u003cp name=\"173a\" id=\"173a\" class=\"graf graf--p graf-after--p\"\u003eBut that inconsistency compounds. Today it‚Äôs ‚ÄúDocumentAnalyzer throws exceptions while everyone else returns error metadata.‚Äù Tomorrow it‚Äôs ‚Äúwell, some analyzers throw exceptions, so I guess PDFAnalyzer can too.‚Äù Before you know it, your error handling is a mess and nobody remembers what the original pattern was supposed to be.\u003c/p\u003e\u003cp name=\"65f5\" id=\"65f5\" class=\"graf graf--p graf-after--p\"\u003eMind you, this kind of drift happens to everyone. Especially when you‚Äôre moving fast, fixing urgent issues, or trying to get something working after a crisis. The question is whether you catch it before it spreads.\u003c/p\u003e\u003ch3 name=\"ef02\" id=\"ef02\" class=\"graf graf--h3 graf-after--p\"\u003eThe beauty of domain contracts\u003c/h3\u003e\u003cp name=\"e5c2\" id=\"e5c2\" class=\"graf graf--p graf-after--h3\"\u003eWhat struck me about this whole episode was how clear the domain contract actually was, once I paid attention to it.\u003c/p\u003e\u003cp name=\"4f99\" id=\"4f99\" class=\"graf graf--p graf-after--p\"\u003eAnalysisResult was designed to \u003cem class=\"markup--em markup--p-em\"\u003ealways\u003c/em\u003e be returned. Success or failure, you get an AnalysisResult object. If something went wrong, the error information goes in the metadata field, but you still get a proper result object with whatever analysis could be completed.\u003c/p\u003e\u003cp name=\"f271\" id=\"f271\" class=\"graf graf--p graf-after--p\"\u003eThis isn‚Äôt just a nice-to-have pattern. It‚Äôs what allows the rest of the system to handle analysis results consistently, regardless of which analyzer produced them or whether everything went perfectly.\u003c/p\u003e\u003cp name=\"5cfe\" id=\"5cfe\" class=\"graf graf--p graf-after--p\"\u003eWhen DocumentAnalyzer started throwing exceptions instead, it broke that contract. The calling code had to start handling two different error patterns: sometimes you get an AnalysisResult with error metadata, sometimes you get an exception. That‚Äôs cognitive overhead for every developer who touches the code.\u003c/p\u003e\u003ch3 name=\"c154\" id=\"c154\" class=\"graf graf--h3 graf-after--p\"\u003eFollowing the test¬†guidance\u003c/h3\u003e\u003cp name=\"9a3c\" id=\"9a3c\" class=\"graf graf--p graf-after--h3\"\u003eSo instead of changing the tests to match the exception-throwing behavior, I changed DocumentAnalyzer to honor the domain contract.\u003c/p\u003e\u003cp name=\"47d2\" id=\"47d2\" class=\"graf graf--p graf-after--p\"\u003eThe fix was straightforward: wrap the analysis logic in try-catch, and when things go wrong, return an AnalysisResult with the error information in metadata instead of throwing the exception.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"e566\" id=\"e566\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Before: Contract violation\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e analysis_failed:\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003eraise\u003c/span\u003e FileAnalysisError(\u003cspan class=\"hljs-string\"\u003e\u0026quot;Analysis failed\u0026quot;\u003c/span\u003e)\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# After: Honoring domain contract  \u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e analysis_failed:\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e AnalysisResult(\u003cbr /\u003e        content_type=\u003cspan class=\"hljs-string\"\u003e\u0026quot;document\u0026quot;\u003c/span\u003e,\u003cbr /\u003e        metadata={\u003cspan class=\"hljs-string\"\u003e\u0026quot;error\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Analysis failed\u0026quot;\u003c/span\u003e}\u003cbr /\u003e    )\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"25bd\" id=\"25bd\" class=\"graf graf--p graf-after--pre\"\u003eThe moment I made that change: 64/64 tests passing.\u003c/p\u003e\u003ch3 name=\"aa45\" id=\"aa45\" class=\"graf graf--h3 graf-after--p\"\u003eTests as conversation partners\u003c/h3\u003e\u003cp name=\"2d37\" id=\"2d37\" class=\"graf graf--p graf-after--h3\"\u003eWhat this experience taught me is that tests can be conversation partners in architectural decisions, not just validators of current behavior.\u003c/p\u003e\u003cp name=\"db49\" id=\"db49\" class=\"graf graf--p graf-after--p\"\u003eWhen tests fail, especially after a period of rapid change, the question isn‚Äôt just ‚Äúwhat do I need to change to make this pass?‚Äù It‚Äôs ‚Äúwhat is this test trying to tell me about my system‚Äôs intentions?‚Äù\u003c/p\u003e\u003cp name=\"8cd5\" id=\"8cd5\" class=\"graf graf--p graf-after--p\"\u003eThose two ‚Äúfailing‚Äù tests weren‚Äôt obstacles to overcome. They were documentation of a better way to structure error handling across the analysis layer. They were architectural guidance disguised as test failures.\u003c/p\u003e\u003ch3 name=\"a15a\" id=\"a15a\" class=\"graf graf--h3 graf-after--p\"\u003eThe larger¬†pattern\u003c/h3\u003e\u003cp name=\"de5e\" id=\"de5e\" class=\"graf graf--p graf-after--h3\"\u003eThis connects to something larger about how tests function in a mature codebase. Good tests don‚Äôt just verify that code works‚Ää‚Äî‚Ääthey document what ‚Äúworking‚Äù means according to your system‚Äôs design principles.\u003c/p\u003e\u003cp name=\"6bc8\" id=\"6bc8\" class=\"graf graf--p graf-after--p\"\u003eWhen you write tests, you‚Äôre not just checking current behavior. You‚Äôre encoding architectural intentions. You‚Äôre creating a conversation between your current understanding and your future self‚Äôs implementation decisions.\u003c/p\u003e\u003cp name=\"d85e\" id=\"d85e\" class=\"graf graf--p graf-after--p\"\u003eThe pattern recognition‚Ää‚Äî‚Ääseeing that DocumentAnalyzer was the outlier‚Ää‚Äî‚Ääcame from slowing down enough to actually look at what the tests were expecting versus what the code was doing.\u003c/p\u003e\u003ch3 name=\"4782\" id=\"4782\" class=\"graf graf--h3 graf-after--p\"\u003eWhen to trust your¬†tests\u003c/h3\u003e\u003cp name=\"7c8e\" id=\"7c8e\" class=\"graf graf--p graf-after--h3\"\u003eSo when should you trust your tests over your code? Here are some signals I‚Äôve learned to watch for:\u003c/p\u003e\u003cp name=\"7578\" id=\"7578\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTrust tests when\u003c/strong\u003e: They‚Äôre checking domain contracts, not just implementation details. When multiple similar components follow one pattern and one outlier follows another. When tests are failing after rapid changes or crisis periods.\u003c/p\u003e\u003cp name=\"4c76\" id=\"4c76\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eQuestion tests when\u003c/strong\u003e: They‚Äôre testing implementation details that could reasonably change. When they‚Äôre checking specific error messages instead of error handling patterns. When they were written for a different phase of the project‚Äôs evolution.\u003c/p\u003e\u003cp name=\"0bcf\" id=\"0bcf\" class=\"graf graf--p graf-after--p\"\u003eThe key is learning to distinguish between tests that encode architectural wisdom and tests that encode temporary implementation choices.\u003c/p\u003e\u003ch3 name=\"1cac\" id=\"1cac\" class=\"graf graf--h3 graf-after--p\"\u003eThe 64/64¬†moment\u003c/h3\u003e\u003cp name=\"975c\" id=\"975c\" class=\"graf graf--p graf-after--h3\"\u003eThere‚Äôs something satisfying about seeing 64/64 tests pass after making an architectural decision based on test guidance. It‚Äôs not just ‚Äúyay, green checkmarks.‚Äù It‚Äôs validation that your system has a coherent design philosophy, and that your tests are documenting it accurately.\u003c/p\u003e\u003cp name=\"312a\" id=\"312a\" class=\"graf graf--p graf-after--p\"\u003eThat moment when DocumentAnalyzer fell into line with the established pattern, and suddenly all the error handling across the analysis layer was consistent‚Ää‚Äî‚Ääthat‚Äôs what good architecture feels like. Not perfect code, but \u003cem class=\"markup--em markup--p-em\"\u003ecoherent\u003c/em\u003e code.\u003c/p\u003e\u003ch3 name=\"0731\" id=\"0731\" class=\"graf graf--h3 graf-after--p\"\u003eListening to your¬†codebase\u003c/h3\u003e\u003cp name=\"4d25\" id=\"4d25\" class=\"graf graf--p graf-after--h3\"\u003eThe broader lesson here is about listening to your codebase. Tests are one way it talks to you. Patterns across similar components are another. Inconsistencies that make you pause and think ‚Äúwait, why does this one work differently?‚Äù‚Ää‚Äî‚Ääthose are conversations waiting to happen.\u003c/p\u003e\u003cp name=\"7503\" id=\"7503\" class=\"graf graf--p graf-after--p\"\u003eYour codebase is constantly trying to tell you about its own design principles. Sometimes through test failures. Sometimes through code that feels awkward to write. Sometimes through inconsistencies that make onboarding new team members harder than it should be.\u003c/p\u003e\u003cp name=\"3031\" id=\"3031\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe trick is slowing down enough to listen.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"When Your Tests Tell You What Your Code Should Do\",\"excerpt\":\"\",\"url\":\"/blog/when-your-tests-tell-you-what-your-code-should-do\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/c00a94c09c2c\",\"featuredImage\":\"/assets/blog-images/c00a94c09c2c-featured.webp\",\"slug\":\"when-your-tests-tell-you-what-your-code-should-do\",\"category\":\"building\",\"workDate\":\"Jun 27, 2025\",\"workDateISO\":\"2025-06-27T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/20/2025\",\"featured\":false},\"content\":{\"title\":\"When Your Tests Tell You
