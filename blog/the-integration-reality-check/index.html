\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T29a5,"])</script><script>self.__next_f.push([1,"\u003csection name=\"2d11\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"5186\" id=\"5186\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe integration reality¬†check\u003c/h3\u003e\u003cp name=\"c513\" id=\"c513\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 24, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"899c\" id=\"899c\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*GUqZUzygAHIVvG4mAaVtog.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*GUqZUzygAHIVvG4mAaVtog.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúThe head bone connects to the what¬†now?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"daac\" id=\"daac\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eE\u003c/span\u003everything passed unit tests. Nothing worked when I wired it all together.\u003c/p\u003e\u003cp name=\"592d\" id=\"592d\" class=\"graf graf--p graf-after--p\"\u003eThis is the humbling reality of integration testing: all your beautiful, isolated components can work perfectly in theory and completely fail when they meet the messy real world of API contracts, field naming conventions, and actual user workflows.\u003c/p\u003e\u003cp name=\"1e8a\" id=\"1e8a\" class=\"graf graf--p graf-after--p\"\u003eBut here‚Äôs the thing about integration reality checks‚Ää‚Äî‚Ääthey don‚Äôt just reveal bugs, they reveal truths about your system that unit tests can‚Äôt capture.\u003c/p\u003e\u003ch3 name=\"a7f4\" id=\"a7f4\" class=\"graf graf--h3 graf-after--p\"\u003eThe morning of confidence\u003c/h3\u003e\u003cp name=\"d4ee\" id=\"d4ee\" class=\"graf graf--p graf-after--h3\"\u003eThe day started well. File upload endpoints were working, conversation handling was solid, and all the pieces seemed ready to connect. Time for the big moment: fire up the web interface (that‚Äôs what we were supposed to be making work after all), upload a file, ask Piper to summarize or analyze it in chat, watch the magic happen.\u003c/p\u003e\u003cp name=\"85e3\" id=\"85e3\" class=\"graf graf--p graf-after--p\"\u003eSpoiler alert: no magic happened.\u003c/p\u003e\u003ch3 name=\"e9fe\" id=\"e9fe\" class=\"graf graf--h3 graf-after--p\"\u003eField-naming chaos\u003c/h3\u003e\u003cp name=\"a9c6\" id=\"a9c6\" class=\"graf graf--p graf-after--h3\"\u003eFirst problem: the frontend expected a \u003ccode class=\"markup--code markup--p-code\"\u003eresponse\u003c/code\u003e field, the backend was sending \u003ccode class=\"markup--code markup--p-code\"\u003emessage\u003c/code\u003e. Classic integration mismatch that no unit test catches because each side works perfectly within its own assumptions.\u003c/p\u003e\u003cp name=\"69fc\" id=\"69fc\" class=\"graf graf--p graf-after--p\"\u003eAlso, a bad sign that along the way we were not checking what had already been built. Whenever I find a bug like this I am reminded that I allowed an AI assistant to write code without checking what was already written, which leads to‚Ä¶ well, you can‚Äôt call it hallucination in this case, but let‚Äôs just call it ‚Äúmaking stuff up.‚Äù\u003c/p\u003e\u003cp name=\"94ee\" id=\"94ee\" class=\"graf graf--p graf-after--p\"\u003eAnother example: the frontend called \u003ccode class=\"markup--code markup--p-code\"\u003e/api/v1/knowledge/upload\u003c/code\u003e, but the backend had \u003ccode class=\"markup--code markup--p-code\"\u003e/api/v1/files/upload\u003c/code\u003e. There were other random (if plausible) field mismatches: \u003ccode class=\"markup--code markup--p-code\"\u003edocument_id\u003c/code\u003e vs \u003ccode class=\"markup--code markup--p-code\"\u003efile_id\u003c/code\u003e. The kind of inconsistencies that accumulate when you\u0026#39;re building too fast and not sweating the details.\u003c/p\u003e\u003ch3 name=\"23b6\" id=\"23b6\" class=\"graf graf--h3 graf-after--p\"\u003eThe LLM-provider plot¬†twist\u003c/h3\u003e\u003cp name=\"7e5e\" id=\"7e5e\" class=\"graf graf--p graf-after--h3\"\u003eJust as things started working, I hit Anthropic‚Äôs API credit limit. In production. During testing. This led to a bit of misdirected debugging till I looked more closely at the terminal outfit, which included an email address to contact if I wanted them to up my quota.\u003c/p\u003e\u003cp name=\"967c\" id=\"967c\" class=\"graf graf--p graf-after--p\"\u003eSo, weturned this into a feature by implementing automatic LLM provider fallback (Anthropic ‚Üí OpenAI), along the way discovering enum mismatches (\u003ccode class=\"markup--code markup--p-code\"\u003eGPT4_TURBO\u003c/code\u003e vs \u003ccode class=\"markup--code markup--p-code\"\u003eGPT4\u003c/code\u003e) that would have been painful to debug later. Sometimes constraints force you to build better architecture!\u003c/p\u003e\u003ch3 name=\"76a1\" id=\"76a1\" class=\"graf graf--h3 graf-after--p\"\u003ePython compatibility strikes¬†again\u003c/h3\u003e\u003cp name=\"f61d\" id=\"f61d\" class=\"graf graf--p graf-after--h3\"\u003eRemember asyncio.timeout()? \u003cem class=\"markup--em markup--p-em\"\u003eNoooo! Ay-sink-ee-oh! \u003c/em\u003eTurns out it doesn‚Äôt exist in Python 3.9. So the orchestration engine that worked perfectly in development broke immediately in the testing environment.\u003c/p\u003e\u003cp name=\"4a75\" id=\"4a75\" class=\"graf graf--p graf-after--p\"\u003eThe fix was simple enough (\u003ccode class=\"markup--code markup--p-code\"\u003easyncio.wait_for()\u003c/code\u003e everywhere), but it reinforced something important: integration testing catches environment assumptions that unit tests never see.\u003c/p\u003e\u003ch3 name=\"bda2\" id=\"bda2\" class=\"graf graf--h3 graf-after--p\"\u003eThe workflow mapping¬†mystery\u003c/h3\u003e\u003cp name=\"25e7\" id=\"25e7\" class=\"graf graf--p graf-after--h3\"\u003eMy favorite integration bug: OpenAI correctly identified the \u003ccode class=\"markup--code markup--p-code\"\u003eanalyze_file\u003c/code\u003e intent, but the workflow factory had no mapping for it. The AI understood what the user wanted, but the system didn\u0026#39;t know how to execute it. This wouldn‚Äôt be the last time I started testing something Claude told me was complete only to find just the first layer built or nothing connected.\u003c/p\u003e\u003cp name=\"7683\" id=\"7683\" class=\"graf graf--p graf-after--p\"\u003eOne line fix: \u003ccode class=\"markup--code markup--p-code\"\u003e\u0026#39;analyze_file\u0026#39;: WorkflowType.ANALYZE_FILE\u003c/code\u003e. But it revealed how easy it is for different parts of the system to evolve at different rates.\u003c/p\u003e\u003ch3 name=\"ea0c\" id=\"ea0c\" class=\"graf graf--h3 graf-after--p\"\u003eUI polling¬†madness\u003c/h3\u003e\u003cp name=\"34b3\" id=\"34b3\" class=\"graf graf--p graf-after--h3\"\u003eThe status checks were uppercase (\u003ccode class=\"markup--code markup--p-code\"\u003eCOMPLETED\u003c/code\u003e) but the backend sent lowercase. So the UI kept polling forever, convinced the workflow was still running when it had finished minutes ago.\u003c/p\u003e\u003cp name=\"1b9d\" id=\"1b9d\" class=\"graf graf--p graf-after--p\"\u003eThese aren‚Äôt bugs exactly‚Ää‚Äî‚Ääthey‚Äôre integration contract mismatches. Each component worked correctly within its own understanding of the world. It‚Äôs a tricky concept to wrap your head around. Every piece you built works and passes its own tests in isolation, but when you put them together it fails. It‚Äôs like going from atoms to molecules to organs to a body. You need to make sure every level if working.\u003c/p\u003e\u003cp name=\"22c4\" id=\"22c4\" class=\"graf graf--p graf-after--p\"\u003eAny these mismatches around things like capitalization conventions were another sign we were not yet disciplining the process in a way that respected past work.\u003c/p\u003e\u003ch3 name=\"6bca\" id=\"6bca\" class=\"graf graf--h3 graf-after--p\"\u003eWhen it all¬†clicked\u003c/h3\u003e\u003cp name=\"f632\" id=\"f632\" class=\"graf graf--p graf-after--h3\"\u003eAfter fixing the field mismatches, adding LLM fallbacks, updating the Python compatibility, mapping the workflows, and synchronizing the case conventions, something beautiful happened: the complete file analysis slice worked end-to-end.\u003c/p\u003e\u003cp name=\"f517\" id=\"f517\" class=\"graf graf--p graf-after--p\"\u003eUser uploads file ‚Üí references it naturally ‚Üí system resolves, creates workflow, executes analysis ‚Üí UI shows success. The whole vertical slice, working as intended.\u003c/p\u003e\u003cp name=\"f3ad\" id=\"f3ad\" class=\"graf graf--p graf-after--p\"\u003e(Well, almost. The analysis was still just a placeholder returning ‚Äúsuccess‚Äù without actually reading files. But the integration points were solid.)\u003c/p\u003e\u003ch3 name=\"9631\" id=\"9631\" class=\"graf graf--h3 graf-after--p\"\u003eWhat integration testing taught¬†me\u003c/h3\u003e\u003cp name=\"7d1a\" id=\"7d1a\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eUnit tests are necessary but not sufficient.\u003c/strong\u003e They validate individual component behavior but can‚Äôt catch contract mismatches, environment assumptions, or protocol violations.\u003c/p\u003e\u003cp name=\"8328\" id=\"8328\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eIntegration failures compound.\u003c/strong\u003e One field naming issue becomes three API mismatches becomes five UI bugs. Fix the pattern, not just the instance.\u003c/p\u003e\u003cp name=\"4e31\" id=\"4e31\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eResilience through fallbacks.\u003c/strong\u003e The LLM provider switching saved the session and revealed a better architecture. Build expecting failures.\u003c/p\u003e\u003cp name=\"d71e\" id=\"d71e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eReal data reveals real problems.\u003c/strong\u003e Mock implementations can hide issues that only surface with actual API calls, real file uploads, and genuine user workflows.\u003c/p\u003e\u003ch3 name=\"6be4\" id=\"6be4\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural insight\u003c/h3\u003e\u003cp name=\"3853\" id=\"3853\" class=\"graf graf--p graf-after--h3\"\u003eIntegration testing isn‚Äôt just debugging‚Ää‚Äî‚Ääit‚Äôs architectural validation. Every mismatch reveals an assumption that needs to be made explicit. Every fallback reveals a dependency that needs to be managed.\u003c/p\u003e\u003cp name=\"f286\" id=\"f286\" class=\"graf graf--p graf-after--p\"\u003eThe gaps between components aren‚Äôt bugs to be fixed, they‚Äôre design decisions to be made consciously. Making them ahead of time can save a lot of grief, I am gradually discovering.\u003c/p\u003e\u003cp name=\"b22e\" id=\"b22e\" class=\"graf graf--p graf-after--p\"\u003eWe see this pattern beyond the code level as well. Building a product involves more than integrating modules into coherent functional workflows. You also have to integrate user feedback, what the market is telling you, and more.\u003c/p\u003e\u003ch3 name=\"8dee\" id=\"8dee\" class=\"graf graf--h3 graf-after--p\"\u003eWhat‚Äôs next\u003c/h3\u003e\u003cp name=\"fd12\" id=\"fd12\" class=\"graf graf--p graf-after--h3\"\u003eWith the integration points working and fallbacks in place, we were finally ready to implement actual file reading and analysis logic. The foundation proved it can handle real workflows under real constraints.\u003c/p\u003e\u003cp name=\"be02\" id=\"be02\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eBut first: more integration tests. Because if there‚Äôs one thing this taught me, it‚Äôs that the gaps between the pieces are where the interesting problems hide.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Integration Reality Check\",\"excerpt\":\"\",\"url\":\"/blog/the-integration-reality-check\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/72145777c406\",\"featuredImage\":\"/assets/blog-images/72145777c406-featured.webp\",\"slug\":\"the-integration-reality-check\",\"category\":\"building\",\"workDate\":\"Jun 24, 2025\",\"workDateISO\":\"2025-06-24T00:00:00.000Z\",\"cluster\":\"foundation-building\",\"featured\":false},\"content\":{\"title\":\"The integration reality check\",\"subtitle\":\"June 24, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-21T12:46:41.049Z\",\"filename\":\"2025-07-21_The-integration-reality-check-72145777c406.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Integration Reality Check | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 24, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"The Integration Reality Check\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"June 24, 2025\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"13\",{\"property\":\"article:author\",\"content\":\"christian crumlish\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:title\",\"content\":\"The Integrati
