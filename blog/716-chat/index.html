\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T30ef,"])</script><script>self.__next_f.push([1,"\u003csection name=\"75e2\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"90e3\" id=\"90e3\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe 5-Minute Day: When TDD Meets AI-Assisted Development\u003c/h3\u003e\u003cfigure name=\"63e7\" id=\"63e7\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*EdLnKJAhpHlfWXQh8nZvbg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"Two robots get tons of work done as a happy supervisor watches\" src=\"https://cdn-images-1.medium.com/max/800/1*EdLnKJAhpHlfWXQh8nZvbg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWe are cranking!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"409a\" id=\"409a\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 17\u003c/em\u003e\u003c/p\u003e\u003cp name=\"2c75\" id=\"2c75\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eI\u003c/span\u003e had just heard about MCP from my colleague Josh Mills at Kind, and I had asked my Chief Architect (Claude Opus) if Piper ought to be savvy about this new-ish Model Context Protocol thing.\u003c/p\u003e\u003cp name=\"3d16\" id=\"3d16\" class=\"graf graf--p graf-after--p\"\u003eNow I was staring at Claude Code‚Äôs week-long implementation plan for MCP integration and thinking, ‚ÄúOK, domain models and content extraction. That‚Äôs supposed to be a full day of work, right?‚Äù\u003c/p\u003e\u003cp name=\"1618\" id=\"1618\" class=\"graf graf--p graf-after--p\"\u003eFive minutes later, it was done.\u003c/p\u003e\u003cp name=\"f997\" id=\"f997\" class=\"graf graf--p graf-after--p\"\u003eAll of it. Forty-one tests written first, then perfect domain logic with sophisticated content analysis that actually understands what‚Äôs in your files, not just what they‚Äôre named.\u003c/p\u003e\u003cp name=\"2712\" id=\"2712\" class=\"graf graf--p graf-after--p\"\u003eMind you, it took us ten and a half hours to get to those five minutes. But that‚Äôs the thing about building with AI assistance‚Ää‚Äî‚Ääthe preparation work isn‚Äôt overhead, it‚Äôs compound interest.\u003c/p\u003e\u003ch3 name=\"e609\" id=\"e609\" class=\"graf graf--h3 graf-after--p\"\u003eThe long road to five¬†minutes\u003c/h3\u003e\u003cp name=\"724d\" id=\"724d\" class=\"graf graf--p graf-after--h3\"\u003eLet me back up. The previous day had started at 7:18 AM with what I thought would be straightforward MCP research.\u003c/p\u003e\u003cp name=\"e3c2\" id=\"e3c2\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eFirst\u003c/strong\u003e: Claude Code delivered a comprehensive 40-section technical analysis of the Model Context Protocol. JSON-RPC 2.0, stateful connections, three-layer architecture. The kind of deep dive that makes you realize a ‚Äúsimple integration‚Äù is never simple.\u003c/p\u003e\u003cp name=\"ed39\" id=\"ed39\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eNext\u003c/strong\u003e: A perfect proof-of-concept plan emerges. Enhanced file search‚Ää‚Äî‚Ääexactly the low-risk, high-value demo we needed. Three-day timeline. Sensible risk mitigation.\u003c/p\u003e\u003cp name=\"b52d\" id=\"b52d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThen\u003c/strong\u003e: Code builds the entire POC in 25 minutes. I mean the \u003cem class=\"markup--em markup--p-em\"\u003eentire\u003c/em\u003e thing. What we estimated as three days of work, done before I finished my coffee.\u003c/p\u003e\u003cp name=\"7cac\" id=\"7cac\" class=\"graf graf--p graf-after--p\"\u003eBut here‚Äôs where it gets interesting.\u003c/p\u003e\u003ch3 name=\"1b30\" id=\"1b30\" class=\"graf graf--h3 graf-after--p\"\u003eWhen POCs tell the¬†truth\u003c/h3\u003e\u003cp name=\"0efd\" id=\"0efd\" class=\"graf graf--p graf-after--h3\"\u003eCode‚Äôs architectural review of its own POC was brutally honest:\u003c/p\u003e\u003cp name=\"f8f9\" id=\"f8f9\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúContent scoring is FAKE‚Ää‚Äî‚Äästill just filename matching!‚Äù\u003c/p\u003e\u003cp name=\"6931\" id=\"6931\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúConnection management‚Ää‚Äî‚Äänew connection every search!‚Äù\u003c/p\u003e\u003cp name=\"3a24\" id=\"3a24\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúConfig scattered across five files!‚Äù\u003c/p\u003e\u003cp name=\"f24d\" id=\"f24d\" class=\"graf graf--p graf-after--p\"\u003eThis is why I keep Code around, kind of like having a brutally honest mirror that also happens to be a software architect.\u003c/p\u003e\u003cp name=\"ab90\" id=\"ab90\" class=\"graf graf--p graf-after--p\"\u003eThe POC did its job perfectly: It proved MCP could work, identified the real challenges, gave us data for decision-making. But it also revealed the gap between prototype and production.\u003c/p\u003e\u003cp name=\"3864\" id=\"3864\" class=\"graf graf--p graf-after--p\"\u003eClassic engineering tradeoff: you can build it fast, or you can build it right. Usually.\u003c/p\u003e\u003ch3 name=\"b826\" id=\"b826\" class=\"graf graf--h3 graf-after--p\"\u003eMeanwhile, back in PM numbering hell\u003c/h3\u003e\u003cp name=\"9e96\" id=\"9e96\" class=\"graf graf--p graf-after--h3\"\u003eWhile Code was revolutionizing our content search architecture, I discovered that PM-013 had three different definitions across my own documentation. Roadmap said ‚Äúknowledge search improvements.‚Äù Backlog said ‚Äúlearning and feedback implementation.‚Äù My new MCP epic was also claiming PM-013.\u003c/p\u003e\u003cp name=\"be7d\" id=\"be7d\" class=\"graf graf--p graf-after--p\"\u003e(This is what happens when you‚Äôre the PM building a PM assistant‚Ää‚Äî‚Ääyou get to experience your own organizational dysfunction in real time.)\u003c/p\u003e\u003cp name=\"fecf\" id=\"fecf\" class=\"graf graf--p graf-after--p\"\u003eSo we took a break from changing the world to fix my basic project management hygiene. Systematic renumbering, conflict resolution, and a proper numbering guide to prevent future chaos. Because if you can‚Äôt manage your own PM numbers, maybe don‚Äôt build software to help other PMs. Just saying.\u003c/p\u003e\u003ch3 name=\"dcca\" id=\"dcca\" class=\"graf graf--h3 graf-after--p\"\u003eThe TDD¬†moment\u003c/h3\u003e\u003cp name=\"6698\" id=\"6698\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of the day, we had a strategic decision: ‚ÄúLet‚Äôs do Option C‚Äù‚Ää‚Äî‚Äälimited 1‚Äì2 week implementation instead of the full 3‚Äì5 week version. Fix the POC shortcuts, deploy behind a feature flag, get feedback before going all-in.\u003c/p\u003e\u003cp name=\"fdd8\" id=\"fdd8\" class=\"graf graf--p graf-after--p\"\u003eSmart. Measured. Classic PM discipline.\u003c/p\u003e\u003cp name=\"1898\" id=\"1898\" class=\"graf graf--p graf-after--p\"\u003eAnd then Code delivered the Week 1 implementation plan.\u003c/p\u003e\u003cp name=\"c3f6\" id=\"c3f6\" class=\"graf graf--p graf-after--p\"\u003eDay 1: Domain models and content extraction using proper Test-Driven Development.\u003c/p\u003e\u003cp name=\"aeff\" id=\"aeff\" class=\"graf graf--p graf-after--p\"\u003eRemember TDD? Write the test first, watch it fail, implement just enough to pass, refactor if needed? The discipline that every developer swears by and half of them skip when deadlines loom?\u003c/p\u003e\u003cp name=\"c551\" id=\"c551\" class=\"graf graf--p graf-after--p\"\u003eWell, AI agents don‚Äôt have deadline anxiety.\u003c/p\u003e\u003ch3 name=\"bfde\" id=\"bfde\" class=\"graf graf--h3 graf-after--p\"\u003eRed, green, refactor (in five¬†minutes)\u003c/h3\u003e\u003cp name=\"0ff2\" id=\"0ff2\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eRed Phase\u003c/strong\u003e: Code wrote 41 comprehensive tests covering every edge case, every validation rule, every piece of business logic we needed.\u003c/p\u003e\u003cp name=\"c295\" id=\"c295\" class=\"graf graf--p graf-after--p\"\u003eContentExtractor service, ContentMatch value objects, RelevanceScore calculations, SearchQuery handling.\u003c/p\u003e\u003cp name=\"9193\" id=\"9193\" class=\"graf graf--p graf-after--p\"\u003eAll failing, as they should be.\u003c/p\u003e\u003cp name=\"78a3\" id=\"78a3\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGreen Phase\u003c/strong\u003e: Implement the domain logic. Smart content analysis that ranks files by how well they match your search (like Google does with web pages), context-aware matching that finds relevant snippets, keyword extraction that ignores filler words like ‚Äúthe‚Äù and ‚Äúand.‚Äù Pure business logic with zero external dependencies‚Ää‚Äî‚Äämeaning it‚Äôs bulletproof and testable.\u003c/p\u003e\u003cp name=\"e5b2\" id=\"e5b2\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eRefactor Phase\u003c/strong\u003e: Clean up the scoring algorithm, improve partial match handling.\u003c/p\u003e\u003cp name=\"f4fd\" id=\"f4fd\" class=\"graf graf--p graf-after--p\"\u003eTotal time: Five minutes.\u003c/p\u003e\u003cp name=\"8838\" id=\"8838\" class=\"graf graf--p graf-after--p\"\u003eOriginal estimate: One full day.\u003c/p\u003e\u003ch3 name=\"bf74\" id=\"bf74\" class=\"graf graf--h3 graf-after--p\"\u003eThe compound intelligence effect\u003c/h3\u003e\u003cp name=\"83e9\" id=\"83e9\" class=\"graf graf--p graf-after--h3\"\u003eBut here‚Äôs the thing‚Ää‚Äî‚Ääthose five minutes were only possible because of everything that came before. The ten hours of research, architectural analysis, POC building, honest assessment, strategic decision-making, and project management cleanup weren‚Äôt overhead. They were foundation.\u003c/p\u003e\u003cp name=\"91a7\" id=\"91a7\" class=\"graf graf--p graf-after--p\"\u003eYou know how compound interest works? The early investments seem small, but they create the conditions for exponential growth later. Building with AI assistance works the same way.\u003c/p\u003e\u003cp name=\"cbc0\" id=\"cbc0\" class=\"graf graf--p graf-after--p\"\u003eThe research phase gave us complete protocol understanding. The POC revealed the real challenges. The architectural discipline ensured we were building the right abstractions. The TDD approach meant the implementation was correct by construction.\u003c/p\u003e\u003cp name=\"6133\" id=\"6133\" class=\"graf graf--p graf-after--p\"\u003eNone of those five minutes would have been possible without the ten hours of preparation. And none of the preparation would have been valuable without the discipline to implement it properly.\u003c/p\u003e\u003ch3 name=\"ef17\" id=\"ef17\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-lesson\u003c/h3\u003e\u003cp name=\"dfc2\" id=\"dfc2\" class=\"graf graf--p graf-after--h3\"\u003eWhen I started this MCP integration work‚Ää‚Äî‚Ääagain that‚Äôs Model Context Protocol, a new standard for AI systems to talk to external tools‚Ää‚Äî‚ÄäI was thinking about technical challenges like connecting multiple services together, managing complex communication patterns, and handling resource pooling.\u003c/p\u003e\u003cp name=\"daff\" id=\"daff\" class=\"graf graf--p graf-after--p\"\u003eWhat I learned is that the biggest challenge in AI-assisted development isn‚Äôt getting the AI to write code fast. It‚Äôs getting yourself to think clearly first.\u003c/p\u003e\u003cp name=\"ffb4\" id=\"ffb4\" class=\"graf graf--p graf-after--p\"\u003eIt reminds me of how as human PMs level up in our careers we naturally progress from mastering the basic tasks to making the strategic observations and decisions.\u003c/p\u003e\u003cp name=\"4e06\" id=\"4e06\" class=\"graf graf--p graf-after--p\"\u003eThe AI can implement your domain logic in five minutes. But it can‚Äôt decide what that domain logic should be. It can write comprehensive tests if you tell it what behavior to test. But it can‚Äôt figure out what behavior actually matters.\u003c/p\u003e\u003cp name=\"f0a3\" id=\"f0a3\" class=\"graf graf--p graf-after--p\"\u003eThe human work is still the hard work: understanding the problem, making strategic decisions, ensuring architectural coherence, maintaining quality discipline.\u003c/p\u003e\u003cp name=\"9666\" id=\"9666\" class=\"graf graf--p graf-after--p\"\u003eThe AI work is the easy work: turning clear intentions into working code.\u003c/p\u003e\u003ch3 name=\"eb94\" id=\"eb94\" class=\"graf graf--h3 graf-after--p\"\u003eSearch and ye shall¬†find\u003c/h3\u003e\u003cp name=\"393e\" id=\"393e\" class=\"graf graf--p graf-after--h3\"\u003eWe now have real content extraction logic with sophisticated relevance scoring, 100% test coverage, and pure domain models ready for integration. The foundation for search that actually understands what‚Äôs in your files, not just what they‚Äôre named.\u003c/p\u003e\u003cp name=\"cd87\" id=\"cd87\" class=\"graf graf--p graf-after--p\"\u003eNext up: connection pooling, repository integration, and turning those domain models into something users can actually benefit from. Supposedly days 2‚Äì5 of the implementation plan.\u003c/p\u003e\u003cp name=\"4eb3\" id=\"4eb3\" class=\"graf graf--p graf-after--p\"\u003eBut I‚Äôm not estimating anymore. For one thing, I realize these language bot thingies are making their estimates semantically, using human parameters. Of course they keep crushing those goals!\u003c/p\u003e\u003cp name=\"797e\" id=\"797e\" class=\"graf graf--p graf-after--p\"\u003eStill, fast is fast. When you combine proper architectural preparation with TDD discipline and AI implementation speed, estimation becomes less prediction and more‚Ä¶ discovery.\u003c/p\u003e\u003cp name=\"2029\" id=\"2029\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eWho knows? Maybe Day 2 will also be five minutes.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"7/16 chat: The 5-Minute Day: When TDD Meets AI-Assisted Development\",\"excerpt\":\"\",\"url\":\"/blog/716-chat\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/1e15183972a7\",\"featuredImage\":\"/assets/blog-images/1e15183972a7-featured.png\",\"slug\":\"716-chat\",\"category\":\"building\",\"workDate\":\"Jul 17, 2025\",\"workDateISO\":\"2025-07-17T00:00:00.000Z\",\"cluster\":\"production-transformation\",\"chatDate\":\"7/16/2025\",\"fe
