s\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2ad8,"])</script><script>self.__next_f.push([1,"\u003csection name=\"f5b5\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"c70f\" id=\"c70f\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWe Spent Four Days on Boring Work. Day Five, We Gave Our AI a Personality\u003c/h3\u003e\u003cfigure name=\"9c27\" id=\"9c27\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*6T07lQ25AzZ3hb3s4h0xVA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot training montage that includes charm school.\" src=\"https://cdn-images-1.medium.com/max/800/1*6T07lQ25AzZ3hb3s4h0xVA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“I’m ready — let’s do this!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"38a1\" id=\"38a1\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 11\u003c/em\u003e\u003c/p\u003e\u003cp name=\"315e\" id=\"315e\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eM\u003c/span\u003eonday through Wednesday this week looked like this: debt clearing, methodology refinement, pattern catalog organization, broken link fixes, session log debugging. The kind of work that makes terrible LinkedIn posts. No breakthroughs. No eureka moments. Just methodical progress through a backlog.\u003c/p\u003e\u003cp name=\"dcbc\" id=\"dcbc\" class=\"graf graf--p graf-after--p\"\u003eThursday, we gave Piper a personality in 14 hours.\u003c/p\u003e\u003cp name=\"ecc8\" id=\"ecc8\" class=\"graf graf--p graf-after--p\"\u003eThis isn’t a story about planning. We didn’t have “implement ResponsePersonalityEnhancer” on the roadmap. This is a story about how systematic foundation work creates conditions for capabilities to emerge.\u003c/p\u003e\u003ch3 name=\"9a1e\" id=\"9a1e\" class=\"graf graf--h3 graf-after--p\"\u003eThe grind that nobody posts about\u003c/h3\u003e\u003cp name=\"827c\" id=\"827c\" class=\"graf graf--p graf-after--h3\"\u003eI know it’s cool to show just the cool results of your work but I’ve always liked letting the gritty reality show. I think the mess and imperfections are way more interesting, and relatable. Sorry to get meta.\u003c/p\u003e\u003cp name=\"1025\" id=\"1025\" class=\"graf graf--p graf-after--p\"\u003eHere’s what Monday through Wednesday actually looked like:\u003c/p\u003e\u003cp name=\"f8ab\" id=\"f8ab\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMonday\u003c/strong\u003e: Fixed a two-line GitHub token regression that took all day. Not because the fix was hard (it wasn’t) but because we investigated systematically, documented thoroughly, and prevented future regressions. That’s not going to trend on Tiktok.\u003c/p\u003e\u003cp name=\"1e13\" id=\"1e13\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTuesday\u003c/strong\u003e: Transformed raw milliseconds into human-readable metrics. “5297ms” became “5.3s (under target).” Important? Yes. Exciting? Not really. Another day of making numbers friendlier.\u003c/p\u003e\u003cp name=\"674f\" id=\"674f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWednesday\u003c/strong\u003e: Morning standup improvements, documentation audits, 254 broken links catalogued. Session logs that kept formatting as plain text instead of markdown (still haven’t fully fixed that one). The kind of work that feels like weeding a garden — necessary, endless, unsexy.\u003c/p\u003e\u003cp name=\"2573\" id=\"2573\" class=\"graf graf--p graf-after--p\"\u003eBy Wednesday night, I had a gameplan for Thursday: enhance Piper’s response tone. Make it warmer, more confident, more actionable. A nice-to-have polish task.\u003c/p\u003e\u003cp name=\"0aa7\" id=\"0aa7\" class=\"graf graf--p graf-after--p\"\u003eThen Thursday happened.\u003c/p\u003e\u003ch3 name=\"db20\" id=\"db20\" class=\"graf graf--h3 graf-after--p\"\u003eWhen foundation work reveals architecture\u003c/h3\u003e\u003cp name=\"5bc9\" id=\"5bc9\" class=\"graf graf--p graf-after--h3\"\u003eOur Chief Architect for the day came in “fractional” — they’d been outside the project, dropping in with context only from our logs and methodology docs. This could have been a disaster. A month ago, it was — we had a lead developer wander in without context and get stuck immediately. How did I do it again! Another sign of cognitive overload, but…\u003c/p\u003e\u003cp name=\"28c1\" id=\"28c1\" class=\"graf graf--p graf-after--p\"\u003eThis time was different.\u003c/p\u003e\u003cp name=\"97e5\" id=\"97e5\" class=\"graf graf--p graf-after--p\"\u003eThe architect started with what we call “Extended Phase −1” — basically, verify your assumptions before you architect anything. And (with a little nudging when I asked that we check this) they found something critical: we were at risk of building personality the lens of our morning standup feature. But standup wasn’t core architecture. It was a variant.\u003c/p\u003e\u003cp name=\"ffeb\" id=\"ffeb\" class=\"graf graf--p graf-after--p\"\u003eWe did it again. In our excitement to put together a feature using our cool new chat and calendar integrations, we built a singleton and through our domain-driven design rulebook out the window.\u003c/p\u003e\u003cp name=\"8a50\" id=\"8a50\" class=\"graf graf--p graf-after--p\"\u003eThis changed the assignment. Instead of extending standup’s formatting to the whole system, we needed to enhance Piper’s core response pipeline. And when we looked at that pipeline, as often happens when we realign our rogue elements, we found the building blocks we needed already available.\u003c/p\u003e\u003ch3 name=\"2ccf\" id=\"2ccf\" class=\"graf graf--h3 graf-after--p\"\u003eThe personality that was already there\u003c/h3\u003e\u003cp name=\"f9fe\" id=\"f9fe\" class=\"graf graf--p graf-after--h3\"\u003eThe confidence scoring system? Already built. A 0.0–1.0 scale used across the entire platform.\u003c/p\u003e\u003cp name=\"3f43\" id=\"3f43\" class=\"graf graf--p graf-after--p\"\u003eOur ActionHumanizer that transforms technical language into natural speech? Operational and tested. My partners don’t necessarily know what we build a month ago unless I tell them to look. (We’re working on as sort of recited lineage so that any bot will know all the evolutionary stages and core elements: the proof of concept begat the prototype which begat the DDD redesign… down to ActionHumanizer child of Anaphoric Conversation and so on.”\u003c/p\u003e\u003cp name=\"7e7f\" id=\"7e7f\" class=\"graf graf--p graf-after--p\"\u003eNeed a template system for responses? Got fifteen right here all ready for enhancement.\u003c/p\u003e\u003cp name=\"a334\" id=\"a334\" class=\"graf graf--p graf-after--p\"\u003eWe weren’t building a personality system. We were remembering one that had been waiting in the architecture.\u003c/p\u003e\u003cp name=\"1ee5\" id=\"1ee5\" class=\"graf graf--p graf-after--p\"\u003eThis is what four days of foundation work had given us: an architecture so clean that major capabilities could emerge from what was already there. The debt clearing had reduced friction. The methodology refinement had enabled a fractional architect to contribute immediately. The metric improvements had shown us how transformation layers could work.\u003c/p\u003e\u003ch3 name=\"7d71\" id=\"7d71\" class=\"graf graf--h3 graf-after--p\"\u003eThe 14-hour sprint that worked\u003c/h3\u003e\u003cp name=\"6fb6\" id=\"6fb6\" class=\"graf graf--p graf-after--h3\"\u003eFrom 7:15 AM to 9:37 PM, two AI agents and one fractional architect transformed Piper’s entire response system:\u003c/p\u003e\u003cp name=\"f5f3\" id=\"f5f3\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eBefore\u003c/strong\u003e: “Analysis complete. Found 5 issues.”\u003c/p\u003e\u003cp name=\"29eb\" id=\"29eb\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAfter\u003c/strong\u003e: “Perfect! Analysis complete (high confidence) and I found 5 issues that need attention. Here’s what I recommend tackling first:”\u003c/p\u003e\u003cp name=\"c98f\" id=\"c98f\" class=\"graf graf--p graf-after--p\"\u003eThe technical achievement was solid — sub-millisecond enhancement time, 96.9% test coverage, graceful degradation on any failure. But that’s not the interesting part.\u003c/p\u003e\u003cp name=\"4f62\" id=\"4f62\" class=\"graf graf--p graf-after--p\"\u003eThe interesting part is that it worked because of the boring work. The cascade framework we’d refined meant the agents coordinated without conflicts. The pattern catalog meant they found existing code to build on. The documentation meant our fractional architect could catch architectural mistakes despite being outside the project.\u003c/p\u003e\u003cp name=\"9d3d\" id=\"9d3d\" class=\"graf graf--p graf-after--p\"\u003eEven the broken link fixes mattered — they’d taught us to verify infrastructure assumptions, which led to discovering the port confusion (8081 for web, 8001 for API) that could have killed the integration.\u003c/p\u003e\u003ch3 name=\"1afc\" id=\"1afc\" class=\"graf graf--h3 graf-after--p\"\u003eWhy emergence beats planning\u003c/h3\u003e\u003cp name=\"1337\" id=\"1337\" class=\"graf graf--p graf-after--h3\"\u003eYou can’t plan for capabilities to emerge. You can only create conditions where emergence is possible.\u003c/p\u003e\u003cp name=\"5a46\" id=\"5a46\" class=\"graf graf--p graf-after--p\"\u003eThose conditions look boring:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"34bc\" id=\"34bc\" class=\"graf graf--li graf-after--p\"\u003eClean architecture with clear boundaries\u003c/li\u003e\u003cli name=\"b32d\" id=\"b32d\" class=\"graf graf--li graf-after--li\"\u003eComprehensive tests that catch regressions\u003c/li\u003e\u003cli name=\"4d1c\" id=\"4d1c\" class=\"graf graf--li graf-after--li\"\u003eDocumentation that transfers knowledge\u003c/li\u003e\u003cli name=\"8f43\" id=\"8f43\" class=\"graf graf--li graf-after--li\"\u003eMethodology that enables outsiders to contribute\u003c/li\u003e\u003cli name=\"b0de\" id=\"b0de\" class=\"graf graf--li graf-after--li\"\u003eSystematic debt clearance that reduces friction\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"ef52\" id=\"ef52\" class=\"graf graf--p graf-after--li\"\u003eThursday’s personality implementation wasn’t a planned feature. It emerged because Wednesday’s grunt work — and Tuesday’s, and Monday’s — had created a platform stable enough to support it.\u003c/p\u003e\u003ch3 name=\"8c1a\" id=\"8c1a\" class=\"graf graf--h3 graf-after--p\"\u003eThe compound effect of foundation work\u003c/h3\u003e\u003cp name=\"b072\" id=\"b072\" class=\"graf graf--p graf-after--h3\"\u003eHere’s what I’m learning: the exciting work and the boring work aren’t separate. They’re the same work, viewed at different timescales.\u003c/p\u003e\u003cp name=\"f6ee\" id=\"f6ee\" class=\"graf graf--p graf-after--p\"\u003eMonday’s two-line fix enabled Tuesday’s metric transformation. Tuesday’s metrics showed us how enhancement layers could work. Wednesday’s documentation enabled Thursday’s fractional architect. Thursday’s personality system will enable next week’s chat interface.\u003c/p\u003e\u003cp name=\"2950\" id=\"2950\" class=\"graf graf--p graf-after--p\"\u003eEach day’s methodical progress compounds into the next day’s possibilities.\u003c/p\u003e\u003cp name=\"02bd\" id=\"02bd\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe personality system shipped with 100% production readiness not because we’re exceptional engineers (I’m definitely not — they’re pretty good when they’re not chasing squirrels) or because we planned perfectly (we didn’t). It shipped because four days of unsexy, methodical, systematic work had prepared the ground for something unexpected to grow.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"We Spent Four Days on Boring Work. Day Five, We Gave Our AI a Personality\",\"excerpt\":\"\",\"url\":\"/blog/we-spent-four-days-on-boring-work-day-five-we-gave-our-ai-a-personality\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/eb3ec58e6284\",\"featuredImage\":\"/assets/blog-images/eb3ec58e6284-featured.png\",\"slug\":\"we-spent-four-days-on-boring-work-day-five
