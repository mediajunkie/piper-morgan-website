}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T4e94,"])</script><script>self.__next_f.push([1,"\u003csection name=\"fec8\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"8e38\" id=\"8e38\" class=\"graf graf--h3 graf--leading graf--title\"\u003eWhen Your Docs¬†Lie\u003c/h3\u003e\u003cfigure name=\"85a1\" id=\"85a1\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*vsbvPGvYpdAoAGNH6-_Ong.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*vsbvPGvYpdAoAGNH6-_Ong.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúIt‚Äôs not¬†IKEA?‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"63aa\" id=\"63aa\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 21‚Äì22, 2025\u003c/em\u003e\u003c/p\u003e\u003cp name=\"138c\" id=\"138c\" class=\"graf graf--p graf-after--p\"\u003eFresh off completing three planned issues,PM-009 (multi-project support), PM-010 (production error handling), and PM-011 (web chat interface), feeling pretty good about our systematic development progress. Time to update the documentation to reflect our new capabilities.\u003c/p\u003e\u003cp name=\"0b5c\" id=\"0b5c\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs when I realized our user guide still claimed ‚Äúno web UI exists‚Äù for a system that now had a fully functional web chat interface.\u003c/p\u003e\u003cp name=\"5c64\" id=\"5c64\" class=\"graf graf--p graf-after--p\"\u003eThis is the story of documentation debt‚Ää‚Äî‚Äähow it accumulates faster than you think, compounds more dangerously than technical debt, and requires its own systematic reckoning process.\u003c/p\u003e\u003ch3 name=\"c081\" id=\"c081\" class=\"graf graf--h3 graf-after--p\"\u003eCelebrating technical wins while ignoring communication debt\u003c/h3\u003e\u003cp name=\"48d2\" id=\"48d2\" class=\"graf graf--p graf-after--h3\"\u003eWe‚Äôd been on a roll with systematic development. Three major features completed in sequence, each building on solid architectural foundations. PM-009 gave us sophisticated multi-project context resolution. PM-010 delivered production-quality error handling. PM-011 provided a working web interface with real-time updates. (We were soon to learn the user interface was really only skin-deep so far, but no spoilers.)\u003c/p\u003e\u003cp name=\"e614\" id=\"e614\" class=\"graf graf--p graf-after--p\"\u003eBut while we‚Äôd been disciplined about technical debt, we‚Äôd completely ignored documentation debt. And documentation debt, it turns out, is more insidious than technical debt because it affects every stakeholder who tries to understand what you‚Äôve built.\u003c/p\u003e\u003cp name=\"c89e\" id=\"c89e\" class=\"graf graf--p graf-after--p\"\u003eIt also squanders the opportunity to provide language-eating bots with the lastest accurate information about what they‚Äôre working on for you.\u003c/p\u003e\u003ch3 name=\"45d6\" id=\"45d6\" class=\"graf graf--h3 graf-after--p\"\u003eThe crisis language re-discovery\u003c/h3\u003e\u003cp name=\"0177\" id=\"0177\" class=\"graf graf--p graf-after--h3\"\u003eThe worst part wasn‚Äôt just outdated information‚Ää‚Äî‚Ääit was the \u003cem class=\"markup--em markup--p-em\"\u003etone\u003c/em\u003e of our documentation. Our requirements document was full of ‚Äúüö® BLOCKING‚Äù assessments for features we‚Äôd already completed. Crisis language describing problems we‚Äôd already solved.\u003c/p\u003e\u003cp name=\"5aad\" id=\"5aad\" class=\"graf graf--p graf-after--p\"\u003eThis dated to my earliest attempt to tame the LLMs‚Äô tendency for hype. When the first set of docs claimed our patchy prototype was production-ready, I had insisted on a more realistic (and dour, it turns out) assessment.\u003c/p\u003e\u003cp name=\"1da4\" id=\"1da4\" class=\"graf graf--p graf-after--p\"\u003eBut now our old docs still said things like ‚ÄúCritical gaps in GitHub integration preventing production use‚Äù when in fact we had since already implicated some pretty slick GitHub issue analysis, with 95% intent accuracy and professional improvement suggestions\u003c/p\u003e\u003cp name=\"ed2f\" id=\"ed2f\" class=\"graf graf--p graf-after--p\"\u003eThe documentation wasn‚Äôt just wrong about capabilities‚Ää‚Äî‚Ääit was wrong about our trajectory. Anyone reading it, even a bot! would think we were in crisis mode when we were actually hitting our development milestones systematically.\u003c/p\u003e\u003cp name=\"c8d1\" id=\"c8d1\" class=\"graf graf--p graf-after--p\"\u003eThis, as noted, was an overcorrection. There‚Äôs been an ongoing tension when documenting Piper between technical accuracy and hype. These tools can‚Äôt resist positive spin unless you actively frame the tone and perspective you want.\u003c/p\u003e\u003cp name=\"aea6\" id=\"aea6\" class=\"graf graf--p graf-after--p\"\u003eIn this case, there was no one to hype! I don‚Äôt need to impress a boss or investor. I don‚Äôt have deadlines. This is a learning project fundamentally, but it‚Äôs really hard for these AIs to overcome their training.\u003c/p\u003e\u003ch3 name=\"da7f\" id=\"da7f\" class=\"graf graf--h3 graf-after--p\"\u003eThe ‚Äúno web UI‚Äù embarrassment\u003c/h3\u003e\u003cp name=\"9308\" id=\"9308\" class=\"graf graf--p graf-after--h3\"\u003eThe most embarrassing discovery was our user guide prominently stating ‚Äúno web UI exists‚Äù while our system had a fully functional web chat interface that we‚Äôd been demoing to stakeholders.\u003c/p\u003e\u003cp name=\"59f7\" id=\"59f7\" class=\"graf graf--p graf-after--p\"\u003eThis wasn‚Äôt just an oversight‚Ää‚Äî‚Ääit would actively mislead anyone trying to evaluate or use our system. Imagine a new team member reading the docs and concluding they needed to use command-line tools when there was a perfectly good web interface available. Good thing it‚Äôs just me working on this thing, and my language bots of course.\u003c/p\u003e\u003ch3 name=\"36e6\" id=\"36e6\" class=\"graf graf--h3 graf-after--p\"\u003eCompound interest on documentation debt\u003c/h3\u003e\u003cp name=\"8bbc\" id=\"8bbc\" class=\"graf graf--p graf-after--h3\"\u003eWhat struck me about this documentation reckoning was how fast documentation debt compounded. It wasn‚Äôt like technical debt where problems accumulate gradually‚Ää‚Äî‚Äädocumentation debt created immediate credibility issues.\u003c/p\u003e\u003cp name=\"81f2\" id=\"81f2\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWeek 1\u003c/strong\u003e: Documentation slightly behind reality\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWeek 2\u003c/strong\u003e: Documentation describes different system than what exists\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWeek 3\u003c/strong\u003e: Documentation actively contradicts stakeholder experience\u003c/p\u003e\u003cp name=\"007b\" id=\"007b\" class=\"graf graf--p graf-after--p\"\u003eEach week of delay made the documentation exponentially more misleading rather than just incrementally outdated.\u003c/p\u003e\u003ch3 name=\"fb3f\" id=\"fb3f\" class=\"graf graf--h3 graf-after--p\"\u003eThe systematic consolidation approach\u003c/h3\u003e\u003cp name=\"5e11\" id=\"5e11\" class=\"graf graf--p graf-after--h3\"\u003eOnce I recognized the scope of the documentation debt, I knew this needed systematic attention‚Ää‚Äî‚Äänot just quick fixes to the most obvious problems. One of the theme of this journey has been gradually re-discovering why software development has evolved as it has.\u003c/p\u003e\u003cp name=\"eb88\" id=\"eb88\" class=\"graf graf--p graf-after--p\"\u003eOh, right! Accurate documentation. That‚Äôs important. (Remember, I was a content strategist before I was an information architect before I was a UX lead before I was product guy, and before all that I wrote technical books! How could I of all people overlook the importance of \u003cem class=\"markup--em markup--p-em\"\u003ewriting it all down\u003c/em\u003e?).\u003c/p\u003e\u003cp name=\"55e9\" id=\"55e9\" class=\"graf graf--p graf-after--p\"\u003eTime to get back on track:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"4752\" id=\"4752\" class=\"graf graf--li graf-after--p\"\u003eConduct complete audit of all documentation folders\u003c/li\u003e\u003cli name=\"a0c8\" id=\"a0c8\" class=\"graf graf--li graf-after--li\"\u003eIdentify documents that were fundamentally misaligned vs. incrementally outdated\u003c/li\u003e\u003cli name=\"f727\" id=\"f727\" class=\"graf graf--li graf-after--li\"\u003eReplace crisis-language documents entirely rather than patching them\u003c/li\u003e\u003cli name=\"db21\" id=\"db21\" class=\"graf graf--li graf-after--li\"\u003eEstablish documentation standards to prevent future drift\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"8bc7\" id=\"8bc7\" class=\"graf graf--p graf-after--li\"\u003eWith clear instructions, this is a much better job for them than us. They happily spew out docs all day long, to any spec.\u003c/p\u003e\u003cp name=\"9925\" id=\"9925\" class=\"graf graf--p graf-after--p\"\u003eThe decision to replace rather than incrementally update the requirements document was crucial. When documentation is fundamentally misaligned with reality, patching creates more confusion than clarity.\u003c/p\u003e\u003ch3 name=\"5676\" id=\"5676\" class=\"graf graf--h3 graf-after--p\"\u003eArchaeology on our own¬†system\u003c/h3\u003e\u003cp name=\"109e\" id=\"109e\" class=\"graf graf--p graf-after--h3\"\u003eThe systematic documentation review became like archaeological work‚Ää‚Äî‚Ääuncovering layers of assumptions and outdated understandings about our own system.\u003c/p\u003e\u003cp name=\"6621\" id=\"6621\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eArchitecture layer\u003c/strong\u003e: Discovered we‚Äôd achieved CQRS-lite patterns organically without documenting them\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eIntegration layer\u003c/strong\u003e: Found we‚Äôd evolved sophisticated error handling contracts without recording them\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eUser experience layer\u003c/strong\u003e: Realized we‚Äôd built production-ready workflows while documentation still described proof-of-concepts\u003c/p\u003e\u003cp name=\"040e\" id=\"040e\" class=\"graf graf--p graf-after--p\"\u003eSometimes you don‚Äôt understand what you‚Äôve built until you try to document it accurately.\u003c/p\u003e\u003ch3 name=\"d3d8\" id=\"d3d8\" class=\"graf graf--h3 graf-after--p\"\u003eAIs need docs the¬†most\u003c/h3\u003e\u003cp name=\"ae30\" id=\"ae30\" class=\"graf graf--p graf-after--h3\"\u003eOne insight from this session was how AI collaboration changes documentation requirements. Working with AI assistants requires more comprehensive documentation because AI needs explicit context that humans might assume.\u003c/p\u003e\u003cp name=\"1d9e\" id=\"1d9e\" class=\"graf graf--p graf-after--p\"\u003eTraditionally, documentation was made to serve humans who could fill in gaps where needed. Now, documentation serves as context for AI systems that can‚Äôt make assumptions.\u003c/p\u003e\u003cp name=\"0274\" id=\"0274\" class=\"graf graf--p graf-after--p\"\u003eSession logs, architectural decision records, and detailed context documentation become critical enablers rather than optional nice-to-haves.\u003c/p\u003e\u003ch3 name=\"0d3b\" id=\"0d3b\" class=\"graf graf--h3 graf-after--p\"\u003eAIs have no sense of¬†thime.\u003c/h3\u003e\u003cp name=\"18be\" id=\"18be\" class=\"graf graf--p graf-after--h3\"\u003eDuring the documentation review, we discovered a freshly created requirements document that was dated ‚ÄúDecember 2025‚Äù‚Ää‚Äî‚Ääsix months in the future.\u003c/p\u003e\u003cblockquote name=\"0d5c\" id=\"0d5c\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúIt‚Äôs funny you think it‚Äôs December though? maybe we are ahead of our roadmap lol. It is June 21 today. In fact, from now on let‚Äôs always make sure our docs have the date they were last updated right up near the top!‚Äù\u003c/blockquote\u003e\u003cp name=\"6bc1\" id=\"6bc1\" class=\"graf graf--p graf-after--blockquote\"\u003eThat spontaneous decision to establish dating standards turned out to be crucial for documentation maintenance workflow.\u003c/p\u003e\u003cp name=\"2d01\" id=\"2d01\" class=\"graf graf--p graf-after--p\"\u003eOne thing I‚Äôve noticed is that these bot friends tend to make schedule assumptions based on human developer output. This makes sense since the bulk of their training sets deal with such scenarios. This tends to lead to them being constantly astounded at how they are \u003cem class=\"markup--em markup--p-em\"\u003ecrushing\u003c/em\u003e the schedule. After the first week we often had docs saying I‚Äôd been at it for months, and because we were so far ahead on some early conservative roadmap, it just did the math and assumed it must be six months in by now.\u003c/p\u003e\u003ch3 name=\"e041\" id=\"e041\" class=\"graf graf--h3 graf-after--p\"\u003eAdopting progressive disclosure emojis\u003c/h3\u003e\u003cp name=\"c838\" id=\"c838\" class=\"graf graf--p graf-after--h3\"\u003eOne architectural insight from the documentation consolidation was implementing ‚Äúprogressive disclosure‚Äù through status indicators:\u003c/p\u003e\u003cp name=\"7f4f\" id=\"7f4f\" class=\"graf graf--p graf-after--p\"\u003e‚úÖ Complete\u003cbr\u003eüîÑ In Progress\u003cbr\u003eüìã Planned\u003c/p\u003e\u003cp name=\"a24c\" id=\"a24c\" class=\"graf graf--p graf-after--p\"\u003eProgressive disclosure enables quick scanning while detailed information remains available.\u003c/p\u003e\u003ch3 name=\"4603\" id=\"4603\" class=\"graf graf--h3 graf-after--p\"\u003eDocumentation as architecture\u003c/h3\u003e\u003cp name=\"1509\" id=\"1509\" class=\"graf graf--p graf-after--h3\"\u003eThe consolidation process revealed that documentation structure should mirror system architecture. Our scattered docs reflected confused thinking about system boundaries.\u003c/p\u003e\u003cp name=\"ea52\" id=\"ea52\" class=\"graf graf--p graf-after--p\"\u003eOur updated doc tree separated documentation into categories‚Ää‚Äî‚Ääarchitecture/, development/, planning/, project/‚Ää‚Äî‚Äähelping to keep things uncluttered.\u003c/p\u003e\u003cp name=\"04be\" id=\"04be\" class=\"graf graf--p graf-after--p\"\u003eWhen documentation structure is unclear, it usually indicates architectural thinking is unclear.\u003c/p\u003e\u003ch3 name=\"49c6\" id=\"49c6\" class=\"graf graf--h3 graf-after--p\"\u003eDoppleganger docs\u003c/h3\u003e\u003cp name=\"d961\" id=\"d961\" class=\"graf graf--p graf-after--h3\"\u003eDuring consolidation, we discovered we had made API documentation files twice: one was a comprehensive specification and the other a basic reference guide. Instead of consolidating them, we made sure they were accurate and then established complementary purposes:\u003c/p\u003e\u003cp name=\"a1f6\" id=\"a1f6\" class=\"graf graf--p graf-after--p\"\u003eThe comprehensive doc contains complete contracts, error handling, WebSocket specs, etc. The other is a streamlined quick reference for daily development work.\u003c/p\u003e\u003cp name=\"093b\" id=\"093b\" class=\"graf graf--p graf-after--p\"\u003eDifferent audiences need different detail levels. Forcing everything into one document serves no audience well.\u003c/p\u003e\u003ch3 name=\"c195\" id=\"c195\" class=\"graf graf--h3 graf-after--p\"\u003eThe mid-writing handoff-context crisis\u003c/h3\u003e\u003cp name=\"7bf7\" id=\"7bf7\" class=\"graf graf--p graf-after--h3\"\u003eThe session was interrupted when ‚Äúthings went sideways‚Äù‚Ää‚Äî‚Ääsystem issues occurred during the documentation work. For all of their adeptness with words and language, a lot of these tools are unaware of their own limitations, and when you give them a big editing job, they can try to cram all the text into their ‚Äúheads‚Äù until they get confused and give up or start making big mistakes.\u003c/p\u003e\u003cp name=\"3551\" id=\"3551\" class=\"graf graf--p graf-after--p\"\u003eOne way I learned to deal with that, especially with the somewhat unimaginative Cursor assistant, was to give strict one-at-a-time instructions, requiring the bot to write and edit discrete chunks of work and then report in on success or failure before proceeding to a next step. This prevents it from trying to juggle all the pieces at once.\u003c/p\u003e\u003cp name=\"a2f8\" id=\"a2f8\" class=\"graf graf--p graf-after--p\"\u003eThe mini-crash that interrupted our work combined with the filling up of a chat before I could get a clean handoff prompt created its own documentation challenge: how do you hand off incomplete work when the work itself is about improving handoff documentation?\u003c/p\u003e\u003cp name=\"cbc1\" id=\"cbc1\" class=\"graf graf--p graf-after--p\"\u003eWe managed to repair the session log, provide enough context about the work in progress, and get things continued, but managing across these sorts of disjunctions can be a constant challenge that requires the focused attention of the primate in the loop.\u003c/p\u003e\u003cp name=\"2202\" id=\"2202\" class=\"graf graf--p graf-after--p\"\u003eThis recursive problem only underlined why systematic session logging is critical for AI collaboration projects.\u003c/p\u003e\u003ch3 name=\"cb96\" id=\"cb96\" class=\"graf graf--h3 graf-after--p\"\u003eThe documentation-driven development insight\u003c/h3\u003e\u003cp name=\"da6f\" id=\"da6f\" class=\"graf graf--p graf-after--h3\"\u003eWhat emerged from this reckoning was ‚Äúdocumentation-driven development‚Äù‚Ää‚Äî‚Ääusing documentation accuracy as a forcing function for architectural clarity.\u003c/p\u003e\u003cp name=\"e548\" id=\"e548\" class=\"graf graf--p graf-after--p\"\u003eDocumenting our work forces us to ask questions such as, ‚ÄúWhat exactly does this component do?‚Äù and ‚ÄúHow do these pieces connect?‚Äù and ‚ÄúWhat are the actual error conditions?‚Äù\u003c/p\u003e\u003cp name=\"877d\" id=\"877d\" class=\"graf graf--p graf-after--p\"\u003eCapturing this info provides architectural benefits: clear boundaries, explicit contracts, honest capability assessment\u003c/p\u003e\u003cp name=\"22a1\" id=\"22a1\" class=\"graf graf--p graf-after--p\"\u003eWhen you can‚Äôt document something clearly, it‚Äôs usually because the architecture isn‚Äôt clear.\u003c/p\u003e\u003ch3 name=\"b9ed\" id=\"b9ed\" class=\"graf graf--h3 graf-after--p\"\u003eSystematic vs. reactive documentation\u003c/h3\u003e\u003cp name=\"e65d\" id=\"e65d\" class=\"graf graf--p graf-after--h3\"\u003eThis session established the difference between systematic and reactive documentation approaches. Being reactive means letting docs get stale till someone complains. Being systematic means incorporating documentatiom updates as acceptance criteria for feature completion.\u003c/p\u003e\u003cp name=\"9248\" id=\"9248\" class=\"graf graf--p graf-after--p\"\u003eThis feels like a lesson I have to learn again and again in each new context. Forgot to instrument the new feature and had no data for the first sprint after launch? It goes in the acceptance criteria and the feature-brief template and you never forget to do it again.\u003c/p\u003e\u003cp name=\"2d5e\" id=\"2d5e\" class=\"graf graf--p graf-after--p\"\u003eSystematic documentation prevents the compound interest problem by addressing drift before it becomes misleading.\u003c/p\u003e\u003cp name=\"a123\" id=\"a123\" class=\"graf graf--p graf-after--p\"\u003eThe systematic approach also helped us develop an effective documentation consolidation workflow:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"145b\" id=\"145b\" class=\"graf graf--li graf-after--p\"\u003eComplete audit‚Ää‚Äî‚Ääwhat exists, what‚Äôs accurate, what‚Äôs missing\u003c/li\u003e\u003cli name=\"3899\" id=\"3899\" class=\"graf graf--li graf-after--li\"\u003eTriage‚Ää‚Äî‚Ääincremental updates vs. complete replacement\u003c/li\u003e\u003cli name=\"31e4\" id=\"31e4\" class=\"graf graf--li graf-after--li\"\u003eSystematic updates‚Ää‚Äî‚Ääworking through one category at a time\u003c/li\u003e\u003cli name=\"b84b\" id=\"b84b\" class=\"graf graf--li graf-after--li\"\u003eCross-referencing‚Ää‚Äî‚Ääensuring documents connect appropriately\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"f318\" id=\"f318\" class=\"graf graf--p graf-after--li\"\u003eTrying to update everything simultaneously creates inconsistency. Sequential consolidation maintains coherence.\u003c/p\u003e\u003ch3 name=\"952a\" id=\"952a\" class=\"graf graf--h3 graf-after--p\"\u003eForgetting to document our architectural evolution\u003c/h3\u003e\u003cp name=\"7fa8\" id=\"7fa8\" class=\"graf graf--p graf-after--h3\"\u003eOne major discovery was that we‚Äôd achieved sophisticated architectural patterns (CQRS-lite, multi-project context resolution, provider-agnostic design) without documenting them.\u003c/p\u003e\u003cp name=\"905b\" id=\"905b\" class=\"graf graf--p graf-after--p\"\u003eThis meant new team members (human or otherwise) wouldn‚Äôt understand the system‚Äôs design principles. Even we weren‚Äôt fully conscious of what patterns we‚Äôd established.\u003c/p\u003e\u003cp name=\"1430\" id=\"1430\" class=\"graf graf--p graf-after--p\"\u003eConverting implicit architectural knowledge to explicit documentation enables system evolution and team growth.\u003c/p\u003e\u003cp name=\"505f\" id=\"505f\" class=\"graf graf--p graf-after--p\"\u003eAnother thing this reckoning taught me is that documentation quality gates are as important as code quality gates.\u003c/p\u003e\u003cp name=\"0e97\" id=\"0e97\" class=\"graf graf--p graf-after--p\"\u003eSystems that check code quality but not documentation quality inevitably accumulate communication debt.\u003c/p\u003e\u003ch3 name=\"8058\" id=\"8058\" class=\"graf graf--h3 graf-after--p\"\u003eLike a bridge over troubled documents\u003c/h3\u003e\u003cp name=\"7ad2\" id=\"7ad2\" class=\"graf graf--p graf-after--h3\"\u003eThis documentation reckoning session served as a bridge between our architectural learning period and the systematic recovery work that followed. Learning to address documentation debt systematically prepared us for addressing technical debt systematically.\u003c/p\u003e\u003cp name=\"ce13\" id=\"ce13\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eGood process disciplines transfer across different types of maintenance work.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"98ad7b8cefd0\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"When Your Docs Lie\",\"excerpt\":\"\",\"url\":\"/blog/when-your-docs-lie\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/98ad7b8cefd0\",\"featuredImage\":\"/assets/blog-images/98ad7b8cefd0-featured.png\",\"slug\":\"when-your-docs-lie\",\"category\":\"building\",\"workDate\":\"Jul 25, 2001\",\"workDateISO\":\"2001-07-25T00:00:00.000Z\"},\"content\":{\"title\":\"When Your Docs Lie\",\"subtitle\":\"June 21‚Äì22, 2025\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-25T13:25:10.233Z\",\"filename\":\"2025-07-25_When-Your-Docs-Lie-98ad7b8cefd0.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1d:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"When Your Docs Lie | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 21‚Äì22, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":
