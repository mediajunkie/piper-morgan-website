]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T38b0,"])</script><script>self.__next_f.push([1,"\u003csection name=\"9606\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"d059\" id=\"d059\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Demo That Killed the Prototype\u003c/h3\u003e\u003cp name=\"c4df\" id=\"c4df\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eMay 31, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"3661\" id=\"3661\" class=\"graf graf--figure graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*Q2mZtBpgxKLpxCDupYtYYw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*Q2mZtBpgxKLpxCDupYtYYw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003ePiper, the great and powerful\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"f2d0\" id=\"f2d0\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSo I went on this hacking jag and I was starting to drink the Flavor Aid…\u003c/em\u003e\u003c/p\u003e\u003cp name=\"9f46\" id=\"9f46\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eY\u003c/span\u003eou know that feeling when you’re about to go on stage and you start to wonder whether your act is really as good as your mom told you? That’s me, preparing to demo Piper Morgan to my colleagues at Kind Systems.\u003c/p\u003e\u003cp name=\"63e5\" id=\"63e5\" class=\"graf graf--p graf-after--p\"\u003eThe prototype was “working.” It could draft GitHub tickets. It had a web interface. It even had context levels — four hierarchical levels of context that I worried were a little too concrete but also kind of made sense?\u003c/p\u003e\u003cp name=\"f187\" id=\"f187\" class=\"graf graf--p graf-after--p\"\u003eTime to write up the documentation and prepare some slides. How hard could it be? Claude can even make a web-native HTML slide show for the demo for me.\u003c/p\u003e\u003ch3 name=\"4655\" id=\"4655\" class=\"graf graf--h3 graf-after--p\"\u003eThe documentation exercise that became an intervention\u003c/h3\u003e\u003cp name=\"8140\" id=\"8140\" class=\"graf graf--p graf-after--h3\"\u003eFirst task: write up what Piper Morgan could actually do. Not what it might do, or what it would do “with a few more tweaks,” but what it actually, demonstrably did right then.\u003c/p\u003e\u003cp name=\"1622\" id=\"1622\" class=\"graf graf--p graf-after--p\"\u003eClaude (Sonnet 4, in its infinite enthusiasm) helped me create comprehensive documentation. Project report, technical specs, requirements docs — the works. Reading the first draft was like looking in a funhouse mirror:\u003c/p\u003e\u003cp name=\"c7a0\" id=\"c7a0\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“The system seamlessly integrates organizational knowledge across multiple context levels…”\u003c/p\u003e\u003cp name=\"068d\" id=\"068d\" class=\"graf graf--p graf-after--p\"\u003eDid it though? Did it \u003cem class=\"markup--em markup--p-em\"\u003eseamlessly\u003c/em\u003e do anything?\u003c/p\u003e\u003cp name=\"077b\" id=\"077b\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“Production-ready architecture with microservices design…”\u003c/p\u003e\u003cp name=\"2756\" id=\"2756\" class=\"graf graf--p graf-after--p\"\u003eI mean, technically it had services. Micro? Sure, they were small. Production-ready? Well, it hadn’t caught fire yet.\u003c/p\u003e\u003cp name=\"b84a\" id=\"b84a\" class=\"graf graf--p graf-after--p\"\u003eThe docs literally claimed the project was not only production ready but also that it was time for engineers to drop what they were doing and help out with it. This was\u003cem class=\"markup--em markup--p-em\"\u003e so\u003c/em\u003e not true. I didn’t want to even accidentally imply it, especially when another slide was hinting that we could easily eliminate PM \u003cem class=\"markup--em markup--p-em\"\u003eand \u003c/em\u003eengineer jobs with all this amazing efficiency. Very very not true!\u003c/p\u003e\u003ch3 name=\"87db\" id=\"87db\" class=\"graf graf--h3 graf-after--p\"\u003eThe reality check\u003c/h3\u003e\u003cp name=\"7737\" id=\"7737\" class=\"graf graf--p graf-after--h3\"\u003eAfter reading through these documents that made Piper Morgan sound like it was ready to replace half of Atlassian’s product suite, I had to pump the brakes.\u003c/p\u003e\u003cp name=\"b326\" id=\"b326\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“Can we make these more realistic and less hype-y?”\u003c/p\u003e\u003cp name=\"3934\" id=\"3934\" class=\"graf graf--p graf-after--p\"\u003eWhat came back was documentation so conservative it made my prototype sound like a middle school science fair project. We’d swung from “revolutionary AI platform” to “experimental prototype with significant limitations (may contain nuts).”\u003c/p\u003e\u003cp name=\"71d9\" id=\"71d9\" class=\"graf graf--p graf-after--p\"\u003eThe truth, as always, was somewhere in the middle. But that exercise of writing honest documentation is when the cracks started to show a bit more clearly.\u003c/p\u003e\u003cfigure name=\"f830\" id=\"f830\" class=\"graf graf--figure graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*57ifTzcApDDNn3WKbXCDKg.png\" data-width=\"1079\" data-height=\"979\" src=\"https://cdn-images-1.medium.com/max/800/1*57ifTzcApDDNn3WKbXCDKg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003ePiper’s first UI! It could actually do a few things\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3 name=\"29cd\" id=\"29cd\" class=\"graf graf--h3 graf-after--figure\"\u003eThe four levels of context (that weren’t)\u003c/h3\u003e\u003cp name=\"be04\" id=\"be04\" class=\"graf graf--p graf-after--h3\"\u003eLet me tell you about my beautiful context hierarchy:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"f743\" id=\"f743\" class=\"graf graf--li graf-after--p\"\u003eProduct management craft knowledge\u003c/li\u003e\u003cli name=\"35bd\" id=\"35bd\" class=\"graf graf--li graf-after--li\"\u003eClient/partner information\u003c/li\u003e\u003cli name=\"0a77\" id=\"0a77\" class=\"graf graf--li graf-after--li\"\u003eProject/product specifics\u003c/li\u003e\u003cli name=\"fe8f\" id=\"fe8f\" class=\"graf graf--li graf-after--li\"\u003eIndividual task details\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"bc1e\" id=\"bc1e\" class=\"graf graf--p graf-after--li\"\u003eElegant, right? Except here’s what actually happened when you uploaded a document:\u003c/p\u003e\u003cp name=\"93d1\" id=\"93d1\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“Is this about the client or the project?”\u003cbr\u003e “Well, it mentions both…”\u003cbr\u003e “I’ll just put it in… both?”\u003cbr\u003e “Wait, now it’s showing up in task context too.”\u003cbr\u003e “Why is the PM craft knowledge talking about our specific client?”\u003c/p\u003e\u003cp name=\"4327\" id=\"4327\" class=\"graf graf--p graf-after--p\"\u003eThe context levels weren’t levels. They were more like… context soup. With croutons of confusion. Poor Piper was writing me tickets that mixed a hypothetical client project with its own development!\u003c/p\u003e\u003ch3 name=\"fcd0\" id=\"fcd0\" class=\"graf graf--h3 graf-after--p\"\u003eThe file upload feature that broke wverything\u003c/h3\u003e\u003cp name=\"ed40\" id=\"ed40\" class=\"graf graf--p graf-after--h3\"\u003eBut the real moment of truth came when I added file uploads. Seemed simple enough — let people upload PDFs and Word docs, extract the text, make it searchable. What could go wrong?\u003c/p\u003e\u003cp name=\"2baf\" id=\"2baf\" class=\"graf graf--p graf-after--p\"\u003eEverything. Everything could go wrong.\u003c/p\u003e\u003cp name=\"a48b\" id=\"a48b\" class=\"graf graf--p graf-after--p\"\u003eFirst, the UI needed to know which context level (remember the soup?) to assign the upload to. Then it needed client and project selection. Then we needed to handle multiple file formats. Then permissions (wait, should project docs be visible at the client level?). Then…\u003c/p\u003e\u003cp name=\"a829\" id=\"a829\" class=\"graf graf--p graf-after--p\"\u003eI found myself writing code like this:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"d995\" id=\"d995\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e context_level == \u003cspan class=\"hljs-string\"\u003e\u0026quot;client\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e project_id:\u003cbr /\u003e    \u003cspan class=\"hljs-comment\"\u003e# Wait, this makes no sense\u003c/span\u003e\u003cbr /\u003e    context_level = \u003cspan class=\"hljs-string\"\u003e\u0026quot;project\u0026quot;\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e# Force it?\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003eelif\u003c/span\u003e context_level == \u003cspan class=\"hljs-string\"\u003e\u0026quot;project\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e project_id:\u003cbr /\u003e    \u003cspan class=\"hljs-comment\"\u003e# This is even worse\u003c/span\u003e\u003cbr /\u003e    \u003cspan class=\"hljs-keyword\"\u003eraise\u003c/span\u003e ValueError(\u003cspan class=\"hljs-string\"\u003e\u0026quot;But the UI shouldn\u0026#x27;t allow this?\u0026quot;\u003c/span\u003e)\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"b23b\" id=\"b23b\" class=\"graf graf--p graf-after--pre\"\u003eAnyone who has worked with software has experience feature creep, and rabbit holes, and band-aids on top of band-aids. It’s a familiar smell.\u003c/p\u003e\u003ch3 name=\"d112\" id=\"d112\" class=\"graf graf--h3 graf-after--p\"\u003eThe demo prep that became a reckoning\u003c/h3\u003e\u003cp name=\"9ece\" id=\"9ece\" class=\"graf graf--p graf-after--h3\"\u003eAs I looked at the original cringe slides and the more morose update, I started feeling unsure about what my story way:\u003c/p\u003e\u003cp name=\"622c\" id=\"622c\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSlide 3: “Current Capabilities”\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"01e3\" id=\"01e3\" class=\"graf graf--li graf-after--p\"\u003eDraft GitHub tickets ✓ (sort of)\u003c/li\u003e\u003cli name=\"6918\" id=\"6918\" class=\"graf graf--li graf-after--li\"\u003eAnalyze existing tickets ✓ (basically grep with extra steps)\u003c/li\u003e\u003cli name=\"9c4b\" id=\"9c4b\" class=\"graf graf--li graf-after--li\"\u003eMaintain context ✓ (if you squint)\u003c/li\u003e\u003cli name=\"a520\" id=\"a520\" class=\"graf graf--li graf-after--li\"\u003eLearn from feedback ✗ (TODO: figure out what this means)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"ede7\" id=\"ede7\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSlide 4: “Architecture Overview”\u003c/strong\u003e \u003cem class=\"markup--em markup--p-em\"\u003e[Frantically drawing boxes and arrows to make spaghetti code look intentional]\u003c/em\u003e\u003c/p\u003e\u003cp name=\"eaa2\" id=\"eaa2\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSlide 5: “Demo”\u003c/strong\u003e \u003cem class=\"markup--em markup--p-em\"\u003e[Practicing the exact sequence that doesn’t trigger the known bugs]\u003c/em\u003e\u003c/p\u003e\u003cp name=\"45d9\" id=\"45d9\" class=\"graf graf--p graf-after--p\"\u003eMy favorite “feature” was when I asked Piper to analyze a list of issues and write up github tickets for them based on a template and it wrote me a github ticket outline the steps one would take to analyze a list of issues and write up github tickets for them based on a template.\u003c/p\u003e\u003ch3 name=\"5438\" id=\"5438\" class=\"graf graf--h3 graf-after--p\"\u003eThe Moment of Clarity\u003c/h3\u003e\u003cp name=\"404f\" id=\"404f\" class=\"graf graf--p graf-after--h3\"\u003eIt hit me while writing the “Known Limitations” slide. The list kept growing:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"e933\" id=\"e933\" class=\"graf graf--li graf-after--p\"\u003eContext levels blur together\u003c/li\u003e\u003cli name=\"601a\" id=\"601a\" class=\"graf graf--li graf-after--li\"\u003eFile uploads may assign to wrong level\u003c/li\u003e\u003cli name=\"7783\" id=\"7783\" class=\"graf graf--li graf-after--li\"\u003eClient selection affects project visibility (sometimes)\u003c/li\u003e\u003cli name=\"0033\" id=\"0033\" class=\"graf graf--li graf-after--li\"\u003eLearning system not implemented (but we track things!)\u003c/li\u003e\u003cli name=\"883a\" id=\"883a\" class=\"graf graf--li graf-after--li\"\u003eGitHub integration hard-coded\u003c/li\u003e\u003cli name=\"06e4\" id=\"06e4\" class=\"graf graf--li graf-after--li\"\u003eCan’t actually tell the difference between a bug and a feature request\u003c/li\u003e\u003cli name=\"49d5\" id=\"49d5\" class=\"graf graf--li graf-after--li\"\u003eMay occasionally suggest you assign tickets to people who don’t exist\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"776e\" id=\"776e\" class=\"graf graf--p graf-after--li\"\u003eAt some point, you have to ask: Is this a prototype with limitations, or just a very elaborate way to generate GitHub tickets with extra steps?\u003c/p\u003e\u003ch3 name=\"ebaf\" id=\"ebaf\" class=\"graf graf--h3 graf-after--p\"\u003eThe demo that never happened\u003c/h3\u003e\u003cfigure name=\"a1af\" id=\"a1af\" class=\"graf graf--figure graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*_OLGDImiocbCQ132DekX1w.png\" data-width=\"756\" data-height=\"605\" src=\"https://cdn-images-1.medium.com/max/800/1*_OLGDImiocbCQ132DekX1w.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003eEven Piper Morgan knows you need to bring the donuts\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"c6d1\" id=\"c6d1\" class=\"graf graf--p graf-after--figure\"\u003eI never gave that demo. I did share what I was working on what I’d been learning (a lot! it turns out). But I realized I wasn’t really going to be demo-ing a prototype. I would be demo-ing technical debt with a web interface.\u003c/p\u003e\u003cp name=\"7ad1\" id=\"7ad1\" class=\"graf graf--p graf-after--p\"\u003eThe real Piper Morgan — the one that could actually help PMs work smarter — was trapped inside this tangle of hasty decisions and bolted-on features. It deserved better architecture. It deserved domain-driven design. It deserved not to be held together with string and good intentions.\u003c/p\u003e\u003ch3 name=\"410d\" id=\"410d\" class=\"graf graf--h3 graf-after--p\"\u003eWhat I learned about prototypes\u003c/h3\u003e\u003cp name=\"9297\" id=\"9297\" class=\"graf graf--p graf-after--h3\"\u003ePrototypes are like houseguests — delightful at first, problematic if they overstay their welcome. The moment you start adding “just one more feature” to make it “demo-ready,” you’re no longer prototyping. You’re building. And if you’re building on a foundation of “let’s just get this working,” you’re building on sand.\u003c/p\u003e\u003cp name=\"3eb2\" id=\"3eb2\" class=\"graf graf--p graf-after--p\"\u003eThe documentation exercise didn’t kill my prototype. It performed an autopsy on something that was already dead — I just hadn’t noticed yet because it was still moving.\u003c/p\u003e\u003ch3 name=\"3efe\" id=\"3efe\" class=\"graf graf--h3 graf-after--p\"\u003eAnd, you know, it’s fine\u003c/h3\u003e\u003cp name=\"677c\" id=\"677c\" class=\"graf graf--p graf-after--h3\"\u003eHere’s the thing: This was the best possible outcome. That failed demo prep taught me more about what Piper Morgan needed to be than weeks of successful prototyping. Every limitation I documented became a requirement. Every architectural flaw helped inform a design principle for the MVP (no spoilers!).\u003c/p\u003e\u003ch3 name=\"5576\" id=\"5576\" class=\"graf graf--h3 graf-after--p\"\u003eThe beginning of the real build\u003c/h3\u003e\u003cp name=\"7b0a\" id=\"7b0a\" class=\"graf graf--p graf-after--h3\"\u003eThat night, after abandoning my slides and accepting reality, I made a decision. Piper Morgan deserved to be built right. Domain-first. Properly architected. With context levels that actually meant something and file uploads that didn’t cause existential crises.\u003c/p\u003e\u003cp name=\"717d\" id=\"717d\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eTime to stop prototyping and start building.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Demo That Killed the Prototype\",\"excerpt\":\"\",\"url\":\"/blog/the-demo-that-killed-the-prototype\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/f0aad9fa3a4a\",\"featuredImage\":\"/assets/blog-images/f0aad9fa3a4a-featured.png\",\"slug\":\"the-demo-that-killed-the-prototype\",\"category\":\"insight\",\"workDate\":\"May 29, 2025\",\"workDateISO\":\"2025-05-29T00:00:00.000Z\",\"cluster\":\"genesis-architecture\",\"featured\":false},\"content\":{\"title\":\"The Demo That Killed the Prototype\",\"subtitle\":\"May 31, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-01T19:53:00.997Z\",\"filename\":\"2025-07-01_The-Demo-That-Killed-the-Prototype-f0aad9fa3a4a.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Demo That Killed the Prototype | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"May 31, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\
