l,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2561,"])</script><script>self.__next_f.push([1,"\u003csection name=\"73d1\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"67cb\" id=\"67cb\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Cascade Effect: How Testing the UI Led to Architectural Discoveries\u003c/h3\u003e\u003cp name=\"faec\" id=\"faec\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 23, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"55df\" id=\"55df\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*C-5Psxk7Tph1LFuWqsKD3w.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*C-5Psxk7Tph1LFuWqsKD3w.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Are we ready to open?”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"f58e\" id=\"f58e\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eI\u003c/span\u003e just wanted to test a web interface. You know, basic stuff — upload a file, send a chat message, see if the buttons worked. A quick validation session before moving on to bigger features.\u003c/p\u003e\u003cp name=\"f7c8\" id=\"f7c8\" class=\"graf graf--p graf-after--p\"\u003eThree hours later I’d built a complete file resolution system with multi-factor scoring, confidence thresholds, and database persistence.\u003c/p\u003e\u003cp name=\"a41d\" id=\"a41d\" class=\"graf graf--p graf-after--p\"\u003eThis is how “vertical slice development” works in practice: you can’t predict where testing will lead, but following the threads reveals what really matters.\u003c/p\u003e\u003ch3 name=\"3714\" id=\"3714\" class=\"graf graf--h3 graf-after--p\"\u003eThe innocent test that started it all\u003c/h3\u003e\u003cp name=\"50cd\" id=\"50cd\" class=\"graf graf--p graf-after--h3\"\u003ePM-011 was supposed to be straightforward. The file upload worked, the chat interface responded to greetings, and I figured I’d just verify everything connected properly. But when I tried “analyze the file I just uploaded,” nothing happened.\u003c/p\u003e\u003cp name=\"ef1d\" id=\"ef1d\" class=\"graf graf--p graf-after--p\"\u003eWell, something happened. The system politely informed me it couldn’t resolve which file I meant. Which was… odd, considering I’d uploaded exactly one file thirty seconds earlier.\u003c/p\u003e\u003ch3 name=\"0328\" id=\"0328\" class=\"graf graf--h3 graf-after--p\"\u003eDown the file resolution rabbit hole\u003c/h3\u003e\u003cp name=\"b8b1\" id=\"b8b1\" class=\"graf graf--p graf-after--h3\"\u003eHere’s where vertical slice development gets interesting. I could have faked it — hardcoded the file reference, added a quick lookup, shipped the demo. Ostensibly we were just testing the UI and yet, it was a graphical user interface on the web. But it was also supposed to work and if users can’t easily reference files they just uploaded, then really the whole feature was broken.\u003c/p\u003e\u003cp name=\"885a\" id=\"885a\" class=\"graf graf--p graf-after--p\"\u003eSo we went deeper. (Generally when I say “we” did something, it usually means Claude Code proposed something and I tried to evaluate whether it made architectural sense.)\u003c/p\u003e\u003cp name=\"86b5\" id=\"86b5\" class=\"graf graf--p graf-after--p\"\u003eWhat started as “fix file references” became:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"0849\" id=\"0849\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDatabase-first approach\u003c/strong\u003e with proper UploadedFile models\u003c/li\u003e\u003cli name=\"a89c\" id=\"a89c\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eSmart scoring algorithm\u003c/strong\u003e with four factors: recency, file type, name matching, usage patterns\u003c/li\u003e\u003cli name=\"78ea\" id=\"78ea\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eConfidence thresholds\u003c/strong\u003e for auto-proceed vs. confirmation vs. clarification\u003c/li\u003e\u003cli name=\"8a1a\" id=\"8a1a\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eEdge case handling\u003c/strong\u003e for ambiguous references\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"9744\" id=\"9744\" class=\"graf graf--h3 graf-after--li\"\u003eThe performance surprise\u003c/h3\u003e\u003cp name=\"daab\" id=\"daab\" class=\"graf graf--p graf-after--h3\"\u003eOne of those happy accidents: we built something that actually performed. File resolution clocked in at under 3ms for 50 files, when our requirement was 100ms. The scoring algorithm correctly differentiated between files, ambiguity detection worked as designed, and edge cases (old files, unicode names, empty directories) all handled properly.\u003c/p\u003e\u003cp name=\"e391\" id=\"e391\" class=\"graf graf--p graf-after--p\"\u003eSometimes when you build the right abstraction, performance comes free.\u003c/p\u003e\u003ch3 name=\"4127\" id=\"4127\" class=\"graf graf--h3 graf-after--p\"\u003eRetroing my manic AI-driven rush to build\u003c/h3\u003e\u003cp name=\"c836\" id=\"c836\" class=\"graf graf--p graf-after--h3\"\u003eBut the biggest insight wasn’t technical — it was about process. Halfway through implementing the file resolver, I realized something uncomfortable: I would never run a team this way!\u003c/p\u003e\u003cp name=\"f26d\" id=\"f26d\" class=\"graf graf--p graf-after--p\"\u003eHere I was, working at a manic pace without retrospectives, skipping sustainable development practices, accumulating context without proper tracking. If an engineer on my team worked like this, I’d be concerned about burnout and technical debt.\u003c/p\u003e\u003cp name=\"a2ec\" id=\"a2ec\" class=\"graf graf--p graf-after--p\"\u003eMind you, this was right after PM-010 (error handling) had gone so smoothly I’d completely forgotten to write about it. At this point I didn’t realize that after finishing 010 in one day I would be stuck on 011 for \u003cem class=\"markup--em markup--p-em\"\u003eweeks!\u003c/em\u003e When things work perfectly, we move on without celebration or reflection. When they’re messy, we get compelling stories and hard-won lessons.\u003c/p\u003e\u003cp name=\"2a06\" id=\"2a06\" class=\"graf graf--p graf-after--p\"\u003eHere I was treating myself like a rented mule. Chasing that next exciting checklist item without enough sleep or reflection.\u003c/p\u003e\u003cp name=\"b8d2\" id=\"b8d2\" class=\"graf graf--p graf-after--p\"\u003eThe irony was perfect: building a PM assistant while ignoring basic PM practices. Maybe Piper Morgan’s first task should be helping me manage the Piper Morgan project?\u003c/p\u003e\u003ch3 name=\"d745\" id=\"d745\" class=\"graf graf--h3 graf-after--p\"\u003eWhat I learned about vertical slice development\u003c/h3\u003e\u003cp name=\"fd85\" id=\"fd85\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTesting isn’t separate from development — it drives architectural discovery.\u003c/strong\u003e That innocent UI test revealed a fundamental gap in our user experience. Users expect to reference files naturally, and our system couldn’t handle that.\u003c/p\u003e\u003cp name=\"c0ab\" id=\"c0ab\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eFollow the threads.\u003c/strong\u003e Each missing piece revealed another missing piece. File references needed resolution, resolution needed scoring, scoring needed persistence, persistence needed proper domain models. The cascade led to a complete feature.\u003c/p\u003e\u003cp name=\"269b\" id=\"269b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePerformance often emerges from good design.\u003c/strong\u003e We didn’t optimize for speed — we optimized for correctness and clean abstractions. The performance was a side effect of thinking clearly about the problem.\u003c/p\u003e\u003cp name=\"2e0d\" id=\"2e0d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eProcess discipline matters even with superpowers.\u003c/strong\u003e AI tools amplify capability but don’t replace the need for sustainable practices. Working at unsustainable pace catches up eventually.\u003c/p\u003e\u003cp name=\"ee23\" id=\"ee23\" class=\"graf graf--p graf-after--p\"\u003eTo be honest, these are all things I have learned in the past, first as a UX practitioner where we’d often develop new feature ideas while usability testing what we had designer, and then again as a product leader trying to discipline and manage complex projects. Now, I am learning these lessons again viscerally as a pseudo-engineer.\u003c/p\u003e\u003ch3 name=\"83a3\" id=\"83a3\" class=\"graf graf--h3 graf-after--p\"\u003eThe conversational bonus\u003c/h3\u003e\u003cp name=\"1b8f\" id=\"1b8f\" class=\"graf graf--p graf-after--h3\"\u003eOh, and we fixed the conversational handling too that had proven wonky in the interface. Turns out the system already supported greetings, thanks, and farewells perfectly — it just needed proper testing. Sometimes the feature you think you need to build already exists.\u003c/p\u003e\u003cp name=\"b44d\" id=\"b44d\" class=\"graf graf--p graf-after--p\"\u003eIt’s still a little confused by edge cases like “Hello, world!” (traditional programmer’s first test message for new software) and “Goodbye, cruel world!” (stereotypical “ending it all” message), but I haven’t asked it to understand puns or layers of meaning yet, so that seems fine?\u003c/p\u003e\u003ch3 name=\"ac76\" id=\"ac76\" class=\"graf graf--h3 graf-after--p\"\u003eWhat’s next\u003c/h3\u003e\u003cp name=\"1c37\" id=\"1c37\" class=\"graf graf--p graf-after--h3\"\u003eWith file resolution complete and conversation handling working, we were now ready to implement document ingestion workflows. Everything was smooth and on track. The foundation is solid, the performance is proven, and we’d just learned some valuable lessons about following user needs wherever they lead.\u003c/p\u003e\u003cp name=\"feae\" id=\"feae\" class=\"graf graf--p graf-after--p graf--trailing\"\u003ePlus I’ve got a new appreciation for why we do retrospectives. When things go smoothly, it’s easy to forget to celebrate and learn from success.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"7/16 to 7/18: The Cascade Effect: How Testing the UI Led to Architectural Discoveries\",\"excerpt\":\"\",\"url\":\"/blog/716-to-718\",\"publishedAt\":\"Invalid Date\",\"publishedAt
