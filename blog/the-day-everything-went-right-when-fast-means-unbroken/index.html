rbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T36da,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"Two construction workers, one a person and the other a robot, walk casually on moving girder\" src=\"https://cdn-images-1.medium.com/max/1024/1*Tmfjf6aZvJjZORv3g6V_xg.png\" /\u003e\u003cfigcaption\u003e“Mornin’ boss!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eOctober 3\u003c/em\u003e\u003c/p\u003e\u003cp\u003eAt 4:50 PM on Friday, my Lead Developer — Claude Sonnet 4.5, if we’re being formal — sent me the completion summary for GREAT-3B. The numbers looked almost suspicious: 48 tests passing, zero breaking changes, about 90 minutes of actual implementation time spread across two programming agents working in careful sequence.\u003c/p\u003e\u003cp\u003eIt seemed almost too easy.\u003c/p\u003e\u003cp\u003e“This is starting to feel eerie,” I’d noted earlier in the day, watching yet another phase complete ahead of estimate without drama. Not “we got lucky” eerie. More like “we’ve built something that actually works the way it’s supposed to” eerie.\u003c/p\u003e\u003cp\u003eWhich, if you’ve shipped software for decades as I have, you know is the \u003cem\u003eweird\u003c/em\u003e kind of smooth.\u003c/p\u003e\u003ch3\u003eWhat GREAT-3B actually did\u003c/h3\u003e\u003cp\u003eGREAT-3B took Piper Morgan’s plugin system from “four hardcoded imports” to “dynamic discovery and configuration-controlled loading.” The kind of change that usually means: breaking half your tests, discovering assumptions you didn’t know you’d made, and spending Friday afternoon figuring out why plugins load in dev but not production.\u003c/p\u003e\u003cp\u003eInstead, we got:\u003c/p\u003e\u003cul\u003e\u003cli\u003eComplete filesystem discovery scanning for available plugins\u003c/li\u003e\u003cli\u003eConfig-driven selective loading (disable plugins without touching code)\u003c/li\u003e\u003cli\u003eSmart handling of module re-imports in test environments\u003c/li\u003e\u003cli\u003eAll four existing plugins (Slack, GitHub, Notion, Calendar) working identically\u003c/li\u003e\u003cli\u003e14 new tests added to the existing 34\u003c/li\u003e\u003cli\u003eZero regressions\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe technical achievement isn’t the interesting part. What’s interesting is \u003cem\u003ewhy it went so smoothly\u003c/em\u003e. Like those scenes in thrillers where someone mentions how quiet it’s gotten and another person nervously says it feels “too quiet.”\u003c/p\u003e\u003ch3\u003eThe foundation that wasn’t visible until we needed it\u003c/h3\u003e\u003cp\u003eThe work on GREAT-3A — which I wrote about earlier this week — had put all four plugins onto a standard interface. That sounds like typical refactoring work until you realize what it meant for Friday: when we needed to dynamically load plugins, every plugin already spoke the same language. No special cases. No “this one’s different because reasons.”\u003c/p\u003e\u003cp\u003eStrategy!\u003c/p\u003e\u003cp\u003eChief Architect (Claude Opus 4.1, our strategic planner) made the GREAT-3A decision to keep plugins distributed in their integration directories rather than centralizing them. At the time, that seemed like a minor architectural choice. Friday morning at 1:05 PM, when I asked the Lead Developer “where should plugins live?”, the answer was already proven in production: right where they are.\u003c/p\u003e\u003cp\u003eThat’s what building on solid foundations actually looks like — not gold-plating for the future, just making decisions that don’t create problems later.\u003c/p\u003e\u003ch3\u003ePhase −1: The reconnaisance nobody sees\u003c/h3\u003e\u003cp\u003eAt 1:07 PM we added a “Phase −1” to the plan. Before even investigating the challenge (Phase 0), let alone implementing anything (Phase 1 through \u003cem\u003en\u003c/em\u003e), verify what’s actually there.\u003c/p\u003e\u003cp\u003eThe programming agents (Code and Cursor, both running Claude Sonnet 4.5 although Cursor has its own special ways under the hood) spent 42 minutes between them just \u003cem\u003echecking\u003c/em\u003e:\u003c/p\u003e\u003cul\u003e\u003cli\u003eWhere are the plugin files actually located?\u003c/li\u003e\u003cli\u003eHow does the current static import pattern work?\u003c/li\u003e\u003cli\u003eWhat does the registry already have that we can use?\u003c/li\u003e\u003cli\u003eWhat’s the test baseline we need to maintain?\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cem\u003ePresumably human developers can sometimes just, well, remember how the system works and what was built, but the truth is that in today’s complex computer systems, you really can’t assume anything is working the way the spec says without actually looking.\u003c/em\u003e\u003c/p\u003e\u003cp\u003eThey found that PluginRegistry already had methods for getting plugins, listing them, filtering by capability. The interface from GREAT-3A already included initialization and shutdown lifecycle hooks. Even the auto-registration pattern—where importing a plugin file automatically registers it—would work with dynamic imports using Python\u0026#39;s importlib.\u003c/p\u003e\u003cp\u003eIn other words, most of the infrastructure was already there. We just needed discovery and configuration.\u003c/p\u003e\u003cp\u003eThat’s 42 minutes that didn’t show up in the “implementation time” metrics. It’s also why the implementation didn’t hit any surprises.\u003c/p\u003e\u003cp\u003eThere are so many bromides from traditional crafts that apply here, with perhaps the most ancient of them being: “measure twice, cut once.”\u003c/p\u003e\u003ch3\u003eThe Chief Architect’s invisible guardrails\u003c/h3\u003e\u003cp\u003eAt 2:17 PM, Lead Developer presented a choice: put plugin configuration in a separate config/plugins.yaml file (clean, standard) or embed it in the existing config/PIPER.user.md (maintaining Wednesday\u0026#39;s \u0026quot;single config file\u0026quot; unification).\u003c/p\u003e\u003cp\u003eChief Architect recommended Option B without hesitation: “Maintains GREAT-3A’s config unification. Single file for all configuration. Architectural consistency.”\u003c/p\u003e\u003cp\u003eThat one decision meant we didn’t spend Friday debugging why some configuration lived in YAML and some in Markdown, or why plugin settings seemed to ignore the main config file. It meant the configuration system \u003cem\u003eworked\u003c/em\u003e because it used the same pattern everything else already used.\u003c/p\u003e\u003cp\u003eNone of those nightmares we ran into at AOL in the latters days of AIM (AOL Instant Messenger), where the code was like nine-dimensional spaghetti after ten plus years of architectural bolt-ons.\u003c/p\u003e\u003cp\u003eThese aren’t the decisions that show up in blog posts about architecture. They’re the decisions that mean blog posts \u003cem\u003edon’t need to be written\u003c/em\u003e about why things broke.\u003c/p\u003e\u003ch3\u003eWhen parallel becomes sequential\u003c/h3\u003e\u003cp\u003eThe phase structure showed something interesting about coordination:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 0\u003c/strong\u003e (Investigation): Both agents worked simultaneously — Code analyzing the auto-registration pattern and config structure, Cursor examining the web app loading flow. 28 minutes + 14 minutes of parallel investigation.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhases 1–4\u003c/strong\u003e (Implementation): Strictly sequential. Code built discovery (Phase 1), \u003cem\u003ethen\u003c/em\u003e Cursor built dynamic loading using that discovery (Phase 2), \u003cem\u003ethen\u003c/em\u003e Code built config integration (Phase 3), \u003cem\u003ethen\u003c/em\u003e Cursor updated the web app to use it all (Phase 4).\u003c/p\u003e\u003cp\u003eSometimes I can let the agents run in parallel. One writes code, the other tests. Or they can work on different layers of a system. But other times it’s best to set up a relay race.\u003c/p\u003e\u003cp\u003eEach phase depended on the previous phase being \u003cem\u003eactually done\u003c/em\u003e. Not “mostly done” or “we’ll fix it later” but done-done: tested, documented, committed.\u003c/p\u003e\u003cp\u003eWith the help of the Lead Developer, I managed those handoffs in real-time, deploying agents with specific prompts that said “here’s what Phase N created, here’s what Phase N+1 needs to build on it.” No agents waiting idle for work. No agents blocked on unclear dependencies. Just: investigation → foundation → integration → application → validation.\u003c/p\u003e\u003cp\u003eThe whole implementation sequence took 76 minutes of agent time across both programmers.\u003c/p\u003e\u003ch3\u003eThe measurement theater problem\u003c/h3\u003e\u003cp\u003eAt 2:54 PM, Lead Developer added a note to its session log based on my observations:\u003c/p\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cem\u003eMethodological Observation\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e: Agent prompts and templates contain time estimates that create false precision and expectations. Current pattern: Prompts say “Estimated: 45 minutes”, agents report “28 minutes (38% faster than estimated)”, creates unnecessary time accounting overhead.\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cem\u003eRecommendation\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e: Remove all time references. Focus on deliverables and success criteria only. What matters is quality and completeness, not speed metrics.\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eThis is the kind of observation you only make when things are going \u003cem\u003ewell\u003c/em\u003e. When you’re firefighting, nobody stops to question whether time estimates are useful. But when a phase finishes “38% faster than estimated,” what does that number actually mean?\u003c/p\u003e\u003cp\u003eNothing, it turns out. Or rather, it measures the wrong thing.\u003c/p\u003e\u003cp\u003eThe time that mattered wasn’t “how fast did we implement Phase 2.” It was “how much time did we \u003cem\u003enot spend\u003c/em\u003e on Friday debugging why plugin loading broke in production.”\u003c/p\u003e\u003ch3\u003eWhat “fast” actually means here\u003c/h3\u003e\u003cp\u003eThe omnibus log* for October 3 shows total elapsed time of about 4 hours from “Lead Developer starts” to “GREAT-3B complete.” But that includes:\u003c/p\u003e\u003cul\u003e\u003cli\u003eStrategic decision discussions with Chief Architect\u003c/li\u003e\u003cli\u003eMe being unavailable for an hour for an all hands meeting.\u003c/li\u003e\u003cli\u003eDocumentation updates and git commits\u003c/li\u003e\u003cli\u003eCreating the comprehensive handoff materials\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe actual building — writing code, updating tests, integrating components — was 76 minutes across two agents working in sequence.\u003c/p\u003e\u003cp\u003eBut calling this “fast” misses the point. We didn’t \u003cem\u003espeed up\u003c/em\u003e the development process. We stopped creating problems that needed fixing later.\u003c/p\u003e\u003cp\u003eHere’s what we didn’t do Friday:\u003c/p\u003e\u003cul\u003e\u003cli\u003eDebug why tests passed locally but failed in CI\u003c/li\u003e\u003cli\u003eInvestigate why disabling a plugin broke unrelated features\u003c/li\u003e\u003cli\u003eFix imports that worked yesterday but mysteriously stopped working\u003c/li\u003e\u003cli\u003eRefactor code written too quickly to be maintainable\u003c/li\u003e\u003cli\u003eWrite apologetic commit messages about “temporary fixes”\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNone of that is “fast.” It’s just unbroken.\u003c/p\u003e\u003cp\u003e\u003cem\u003e(* I’ve started having my doc assistant digest all the agent logs for a work session into a single “omnibus” timeline, to show the consolidated dance and remove redundancy)\u003c/em\u003e\u003c/p\u003e\u003ch3\u003eThe eeriness of drama-free work\u003c/h3\u003e\u003cp\u003eWe didn’t miss anything. Friday’s work succeeded because:\u003c/p\u003e\u003cul\u003e\u003cli\u003eWednesday’s GREAT-3A work had already unified the plugin interfaces\u003c/li\u003e\u003cli\u003ePhase −1 verified assumptions instead of making them\u003c/li\u003e\u003cli\u003eChief Architect made architectural decisions that prevented future problems\u003c/li\u003e\u003cli\u003eLead Developer orchestrated careful sequential dependencies\u003c/li\u003e\u003cli\u003eBoth programming agents had clear success criteria for each phase\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe “eerie calm” isn’t luck. It’s what systematic work actually looks like when methodology isn’t fighting against itself.\u003c/p\u003e\u003ch3\u003eWhat this taught us about technical debt you don’t create\u003c/h3\u003e\u003cp\u003eTechnical debt is usually described as the cost of going fast now and paying later. But there’s an invisible category: the technical debt you \u003cem\u003edon’t create\u003c/em\u003e by working carefully upfront.\u003c/p\u003e\u003cp\u003eThat debt doesn’t show up in any metrics. You can’t measure the bugs you didn’t have to fix or the refactoring you didn’t need to do. The only evidence is days like Friday where major changes just… work.\u003c/p\u003e\u003cp\u003eIn a way this reminds me of the often invisible glue work product managers (and many UX leaders) provide to teams, solving issues, making connections, anticipating issues, coming up with plans. When done well, many problems never materialize, robbing us of the heroic satisfaction of dragonslaying in favor of ho-hum competence.\u003c/p\u003e\u003cp\u003eThe Lead Developer’s time estimation observation points at something deeper: we’re measuring the wrong things. “How fast did we ship?” is less interesting than “How often do we have to go back and fix what we shipped?”\u003c/p\u003e\u003cp\u003eFriday’s 76 minutes of implementation didn’t need a follow-up Saturday of debugging because the investigation, planning, and architectural decisions happened first. The methodology didn’t skip steps to save time — it did the work in the right order so that time spent stayed spent.\u003c/p\u003e\u003ch3\u003eThe foundation for what comes next\u003c/h3\u003e\u003cp\u003eGREAT-3B is complete. The plugin system can now discover available plugins, load only enabled ones, handle missing plugins gracefully, and let operators control the whole thing through configuration without touching code.\u003c/p\u003e\u003cp\u003eMore importantly: it’s \u003cem\u003eboring\u003c/em\u003e. No clever hacks. No special cases. No “this works but I’m not sure why” code. Just a straightforward implementation of discovery, loading, and configuration that does exactly what it claims to do.\u003c/p\u003e\u003cp\u003eWhich means GREAT-3C — in which we will document the wrapper pattern documented as intentional architecture, make a developer guide complete with examples, create a test a template plugin, ensure all 4 existing plugins have version metadata, make an architecture diagram to show plugin-router relationship, and document the migration path documented for future — can build on this without first having to fix Friday’s shortcuts.\u003c/p\u003e\u003cp\u003eThat’s what drama-free development actually purchases: tomorrow’s problems don’t include cleaning up yesterday’s messes.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: Three Days to Production, or When Steady Momentum Beats Racing Ahead.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHave you ever shipped something that worked so well it felt suspicious? What did you find when you looked for the catch?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=b859b2b9de2f\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/the-day-everything-went-right-when-fast-means-unbroken-b859b2b9de2f\"\u003eThe Day Everything Went Right: When Fast Means Unbroken\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1c:T36da,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"Two construction workers, one a person and the other a robot, walk casually on moving girder\" src=\"https://cdn-images-1.medium.com/max/1024/1*Tmfjf6aZvJjZORv3g6V_xg.png\" /\u003e\u003cfigcaption\u003e“Mornin’ boss!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eOctober 3\u003c/em\u003e\u003c/p\u003e\u003cp\u003eAt 4:50 PM on Friday, my Lead Developer — Claude Sonnet 4.5, if we’re being formal — sent me the completion summary for GREAT-3B. The numbers looked almost suspicious: 48 tests passing, zero breaking changes, about 90 minutes of actual implementation time spread across two programming agents working in careful sequence.\u003c/p\u003e\u003cp\u003eIt seemed almost too easy.\u003c/p\u003e\u003cp\u003e“This is starting to feel eerie,” I’d noted earlier in the day, watching yet another phase complete ahead of estimate without drama. Not “we got lucky” eerie. More like “we’ve built something that actually works the way it’s supposed to” eerie.\u003c/p\u003e\u003cp\u003eWhich, if you’ve shipped software for decades as I have, you know is the \u003cem\u003eweird\u003c/em\u003e kind of smooth.\u003c/p\u003e\u003ch3\u003eWhat GREAT-3B actually did\u003c/h3\u003e\u003cp\u003eGREAT-3B took Piper Morgan’s plugin system from “four hardcoded imports” to “dynamic discovery and configuration-controlled loading.” The kind of change that usually means: breaking half your tests, discovering assumptions you didn’t know you’d made, and spending Friday afternoon figuring out why plugins load in dev but not production.\u003c/p\u003e\u003cp\u003eInstead, we got:\u003c/p\u003e\u003cul\u003e\u003cli\u003eComplete filesystem discovery scanning for available plugins\u003c/li\u003e\u003cli\u003eConfig-driven selective loading (disable plugins without touching code)\u003c/li\u003e\u003cli\u003eSmart handling of module re-imports in test environments\u003c/li\u003e\u003cli\u003eAll four existing plugins (Slack, GitHub, Notion, Calendar) working identically\u003c/li\u003e\u003cli\u003e14 new tests added to the existing 34\u003c/li\u003e\u003cli\u003eZero regressions\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe technical achievement isn’t the interesting part. What’s interesting is \u003cem\u003ewhy it went so smoothly\u003c/em\u003e. Like those scenes in thrillers where someone mentions how quiet it’s gotten and another person nervously says it feels “too quiet.”\u003c/p\u003e\u003ch3\u003eThe foundation that wasn’t visible until we needed it\u003c/h3\u003e\u003cp\u003eThe work on GREAT-3A — which I wrote about earlier this week — had put all four plugins onto a standard interface. That sounds like typical refactoring work until you realize what it meant for Friday: when we needed to dynamically load plugins, every plugin already spoke the same language. No special cases. No “this one’s different because reasons.”\u003c/p\u003e\u003cp\u003eStrategy!\u003c/p\u003e\u003cp\u003eChief Architect (Claude Opus 4.1, our strategic planner) made the GREAT-3A decision to keep plugins distributed in their integration directories rather than centralizing them. At the time, that seemed like a minor architectural choice. Friday morning at 1:05 PM, when I asked the Lead Developer “where should plugins live?”, the answer was already proven in production: right where they are.\u003c/p\u003e\u003cp\u003eThat’s what building on solid foundations actually looks like — not gold-plating for the future, just making decisions that don’t create problems later.\u003c/p\u003e\u003ch3\u003ePhase −1: The reconnaisance nobody sees\u003c/h3\u003e\u003cp\u003eAt 1:07 PM we added a “Phase −1” to the plan. Before even investigating the challenge (Phase 0), let alone implementing anything (Phase 1 through \u003cem\u003en\u003c/em\u003e), verify what’s actually there.\u003c/p\u003e\u003cp\u003eThe programming agents (Code and Cursor, both running Claude Sonnet 4.5 although Cursor has its own special ways under the hood) spent 42 minutes between them just \u003cem\u003echecking\u003c/em\u003e:\u003c/p\u003e\u003cul\u003e\u003cli\u003eWhere are the plugin files actually located?\u003c/li\u003e\u003cli\u003eHow does the current static import pattern work?\u003c/li\u003e\u003cli\u003eWhat does the registry already have that we can use?\u003c/li\u003e\u003cli\u003eWhat’s the test baseline we need to maintain?\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cem\u003ePresumably human developers can sometimes just, well, remember how the system works and what was built, but the truth is that in today’s complex computer systems, you really can’t assume anything is working the way the spec says without actually looking.\u003c/em\u003e\u003c/p\u003e\u003cp\u003eThey found that PluginRegistry already had methods for getting plugins, listing them, filtering by capability. The interface from GREAT-3A already included initialization and shutdown lifecycle hooks. Even the auto-registration pattern—where importing a plugin file automatically registers it—would work with dynamic imports using Python\u0026#39;s importlib.\u003c/p\u003e\u003cp\u003eIn other words, most of the infrastructure was already there. We just needed discovery and configuration.\u003c/p\u003e\u003cp\u003eThat’s 42 minutes that didn’t show up in the “implementation time” metrics. It’s also why the implementation didn’t hit any surprises.\u003c/p\u003e\u003cp\u003eThere are so many bromides from traditional crafts that apply here, with perhaps the most ancient of them being: “measure twice, cut once.”\u003c/p\u003e\u003ch3\u003eThe Chief Architect’s invisible guardrails\u003c/h3\u003e\u003cp\u003eAt 2:17 PM, Lead Developer presented a choice: put plugin configuration in a separate config/plugins.yaml file (clean, standard) or embed it in the existing config/PIPER.user.md (maintaining Wednesday\u0026#39;s \u0026quot;single config file\u0026quot; unification).\u003c/p\u003e\u003cp\u003eChief Architect recommended Option B without hesitation: “Maintains GREAT-3A’s config unification. Single file for all configuration. Architectural consistency.”\u003c/p\u003e\u003cp\u003eThat one decision meant we didn’t spend Friday debugging why some configuration lived in YAML and some in Markdown, or why plugin settings seemed to ignore the main config file. It meant the configuration system \u003cem\u003eworked\u003c/em\u003e because it used the same pattern everything else already used.\u003c/p\u003e\u003cp\u003eNone of those nightmares we ran into at AOL in the latters days of AIM (AOL Instant Messenger), where the code was like nine-dimensional spaghetti after ten plus years of architectural bolt-ons.\u003c/p\u003e\u003cp\u003eThese aren’t the decisions that show up in blog posts about architecture. They’re the decisions that mean blog posts \u003cem\u003edon’t need to be written\u003c/em\u003e about why things broke.\u003c/p\u003e\u003ch3\u003eWhen parallel becomes sequential\u003c/h3\u003e\u003cp\u003eThe phase structure showed something interesting about coordination:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhase 0\u003c/strong\u003e (Investigation): Both agents worked simultaneously — Code analyzing the auto-registration pattern and config structure, Cursor examining the web app loading flow. 28 minutes + 14 minutes of parallel investigation.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePhases 1–4\u003c/strong\u003e (Implementation): Strictly sequential. Code built discovery (Phase 1), \u003cem\u003ethen\u003c/em\u003e Cursor built dynamic loading using that discovery (Phase 2), \u003cem\u003ethen\u003c/em\u003e Code built config integration (Phase 3), \u003cem\u003ethen\u003c/em\u003e Cursor updated the web app to use it all (Phase 4).\u003c/p\u003e\u003cp\u003eSometimes I can let the agents run in parallel. One writes code, the other tests. Or they can work on different layers of a system. But other times it’s best to set up a relay race.\u003c/p\u003e\u003cp\u003eEach phase depended on the previous phase being \u003cem\u003eactually done\u003c/em\u003e. Not “mostly done” or “we’ll fix it later” but done-done: tested, documented, committed.\u003c/p\u003e\u003cp\u003eWith the help of the Lead Developer, I managed those handoffs in real-time, deploying agents with specific prompts that said “here’s what Phase N created, here’s what Phase N+1 needs to build on it.” No agents waiting idle for work. No agents blocked on unclear dependencies. Just: investigation → foundation → integration → application → validation.\u003c/p\u003e\u003cp\u003eThe whole implementation sequence took 76 minutes of agent time across both programmers.\u003c/p\u003e\u003ch3\u003eThe measurement theater problem\u003c/h3\u003e\u003cp\u003eAt 2:54 PM, Lead Developer added a note to its session log based on my observations:\u003c/p\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cem\u003eMethodological Observation\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e: Agent prompts and templates contain time estimates that create false precision and expectations. Current pattern: Prompts say “Estimated: 45 minutes”, agents report “28 minutes (38% faster than estimated)”, creates unnecessary time accounting overhead.\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cem\u003eRecommendation\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e: Remove all time references. Focus on deliverables and success criteria only. What matters is quality and completeness, not speed metrics.\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eThis is the kind of observation you only make when things are going \u003cem\u003ewell\u003c/em\u003e. When you’re firefighting, nobody stops to question whether time estimates are useful. But when a phase finishes “38% faster than estimated,” what does that number actually mean?\u003c/p\u003e\u003cp\u003eNothing, it turns out. Or rather, it measures the wrong thing.\u003c/p\u003e\u003cp\u003eThe time that mattered wasn’t “how fast did we implement Phase 2.” It was “how much time did we \u003cem\u003enot spend\u003c/em\u003e on Friday debugging why plugin loading broke in production.”\u003c/p\u003e\u003ch3\u003eWhat “fast” actually means here\u003c/h3\u003e\u003cp\u003eThe omnibus log* for October 3 shows total elapsed time of about 4 hours from “Lead Developer starts” to “GREAT-3B complete.” But that includes:\u003c/p\u003e\u003cul\u003e\u003cli\u003eStrategic decision discussions with Chief Architect\u003c/li\u003e\u003cli\u003eMe being unavailable for an hour for an all hands meeting.\u003c/li\u003e\u003cli\u003eDocumentation updates and git commits\u003c/li\u003e\u003cli\u003eCreating the comprehensive handoff materials\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe actual building — writing code, updating tests, integrating components — was 76 minutes across two agents working in sequence.\u003c/p\u003e\u003cp\u003eBut calling this “fast” misses the point. We didn’t \u003cem\u003espeed up\u003c/em\u003e the development process. We stopped creating problems that needed fixing later.\u003c/p\u003e\u003cp\u003eHere’s what we didn’t do Friday:\u003c/p\u003e\u003cul\u003e\u003cli\u003eDebug why tests passed locally but failed in CI\u003c/li\u003e\u003cli\u003eInvestigate why disabling a plugin broke unrelated features\u003c/li\u003e\u003cli\u003eFix imports that worked yesterday but mysteriously stopped working\u003c/li\u003e\u003cli\u003eRefactor code written too quickly to be maintainable\u003c/li\u003e\u003cli\u003eWrite apologetic commit messages about “temporary fixes”\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNone of that is “fast.” It’s just unbroken.\u003c/p\u003e\u003cp\u003e\u003cem\u003e(* I’ve started having my doc assistant digest all the agent logs for a work session into a single “omnibus” timeline, to show the consolidated dance and remove redundancy)\u003c/em\u003e\u003c/p\u003e\u003ch3\u003eThe eeriness of drama-free work\u003c/h3\u003e\u003cp\u003eWe didn’t miss anything. Friday’s work succeeded because:\u003c/p\u003e\u003cul\u003e\u003cli\u003eWednesday’s GREAT-3A work had already unified the plugin interfaces\u003c/li\u003e\u003cli\u003ePhase −1 verified assumptions instead of making them\u003c/li\u003e\u003cli\u003eChief Architect made architectural decisions that prevented future problems\u003c/li\u003e\u003cli\u003eLead Developer orchestrated careful sequential dependencies\u003c/li\u003e\u003cli\u003eBoth programming agents had clear success criteria for each phase\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe “eerie calm” isn’t luck. It’s what systematic work actually looks like when methodology isn’t fighting against itself.\u003c/p\u003e\u003ch3\u003eWhat this taught us about technical debt you don’t create\u003c/h3\u003e\u003cp\u003eTechnical debt is usually described as the cost of going fast now and paying later. But there’s an invisible category: the technical debt you \u003cem\u003edon’t create\u003c/em\u003e by working carefully upfront.\u003c/p\u003e\u003cp\u003eThat debt doesn’t show up in any metrics. You can’t measure the bugs you didn’t have to fix or the refactoring you didn’t need to do. The only evidence is days like Friday where major changes just… work.\u003c/p\u003e\u003cp\u003eIn a way this reminds me of the often invisible glue work product managers (and many UX leaders) provide to teams, solving issues, making connections, anticipating issues, coming up with plans. When done well, many problems never materialize, robbing us of the heroic satisfaction of dragonslaying in favor of ho-hum competence.\u003c/p\u003e\u003cp\u003eThe Lead Developer’s time estimation observation points at something deeper: we’re measuring the wrong things. “How fast did we ship?” is less interesting than “How often do we have to go back and fix what we shipped?”\u003c/p\u003e\u003cp\u003eFriday’s 76 minutes of implementation didn’t need a follow-up Saturday of debugging because the investigation, planning, and architectural decisions happened first. The methodology didn’t skip steps to save time — it did the work in the right order so that time spent stayed spent.\u003c/p\u003e\u003ch3\u003eThe foundation for what comes next\u003c/h3\u003e\u003cp\u003eGREAT-3B is complete. The plugin system can now discover available plugins, load only enabled ones, handle missing plugins gracefully, and let operators control the whole thing through configuration without touching code.\u003c/p\u003e\u003cp\u003eMore importantly: it’s \u003cem\u003eboring\u003c/em\u003e. No clever hacks. No special cases. No “this works but I’m not sure why” code. Just a straightforward implementation of discovery, loading, and configuration that does exactly what it claims to do.\u003c/p\u003e\u003cp\u003eWhich means GREAT-3C — in which we will document the wrapper pattern documented as intentional architecture, make a developer guide complete with examples, create a test a template plugin, ensure all 4 existing plugins have version metadata, make an architecture diagram to show plugin-router relationship, and document the migration path documented for future — can build on this without first having to fix Friday’s shortcuts.\u003c/p\u003e\u003cp\u003eThat’s what drama-free development actually purchases: tomorrow’s problems don’t include cleaning up yesterday’s messes.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: Three Days to Production, or When Steady Momentum Beats Racing Ahead.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHave you ever shipped something that worked so well it felt suspicious? What did you find when you looked for the catch?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=b859b2b9de2f\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/the-day-everything-went-right-when-fast-means-unbroken-b859b2b9de2f\"\u003eThe Day Everything Went Right: When Fast Means Unbroken\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Day Everything Went Right: When Fast Means Unbroken\",\"excerpt\":\"“Mornin’ boss!”October 3At 4:50 PM on Friday, my Lead Developer — Claude Sonnet 4.5, if we’re being formal — sent me the completion summary for
