]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"💬 \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T33f4,"])</script><script>self.__next_f.push([1,"\u003csection name=\"182e\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"a6c8\" id=\"a6c8\" class=\"graf graf--h3 graf--leading graf--title\"\u003eBuilding AI That Actually Thinks About Product Work\u003c/h3\u003e\u003cp name=\"7739\" id=\"7739\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 2, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"3d21\" id=\"3d21\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*1kCr2HsTEbCMa-uVbRaJcw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*1kCr2HsTEbCMa-uVbRaJcw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Let’s take it from the top!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"8703\" id=\"8703\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eI’\u003c/span\u003eve explained why we burned down a working prototype to build something more ambitious. Now let’s talk about what it means to build an AI that understands product management work — and what “understanding” really means when you’re eight hours into a development session and still debugging environment variables.\u003c/p\u003e\u003ch3 name=\"9d6e\" id=\"9d6e\" class=\"graf graf--h3 graf-after--p\"\u003eThe LLM integration reality\u003c/h3\u003e\u003cp name=\"74c5\" id=\"74c5\" class=\"graf graf--p graf-after--h3\"\u003eJune 2 started with grand ambitions and ended with a working system, but the path between was… instructive.\u003c/p\u003e\u003cp name=\"a2dc\" id=\"a2dc\" class=\"graf graf--p graf-after--p\"\u003eFirst challenge: getting the AI to work at all. The old POC had mock responses everywhere. We needed real LLM integration that could handle different types of PM thinking with different AI models.\u003c/p\u003e\u003cp name=\"274f\" id=\"274f\" class=\"graf graf--p graf-after--p\"\u003eThe implementation reality involved discovering that environment variables don’t load automatically and getting familiar with error messages like “No ANTHROPIC_API_KEY found” despite having a perfectly good .env file.\u003c/p\u003e\u003cp name=\"7dac\" id=\"7dac\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003ePro tip: \u003c/strong\u003eadd load_dotenv() before imports that use environmental variables.\u003c/p\u003e\u003ch3 name=\"a0c2\" id=\"a0c2\" class=\"graf graf--h3 graf-after--p\"\u003eTask-based model selection (when it works)\u003c/h3\u003e\u003cp name=\"0ee6\" id=\"0ee6\" class=\"graf graf--p graf-after--h3\"\u003eThe breakthrough concept was treating different cognitive tasks differently. Intent classification needs speed and consistency — temperature 0.3, fast model. Strategic reasoning needs creativity and depth — higher temperature, more powerful model.\u003c/p\u003e\u003cp name=\"1907\" id=\"1907\" class=\"graf graf--p graf-after--p\"\u003eWe built this as explicit configuration:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"ini\" name=\"f34f\" id=\"f34f\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Different models for different thinking types\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-attr\"\u003eSONNET_FOR_CLASSIFICATION\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\u0026quot;claude-3-sonnet-20240229\u0026quot;\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-attr\"\u003eOPUS_FOR_REASONING\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\u0026quot;claude-3-opus-20240229\u0026quot;\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"5592\" id=\"5592\" class=\"graf graf--p graf-after--pre\"\u003eWhen it worked, the intent classifier was hitting 0.95 confidence scores on test cases. That’s the kind of accuracy that makes you think “okay, maybe this AI thing has potential.”\u003c/p\u003e\u003ch3 name=\"a49a\" id=\"a49a\" class=\"graf graf--h3 graf-after--p\"\u003eThe orchestration insight\u003c/h3\u003e\u003cp name=\"6312\" id=\"6312\" class=\"graf graf--p graf-after--h3\"\u003eHere’s where it gets interesting. Product management isn’t really about individual tasks — it’s about workflows where each step informs the next.\u003c/p\u003e\u003cp name=\"cf6f\" id=\"cf6f\" class=\"graf graf--p graf-after--p\"\u003eWe built this as an explicit design principle: context flows forward through multi-step processes. When analyzing a feature request, the insights from understanding user needs should inform requirement extraction, which should influence technical constraint analysis.\u003c/p\u003e\u003cp name=\"fdbe\" id=\"fdbe\" class=\"graf graf--p graf-after--p\"\u003eBy the end of June 2, we had a working orchestration engine that could execute workflows like:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"e95d\" id=\"e95d\" class=\"graf graf--li graf-after--p\"\u003eAnalyze request → 2. Extract requirements → 3. Create work item\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"66f3\" id=\"66f3\" class=\"graf graf--p graf-after--li\"\u003eEach step used AI analysis and passed rich context to the next step. Not just text — structured data about stakeholders, assumptions, risks, and success criteria.\u003c/p\u003e\u003ch3 name=\"97a1\" id=\"97a1\" class=\"graf graf--h3 graf-after--p\"\u003eWhat “understanding PM work” really means\u003c/h3\u003e\u003cp name=\"a964\" id=\"a964\" class=\"graf graf--p graf-after--h3\"\u003eLet me be clear about what we built versus what we’re working toward.\u003c/p\u003e\u003cp name=\"7ee8\" id=\"7ee8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhat actually worked as of June 2:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"d023\" id=\"d023\" class=\"graf graf--li graf-after--p\"\u003eNatural language intent classification for PM requests\u003c/li\u003e\u003cli name=\"b122\" id=\"b122\" class=\"graf graf--li graf-after--li\"\u003eMulti-step workflow orchestration with context preservation\u003c/li\u003e\u003cli name=\"52ff\" id=\"52ff\" class=\"graf graf--li graf-after--li\"\u003eAI-powered analysis at each workflow step\u003c/li\u003e\u003cli name=\"57a7\" id=\"57a7\" class=\"graf graf--li graf-after--li\"\u003eDatabase persistence of workflow results\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a60e\" id=\"a60e\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWhat we’re still figuring out:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"27b1\" id=\"27b1\" class=\"graf graf--li graf-after--p\"\u003eWhether the AI’s analysis is actually insightful or just well-formatted\u003c/li\u003e\u003cli name=\"55c3\" id=\"55c3\" class=\"graf graf--li graf-after--li\"\u003eHow to capture feedback to improve recommendations over time\u003c/li\u003e\u003cli name=\"27b6\" id=\"27b6\" class=\"graf graf--li graf-after--li\"\u003ePattern recognition across different projects and teams\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"2882\" id=\"2882\" class=\"graf graf--p graf-after--li\"\u003eThe system can execute a workflow that looks intelligent. Whether it’s actually intelligent… that’s harder to measure.\u003c/p\u003e\u003ch3 name=\"b6de\" id=\"b6de\" class=\"graf graf--h3 graf-after--p\"\u003eDomain modeling: the unglamorous foundation\u003c/h3\u003e\u003cp name=\"b13c\" id=\"b13c\" class=\"graf graf--p graf-after--h3\"\u003eThe real work wasn’t the AI — it was modeling PM concepts properly. We spent hours defining what a Feature actually is versus a WorkItem versus a Product. Boring? Yes. Essential? Absolutely.\u003c/p\u003e\u003cp name=\"e647\" id=\"e647\" class=\"graf graf--p graf-after--p\"\u003eWhen you define these relationships clearly, the AI can reason about them:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"e99c\" id=\"e99c\" class=\"graf graf--li graf-after--p\"\u003eFeatures belong to Products\u003c/li\u003e\u003cli name=\"eb03\" id=\"eb03\" class=\"graf graf--li graf-after--li\"\u003eWorkItems implement Features\u003c/li\u003e\u003cli name=\"345c\" id=\"345c\" class=\"graf graf--li graf-after--li\"\u003eStakeholders care about Products\u003c/li\u003e\u003cli name=\"db20\" id=\"db20\" class=\"graf graf--li graf-after--li\"\u003eDecisions affect multiple Features\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"6e7e\" id=\"6e7e\" class=\"graf graf--p graf-after--li\"\u003eThis isn’t just data modeling — it’s teaching the system the vocabulary of product management.\u003c/p\u003e\u003ch3 name=\"c4c5\" id=\"c4c5\" class=\"graf graf--h3 graf-after--p\"\u003eThe circular dependency dance\u003c/h3\u003e\u003cp name=\"8e09\" id=\"8e09\" class=\"graf graf--p graf-after--h3\"\u003eAround hour 6 of the June 2 session, we hit our first major architectural challenge: circular dependencies. The database layer needed workflow types, the orchestration needed database repositories, and Python was not having it.\u003c/p\u003e\u003cp name=\"aa15\" id=\"aa15\" class=\"graf graf--p graf-after--p\"\u003eThis is actually a classic sign that a system is growing from prototype to platform. The solution revealed an important design principle: shared vocabulary, independent implementation.\u003c/p\u003e\u003cp name=\"333a\" id=\"333a\" class=\"graf graf--p graf-after--p\"\u003eWe extracted shared enumerations (IntentCategory, WorkflowType) into a common module. Every service speaks the same \u003cem class=\"markup--em markup--p-em\"\u003elanguage\u003c/em\u003e about PM concepts, but implements its own \u003cem class=\"markup--em markup--p-em\"\u003econcerns\u003c/em\u003e independently.\u003c/p\u003e\u003cp name=\"277f\" id=\"277f\" class=\"graf graf--p graf-after--p\"\u003eThe solution to the circular imports problem? Creating a shared_types.py file in the services directory.\u003c/p\u003e\u003ch3 name=\"4c01\" id=\"4c01\" class=\"graf graf--h3 graf-after--p\"\u003eWhen AI meets reality\u003c/h3\u003e\u003cp name=\"997a\" id=\"997a\" class=\"graf graf--p graf-after--h3\"\u003eThe most humbling moment came when testing the end-to-end workflow. Everything looked perfect in theory. The AI classified intents correctly. The orchestration engine routed them properly. The database persisted results.\u003c/p\u003e\u003cp name=\"d82a\" id=\"d82a\" class=\"graf graf--p graf-after--p\"\u003eBut the actual AI analysis? Generic and obvious. “This feature request requires stakeholder alignment and technical investigation.” Well, yes. That’s true of most feature requests.\u003c/p\u003e\u003cp name=\"ff24\" id=\"ff24\" class=\"graf graf--p graf-after--p\"\u003eThe system was working mechanically but not intellectually. We’d built the plumbing for intelligence without the intelligence itself.\u003c/p\u003e\u003ch3 name=\"b787\" id=\"b787\" class=\"graf graf--h3 graf-after--p\"\u003eIntegration philosophy: PM concepts first\u003c/h3\u003e\u003cp name=\"ac8f\" id=\"ac8f\" class=\"graf graf--p graf-after--h3\"\u003eOne insight from the June 2 session: every external system must be a plugin. We caught ourselves designing GitHub-centric workflows (a habit inherited from the prototype) and had to course-correct.\u003c/p\u003e\u003cp name=\"16f5\" id=\"16f5\" class=\"graf graf--p graf-after--p\"\u003eThe system thinks in PM concepts first: Features, Stakeholders, Decisions. Whether those map to GitHub issues, Jira tickets, or Notion pages is an implementation detail.\u003c/p\u003e\u003cp name=\"a553\" id=\"a553\" class=\"graf graf--p graf-after--p\"\u003eThis matters because tools change constantly. The AI’s understanding of product management concepts should be stable even when your team switches from GitHub to Linear.\u003c/p\u003e\u003ch3 name=\"9565\" id=\"9565\" class=\"graf graf--h3 graf-after--p\"\u003eThe testing reality check\u003c/h3\u003e\u003cp name=\"aed5\" id=\"aed5\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of June 2, we had working code, but working code that hadn’t been stress-tested. The intent classifier achieved high confidence on our test cases, but test cases written by the same person who built the system aren’t exactly unbiased.\u003c/p\u003e\u003cp name=\"87a4\" id=\"87a4\" class=\"graf graf--p graf-after--p\"\u003eThe orchestration engine executed our demo workflow successfully, but we’d only tested the happy path. What happens when the AI returns malformed JSON? When the database connection fails mid-workflow? When someone asks for something the system has never seen before?\u003c/p\u003e\u003cp name=\"0bb7\" id=\"0bb7\" class=\"graf graf--p graf-after--p\"\u003eIt “worked” but it was super brittle.\u003c/p\u003e\u003ch3 name=\"51bd\" id=\"51bd\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we learned about AI development speed\u003c/h3\u003e\u003cp name=\"44a6\" id=\"44a6\" class=\"graf graf--p graf-after--h3\"\u003eEight hours on June 2 produced more working code than a weeks of iterating on the POC. Not because we got faster at coding, but because we stopped fighting the architecture.\u003c/p\u003e\u003cp name=\"4208\" id=\"4208\" class=\"graf graf--p graf-after--p\"\u003eWhen the foundation matches your goals, everything builds naturally. When it doesn’t, every feature is a hack.\u003c/p\u003e\u003cp name=\"1c48\" id=\"1c48\" class=\"graf graf--p graf-after--p\"\u003eThe new system let us add capabilities instead of patching problems.\u003c/p\u003e\u003ch3 name=\"cc6e\" id=\"cc6e\" class=\"graf graf--h3 graf-after--p\"\u003eCurrent status: promising foundation\u003c/h3\u003e\u003cp name=\"6433\" id=\"6433\" class=\"graf graf--p graf-after--h3\"\u003eAs of June 2, we had:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"800e\" id=\"800e\" class=\"graf graf--li graf-after--p\"\u003eReal AI integration (no more mocks)\u003c/li\u003e\u003cli name=\"d7dd\" id=\"d7dd\" class=\"graf graf--li graf-after--li\"\u003eWorking multi-step workflows\u003c/li\u003e\u003cli name=\"cb19\" id=\"cb19\" class=\"graf graf--li graf-after--li\"\u003eDatabase persistence\u003c/li\u003e\u003cli name=\"042c\" id=\"042c\" class=\"graf graf--li graf-after--li\"\u003ePlugin architecture foundation\u003c/li\u003e\u003cli name=\"013d\" id=\"013d\" class=\"graf graf--li graf-after--li\"\u003eDomain models that make sense\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"ca2d\" id=\"ca2d\" class=\"graf graf--p graf-after--li\"\u003eWhat we didn’t have:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"bc7d\" id=\"bc7d\" class=\"graf graf--li graf-after--p\"\u003eGenuinely insightful AI analysis\u003c/li\u003e\u003cli name=\"5d9f\" id=\"5d9f\" class=\"graf graf--li graf-after--li\"\u003eLearning from user feedback\u003c/li\u003e\u003cli name=\"e903\" id=\"e903\" class=\"graf graf--li graf-after--li\"\u003eCross-project pattern recognition\u003c/li\u003e\u003cli name=\"fca5\" id=\"fca5\" class=\"graf graf--li graf-after--li\"\u003eThe strategic thinking capabilities that justified burning down the POC\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4d23\" id=\"4d23\" class=\"graf graf--p graf-after--li graf--trailing\"\u003eThe foundation is solid. The building is just getting started.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"Building AI That Actually Thinks About Product Work\",\"excerpt\":\"\",\"url\":\"/blog/building-ai-that-actually-thinks-about\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/4c04e304a3a7\",\"featuredImage\":\"/assets/blog-images/4c04e304a3a7-featured.png\",\"slug\":\"building-ai-that-actually-thinks-about\",\"category\":\"building\",\"workDate\":\"Jun 2, 2025\",\"workDateISO\":\"2025-06-02T00:00:00.000Z\",\"cluster\":\"foundation-building\",\"featured\":false},\"content\":{\"title\":\"Building AI That Actually Thinks About Product Work\",\"subtitle\":\"June 2, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-14T13:49:31.322Z\",\"filename\":\"2025-07-14_Building-AI-That-Actually-Thinks-About-Product-Work-4c04e304a3a7.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])<
