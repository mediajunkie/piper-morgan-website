]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2301,"])</script><script>self.__next_f.push([1,"\u003csection name=\"fb96\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"844b\" id=\"844b\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Learning Infrastructure Gambit\u003c/h3\u003e\u003cfigure name=\"7b4c\" id=\"7b4c\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*pX343PdS8zBwmmvROVhjlQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*pX343PdS8zBwmmvROVhjlQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Now you’re set!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"3476\" id=\"3476\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 3, 2025\u003c/em\u003e\u003c/p\u003e\u003cp name=\"cf62\" id=\"cf62\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eI’m not finished telling the story of the prototype! I learned a lot even as I drove into that dead end:\u003c/em\u003e\u003c/p\u003e\u003cp name=\"f510\" id=\"f510\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehere I was, staring at a classic architectural decision: Do I build the basic features first (like every tutorial says), or do I build the learning infrastructure before I have anything to learn from?\u003c/p\u003e\u003cp name=\"3f24\" id=\"3f24\" class=\"graf graf--p graf-after--p\"\u003eMy architect brain (OK, it was Claude Opus — I’m not a programmer!) said something unexpected: “Build the learning scaffolding first. Capture signals from day one.”\u003c/p\u003e\u003cp name=\"fb16\" id=\"fb16\" class=\"graf graf--p graf-after--p\"\u003eThis felt backward. Cart before horse. Foundation before… foundation? But here’s what convinced me, but I felt like this was one of those “new” things about LLMs that I had to wrap my mind around. This is supposeed to be software that learns. So when should the learning start?\u003c/p\u003e\u003ch3 name=\"297d\" id=\"297d\" class=\"graf graf--h3 graf-after--p\"\u003eThe middle path\u003c/h3\u003e\u003cp name=\"3ad5\" id=\"3ad5\" class=\"graf graf--p graf-after--h3\"\u003eThe choice wasn’t actually binary. We didn’t need a full machine learning pipeline with neural networks and whatnot. We needed what I started calling “learning scaffolding” — just enough infrastructure to capture learning signals without over-engineering:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"06d5\" id=\"06d5\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eEvent Bus\u003c/strong\u003e: Every significant action broadcasts an event\u003c/li\u003e\u003cli name=\"82c1\" id=\"82c1\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eFeedback Capture\u003c/strong\u003e: Simple thumbs up/down with optional comments\u003c/li\u003e\u003cli name=\"5b2e\" id=\"5b2e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLearning Signals\u003c/strong\u003e: Track what knowledge Piper thinks it needs\u003c/li\u003e\u003cli name=\"897a\" id=\"897a\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eConfidence Scores\u003c/strong\u003e: Know when the AI is guessing vs. knowing\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"5038\" id=\"5038\" class=\"graf graf--p graf-after--li\"\u003eNothing fancy. Just plumbing. But plumbing that would matter later.\u003c/p\u003e\u003ch3 name=\"9e5b\" id=\"9e5b\" class=\"graf graf--h3 graf-after--p\"\u003eThe first real test\u003c/h3\u003e\u003cp name=\"30f9\" id=\"30f9\" class=\"graf graf--p graf-after--h3\"\u003eHere’s where it got interesting. I gave Piper this request: “Create a new ticket for the login bug affecting mobile users.”\u003c/p\u003e\u003cp name=\"10f1\" id=\"10f1\" class=\"graf graf--p graf-after--p\"\u003eNot only did it classify this correctly (EXECUTION/create_ticket with 0.95 confidence), but it also told me what it wished it knew:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"183c\" id=\"183c\" class=\"graf graf--li graf-after--p\"\u003eProject management tools knowledge\u003c/li\u003e\u003cli name=\"dc08\" id=\"dc08\" class=\"graf graf--li graf-after--li\"\u003eBug tracking systems\u003c/li\u003e\u003cli name=\"b5da\" id=\"b5da\" class=\"graf graf--li graf-after--li\"\u003eMobile development context\u003c/li\u003e\u003cli name=\"8ea1\" id=\"8ea1\" class=\"graf graf--li graf-after--li\"\u003eAuthentication systems understanding\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"72a0\" id=\"72a0\" class=\"graf graf--p graf-after--li\"\u003eThis list? I didn’t program it. Piper \u003cem class=\"markup--em markup--p-em\"\u003ereasoned\u003c/em\u003e it needed this knowledge. Without me having taught it anything about product management it was still able to generalize from… having read the whole Internet and a bunch of pirated books, including my own?\u003c/p\u003e\u003ch3 name=\"0ccc\" id=\"0ccc\" class=\"graf graf--h3 graf-after--p\"\u003eWhy this matters\u003c/h3\u003e\u003cp name=\"411c\" id=\"411c\" class=\"graf graf--p graf-after--h3\"\u003eMost AI systems are built with intelligence first, learning later (if ever). That’s like building a house and then trying to add plumbing through the walls. Possible? Sure. Fun? Not remotely.\u003c/p\u003e\u003cp name=\"f1bd\" id=\"f1bd\" class=\"graf graf--p graf-after--p\"\u003eBy starting with learning infrastructure:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7872\" id=\"7872\" class=\"graf graf--li graf-after--p\"\u003eEvery interaction teaches us something\u003c/li\u003e\u003cli name=\"f8b1\" id=\"f8b1\" class=\"graf graf--li graf-after--li\"\u003ePatterns emerge from actual usage\u003c/li\u003e\u003cli name=\"d632\" id=\"d632\" class=\"graf graf--li graf-after--li\"\u003eUsers train the system without extra work\u003c/li\u003e\u003cli name=\"bf9e\" id=\"bf9e\" class=\"graf graf--li graf-after--li\"\u003eWe know what Piper doesn’t know\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"e8cc\" id=\"e8cc\" class=\"graf graf--h3 graf-after--li\"\u003eThe technical gut checks\u003c/h3\u003e\u003cp name=\"5348\" id=\"5348\" class=\"graf graf--p graf-after--h3\"\u003eMind you, building this wasn’t smooth sailing. We hit the usual suspects:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ce68\" id=\"ce68\" class=\"graf graf--li graf-after--p\"\u003eImport circular dependencies (solution: shared_types.py pattern)\u003c/li\u003e\u003cli name=\"f975\" id=\"f975\" class=\"graf graf--li graf-after--li\"\u003eAsync/sync event handler mismatches (classic)\u003c/li\u003e\u003cli name=\"5d82\" id=\"5d82\" class=\"graf graf--li graf-after--li\"\u003eServices that needed to respect existing architecture\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"a4de\" id=\"a4de\" class=\"graf graf--p graf-after--li\"\u003eBut here’s the thing: these weren’t \u003cem class=\"markup--em markup--p-em\"\u003ejust \u003c/em\u003ebugs, they were the architecture telling us something. When you hit circular dependencies, you’ve found a boundary. When event handlers clash, you’ve found a coordination point.\u003c/p\u003e\u003ch3 name=\"ba2f\" id=\"ba2f\" class=\"graf graf--h3 graf-after--p\"\u003eThe aha! moment\u003c/h3\u003e\u003cp name=\"9260\" id=\"9260\" class=\"graf graf--p graf-after--h3\"\u003eThe breakthrough wasn’t technical this time. It was philosophical.\u003c/p\u003e\u003cp name=\"2874\" id=\"2874\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTraditional approach: \u003c/strong\u003eBuild features → Add analytics → Maybe learn something\u003c/p\u003e\u003cp name=\"c767\" id=\"c767\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOur approach: \u003c/strong\u003eBuild learning → Add features → Learn while building\u003c/p\u003e\u003ch3 name=\"11f1\" id=\"11f1\" class=\"graf graf--h3 graf-after--p\"\u003eWhat actually worked then\u003c/h3\u003e\u003cp name=\"ae15\" id=\"ae15\" class=\"graf graf--p graf-after--h3\"\u003eAs of this session, the Piper prototype could:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"a260\" id=\"a260\" class=\"graf graf--li graf-after--p\"\u003eProcess requests with real AI reasoning (not templates)\u003c/li\u003e\u003cli name=\"63ba\" id=\"63ba\" class=\"graf graf--li graf-after--li\"\u003eIdentify its own knowledge gaps\u003c/li\u003e\u003cli name=\"b8e4\" id=\"b8e4\" class=\"graf graf--li graf-after--li\"\u003eCapture feedback on every interaction\u003c/li\u003e\u003cli name=\"6964\" id=\"6964\" class=\"graf graf--li graf-after--li\"\u003eStore learning signals for future processing\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"5f13\" id=\"5f13\" class=\"graf graf--p graf-after--li\"\u003eThe feedback loop is complete: intent → classification → learning signals → corrections → storage.\u003c/p\u003e\u003cp name=\"acc8\" id=\"acc8\" class=\"graf graf--p graf-after--p\"\u003eIs it learning yet? Not really. That’s like asking if plumbing is washing dishes. But when we’re ready to add actual learning algorithms, every interaction up to that point will be training data.\u003c/p\u003e\u003ch3 name=\"3597\" id=\"3597\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-lesson\u003c/h3\u003e\u003cp name=\"6cd3\" id=\"6cd3\" class=\"graf graf--p graf-after--h3\"\u003eBuilding with AI assistance (Claude, Cursor Agent, and friends) taught me something: the tools want to add features. They’re really good at adding features. “Would you like me to implement sophisticated neural network learning?” they ask.\u003c/p\u003e\u003cp name=\"3547\" id=\"3547\" class=\"graf graf--p graf-after--p\"\u003eNo. I want plumbing. Boring, reliable plumbing that will still work when we swap out the AI provider or change the learning algorithm or discover we’ve been thinking about the problem wrong.\u003c/p\u003e\u003cp name=\"75aa\" id=\"75aa\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eSometimes the best feature is the infrastructure that makes future features possible. Even if it feels like you’re building backwards.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Learning Infrastructure Gambit\",\"excerpt\":\"\",\"url\":\"/blog/the-learning-infrastructure-gambit\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\"
