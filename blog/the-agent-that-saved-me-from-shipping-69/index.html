\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3d62,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"A robot sailor saves a person who has fallen overboard\" src=\"https://cdn-images-1.medium.com/max/1024/1*5m_jivqzx7qhjXd-CkZESA.png\" /\u003e\u003cfigcaption\u003e“I’ve got you!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eOctober 6, 2025\u003c/em\u003e\u003c/p\u003e\u003cp\u003eMonday morning started with what looked like straightforward work. GREAT-4C needed completion: add spatial intelligence to the five canonical handlers, implement error handling, enhance the cache monitoring we’d discovered Sunday. Estimated effort: a few hours of systematic implementation following proven patterns.\u003c/p\u003e\u003cp\u003eBy 9:00 AM, GREAT-4C was complete. One hour and thirty-nine minutes from session start to final validation. All seven acceptance criteria met. The multi-user foundation was operational — no more hardcoded references to specific users, just spatial intelligence providing context-appropriate detail levels.\u003c/p\u003e\u003cp\u003ePart of me doesn’t love it when I can’t finish the chunk of work I started in the same day, so it felt good to wrap up GREAT-4C before plunging ahead to GREAT-4D: implementing the remaining intent handlers.\u003c/p\u003e\u003cp\u003eThe gameplan said we needed two categories. EXECUTION and ANALYSIS — the handlers for “create a GitHub issue” and “analyze this data” type requests.\u003c/p\u003e\u003cp\u003eBy 2:05 PM, we’d discovered the actual scope: thirteen intent categories, not two.\u003c/p\u003e\u003cp\u003eAnd if the Code agent hadn’t caught the gap during Phase Z validation that we do while tidying up when we think a job is done, we would have shipped thinking we had 100% coverage when we actually had 69%.\u003c/p\u003e\u003ch3\u003eMorning: The work that goes according to plan\u003c/h3\u003e\u003cp\u003eGREAT-4C’s goal was removing the last obstacles to multi-user support. The canonical handlers — those five categories (TEMPORAL, STATUS, PRIORITY, GUIDANCE, IDENTITY) that could respond without querying the LLM — all had hardcoded references to the configuration details of a specific user, our only user so far, me.\u003c/p\u003e\u003cp\u003eThe spatial intelligence integration followed a clear pattern. Each handler needed to:\u003c/p\u003e\u003col\u003e\u003cli\u003eCheck the spatial context for detail level (GRANULAR, EMBEDDED, or DEFAULT)\u003c/li\u003e\u003cli\u003eFormat responses appropriately (15 characters for embedded, 250–550 for granular)\u003c/li\u003e\u003cli\u003eGracefully degrade if spatial data unavailable\u003c/li\u003e\u003cli\u003eMaintain sub-millisecond performance\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eCode agent implemented this across all five handlers in phases:\u003c/p\u003e\u003cul\u003e\u003cli\u003eSTATUS handler: 7:30 AM (5 minutes)\u003c/li\u003e\u003cli\u003ePRIORITY handler: 7:37 AM (3 minutes)\u003c/li\u003e\u003cli\u003eTEMPORAL handler: 7:40 AM (3 minutes)\u003c/li\u003e\u003cli\u003eGUIDANCE handler: 7:43 AM (3 minutes)\u003c/li\u003e\u003cli\u003eIDENTITY handler: 7:46 AM (3 minutes)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTotal implementation time: 17 minutes.\u003c/p\u003e\u003cp\u003eIf we expected something to take an hour and the bots say it took five minutes, I get suspicious and want to see more proof, but 17 minutes feels pretty solid. I still scrutinize the reports to make sure they’re taking no shortcuts and not dismissing some difficulties as unimportant and OK to ignore or postpone.\u003c/p\u003e\u003cp\u003eAny actual speed was the result of clarity. Each handler followed the same pattern. The spatial intelligence system already existed from GREAT-2. The formatters were tested. The only new work was connecting pieces that already fit together.\u003c/p\u003e\u003cp\u003eBy 8:15 AM, Cursor had completed error handling — graceful degradation when calendars fail to load, files go missing, or data comes back empty. By 8:30 AM, Code had enhanced the cache monitoring we’d discovered Sunday (two-layer architecture: file-level and session-level caching both operational).\u003c/p\u003e\u003cp\u003eAt 9:00 AM, my Lead Developer declared GREAT-4C complete. All acceptance criteria met in 1 hour 39 minutes.\u003c/p\u003e\u003cp\u003eThis is what systematic work looks like when foundations are solid. Not heroic effort, just clear patterns executed cleanly. Just don’t let me brag about this too much. NO SPOILERS but we did later find a few gaps.\u003c/p\u003e\u003ch3\u003eThe scope gap discovery\u003c/h3\u003e\u003cp\u003eGREAT-4D started at 10:20 AM with what looked like straightforward scope: implement handlers for EXECUTION and ANALYSIS intent categories.\u003c/p\u003e\u003cp\u003eThe investigation phase revealed something unexpected. Lead Developer ran filesystem checks looking for the placeholder code that would need replacing:\u003c/p\u003e\u003cpre\u003egrep -r \u0026quot;[A KEYWORD THAT WAS MENTIONED]\u0026quot; services/\u003cbr\u003egrep -r \u0026quot;TODO.*EXECUTION\u0026quot; services/\u003cbr\u003egrep -r \u0026quot;placeholder.*ANALYSIS\u0026quot; services/\u003c/pre\u003e\u003cp\u003eResults: No matches found. Hmm.\u003c/p\u003e\u003cp\u003eThis triggered the GREAT-1 truth investigation. What does the system actually do when it receives EXECUTION or ANALYSIS intents?\u003c/p\u003e\u003cp\u003eThe answer: Routes to workflow handlers through QueryRouter, not canonical handlers.\u003c/p\u003e\u003cp\u003eBut QueryRouter had been replaced by the workflow factory during GREAT-1. The old routing was gone. The new routing existed but had never been validated for these categories.\u003c/p\u003e\u003cp\u003eTesting revealed the actual state: _handle_generic_intent contained a placeholder that returned \u0026quot;I can help with that!\u0026quot; for EXECUTION and ANALYSIS requests without actually executing or analyzing anything.\u003c/p\u003e\u003cp\u003eNot a complete failure — the system didn’t crash. Just quietly pretended to work while doing nothing. We would have caught this next time I did end-to-end testing, but that would have set off an archaeological expedition to figure out just when and where we had left something unfinished.\u003c/p\u003e\u003cp\u003eThis was our chance to fix it now.\u003c/p\u003e\u003ch3\u003eThe thirteen-category realization\u003c/h3\u003e\u003cp\u003eAt 12:25 PM, Chief Architect redefined GREAT-4D with simplified scope following the QUERY pattern. Implement EXECUTION and ANALYSIS handlers the same way QUERY worked: delegate to the workflow orchestrator, handle the response, return results.\u003c/p\u003e\u003cp\u003eCode agent deployed for Phase 1 at 12:36 PM. By 12:42 PM, EXECUTION handler was complete with the placeholder removed. Cursor completed ANALYSIS handler by 1:02 PM. Testing validated both worked correctly by 1:22 PM.\u003c/p\u003e\u003cp\u003eEverything looked complete.\u003c/p\u003e\u003cp\u003eThen at 1:40 PM, during Phase Z final validation, Lead Developer discovered something: four additional categories were returning placeholders.\u003c/p\u003e\u003cp\u003eSYNTHESIS, STRATEGY, LEARNING, UNKNOWN — all routing to _handle_generic_intent which still contained placeholder logic.\u003c/p\u003e\u003cp\u003eHow had this escaped us? Anyhow, we caught it just in time!\u003c/p\u003e\u003cp\u003eThe math:\u003c/p\u003e\u003cul\u003e\u003cli\u003e8 categories implemented in GREAT-4A through GREAT-4C\u003c/li\u003e\u003cli\u003e2 categories just implemented in GREAT-4D Phases 1–2\u003c/li\u003e\u003cli\u003e4 categories discovered in Phase Z\u003c/li\u003e\u003cli\u003eTotal: 14 categories (13 real + UNKNOWN fallback)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eShipping after Phase 2 would have meant: 10/13 categories working = 77% coverage, not 100%.\u003c/p\u003e\u003cp\u003eBut we thought we were done. The gameplan said “implement EXECUTION and ANALYSIS” and we’d done a form of that. The gap wasn’t in execution — it was in understanding the actual scope.\u003c/p\u003e\u003ch3\u003eThe autonomous decision\u003c/h3\u003e\u003cp\u003eAt 1:42 PM, Code agent made an autonomous decision.\u003c/p\u003e\u003cp\u003eInstead of reporting the gap and waiting for new instructions, Code self-initiated implementation of the four missing handlers:\u003c/p\u003e\u003cpre\u003eSYNTHESIS: Combine information from multiple sources\u003cbr\u003eSTRATEGY: Develop plans or approaches  \u003cbr\u003eLEARNING: Capture knowledge or lessons\u003cbr\u003eUNKNOWN: Handle unclassifiable requests gracefully\u003c/pre\u003e\u003cp\u003eThis wasn’t some sort of emergent go-getter-ism, but a weird side effect of context-window management. When Code’s window gets too full it “compacts” the context, digesting it to a summary. During these several minute exercises it effectively goes into a fugue state and then recovers, reads the summary and resumes.\u003c/p\u003e\u003cp\u003eThis time compaction happened just as it was writing it’s Phase 0 (investigation) report. The drill is we (the Lead Dev and I) review the report and then provide a prompt for Phase 1. When it woke up from its trance this time, it did not report in to me but just read the gameplan and immediately started working on Phase 1 based on the more general goals (somewhat risky if we don’t provide a well crafted prompt with guardrails, etc.)\u003c/p\u003e\u003cp\u003eThe agent worked independently for nine minutes. No prompts. No clarification questions. Just systematic implementation following the same pattern EXECUTION and ANALYSIS had used.\u003c/p\u003e\u003cp\u003eAt 1:51 PM, Code reported completion:\u003c/p\u003e\u003cul\u003e\u003cli\u003e454 lines of handler logic added\u003c/li\u003e\u003cli\u003e13/13 intent categories now fully handled\u003c/li\u003e\u003cli\u003eAll tests passing\u003c/li\u003e\u003cli\u003eReady for independent validation\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe question: Could we trust thid autonomous work?\u003c/p\u003e\u003ch3\u003eIndependent validation as methodology\u003c/h3\u003e\u003cp\u003eAt 1:55 PM, Cursor deployed for independent validation with explicit instructions:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eReview all autonomous work with skeptical eye. Verify:\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cem\u003e- Code quality matches project standards\u003cbr\u003e- Patterns align with existing handlers\u003cbr\u003e- Tests actually validate behavior\u003cbr\u003e- No corners cut for speed\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eCursor’s validation took ten minutes. The results:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCode Quality\u003c/strong\u003e: ✅ … Matches project standards, follows DDD separation, proper error handling\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePattern Alignment\u003c/strong\u003e: ✅ … All four handlers use proven EXECUTION/ANALYSIS pattern, no novel approaches\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTest Coverage\u003c/strong\u003e: ✅ … 13 comprehensive tests covering all categories, realistic scenarios\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCompleteness\u003c/strong\u003e: ✅ … No gaps, no TODOs, no placeholder comments\u003c/p\u003e\u003cp\u003eAt 2:05 PM, Cursor confirmed: All autonomous work is correct and production-ready. Lead Developer’s declaration: “GREAT-4D is actually complete. True 100% coverage achieved.”\u003c/p\u003e\u003cp\u003eThe autonomous work wasn’t cowboy coding or rogue agent behavior. It was an agent having clear patterns to follow, and completing necessary work systematically. Still, I couldn’t trust it without the independent validation that verified it.\u003c/p\u003e\u003ch3\u003eThe infrastructure near-misses\u003c/h3\u003e\u003cp\u003eLater that day, GREAT-4E validation uncovered severl critical issues that had been lurking, undetected:\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eThe missing import path prefix\u003c/strong\u003e\u003c/h4\u003e\u003cpre\u003e# Wrong (broken):\u003cbr\u003efrom personality_integration import enhance_response\u003cbr\u003e\u003cbr\u003e# Correct (working):\u003cbr\u003efrom web.personality_integration import enhance_response\u003c/pre\u003e\u003cp\u003eThis broke imports across multiple files. Tests hadn’t caught it because the test environment had different Python path configuration than production would.\u003c/p\u003e\u003cp\u003eThis also pointed to a deeper problem. Why is the personality integration happening at the level of the web app! It should be a universal function across all the user-facing surfaces. We noted this for refactoring.\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eThe missing /health endpoint\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eThe health check endpoint had been removed at some point, but 36 references to it remained across the codebase. Load balancer integration, monitoring tools, deployment scripts — all expecting an endpoint that didn’t exist.\u003c/p\u003e\u003cp\u003eIt’s embarassing when I realize I’ve broken something without realizing it for weeks, but it’s also gratifying that we finally caught and fixed it.\u003c/p\u003e\u003cp\u003eBoth issues were caught by GREAT-4E’s comprehensive validation before any alpha users saw them. The systematic approach — validate across all interfaces, check all entry points, verify all critical endpoints — prevented shipping broken infrastructure.\u003c/p\u003e\u003ch3\u003eWhat “69% thinking it’s 100%” means\u003c/h3\u003e\u003cp\u003eIf we’d stopped GREAT-4D after Phase 2 (implementing EXECUTION and ANALYSIS), the system would have appeared complete:\u003c/p\u003e\u003cul\u003e\u003cli\u003eAll planned handlers implemented âœ…\u003c/li\u003e\u003cli\u003eAll tests passing âœ…\u003c/li\u003e\u003cli\u003eAcceptance criteria met âœ…\u003c/li\u003e\u003cli\u003eReady for production âœ…\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eBut actual coverage: 10/13 categories working = 77% (or 69% if you count by code paths).\u003c/p\u003e\u003cp\u003eThe three categories we would have missed:\u003c/p\u003e\u003cul\u003e\u003cli\u003eSYNTHESIS requests → placeholder response\u003c/li\u003e\u003cli\u003eSTRATEGY requests → placeholder response\u003c/li\u003e\u003cli\u003eLEARNING requests → placeholder response\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNot catastrophic failures. Just quiet degradation where the system pretends to work but doesn’t actually do anything useful. I recognize that this is happening partly due to my experimental process, vagaries of LLM coders, even my own experience, but at the same time I can’t help wondering how often professional systems ship in this kind of state — appearing complete but quietly failing on edge cases nobody tested.\u003c/p\u003e\u003cp\u003eThe methodology that caught it this time:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003ePhase Z validation\u003c/strong\u003e as standard practice\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIndependent verification\u003c/strong\u003e by second agent\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComprehensive testing\u003c/strong\u003e across all categories\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAgents empowered\u003c/strong\u003e to identify scope gaps\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eNot heroic debugging. Just systematic verification refusing to accept “appears complete” without validating “actually complete.”\u003c/p\u003e\u003ch3\u003eThe day’s completion\u003c/h3\u003e\u003cp\u003eBy 2:10 PM, GREAT-4D was pushed to production:\u003c/p\u003e\u003cul\u003e\u003cli\u003e13/13 intent categories fully handled (100% coverage)\u003c/li\u003e\u003cli\u003e454 lines of handler logic\u003c/li\u003e\u003cli\u003e32 comprehensive tests passing\u003c/li\u003e\u003cli\u003eCritical infrastructure gaps fixed\u003c/li\u003e\u003cli\u003eIndependent validation confirmed\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTotal duration: ~3 hours including investigation and scope expansion.\u003c/p\u003e\u003cp\u003eThe work that appeared straightforward (implement two handlers) turned out to be more complex (implement six handlers, fix infrastructure issues, validate everything). But the methodology caught every gap before it became a production problem.\u003c/p\u003e\u003cp\u003eNot because we’re exceptionally careful. Because the systematic approach makes it hard to ship incomplete work thinking it’s complete.\u003c/p\u003e\u003ch3\u003eWhat Tuesday would bring\u003c/h3\u003e\u003cp\u003eMonday evening set up Tuesday’s final push: improve classifier accuracy to 95%+, establish comprehensive quality gates, and complete the entire GREAT refactor series.\u003c/p\u003e\u003cp\u003eBut sitting here Monday night, what strikes me is how the autonomous agent work validated a key principle: agents can make good decisions when they have clear patterns to follow and independent validation confirms their work.\u003c/p\u003e\u003cp\u003eThe Code agent didn’t invent new patterns or make risky architectural choices. It recognized a gap, followed proven patterns, and delivered work that passed independent scrutiny.\u003c/p\u003e\u003cp\u003eThat’s not artificial general intelligence. That’s systematic work applied by an agent that understands the system’s patterns well enough to extend them correctly.\u003c/p\u003e\u003cp\u003eThe methodology working exactly as designed. Which is, once again, far more satisfying than heroic rescues.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: The Great Refactor — Six Weeks in Eighteen Days, in which complete the foundational transformation that seemed impossible on the original timeline, proving that systematic work with quality gates doesn’t even slow you down — it compounds your velocity.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHave you experienced projects where systematic validation caught scope gaps before shipping? What methods work for discovering “we thought we were done but actually have 30% remaining”?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=aae61fe91f37\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/the-agent-that-saved-me-from-shipping-69-aae61fe91f37\"\u003eThe Agent That Saved Me From Shipping 69%\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1c:T3d62,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"A robot sailor saves a person who has fallen overboard\" src=\"https://cdn-images-1.medium.com/max/1024/1*5m_jivqzx7qhjXd-CkZESA.png\" /\u003e\u003cfigcaption\u003e“I’ve got you!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eOctober 6, 2025\u003c/em\u003e\u003c/p\u003e\u003cp\u003eMonday morning started with what looked like straightforward work. GREAT-4C needed completion: add spatial intelligence to the five canonical handlers, implement error handling, enhance the cache monitoring we’d discovered Sunday. Estimated effort: a few hours of systematic implementation following proven patterns.\u003c/p\u003e\u003cp\u003eBy 9:00 AM, GREAT-4C was complete. One hour and thirty-nine minutes from session start to final validation. All seven acceptance criteria met. The multi-user foundation was operational — no more hardcoded references to specific users, just spatial intelligence providing context-appropriate detail levels.\u003c/p\u003e\u003cp\u003ePart of me doesn’t love it when I can’t finish the chunk of work I started in the same day, so it felt good to wrap up GREAT-4C before plunging ahead to GREAT-4D: implementing the remaining intent handlers.\u003c/p\u003e\u003cp\u003eThe gameplan said we needed two categories. EXECUTION and ANALYSIS — the handlers for “create a GitHub issue” and “analyze this data” type requests.\u003c/p\u003e\u003cp\u003eBy 2:05 PM, we’d discovered the actual scope: thirteen intent categories, not two.\u003c/p\u003e\u003cp\u003eAnd if the Code agent hadn’t caught the gap during Phase Z validation that we do while tidying up when we think a job is done, we would have shipped thinking we had 100% coverage when we actually had 69%.\u003c/p\u003e\u003ch3\u003eMorning: The work that goes according to plan\u003c/h3\u003e\u003cp\u003eGREAT-4C’s goal was removing the last obstacles to multi-user support. The canonical handlers — those five categories (TEMPORAL, STATUS, PRIORITY, GUIDANCE, IDENTITY) that could respond without querying the LLM — all had hardcoded references to the configuration details of a specific user, our only user so far, me.\u003c/p\u003e\u003cp\u003eThe spatial intelligence integration followed a clear pattern. Each handler needed to:\u003c/p\u003e\u003col\u003e\u003cli\u003eCheck the spatial context for detail level (GRANULAR, EMBEDDED, or DEFAULT)\u003c/li\u003e\u003cli\u003eFormat responses appropriately (15 characters for embedded, 250–550 for granular)\u003c/li\u003e\u003cli\u003eGracefully degrade if spatial data unavailable\u003c/li\u003e\u003cli\u003eMaintain sub-millisecond performance\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eCode agent implemented this across all five handlers in phases:\u003c/p\u003e\u003cul\u003e\u003cli\u003eSTATUS handler: 7:30 AM (5 minutes)\u003c/li\u003e\u003cli\u003ePRIORITY handler: 7:37 AM (3 minutes)\u003c/li\u003e\u003cli\u003eTEMPORAL handler: 7:40 AM (3 minutes)\u003c/li\u003e\u003cli\u003eGUIDANCE handler: 7:43 AM (3 minutes)\u003c/li\u003e\u003cli\u003eIDENTITY handler: 7:46 AM (3 minutes)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTotal implementation time: 17 minutes.\u003c/p\u003e\u003cp\u003eIf we expected something to take an hour and the bots say it took five minutes, I get suspicious and want to see more proof, but 17 minutes feels pretty solid. I still scrutinize the reports to make sure they’re taking no shortcuts and not dismissing some difficulties as unimportant and OK to ignore or postpone.\u003c/p\u003e\u003cp\u003eAny actual speed was the result of clarity. Each handler followed the same pattern. The spatial intelligence system already existed from GREAT-2. The formatters were tested. The only new work was connecting pieces that already fit together.\u003c/p\u003e\u003cp\u003eBy 8:15 AM, Cursor had completed error handling — graceful degradation when calendars fail to load, files go missing, or data comes back empty. By 8:30 AM, Code had enhanced the cache monitoring we’d discovered Sunday (two-layer architecture: file-level and session-level caching both operational).\u003c/p\u003e\u003cp\u003eAt 9:00 AM, my Lead Developer declared GREAT-4C complete. All acceptance criteria met in 1 hour 39 minutes.\u003c/p\u003e\u003cp\u003eThis is what systematic work looks like when foundations are solid. Not heroic effort, just clear patterns executed cleanly. Just don’t let me brag about this too much. NO SPOILERS but we did later find a few gaps.\u003c/p\u003e\u003ch3\u003eThe scope gap discovery\u003c/h3\u003e\u003cp\u003eGREAT-4D started at 10:20 AM with what looked like straightforward scope: implement handlers for EXECUTION and ANALYSIS intent categories.\u003c/p\u003e\u003cp\u003eThe investigation phase revealed something unexpected. Lead Developer ran filesystem checks looking for the placeholder code that would need replacing:\u003c/p\u003e\u003cpre\u003egrep -r \u0026quot;[A KEYWORD THAT WAS MENTIONED]\u0026quot; services/\u003cbr\u003egrep -r \u0026quot;TODO.*EXECUTION\u0026quot; services/\u003cbr\u003egrep -r \u0026quot;placeholder.*ANALYSIS\u0026quot; services/\u003c/pre\u003e\u003cp\u003eResults: No matches found. Hmm.\u003c/p\u003e\u003cp\u003eThis triggered the GREAT-1 truth investigation. What does the system actually do when it receives EXECUTION or ANALYSIS intents?\u003c/p\u003e\u003cp\u003eThe answer: Routes to workflow handlers through QueryRouter, not canonical handlers.\u003c/p\u003e\u003cp\u003eBut QueryRouter had been replaced by the workflow factory during GREAT-1. The old routing was gone. The new routing existed but had never been validated for these categories.\u003c/p\u003e\u003cp\u003eTesting revealed the actual state: _handle_generic_intent contained a placeholder that returned \u0026quot;I can help with that!\u0026quot; for EXECUTION and ANALYSIS requests without actually executing or analyzing anything.\u003c/p\u003e\u003cp\u003eNot a complete failure — the system didn’t crash. Just quietly pretended to work while doing nothing. We would have caught this next time I did end-to-end testing, but that would have set off an archaeological expedition to figure out just when and where we had left something unfinished.\u003c/p\u003e\u003cp\u003eThis was our chance to fix it now.\u003c/p\u003e\u003ch3\u003eThe thirteen-category realization\u003c/h3\u003e\u003cp\u003eAt 12:25 PM, Chief Architect redefined GREAT-4D with simplified scope following the QUERY pattern. Implement EXECUTION and ANALYSIS handlers the same way QUERY worked: delegate to the workflow orchestrator, handle the response, return results.\u003c/p\u003e\u003cp\u003eCode agent deployed for Phase 1 at 12:36 PM. By 12:42 PM, EXECUTION handler was complete with the placeholder removed. Cursor completed ANALYSIS handler by 1:02 PM. Testing validated both worked correctly by 1:22 PM.\u003c/p\u003e\u003cp\u003eEverything looked complete.\u003c/p\u003e\u003cp\u003eThen at 1:40 PM, during Phase Z final validation, Lead Developer discovered something: four additional categories were returning placeholders.\u003c/p\u003e\u003cp\u003eSYNTHESIS, STRATEGY, LEARNING, UNKNOWN — all routing to _handle_generic_intent which still contained placeholder logic.\u003c/p\u003e\u003cp\u003eHow had this escaped us? Anyhow, we caught it just in time!\u003c/p\u003e\u003cp\u003eThe math:\u003c/p\u003e\u003cul\u003e\u003cli\u003e8 categories implemented in GREAT-4A through GREAT-4C\u003c/li\u003e\u003cli\u003e2 categories just implemented in GREAT-4D Phases 1–2\u003c/li\u003e\u003cli\u003e4 categories discovered in Phase Z\u003c/li\u003e\u003cli\u003eTotal: 14 categories (13 real + UNKNOWN fallback)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eShipping after Phase 2 would have meant: 10/13 categories working = 77% coverage, not 100%.\u003c/p\u003e\u003cp\u003eBut we thought we were done. The gameplan said “implement EXECUTION and ANALYSIS” and we’d done a form of that. The gap wasn’t in execution — it was in understanding the actual scope.\u003c/p\u003e\u003ch3\u003eThe autonomous decision\u003c/h3\u003e\u003cp\u003eAt 1:42 PM, Code agent made an autonomous decision.\u003c/p\u003e\u003cp\u003eInstead of reporting the gap and waiting for new instructions, Code self-initiated implementation of the four missing handlers:\u003c/p\u003e\u003cpre\u003eSYNTHESIS: Combine information from multiple sources\u003cbr\u003eSTRATEGY: Develop plans or approaches  \u003cbr\u003eLEARNING: Capture knowledge or lessons\u003cbr\u003eUNKNOWN: Handle unclassifiable requests gracefully\u003c/pre\u003e\u003cp\u003eThis wasn’t some sort of emergent go-getter-ism, but a weird side effect of context-window management. When Code’s window gets too full it “compacts” the context, digesting it to a summary. During these several minute exercises it effectively goes into a fugue state and then recovers, reads the summary and resumes.\u003c/p\u003e\u003cp\u003eThis time compaction happened just as it was writing it’s Phase 0 (investigation) report. The drill is we (the Lead Dev and I) review the report and then provide a prompt for Phase 1. When it woke up from its trance this time, it did not report in to me but just read the gameplan and immediately started working on Phase 1 based on the more general goals (somewhat risky if we don’t provide a well crafted prompt with guardrails, etc.)\u003c/p\u003e\u003cp\u003eThe agent worked independently for nine minutes. No prompts. No clarification questions. Just systematic implementation following the same pattern EXECUTION and ANALYSIS had used.\u003c/p\u003e\u003cp\u003eAt 1:51 PM, Code reported completion:\u003c/p\u003e\u003cul\u003e\u003cli\u003e454 lines of handler logic added\u003c/li\u003e\u003cli\u003e13/13 intent categories now fully handled\u003c/li\u003e\u003cli\u003eAll tests passing\u003c/li\u003e\u003cli\u003eReady for independent validation\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe question: Could we trust thid autonomous work?\u003c/p\u003e\u003ch3\u003eIndependent validation as methodology\u003c/h3\u003e\u003cp\u003eAt 1:55 PM, Cursor deployed for independent validation with explicit instructions:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eReview all autonomous work with skeptical eye. Verify:\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cem\u003e- Code quality matches project standards\u003cbr\u003e- Patterns align with existing handlers\u003cbr\u003e- Tests actually validate behavior\u003cbr\u003e- No corners cut for speed\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eCursor’s validation took ten minutes. The results:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCode Quality\u003c/strong\u003e: ✅ … Matches project standards, follows DDD separation, proper error handling\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePattern Alignment\u003c/strong\u003e: ✅ … All four handlers use proven EXECUTION/ANALYSIS pattern, no novel approaches\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTest Coverage\u003c/strong\u003e: ✅ … 13 comprehensive tests covering all categories, realistic scenarios\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCompleteness\u003c/strong\u003e: ✅ … No gaps, no TODOs, no placeholder comments\u003c/p\u003e\u003cp\u003eAt 2:05 PM, Cursor confirmed: All autonomous work is correct and production-ready. Lead Developer’s declaration: “GREAT-4D is actually complete. True 100% coverage achieved.”\u003c/p\u003e\u003cp\u003eThe autonomous work wasn’t cowboy coding or rogue agent behavior. It was an agent having clear patterns to follow, and completing necessary work systematically. Still, I couldn’t trust it without the independent validation that verified it.\u003c/p\u003e\u003ch3\u003eThe infrastructure near-misses\u003c/h3\u003e\u003cp\u003eLater that day, GREAT-4E validation uncovered severl critical issues that had been lurking, undetected:\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eThe missing import path prefix\u003c/strong\u003e\u003c/h4\u003e\u003cpre\u003e# Wrong (broken):\u003cbr\u003efrom personality_integration import enhance_response\u003cbr\u003e\u003cbr\u003e# Correct (working):\u003cbr\u003efrom web.personality_integration import enhance_response\u003c/pre\u003e\u003cp\u003eThis broke imports across multiple files. Tests hadn’t caught it because the test environment had different Python path configuration than production would.\u003c/p\u003e\u003cp\u003eThis also pointed to a deeper problem. Why is the personality integration happening at the level of the web app! It should be a universal function across all the user-facing surfaces. We noted this for refactoring.\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eThe missing /health endpoint\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eThe health check endpoint had been removed at some point, but 36 references to it remained across the codebase. Load balancer integration, monitoring tools, deployment scripts — all expecting an endpoint that didn’t exist.\u003c/p\u003e\u003cp\u003eIt’s embarassing when I realize I’ve broken something without realizing it for weeks, but it’s also gratifying that we finally caught and fixed it.\u003c/p\u003e\u003cp\u003eBoth issues were caught by GREAT-4E’s comprehensive validation before any alpha users saw them. The systematic approach — validate across all interfaces, check all entry points, verify all critical endpoints — prevented shipping broken infrastructure.\u003c/p\u003e\u003ch3\u003eWhat “69% thinking it’s 100%” means\u003c/h3\u003e\u003cp\u003eIf we’d stopped GREAT-4D after Phase 2 (implementing EXECUTION and ANALYSIS), the system would have appeared complete:\u003c/p\u003e\u003cul\u003e\u003cli\u003eAll planned handlers implemented âœ…\u003c/li\u003e\u003cli\u003eAll tests passing âœ…\u003c/li\u003e\u003cli\u003eAcceptance criteria met âœ…\u003c/li\u003e\u003cli\u003eReady for production âœ…\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eBut actual coverage: 10/13 categories working = 77% (or 69% if you count by code paths).\u003c/p\u003e\u003cp\u003eThe three categories we would have missed:\u003c/p\u003e\u003cul\u003e\u003cli\u003eSYNTHESIS requests → placeholder response\u003c/li\u003e\u003cli\u003eSTRATEGY requests → placeholder response\u003c/li\u003e\u003cli\u003eLEARNING requests → placeholder response\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNot catastrophic failures. Just quiet degradation where the system pretends to work but doesn’t actually do anything useful. I recognize that this is happening partly due to my experimental process, vagaries of LLM coders, even my own experience, but at the same time I can’t help wondering how often professional systems ship in this kind of state — appearing complete but quietly failing on edge cases nobody tested.\u003c/p\u003e\u003cp\u003eThe methodology that caught it this time:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003ePhase Z validation\u003c/strong\u003e as standard practice\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIndependent verification\u003c/strong\u003e by second agent\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComprehensive testing\u003c/strong\u003e across all categories\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAgents empowered\u003c/strong\u003e to identify scope gaps\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eNot heroic debugging. Just systematic verification refusing to accept “appears complete” without validating “actually complete.”\u003c/p\u003e\u003ch3\u003eThe day’s completion\u003c/h3\u003e\u003cp\u003eBy 2:10 PM, GREAT-4D was pushed to production:\u003c/p\u003e\u003cul\u003e\u003cli\u003e13/13 intent categories fully handled (100% coverage)\u003c/li\u003e\u003cli\u003e454 lines of handler logic\u003c/li\u003e\u003cli\u003e32 comprehensive tests passing\u003c/li\u003e\u003cli\u003eCritical infrastructure gaps fixed\u003c/li\u003e\u003cli\u003eIndependent validation confirmed\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTotal duration: ~3 hours including investigation and scope expansion.\u003c/p\u003e\u003cp\u003eThe work that appeared straightforward (implement two handlers) turned out to be more complex (implement six handlers, fix infrastructure issues, validate everything). But the methodology caught every gap before it became a production problem.\u003c/p\u003e\u003cp\u003eNot because we’re exceptionally careful. Because the systematic approach makes it hard to ship incomplete work thinking it’s complete.\u003c/p\u003e\u003ch3\u003eWhat Tuesday would bring\u003c/h3\u003e\u003cp\u003eMonday evening set up Tuesday’s final push: improve classifier accuracy to 95%+, establish comprehensive quality gates, and complete the entire GREAT refactor series.\u003c/p\u003e\u003cp\u003eBut sitting here Monday night, what strikes me is how the autonomous agent work validated a key principle: agents can make good decisions when they have clear patterns to follow and independent validation confirms their work.\u003c/p\u003e\u003cp\u003eThe Code agent didn’t invent new patterns or make risky architectural choices. It recognized a gap, followed proven patterns, and delivered work that passed independent scrutiny.\u003c/p\u003e\u003cp\u003eThat’s not artificial general intelligence. That’s systematic work applied by an agent that understands the system’s patterns well enough to extend them correctly.\u003c/p\u003e\u003cp\u003eThe methodology working exactly as designed. Which is, once again, far more satisfying than heroic rescues.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan: The Great Refactor — Six Weeks in Eighteen Days, in which complete the foundational transformation that seemed impossible on the original timeline, proving that systematic work with quality gates doesn’t even slow you down — it compounds your velocity.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHave you experienced projects where systematic validation caught scope gaps before shipping? What methods work for discovering “we thought we were done but actually have 30% remaining”?\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=aae61fe91f37\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/the-agent-that-saved-me-from-shipping-69-aae61fe91f37\"\u003eThe Agent That
