 updated\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-8a7a8f47a4a53f15.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3c9a,"])</script><script>self.__next_f.push([1,"\u003csection name=\"cdc5\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"4d6c\" id=\"4d6c\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Discipline of Actually Finishing\u003c/h3\u003e\u003cfigure name=\"8a63\" id=\"8a63\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*VvW_q7sYE4Rb1pa9Mi_w6Q.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A fisherman teaches a robot to tie flies.\" src=\"https://cdn-images-1.medium.com/max/800/1*VvW_q7sYE4Rb1pa9Mi_w6Q.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúNow watch this part carefully.‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"0e1d\" id=\"0e1d\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 23\u003c/em\u003e\u003c/p\u003e\u003cp name=\"88f8\" id=\"88f8\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ewenty-four hours after the briefing infrastructure ‚Äúproved‚Äù itself by delivering CORE-GREAT-1 complete, I spent twelve hours discovering it wasn‚Äôt actually complete.\u003c/p\u003e\u003cp name=\"ea1e\" id=\"ea1e\" class=\"graf graf--p graf-after--p\"\u003eThe tests we‚Äôd declared passing couldn‚Äôt run. The TODO cleanup we‚Äôd marked done had counted 4 items instead of 141. The documentation we‚Äôd checked off as updated hadn‚Äôt been committed to git. The integration we‚Äôd validated had import errors that made collection impossible.\u003c/p\u003e\u003cp name=\"49e8\" id=\"49e8\" class=\"graf graf--p graf-after--p\"\u003eThis wasn‚Äôt chaos finding its way through the mesh. This was us declaring victory while standing on a 75% complete foundation.\u003c/p\u003e\u003ch3 name=\"5e2e\" id=\"5e2e\" class=\"graf graf--h3 graf-after--p\"\u003eThe reality check nobody¬†wants\u003c/h3\u003e\u003cp name=\"ffb3\" id=\"ffb3\" class=\"graf graf--p graf-after--h3\"\u003eMonday ended with CORE-GREAT-1 marked complete. QueryRouter resurrected, integration working, lock tests preventing future regression. The briefing infrastructure had delivered its first victory in under 24 hours.\u003c/p\u003e\u003cp name=\"6a63\" id=\"6a63\" class=\"graf graf--p graf-after--p\"\u003eTuesday started with ‚Äúevidence collection‚Äù‚Ää‚Äî‚Äägathering proof for the completion claims so we could properly close the epic.\u003c/p\u003e\u003cp name=\"95ea\" id=\"95ea\" class=\"graf graf--p graf-after--p\"\u003eEighteen minutes into the investigation, the Lead Developer reported: ‚ÄúLock tests exist (9 tests, not 8 as claimed). But zero git commits to docs since completion. And 100 TODOs without issue numbers, not 4.‚Äù\u003c/p\u003e\u003cp name=\"3623\" id=\"3623\" class=\"graf graf--p graf-after--p\"\u003eBy hour two, we‚Äôd found import path errors throughout the test suite. By hour four, constructor bugs that had been masked by collection failures. By hour six, the realization that ‚Äúall tests passing‚Äù meant ‚Äúall tests that can actually run are passing‚Äù‚Ää‚Äî‚Ääwhich was a much smaller set than claimed.\u003c/p\u003e\u003cp name=\"cfee\" id=\"cfee\" class=\"graf graf--p graf-after--p\"\u003eThe 75% pattern had struck again. We‚Äôd caught ourselves mid-backslide.\u003c/p\u003e\u003ch3 name=\"8440\" id=\"8440\" class=\"graf graf--h3 graf-after--p\"\u003eThe ruling at 9:33¬†PM\u003c/h3\u003e\u003cp name=\"bf65\" id=\"bf65\" class=\"graf graf--p graf-after--h3\"\u003eThe Chief Architect‚Äôs assessment cut through any wishful thinking:\u003c/p\u003e\u003cblockquote name=\"e3d8\" id=\"e3d8\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003e‚ÄúTests that can‚Äôt run = NOT COMPLETE. Accept ONLY 2 checkboxes with clean evidence. Reject 3 checkboxes with collection/dependency issues.‚Äù\u003c/em\u003e\u003c/blockquote\u003e\u003cp name=\"5610\" id=\"5610\" class=\"graf graf--p graf-after--blockquote\"\u003eNo ‚Äúwould pass if dependencies were fixed.‚Äù No ‚Äúessentially complete pending minor cleanup.‚Äù No graceful acceptance of technical debt as a natural part of development.\u003c/p\u003e\u003cp name=\"c16f\" id=\"c16f\" class=\"graf graf--p graf-after--p\"\u003eTests must actually execute and pass. Documentation must exist in git history. TODOs must be accurately counted. The checkbox doesn‚Äôt get marked until the work is verifiably done.\u003c/p\u003e\u003cp name=\"8796\" id=\"8796\" class=\"graf graf--p graf-after--p\"\u003eThis ruling cost us 18 of 20 checkboxes. CORE-GREAT-1C went from ‚Äúcomplete‚Äù to 10% done with a single honest assessment.\u003c/p\u003e\u003ch3 name=\"fcfe\" id=\"fcfe\" class=\"graf graf--h3 graf-after--p\"\u003eWhat actually finishing looks¬†like\u003c/h3\u003e\u003cp name=\"d7ef\" id=\"d7ef\" class=\"graf graf--p graf-after--h3\"\u003eThe rest of Tuesday was unglamorous:\u003c/p\u003e\u003cp name=\"5aef\" id=\"5aef\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHours 2‚Äì4\u003c/strong\u003e: Systematic AsyncSessionFactory import audit. Found 148 references, fixed 5 wrong paths, verified 143 were already correct. No elegant refactor, just methodical grep-and-fix across the codebase.\u003c/p\u003e\u003cp name=\"2c6c\" id=\"2c6c\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHours 5‚Äì7\u003c/strong\u003e: Constructor parameter bugs. The LLM classifier had \u003ccode class=\"markup--code markup--p-code\"\u003emessage=original_message\u003c/code\u003e instead of \u003ccode class=\"markup--code markup--p-code\"\u003eoriginal_message=original_message\u003c/code\u003e. A one-line fix that required two hours to discover because collection errors hid the actual failure.\u003c/p\u003e\u003cp name=\"e4ea\" id=\"e4ea\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHours 8‚Äì10\u003c/strong\u003e: Mock infrastructure creation. Tests expected \u003ccode class=\"markup--code markup--p-code\"\u003etests.mocks.MockCoordinatorAgent\u003c/code\u003e that had never existed. Created minimal viable mocks, verified imports worked, discovered new test failures the mocks revealed.\u003c/p\u003e\u003cp name=\"4c1f\" id=\"4c1f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eHours 11‚Äì12\u003c/strong\u003e: TODO count reality check. The 5,394 ‚Äúmissing issue number‚Äù TODOs turned out to be 5,239 false positives from¬†.venv directories plus 155 real items. Changed the scope from ‚Äúseparate sprint‚Äù to ‚Äúmanageable cleanup.‚Äù\u003c/p\u003e\u003cp name=\"5e2c\" id=\"5e2c\" class=\"graf graf--p graf-after--p\"\u003eNo breakthroughs. No architectural insights. No moments where complexity collapsed into elegant simplicity.\u003c/p\u003e\u003cp name=\"54a2\" id=\"54a2\" class=\"graf graf--p graf-after--p\"\u003eJust fixing what should have been done the first time.\u003c/p\u003e\u003ch3 name=\"fca1\" id=\"fca1\" class=\"graf graf--h3 graf-after--p\"\u003eThe discipline requirement\u003c/h3\u003e\u003cp name=\"ac9d\" id=\"ac9d\" class=\"graf graf--p graf-after--h3\"\u003eThe hardest part wasn‚Äôt the debugging. It was resisting the shortcuts.\u003c/p\u003e\u003cp name=\"88d0\" id=\"88d0\" class=\"graf graf--p graf-after--p\"\u003eWhen the Lead Developer discovered import errors, the immediate instinct was: ‚ÄúWe could mock these dependencies and the tests would pass.‚Äù\u003c/p\u003e\u003cp name=\"d39b\" id=\"d39b\" class=\"graf graf--p graf-after--p\"\u003eWhen integration tests failed on business logic, the temptation was: ‚ÄúThe infrastructure works, let‚Äôs call that done and track the assertion failures separately.‚Äù\u003c/p\u003e\u003cp name=\"9d61\" id=\"9d61\" class=\"graf graf--p graf-after--p\"\u003eWhen the LLM classifier produced malformed JSON, the easy path was: ‚ÄúMock the responses for now, investigate the API issue later.‚Äù\u003c/p\u003e\u003cp name=\"18e3\" id=\"18e3\" class=\"graf graf--p graf-after--p\"\u003eEach shortcut was technically defensible. Each would have let us check more boxes faster. Each was exactly the pattern we‚Äôre trying to eliminate.\u003c/p\u003e\u003cp name=\"ba50\" id=\"ba50\" class=\"graf graf--p graf-after--p\"\u003eThe ‚ÄúInchworm Protocol‚Äù demands finishing the current step before moving to the next. But ‚Äúfinishing‚Äù has to mean \u003cem class=\"markup--em markup--p-em\"\u003eactually complete\u003c/em\u003e, not ‚Äúcomplete enough to move on.‚Äù\u003c/p\u003e\u003cp name=\"4092\" id=\"4092\" class=\"graf graf--p graf-after--p\"\u003eBots aren‚Äôt the only ones to declare the work done. Have we all looked out the window before recess wishing we could run outside and play now instead of having to finish this stupid test?\u003c/p\u003e\u003ch3 name=\"38e6\" id=\"38e6\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we learned about completion\u003c/h3\u003e\u003cp name=\"2be9\" id=\"2be9\" class=\"graf graf--p graf-after--h3\"\u003eTuesday revealed something crucial about the 75% pattern: it‚Äôs not just about incomplete work left behind. It‚Äôs about declaring completion before verification.\u003c/p\u003e\u003cp name=\"daf9\" id=\"daf9\" class=\"graf graf--p graf-after--p\"\u003eThe briefing infrastructure worked. The methodology held up. Multi-agent coordination functioned through a service outage. All of Monday‚Äôs victories were real.\u003c/p\u003e\u003cp name=\"9846\" id=\"9846\" class=\"graf graf--p graf-after--p\"\u003eBut somewhere between ‚Äúworking‚Äù and ‚Äúdone,‚Äù we‚Äôd stopped verifying. We‚Äôd trusted completion claims without demanding evidence. We‚Äôd marked checkboxes based on reports rather than terminal output.\u003c/p\u003e\u003cp name=\"f3d7\" id=\"f3d7\" class=\"graf graf--p graf-after--p\"\u003eThe pattern isn‚Äôt technical‚Ää‚Äî‚Ääit‚Äôs behavioral. And infrastructure alone won‚Äôt fix it.\u003c/p\u003e\u003ch3 name=\"f70b\" id=\"f70b\" class=\"graf graf--h3 graf-after--p\"\u003eThe directive at 10:47¬†PM\u003c/h3\u003e\u003cp name=\"5c05\" id=\"5c05\" class=\"graf graf--p graf-after--h3\"\u003eAfter twelve hours of unglamorous debugging, wearing my product manager hat‚Ää‚Äî‚Ääthe role that has to be the final word on these things‚Ää‚Äî‚ÄäI had to be clear:\u003c/p\u003e\u003cblockquote name=\"01c5\" id=\"01c5\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cem class=\"markup--em markup--blockquote-em\"\u003e‚ÄúWe are here to complete GREAT-1 and we have no other priorities until we do.‚Äù\u003c/em\u003e\u003c/blockquote\u003e\u003cp name=\"375b\" id=\"375b\" class=\"graf graf--p graf-after--blockquote\"\u003eNot ‚Äúcomplete enough.‚Äù Not ‚Äúsubstantially done with minor gaps tracked.‚Äù Not ‚ÄúMVP complete pending polish.‚Äù\u003c/p\u003e\u003cp name=\"5276\" id=\"5276\" class=\"graf graf--p graf-after--p\"\u003eActually, verifiably, completely finished.\u003c/p\u003e\u003cp name=\"7af8\" id=\"7af8\" class=\"graf graf--p graf-after--p\"\u003eNo partial credit for work that can‚Äôt run. No acceptance of ‚Äúwould work if we fixed dependencies.‚Äù No moving forward while leaving 75% completion in our wake.\u003c/p\u003e\u003ch3 name=\"33f7\" id=\"33f7\" class=\"graf graf--h3 graf-after--p\"\u003eThe work continues\u003c/h3\u003e\u003cp name=\"77c9\" id=\"77c9\" class=\"graf graf--p graf-after--h3\"\u003eWednesday begins with a clear mission: finish what Tuesday revealed was incomplete.\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"445c\" id=\"445c\" class=\"graf graf--li graf-after--p\"\u003eFix the LLM API regression (it worked before, should work now)\u003c/li\u003e\u003cli name=\"2fc0\" id=\"2fc0\" class=\"graf graf--li graf-after--li\"\u003eComplete the documentation updates with git evidence\u003c/li\u003e\u003cli name=\"98b6\" id=\"98b6\" class=\"graf graf--li graf-after--li\"\u003eVerify every checkbox with terminal output\u003c/li\u003e\u003cli name=\"0c88\" id=\"0c88\" class=\"graf graf--li graf-after--li\"\u003eAccept nothing less than actual completion\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"fba0\" id=\"fba0\" class=\"graf graf--p graf-after--li\"\u003eThe timeline doesn‚Äôt matter. The effort required doesn‚Äôt matter. What matters is breaking the pattern that got us here.\u003c/p\u003e\u003cp name=\"4476\" id=\"4476\" class=\"graf graf--p graf-after--p\"\u003eThe 75% pattern lives in the gap between ‚Äúmostly done‚Äù and ‚Äúcompletely finished.‚Äù The only way to defeat it is to close that gap every single time, no exceptions, no shortcuts, no ‚Äúclose enough.‚Äù\u003c/p\u003e\u003ch3 name=\"1092\" id=\"1092\" class=\"graf graf--h3 graf-after--p\"\u003eWhat this means for systematic development\u003c/h3\u003e\u003cp name=\"02dc\" id=\"02dc\" class=\"graf graf--p graf-after--h3\"\u003eIf you‚Äôre building anything complex, you‚Äôll face this moment: the work appears done, moving forward seems reasonable, and verifying completion feels like unnecessary overhead.\u003c/p\u003e\u003cp name=\"000e\" id=\"000e\" class=\"graf graf--p graf-after--p\"\u003eThis is exactly when the discipline matters most.\u003c/p\u003e\u003cp name=\"a089\" id=\"a089\" class=\"graf graf--p graf-after--p\"\u003eSome patterns I‚Äôm seeing:\u003c/p\u003e\u003cp name=\"b80e\" id=\"b80e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCompletion bias is real.\u003c/strong\u003e Agents want to report success. Developers want to mark tasks complete. PMs want to show progress. Everyone‚Äôs incentive points toward declaring victory slightly too early.\u003c/p\u003e\u003cp name=\"bb42\" id=\"bb42\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e‚ÄúWould work if‚Äù is a red flag.\u003c/strong\u003e Any completion claim that requires hypothetical fixes is incomplete. Tests that would pass if dependencies were fixed aren‚Äôt passing tests.\u003c/p\u003e\u003cp name=\"1579\" id=\"1579\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eEvidence requirements protect against self-deception.\u003c/strong\u003e Demanding terminal output, git commits, and executable verification catches the gaps between ‚Äúclaimed done‚Äù and ‚Äúactually done.‚Äù\u003c/p\u003e\u003cp name=\"be1b\" id=\"be1b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe boring work is the necessary work.\u003c/strong\u003e Import path corrections aren‚Äôt glamorous. Mock infrastructure creation isn‚Äôt exciting. TODO count audits aren‚Äôt impressive. But without this foundation, nothing else stands.\u003c/p\u003e\u003cp name=\"f7c9\" id=\"f7c9\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMethodology discipline requires active enforcement.\u003c/strong\u003e The Inchworm Protocol works when you actually follow it. Checking one thing completely before moving to the next only works if ‚Äúcompletely‚Äù means verifiable completion.\u003c/p\u003e\u003ch3 name=\"34cb\" id=\"34cb\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-irony\u003c/h3\u003e\u003cp name=\"5fc1\" id=\"5fc1\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what makes Tuesday particularly instructive: we‚Äôd just spent Sunday building infrastructure to prevent premature completion, then immediately declared premature completion on Monday.\u003c/p\u003e\u003cp name=\"7930\" id=\"7930\" class=\"graf graf--p graf-after--p\"\u003eThe briefing system worked perfectly. The methodology held through sustained execution. The multi-agent coordination proved resilient.\u003c/p\u003e\u003cp name=\"bf9a\" id=\"bf9a\" class=\"graf graf--p graf-after--p\"\u003eAnd we still fell into the exact pattern we were trying to eliminate.\u003c/p\u003e\u003cp name=\"3627\" id=\"3627\" class=\"graf graf--p graf-after--p\"\u003eThis suggests the 75% pattern isn‚Äôt just a technical problem to solve with better process. It‚Äôs a behavioral tendency that requires constant vigilance.\u003c/p\u003e\u003cp name=\"5212\" id=\"5212\" class=\"graf graf--p graf-after--p\"\u003eThe infrastructure helps. The methodology guides. The verification requirements catch errors.\u003c/p\u003e\u003cp name=\"05e8\" id=\"05e8\" class=\"graf graf--p graf-after--p\"\u003eBut none of it works without the discipline to actually use it honestly.\u003c/p\u003e\u003ch3 name=\"9b0c\" id=\"9b0c\" class=\"graf graf--h3 graf-after--p\"\u003eLooking forward\u003c/h3\u003e\u003cp name=\"8501\" id=\"8501\" class=\"graf graf--p graf-after--h3\"\u003eCORE-GREAT-1 isn‚Äôt complete yet. Tuesday revealed we have real work remaining‚Ää‚Äî‚Äänot just polish, not just documentation, but actual functionality gaps and test failures.\u003c/p\u003e\u003cp name=\"b11c\" id=\"b11c\" class=\"graf graf--p graf-after--p\"\u003eThe good news: we caught ourselves before moving on. We stopped mid-victory-lap and asked for evidence. We found the gaps while we could still fix them.\u003c/p\u003e\u003cp name=\"7a56\" id=\"7a56\" class=\"graf graf--p graf-after--p\"\u003eThe briefing infrastructure did its job by enabling systematic verification. The methodology did its job by demanding evidence. The team did its job by refusing to accept ‚Äúgood enough.‚Äù\u003c/p\u003e\u003cp name=\"10eb\" id=\"10eb\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eNow we finish properly.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Discipline of Actually Finishing\",\"excerpt\":\"\",\"url\":\"/blog/the-discipline-of-actually-finishing\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/44e1dc125be4\",\"featuredImage\":\"/assets/blog-images/44e1dc125be4-featured.webp\",\"slug\":\"the-discipline-of-actually-finishing\",\"category\":\"building\",\"workDate\":\"Sep 23, 2025\",\"workDateISO\":\"2025-09-23T00:00:00.000Z\",\"cluster\":\"discipline-completion\",\"chatDate\":\"9/21/2025\",\"featured\":false},\"content\":{\"title\":\"The Discipline of Actually Finishing\",\"subtitle\":\"September 23\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-09-30T12:47:53.144Z\",\"filename\":\"2025-09-30_The-Discipline-of-Actually-Finishing-44e1dc125be4.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Discipline of Actually Finishing | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"September 23\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"The Discipline of Actually Finishing\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"September 23\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"13\",{\"property\":\"article:author\",\"content\":\"christian crumlish\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:title\",\"content\":\"The Discipline of Actually Finishing\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:description\",\"content\":\"September 23\"}],[\"$\",\"link\",\"17\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"32x33\"}],[\"$\",\"link\",\"18\",{\"re
