n\":\"Join our community and stay updated\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"üí¨ \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3e9a,"])</script><script>self.__next_f.push([1,"\u003csection name=\"c1cc\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"e715\" id=\"e715\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Three Questions Every AI Builder Should¬†Ask\u003c/h3\u003e\u003cfigure name=\"d177\" id=\"d177\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*Z5DVeHnwTpZQk0u9-oA-Gg.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A person and their robot assist consult a robot guru on a remote mountain top\" src=\"https://cdn-images-1.medium.com/max/800/1*Z5DVeHnwTpZQk0u9-oA-Gg.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWe come seeking¬†wisdom‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"c986\" id=\"c986\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 22\u003c/em\u003e\u003c/p\u003e\u003cp name=\"8b61\" id=\"8b61\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eE\u003c/span\u003eight weeks into this project I was staring at a roadmap that claimed my AI assistant was nowhere near ready for real work, while simultaneously reading reports of it coordinating a complex technical sprint with surgical precision. Something didn‚Äôt add up.\u003c/p\u003e\u003cp name=\"d471\" id=\"d471\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs when I realized I needed to have ‚ÄúThe Conversation‚Äù with my Chief Architect about readiness milestones. Not the usual ‚Äúis the code working?‚Äù check-in, but the strategic inflection analysis that every AI builder eventually faces.\u003c/p\u003e\u003cp name=\"921f\" id=\"921f\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eFast forward to now: This conversation preceded what became the Great Refactor by six weeks. I was already sensing the gap between documentation and reality that would become a central theme of the march toward alpha, but NO SPOILERS.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"e5ea\" id=\"e5ea\" class=\"graf graf--h3 graf-after--p\"\u003eThe documentation reality¬†check\u003c/h3\u003e\u003cp name=\"b067\" id=\"b067\" class=\"graf graf--p graf-after--h3\"\u003eFirst, the awkward discovery. Our roadmap was showing completed features as ‚Äúnot started.‚Äù PM-010 (error handling) and PM-011 (web UI) were marked as future work, but they‚Äôd been done for weeks. The session logs told the real story, but somehow the official docs had drifted four to six weeks behind reality.\u003c/p\u003e\u003cp name=\"643f\" id=\"643f\" class=\"graf graf--p graf-after--p\"\u003eThis is embarrassingly common in AI development (really, kinda all development? especially if nobody is really reading the docs), where rapid iteration can outpace documentation faster than traditional software. But it also revealed something important: we were in some ways much closer to useful than we thought.\u003c/p\u003e\u003cp name=\"1dde\" id=\"1dde\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eOK, today speaking again: The ‚Äúdocumentation lagging reality‚Äù pattern would become the core insight of September‚Äôs work. What I called a minor discovery in July was actually the first glimpse of something we‚Äôre now calling ‚Äúthe 75% pattern‚Äù that nearly blew up the QueryRouter in September. OK, I‚Äôm hushing.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"f97b\" id=\"f97b\" class=\"graf graf--h3 graf-after--p\"\u003eThe three universal questions\u003c/h3\u003e\u003cp name=\"bb7f\" id=\"bb7f\" class=\"graf graf--p graf-after--h3\"\u003eEvery AI builder‚Ää‚Äî‚Ääwhether you‚Äôre creating a coding assistant, a customer service bot, or a product management companion‚Ää‚Äî‚Ääeventually faces three critical timing questions:\u003c/p\u003e\u003ch3 name=\"4d33\" id=\"4d33\" class=\"graf graf--h3 graf-after--p\"\u003e1. When does it become¬†useful?\u003c/h3\u003e\u003cp name=\"62af\" id=\"62af\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe real question:\u003c/strong\u003e When can you start dog-fooding your own creation for actual work?\u003c/p\u003e\u003cp name=\"59a4\" id=\"59a4\" class=\"graf graf--p graf-after--p\"\u003eFor Piper Morgan, this meant: when can I use it for genuine PM tasks, even if it‚Äôs not perfect? Not ‚Äúwhen is it feature-complete,‚Äù but ‚Äúwhen does it cross the utility threshold?‚Äù\u003c/p\u003e\u003cp name=\"2351\" id=\"2351\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOur answer at the time:\u003c/strong\u003e 1‚Äì2 weeks away (early August 2025)\u003c/p\u003e\u003cp name=\"6a26\" id=\"6a26\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe gap:\u003c/strong\u003e Just PM-012 (real GitHub issue creation). Everything else‚Ää‚Äî‚Ääerror handling, web UI, intent classification, content search with 642x performance improvement‚Ää‚Äî‚Ääwas already working.\u003c/p\u003e\u003cp name=\"4c38\" id=\"4c38\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe insight:\u003c/strong\u003e We‚Äôd been conflating ‚Äúfeature-complete‚Äù with ‚Äúminimally useful.‚Äù Those are very different milestones.\u003c/p\u003e\u003cp name=\"6505\" id=\"6505\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eTwo months later here: This optimism was‚Ä¶ premature. QueryRouter would be disabled by August and require systematic resurrection in September. But the insight about utility vs completion proved crucial for the Inchworm Protocol. What was true was that we could have a single end-to-end feature working in that time, but apparently not without bypassing some of our strict models. OK, anyway‚Ä¶..\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"3e0c\" id=\"3e0c\" class=\"graf graf--h3 graf-after--p\"\u003e2. When can it start learning?\u003c/h3\u003e\u003cp name=\"69c1\" id=\"69c1\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe real question:\u003c/strong\u003e When do you begin the parallel track of education alongside development?\u003c/p\u003e\u003cp name=\"4288\" id=\"4288\" class=\"graf graf--p graf-after--p\"\u003eThis isn‚Äôt about machine learning models getting retrained. It‚Äôs about when you start systematically feeding your AI context about your domain, your preferences, your decision patterns. When does it make sense to begin the ‚Äúteaching‚Äù phase while you‚Äôre still building core features?\u003c/p\u003e\u003cp name=\"56ea\" id=\"56ea\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOur answer:\u003c/strong\u003e 2‚Äì3 weeks (mid-August 2025)\u003c/p\u003e\u003cp name=\"506a\" id=\"506a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe preparation:\u003c/strong\u003e Already happening through session logs, architectural decisions, and process documentation\u003c/p\u003e\u003cp name=\"9f13\" id=\"9f13\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe active phase:\u003c/strong\u003e When PM-043 (feedback processing) and PM-044 (clarifying questions) get implemented\u003c/p\u003e\u003cp name=\"d08d\" id=\"d08d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe insight:\u003c/strong\u003e Every session log I‚Äôm creating IS educational material. The very act of building Piper thoughtfully is teaching her excellent PM practices.\u003c/p\u003e\u003cp name=\"c1b9\" id=\"c1b9\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eTwo months later: The session logs indeed became the foundation for briefing documents and methodology. Teaching through building proved more valuable than formal education modules. The phase of actively ‚ÄúEducating Piper Morgan‚Äù is still a few refactors and some other core features way from even really starting.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"a704\" id=\"a704\" class=\"graf graf--h3 graf-after--p\"\u003e3. When does it become self-improving?\u003c/h3\u003e\u003cp name=\"c09d\" id=\"c09d\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe real question:\u003c/strong\u003e When can your AI start contributing to its own development process?\u003c/p\u003e\u003cp name=\"67e1\" id=\"67e1\" class=\"graf graf--p graf-after--p\"\u003eThis is the bootstrap moment‚Ää‚Äî‚Ääwhen your creation becomes a team member rather than just a tool. For an AI PM assistant, this means creating GitHub issues about her own bugs, prioritizing her feature requests, tracking her sprint progress.\u003c/p\u003e\u003cp name=\"322e\" id=\"322e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eOur answer:\u003c/strong\u003e Stage 1 in 3‚Äì4 weeks (late August 2025)\u003c/p\u003e\u003cp name=\"8e00\" id=\"8e00\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe stages:\u003c/strong\u003e\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"1da1\" id=\"1da1\" class=\"graf graf--li graf-after--p\"\u003eStage 1: Self-reporting (tracking success rates, identifying knowledge gaps)\u003c/li\u003e\u003cli name=\"123f\" id=\"123f\" class=\"graf graf--li graf-after--li\"\u003eStage 2: Active participation (creating tickets, generating documentation)\u003c/li\u003e\u003cli name=\"6f40\" id=\"6f40\" class=\"graf graf--li graf-after--li\"\u003eThe bootstrap moment: When Piper creates her first GitHub issue saying ‚ÄúIntent classification failing for financial terms‚Ää‚Äî‚Ääneed pattern update‚Äù\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"aff5\" id=\"aff5\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe insight:\u003c/strong\u003e This isn‚Äôt just a technical milestone‚Ää‚Äî‚Ääit‚Äôs an architectural philosophy. Design for eventual self-management from day one.\u003c/p\u003e\u003cp name=\"2542\" id=\"2542\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eTwo months later: Self-improving AI remains aspirational, but the multi-agent coordination we developed exceeded these early visions. Agents now create gameplans, cross-validate each other‚Äôs work, and systematically debug complex issues. Piper isn‚Äôt really directly involved and won‚Äôt be actively even administering its own project for at least a month if not more.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"d18c\" id=\"d18c\" class=\"graf graf--h3 graf-after--p\"\u003eThe timeline compression discovery\u003c/h3\u003e\u003cp name=\"96e3\" id=\"96e3\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs what surprised me: the analysis revealed we weren‚Äôt months from the first threshold of meaningful utility‚Ää‚Äî‚Ääwe were weeks away. The gap between ‚Äúbuilding AI‚Äù and ‚Äúusing AI‚Äù can be smaller than expected, but only because we‚Äôd been systematically addressing the right foundational issues.\u003c/p\u003e\u003cp name=\"f535\" id=\"f535\" class=\"graf graf--p graf-after--p\"\u003eThe compound benefits were accelerating everything, not so much making us work faster but with less wasted motion and fewer wild bug chases. Python 3.11 enables modern async patterns. Test reliability enables confident changes. Configuration patterns enable clean architecture. Each systematic improvement makes the next one faster.\u003c/p\u003e\u003cp name=\"49ac\" id=\"49ac\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eTwo months later butting in again now: Timeline compression proved illusory in July but real by September. The systematic improvements were indeed compounding‚Ää‚Äî‚Ääthey just needed the Inchworm Protocol to unlock their potential.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"d801\" id=\"d801\" class=\"graf graf--h3 graf-after--p\"\u003eA meta-learning opportunity\u003c/h3\u003e\u003cp name=\"e03e\" id=\"e03e\" class=\"graf graf--p graf-after--h3\"\u003eBut here‚Äôs the really interesting part: those three questions aren‚Äôt just about planning‚Ää‚Äî‚Ääthey‚Äôre about recognizing that the development process itself is training data.\u003c/p\u003e\u003cp name=\"9c05\" id=\"9c05\" class=\"graf graf--p graf-after--p\"\u003eEvery architectural decision I make, every sprint I run, every bug we systematically fix is part of teaching Piper how to be an excellent PM. It‚Äôll learn not just from ingested books and frameworks, but from watching systematic product management in action.\u003c/p\u003e\u003cp name=\"c30c\" id=\"c30c\" class=\"graf graf--p graf-after--p\"\u003eWhen Piper eventually starts managing its own development, it‚Äôll have insights derived from hundreds of hours of observing thoughtful technical leadership (ahem). That‚Äôs a very different kind of AI education than just feeding it PM bestsellers.\u003c/p\u003e\u003cp name=\"ba3a\" id=\"ba3a\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eTwo months later: This meta-learning insight proved prescient. While not baked yet into Piper‚Äôs own multi-agent orchestration modules yet, the briefing documents and methodology templates that we‚Äôve refined heading into the Great Refactor embody exactly this‚Ää‚Äî‚Ääsystematic PM practices distilled into reusable patterns.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"260c\" id=\"260c\" class=\"graf graf--h3 graf-after--p\"\u003eThe strategic inflection framework\u003c/h3\u003e\u003cp name=\"041b\" id=\"041b\" class=\"graf graf--p graf-after--h3\"\u003eSo here‚Äôs what I learned: these three questions create a framework for strategic inflection analysis in AI development:\u003c/p\u003e\u003cp name=\"bc6b\" id=\"bc6b\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eQuestion 1 forces honest capability assessment.\u003c/strong\u003e Strip away the roadmap aspirations and ask: what percentage of target tasks can it handle right now?\u003c/p\u003e\u003cp name=\"2ec3\" id=\"2ec3\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eQuestion 2 surfaces the parallel track opportunity.\u003c/strong\u003e You don‚Äôt have to wait for feature-complete to begin domain education. Start now with the materials you‚Äôre already creating.\u003c/p\u003e\u003cp name=\"58a0\" id=\"58a0\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eQuestion 3 designs for eventual autonomy.\u003c/strong\u003e Build metrics collection, self-diagnostics, and pattern recognition from day one, so the bootstrap moment becomes natural evolution rather than forced retrofit.\u003c/p\u003e\u003cp name=\"0d0c\" id=\"0d0c\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eTwo months later sliding into your DMs again here: This framework guided the evidence-based approach that characterized September‚Äôs systematic completion work. Question 1‚Äôs ‚Äúhonest capability assessment‚Äù became the foundation for rejecting mocked success in favor of real performance.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"ceb2\" id=\"ceb2\" class=\"graf graf--h3 graf-after--p\"\u003eThe activation month\u003c/h3\u003e\u003cp name=\"f51e\" id=\"f51e\" class=\"graf graf--p graf-after--h3\"\u003eBased on this analysis, we‚Äôre not too far from ‚ÄúPiper Activation Month‚Äù‚Ää‚Äî‚Ääthe transition from development project to active PM assistant. The Foundation Sprint was the beginning of a long process of smoothing the roadway we are systematically walking down now.\u003c/p\u003e\u003cp name=\"6f83\" id=\"6f83\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eAt the time I wrote this we thought it might be August. Here at the end of September it‚Äôs clear we still have a lot of finishing to do, but it‚Äôs definitely in sight now. Two months later out.\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"be03\" id=\"be03\" class=\"graf graf--h3 graf-after--p\"\u003eThe universal pattern\u003c/h3\u003e\u003cp name=\"d656\" id=\"d656\" class=\"graf graf--p graf-after--h3\"\u003eWhether you‚Äôre building a coding assistant, a customer service bot, or a product management companion, these three inflection points are universal:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"2df5\" id=\"2df5\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWhen does it cross the utility threshold?\u003c/strong\u003e (Usually sooner than you think if you‚Äôre solving real problems)\u003c/li\u003e\u003cli name=\"438e\" id=\"438e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWhen do you start the education parallel track?\u003c/strong\u003e (Usually sooner than you plan, using materials you‚Äôre already creating)\u003c/li\u003e\u003cli name=\"2b3e\" id=\"2b3e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eWhen does it start contributing to itself?\u003c/strong\u003e (Usually in stages, with self-awareness coming before self-management)\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"8187\" id=\"8187\" class=\"graf graf--p graf-after--li\"\u003eThe key insight: these aren‚Äôt just development milestones‚Ää‚Äî‚Ääthey‚Äôre strategic planning tools. They force you to distinguish between ‚Äúfeature-complete‚Äù and ‚Äúminimally useful,‚Äù between ‚ÄúAI tool‚Äù and ‚ÄúAI team member.‚Äù\u003c/p\u003e\u003cp name=\"57f0\" id=\"57f0\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eAnd sometimes, if you‚Äôre lucky, they reveal you‚Äôre closer than you thought.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Three Questions Every AI Builder Should Ask\",\"excerpt\":\"\",\"url\":\"/blog/the-three-questions-every-ai-builder-should-ask\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/ee6fae671129\",\"featuredImage\":\"/assets/blog-images/ee6fa
