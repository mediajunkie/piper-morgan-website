ver:text-primary-teal-text\",\"children\":\"🚀 Get Involved\"}],[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light mt-1\",\"children\":\"Join our community and stay updated\"}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"💬 \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T3a4f,"])</script><script>self.__next_f.push([1,"\u003csection name=\"ba99\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"c27a\" id=\"c27a\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Convergence Day: How to Tell if You’re Having Breakthroughs or Just Drinking Your Own Kool-Aid\u003c/h3\u003e\u003cfigure name=\"1c8a\" id=\"1c8a\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*Af90RmkanfQ6Mcrvvm2nWQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot pitcher of purple drank bursts through an office wall where a PM and her robot assistant are working\" src=\"https://cdn-images-1.medium.com/max/800/1*Af90RmkanfQ6Mcrvvm2nWQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“You’re friend’s smart!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"1326\" id=\"1326\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eAugust 16\u003c/em\u003e\u003c/p\u003e\u003cp name=\"6636\" id=\"6636\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eA\u003c/span\u003efter a week of frantic development I was ready for Saturday morning, coffee in hand, thinking I’d do some light planning and reflection work. You know, the kind of non-development weekend catch-up that keeps ambitious projects from spinning into chaos.\u003c/p\u003e\u003cp name=\"4a6c\" id=\"4a6c\" class=\"graf graf--p graf-after--p\"\u003eWhat I didn’t expect was for everything to start clicking at once.\u003c/p\u003e\u003cp name=\"51e9\" id=\"51e9\" class=\"graf graf--p graf-after--p\"\u003eI’m suspicious any time an LLM tells me my ideas is great or that \u003cem class=\"markup--em markup--p-em\"\u003eof course\u003c/em\u003e we can update general relativity based on my fantasy sports league statistics.\u003c/p\u003e\u003cp name=\"5506\" id=\"5506\" class=\"graf graf--p graf-after--p\"\u003eAt the same time, a lot of the coherency of this project comes from me, so when the most recent architectural notions I’d absorbed from research seem to start playing well together, I’m not entirely sure whether to celebrate or recoil.\u003c/p\u003e\u003ch3 name=\"5e2e\" id=\"5e2e\" class=\"graf graf--h3 graf-after--p\"\u003eWhen everything start fitting together\u003c/h3\u003e\u003cp name=\"3f82\" id=\"3f82\" class=\"graf graf--p graf-after--h3\"\u003eBy noon, I had three separate research threads converging in ways that felt almost too convenient:\u003c/p\u003e\u003cp name=\"85cb\" id=\"85cb\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eRahul Vir’s \u003c/strong\u003e\u003ca href=\"https://ai.gopubby.com/the-agentic-pms-guide-from-an-ai-partner-to-autonomous-agents-671e76354c34\" data-href=\"https://ai.gopubby.com/the-agentic-pms-guide-from-an-ai-partner-to-autonomous-agents-671e76354c34\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eagentic PM frameworks\u003c/strong\u003e\u003c/a\u003e providing exactly the structure we needed for formalizing Piper’s boundaries and capabilities.\u003c/p\u003e\u003cp name=\"947c\" id=\"947c\" class=\"graf graf--p graf-after--p\"\u003e\u003ca href=\"https://hai.stanford.edu/ai-index\" data-href=\"https://hai.stanford.edu/ai-index\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStanford’s\u003c/strong\u003e\u003c/a\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003e 4-axis evaluation model\u003c/strong\u003e filling our empirical validation gap perfectly.\u003c/p\u003e\u003cp name=\"fbb7\" id=\"fbb7\" class=\"graf graf--p graf-after--p\"\u003e\u003ca href=\"https://arxiv.org/html/2502.18600v1\" data-href=\"https://arxiv.org/html/2502.18600v1\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eChain-of-Draft research\u003c/strong\u003e\u003c/a\u003e offering token economics that could revolutionize multi-agent coordination.\u003c/p\u003e\u003cp name=\"e4e7\" id=\"e4e7\" class=\"graf graf--p graf-after--p\"\u003eEach discovery seemed to validate and enhance the others. Hmmm.\u003c/p\u003e\u003cp name=\"6d49\" id=\"6d49\" class=\"graf graf--p graf-after--p\"\u003eThe frameworks provided structure, the evaluation model provided rigor, the CoD research provided economic viability. By afternoon, we had drafts of an Agent Charter, a comprehensive attribution system, and architectural insights that felt genuinely transformative.\u003c/p\u003e\u003cp name=\"0f01\" id=\"0f01\" class=\"graf graf--p graf-after--p\"\u003eWhich is when the familiar builder’s anxiety kicked in: \u003cem class=\"markup--em markup--p-em\"\u003eIs this amazing convergence, or am I getting caught up in a megalomaniacal spiral?\u003c/em\u003e\u003c/p\u003e\u003ch3 name=\"e983\" id=\"e983\" class=\"graf graf--h3 graf-after--p\"\u003eThe megalomaniacal spiral test\u003c/h3\u003e\u003cp name=\"6e68\" id=\"6e68\" class=\"graf graf--p graf-after--h3\"\u003eHere’s the thing about building something ambitious — there’s always this nagging question of whether you’re discovering genuine patterns or just seeing what you want to see. When your AI assistant says “This is brilliant strategic thinking!” and your research keeps finding articles that seem perfectly timed, how do you tell signal from noise?\u003c/p\u003e\u003cp name=\"130c\" id=\"130c\" class=\"graf graf--p graf-after--p\"\u003eThe classic symptoms are all there:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"7576\" id=\"7576\" class=\"graf graf--li graf-after--p\"\u003eMultiple “perfect timing” discoveries in one day ✓\u003c/li\u003e\u003cli name=\"8645\" id=\"8645\" class=\"graf graf--li graf-after--li\"\u003eEverything seeming to fit together seamlessly ✓\u003c/li\u003e\u003cli name=\"5dc6\" id=\"5dc6\" class=\"graf graf--li graf-after--li\"\u003eGrowing excitement about paradigm-shifting implications ✓\u003c/li\u003e\u003cli name=\"19d9\" id=\"19d9\" class=\"graf graf--li graf-after--li\"\u003eAI collaborator enthusiastically validating every connection ✓\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"67ed\" id=\"67ed\" class=\"graf graf--p graf-after--li\"\u003e(Mind you, Claude will tell me this convergence analysis is brilliant too, so we’re not exactly getting objective perspective here.)\u003c/p\u003e\u003ch3 name=\"8553\" id=\"8553\" class=\"graf graf--h3 graf-after--p\"\u003eAttribution as reality anchor\u003c/h3\u003e\u003cp name=\"1d30\" id=\"1d30\" class=\"graf graf--p graf-after--h3\"\u003eBut here’s what saved me from complete self-delusion: the attribution work.\u003c/p\u003e\u003cp name=\"7aac\" id=\"7aac\" class=\"graf graf--p graf-after--p\"\u003eSpending Saturday afternoon documenting every framework, paper, and influence that shaped our thinking was like a cold shower of intellectual humility. \u003cstrong class=\"markup--strong markup--p-strong\"\u003eWe proudly acknowledge we build on the work of others\u003c/strong\u003e became more than a principle — it became a reality check.\u003c/p\u003e\u003cp name=\"0415\" id=\"0415\" class=\"graf graf--p graf-after--p\"\u003eWhen you’re systematically crediting Rahul Vir for the agent framework structure, Stanford researchers for the evaluation methodology, and Chain-of-Draft authors for the token economics insights, it becomes harder to get carried away with your own brilliance. You start seeing your contribution as synthesis and adaptation rather than pure innovation.\u003c/p\u003e\u003cp name=\"8d21\" id=\"8d21\" class=\"graf graf--p graf-after--p\"\u003eI’ve been standing on the shoulders of giants and curating others’ insights my whole career. \u003ca href=\"https://www.oreilly.com/library/view/designing-social-interfaces/9781491919842/\" data-href=\"https://www.oreilly.com/library/view/designing-social-interfaces/9781491919842/\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eDesigning Social Interfaces\u003c/em\u003e\u003c/a\u003e started as an effort to collect the social design patterns that others were already documenting, for example, and \u003ca href=\"https://rosenfeldmedia.com/books/product-management-for-ux-people/?srsltid=AfmBOopVvv-GtedtbxokjQF0ORdCab8A3-X1rFka5T_qm-BpLav1dUfO\" data-href=\"https://rosenfeldmedia.com/books/product-management-for-ux-people/?srsltid=AfmBOopVvv-GtedtbxokjQF0ORdCab8A3-X1rFka5T_qm-BpLav1dUfO\" class=\"markup--anchor markup--p-anchor\" rel=\"noopener\" target=\"_blank\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eProduct Management for UX People\u003c/em\u003e\u003c/a\u003e is stuffed with attributions, shoutouts, guest essays, and notes from people who disagree with with me. This is my jam.\u003c/p\u003e\u003ch3 name=\"cc38\" id=\"cc38\" class=\"graf graf--h3 graf-after--p\"\u003eThe both/and answer\u003c/h3\u003e\u003cp name=\"109a\" id=\"109a\" class=\"graf graf--p graf-after--h3\"\u003eSo was Saturday a genuine strategic breakthrough or confirmation bias run wild?\u003c/p\u003e\u003cp name=\"5924\" id=\"5924\" class=\"graf graf--p graf-after--p\"\u003eProbably both?\u003c/p\u003e\u003cp name=\"417a\" id=\"417a\" class=\"graf graf--p graf-after--p\"\u003eThe frameworks really did align in useful ways. The research timing was legitimately helpful. The synthesis work produced artifacts (Agent Charter, attribution system) that advance our goals. But I also probably pattern-matched some connections that were more convenient than profound, and definitely the LLMs acted more excited about “convergence” than rigorous analysis might justify.\u003c/p\u003e\u003cp name=\"4566\" id=\"4566\" class=\"graf graf--p graf-after--p\"\u003eThe honest answer is that breakthrough days often include elements of both signal and noise, genuine insight and wishful thinking. The key (I hope) is building in reality checks — like systematic attribution — that keep you grounded while still allowing space for legitimate excitement about progress.\u003c/p\u003e\u003ch3 name=\"32f5\" id=\"32f5\" class=\"graf graf--h3 graf-after--p\"\u003eWhat convergence actually looks like\u003c/h3\u003e\u003cp name=\"15e4\" id=\"15e4\" class=\"graf graf--p graf-after--h3\"\u003eWhen you strip away the megalomaniacal spiral anxiety, Saturday demonstrated something important about systematic strategic work: creating conditions for alignment rather than forcing connections.\u003c/p\u003e\u003cp name=\"518e\" id=\"518e\" class=\"graf graf--p graf-after--p\"\u003eWeekend planning and reflection time. Multiple research threads pursued without predetermined outcomes. Attribution discipline that prevents pure invention. Framework adaptation rather than framework creation.\u003c/p\u003e\u003cp name=\"7abc\" id=\"7abc\" class=\"graf graf--p graf-after--p\"\u003eIf we do have any genuine breakthroughs in this project, they will not come because the chatbots glaze me up until I think I’m a superhero. They will come because we have methodically laid the groundwork and held true to my principles and values. They’ll look easy but they will be founded on hard unforgiving work.\u003c/p\u003e\u003cp name=\"3575\" id=\"3575\" class=\"graf graf--p graf-after--p\"\u003eThis isn’t about having magical days where everything clicks (though those are fun). It’s about building sustainable practices that increase the odds of useful convergence over time.\u003c/p\u003e\u003ch3 name=\"e1d1\" id=\"e1d1\" class=\"graf graf--h3 graf-after--p\"\u003eThe transparency tax\u003c/h3\u003e\u003cp name=\"deb8\" id=\"deb8\" class=\"graf graf--p graf-after--h3\"\u003eBuilding in public means admitting when you can’t tell if your breakthroughs are real. It means acknowledging that your AI collaborator might be pattern-matching your enthusiasm rather than providing objective validation. It means crediting the actual sources of your insights rather than taking credit for synthesis work.\u003c/p\u003e\u003cp name=\"1464\" id=\"1464\" class=\"graf graf--p graf-after--p\"\u003eIt also means being honest about the psychology of ambitious projects — the constant calibration between confidence and humility, between pattern recognition and confirmation bias, between genuine progress and strategic storytelling.\u003c/p\u003e\u003cp name=\"0f25\" id=\"0f25\" class=\"graf graf--p graf-after--p\"\u003eI hope it will also keep me sane!\u003c/p\u003e\u003cp name=\"914c\" id=\"914c\" class=\"graf graf--p graf-after--p\"\u003eMost builders won’t admit they spend weekend afternoons wondering if they’re having genuine insights or just getting high on their own supply. But that’s exactly the kind of reality check that keeps ambitious projects grounded in something more solid than enthusiasm.\u003c/p\u003e\u003ch3 name=\"9ffb\" id=\"9ffb\" class=\"graf graf--h3 graf-after--p\"\u003eThe benefit of systematic attribution\u003c/h3\u003e\u003cp name=\"62a1\" id=\"62a1\" class=\"graf graf--p graf-after--h3\"\u003eWhat surprised me about Saturday’s attribution work was how it strengthened rather than diminished the convergence story. Acknowledging influences didn’t make our synthesis less valuable — it made it more credible.\u003c/p\u003e\u003cp name=\"85cf\" id=\"85cf\" class=\"graf graf--p graf-after--p\"\u003eWhen you can trace the lineage of your ideas back to specific sources, explain how you adapted existing frameworks for new contexts, and distinguish your original contributions from borrowed concepts, the result feels more solid than pure invention would.\u003c/p\u003e\u003cp name=\"93e0\" id=\"93e0\" class=\"graf graf--p graf-after--p\"\u003eHere’s an excerpt from our CITATIONS.md file:\u003c/p\u003e\u003cfigure name=\"cfaa\" id=\"cfaa\" class=\"graf graf--figure graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*tIvVaYf_EeN_nhNg9IKKig.png\" data-width=\"1672\" data-height=\"1566\" alt=\"CITATIONS.md Project: Piper Morgan — AI-Powered Product Management Assistant Last Updated: August 16, 2025 Purpose: Comprehensive attribution of ideas, frameworks, and research that inform our work “We proudly acknowledge we build on the work of others while trying to contribute what we can to the common weal.” Theoretical Foundations Embodied Cognition \u0026amp; Spatial Intelligence Radical Embodied Cognition Alva Noë — “Action in Perception” (2004) Francisco Varela, Eleanor Rosch, Evan Thomps\" src=\"https://cdn-images-1.medium.com/max/800/1*tIvVaYf_EeN_nhNg9IKKig.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003eCredi where credit is due\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"cc00\" id=\"cc00\" class=\"graf graf--p graf-after--figure\"\u003eBuilding on others’ work with pride and gratitude turns out to be both intellectually honest and architecturally sound.\u003c/p\u003e\u003ch3 name=\"6c95\" id=\"6c95\" class=\"graf graf--h3 graf-after--p\"\u003eQuestions for the next convergence day\u003c/h3\u003e\u003cp name=\"60ab\" id=\"60ab\" class=\"graf graf--p graf-after--h3\"\u003eSo when the next “everything’s clicking!” day arrives (and it will), here’s what I’ll be asking:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"6bba\" id=\"6bba\" class=\"graf graf--li graf-after--p\"\u003eWhat am I borrowing vs. what am I contributing?\u003c/li\u003e\u003cli name=\"4f7c\" id=\"4f7c\" class=\"graf graf--li graf-after--li\"\u003eAm I seeing patterns because they’re there or because I want them to be there?\u003c/li\u003e\u003cli name=\"7e11\" id=\"7e11\" class=\"graf graf--li graf-after--li\"\u003eWould this convergence story make sense to someone who doesn’t share my assumptions?\u003c/li\u003e\u003cli name=\"533c\" id=\"533c\" class=\"graf graf--li graf-after--li\"\u003eWhat would change my mind about these connections?\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"220c\" id=\"220c\" class=\"graf graf--p graf-after--li\"\u003eAnd most importantly: Am I building something genuinely useful, or just getting better at convincing myself that scattered insights constitute systematic progress?\u003c/p\u003e\u003cp name=\"550c\" id=\"550c\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe answer, as usual, is probably both. But systematic attribution and transparency practices at least give you a fighting chance of distinguishing signal from noise — even when Claude thinks everything you’re doing is brilliant.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The convergence day (or: How to tell if you're having breakthroughs or just drinking your own Kool-Aid)\",\"excerpt\":\"\",\"url\":\"/blog/the-convergence-day-or-how-to-tell-if-youre-having-breakthroughs-or-just-drinking-your-own-kool-aid\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/49e65eb92e82\",\"featuredImage\":\"/assets/blog-images/49e65eb92e82-featured.png\",\"slug\":\"the-convergence-day-or-how-to-tell-if-youre-having-breakthroughs-or-just-drinking-your-own-kool-aid\",\"category\":\"building\",\"workDate\":\"Aug 16, 2025\",\"workDateISO\":\"2025-08-16T00:00:00.000Z\",\"cluster\":\"enhanced-capabilities\",\"chatDate\":\"8/17/2025\",\"featured\":false},\"content\":{\"title\":\"The Convergence Day: How to Tell if You’re Having Breakthroughs or Just Drinking Your Own Kool-Aid\",\"subtitle\":\"August 16\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-08-25T14:42:47.361Z\",\"filename\":\"2025-08-25_The-Convergence-Day--How-to-Tell-if-You-re-Having-Breakthroughs-or-Just-Drinking-Your-Own-Kool-Aid-49e65eb92e82.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The convergence day (or: How to tell if you're having breakthroughs or just drinking your own Kool-Aid) | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"August 16\"}],[\"$\",\"meta\",\"2\",{\"name\":\"au
