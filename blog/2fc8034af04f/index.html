null,{\"className\":\"text-center\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-text-light mb-6\",\"children\":\"Still can't find what you're looking for?\"}],[\"$\",\"$Lc\",null,{\"href\":\"/get-involved\",\"className\":\"inline-flex items-center justify-center font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none bg-primary-teal text-white hover:bg-teal-600 focus:ring-primary-teal shadow-component hover:shadow-component-hover hover:-translate-y-0.5 hover:scale-105 font-bold text-lg px-8 py-4 text-lg rounded-button\",\"aria-label\":\"$undefined\",\"children\":[false,\"Get Help \u0026 Stay Updated\"]}]]}],[\"$\",\"div\",null,{\"className\":\"mt-12 p-6 bg-gray-50 rounded-card max-w-lg mx-auto\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-text-light italic\",\"children\":[\"💬 \",\"$Ld\",\" \\\"Even the most sophisticated neural networks occasionally return null. Let's navigate back to more productive paths together!\\\"\"]}]}]]}]}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],\"$Le\"]}]\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n5:[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T3a79,"])</script><script>self.__next_f.push([1,"\u003csection name=\"2a70\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"bf52\" id=\"bf52\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Just-in-Time Retrospective: How Fresh Session Logs Became Our Content Strategy\u003c/h3\u003e\u003cfigure name=\"4247\" id=\"4247\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*KBSGxHe5-rRAT4Tmoe7NnQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot reads from the day’s work log to help a person write a blog article about the day\" src=\"https://cdn-images-1.medium.com/max/800/1*KBSGxHe5-rRAT4Tmoe7NnQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Remind me what we did next?”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"c585\" id=\"c585\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 12 to 15\u003c/em\u003e\u003c/p\u003e\u003cp name=\"08fd\" id=\"08fd\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eM\u003c/span\u003eost development teams do retrospectives weeks or months after the work is done. By then, the energy has faded, the details have blurred, and you’re left trying to reconstruct what really happened from commit messages and fading memories.\u003c/p\u003e\u003cp name=\"c45f\" id=\"c45f\" class=\"graf graf--p graf-after--p\"\u003eWe accidentally discovered something better: just-in-time retrospectives that capture the real story while the adrenaline is still flowing and the insights are still sharp.\u003c/p\u003e\u003ch3 name=\"4f6a\" id=\"4f6a\" class=\"graf graf--h3 graf-after--p\"\u003eThe archaeological problem\u003c/h3\u003e\u003cp name=\"3528\" id=\"3528\" class=\"graf graf--p graf-after--h3\"\u003eFor weeks, I’d been playing content archaeologist, trying to reconstruct compelling narratives from session logs that were sometimes weeks old. The technical details were all there, but the human story — the frustrations, the breakthroughs, the comedy of debugging — had faded.\u003c/p\u003e\u003cp name=\"14aa\" id=\"14aa\" class=\"graf graf--p graf-after--p\"\u003eReading through June session logs in July felt like examining fossils. I could see what had happened, but not how it felt to live through it. The authentic voice was there, but muted by time and distance.\u003c/p\u003e\u003ch3 name=\"f218\" id=\"f218\" class=\"graf graf--h3 graf-after--p\"\u003eThe accidental discovery\u003c/h3\u003e\u003cp name=\"8a80\" id=\"8a80\" class=\"graf graf--p graf-after--h3\"\u003eThen came July 12–15: four days of intense development that generated enough session logs to fill a small book. But this time, instead of filing them away for future archaeological work, I started writing about them immediately.\u003c/p\u003e\u003cp name=\"4065\" id=\"4065\" class=\"graf graf--p graf-after--p\"\u003eSaturday’s PM-011 completion became a blog post I wrote Sunday. Sunday’s test suite recovery became Monday’s entry. Monday’s architectural cleanup was Tuesday’s story. Tuesday’s epic debugging session was Wednesday’s narrative.\u003c/p\u003e\u003cp name=\"96f5\" id=\"96f5\" class=\"graf graf--p graf-after--p\"\u003eEach time, the translation from session log to blog post happened within 24 hours of the actual work.\u003c/p\u003e\u003ch3 name=\"394e\" id=\"394e\" class=\"graf graf--h3 graf-after--p\"\u003eWhat changed when the memories were fresh\u003c/h3\u003e\u003cp name=\"eba5\" id=\"eba5\" class=\"graf graf--p graf-after--h3\"\u003eThe difference was startling. Instead of reconstructing what happened, I was reflecting on experiences that were still vivid. The session logs weren’t historical documents — they were live-action transcripts of problems being solved in real time.\u003c/p\u003e\u003cp name=\"3dc1\" id=\"3dc1\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe energy was preserved\u003c/strong\u003e: The frustration of fighting async session errors. The satisfaction of fixing a production bug. The comedy of Python environments and Docker containers having opinions about your life choices.\u003c/p\u003e\u003cp name=\"5d3a\" id=\"5d3a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe details stayed sharp\u003c/strong\u003e: Exact error messages, specific conversation moments, the precise sequence of discoveries that led to insights.\u003c/p\u003e\u003cp name=\"b95f\" id=\"b95f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe learning was immediate\u003c/strong\u003e: I could see patterns and extract lessons while they were still fresh, not months later when they’d become sanitized corporate wisdom.\u003c/p\u003e\u003ch3 name=\"73ac\" id=\"73ac\" class=\"graf graf--h3 graf-after--p\"\u003eThe technical storytelling revelation\u003c/h3\u003e\u003cp name=\"d819\" id=\"d819\" class=\"graf graf--p graf-after--h3\"\u003eSession logs, it turns out, have natural narrative structures. Every debugging session is a detective story. Every architectural decision is a strategic choice with tradeoffs. Every breakthrough has a moment of recognition.\u003c/p\u003e\u003cp name=\"0a17\" id=\"0a17\" class=\"graf graf--p graf-after--p\"\u003eThe July 15 session was perfect example: what started as “why does this test expect 0.7 but get 0.695?” became a 13-hour journey through production bugs, system evolution, and the nature of learning itself.\u003c/p\u003e\u003cp name=\"6685\" id=\"6685\" class=\"graf graf--p graf-after--p\"\u003eBut that story only existed because we documented it as it happened. The session log captured not just what we fixed, but how we felt when we realized the system had outgrown its tests.\u003c/p\u003e\u003ch3 name=\"eeda\" id=\"eeda\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-content goldmine\u003c/h3\u003e\u003cp name=\"9f2f\" id=\"9f2f\" class=\"graf graf--p graf-after--h3\"\u003eHere’s what surprised me most: the process of building became as interesting as what we built. The collaborative problem-solving, the false starts, the moments of insight — these weren’t byproducts of development. They were the main event.\u003c/p\u003e\u003cp name=\"9ab1\" id=\"9ab1\" class=\"graf graf--p graf-after--p\"\u003eSince I started sharing these articles, I’ve found that readers don’t just want to know that we achieved 100% repository pattern compliance (whatever that means). They wanted to understand how we discovered the rogue dual implementations, why we investigated instead of patching, and what it felt like to realize we’d been chasing the wrong problem.\u003c/p\u003e\u003cp name=\"0590\" id=\"0590\" class=\"graf graf--p graf-after--p\"\u003ePeople love blooper reels.\u003c/p\u003e\u003ch3 name=\"2ea0\" id=\"2ea0\" class=\"graf graf--h3 graf-after--p\"\u003eThe sustainable content pipeline\u003c/h3\u003e\u003cp name=\"4bfd\" id=\"4bfd\" class=\"graf graf--p graf-after--h3\"\u003eBy July 15, a pattern had emerged:\u003c/p\u003e\u003cp name=\"245e\" id=\"245e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 1\u003c/strong\u003e: Development session with detailed logging\u003c/p\u003e\u003cp name=\"33cd\" id=\"33cd\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 2\u003c/strong\u003e: Just-in-time retrospective while memories are fresh\u003c/p\u003e\u003cp name=\"e00e\" id=\"e00e\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 3\u003c/strong\u003e: Blog post draft capturing both technical and human story\u003c/p\u003e\u003cp name=\"0f22\" id=\"0f22\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 4\u003c/strong\u003e: Polish and publish with authentic voice intact\u003c/p\u003e\u003cp name=\"e5fa\" id=\"e5fa\" class=\"graf graf--p graf-after--p\"\u003eTypically now step 4 is weeks after steps 1 to 3, which happen in the evening of the session or the next day, unless I am unusually busy.\u003c/p\u003e\u003cp name=\"6338\" id=\"6338\" class=\"graf graf--p graf-after--p\"\u003eThis has created a sustainable content pipeline that required no additional research, no archaeological reconstruction, and no struggling to remember what actually happened.\u003c/p\u003e\u003ch3 name=\"aba6\" id=\"aba6\" class=\"graf graf--h3 graf-after--p\"\u003eThe quality difference\u003c/h3\u003e\u003cp name=\"de7c\" id=\"de7c\" class=\"graf graf--p graf-after--h3\"\u003eCompare these approaches:\u003c/p\u003e\u003cp name=\"514d\" id=\"514d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eTraditional retrospective\u003c/strong\u003e (weeks later): “We improved our repository pattern compliance and fixed some test failures. The team learned about async session management.”\u003c/p\u003e\u003cp name=\"9008\" id=\"9008\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eJust-in-time retrospective\u003c/strong\u003e (24 hours later): “At 6:18 AM, we discovered our filename matching had never worked properly because a regex ignored underscores. For months, I’d been working around this bug without realizing it. One character change fixed a production problem I didn’t even know I had.”\u003c/p\u003e\u003cp name=\"3627\" id=\"3627\" class=\"graf graf--p graf-after--p\"\u003eOne is a summary. The other is a story.\u003c/p\u003e\u003ch3 name=\"8270\" id=\"8270\" class=\"graf graf--h3 graf-after--p\"\u003eThe broader application\u003c/h3\u003e\u003cp name=\"48af\" id=\"48af\" class=\"graf graf--p graf-after--h3\"\u003eThis isn’t just about technical content. Any complex work — product decisions, strategic planning, team dynamics — has rich narratives that fade quickly.\u003c/p\u003e\u003cp name=\"a737\" id=\"a737\" class=\"graf graf--p graf-after--p\"\u003eThe key insights:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"91ec\" id=\"91ec\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCapture immediately\u003c/strong\u003e: Don’t wait for the “right time” to reflect\u003c/li\u003e\u003cli name=\"aa9e\" id=\"aa9e\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDocument feelings, not just facts\u003c/strong\u003e: How decisions felt matters as much as what was decided\u003c/li\u003e\u003cli name=\"e70a\" id=\"e70a\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePreserve the journey\u003c/strong\u003e: The path to solutions is often more valuable than the solutions themselves\u003c/li\u003e\u003cli name=\"7a8f\" id=\"7a8f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eShow the work\u003c/strong\u003e: Authentic process beats polished outcomes\u003c/li\u003e\u003c/ul\u003e\u003ch3 name=\"edf2\" id=\"edf2\" class=\"graf graf--h3 graf-after--li\"\u003eThe building-in-public evolution\u003c/h3\u003e\u003cp name=\"8857\" id=\"8857\" class=\"graf graf--p graf-after--h3\"\u003eI started building Piper Morgan in public to share what I was learning with people I respect. There is a there there and I’m kind of finding it and I didn’t want to keep it all to myself. This just-in-time retrospective approach revealed something deeper: the process of building is itself a kind of product.\u003c/p\u003e\u003cp name=\"739e\" id=\"739e\" class=\"graf graf--p graf-after--p\"\u003eYou see, the session logs have also been set aside to become training data for Piper. It’s one thing to review technical specifications, but it’s a whole nother thing to study examples of how an experienced PM thinks through complex problems. The collaborative problem-solving, the strategic tradeoffs, the resistance to quick fixes.\u003c/p\u003e\u003ch3 name=\"1da9\" id=\"1da9\" class=\"graf graf--h3 graf-after--p\"\u003eA content strategy emerges\u003c/h3\u003e\u003cp name=\"8d9c\" id=\"8d9c\" class=\"graf graf--p graf-after--h3\"\u003eTraditional content strategies require dedicated resources: research time, writing time, editing time. The just-in-time retrospective approach turns necessary development documentation into content pipeline feedstock.\u003c/p\u003e\u003cp name=\"89cf\" id=\"89cf\" class=\"graf graf--p graf-after--p\"\u003eWe’re not adding content work on top of development work. We’re extracting the natural stories that live inside every complex project.\u003c/p\u003e\u003cp name=\"2e0e\" id=\"2e0e\" class=\"graf graf--p graf-after--p\"\u003eI do have an editorial calendar though, maintained by me manually with no automation or bots helping (yet).\u003c/p\u003e\u003cfigure name=\"cd4d\" id=\"cd4d\" class=\"graf graf--figure graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*ucWhUSCaQcX9ddnLytIJ5Q.png\" data-width=\"910\" data-height=\"727\" src=\"https://cdn-images-1.medium.com/max/800/1*ucWhUSCaQcX9ddnLytIJ5Q.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003eOne view of the Building Piper Morgan editorial calendar\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3 name=\"aa65\" id=\"aa65\" class=\"graf graf--h3 graf-after--figure\"\u003eThe human element\u003c/h3\u003e\u003cp name=\"f9ce\" id=\"f9ce\" class=\"graf graf--p graf-after--h3\"\u003ePerhaps most importantly, this approach preserves the human story of building technology. The late-night debugging sessions. The moment when three different AI agents start referring to your system with pronouns because they recognize its intelligence. The satisfaction of choosing investigation over quick fixes.\u003c/p\u003e\u003cp name=\"bdd9\" id=\"bdd9\" class=\"graf graf--p graf-after--p\"\u003eThese moments don’t survive traditional retrospectives. They’re too personal, too immediate, too specific to make it into quarterly summaries.\u003c/p\u003e\u003cp name=\"65d4\" id=\"65d4\" class=\"graf graf--p graf-after--p\"\u003eBut they’re exactly what makes technical content compelling and relatable.\u003c/p\u003e\u003ch3 name=\"182e\" id=\"182e\" class=\"graf graf--h3 graf-after--p\"\u003eThe unexpected side effect\u003c/h3\u003e\u003cp name=\"2853\" id=\"2853\" class=\"graf graf--p graf-after--h3\"\u003eThe most surprising result? Better development practices. When you know you’ll be writing about your problem-solving process within 24 hours, you become more thoughtful about that process.\u003c/p\u003e\u003cp name=\"4c22\" id=\"4c22\" class=\"graf graf--p graf-after--p\"\u003eYou document decisions more carefully. You think more strategically about tradeoffs. You resist quick fixes because you know you’ll have to explain your reasoning while it’s still fresh.\u003c/p\u003e\u003cp name=\"8100\" id=\"8100\" class=\"graf graf--p graf-after--p\"\u003eBuilding in public with just-in-time retrospectives doesn’t just create better content. It creates better thinking.\u003c/p\u003e\u003ch3 name=\"b037\" id=\"b037\" class=\"graf graf--h3 graf-after--p\"\u003eLooking forward\u003c/h3\u003e\u003cp name=\"499e\" id=\"499e\" class=\"graf graf--p graf-after--h3\"\u003eWe’re planning to take this further. Periodic sessions where Piper analyzes her own development logs — not just the technical details, but the qualitative insights about product management in practice.\u003c/p\u003e\u003cp name=\"14c3\" id=\"14c3\" class=\"graf graf--p graf-after--p\"\u003eImagine an AI system that learns not just from training data, but from real-time documentation of how experienced practitioners solve complex problems. The just-in-time retrospective becomes the training curriculum.\u003c/p\u003e\u003ch3 name=\"5242\" id=\"5242\" class=\"graf graf--h3 graf-after--p\"\u003eThe lesson for everyone else\u003c/h3\u003e\u003cp name=\"e9b3\" id=\"e9b3\" class=\"graf graf--p graf-after--h3\"\u003eYou don’t need to be building AI to benefit from this approach. Any complex work generates stories worth telling. The key is capturing them before they fade.\u003c/p\u003e\u003cp name=\"2c0c\" id=\"2c0c\" class=\"graf graf--p graf-after--p\"\u003eYour next retrospective doesn’t have to be a formal quarterly review. It can be tomorrow’s reflection on today’s work, written while the insights are still sharp and the energy is still there.\u003c/p\u003e\u003cp name=\"b698\" id=\"b698\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe best stories aren’t the ones you plan to tell. They’re the ones you live through and capture immediately, before time turns vivid experiences into vague summaries.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"2fc8034af04f\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"The Just-in-Time Retrospective: How Fresh Session Logs Became Our Content Strategy\",\"excerpt\":\"\",\"url\":\"/blog/the-just-in-time-retrospective-how-fresh-session-logs-became-our-content-strategy\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/2fc8034af04f\",\"featuredImage\":\"/assets/blog-images/2fc8034af04f-featured.png\",\"slug\":\"the-just-in-time-retrospective-how-fresh-session-logs-became-our-content-strategy\",\"category\":\"insight\",\"workDate\":\"Sep 20, 2001\",\"workDateISO\":\"2001-09-20T00:00:00.000Z\"},\"content\":{\"title\":\"The Just-in-Time Retrospective: How Fresh Session Logs Became Our Content Strategy\",\"subtitle\":\"July 12 to 15\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-09-20T12:47:42.744Z\",\"filename\":\"2025-09-20_The-Just-in-Time-Retrospective--How-Fresh-Session-Logs-Became-Our-Content-Strategy-2fc8034af04f.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1d:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Just-in-Time Retrospective: How Fresh Session Logs Became Our Content
