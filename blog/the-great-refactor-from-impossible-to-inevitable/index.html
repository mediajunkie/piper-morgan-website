"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}]\n6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T435c,"])</script><script>self.__next_f.push([1,"\u003csection name=\"2dd7\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"d544\" id=\"d544\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Great Refactor: From Impossible to Inevitable\u003c/h3\u003e\u003cfigure name=\"82d5\" id=\"82d5\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*9mM16JBXYuJzjtw9vC7VgA.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"an inventor and his robot advisor reviewing a project together that seems to be a disaster realize their clear path forward for putting all the pieces together and achieving their goal\" src=\"https://cdn-images-1.medium.com/max/800/1*9mM16JBXYuJzjtw9vC7VgA.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúI think I‚Äôve got¬†it!‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"eec1\" id=\"eec1\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eSeptember 19\u003c/em\u003e\u003c/p\u003e\u003cp name=\"84f8\" id=\"84f8\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eI\u003c/span\u003e had dreams about the project last night.\u003c/p\u003e\u003cp name=\"5ef3\" id=\"5ef3\" class=\"graf graf--p graf-after--p\"\u003eNot the usual anxiety dreams where code refuses to compile or demos crash in front of stakeholders. These were deep processing dreams‚Ää‚Äî‚Äämy brain working through architectural patterns while I slept, making connections I couldn‚Äôt quite see during the day.\u003c/p\u003e\u003cp name=\"471f\" id=\"471f\" class=\"graf graf--p graf-after--p\"\u003eI woke up Friday morning with a clear view of the patterns: we were drowning in unfinished refactors.\u003c/p\u003e\u003ch3 name=\"1a07\" id=\"1a07\" class=\"graf graf--h3 graf-after--p\"\u003eThe solo developer problem\u003c/h3\u003e\u003cp name=\"9e61\" id=\"9e61\" class=\"graf graf--p graf-after--h3\"\u003eWhen you‚Äôre working with a team, gradual refactors make perfect sense. You start a migration, other people pick it up, natural handoffs happen during code reviews and sprint planning. The work gets finished because there are multiple brains tracking the incomplete pieces.\u003c/p\u003e\u003cp name=\"d0e8\" id=\"d0e8\" class=\"graf graf--p graf-after--p\"\u003eBut I‚Äôm a solo developer with AI assistance. There‚Äôs no one else to remember that we‚Äôre halfway through converting the query routing system or that the orchestration engine initialization got commented out ‚Äútemporarily‚Äù four weeks ago.\u003c/p\u003e\u003cp name=\"cafc\" id=\"cafc\" class=\"graf graf--p graf-after--p\"\u003eMulti-week gradual refactors are a recipe for exactly the kind of architectural drift that led to Thursday‚Äôs investigation revealing a system held together by sophisticated workarounds.\u003c/p\u003e\u003cp name=\"2f58\" id=\"2f58\" class=\"graf graf--p graf-after--p\"\u003eThe answer isn‚Äôt better tracking or more discipline. It‚Äôs a completely different approach: \u003cstrong class=\"markup--strong markup--p-strong\"\u003einchworm style execution\u003c/strong\u003e.\u003c/p\u003e\u003ch3 name=\"68b5\" id=\"68b5\" class=\"graf graf--h3 graf-after--p\"\u003eThe inchworm¬†protocol\u003c/h3\u003e\u003cp name=\"60fb\" id=\"60fb\" class=\"graf graf--p graf-after--h3\"\u003eAn inchworm doesn‚Äôt try to stretch across the entire leaf. It plants its front end, pulls its back end forward, then repeats. Each movement is complete before the next one starts.\u003c/p\u003e\u003cblockquote name=\"de68\" id=\"de68\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúWe can just hunker down like good inchworms and systematically fix/refactor/or finish one system at a time, refusing to move on until it works for some core set of user stories.‚Äù\u003c/blockquote\u003e\u003cp name=\"85b3\" id=\"85b3\" class=\"graf graf--p graf-after--blockquote\"\u003eThis has become my new governing principle: Cannot begin the next epic until the current one is 100% complete, tested, and documented. No exceptions.\u003c/p\u003e\u003cp name=\"f836\" id=\"f836\" class=\"graf graf--p graf-after--p\"\u003eNot 90% complete with ‚Äújust a few edge cases to clean up later.‚Äù Not ‚Äúbasically working but needs some polish.‚Äù \u003cstrong class=\"markup--strong markup--p-strong\"\u003eOne hundred percent complete.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"1a7d\" id=\"1a7d\" class=\"graf graf--p graf-after--p\"\u003eFor a solo developer, this isn‚Äôt rigidity‚Ää‚Äî‚Ääit‚Äôs sanity preservation.\u003c/p\u003e\u003ch3 name=\"b7de\" id=\"b7de\" class=\"graf graf--h3 graf-after--p\"\u003eThe mood transformation\u003c/h3\u003e\u003cp name=\"9d55\" id=\"9d55\" class=\"graf graf--p graf-after--h3\"\u003eBetween cognitive overload, unrelated life stress, the whole (gestures vaguely‚Ä¶), and lack of sleep, I seriously considered throwing in the towel the day before.\u003c/p\u003e\u003cp name=\"c9a1\" id=\"c9a1\" class=\"graf graf--p graf-after--p\"\u003eJust Thursday night I was wondering if this whole project was getting away from me and proving literally impossible. Was it the ‚ÄúRocket to Mars‚Äù antipattern striking again, leading me on and endless wild goose chase?\u003c/p\u003e\u003cp name=\"47d0\" id=\"47d0\" class=\"graf graf--p graf-after--p\"\u003eToo many moving pieces, too much accumulated complexity, too many partial solutions that never quite connected.\u003c/p\u003e\u003cp name=\"c3c4\" id=\"c3c4\" class=\"graf graf--p graf-after--p\"\u003eBut Friday morning I woke up feeling confident that if I just stopped starting new things and got back to finishing existing work, there was a clear path forward.\u003c/p\u003e\u003cp name=\"71e6\" id=\"71e6\" class=\"graf graf--p graf-after--p\"\u003eNow all I needed was a deep huddle with the Chief Architect session to turned fifteen scattered issues into seven (notional) weeks of clear, sequential work.\u003c/p\u003e\u003ch3 name=\"1310\" id=\"1310\" class=\"graf graf--h3 graf-after--p\"\u003eThe archaeological inventory\u003c/h3\u003e\u003cp name=\"530c\" id=\"530c\" class=\"graf graf--p graf-after--h3\"\u003eThe first step was admitting we didn‚Äôt actually know what needed to be finished. Thursday‚Äôs investigation had revealed some issues, but how much other unfinished business was lurking in the codebase?\u003c/p\u003e\u003cp name=\"5a14\" id=\"5a14\" class=\"graf graf--p graf-after--p\"\u003eTime for comprehensive archaeology. The Chief Architect and I spent the morning creating an inventory of every incomplete refactor, every TODO comment with actual implications, every ‚Äútemporarily disabled‚Äù feature that had become permanent technical debt.\u003c/p\u003e\u003cp name=\"ad75\" id=\"ad75\" class=\"graf graf--p graf-after--p\"\u003eFifteen major items emerged, naturally clustering into three categories:\u003c/p\u003e\u003cp name=\"225f\" id=\"225f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCore Architecture Restoration\u003c/strong\u003e (5 items):\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"6dd2\" id=\"6dd2\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eQueryRouter/OrchestrationEngine restoration\u003c/strong\u003e (75% complete‚Ää‚Äî‚Ääjust needs proper reconnection)\u003c/li\u003e\u003cli name=\"4e5c\" id=\"4e5c\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePlugin architecture extraction\u003c/strong\u003e (existing integrations just need standardized interfaces)\u003c/li\u003e\u003cli name=\"bfdc\" id=\"bfdc\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eIntent classification universal\u003c/strong\u003e (no more bypasses‚Ää‚Äî‚Ääeverything goes through the same pipeline)\u003c/li\u003e\u003cli name=\"4bc7\" id=\"4bc7\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDomain model separation\u003c/strong\u003e (pragmatic enforcement of existing boundaries)\u003c/li\u003e\u003cli name=\"bb75\" id=\"bb75\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eGitHub service integration\u003c/strong\u003e (consolidate into single orchestrated pattern)\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"700d\" id=\"700d\" class=\"graf graf--p graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eIntegration Pattern Consolidation\u003c/strong\u003e (5 items): Standardizing how external services connect to the system, from MCP protocols to spatial intelligence integration.\u003c/p\u003e\u003cp name=\"fe50\" id=\"fe50\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eConfiguration and Validation\u003c/strong\u003e (5 items): Cross-validation systems, documentation link repair, and the systematic gaps that accumulate when you‚Äôre moving fast.\u003c/p\u003e\u003cp name=\"876e\" id=\"876e\" class=\"graf graf--p graf-after--p\"\u003eThe revelation? Most of this work was already 50‚Äì80% complete. We weren‚Äôt facing fifteen new projects‚Ää‚Äî‚Ääwe were facing fifteen finishing jobs.\u003c/p\u003e\u003ch3 name=\"215b\" id=\"215b\" class=\"graf graf--h3 graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúCreate GitHub issue‚Äù: Story number¬†one\u003c/h3\u003e\u003cblockquote name=\"387e\" id=\"387e\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--h3\"\u003e‚ÄúIt was the first one we made, even in the POC. Our system has to work for this first story! That‚Äôs table stakes.‚Äù\u003c/blockquote\u003e\u003cp name=\"d16a\" id=\"d16a\" class=\"graf graf--p graf-after--blockquote\"\u003eThis became our litmus test. Before any epic could be considered complete, it had to support the most basic user story: a product manager asking Piper Morgan to create a GitHub issue.\u003c/p\u003e\u003cp name=\"39d9\" id=\"39d9\" class=\"graf graf--p graf-after--p\"\u003eEnd-to-end. From conversational interface through intent classification, orchestration engine, workflow creation, GitHub API integration, and back to user confirmation.\u003c/p\u003e\u003cp name=\"f0e2\" id=\"f0e2\" class=\"graf graf--p graf-after--p\"\u003eIf that flow works reliably, everything else becomes an extension rather than a fundamental question.\u003c/p\u003e\u003cp name=\"00f9\" id=\"00f9\" class=\"graf graf--p graf-after--p\"\u003eIt was a weird callback to that moment when I realized the prototype was a dead-end precisely because it was so fully centered on being a GitHub machine. But this was different. This is the full Piper Morgan vision, the domain models, the nuance,\u003cem class=\"markup--em markup--p-em\"\u003e and\u003c/em\u003e being able to make a dang GitHub ticket.\u003c/p\u003e\u003ch3 name=\"36ea\" id=\"36ea\" class=\"graf graf--h3 graf-after--p\"\u003eThe interface hierarchy insight\u003c/h3\u003e\u003cp name=\"35eb\" id=\"35eb\" class=\"graf graf--p graf-after--h3\"\u003eOne of the breakthrough moments came when we mapped out how all the different interfaces should relate to each other.\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"2161\" id=\"2161\" class=\"graf graf--li graf-after--p\"\u003eCLI commands should mirror Slack slash commands.\u003c/li\u003e\u003cli name=\"3550\" id=\"3550\" class=\"graf graf--li graf-after--li\"\u003eConversational behavior shouldstays consistent whether you‚Äôre in the Web UI or Slack.\u003c/li\u003e\u003cli name=\"a52c\" id=\"a52c\" class=\"graf graf--li graf-after--li\"\u003eShared vernacular across all interfaces.\u003c/li\u003e\u003cli name=\"963d\" id=\"963d\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAll interfaces are siblings that converge at the intent layer.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"1082\" id=\"1082\" class=\"graf graf--p graf-after--li\"\u003eThis wasn‚Äôt just an architectural decision‚Ää‚Äî‚Ääit was a complexity management strategy. Instead of building four different systems that happen to share some backend services, we were building one intent processing system with four different front doors.\u003c/p\u003e\u003cp name=\"fba0\" id=\"fba0\" class=\"graf graf--p graf-after--p\"\u003eSuddenly the scope felt manageable instead of exponential.\u003c/p\u003e\u003ch3 name=\"59e7\" id=\"59e7\" class=\"graf graf--h3 graf-after--p\"\u003eThe configuration clarity\u003c/h3\u003e\u003cp name=\"9b12\" id=\"9b12\" class=\"graf graf--p graf-after--h3\"\u003eAnother source of ongoing confusion got resolved through simple naming clarity:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"ddbc\" id=\"ddbc\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003ePIPER.md\u003c/strong\u003e: Configuration for Piper Morgan itself\u003c/li\u003e\u003cli name=\"095f\" id=\"095f\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCLAUDE.md\u003c/strong\u003e: Instructions for the human assistants (that‚Äôs me and the AI agents)\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"4429\" id=\"4429\" class=\"graf graf--p graf-after--li\"\u003eThis had always been the idea but at some point my architect thought PIPER.md was for our agents. (It‚Äôs not: It‚Äôs Piper‚Äôs basic instruction set and the basis for any customer configurations or system prompts to be layered above it.)\u003c/p\u003e\u003cp name=\"1edd\" id=\"1edd\" class=\"graf graf--p graf-after--p\"\u003eThe Chief Architect gets instructions through the Claude.ai project knowledge. Claude Code reads from the CLAUDE.code file in the project root. Cursor Agent uses¬†.cursor/rules/ configuration.\u003c/p\u003e\u003cp name=\"f2e7\" id=\"f2e7\" class=\"graf graf--p graf-after--p\"\u003eEach tool gets briefed appropriately for its context and capabilities. No more confusion about who needs what information when.\u003c/p\u003e\u003ch3 name=\"7f47\" id=\"7f47\" class=\"graf graf--h3 graf-after--p\"\u003eSeven weeks of clear¬†work\u003c/h3\u003e\u003cp name=\"9afa\" id=\"9afa\" class=\"graf graf--p graf-after--h3\"\u003eBy afternoon, we had transformed ‚Äúthis feels impossible‚Äù into a concrete execution plan with realistic timeframes. We make a new set of epics in our CORE track:\u003c/p\u003e\u003cp name=\"3cc8\" id=\"3cc8\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGREAT-1\u003c/strong\u003e: QueryRouter/OrchestrationEngine restoration\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGREAT-2\u003c/strong\u003e: Plugin architecture standardization¬†\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGREAT-3\u003c/strong\u003e: Intent classification universal¬†\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGREAT-4\u003c/strong\u003e: Domain boundaries enforcement¬†\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGREAT-5\u003c/strong\u003e: Integration pattern consolidation\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGREAT-6\u003c/strong\u003e: Configuration and validation\u003cbr\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGREAT-7\u003c/strong\u003e: Documentation and polish\u003c/p\u003e\u003cp name=\"5e31\" id=\"5e31\" class=\"graf graf--p graf-after--p\"\u003eEach epic governed by inchworm protocol. Each one bringing the ‚Äúcreate GitHub issue‚Äù story closer to bulletproof reliability.\u003c/p\u003e\u003cp name=\"41a3\" id=\"41a3\" class=\"graf graf--p graf-after--p\"\u003eThe beauty of this approach? I don‚Äôt have to hold all fifteen problems in my head simultaneously. I just have to focus on completing the current epic properly before moving to the next one.\u003c/p\u003e\u003ch3 name=\"9175\" id=\"9175\" class=\"graf graf--h3 graf-after--p\"\u003eFrom anxiety to confidence\u003c/h3\u003e\u003cp name=\"904d\" id=\"904d\" class=\"graf graf--p graf-after--h3\"\u003eThe session ended with something I hadn‚Äôt felt in weeks: confidence that the project was not only feasible but systematically achievable.\u003c/p\u003e\u003cblockquote name=\"c824\" id=\"c824\" class=\"graf graf--blockquote graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúThank you for a refreshing and calming planning session. My dream of Piper Morgan lives on!‚Äù\u003c/blockquote\u003e\u003cp name=\"fc81\" id=\"fc81\" class=\"graf graf--p graf-after--blockquote\"\u003e(Yes, I‚Äôm polite and appreciative like that the conversational processes that assist me, elaborate on my ideas, and do my bidding.)\u003c/p\u003e\u003cp name=\"ba83\" id=\"ba83\" class=\"graf graf--p graf-after--p\"\u003eThe technical debt hadn‚Äôt disappeared. The architectural challenges were still real. But having a clear, sequential plan transformed overwhelming complexity into manageable work.\u003c/p\u003e\u003cp name=\"05b3\" id=\"05b3\" class=\"graf graf--p graf-after--p\"\u003eThis is why planning sessions matter. Not because they eliminate problems, but because they transform chaotic anxiety into systematic progress.\u003c/p\u003e\u003ch3 name=\"0cf5\" id=\"0cf5\" class=\"graf graf--h3 graf-after--p\"\u003eThe meta-lesson\u003c/h3\u003e\u003cp name=\"747e\" id=\"747e\" class=\"graf graf--p graf-after--h3\"\u003eThe real insight wasn‚Äôt about Piper Morgan‚Äôs architecture‚Ää‚Äî‚Ääit was about solo developer workflow optimization.\u003c/p\u003e\u003cp name=\"b482\" id=\"b482\" class=\"graf graf--p graf-after--p\"\u003eTraditional software development practices assume team contexts: code reviews, sprint planning, natural handoffs between specialists. When you‚Äôre working solo with AI assistance, you need different patterns.\u003c/p\u003e\u003cp name=\"6a8f\" id=\"6a8f\" class=\"graf graf--p graf-after--p\"\u003eInchworm protocol isn‚Äôt just about technical discipline. It‚Äôs about cognitive load management. It‚Äôs about preventing the kind of architectural drift that accumulates when no one person is responsible for remembering every incomplete piece.\u003c/p\u003e\u003cp name=\"75d0\" id=\"75d0\" class=\"graf graf--p graf-after--p\"\u003eIt‚Äôs about building systems that support the way solo developers actually work instead of forcing solo developers to work like teams of twenty.\u003c/p\u003e\u003ch3 name=\"4fee\" id=\"4fee\" class=\"graf graf--h3 graf-after--p\"\u003eNext on the¬†journey\u003c/h3\u003e\u003cp name=\"0f56\" id=\"0f56\" class=\"graf graf--p graf-after--h3\"\u003eMonday morning starts GREAT-1: QueryRouter/OrchestrationEngine restoration. The 75% complete work that got derailed by Thursday‚Äôs implementation attempt.\u003c/p\u003e\u003cp name=\"2e68\" id=\"2e68\" class=\"graf graf--p graf-after--p\"\u003eBut this time we‚Äôre approaching it systematically. Full archaeological understanding before any implementation. Clear success criteria before starting. Inchworm protocol governing the work.\u003c/p\u003e\u003cp name=\"0b8d\" id=\"0b8d\" class=\"graf graf--p graf-after--p\"\u003eThe goal isn‚Äôt just to fix the orchestration engine. The goal is to prove that systematic, sequential execution can reliably transform incomplete work into solid foundation.\u003c/p\u003e\u003cp name=\"ec01\" id=\"ec01\" class=\"graf graf--p graf-after--p\"\u003eOne epic at a time. One hundred percent complete before moving on.\u003c/p\u003e\u003cp name=\"15fc\" id=\"15fc\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eThe Great Refactor begins.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"The Great Refactor: From Impossible to Inevitable\",\"excerpt\":\"\",\"url\":\"/blog/the-great-refactor-from-impossible-to-inevitable\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/fef75c085cc7\",\"featuredImage\":\"/assets/blog-images/fef75c085cc7-featured.png\",\"slug\":\"the-great-refactor-from-impossible-to-inevitable\",\"category\":\"building\",\"workDate\":\"Sep 19, 2025\",\"workDateISO\":\"2025-09-19T00:00:00.000Z\",\"cluster\":\"discipline-completion\",\"chatDate\":\"9/20/2025\",\"featured\":false},\"content\":{\"title\":\"The Great Refactor: From Impossible to Inevitable\",\"subtitle\":\"September 19\",\"content\":\"$1b\",\"author
