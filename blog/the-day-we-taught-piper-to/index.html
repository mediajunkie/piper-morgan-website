6:[\"$\",\"$1\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T2a9b,"])</script><script>self.__next_f.push([1,"\u003csection name=\"33da\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"c7bf\" id=\"c7bf\" class=\"graf graf--h3 graf--leading graf--title\"\u003eThe Day We Taught Piper to Summarize (Almost)\u003c/h3\u003e\u003cfigure name=\"63d2\" id=\"63d2\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--h3\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*VmVREo_MEL3wGggpNwq4dQ.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" alt=\"A robot student gives a book report\" src=\"https://cdn-images-1.medium.com/max/800/1*VmVREo_MEL3wGggpNwq4dQ.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e‚ÄúWebsters defines‚Ä¶‚Äù\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"d945\" id=\"d945\" class=\"graf graf--p graf-after--figure\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJuly 4\u003c/em\u003e\u003c/p\u003e\u003cp name=\"b083\" id=\"b083\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eA tale of hidden infrastructure, session mysteries, and the importance of actually showing your work\u003c/em\u003e\u003c/p\u003e\u003cp name=\"e944\" id=\"e944\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--p\"\u003e\u003cspan class=\"graf-dropCap\"\u003eP\u003c/span\u003eicture this: UI Test 2.3‚Ää‚Äî‚Ää‚ÄúDocument Summarization.‚Äù Should be simple, right? Upload a file, ask for a summary, get a summary. We had spent the entire previous work session wrestling with the workflow and finally realizing we needed to build out the SYNTHESIS function. We were ready to do it the right way. What could go wrong?\u003c/p\u003e\u003cp name=\"1387\" id=\"1387\" class=\"graf graf--p graf-after--p\"\u003eEverything, as it turns out. But in the most educational way possible.\u003c/p\u003e\u003ch3 name=\"10e3\" id=\"10e3\" class=\"graf graf--h3 graf-after--p\"\u003eAct 1: The syntax error that blocked everything\u003c/h3\u003e\u003cp name=\"b1be\" id=\"b1be\" class=\"graf graf--p graf-after--h3\"\u003eWe started with the API server crashing on startup. The culprit? Two lonely backticks on line 23 of engine.py:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"javascript\" name=\"4b30\" id=\"4b30\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.\u003cspan class=\"hljs-property\"\u003eintegrations\u003c/span\u003e.\u003cspan class=\"hljs-property\"\u003egithub\u003c/span\u003e.\u003cspan class=\"hljs-property\"\u003egithub_agent\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eGitHubAgent\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-string\"\u003e``\u003c/span\u003e\u003cbr /\u003elogger = structlog.\u003cspan class=\"hljs-title function_\"\u003eget_logger\u003c/span\u003e()\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"dd5d\" id=\"dd5d\" class=\"graf graf--p graf-after--pre\"\u003eThose backticks. Just sitting there. Mocking us.\u003c/p\u003e\u003ch3 name=\"2aa2\" id=\"2aa2\" class=\"graf graf--h3 graf-after--p\"\u003eAct 2: The infrastructure we already¬†had\u003c/h3\u003e\u003cp name=\"d9bc\" id=\"d9bc\" class=\"graf graf--p graf-after--h3\"\u003eAfter fixing the syntax error, we went hunting for document operations. I wondered if we needed to build a whole new system for summarization. Then Cursor Agent made a discovery:\u003c/p\u003e\u003cp name=\"7e00\" id=\"7e00\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCA\u003c/strong\u003e: ‚ÄúI found the exact location where workflow results are handled and the generic ‚ÄòWorkflow completed successfully!‚Äô message is generated‚Äù\u003c/p\u003e\u003cp name=\"a94a\" id=\"a94a\" class=\"graf graf--p graf-after--p\"\u003eBut here‚Äôs the twist‚Ää‚Äî‚Ääwe already HAD a complete document analysis system! Hidden in \u003ccode class=\"markup--code markup--p-code\"\u003eservices/analysis/\u003c/code\u003e was a DocumentAnalyzer that could extract text from PDFs, call an LLM for summarization, and return structured results.\u003c/p\u003e\u003cp name=\"df0b\" id=\"df0b\" class=\"graf graf--p graf-after--p\"\u003eWe‚Äôd been prepared to build something that already existed. Classic.\u003c/p\u003e\u003ch3 name=\"0aea\" id=\"0aea\" class=\"graf graf--h3 graf-after--p\"\u003eAct 3: Settling the great SYNTHESIS debate\u003c/h3\u003e\u003cp name=\"c82c\" id=\"c82c\" class=\"graf graf--p graf-after--h3\"\u003eThe LLM insisted that ‚Äúsummarize this document‚Äù was a SYNTHESIS operation, not a QUERY. We had tried to fight it. We had considered forcing it. Then I had a moment of clarity:\u003c/p\u003e\u003cblockquote name=\"25d3\" id=\"25d3\" class=\"graf graf--blockquote graf--hasDropCapModel graf--startsWithDoubleQuote graf-after--p\"\u003e‚ÄúThanks, that helps me understand a lot better and I‚Äôm much more comfortable with ‚Äònot fighting it.‚Äô Learning, for me, often involved covering some ground a few times until it really sinks in.‚Äù\u003c/blockquote\u003e\u003cp name=\"1a03\" id=\"1a03\" class=\"graf graf--p graf-after--blockquote\"\u003eThis led to a philosophical discussion about the nature of LLMs and intent classification. My lead developer clarified again that we weren‚Äôt fighting any learned behavior of Piper‚Äôs, but Claude (the LLM we were shopping out the analys to) was applying its own training. Summarization IS synthesis‚Ää‚Äî‚Ääyou‚Äôre creating something new. The LLM was architecturally correct, and we were the ones being stubborn.\u003c/p\u003e\u003ch3 name=\"984f\" id=\"984f\" class=\"graf graf--h3 graf-after--p\"\u003eAct 4: The session ID¬†mystery\u003c/h3\u003e\u003cp name=\"8d0d\" id=\"8d0d\" class=\"graf graf--p graf-after--h3\"\u003eHere‚Äôs where it got interesting. The file was uploaded. The workflow was created. But it kept failing with ‚ÄúNo file ID found in workflow context.‚Äù\u003c/p\u003e\u003cp name=\"d537\" id=\"d537\" class=\"graf graf--p graf-after--p\"\u003eWe traced through layers of code:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"1418\" id=\"1418\" class=\"graf graf--li graf-after--p\"\u003eIntent enricher ‚úì\u003c/li\u003e\u003cli name=\"e4a5\" id=\"e4a5\" class=\"graf graf--li graf-after--li\"\u003eFile resolver ‚úì\u003c/li\u003e\u003cli name=\"7797\" id=\"7797\" class=\"graf graf--li graf-after--li\"\u003eWorkflow factory ‚úì\u003c/li\u003e\u003cli name=\"516c\" id=\"516c\" class=\"graf graf--li graf-after--li\"\u003eSession handling‚Ä¶ ‚úó\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"5aa4\" id=\"5aa4\" class=\"graf graf--p graf-after--li\"\u003eThe session ID wasn‚Äôt being propagated! Files were uploaded with session IDs like \u003ccode class=\"markup--code markup--p-code\"\u003esession_20250703_161508_10668\u003c/code\u003e, but the workflows had no session ID at all.\u003c/p\u003e\u003cp name=\"125f\" id=\"125f\" class=\"graf graf--p graf-after--p\"\u003eI wrote ‚ÄúThis makes sense as we have continued tests through restarts, etc. But in reality we will need to refer to docs from earlier sessions somehow.‚Äù\u003c/p\u003e\u003cp name=\"c7d8\" id=\"c7d8\" class=\"graf graf--p graf-after--p\"\u003eThus turning a bug discovery into an architectural discussion.\u003c/p\u003e\u003ch3 name=\"142e\" id=\"142e\" class=\"graf graf--h3 graf-after--p\"\u003eAct 5: The multi-word pattern¬†problem\u003c/h3\u003e\u003cp name=\"14ea\" id=\"14ea\" class=\"graf graf--p graf-after--h3\"\u003eEven after fixing session propagation, we hit another snag. The user said ‚ÄúPlease summarize that pattern catalog file I just uploaded‚Äù but the file reference detector only matched patterns like ‚Äúthat file‚Äù or ‚Äúthat data file‚Äù‚Ää‚Äî‚Ääsingle words between ‚Äúthat‚Äù and ‚Äúfile‚Äù.\u003c/p\u003e\u003cp name=\"a0cd\" id=\"a0cd\" class=\"graf graf--p graf-after--p\"\u003eCA (Cursor Agent) caught this beautifully, explaining how the regex \u003ccode class=\"markup--code markup--p-code\"\u003e\\b(that \\w+ file)\\b\u003c/code\u003e couldn\u0026#39;t match \u0026quot;pattern catalog\u0026quot; because it\u0026#39;s two words. One regex update later, and we were in business.\u003c/p\u003e\u003ch3 name=\"c12d\" id=\"c12d\" class=\"graf graf--h3 graf-after--p\"\u003eThe moment of¬†truth\u003c/h3\u003e\u003cp name=\"8df6\" id=\"8df6\" class=\"graf graf--p graf-after--h3\"\u003eFinally, (almost) everything clicked:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"c164\" id=\"c164\" class=\"graf graf--li graf-after--p\"\u003e‚úÖ File uploaded with session\u003c/li\u003e\u003cli name=\"0d0a\" id=\"0d0a\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Intent classified as SYNTHESIS\u003c/li\u003e\u003cli name=\"5629\" id=\"5629\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Session ID propagated\u003c/li\u003e\u003cli name=\"2a83\" id=\"2a83\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ File reference detected\u003c/li\u003e\u003cli name=\"413c\" id=\"413c\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ File resolved to ID\u003c/li\u003e\u003cli name=\"ca99\" id=\"ca99\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ Analysis completed\u003c/li\u003e\u003cli name=\"149b\" id=\"149b\" class=\"graf graf--li graf-after--li\"\u003e‚úÖ ‚ÄúWorkflow completed successfully!‚Äù\u003c/li\u003e\u003cli name=\"1d12\" id=\"1d12\" class=\"graf graf--li graf-after--li\"\u003e‚ùì But‚Ä¶ where‚Äôs the summary?\u003c/li\u003e\u003c/ol\u003e\u003ch3 name=\"0baa\" id=\"0baa\" class=\"graf graf--h3 graf-after--li\"\u003eAmusing interlude\u003c/h3\u003e\u003cp name=\"7573\" id=\"7573\" class=\"graf graf--p graf-after--h3\"\u003eAt one point, CA referenced some blog posts about this exact issue. I asked where it was finding the blog post.\u003c/p\u003e\u003cp name=\"fa6a\" id=\"fa6a\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eCA\u003c/strong\u003e: The blog posts I was referring to are pm011-blog-post.md and pm011-blog-post-claude-pov!.md in your Downloads folder.\u003c/p\u003e\u003cp name=\"7dcc\" id=\"7dcc\" class=\"graf graf--p graf-after--p\"\u003eI didn‚Äôt recall letting it look in that folder, but points for doing the extra reading! Even our AI assistant was learning from its own history.\u003c/p\u003e\u003ch3 name=\"c6b5\" id=\"c6b5\" class=\"graf graf--h3 graf-after--p\"\u003eThe lesson\u003c/h3\u003e\u003cp name=\"0adf\" id=\"0adf\" class=\"graf graf--p graf-after--h3\"\u003eWe succeeded in making the document summarization pipeline work end-to-end. The workflow completes successfully. But there‚Äôs no actual summary displayed‚Ää‚Äî‚Ääjust a success message.\u003c/p\u003e\u003cp name=\"3860\" id=\"3860\" class=\"graf graf--p graf-after--p\"\u003eThe bots were ready to declare victory. The human (me) told them that if I don‚Äôt actually get to see the summary then the feature is still not working.\u003c/p\u003e\u003cp name=\"0f63\" id=\"0f63\" class=\"graf graf--p graf-after--p\"\u003eIt‚Äôs a perfect metaphor for software development: you can have all the pieces working perfectly, but if you don‚Äôt show the tree to the user, did it really fall?\u003c/p\u003e\u003ch3 name=\"952c\" id=\"952c\" class=\"graf graf--h3 graf-after--p\"\u003eTomorrow‚Äôs adventure\u003c/h3\u003e\u003cp name=\"a4b8\" id=\"a4b8\" class=\"graf graf--p graf-after--h3\"\u003eThe summary is there, somewhere in the workflow context. The response formatting we added should extract it. But something‚Äôs not quite right. Maybe it‚Äôs the file type detection (why was markdown analyzed as a CSV?). Maybe the formatting code isn‚Äôt being hit. Maybe the summary is in a different field than expected.\u003c/p\u003e\u003cp name=\"0333\" id=\"0333\" class=\"graf graf--p graf-after--p\"\u003eThat‚Äôs tomorrow‚Äôs mystery. Today, we celebrate that we can upload a file, reference it naturally, and have it analyzed by an LLM. The pipeline works. We just need to show our work.\u003c/p\u003e\u003cp name=\"6205\" id=\"6205\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eMy parting (lazy) wisdom\u003c/strong\u003e: ‚ÄúLet‚Äôs also make a note down the road (probably post-MVP) to make error messages that speak to what part of a process actually failed, in some natural language way.‚Äù\u003c/p\u003e\u003cp name=\"5050\" id=\"5050\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eIndeed. ‚ÄúTASK_FAILED‚Äù helps no one. Happy Fourth of July! Today we celebrated independence from generic success messages (almost).\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"
