e\u003e\u003cp name=\"40e3\" id=\"40e3\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003eT\u003c/span\u003ehe command-line prototype was working! Well, “working” in the sense that a paper airplane “works” as an aircraft. Sure, it could answer questions about our documentation, but try explaining to your team why they need to open a terminal, activate a virtual environment, and type commands like it’s 1985.\u003c/p\u003e\u003cp name=\"55f0\" id=\"55f0\" class=\"graf graf--p graf-after--p\"\u003eI could run \u003ccode class=\"markup--code markup--p-code\"\u003egithub_agent.py\u003c/code\u003e and see a successful login:\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"yaml\" name=\"8582\" id=\"8582\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-string\"\u003e%\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epython\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub_agent.py\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-string\"\u003e/Users/xian/Library/Python/3.9/lib/python/site-packages/urllib3/__init__.py:35:\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eNotOpenSSLWarning:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eurllib3\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ev2\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eonly\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esupports\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eOpenSSL\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e1.1\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.1\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e+,\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecurrently\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;ssl\u0026 er\"\u003e2025-07-10 05:27:48\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e,120\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epm_agent_app\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eINFO\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cbr /\u003e\u003cspan class=\"hljs-string\"\u003e📚\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eYour repositories:\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-number\"\u003e2025-07-10 05:27:48\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e,647\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epm_agent_app\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eINFO\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e   \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e7cups-testbot\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e🌍\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-number\"\u003e2025-07-10 05:27:48\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e,647\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epm_agent_app\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eINFO\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e   \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003echristiancrumlish.com\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e🌍\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-number\"\u003e2025-07-10 05:27:48\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e,648\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epm_agent_app\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eINFO\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e   \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecivictech.club\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e🌍\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-number\"\u003e2025-07-10 05:27:48\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e,648\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epm_agent_app\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eINFO\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e   \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecrumlish.me\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e🌍\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-number\"\u003e2025-07-10 05:27:48\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e,648\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epm_agent_app\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eINFO\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e   \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edesigninproduct\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e🌍\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"fe84\" id=\"fe84\" class=\"graf graf--p graf-after--pre\"\u003eOr I could run a separate command-line app \u003ccode class=\"markup--code markup--p-code\"\u003egithub_reviewer.py\u003c/code\u003e to give it the URL of an issue to review. That was about it, and it’s not like anyone else was going to be able to access this from my machine.\u003c/p\u003e\u003ch3 name=\"f95d\" id=\"f95d\" class=\"graf graf--h3 graf-after--p\"\u003eThe CLI comfort zone\u003c/h3\u003e\u003cp name=\"f61f\" id=\"f61f\" class=\"graf graf--p graf-after--h3\"\u003eThere’s something beautifully simple about command-line interfaces. No buttons to align, no CSS to fight with, no JavaScript framework wars. Just you, a terminal, and the naive belief that everyone loves typing commands as much as you do.\u003c/p\u003e\u003cp name=\"c0e9\" id=\"c0e9\" class=\"graf graf--p graf-after--p\"\u003eSome people believe we are currently in the CLI era with these LLM-powered AI thingies. I guess maybe I like this period when it’s still all about typing and words?\u003c/p\u003e\u003cp name=\"5c3c\" id=\"5c3c\" class=\"graf graf--p graf-after--p\"\u003eMy CLI prototype was elegant in its constraints:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"cdaf\" id=\"cdaf\" class=\"graf graf--li graf-after--p\"\u003eInput: Type question\u003c/li\u003e\u003cli name=\"52e7\" id=\"52e7\" class=\"graf graf--li graf-after--li\"\u003eOutput: Get answer\u003c/li\u003e\u003cli name=\"617b\" id=\"617b\" class=\"graf graf--li graf-after--li\"\u003eError handling: Stack trace (that’s helpful, right?)\u003c/li\u003e\u003cli name=\"fd4a\" id=\"fd4a\" class=\"graf graf--li graf-after--li\"\u003eUser experience: What’s that?\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"84fb\" id=\"84fb\" class=\"graf graf--p graf-after--li\"\u003eThis worked great for an audience of one (me). For an audience of more than one? Time to enter the wonderful world of web development, where everything takes four times longer than expected and nothing works in Internet Explorer (yes, Myron from Finance still uses it).\u003c/p\u003e\u003ch3 name=\"d2f5\" id=\"d2f5\" class=\"graf graf--h3 graf-after--p\"\u003eThe great migration: OpenAI to Claude\u003c/h3\u003e\u003cp name=\"8835\" id=\"8835\" class=\"graf graf--p graf-after--h3\"\u003eBefore tackling the web interface, I made one “small” change: switching from OpenAI to Claude. How hard could swapping LLM providers be?\u003c/p\u003e\u003cp name=\"f8ec\" id=\"f8ec\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eNarrator: Actually not that hard!\u003c/em\u003e\u003c/p\u003e\u003cp name=\"19a6\" id=\"19a6\" class=\"graf graf--p graf-after--p\"\u003eThe technical migration took less than 30 minutes thanks to my accidentally-brilliant adapter pattern. The prompt engineering (which was embedded in the code and not something I had paid any close attention to) carried over as is.\u003c/p\u003e\u003cp name=\"587a\" id=\"587a\" class=\"graf graf--p graf-after--p\"\u003eWhy did I switch? Mainly due to a recommendation from my boss, the idea that Anthropic was the most advanced LLM out there these days, and some discomfort with OpenAI as an org. The truth is, though, the code is designed to swap out LLMs like rented mules. In fact, just recently I hit a token limit on Claude that broke the app, at which point we put in a silent fall-back to switch over to OpenAI when that happens, but I’m getting ahead of myself.\u003c/p\u003e\u003ch3 name=\"1455\" id=\"1455\" class=\"graf graf--h3 graf-after--p\"\u003eEnter Streamlit: The “simple” web framework\u003c/h3\u003e\u003cp name=\"9fc3\" id=\"9fc3\" class=\"graf graf--p graf-after--h3\"\u003eClaude recommended we built the UI with Streamlit (new to me). Streamlit promised I could build a web UI with “just Python!” No JavaScript! No CSS! No problems!\u003c/p\u003e\u003cp name=\"ebe4\" id=\"ebe4\" class=\"graf graf--p graf-after--p\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eRon Howard voice: There were problems.\u003c/em\u003e\u003c/p\u003e\u003cp name=\"d787\" id=\"d787\" class=\"graf graf--p graf-after--p\"\u003eSure, Streamlit made it easy to create a basic interface. But “basic” is doing a lot of heavy lifting there. Want custom styling? Write CSS. Need real-time updates? Hello, JavaScript. Want to handle more than one user at a time? Welcome to the wonderful world of session state management.\u003c/p\u003e\u003cp name=\"8514\" id=\"8514\" class=\"graf graf--p graf-after--p\"\u003eThe Streamlit app looks… fine?\u003c/p\u003e\u003cfigure name=\"066b\" id=\"066b\" class=\"graf graf--figure graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*0B7lyuloiUa4p4gmgSlbfw.png\" data-width=\"1840\" data-height=\"1588\" src=\"https://cdn-images-1.medium.com/max/800/1*0B7lyuloiUa4p4gmgSlbfw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003eNight mode, because we are cool developers now\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3 name=\"2067\" id=\"2067\" class=\"graf graf--h3 graf-after--figure\"\u003eGitHub integration: The API that launched a thousand errors\u003c/h3\u003e\u003cp name=\"8196\" id=\"8196\" class=\"graf graf--p graf-after--h3\"\u003eAdding GitHub integration seemed straightforward. The GitHub API is well-documented! There are Python libraries! What could go wrong?\u003c/p\u003e\u003cp name=\"3b55\" id=\"3b55\" class=\"graf graf--p graf-after--p\"\u003eEverything. Everything could go wrong.\u003c/p\u003e\u003cp name=\"d6b1\" id=\"d6b1\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eAuthentication Adventures\u003c/strong\u003e: “Just use a personal access token!” they said. “It’ll be easy!” they said. They didn’t mention “don’t accidentally make it a read-only token.\u003c/p\u003e\u003cp name=\"e293\" id=\"e293\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe Repository Name Game\u003c/strong\u003e: First I setup a repo called piper-morgan for the project. Then I realized I didn’t want to clutter up the real repo with test issues so I made one called test-piper-morgan. Then I mistakenly told the code it was called piper-morgan-test and hilarity ensued.\u003c/p\u003e\u003cp name=\"434d\" id=\"434d\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe Plain Language Dance: \u003c/strong\u003eUsers don’t think in GitHub’s owner/repo format. They type things like “the mobile repo” or “the design in product repo.” Building a repository resolver felt like teaching a GPS to understand directions like “turn left at where the old gas station used to be.”\u003c/p\u003e\u003ch3 name=\"60cb\" id=\"60cb\" class=\"graf graf--h3 graf-after--p\"\u003eContext is everything (and everything is context)\u003c/h3\u003e\u003cp name=\"dc87\" id=\"dc87\" class=\"graf graf--p graf-after--h3\"\u003eThe biggest shock moving from CLI to web + GitHub was how much context matters. In the CLI, I could assume I (the only user) knew what I meant. In production, I would need to to handle inputs like:\u003c/p\u003e\u003cp name=\"ea26\" id=\"ea26\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--p\"\u003e“Users are complaining they can’t upload files bigger than 20 meg”\u003c/p\u003e\u003cp name=\"f8fa\" id=\"f8fa\" class=\"graf graf--p graf-after--p\"\u003eFrom this, the system needed to infer that this is a bug or an engancement request, that it involves the file upload feature on some product we’ve likely been discussing, and that there is a limit in place that is too strict. The extra work to go from that request to a well qualified ticket involves some leaps of logic.\u003c/p\u003e\u003cp name=\"4abe\" id=\"4abe\" class=\"graf graf--p graf-after--p\"\u003eThis required building what I generously called an “intent resolution system” and what was actually at first some clever regex that looked for the hallmarks of different types of utterances (greetings, request to make a ticket, request to analyze a ticket, uh… it didn’t really do much else yet.\u003c/p\u003e\u003ch3 name=\"4157\" id=\"4157\" class=\"graf graf--h3 graf-after--p\"\u003eIntegration hell: A circle for every API\u003c/h3\u003e\u003cp name=\"e571\" id=\"e571\" class=\"graf graf--p graf-after--h3\"\u003eBy the time I had GitHub working, I’d created a integration hydra:\u003c/p\u003e\u003cp name=\"ba7f\" id=\"ba7f\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGitHub API\u003c/strong\u003e: Authentication, rate limiting, webhook handling, permissions, repository management, issue templates, label management…\u003c/p\u003e\u003cp name=\"ebf4\" id=\"ebf4\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eClaude API\u003c/strong\u003e: Prompt optimization, token counting, response streaming, fallback handling, cost tracking (💸)…\u003c/p\u003e\u003cp name=\"a3c2\" id=\"a3c2\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eVector Database\u003c/strong\u003e: Document chunking, embedding generation, similarity search, index management, backup strategies…\u003c/p\u003e\u003cp name=\"e316\" id=\"e316\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eWeb Framework\u003c/strong\u003e: Session state, concurrent users, WebSocket connections, file uploads, error boundaries…\u003c/p\u003e\u003cp name=\"9b96\" id=\"9b96\" class=\"graf graf--p graf-after--p\"\u003eEach integration point was a potential failure mode. The combinations were exponential. My error handling code grew longer than my actual application code.\u003c/p\u003e\u003ch3 name=\"8e34\" id=\"8e34\" class=\"graf graf--h3 graf-after--p\"\u003eWhat we actually made\u003c/h3\u003e\u003cp name=\"3342\" id=\"3342\" class=\"graf graf--p graf-after--h3\"\u003eAfter that seemingly simple request (“Can we get a web UI on this thing), we now had made:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"4344\" id=\"4344\" class=\"graf graf--li graf-after--p\"\u003eA web interface that didn’t require a computer science degree to use\u003c/li\u003e\u003cli name=\"702c\" id=\"702c\" class=\"graf graf--li graf-after--li\"\u003eGitHub integration that created issues engineers actually wanted to read\u003c/li\u003e\u003cli name=\"bb4b\" id=\"bb4b\" class=\"graf graf--li graf-after--li\"\u003eContext resolution that right 80% of the time (and asked for clarification the other 20%)\u003c/li\u003e\u003cli name=\"6e39\" id=\"6e39\" class=\"graf graf--li graf-after--li\"\u003eA loading experience that didn’t make people think their browser crashed\u003c/li\u003e\u003c/ul\u003e\u003cfigure name=\"c961\" id=\"c961\" class=\"graf graf--figure graf-after--li\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*Eqf22TmEDZsS7rE79k6wVw.png\" data-width=\"1840\" data-height=\"1588\" src=\"https://cdn-images-1.medium.com/max/800/1*Eqf22TmEDZsS7rE79k6wVw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003eIt’s working!\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"36b2\" id=\"36b2\" class=\"graf graf--p graf-after--figure\"\u003eIt wasn’t perfect. But it was usable. Theoretically someday even by people who weren’t me. That felt like a miracle.\u003c/p\u003e\u003ch3 name=\"fce8\" id=\"fce8\" class=\"graf graf--h3 graf-after--p\"\u003eLessons learned (the hard way)\u003c/h3\u003e\u003cp name=\"dd5b\" id=\"dd5b\" class=\"graf graf--p graf-after--h3\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eIntegration complexity grows exponentially\u003c/strong\u003e: Two systems = 2x complexity. Three systems = 9x complexity. Four systems = maybe reconsider your life choices.\u003c/p\u003e\u003cp name=\"a292\" id=\"a292\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eError messages are user experience\u003c/strong\u003e: Right now we had error handling only a robot could love.\u003c/p\u003e\u003cp name=\"dd70\" id=\"dd70\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eQuality beats speed for professional tools\u003c/strong\u003e: Fast and wrong is worse than slow and right. Your users are professionals; treat them like it.\u003c/p\u003e\u003cp name=\"40ee\" id=\"40ee\" class=\"graf graf--p graf-after--p\"\u003eAlso, it’s likely that Piper isn’t up on Monty Python.\u003c/p\u003e\u003cfigure name=\"8067\" id=\"8067\" class=\"graf graf--figure graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*zd0unLW5DrM3SEAOmglChw.png\" data-width=\"1576\" data-height=\"952\" src=\"https://cdn-images-1.medium.com/max/800/1*zd0unLW5DrM3SEAOmglChw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003eTrouble at the mill!\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3 name=\"e1cc\" id=\"e1cc\" class=\"graf graf--h3 graf-after--figure\"\u003eThe accidental platform\u003c/h3\u003e\u003cp name=\"bfec\" id=\"bfec\" class=\"graf graf--p graf-after--h3\"\u003eBy tackling the “simple” problem of letting people create GitHub issues through a web interface, I’d accidentally started building a platform:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"e75d\" id=\"e75d\" class=\"graf graf--li graf-after--p\"\u003eAsync job processing (much harder than it sounds)\u003c/li\u003e\u003cli name=\"7e6e\" id=\"7e6e\" class=\"graf graf--li graf-after--li\"\u003eExternal API orchestration (harder than async job processing)\u003c/li\u003e\u003cli name=\"0408\" id=\"0408\" class=\"graf graf--li graf-after--li\"\u003eContext resolution engine (I still don’t fully understand how it works)\u003c/li\u003e\u003cli name=\"0d45\" id=\"0d45\" class=\"graf graf--li graf-after--li\"\u003eAnd every time I asked for something else, Claude agreed and we got to work bolting it on.\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"9744\" id=\"9744\" class=\"graf graf--p graf-after--li\"\u003eThis wasn’t the plan. The plan was “make CLI tool work on web.” The reality was building infrastructure for something much bigger.\u003c/p\u003e\u003ch3 name=\"0a38\" id=\"0a38\" class=\"graf graf--h3 graf-after--p\"\u003eThe real product lesson\u003c/h3\u003e\u003cp name=\"fb26\" id=\"fb26\" class=\"graf graf--p graf-after--h3\"\u003eMoving from CLI to web-based GitHub integration taught me the most valuable product lesson of all: \u003cstrong class=\"markup--strong markup--p-strong\"\u003eThe interface is not the product. The workflow is the product.\u003c/strong\u003e\u003c/p\u003e\u003cp name=\"a5d9\" id=\"a5d9\" class=\"graf graf--p graf-after--p\"\u003eUsers don’t want to create GitHub issues. They want their problems solved. They don’t want to query documentation. They want answers to their questions. They don’t want AI. They want their job to be easier.\u003c/p\u003e\u003cp name=\"4cde\" id=\"4cde\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eEvery technical decision should serve that goal.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"post\":{\"title\":\"From CLI to GitHub Integration: When Prototypes Meet Real Workflows\",\"excerpt\":\"\",\"url\":\"/blog/from-cli-to-github-integration\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/c7207687f711\",\"featuredImage\":\"/assets/blog-images/c7207687f711-featured.png\",\"slug\":\"from-cli-to-github-integration\",\"category\":\"building\",\"workDate\":\"May 29, 2025\",\"workDateISO\":\"2025-05-29T00:00:00.000Z\",\"cluster\":\"foundation-building\",\"featured\":false},\"content\":{\"title\":\"From CLI to Web App: When Prototypes Meet Real Workflows\",\"subtitle\":\"May 29, 2025\",\"content\":\"$1b\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-10T12:59:45.572Z\",\"filename\":\"2025-07-10_From-CLI-to-Web-App--When-Prototypes-Meet-Real-Workflows-c7207687f711.html\"}}]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1c:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"From CLI to GitHub Integration: When Prototypes Meet Real Workflows | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"May 29, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"From CLI to GitHub Integration: When Prototypes Meet Real Workflows\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"May 29, 2025\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"13\",{\"property\":\"article:author\",\"content\":\"christian crumlish\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:title\",\"content\":\"From CLI to GitHub Integration: When Prototypes Meet Real Workflows\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:description\",\"content\":\"May 29, 2025\"}],[\"$\",\"link\",\"17\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"32x33\"}],[\"$\",\"link\",\"18\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"sizes\":\"32x32\",\"type\":\"image/x-icon\"}],[\"$\",\"link\",\"19\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-16.png\",\"sizes\":\"16x16\",\"type\":\"image/png\"}],[\"$\",\"link\",\"20\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-32.png\",\"sizes\":\"32x32\",\"type\":\"image/png\"}],[\"$\",\"link\",\"21\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-48.png\",\"sizes\":\"48x48\",\"type\":\"image/png\"}],[\"$\",\"link\",\"22\",{\"rel\":\"apple-touch-icon\",\"href\":\"/pm-favicon-180.png\",\"sizes\":\"180x180\",\"type\":\"image/png\"}],[\"$\",\"link\",\"23\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-192.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"}],[\"$\",\"$L1c\",\"24\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"18:\"$13:metadata\"\n"])</script></body></html>
