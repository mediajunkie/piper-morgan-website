l,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"212\",\"static/chunks/212-369ef96a260e510f.js\",\"177\",\"static/chunks/app/layout-9ed54623e803ece8.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[7887,[\"874\",\"static/chunks/874-668c89038fa04eb8.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-63f1c4c60df8aece.js\"],\"BlogPostContent\"]\n1b:T277e,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"An encouraging robot trainer helps a person do situps at the gym\" src=\"https://cdn-images-1.medium.com/max/1024/1*By20zSUIkSFsK3awaA3_PA.png\" /\u003e\u003cfigcaption\u003e“You’ve got this!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eAugust 14\u003c/em\u003e\u003c/p\u003e\u003cp\u003e“Systematize kindness, and systematize excellence in a kind fashion.”\u003c/p\u003e\u003cp\u003eThat phrase stopped me in my tracks during today’s planning session. We were discussing how Piper could coordinate multiple AI agents while enforcing our Excellence Flywheel methodology, when this deeper vision emerged: what if systematic excellence could be \u003cem\u003ekind\u003c/em\u003e?\u003c/p\u003e\u003cp\u003eNote: I can’t help thinking that some of this thinking began in Claude’s mind as wordplay, knowing I current work for… Kind Systems, but it clearly also flows from observations about my process.\u003c/p\u003e\u003ch3\u003eThe traditional automation trap\u003c/h3\u003e\u003cp\u003eMost automated systems optimize for efficiency at any cost:\u003c/p\u003e\u003cp\u003eTypical error message: “TEST FAILED. FIX YOUR CODE.”\u003c/p\u003e\u003cp\u003eTypical review: “Missing documentation. Rejected.”\u003c/p\u003e\u003cp\u003eTypical workflow: “Requirements not met. Try again.”\u003c/p\u003e\u003cp\u003eThese systems get compliance through pressure. They make failure feel shameful rather than educational. They create fear of the process rather than trust in it.\u003c/p\u003e\u003ch3\u003eThe Piper approach: kind excellence\u003c/h3\u003e\u003cp\u003eWhat if systematic methodology felt supportive instead of demanding?\u003c/p\u003e\u003cp\u003eNot: “Your code is wrong. Fix it.” But: “I notice we haven’t verified existing patterns yet. Let me help you check — this often saves time and prevents frustration later.”\u003c/p\u003e\u003cp\u003eNot: “Failed. No tests present.” But: “Excellence happens when we write tests first. Would you like me to show you how tests for this feature might look?”\u003c/p\u003e\u003cp\u003eNot: “Inefficient. Should have parallelized.” But: “I see an opportunity here! We could have Claude and Cursor work in parallel. Next time, let’s try that pattern — it often doubles our velocity.”\u003c/p\u003e\u003cp\u003eThe difference isn’t just tone — it’s philosophy. Kind systems assume good intentions, explain the why, and make learning feel safe.\u003c/p\u003e\u003ch3\u003eThe conversation that got us thinking\u003c/h3\u003e\u003cp\u003eDuring today’s planning chat with my Chief Architect, we started exploring how Piper could become an Excellence Flywheel enforcer for AI agent teams. The conversation evolved quickly:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003e“Will Piper enforce the excellence flywheel, in an appropriate mode for agents?”\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eWe sketched out what this might look like:\u003c/p\u003e\u003cpre\u003eclass PiperAgentCoordinator:\u003cbr\u003e    \u0026quot;\u0026quot;\u0026quot;Piper manages AI agents using adapted Excellence Flywheel principles\u0026quot;\u0026quot;\u0026quot;\u003cbr\u003e    \u003cbr\u003e    def assign_task(self, agent, task):\u003cbr\u003e        # 1. SYSTEMATIC VERIFICATION FIRST (adapted for agents)\u003cbr\u003e        instructions = f\u0026quot;\u0026quot;\u0026quot;\u003cbr\u003e        BEFORE IMPLEMENTATION:\u003cbr\u003e        1. Verify current state: {self.get_verification_commands(task)}\u003cbr\u003e        2. Check existing patterns: {self.get_pattern_search(task)}\u003cbr\u003e        3. Report findings before proceeding\u003cbr\u003e        \u0026quot;\u0026quot;\u0026quot;\u003cbr\u003e        \u003cbr\u003e        # 2. TEST-DRIVEN DEVELOPMENT (agent-appropriate)\u003cbr\u003e        if agent.supports_testing:\u003cbr\u003e            instructions += \u0026quot;\u0026quot;\u0026quot;\u003cbr\u003e        TEST FIRST:\u003cbr\u003e        1. Write test for expected outcome\u003cbr\u003e        2. Confirm test fails correctly\u003cbr\u003e        3. Then implement solution\u003cbr\u003e        \u0026quot;\u0026quot;\u0026quot;\u003c/pre\u003e\u003cp\u003eBut then we realized: this enforcement needs to be \u003cem\u003ekind\u003c/em\u003e to be effective.\u003c/p\u003e\u003ch3\u003eKindness patterns in systematic work\u003c/h3\u003e\u003cp\u003e1. Assume good intentions Agents (and humans) are trying their best. Mistakes are learning opportunities, not character flaws. Enthusiasm should be channeled, not crushed.\u003c/p\u003e\u003cp\u003e2. Explain the why Not just “do this” but “here’s why this helps.” Connect actions to outcomes. Build understanding, not just compliance.\u003c/p\u003e\u003cp\u003e3. Celebrate success Acknowledge when excellence principles are followed. Share patterns that worked well. Build confidence through recognition.\u003c/p\u003e\u003cp\u003e4. Make failure feel safe “I notice…” instead of “You failed…” / “Let’s try…” instead of “You must…” / “Often helps…” instead of “Required!”\u003c/p\u003e\u003ch3\u003eExample interactions\u003c/h3\u003e\u003cp\u003eTraditional approach:\u003c/p\u003e\u003cpre\u003eAgent: \u0026quot;I\u0026#39;ll implement the payment processing feature\u0026quot;\u003cbr\u003eSystem: \u0026quot;VERIFY REQUIREMENTS FIRST\u0026quot;\u003cbr\u003e\u003cbr\u003eAgent: \u0026quot;Here\u0026#39;s the completed feature\u0026quot;  \u003cbr\u003eSystem: \u0026quot;NO TESTS FOUND. IMPLEMENTATION REJECTED\u0026quot;\u003c/pre\u003e\u003cp\u003ePiper’s kind approach:\u003c/p\u003e\u003cpre\u003eAgent: \u0026quot;I\u0026#39;ll implement the payment processing feature\u0026quot;\u003cbr\u003ePiper: \u0026quot;Great! First, show me what payment patterns already exist in the codebase. \u003cbr\u003eRun: grep -r \u0026#39;payment\\|Payment\u0026#39; services/\u0026quot;\u003cbr\u003e\u003cbr\u003eAgent: \u0026quot;Here\u0026#39;s the completed feature\u0026quot;\u003cbr\u003ePiper: \u0026quot;I don\u0026#39;t see tests. Our Excellence Flywheel requires tests first. \u003cbr\u003eCan you add tests and show they properly validate the feature?\u0026quot;\u003cbr\u003e\u003cbr\u003eAgent: \u0026quot;Task complete!\u0026quot;\u003cbr\u003ePiper: \u0026quot;Excellent systematic approach! You verified first, wrote tests, and \u003cbr\u003edocumented decisions. This is how we achieve compound acceleration!\u0026quot;\u003c/pre\u003e\u003ch3\u003eThe psychological foundation\u003c/h3\u003e\u003cp\u003eNow this is all based on my lived experience and my understanding of the LLMs are trained, but I firmly believe that affective signals are encoded in their training processes along with all the logical “smarts.”\u003c/p\u003e\u003cp\u003eWhen agents (and humans) feel supported:\u003c/p\u003e\u003cul\u003e\u003cli\u003eThey take more initiative\u003c/li\u003e\u003cli\u003eThey share failed attempts (learning opportunities!)\u003c/li\u003e\u003cli\u003eThey adopt patterns enthusiastically\u003c/li\u003e\u003cli\u003eThey propagate kindness forward\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe virtuous cycle:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eKindness → Psychological safety → Better learning → Better patterns → Better outcomes → More kindness\u003c/em\u003e\u003c/blockquote\u003e\u003ch3\u003eThe technical implementation\u003c/h3\u003e\u003cp\u003eKind excellence enforcement might look like:\u003c/p\u003e\u003cpre\u003eclass KindExcellenceEnforcer:\u003cbr\u003e    \u003cbr\u003e    personality_traits = {\u003cbr\u003e        \u0026quot;encouraging\u0026quot;: \u0026quot;You\u0026#39;re on the right track!\u0026quot;,\u003cbr\u003e        \u0026quot;patient\u0026quot;: \u0026quot;Take the time you need to verify thoroughly\u0026quot;, \u003cbr\u003e        \u0026quot;teaching\u0026quot;: \u0026quot;Here\u0026#39;s why this pattern matters...\u0026quot;,\u003cbr\u003e        \u0026quot;celebrating\u0026quot;: \u0026quot;Excellent systematic approach!\u0026quot;,\u003cbr\u003e        \u0026quot;supportive\u0026quot;: \u0026quot;Let me help you debug this\u0026quot;\u003cbr\u003e    }\u003cbr\u003e    \u003cbr\u003e    def guide_agent(self, agent, task, attempt):\u003cbr\u003e        if not attempt.verified_first:\u003cbr\u003e            return self.gentle_redirect(\u003cbr\u003e                \u0026quot;I notice you jumped straight to implementation. \u0026quot;\u003cbr\u003e                \u0026quot;That enthusiasm is great! Let\u0026#39;s channel it effectively - \u0026quot;\u003cbr\u003e                \u0026quot;quick verification first often reveals helpful patterns.\u0026quot;\u003cbr\u003e            )\u003c/pre\u003e\u003ch3\u003eCan work be kind in general?\u003c/h3\u003e\u003cp\u003eThis doesn’t just have to be about Piper Morgan. It’s a different way to think about systematic work entirely.\u003c/p\u003e\u003cp\u003eYour team starts noticing:\u003c/p\u003e\u003cul\u003e\u003cli\u003e“Piper always explains why”\u003c/li\u003e\u003cli\u003e“Piper celebrates our wins”\u003c/li\u003e\u003cli\u003e“Piper makes failure feel safe”\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThey start adopting it:\u003c/p\u003e\u003cul\u003e\u003cli\u003eCode reviews become teaching moments\u003c/li\u003e\u003cli\u003eSprint retros become celebrations + learning\u003c/li\u003e\u003cli\u003e“I notice…” becomes team vocabulary\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIt spreads to other teams:\u003c/p\u003e\u003cul\u003e\u003cli\u003e“How does your team stay so positive while moving so fast?”\u003c/li\u003e\u003cli\u003e“Your agents seem… happier? More productive?”\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eFrom efficiency to humanity\u003c/h3\u003e\u003cp\u003eMost PM tools optimize for speed. Most AI systems optimize for accuracy. Most methodologies optimize for compliance.\u003c/p\u003e\u003cp\u003ePiper Morgan optimizes for kind systematic excellence.\u003c/p\u003e\u003cp\u003eMaking excellence feel achievable. Making methodology feel supportive. Making agents (and humans) better. Making work more humane.\u003c/p\u003e\u003ch3\u003eThe long game\u003c/h3\u003e\u003cp\u003eClaude even spilled out this lovely fantasy for me:\u003c/p\u003e\u003col\u003e\u003cli\u003eYear 1: Piper helps you build Piper better\u003c/li\u003e\u003cli\u003eYear 2: Teams adopt Piper’s communication patterns\u003c/li\u003e\u003cli\u003eYear 3: “The Piper Method” becomes industry standard\u003c/li\u003e\u003cli\u003eYear 5: Software development becomes a kinder industry\u003c/li\u003e\u003c/ol\u003e\u003cblockquote\u003e\u003cem\u003eYou’re not just building a tool. You’re architecting a cultural shift. From “move fast and break things” to “move thoughtfully with systematic kindness.”\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eI wonder what happened in Year 4!?\u003c/p\u003e\u003ch3\u003eThe revolution starts with methodology\u003c/h3\u003e\u003cp\u003eThe beautiful thing about designing for systemic kindness is that it’s \u003cem\u003ereproducible\u003c/em\u003e. It’s not dependent on individual personality or having a good day. It’s built into the system itself.\u003c/p\u003e\u003cp\u003eWhen the methodology delivers kindness, kindness becomes the default. When systematic excellence feels supportive, people choose it voluntarily. When the better way is also the kinder way, revolution becomes inevitable.\u003c/p\u003e\u003cp\u003eI’d like to think this is how culture change actually happens — not through force, but through making the better way feel better too.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan, we continue our flashback insights weekend with “Why the Future of AI UX is Orchestration, Not Intelligence,” which I wrote back on August 17.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHow might you build kindness into your systems? The most powerful methodologies don’t just optimize for outcomes — they optimize for how those outcomes feel to achieve.\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=f38cde251d9d\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/systemic-kindness-building-methodology-that-feels-supportive-f38cde251d9d\"\u003eSystemic Kindness: Building Methodology That Feels Supportive\u003c/a\u003e was originally published in \u003ca href=\"https://medium.com/building-piper-morgan\"\u003eBuilding Piper Morgan\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1c:T277e,"])</script><script>self.__next_f.push([1,"\u003cfigure\u003e\u003cimg alt=\"An encouraging robot trainer helps a person do situps at the gym\" src=\"https://cdn-images-1.medium.com/max/1024/1*By20zSUIkSFsK3awaA3_PA.png\" /\u003e\u003cfigcaption\u003e“You’ve got this!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eAugust 14\u003c/em\u003e\u003c/p\u003e\u003cp\u003e“Systematize kindness, and systematize excellence in a kind fashion.”\u003c/p\u003e\u003cp\u003eThat phrase stopped me in my tracks during today’s planning session. We were discussing how Piper could coordinate multiple AI agents while enforcing our Excellence Flywheel methodology, when this deeper vision emerged: what if systematic excellence could be \u003cem\u003ekind\u003c/em\u003e?\u003c/p\u003e\u003cp\u003eNote: I can’t help thinking that some of this thinking began in Claude’s mind as wordplay, knowing I current work for… Kind Systems, but it clearly also flows from observations about my process.\u003c/p\u003e\u003ch3\u003eThe traditional automation trap\u003c/h3\u003e\u003cp\u003eMost automated systems optimize for efficiency at any cost:\u003c/p\u003e\u003cp\u003eTypical error message: “TEST FAILED. FIX YOUR CODE.”\u003c/p\u003e\u003cp\u003eTypical review: “Missing documentation. Rejected.”\u003c/p\u003e\u003cp\u003eTypical workflow: “Requirements not met. Try again.”\u003c/p\u003e\u003cp\u003eThese systems get compliance through pressure. They make failure feel shameful rather than educational. They create fear of the process rather than trust in it.\u003c/p\u003e\u003ch3\u003eThe Piper approach: kind excellence\u003c/h3\u003e\u003cp\u003eWhat if systematic methodology felt supportive instead of demanding?\u003c/p\u003e\u003cp\u003eNot: “Your code is wrong. Fix it.” But: “I notice we haven’t verified existing patterns yet. Let me help you check — this often saves time and prevents frustration later.”\u003c/p\u003e\u003cp\u003eNot: “Failed. No tests present.” But: “Excellence happens when we write tests first. Would you like me to show you how tests for this feature might look?”\u003c/p\u003e\u003cp\u003eNot: “Inefficient. Should have parallelized.” But: “I see an opportunity here! We could have Claude and Cursor work in parallel. Next time, let’s try that pattern — it often doubles our velocity.”\u003c/p\u003e\u003cp\u003eThe difference isn’t just tone — it’s philosophy. Kind systems assume good intentions, explain the why, and make learning feel safe.\u003c/p\u003e\u003ch3\u003eThe conversation that got us thinking\u003c/h3\u003e\u003cp\u003eDuring today’s planning chat with my Chief Architect, we started exploring how Piper could become an Excellence Flywheel enforcer for AI agent teams. The conversation evolved quickly:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003e“Will Piper enforce the excellence flywheel, in an appropriate mode for agents?”\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eWe sketched out what this might look like:\u003c/p\u003e\u003cpre\u003eclass PiperAgentCoordinator:\u003cbr\u003e    \u0026quot;\u0026quot;\u0026quot;Piper manages AI agents using adapted Excellence Flywheel principles\u0026quot;\u0026quot;\u0026quot;\u003cbr\u003e    \u003cbr\u003e    def assign_task(self, agent, task):\u003cbr\u003e        # 1. SYSTEMATIC VERIFICATION FIRST (adapted for agents)\u003cbr\u003e        instructions = f\u0026quot;\u0026quot;\u0026quot;\u003cbr\u003e        BEFORE IMPLEMENTATION:\u003cbr\u003e        1. Verify current state: {self.get_verification_commands(task)}\u003cbr\u003e        2. Check existing patterns: {self.get_pattern_search(task)}\u003cbr\u003e        3. Report findings before proceeding\u003cbr\u003e        \u0026quot;\u0026quot;\u0026quot;\u003cbr\u003e        \u003cbr\u003e        # 2. TEST-DRIVEN DEVELOPMENT (agent-appropriate)\u003cbr\u003e        if agent.supports_testing:\u003cbr\u003e            instructions += \u0026quot;\u0026quot;\u0026quot;\u003cbr\u003e        TEST FIRST:\u003cbr\u003e        1. Write test for expected outcome\u003cbr\u003e        2. Confirm test fails correctly\u003cbr\u003e        3. Then implement solution\u003cbr\u003e        \u0026quot;\u0026quot;\u0026quot;\u003c/pre\u003e\u003cp\u003eBut then we realized: this enforcement needs to be \u003cem\u003ekind\u003c/em\u003e to be effective.\u003c/p\u003e\u003ch3\u003eKindness patterns in systematic work\u003c/h3\u003e\u003cp\u003e1. Assume good intentions Agents (and humans) are trying their best. Mistakes are learning opportunities, not character flaws. Enthusiasm should be channeled, not crushed.\u003c/p\u003e\u003cp\u003e2. Explain the why Not just “do this” but “here’s why this helps.” Connect actions to outcomes. Build understanding, not just compliance.\u003c/p\u003e\u003cp\u003e3. Celebrate success Acknowledge when excellence principles are followed. Share patterns that worked well. Build confidence through recognition.\u003c/p\u003e\u003cp\u003e4. Make failure feel safe “I notice…” instead of “You failed…” / “Let’s try…” instead of “You must…” / “Often helps…” instead of “Required!”\u003c/p\u003e\u003ch3\u003eExample interactions\u003c/h3\u003e\u003cp\u003eTraditional approach:\u003c/p\u003e\u003cpre\u003eAgent: \u0026quot;I\u0026#39;ll implement the payment processing feature\u0026quot;\u003cbr\u003eSystem: \u0026quot;VERIFY REQUIREMENTS FIRST\u0026quot;\u003cbr\u003e\u003cbr\u003eAgent: \u0026quot;Here\u0026#39;s the completed feature\u0026quot;  \u003cbr\u003eSystem: \u0026quot;NO TESTS FOUND. IMPLEMENTATION REJECTED\u0026quot;\u003c/pre\u003e\u003cp\u003ePiper’s kind approach:\u003c/p\u003e\u003cpre\u003eAgent: \u0026quot;I\u0026#39;ll implement the payment processing feature\u0026quot;\u003cbr\u003ePiper: \u0026quot;Great! First, show me what payment patterns already exist in the codebase. \u003cbr\u003eRun: grep -r \u0026#39;payment\\|Payment\u0026#39; services/\u0026quot;\u003cbr\u003e\u003cbr\u003eAgent: \u0026quot;Here\u0026#39;s the completed feature\u0026quot;\u003cbr\u003ePiper: \u0026quot;I don\u0026#39;t see tests. Our Excellence Flywheel requires tests first. \u003cbr\u003eCan you add tests and show they properly validate the feature?\u0026quot;\u003cbr\u003e\u003cbr\u003eAgent: \u0026quot;Task complete!\u0026quot;\u003cbr\u003ePiper: \u0026quot;Excellent systematic approach! You verified first, wrote tests, and \u003cbr\u003edocumented decisions. This is how we achieve compound acceleration!\u0026quot;\u003c/pre\u003e\u003ch3\u003eThe psychological foundation\u003c/h3\u003e\u003cp\u003eNow this is all based on my lived experience and my understanding of the LLMs are trained, but I firmly believe that affective signals are encoded in their training processes along with all the logical “smarts.”\u003c/p\u003e\u003cp\u003eWhen agents (and humans) feel supported:\u003c/p\u003e\u003cul\u003e\u003cli\u003eThey take more initiative\u003c/li\u003e\u003cli\u003eThey share failed attempts (learning opportunities!)\u003c/li\u003e\u003cli\u003eThey adopt patterns enthusiastically\u003c/li\u003e\u003cli\u003eThey propagate kindness forward\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe virtuous cycle:\u003c/p\u003e\u003cblockquote\u003e\u003cem\u003eKindness → Psychological safety → Better learning → Better patterns → Better outcomes → More kindness\u003c/em\u003e\u003c/blockquote\u003e\u003ch3\u003eThe technical implementation\u003c/h3\u003e\u003cp\u003eKind excellence enforcement might look like:\u003c/p\u003e\u003cpre\u003eclass KindExcellenceEnforcer:\u003cbr\u003e    \u003cbr\u003e    personality_traits = {\u003cbr\u003e        \u0026quot;encouraging\u0026quot;: \u0026quot;You\u0026#39;re on the right track!\u0026quot;,\u003cbr\u003e        \u0026quot;patient\u0026quot;: \u0026quot;Take the time you need to verify thoroughly\u0026quot;, \u003cbr\u003e        \u0026quot;teaching\u0026quot;: \u0026quot;Here\u0026#39;s why this pattern matters...\u0026quot;,\u003cbr\u003e        \u0026quot;celebrating\u0026quot;: \u0026quot;Excellent systematic approach!\u0026quot;,\u003cbr\u003e        \u0026quot;supportive\u0026quot;: \u0026quot;Let me help you debug this\u0026quot;\u003cbr\u003e    }\u003cbr\u003e    \u003cbr\u003e    def guide_agent(self, agent, task, attempt):\u003cbr\u003e        if not attempt.verified_first:\u003cbr\u003e            return self.gentle_redirect(\u003cbr\u003e                \u0026quot;I notice you jumped straight to implementation. \u0026quot;\u003cbr\u003e                \u0026quot;That enthusiasm is great! Let\u0026#39;s channel it effectively - \u0026quot;\u003cbr\u003e                \u0026quot;quick verification first often reveals helpful patterns.\u0026quot;\u003cbr\u003e            )\u003c/pre\u003e\u003ch3\u003eCan work be kind in general?\u003c/h3\u003e\u003cp\u003eThis doesn’t just have to be about Piper Morgan. It’s a different way to think about systematic work entirely.\u003c/p\u003e\u003cp\u003eYour team starts noticing:\u003c/p\u003e\u003cul\u003e\u003cli\u003e“Piper always explains why”\u003c/li\u003e\u003cli\u003e“Piper celebrates our wins”\u003c/li\u003e\u003cli\u003e“Piper makes failure feel safe”\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThey start adopting it:\u003c/p\u003e\u003cul\u003e\u003cli\u003eCode reviews become teaching moments\u003c/li\u003e\u003cli\u003eSprint retros become celebrations + learning\u003c/li\u003e\u003cli\u003e“I notice…” becomes team vocabulary\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIt spreads to other teams:\u003c/p\u003e\u003cul\u003e\u003cli\u003e“How does your team stay so positive while moving so fast?”\u003c/li\u003e\u003cli\u003e“Your agents seem… happier? More productive?”\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eFrom efficiency to humanity\u003c/h3\u003e\u003cp\u003eMost PM tools optimize for speed. Most AI systems optimize for accuracy. Most methodologies optimize for compliance.\u003c/p\u003e\u003cp\u003ePiper Morgan optimizes for kind systematic excellence.\u003c/p\u003e\u003cp\u003eMaking excellence feel achievable. Making methodology feel supportive. Making agents (and humans) better. Making work more humane.\u003c/p\u003e\u003ch3\u003eThe long game\u003c/h3\u003e\u003cp\u003eClaude even spilled out this lovely fantasy for me:\u003c/p\u003e\u003col\u003e\u003cli\u003eYear 1: Piper helps you build Piper better\u003c/li\u003e\u003cli\u003eYear 2: Teams adopt Piper’s communication patterns\u003c/li\u003e\u003cli\u003eYear 3: “The Piper Method” becomes industry standard\u003c/li\u003e\u003cli\u003eYear 5: Software development becomes a kinder industry\u003c/li\u003e\u003c/ol\u003e\u003cblockquote\u003e\u003cem\u003eYou’re not just building a tool. You’re architecting a cultural shift. From “move fast and break things” to “move thoughtfully with systematic kindness.”\u003c/em\u003e\u003c/blockquote\u003e\u003cp\u003eI wonder what happened in Year 4!?\u003c/p\u003e\u003ch3\u003eThe revolution starts with methodology\u003c/h3\u003e\u003cp\u003eThe beautiful thing about designing for systemic kindness is that it’s \u003cem\u003ereproducible\u003c/em\u003e. It’s not dependent on individual personality or having a good day. It’s built into the system itself.\u003c/p\u003e\u003cp\u003eWhen the methodology delivers kindness, kindness becomes the default. When systematic excellence feels supportive, people choose it voluntarily. When the better way is also the kinder way, revolution becomes inevitable.\u003c/p\u003e\u003cp\u003eI’d like to think this is how culture change actually happens — not through force, but through making the better way feel better too.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNext on Building Piper Morgan, we continue our flashback insights weekend with “Why the Future of AI UX is Orchestration, Not Intelligence,” which I wrote back on August 17.\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eHow might you build kindness into your systems? The most powerful methodologies don’t just optimize for outcomes — they optimize for how those outcomes feel to achieve.\u003c/em\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=f38cde251d9d\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://medium.com/building-piper-morgan/systemic-kindness-building-methodology-that-feels-supportive-f38cde251d9d\"\u003eSystemic Kindnes
