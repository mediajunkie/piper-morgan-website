\",\"c\",{\"children\":[\"$Lf\",null,[\"$\",\"$L10\",null,{\"children\":[\"$L11\",[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]]}]]}]\n7:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L14\",null,{\"children\":\"$L15\"}],null],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$17\",null,{\"fallback\":null,\"children\":\"$L18\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"19:I[9795,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"766\",\"static/chunks/766-95b68f1ef6d722ff.js\",\"177\",\"static/chunks/app/layout-2f63acb31a3ab247.js\"],\"default\"]\nd:[\"$\",\"strong\",null,{\"children\":\"Piper Morgan says:\"}]\ne:[\"$\",\"$L19\",null,{}]\n"])</script><script>self.__next_f.push([1,"1a:I[8827,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"LegacyRedirect\"]\n1b:I[7887,[\"244\",\"static/chunks/244-9e96172f40765e46.js\",\"170\",\"static/chunks/170-49008af47a489cb7.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-371547b4bde44c9a.js\"],\"BlogPostContent\"]\n1c:T60a7,"])</script><script>self.__next_f.push([1,"\u003csection name=\"f401\" class=\"section section--body section--first\"\u003e\u003cdiv class=\"section-divider\"\u003e\u003chr class=\"section-divider\"\u003e\u003c/div\u003e\u003cdiv class=\"section-content\"\u003e\u003cdiv class=\"section-inner sectionLayout--insetColumn\"\u003e\u003ch3 name=\"140f\" id=\"140f\" class=\"graf graf--h3 graf--leading graf--title\"\u003eDigging Out of the Complexity Hole\u003c/h3\u003e\u003cp name=\"6bcf\" id=\"6bcf\" class=\"graf graf--p graf-after--h3\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003eJune 17–18, 2025\u003c/em\u003e\u003c/p\u003e\u003cfigure name=\"6605\" id=\"6605\" class=\"graf graf--figure graf--startsWithDoubleQuote graf-after--p\"\u003e\u003cimg class=\"graf-image\" data-image-id=\"1*kP8ZNMod9j22TQJAhAQHYw.png\" data-width=\"1536\" data-height=\"1024\" data-is-featured=\"true\" src=\"https://cdn-images-1.medium.com/max/800/1*kP8ZNMod9j22TQJAhAQHYw.png\"\u003e\u003cfigcaption class=\"imageCaption\"\u003e“Dig up, not down!”\u003c/figcaption\u003e\u003c/figure\u003e\u003cp name=\"0ea0\" id=\"0ea0\" class=\"graf graf--p graf--hasDropCapModel graf--hasDropCap graf--startsWithDoubleQuote graf-after--figure\"\u003e\u003cspan class=\"graf-dropCap\"\u003e\u003cspan class=\"graf-dropCapQuote\"\u003e“\u003c/span\u003eI\u003c/span\u003e want us digging back \u003cem class=\"markup--em markup--p-em\"\u003eout\u003c/em\u003e of this hole, not deeper \u003cem class=\"markup--em markup--p-em\"\u003einto\u003c/em\u003e it.”\u003c/p\u003e\u003cp name=\"20b7\" id=\"20b7\" class=\"graf graf--p graf-after--p\"\u003eThat was my plea to Claude halfway through what had started as a simple multi-project support implementation and had somehow devolved into a 30-hour debugging marathon involving duplicate domain models, broken import chains, and the kind of architectural confusion that makes you question everything you thought you knew about your own codebase.\u003c/p\u003e\u003cp name=\"badb\" id=\"badb\" class=\"graf graf--p graf-after--p\"\u003eThis is the story of what happens when complexity compounds faster than your ability to manage it, and how systematic recovery sometimes requires admitting you’ve been digging in the wrong direction.\u003c/p\u003e\u003ch3 name=\"be3b\" id=\"be3b\" class=\"graf graf--h3 graf-after--p\"\u003eWhen simple features aren’t simple\u003c/h3\u003e\u003cp name=\"372d\" id=\"372d\" class=\"graf graf--p graf-after--h3\"\u003ePM-009 was supposed to be straightforward: add multi-project support so users could work with different repositories without manually specifying which one every time. We had patterns established, domain models in place, a test suite written. How hard could it be?\u003c/p\u003e\u003cp name=\"e048\" id=\"e048\" class=\"graf graf--p graf-after--p\"\u003eFamous last words.\u003c/p\u003e\u003cp name=\"eade\" id=\"eade\" class=\"graf graf--p graf-after--p\"\u003eThe first sign something was wrong came when our migration script couldn’t figure out which \u003ccode class=\"markup--code markup--p-code\"\u003eProject\u003c/code\u003e class to import. Turns out we\u0026#39;d accidentally created two completely separate model hierarchies: \u003ccode class=\"markup--code markup--p-code\"\u003eservices.domain.models.Project\u003c/code\u003e and \u003ccode class=\"markup--code markup--p-code\"\u003eservices.database.models.Project\u003c/code\u003e.\u003c/p\u003e\u003cp name=\"8695\" id=\"8695\" class=\"graf graf--p graf-after--p\"\u003eBoth were called \u003ccode class=\"markup--code markup--p-code\"\u003eProject\u003c/code\u003e. Both served similar purposes. Neither knew the other existed.\u003c/p\u003e\u003ch3 name=\"c3a4\" id=\"c3a4\" class=\"graf graf--h3 graf-after--p\"\u003eThe architectural awakening moment\u003c/h3\u003e\u003cp name=\"fcf7\" id=\"fcf7\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e“Glad I checked. It is already not a good ‘scent’ that we are chasing bugs on this script. It makes me wonder where we were not careful enough to begin with.”\u003c/p\u003e\u003cp name=\"e8c0\" id=\"e8c0\" class=\"graf graf--p graf-after--p\"\u003eThat was my moment of recognizing we weren’t dealing with simple bugs — we were dealing with architectural sloppiness that had been accumulating without anyone noticing.\u003c/p\u003e\u003cp name=\"3dd3\" id=\"3dd3\" class=\"graf graf--p graf-after--p\"\u003eSometimes the most productive thing you can do is stop trying to make broken architecture work and start figuring out why it’s broken in the first place.\u003c/p\u003e\u003ch3 name=\"6bb3\" id=\"6bb3\" class=\"graf graf--h3 graf-after--p\"\u003eWhen test-driven development meets reality\u003c/h3\u003e\u003cp name=\"b02e\" id=\"b02e\" class=\"graf graf--p graf-after--h3\"\u003eHere’s what made the situation particularly frustrating: we’d been following test-driven development principles religiously for the earlier tickets. Write tests first, implement to pass the tests, refactor carefully. It had worked beautifully through PM-008.\u003c/p\u003e\u003cp name=\"6d00\" id=\"6d00\" class=\"graf graf--p graf-after--p\"\u003eBut PM-009 was different. Complex business logic, multi-layer coordination, multiple decision paths. And somewhere in that complexity, we’d abandoned TDD discipline without realizing it.\u003c/p\u003e\u003cp name=\"da3b\" id=\"da3b\" class=\"graf graf--p graf-after--p\"\u003eI should have instructed by assistants to read the test specifications carefully and implemented exactly what the tests expected, but instead they guessed at method names and signatures, and then we spent hours debugging why our \u003ccode class=\"markup--code markup--p-code\"\u003ellm.infer_project_id()\u003c/code\u003e calls didn\u0026#39;t match the \u003ccode class=\"markup--code markup--p-code\"\u003ellm.complete()\u003c/code\u003e methods the tests were mocking\u003c/p\u003e\u003cp name=\"643b\" id=\"643b\" class=\"graf graf--p graf-after--p\"\u003eThe tests weren’t wrong. Our implementation was wrong. But we’d been so focused on making the code work that we’d stopped paying attention to what the tests were actually telling us.\u003c/p\u003e\u003ch3 name=\"3973\" id=\"3973\" class=\"graf graf--h3 graf-after--p\"\u003eThe duplicate models anti-pattern\u003c/h3\u003e\u003cp name=\"51b3\" id=\"51b3\" class=\"graf graf--p graf-after--h3\"\u003eThe root cause of our architectural confusion was hiding in plain sight: we’d created two separate \u003ccode class=\"markup--code markup--p-code\"\u003eProject\u003c/code\u003e classes because an earlier example had shown the structure but not the naming conventions.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"bash\" name=\"9b2f\" id=\"9b2f\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# What we accidentally built:\u003c/span\u003e\u003cbr /\u003eservices.domain.models.Project      \u003cspan class=\"hljs-comment\"\u003e# Pure business logic\u003c/span\u003e\u003cbr /\u003eservices.database.models.Project    \u003cspan class=\"hljs-comment\"\u003e# SQLAlchemy persistence\u003c/span\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# What we should have built:\u003c/span\u003e\u003cbr /\u003eservices.domain.models.Project      \u003cspan class=\"hljs-comment\"\u003e# Pure business logic  \u003c/span\u003e\u003cbr /\u003eservices.database.models.ProjectDB  \u003cspan class=\"hljs-comment\"\u003e# SQLAlchemy persistence\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"dd62\" id=\"dd62\" class=\"graf graf--p graf-after--pre\"\u003eSeems obvious in retrospect, right? But when you’re deep in implementation mode, small naming decisions can have huge architectural consequences.\u003c/p\u003e\u003cp name=\"1de5\" id=\"1de5\" class=\"graf graf--p graf-after--p\"\u003eBy the way, usually when I write “we realized” or “we discovered” here, what I really mean is that this was happening in collaboration with Claude as my architectural thinking partner. But the moment of stepping back and saying “wait, why do we have two Project classes?” — that came from forcing myself to slow down and actually look at what we’d built instead of continuing to patch symptoms.\u003c/p\u003e\u003ch3 name=\"5a03\" id=\"5a03\" class=\"graf graf--h3 graf-after--p\"\u003eThe cost of violating TDD discipline\u003c/h3\u003e\u003cp name=\"e670\" id=\"e670\" class=\"graf graf--p graf-after--h3\"\u003eThe most sobering discovery was realizing how far we’d drifted from test-driven development without noticing.\u003c/p\u003e\u003cp name=\"7349\" id=\"7349\" class=\"graf graf--p graf-after--p\"\u003eSix test failures, all from method signature mismatches. Six opportunities to recognize we weren’t following our own process. And we’d been interpreting each failure as “something’s wrong with the environment” instead of “something’s wrong with our approach.”\u003c/p\u003e\u003cp name=\"e0a6\" id=\"e0a6\" class=\"graf graf--p graf-after--p\"\u003eComplex features don’t need less discipline — they need \u003cem class=\"markup--em markup--p-em\"\u003emore\u003c/em\u003e discipline. But complexity has a way of making you feel like you don’t have time for proper process.\u003c/p\u003e\u003ch3 name=\"520d\" id=\"520d\" class=\"graf graf--h3 graf-after--p\"\u003eThe systematic recovery approach\u003c/h3\u003e\u003cp name=\"ca85\" id=\"ca85\" class=\"graf graf--p graf-after--h3\"\u003eOnce we recognized we were digging deeper instead of climbing out, we took a systematic approach to recovery:\u003c/p\u003e\u003cp name=\"0b81\" id=\"0b81\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 1: Stop patching symptoms\u003c/strong\u003e No more “quick fixes” to make individual tests pass. No more environment tweaks to work around import issues.\u003c/p\u003e\u003cp name=\"4d60\" id=\"4d60\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 2: Fix the root architectural problem\u003c/strong\u003e Renamed \u003ccode class=\"markup--code markup--p-code\"\u003eProject\u003c/code\u003e → \u003ccode class=\"markup--code markup--p-code\"\u003eProjectDB\u003c/code\u003e in the database layer, added explicit \u003ccode class=\"markup--code markup--p-code\"\u003eto_domain()\u003c/code\u003e and \u003ccode class=\"markup--code markup--p-code\"\u003efrom_domain()\u003c/code\u003e mapping methods.\u003c/p\u003e\u003cp name=\"68bc\" id=\"68bc\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 3: Follow the tests exactly\u003c/strong\u003e Changed method calls to match what the tests were expecting, not what we thought made sense.\u003c/p\u003e\u003cp name=\"5bed\" id=\"5bed\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eStep 4: Verify the foundation\u003c/strong\u003e Made sure basic imports and database connections worked before attempting business logic.\u003c/p\u003e\u003cp name=\"cc78\" id=\"cc78\" class=\"graf graf--p graf-after--p\"\u003eThe recovery wasn’t glamorous. It was mostly mechanical refactoring and careful attention to details we’d been glossing over. But it worked.\u003c/p\u003e\u003ch3 name=\"b1dd\" id=\"b1dd\" class=\"graf graf--h3 graf-after--p\"\u003eAn architectural lesson about examples\u003c/h3\u003e\u003cp name=\"4639\" id=\"4639\" class=\"graf graf--p graf-after--h3\"\u003eOne insight from the recovery was how architectural examples can mislead if they’re not complete.\u003c/p\u003e\u003cp name=\"c4cf\" id=\"c4cf\" class=\"graf graf--p graf-after--p\"\u003eWe’d been following an example that showed the structure of domain and database models but didn’t specify the naming conventions. So we created two \u003ccode class=\"markup--code markup--p-code\"\u003eProject\u003c/code\u003e classes instead of what we eventually eneded up with, a domain class called \u003ccode class=\"markup--code markup--p-code\"\u003eProject\u003c/code\u003e and database class called \u003ccode class=\"markup--code markup--p-code\"\u003eProjectDB\u003c/code\u003e.\u003c/p\u003e\u003cp name=\"00ac\" id=\"00ac\" class=\"graf graf--p graf-after--p\"\u003eGood examples don’t just show structure — they show naming, relationships, and boundaries. Incomplete examples can be more dangerous than no examples at all.\u003c/p\u003e\u003ch3 name=\"e9bf\" id=\"e9bf\" class=\"graf graf--h3 graf-after--p\"\u003eAncknowledging complexity\u003c/h3\u003e\u003cp name=\"f32f\" id=\"f32f\" class=\"graf graf--p graf-after--h3\"\u003eI’ve already made it clear that I find things complex enough as they are and strive to avoid adding any optional complexity, but there comes a time when you need to recognize that some things worth making are by necessity complex.\u003c/p\u003e\u003cp name=\"649c\" id=\"649c\" class=\"graf graf--p graf-after--p\"\u003eOnce we were on an even keel. I commented “OK it makes sense that things have gotten harder and more complex. (whew)”\u003c/p\u003e\u003cp name=\"52f4\" id=\"52f4\" class=\"graf graf--p graf-after--p\"\u003eThat was my moment of accepting that PM-009 represented a genuine complexity jump from the earlier tickets. Not just more code, but more \u003cem class=\"markup--em markup--p-em\"\u003ekinds\u003c/em\u003e of complexity:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"460a\" id=\"460a\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eBusiness logic complexity\u003c/strong\u003e: Multiple decision paths for project resolution\u003c/li\u003e\u003cli name=\"4d09\" id=\"4d09\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eIntegration complexity\u003c/strong\u003e: Coordinating between domain models, repositories, and LLM calls\u003c/li\u003e\u003cli name=\"addf\" id=\"addf\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eState management complexity\u003c/strong\u003e: Session-based project memory across user interactions\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"6b60\" id=\"6b60\" class=\"graf graf--p graf-after--li\"\u003eComplexity isn’t a failure — it’s a natural progression as systems grow. But complexity requires acknowledging its presence and adapting your process accordingly.\u003c/p\u003e\u003ch3 name=\"e3d7\" id=\"e3d7\" class=\"graf graf--h3 graf-after--p\"\u003eWhen architectural refactoring pays off immediately\u003c/h3\u003e\u003cp name=\"80fa\" id=\"80fa\" class=\"graf graf--p graf-after--h3\"\u003eThe moment we fixed the duplicate models issue, everything started working. Not “sort of working” or “working with workarounds” — actually working the way it was supposed to.\u003c/p\u003e\u003cpre data-code-block-mode=\"1\" spellcheck=\"false\" data-code-block-lang=\"python\" name=\"0add\" id=\"0add\" class=\"graf graf--pre graf-after--p graf--preV2\"\u003e\u003cspan class=\"pre--content\"\u003e\u003cspan class=\"hljs-comment\"\u003e# After the refactor, imports became obvious:\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.domain.models \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Project        \u003cspan class=\"hljs-comment\"\u003e# Business logic\u003c/span\u003e\u003cbr /\u003e\u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e services.database.models \u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e ProjectDB    \u003cspan class=\"hljs-comment\"\u003e# Persistence\u003c/span\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cspan class=\"hljs-comment\"\u003e# Mapping became explicit:\u003c/span\u003e\u003cbr /\u003eproject = project_db.to_domain()                  \u003cspan class=\"hljs-comment\"\u003e# Clean conversion\u003c/span\u003e\u003cbr /\u003eproject_db = ProjectDB.from_domain(project)       \u003cspan class=\"hljs-comment\"\u003e# Clear direction\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003cp name=\"5adb\" id=\"5adb\" class=\"graf graf--p graf-after--pre\"\u003eThis is what clean architecture gets you: when you fix the foundation, everything else becomes easier.\u003c/p\u003e\u003ch3 name=\"adb4\" id=\"adb4\" class=\"graf graf--h3 graf-after--p\"\u003eThe test environment archaeology\u003c/h3\u003e\u003cp name=\"2c51\" id=\"2c51\" class=\"graf graf--p graf-after--h3\"\u003ePart of our debugging odyssey involved figuring out why our test environment had become unstable. The discovery process was like archaeology:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"43d9\" id=\"43d9\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLayer 1\u003c/strong\u003e: pytest-asyncio version incompatibility\u003c/li\u003e\u003cli name=\"3a52\" id=\"3a52\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLayer 2\u003c/strong\u003e: Import path inconsistencies with \u003ccode class=\"markup--code markup--li-code\"\u003eshared_types\u003c/code\u003e\u003c/li\u003e\u003cli name=\"a605\" id=\"a605\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eLayer 3\u003c/strong\u003e: NumPy 2.0 compatibility issues in ChromaDB dependencies\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"8203\" id=\"8203\" class=\"graf graf--p graf-after--li\"\u003e\u003cem class=\"markup--em markup--p-em\"\u003e(Oh, NumPy compatibility issues, you numpty! I just can’t quit you.)\u003c/em\u003e\u003c/p\u003e\u003cp name=\"7423\" id=\"7423\" class=\"graf graf--p graf-after--p\"\u003eEach layer revealed assumptions we’d made about the environment that were no longer true. Each fix revealed the next layer of issues.\u003c/p\u003e\u003cp name=\"eee3\" id=\"eee3\" class=\"graf graf--p graf-after--p\"\u003eEnvironment issues can mask architectural problems, making you think the problem is with your setup when it’s actually with your code.\u003c/p\u003e\u003ch3 name=\"e230\" id=\"e230\" class=\"graf graf--h3 graf-after--p\"\u003eThe multi-AI coordination reality\u003c/h3\u003e\u003cp name=\"413a\" id=\"413a\" class=\"graf graf--p graf-after--h3\"\u003eOne surprising aspect of this stage of development was that discovery that even with multiple AI assistants providing review and guidance, we could still all drift into architectural anti-patterns together.\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"1187\" id=\"1187\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eClaude Opus\u003c/strong\u003e: Architecture review and pattern recognition\u003c/li\u003e\u003cli name=\"f5e1\" id=\"f5e1\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eClaude Sonnet\u003c/strong\u003e: Detailed implementation planning\u003c/li\u003e\u003cli name=\"9c79\" id=\"9c79\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eCursor Copilot\u003c/strong\u003e: Code execution and syntax assistance\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"62b8\" id=\"62b8\" class=\"graf graf--p graf-after--li\"\u003eMultiple perspectives, multiple checks, and we still ended up with duplicate domain models.\u003c/p\u003e\u003cp name=\"69ad\" id=\"69ad\" class=\"graf graf--p graf-after--p\"\u003eAI collaboration doesn’t eliminate the need for architectural discipline — it just distributes it across more participants.\u003c/p\u003e\u003ch3 name=\"b79b\" id=\"b79b\" class=\"graf graf--h3 graf-after--p\"\u003eThe business-logic debugging phase\u003c/h3\u003e\u003cp name=\"87e6\" id=\"87e6\" class=\"graf graf--p graf-after--h3\"\u003eOnce we had clean architecture, we could focus on the actual business-logic bugs:\u003c/p\u003e\u003col class=\"postList\"\u003e\u003cli name=\"8ae9\" id=\"8ae9\" class=\"graf graf--li graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eInference vs. last-used logic\u003c/strong\u003e: When LLM inference conflicts with session memory\u003c/li\u003e\u003cli name=\"6ca3\" id=\"6ca3\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eDefault project confirmation\u003c/strong\u003e: Whether users need to confirm obvious defaults\u003c/li\u003e\u003cli name=\"58b0\" id=\"58b0\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eAmbiguous project handling\u003c/strong\u003e: How to handle “UNCLEAR” responses from LLM\u003c/li\u003e\u003cli name=\"78f0\" id=\"78f0\" class=\"graf graf--li graf-after--li\"\u003e\u003cstrong class=\"markup--strong markup--li-strong\"\u003eMissing project errors\u003c/strong\u003e: Proper error types for non-existent projects\u003c/li\u003e\u003c/ol\u003e\u003cp name=\"ab70\" id=\"ab70\" class=\"graf graf--p graf-after--li\"\u003eThese were the bugs we \u003cem class=\"markup--em markup--p-em\"\u003eshould\u003c/em\u003e have been debugging from the start. But architectural confusion had made it impossible to isolate business logic issues from infrastructure issues.\u003c/p\u003e\u003cp name=\"4977\" id=\"4977\" class=\"graf graf--p graf-after--p\"\u003eClean architecture creates clean debugging.\u003c/p\u003e\u003ch3 name=\"5f35\" id=\"5f35\" class=\"graf graf--h3 graf-after--p\"\u003eThe 10/16 recovery milestone\u003c/h3\u003e\u003cp name=\"d824\" id=\"d824\" class=\"graf graf--p graf--startsWithDoubleQuote graf-after--h3\"\u003e“10/16 tests passing (major improvement from 2/16)”\u003c/p\u003e\u003cp name=\"893f\" id=\"893f\" class=\"graf graf--p graf-after--p\"\u003eThat was our recovery milestone. Not perfect, but systematic progress in the right direction. From nearly complete failure to clear success, with specific remaining issues that had clear solutions.\u003c/p\u003e\u003cp name=\"1957\" id=\"1957\" class=\"graf graf--p graf-after--p\"\u003eSometimes the most important measure isn’t how many tests are passing — it’s whether you’re making systematic progress or continuing to accumulate problems.\u003c/p\u003e\u003ch3 name=\"40af\" id=\"40af\" class=\"graf graf--h3 graf-after--p\"\u003eDiscovering documentation debt\u003c/h3\u003e\u003cp name=\"2833\" id=\"2833\" class=\"graf graf--p graf-after--h3\"\u003eThe architectural refactoring revealed that our documentation was describing a system that didn’t match what we’d actually built. Domain models that weren’t properly separated, import patterns that had evolved beyond recognition, test strategies that assumed simpler architecture.\u003c/p\u003e\u003cp name=\"d5ce\" id=\"d5ce\" class=\"graf graf--p graf-after--p\"\u003eWe’d made a big effort at documentation, used that to power through the first nine github issues, and along the way forgot to update the docs to capture ongoing decisions and changes. Now they were pretty stale.\u003c/p\u003e\u003cp name=\"374c\" id=\"374c\" class=\"graf graf--p graf-after--p\"\u003eThis is how technical debt compounds: inconsistent code leads to inconsistent documentation, which leads to incorrect assumptions in future development.\u003c/p\u003e\u003cp name=\"c1f6\" id=\"c1f6\" class=\"graf graf--p graf-after--p\"\u003eGood documentation isn’t just helpful — it’s a forcing function for architectural clarity.\u003c/p\u003e\u003ch3 name=\"9d9b\" id=\"9d9b\" class=\"graf graf--h3 graf-after--p\"\u003eA lesson about stopping versus pushing through\u003c/h3\u003e\u003cp name=\"a54d\" id=\"a54d\" class=\"graf graf--p graf-after--h3\"\u003eThe most important lesson from the complexity hole was about knowing when to stop pushing forward and start digging back.\u003c/p\u003e\u003cp name=\"9e79\" id=\"9e79\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSigns you’re pushing forward\u003c/strong\u003e: Making progress on intended features, tests passing, clear next steps\u003c/p\u003e\u003cp name=\"b925\" id=\"b925\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eSigns you’re digging deeper \u003c/strong\u003e: Fighting the same issues repeatedly, accumulating workarounds, architectural confusion\u003c/p\u003e\u003cp name=\"23f9\" id=\"23f9\" class=\"graf graf--p graf-after--p\"\u003eThe temptation when you’re deep in a complex implementation is to keep pushing until you break through. But sometimes the breakthrough requires changing direction entirely.\u003c/p\u003e\u003ch3 name=\"0e61\" id=\"0e61\" class=\"graf graf--h3 graf-after--p\"\u003eThe tension between systematic and tactical\u003c/h3\u003e\u003cp name=\"4d9c\" id=\"4d9c\" class=\"graf graf--p graf-after--h3\"\u003eThroughout the session, there was constant tension between systematic approaches and tactical fixes. Cursor would unfailingly recommend or (even just go ahead and start making!) quick fixes to get the tests to pass, and I had to keep telling it to stop as systematically dug into the root causes.\u003c/p\u003e\u003cp name=\"5150\" id=\"5150\" class=\"graf graf--p graf-after--p\"\u003eTactical approaches feel faster in the moment. Systematic approaches are faster over time. But when you’re in the middle of complexity, it’s hard to trust that systematic work will pay off.\u003c/p\u003e\u003cp name=\"2cda\" id=\"2cda\" class=\"graf graf--p graf-after--p\"\u003eThe recovery proved that systematic approaches work — they just require faith during the implementation.\u003c/p\u003e\u003ch3 name=\"1088\" id=\"1088\" class=\"graf graf--h3 graf-after--p\"\u003eArchitectural discipline pays off\u003c/h3\u003e\u003cp name=\"dce7\" id=\"dce7\" class=\"graf graf--p graf-after--h3\"\u003eBy the end of the 30-hour session, we had:\u003c/p\u003e\u003cul class=\"postList\"\u003e\u003cli name=\"21b6\" id=\"21b6\" class=\"graf graf--li graf-after--p\"\u003eClean separation between domain and database models\u003c/li\u003e\u003cli name=\"dfa8\" id=\"dfa8\" class=\"graf graf--li graf-after--li\"\u003eExplicit mapping patterns that prevented future confusion\u003c/li\u003e\u003cli name=\"7ffb\" id=\"7ffb\" class=\"graf graf--li graf-after--li\"\u003eTest environment that worked reliably\u003c/li\u003e\u003cli name=\"f182\" id=\"f182\" class=\"graf graf--li graf-after--li\"\u003eBusiness logic bugs that were isolated and fixable\u003c/li\u003e\u003c/ul\u003e\u003cp name=\"db4a\" id=\"db4a\" class=\"graf graf--p graf-after--li\"\u003eNone of this was glamorous work. Most of it was cleaning up mistakes we’d made earlier in the session. But it created the foundation for everything that came after.\u003c/p\u003e\u003cp name=\"ce19\" id=\"ce19\" class=\"graf graf--p graf-after--p\"\u003eThis recovery work enabled the systematic implementation successes that (spoiler!) were to follow in the next weeks.\u003c/p\u003e\u003ch3 name=\"2607\" id=\"2607\" class=\"graf graf--h3 graf-after--p\"\u003eManaging complexity\u003c/h3\u003e\u003cp name=\"59e7\" id=\"59e7\" class=\"graf graf--p graf-after--h3\"\u003eWhat I learned from digging out of the complexity hole is that complexity management isn’t about avoiding complexity — it’s about managing it systematically.\u003c/p\u003e\u003cp name=\"d1c3\" id=\"d1c3\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eGood complexity management\u003c/strong\u003e: Acknowledging complexity, adapting process, maintaining discipline\u003c/p\u003e\u003cp name=\"2835\" id=\"2835\" class=\"graf graf--p graf-after--p\"\u003e\u003cstrong class=\"markup--strong markup--p-strong\"\u003eBad complexity management\u003c/strong\u003e: Pretending complexity doesn’t exist, abandoning process, accumulating technical debt\u003c/p\u003e\u003cp name=\"bcbc\" id=\"bcbc\" class=\"graf graf--p graf-after--p\"\u003eComplex features require more discipline, not less. But when you’re drowning in complexity, discipline feels like a luxury you can’t afford.\u003c/p\u003e\u003ch3 name=\"4b90\" id=\"4b90\" class=\"graf graf--h3 graf-after--p\"\u003eWhen recovery becomes learning\u003c/h3\u003e\u003cp name=\"2b0e\" id=\"2b0e\" class=\"graf graf--p graf-after--h3\"\u003eThe most unexpected outcome of the complexity hole was how much we learned about our own system architecture. The debugging process forced us to understand relationships and dependencies we’d been taking for granted.\u003c/p\u003e\u003cp name=\"ab29\" id=\"ab29\" class=\"graf graf--p graf-after--p\"\u003eSometimes you don’t really understand your architecture until you break it and have to fix it systematically.\u003c/p\u003e\u003cp name=\"d953\" id=\"d953\" class=\"graf graf--p graf-after--p graf--trailing\"\u003eLearning to dig out of these complexity holes systematically has enabled us to recognize and address technical debt before it becomes overwhelming.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"$L1a\",null,{\"slug\":\"117b25fa6bae\"}],[\"$\",\"$L1b\",null,{\"post\":{\"title\":\"Digging Out of the Complexity Hole\",\"excerpt\":\"\",\"url\":\"/blog/digging-out-of-the-complexity-hole\",\"publishedAt\":\"Invalid Date\",\"publishedAtISO\":\"\",\"author\":\"christian crumlish\",\"readingTime\":\"5 min read\",\"tags\":[\"Building in Public\"],\"guid\":\"https://medium.com/building-piper-morgan/117b25fa6bae\",\"featuredImage\":\"/assets/blog-images/117b25fa6bae-featured.webp\",\"slug\":\"digging-out-of-the-complexity-hole\",\"category\":\"building\",\"workDate\":\"Jul 24, 2001\",\"workDateISO\":\"2001-07-24T00:00:00.000Z\"},\"content\":{\"title\":\"Digging Out of the Complexity Hole\",\"subtitle\":\"June 17–18, 2025\",\"content\":\"$1c\",\"author\":\"christian crumlish\",\"canonicalLink\":\"\",\"publishedDate\":\"2025-07-24T12:46:23.774Z\",\"filename\":\"2025-07-24_Digging-Out-of-the-Complexity-Hole-117b25fa6bae.html\"}}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n11:null\n"])</script><script>self.__next_f.push([1,"1d:I[8175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Digging Out of the Complexity Hole | Piper Morgan\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"June 17–18, 2025\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"AI,Product Management,Methodology,Building in Public\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Christian Crumlish\"}],[\"$\",\"meta\",\"6\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"7\",{\"name\":\"googlebot\",\"content\":\"index, follow\"}],[\"$\",\"link\",\"8\",{\"rel\":\"canonical\",\"href\":\"https://pipermorgan.ai/\"}],[\"$\",\"meta\",\"9\",{\"name\":\"format-detection\",\"content\":\"telephone=no, address=no, email=no\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:title\",\"content\":\"Digging Out of the Complexity Hole\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:description\",\"content\":\"June 17–18, 2025\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"13\",{\"property\":\"article:author\",\"content\":\"christian crumlish\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:title\",\"content\":\"Digging Out of the Complexity Hole\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:description\",\"content\":\"June 17–18, 2025\"}],[\"$\",\"link\",\"17\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"32x33\"}],[\"$\",\"link\",\"18\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"sizes\":\"32x32\",\"type\":\"image/x-icon\"}],[\"$\",\"link\",\"19\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-16.png\",\"sizes\":\"16x16\",\"type\":\"image/png\"}],[\"$\",\"link\",\"20\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-32.png\",\"sizes\":\"32x32\",\"type\":\"image/png\"}],[\"$\",\"link\",\"21\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-48.png\",\"sizes\":\"48x48\",\"type\":\"image/png\"}],[\"$\",\"link\",\"22\",{\"rel\":\"apple-touch-icon\",\"href\":\"/pm-favicon-180.png\",\"sizes\":\"180x180\",\"type\":\"image/png\"}],[\"$\",\"link\",\"23\",{\"rel\":\"icon\",\"href\":\"/pm-favicon-192.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"}],[\"$\",\"$L1d\",\"24\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"18:\"$13:metadata\"\n"])</script></body></html>
